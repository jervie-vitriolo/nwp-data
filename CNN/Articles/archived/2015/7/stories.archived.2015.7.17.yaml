  'Baguio-survivors-of-1990-quake-recall-their-ordeal':
    'author': 'J.M. Agreda, for CNN Philippines'
    'caption': 'Pedrito Dy, a survivor of the 1990 quake, was part of the Hyatt Hotel
      Baguio''s hotel staff when the tremor happened.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T20:36:33.911+08:00
    'imagesource': 'jcr:0aea0b67-55af-4651-9524-c2fc7b0b68aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e042662-3cae-4236-8512-2f1221c92842'
    'lead': 'One lost a limb but another found a wife, another managed to hold on
      for 15 days under the rubble in the aftermath of the big earthquake that struck
      Luzon on July 16, 1990. Two residents of Baguio, which among was the hardest
      hit places, share their stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:16:45.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T13:16:45.625+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio survivors of 1990 quake recall their ordeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e167d-0f1c-4abc-be0f-65f8fe7c3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> – Survivors of the
        Luzon earthquake that struck on July 16, 1990, want to remind people that
        individual preparedness and presence of mind are important in surviving major
        catastrophes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fca40-609a-4c7c-910d-6256631cab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So some of them shared their memories of that day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae718fb-2d95-4b60-b2fb-d4f820b2ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedrito Dy, a member of the  kitchen staff and an assistant gym
        instructor of Hyatt Terraces Hotel, says he was about to go home when he was
        called by a bodybuilding teammate to pass by the hotel’s gym for a workout.
        He was inside the gym where he felt the shaking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2771564-6897-450d-95c8-8cbc45133303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung una hindi na kami makatakbo kasi parang nakasakay ka sa kabayo
        pagkatapos parang nilulundag ka. Nung lumabas ako ng gym ''yun na nakikita
        ko na gumuguho na ang Hyatt,” he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273f70f-8a94-4687-9607-c18e6581e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darkness soon engulfed him and his companions. At first, he said
        he was still able to stand but when aftershocks followed, he found himself
        on the floor with slabs of concrete and huge beams covering his body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf7bde-19a4-4a91-9088-f99a340a22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy was inside the building for 15 days, the longest time for a survivor
        there had to endure before being rescued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a3e8d-b722-4790-be03-f57b3ecd0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse than the hunger and thirst, what he remembers most vividly
        are the dead bodies around him and the cries of other people suffering from
        their injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07978ca-1cd9-4a31-ae12-5ef4f69fc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko noon kay Lord, wag mo na po akong pahirapan, kunin mo na
        lang ako. ''Yun yung time na siguro pinagbigyan niya ako na yung dapat sana
        yung dadagan sa akin na malaking bloke ng semento nag-stop at hindi ako nadaganan,”
        he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957385bf-d862-47f9-8553-4b0fe3b0bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, he drank water seeping through cracked walls, without
        knowing if the water was clean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365afb55-aaea-416d-a4ba-cbfae43b4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pitch dark, he waited, marking each day by a clock that he heard
        sounding at 6 p.m. and 12 p.m. Slowly, the cries of his companions buried
        deep into the rubble and concrete faded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b275b-b53d-404c-a7bf-5037a91e2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbibilin na sila isa-isa, una ang babae nung pangalawang araw,
        pagkatapos yung isang lalaki pagkatapos ng limang araw, na pag sino man ang
        makalabas sa amin, pupunta ng Cathedral para ipagdasal sila,” he recalls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe6842-7433-421a-8725-a48257c74f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about 10 days of continuous vomiting, he passed out. He only
        woke only when a fly whizzed by. A few minutes later, he heard sounds of people
        nearby.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc1aaa-b34c-442a-b31a-d1bfe74da111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called out to his rescuers, a group of miners from Philex.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e74f9d-ea2a-4b75-952d-e1382056aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found him at around 8:30 p.m. but managed to get him out of
        the piles of concrete rubble at around 4:30 a.m. the following day</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef95ea-ed8e-4ba5-a8ab-334655a17a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They airlifted him to the Makati Medical Center where he stayed
        for nine days under treatment for extreme dehydration and foot and elbow injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b041ea-feed-4015-b803-b9fc54eb30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day at the hospital, he felt that his companions, some
        20 people who died based on what he can recall, were still with him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09569cd-0a53-4899-bfd4-8c992aa9d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the only trauma that he could recall of the earthquake.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c705ef-2c04-47d6-9db1-54168a6667b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after recovering, he went home to Baguio. He left the
        city to work in Japan, where he stayed for three years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac4f3f-6046-446d-a126-792a3b6db725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he decided to come home and start rebuilding his life
        with his wife Adela and his three kids, Peter Art, Pedrito Jr., and Len Angelina.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b74f6a-7903-464b-9a16-44913409c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 25 years later after the earthquake that almost took his life,
        Dy, says he has moved on and recovered. The wounds caused by being trapped
        beneath tons of concrete have already healed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0fa05-f305-42ca-bbee-13df9b695d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says the lesson of preparing for the next Big One is a must
        for every Baguio resident.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f33e38-0a3a-41ac-96e4-c04b85a3b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Losing a limb, finding love</strong></p>'
    '43':
      'image': 'jcr:5d1c60fb-aa28-4868-822a-93baccdbb5fb'
      'imageCaption': 'Rafael Resuello (far left), with his family, also survived
        the 1990 quake. (Photo courtesy of JM Agreda)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13ac12-55e0-4859-b385-c89df3f20790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9dfabe-66f1-4bfe-a9a0-95fb8b9826c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another earthquake survivor, Rafael Resuello has a different story
        to tell.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d73e1e-3f41-4ad8-a5c0-9ea5cb1a6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost a hand and forearm up to his elbow, but he found love among
        the ruins of the University of Baguio.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730df93-97c3-45b4-a01a-f5f391a2d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuello was then about to graduate from the University of Baguio.
        He was in class with 45 other students at the fourth floor of his college
        building – and there were about 500 other students elsewhere in school – when
        the earthquake hit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a646c1-508b-41c5-8b46-1d39b42e7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first shake, okay lang. Parang hindi pa malakas. But after
        a few seconds na naging tuluy-tuloy na ang lakas, gusto na naming lumabas.
        Pero hindi na kami nakalabas natumba na lang kami at nadaganan ng kisame,”
        Resuello says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00ab71-6f0a-40b2-8be6-c38ed7a0faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who managed to get out of the classroom were killed in the
        corridors and stairs as the fifth and sixth floors of the building collapsed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4972018-24ae-4893-bb4d-1c00b8e1e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mainit at madilim. Kahit yung kausap mo kahit malapit lang akala
        mo malayo siya. Para kang sinabuyan ng semeneto na napaka-alikabok na hindi
        ka makahinga. Yung fluorescent light nasa ulo mo, yung mga upuan nabali,”
        he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c2703-6f2a-4ae1-8d85-2a9e53256e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heard people screaming in pain.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b0c87-0e29-4ed8-be83-28bf0074fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three hours, when it was already dark, help finally came.
        He joined in in shouting for attention.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf60b83-0a73-440e-938a-08aefae02fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female classmate died beside him, while another, a woman named
        Mary Jane who later on become his wife, was trapped underneath the collapsed
        ceiling.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de088a2a-7a7a-43c0-9ac3-ac728de921c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, continuous na ang agos ng dugo sa braso ko and parang
        nagging hopeless na rin ako. Akala ko mamatay na ako,” he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a32a4d-c1a8-4c1d-856c-7b01984b89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His left hand was covered in blood, and with his watch already puncturing
        his flesh, he barely had sensation left in his hand and fingers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376fff9-4c53-457f-9f24-c9200c68bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rescued and brought to the Saint Louis University Hospital.
        But he, along with other patients, had to stay at the hospital parking lot
        as aftershocks continued for the next three days.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813e4a7-9035-40b4-8719-8187eb9ffba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron nawala, pero considering na buhay ako, blessing pa rin,”
        he says, describing how he had to have an amputation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363c57d-3b8e-45f5-9221-9a23a551cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after the quake, he had high hopes of finding work in Manila
        after graduation but this dream slowly disappeared because of his being an
        amputee.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc04aa-0bf2-46fe-b7cd-14449bf45dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite losing limb, he remains thankful of finding love, his
        fellow earthquake survivor, and with whom he now has two children.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1384d-9284-4bb3-b676-a03e78e2a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Realizations after the quake</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b5110-1649-4a20-a0b6-4a07f1ce9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both earthquake survivors feel fortunate to be alive and not be
        counted among the 1,600 people who perished in the earthquake.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00fbbf-5a3f-4f57-9719-54ca155a6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy and Resuello also volunteer their time in educating people about
        earthquakes. Both donate blood regularly as a way of paying it forward .</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c6caf-cecc-419e-96c5-d777b100b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy believes, however, that Baguio City is more prepared compared
        to 25 years ago when regular drills and safety of buildings were not given
        importance.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56132447-cbb5-4c28-92a1-2adc73b19dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Baguio residents are very aware of earthquakes, adding it
        is important to prepare the next generation for the next Big One.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d895b-a98b-48ab-b9ba-74cd3216abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:16:45.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:16:45.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuello said there is a need for a stringent inspection of building
        safety in the city that is now home to more than 300,000 people. He said caring
        for the environment and preparedness always go together.</p>'
  'Baguio-Rapid-building-upwards-despite-1990-killer-quake-trauma':
    'author': 'CNN Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T18:40:51.597+08:00
    'imagesource': 'jcr:ff9cbcde-73d3-4e12-93d4-995e498b6c2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e5a163-2981-4c4e-9aef-684b6c0289cd'
    'lead': 'Rapid urbanization here has consumed almost all of the remaining forest
      cover'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:20:02.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio: Rapid building upwards despite 1990 killer quake trauma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50405c49-d68d-4e60-a68e-ff1850fd4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> – For Baguio City,
        a highly urbanized and densely populated city, the rush for progress has seemingly
        covered the dark memory of the killer quake that struck Luzon on July 16,
        1990.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad7e34-561d-4b1f-bceb-33c7ed4e8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid urbanization here has consumed almost all of the remaining
        forest cover, putting the environment under threat. A burgeoning population
        shows the mushrooming of houses and towering buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801b820-c922-4d5d-a382-0ffd3b472469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city that serves as the regional administrative center of the
        Cordillera Administrative Region, the educational center of the North, and
        a prime tourist destination has always been a natural settlement magnet with
        40% of its population increase traced to urban migration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530566a8-7121-4a56-8bec-fe31c57dc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has caused both formal and informal settlements to grow on
        the outskirts of the city and move out towards the boundaries of the adjacent
        municipalities. With a limited land area, the rugged mountainous topography,
        the critical environment of the city being a seismic hazard, and the city’s
        inability to provide adequate water supply, there is a need to strategically
        manage this urban sprawl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acc750-8d4a-4038-8adf-90b2bcd2b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the earthquake, the Sangguniang Panlungsod of the city crafted
        and approved the Baguio zoning ordinance limiting the height of commercial
        buildings at 19.5 meters or 6 stories, while the National Building Code of
        the Philippines (Presidential Decree No. 1096) sets a 5-story ceiling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687d578-e90f-43c7-b60a-a0909f6bbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, towering buildings more than the ceiling limit sprawled
        over the years not only in Baguio’s central business district. Condominiums,
        hotels, apartments, and houses among others have mushroomed, violating the
        city zoning ordinance and the national building code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7484978-0098-46c8-a2da-ea9a06d44d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor Mauricio Domogan said that “contrary to perceptions that
        high rise structures are banned in the city due to alleged geological disadvantages,”
        he explained the determination of the height of a building to be constructed
        in any part of the city will depend on the outcome of the soil tests to be
        conducted by experts so that the carrying capacity of the soil together with
        the use of the appropriate structural engineering methods and materials for
        a building will be established.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4db43-5de2-41a1-a2f9-92cccfce5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan says findings of experts who repeatedly studied the situation
        after the earthquake showed the unfortunate destruction to buildings then,
        was due to alleged poor structural design, thus magnifying the earthquake
        damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482345e-2f09-464a-83e7-559e62d6174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Domogan said that limiting the heights of building
        in the city as provided in the zoning ordinance is no longer applicable. He
        cited a report from “experts” explaining that California, for instance, sits
        in an earthquake belt but buildings are up to 48 floors are allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb953d1c-3b66-4b2f-8fce-10850ba33ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New building policy</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0581f9-90da-43f7-ac23-adab0bf199b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio, among the towering buildings that collapsed when the
        killer quake struck are Hilltop Hotel, Hyatt Hotel, Nevada Hotel, and Baguio
        Park. Domogan said the Saint Louis University buildings had several floors
        but did not collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0ffcb-76e5-4528-b6c1-4868b5ba65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again cited a “finding of technical team from overseas – Great
        Britain, the U.S., and Japan” stating that defect in construction caused the
        big hotels to collapse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06797a-15e4-40b0-9877-23481f74e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan narrated that in 1984, the construction of the Hyatt Hotel
        was found to be defective but accordingly, remedial measures were instituted
        to strengthen the building but they were proven wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bafff4-a89e-48f0-b53d-199691648c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilltop Hotel on the other hand collapsed because in the permit
        issued, the site on which the building was built is only good for a four-storey
        structure but an additional four floors were constructed – floors not included
        in the design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3937458-645d-4379-800c-34059de4d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nevada Hotel which was designed to have just three stories but
        had more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9c288-0b27-4508-ab8c-4a341ba21f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that owners of Baguio Park were advised by the
        local structural engineer of Baguio to pile since the capability of the soil
        to hold buildings is not good. But owners consulted their best engineer from
        the University of the Philippines who inspected the site and said that piling
        is not needed resulting to the hotel falling like an accordion when the earthquake
        happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6f5f3-8856-470f-95cf-47cef183fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan said the policy in the city now is that constructions should
        follow the building code. Second, a soil test is now required to know the
        carrying capacity of the site before a building permit is issued by the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689b7e8-4365-401d-ab22-45f2c3b8047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, danger zones as identified by the Mines and Geosciences Bureau
        are not allowed for building constructions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bb3ca-b9b0-45eb-b979-d853b669e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although rollers or earthquake proofing is not a requirement under
        the building code, Domogan advises that high buildings should institute this
        in their structures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272d9f4-24a3-4bf3-b1f2-6264f93d0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piling of soil underneath foundations of buildings, he added, is
        also important for some areas. He cited Maharlika building was piled with
        soil below it that it was not affected during the earthquake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d4864-7641-42e1-9de4-3e49393ff385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preparations for the next Big One</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253d9c1-a903-456a-835b-a395ec03b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a tourist town, Baguio has more than 20 multi-storey hotels and
        inns catering to thousands of tourists wanting to experience the cool weather
        and the unique culture of this mountain resort city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a48f1-c148-420c-bdab-18fd22291a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel and Restaurant Association of Baguio (HRAB) President Anthony
        De Leon, general manager of the Baguio Country Club, says the mushrooming
        of hotels and lodging facilities in Baguio is a sign that it has finally recovered
        from the earthquake that almost flattened it more than two decades ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4234788-07a0-4834-a543-1d902f2a498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this rapid recovery and booming tourism industry, he
        says the memories of July 16, 1990 has kept residents including hotel owners
        that are members of HRAB regularly preparing for the Big One.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdab55-3db1-4677-8e78-8e0afeb774da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRAB hosted a seminar on Wednesday (July 15) on emergency preparedness
        and response to equip hotel and restaurant staff with knowledge and skills
        in preparing for disastrous events.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7d623-81b5-4289-a58d-3a05b3d9db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some property owners do not see the need to invest in safety. I
        think this is an area where a standard set-up for safety per the Building
        Code will cover the needs for actual emergencies,” De Leon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ced70a-9b13-4a74-a9ad-dbfd7fbcbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Fire Code of the Philippines, for example, does not
        require hotel owners to have fire safety manuals or form their own emergency
        response teams.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26889b2d-114b-4676-8cc1-0bab02c375ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says many establishments, citing the Baguio Country Club
        which has its own fire truck and emergency response team, “ is a good marketing
        deal that assures guests of having safe buildings and properties.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d3650-78dd-4146-b1da-c87e5591a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s now enough that we assure our guests that we have this kind
        of facility and service, this type of food and thematic restaurants and this
        is not enough. But what gives guests that comfort is the assurance to them
        that they are safe inside the property,” he stressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4bac6-ec59-4431-97e1-0642b4c20194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says many small establishments cannot however give this assurance
        of building safety adding the requirements set by the Fire Code, the Building
        Code and city ordinances are only minimal and are often not prioritized by
        these building owners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d2c39-1ec7-4d77-b80c-03cc1f3eaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of those that collapsed during the earthquakes were hotels
        and residential buildings. This as he also stressed it is important for the
        property owners to invest in ensuring that buildings are fire and earthquake-proof.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396eeed0-50de-414c-980c-86f45a084549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, more than the equipment, what is most important is the training
        of personnel which he claims are among the first responders during times of
        disasters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528972b-67f4-4d1d-8dc9-6ae4b28f4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday’s disaster preparedness training led by HRAB, Jaydhie
        Arevalo, a disaster risk reduction and management expert and responder stressed
        the importance of individual preparedness of individuals starting from the
        homes to the work place adding that disasters happen only when people are
        not prepared.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49316b-c8a9-4f95-8e94-cac694f517fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said investing in disaster kits are important adding a bag containing
        essentials during disasters is a good investment than paying for medical bills
        or worse, losing a loved one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2602eac-63be-45ad-ac46-269812d89ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:02.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:21:35.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most importantly, Arevalo says, the most essential thing amid
        all the preparations is training ourselves psychologically that these catastrophic
        events do happen. And that a panic-free attitude and presence of mind are
        essential skills needed to prepare for worst-case scenarios.</p>'
  'greece-banks-closed-until-sunday':
    'author': 'Alanna Petroff and Mark Thompson, CNNMoney'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-17T17:46:50.252+08:00
    'imagesource': 'jcr:c29458b8-2687-4da0-bfb0-70e0a43f1f8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a02cb51-60a7-4ff3-8c2a-7debfcb1b85b'
    'lead': 'European finance ministers approved an interim loan worth seven billion
      euros ($7.6 billion) to help Greece pay its most urgent debts in the next few
      days. Then the European Central Bank (ECB) said it would pump 900 million euros
      in emergency funding into Greek banks, which have been shut for nearly three
      weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:24:01.004+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T13:24:01.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece gets new cash but banks to remain shut till Sunday

      '
    'updated': 2015-07-22T12:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42181e37-80d5-407a-a3ec-f71915d8b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens (CNNMoney)</strong> — Greece was thrown two financial
        lifelines Thursday (July 16) just hours after taking the first step to securing
        a new bailout from its creditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941792e1-ad2a-4500-b0d8-7622a38c65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European finance ministers approved an interim loan worth seven
        billion euros ($7.6 billion) to help Greece pay its most urgent debts in the
        next few days. Then the European Central Bank (ECB) said it would pump 900
        million euros in emergency funding into Greek banks, which have been shut
        for nearly three weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d083f7-9c98-4c88-becc-93d3a4e25875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new cash won''t provide immediate relief for Greeks. The
        government said banks would stay shut through Sunday (July 19). A banking
        source said the banks were ready to resume limited operations on Monday (July
        20), but the government had yet to make that decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff43e0-07a6-4ee5-8f81-4ab2b5bc150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s moves to restore funding to Greece came after the Greek
        parliament backed a proposed three-year rescue package – worth as much as
        $96 billion – overnight, and passed into law several key economic reforms
        set by creditors as preconditions for a deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc9e35-ccc4-428f-8413-c999986dced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the new rescue will take weeks to negotiate but Greece
        needs money now – to clear its arrears of about two billion euros  with the
        International Monetary Fund, and to make a debt repayment of 3.5 billion euros
        to the ECB on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03427942-19dd-466e-816d-c6454b2b62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its banks also need money to stay afloat. The ECB had been turning
        down requests for more cash since the government abandoned bailout talks in
        late June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d50fe-69e8-43c3-befb-c45e49456529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece was then forced to shutter the banks after panicked savers
        pulled billions out of their accounts. Daily withdrawals were limited to 60
        euros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbb9f4-1579-4d9b-8720-fd8838d4c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets were worried that if Greece didn''t have the money to make
        its Monday repayment to the ECB it would effectively get kicked out of the
        euro and be forced to return to its old drachma currency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d41de-60b5-472a-a38c-dcfacaa15b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has gotten itself into a financial mess over the past few
        years by spending too much and getting into a lot of debt. Other countries
        that use the euro, along with the ECB and IMF, have all pitched in by lending
        the country roughly 233 billion euros ($255 billion) in bailout loans since
        2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291da7e4-30b2-41f8-93d9-b9848e1f3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the country needs more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce664a-bc6f-4a1d-95ac-48c233cb9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to access further financing from these lenders, Greece
        committed to overhaul its spending and taxation. The Greek parliament voted
        to approve the first in a series of tough economic reforms on Thursday morning
        after hours of debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac3605-2d07-49e1-82eb-5e2979917742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moves are deeply unpopular among Greeks, who feel their
        government was forced to bow to the demands of lenders instead of setting
        its own course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957066c-a9ab-43a6-ab11-a73f341e9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Greece gets this bridge loan, the focus will turn to the bigger,
        promised eurozone bailout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f219d-7082-4f85-a2b6-248b0f6a456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal negotiations will begin on this bailout program once Germany
        and a handful of other nations get parliamentary approval to lend out more
        money. Finland''s parliament agreed to the deal Thursday. Germany''s parliament
        will vote Friday (July 17).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af5501-1df3-4316-b55a-39aa7386c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Elinda Labropoulou and Ivana Kottasova contributed to this
        report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c28a4-2392-4b5a-9fdb-e91abb1649a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:24:01.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:24:01.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/16/news/economy/greece-bailout-bridge-loan/index.html">Greece
        gets new cash but banks to remain shut till Sunday</a></em>."</p>'
