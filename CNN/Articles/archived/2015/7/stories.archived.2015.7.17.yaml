    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Summer League: Parks showcases best performance yet as Mavs win

      '
    'updated': 2015-07-22T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe76f0d-8641-492d-92db-98c12439d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Dallas Mavericks
        kept their hopes of winning the National Basketball Association (NBA) Summer
        League title alive with a dominant 104-88 win over the D-League Select.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2a38b-6e84-47f4-8d04-6b67c773c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After logging 15 minutes in the previous game against Jordan Clarkson’s
        Lakers, Bobby Ray Parks, Jr. saw action for 21:06 minutes, the longest he’s
        ever played in the Summer League, and produced his most impressive line so
        far in the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80989e-f78b-464e-bc2c-e680c0f8f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/14/NBA-Bobby-Ray-Parks-Jr-Dallas-Mavericks-Summer-League.html">Read:
        Breaking into NBA takes ''dedication and sacrifice,'' Parks says</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286d815-5aeb-4b2f-a991-be834458bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the extended period of time on the court, Parks ended the game
        with 10 points, five rebounds, one assist, and four steals. He was perfect
        from the line, making all four of his free throw attempts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b5ca4-69c1-4b30-ad00-4cb87e2d619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the match against the D-League Select, Parks spent a total
        of 28 minutes on the court and earned a total of four points, two rebounds,
        and one steal in four games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed30f0-09fb-41c2-844a-cb06906c7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavs continue their Summer League campaign on Sunday PHT against
        the Atlanta Hawks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970d15c-bd0c-4058-bf45-204a29163df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:02:17.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:02:17.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/13/NBA-Summer-League-Dallas-Mavericks-Bobby-Ray-Parks-Mark-Cuban.html">Read:
        Mark Cuban: Bobby Ray Parks Jr. has a chance</a></strong></p>'
