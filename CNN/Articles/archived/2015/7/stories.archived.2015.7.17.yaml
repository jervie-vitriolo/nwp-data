  'toxic-pesticide-organophosphate-found-in-macapuno-candy-samples---qmmc':
    'author': 'Isabella Montano and Mikas Matsuzawa, CNN Philippines'
    'caption': 'The Quirino Memorial Medical Center said organophosphate was found
      in the macapuno candy samples bought by the students. It is a common pesticide.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-17T05:18:59.762+08:00
    'imagesource': 'jcr:4316eeaf-bc34-4a1f-8cbf-33dbf43d3df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfb84919-4e52-48c2-afb8-cfe2df602a36'
    'lead': 'A spokesperson of the Quirino Memorial Medical Center (QMMC) confirmed
      on Friday (July 17) that organophosphate was found in the macapuno candies bought
      by students from Juan Sumulong National High School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T10:07:05.120+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T10:07:05.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxic pesticide organophosphate found in macapuno candy samples - QMMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb8033-0599-47e0-84aa-f4cf9a3a00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A spokesperson
        of the Quirino Memorial Medical Center (QMMC) confirmed on Friday (July 17)
        that organophosphate was found in the macapuno candies bought by students
        from Juan Sumulong National High School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90419063-4b08-47f9-b9ca-2caf75c2245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine students showed food poisoning symptoms, such as vomiting and
        stomach pain, and were rushed to QMMC on Thursday (July 16) after eating the
        candies. They are aged 12 to 16 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193ae5e-359c-44da-825a-b09670d11f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/07/17/9-high-school-students-hospitalized-after-eating-macapuno-candy.html">Related:&nbsp;
        9 QC students hospitalized after eating macapuno candy</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61373fb4-1c70-4b31-9eeb-a7166b9cdb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organophoshate is a common pesticide, but it was developed as nerve
        poison for chemical warfare during the World War II. QMMC spokesperson Dr.
        Jojo Mercado said the chemical should not be in food products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d63ad-1bc7-4cf3-b60a-9662a1f5ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dangerous siya kasi there is a direct effect sa heart. Ang bottom
        line here is hindi dapat hinahalo sa pagkain," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd5abe-a689-46d5-b729-9b128a5073dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s dangerous because there is a direct effect to
        the heart. The bottom line is that it shouldn''t be in food products.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc9609d-743c-4bff-ab3d-5fa6d89f324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Mercado reported that eight students, composed of four
        boys and four girls, are already in stable condition and were moved to the
        pediatric ward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21632c16-2708-4370-9959-2a6328d3ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 16-year old girl, however, is still in critical condition and
        is under intensive care as her heart rate has not yet normalized. Mercado
        said the girl has ingested about three packs or 36 pieces of the candy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29584ad6-3685-4c65-b8e2-34c83b024345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were treated with fluid intake and medication to help
        regularize their heart rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c94028-ce0b-41a3-b048-3eadd9b5c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the link between this case and the durian candy
        food poisoning in Caraga last week, Mercado said he sees no medical basis
        to connect them. Almost 2,000 people were affected by the durian candy poisoning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657684d-1ba7-4d24-afe2-fb90ee3cd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/14/DOH-waiting-for-FDA-RITM-reports-on-durian-candy-poisoning.html">Related:
        DOH waiting for FDA, RITM reports on durian candy poisoning</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b8480-5908-4ce7-b0e8-a4fbbaa230cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the food got contaminated</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c674e4-2a0e-4220-b032-07325b13a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kenneth Go, acting director general of the Food and Drug Administration
        (FDA), said QMMC''s findings must still be confirmed. He added that the FDA
        is still testing the samples sent to it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed7230-a4a0-4c7d-9ee7-3196a9503a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that organophosphate is a legal pesticide used in agriculture
        and even in households to repel insects, such as cockroaches, and other small
        pests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815e375-34bd-4c41-b3ff-f81b563e08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that it is possible for food products to get contaminated
        if containers, utensils, or ingredients used to prepare the candies were contaminated
        by the chemical.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc133a71-1f4a-4403-b447-d847df7c4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Revisit school policies</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b72f02-e17c-449b-b439-c236007ebeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Quezon City''s Department of Public Order and Safety and
        the Quezon City Police District are investigating the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521a653-6506-403d-b3c2-42d21a2a7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Herbert Bautista said that there are plans to have a discussion
        with some school authorities to revisit their policies on the sale of food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b5b15-5321-4971-be21-fc7a458cf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, an alleged working student sneaked inside
        the school on Thursday morning and sold the candy to students from two classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ff319-7bc1-4639-ad90-676fc7c10c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:07:05.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T10:07:05.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Marlou Martinez said that as soon as the patients recover,
        the police will interview them to get a sketch of what the vendor looks like.</p>'
