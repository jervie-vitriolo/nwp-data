  'phivolcs-mt-bulusan-eruption':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-17T03:38:25.120+08:00
    'imagesource': 'jcr:ff9cbcde-73d3-4e12-93d4-995e498b6c2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459cdd71-149f-45be-b2ab-16af9c5e316b'
    'lead': 'Philvolcs announced that a minor eruption occurred at Mount Bulusan on
      Friday (July 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:45:23.136+08:00
