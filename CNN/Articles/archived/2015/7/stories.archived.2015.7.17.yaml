      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb00d0a-2aa3-4eaa-832c-1c2a7db93fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:12:27.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:12:27.563+08:00
