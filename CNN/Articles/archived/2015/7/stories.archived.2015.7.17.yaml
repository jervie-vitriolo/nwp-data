    'template': '1'
    'title': 'The skinny on Instagram banning #curvy

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef9a34-5718-47aa-b6b7-ee8fdecc5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle over how Instagram will allow
        women''s bodies to be portrayed rages on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf53dc-d0c6-42a4-9851-2c33bb934fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the popular social photo service has banned
        the hashtag #curvy because it was used for porn and therefore violated the
        site''s terms of service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e155b-eb44-4095-a15e-682a899f9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you can imagine, some folks are not happy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7606a4f-34ad-4141-ba4d-0d4fb0c572a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Jones, editor-in-chief of Plus Model Magazine wrote in
        a post on the magazine''s web site, "Instagram has decided to suppress the
        hashtag #Curvy, as porn companies were using it. While many questionable hashtags
        are still searchable, we wonder about the logic of this bold move."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa164c-2760-4756-b5b5-ca473155439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#Curvy is no longer searchable on the site, but Buzzfeed points
        out that words such as "skinny," "fat," and "thin" are still searchable as
        hashtags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347509d4-526e-471b-bb11-f6e8f07e24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the responses on Twitter are any indication, the move did not
        go over well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa06ee3-6f8e-4789-960d-e73ed82e760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many body image advocates have used the site and the hashtag #curvy
        to further the cause of acceptance of all sizes. Plus-sized super model Tess
        Holliday came to fame via Instagram using #EffYourBeautyStandards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72f4fe-6db6-479a-9e81-5b3a9f1237b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Instagram is known for suspending users accounts for what it
        deems "unacceptable content." The #freethenipple movement began as a response
        to the site''s objection to photos featuring breasts, even those which were
        part of art work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925e413-a014-4148-867a-6b6bab7b418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Sam Roddick had her account was deleted by Instagram after
        she posted a vagina shaped cornice, but Huffington Post noted that #vagina
        is not banned from the site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c22d6-3392-4b4f-a282-f0f01808ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have banned images of breast feeding, stretch marks, domestic
        images of menstruation and classical art works that respectfully portray nude
        women and now they ban the hashtag #curvy," while it still allows "b***h,
        fat slag, hookers, thin," Roddick said to HuffPost UK Lifestyle, calling Instagram
        "not a safe platform for women and especially young girls."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832b4fa-17dc-498f-a389-76d92709f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:07.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/living/curvy-instagram-ban-feat/index.html">The
        skinny on Instagram banning #curvy</a>."</em></p>'
  'chattanooga-shooting-Marines-Mohammad-Youssuf-Abdulazeez':
    'author': 'Jason Hanna, Greg Botelho and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-17T22:28:35.993+08:00
    'imagesource': 'jcr:2dea4ba1-5df2-4293-8828-c17b51df7270'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0f2333-94bd-4ecc-ad71-dfedb53a4c82'
    'lead': 'Gunshots were fired at a military recruiting center and a Navy Reserve
      center in different parts of Chattanooga, Tennessee, late Thursday morning,
      officials and witnesses said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:43:24.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:51.814+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:45.965+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chattanooga shooting: 4 Marines killed; dead suspect identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86b4d8-eb81-4edc-8a27-e0027cf57b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four Marines were killed Thursday (July
        16) when a gunman attacked two military centers in Chattanooga, Tennessee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe9a81-aae6-4e44-b98c-d3727b528f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police killed the suspected shooter, 24-year-old Mohammad Youssuf
        Abdulazeez, who rammed a gate at a Navy reserve center with his car during
        the shooting rampage, a U.S. official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93fbfd-aaab-42e3-9746-4a08ca27d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the FBI to take the lead in the national security
        investigation of this heinous attack on members of our military," U.S. Attorney
        General Loretta Lynch said, calling the shooting "a shameful and cowardly
        act of violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7db3ce-4132-4ad6-bf17-9412cae2313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terrorism task force involving federal and local agencies is investigating,
        a law enforcement source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297674f-9323-490c-889e-c03a59ad05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities "have not determined whether it was an act of terrorism
        or whether it was a criminal act," Ed Reinhold, FBI special agent in charge,
        told reporters. "We are looking at every possible avenue, whether it was terrorism
        — whether it was domestic, international — or whether it was a simple, criminal
        act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c5a2a-f7d1-42dd-84ad-48b3d56aa9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key detail will help them make that determination: finding out
        the suspect''s motive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada441fe-7d58-4c01-9cd6-3a5ac4f9ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was the suspect?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631072c8-ed12-4921-9956-0751d7d05e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have released few details about the alleged gunman,
        but some details have begun to emerge about his past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda80048-aa03-43cc-be44-b2b1b5c2c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez was born in Kuwait and had Jordanian citizenship, two
        law enforcement officials said. He was a naturalized U.S. citizen, one official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed391c3-a0ee-4a5b-9adc-b552021582eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the University of Tennessee at Chattanooga in
        2012 with a degree in electrical engineering, university spokesman Chuck Cantrell
        said.</p>'
    '18':
      'image': 'jcr:441869a0-de2d-41dc-ad7b-12fa971c3674'
      'imageCaption': 'Mohammad Youssuf Abdulazeez  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9cea1-418a-47b8-a8bc-781d73204326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd695e6-1913-46cd-85d9-034aee20333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighborhood where Abdulazeez is believed to have lived,
        police cars and an ambulance were on the streets. Residents were blocked from
        reaching their homes. A woman was escorted in handcuffs from the area, but
        it was unclear whether she was connected to the alleged gunman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badb0cb-1590-4ddc-802e-309765b6a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will treat this as a terrorism investigation until it can be
        determined that it is not," Reinhold said. U.S. Attorney Bill Killian earlier
        told reporters that authorities were treating the shooting as an "act of domestic
        terrorism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db90d50-d922-4fdd-ac59-3f915c311634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez was not in any of U.S. databases of suspected terrorists,
        a U.S. official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8084e1-6f71-42cd-9326-523f853750ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Emily, his former high school wrestling coach, described him
        as "a great student" who sometimes missed practice to pray.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c7f78-8dfc-4c74-8179-eb5eeef15141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always contributed, always did what I asked him to do. I never
        had any problems out of Mohammod," Emily told CNN''s "Erin Burnett: Outfront."
        "He was very humble when he was in high school. He''d always listen to me,
        looked me in the eye. He was just -- in high school he was a great kid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46d6d4-c18f-4973-97d4-a601c61a6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Schraeder, Abdulazeez''s former mixed martial arts coach,
        described him as "all-American."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bb543-3322-429f-abbb-c6c94ff6ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never loud, never boisterous, never out of line, hard worker, seemed
        to enjoy the training, got along with everybody."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e47c0-87da-4813-a77c-22fdc33f17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Injured sailor in ''serious condition''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a336d-b55b-4691-bfa5-1aad2f44ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings unfolded at two sites over 30 minutes, Reinhold said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427d0d4-cab6-4328-b224-f5f9f7889f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman started spraying bullets at the glass doors
        of a strip mall military recruiting center around 10:45 a.m. ET, witnesses
        said. From there, he headed to another location more than seven miles away,
        an operational support center operated by the U.S. Navy. That''s where the
        four victims and the gunman were killed, Reinhold said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926d82c-2a27-4be6-b019-f39dd25789d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people were injured: a police officer, a Marine Corps
        recruiter and a sailor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097fedb-c146-4563-834a-61a7381353cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer, who was injured when he was shot in the ankle,
        was treated at the hospital, Chattanooga Mayor Andy Berke said. Officer Dennis
        Pedigo was one of the first responders on the scene, a law enforcement source
        close to the investigation said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05048ed-067d-40a7-9965-3f53d20d8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruiter, who was wounded in the leg, was treated and released
        from the hospital, the U.S. Marines said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46dcf3-ac46-4dd8-bd30-c9f82ba0b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female sailor who was shot is in surgery and in "pretty serious
        condition," a Pentagon official told CNN''s Barbara Starr.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa3839-c2f3-4200-926a-1af6f2e23d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was security situation?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce0e1b-e32b-4056-ba7b-67121e123560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left the city reeling and raised questions about the
        security at the military centers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c44fa2-ec69-459a-bafe-ae1ef027441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was a nightmare for the city of Chattanooga... We had someone
        viciously attack, at two different locations, people who proudly serve our
        country," Berke said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4739e08-19da-4c23-8aae-b2ac3b7827b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t released details yet about where at the centers
        the victims were shot or how the gunman gained access.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388f1a7-84de-424b-b454-32599a2e9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama said the FBI director had briefed him
        on the shootings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4230c0d-c461-44ca-845e-77ce59c8a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all shootings very seriously. Obviously when you have an
        attack on a U.S. military facility, then we have to make sure that we have
        all the information necessary to make an assessment in terms of how this attack
        took place and what further precautions we can take in the future," he said,
        vowing that the investigation would be "thorough and prompt."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebca2d0-2d55-49ba-81b4-40eec5ea4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Jeh Johnson said authorities were stepping
        up security at "certain federal facilities, out of an abundance of caution"
        after the shootings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83125c-f859-49be-b370-a1e72d7d5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It was very loud and very fast''</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe217e-7d70-420a-b97b-981753bb2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Grimmett said she was working at a hair salon near the recruiting
        center when she looked out a window and saw a man ducking in between cars.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32659cc8-5cb9-46bb-a299-c6d38157aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after that, we heard the (shots). It was very loud and
        very fast," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803741f-7b06-4c0a-8b15-0b6b403088c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo that she took shows glass doors damaged by the gunfire.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dde658-0a43-4e72-bee7-4bbdb9d34d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not believe how many bullet holes were in that door. It
        was insane," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffccf52-5858-40af-8346-50f4940e76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Mule, a server at a restaurant, said she saw a man who''d been
        in a silver convertible Mustang, firing a "high-powered rifle" at the recruiting
        offices at about 10:50 a.m.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09eaf77-77e7-48cd-9aa3-c6b1c955617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she first heard "Pow, pow, pow!" She then went to a window,
        through which she said she saw the man firing shots.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb6a3f-ec6d-4369-92fc-1390ae48b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never got out of the car," she said. "He had a big, huge, high-powered
        rifle, and he was unloading shots right into the recruiters."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a6f88-2cc5-4c09-98e5-757d02b260ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Danelle Garcia, Drew Griffin, Gary Tuchman, Brian Todd,
        Joshua Gaynor, Pamela Brown, Barbara Starr, Paul Vercammen, Millicent Smith,
        Stephanie Gallman, Evan Perez, Shimon Prokupecz, Devon Sayers, Ashley Fantz
        and Victor Blackwell contributed to this report.</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e590f9-53d9-4af9-9533-ffc108c67180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:43:24.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:51.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/16/us/tennessee-naval-reserve-shooting/">4
        Marines killed; dead suspect identified in Tennessee</a>"</em></p>'
  'active-shooter-incident-chattanooga':
