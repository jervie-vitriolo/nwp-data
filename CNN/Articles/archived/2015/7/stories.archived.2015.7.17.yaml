      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican-American singer was poised for mainstream stardom when
        she was tragically shot to death in 1995 by the president of her fan club.
        Selena was only 23 but she had already won a Grammy for best Mexican-American
        album for "Selena Live!" and was just 15 years old when she won female entertainer
        of the year at the Tejano Music Awards.</p>'
