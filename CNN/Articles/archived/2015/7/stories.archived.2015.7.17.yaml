      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express my appreciation to everyone for the support and
        kindness they have showed me and my family while I have been here. Thank you!"</p>'
