    'mgnl:lastActivated': 2019-12-12T11:02:51.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:45.870+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
