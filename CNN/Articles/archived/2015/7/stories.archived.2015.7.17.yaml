      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Chris Broussard reported that Smith will join the Clippers
        from the Houston Rockets on a one-year deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541acbe-b4b0-49e9-a714-dfda585c3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:12:27.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T13:12:27.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to basketball insider David Aldridge, Smith had bigger
        and better offers but opted to take the Clippers’ one-year deal at the veteran''s
        minimum.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Smith had bigger offers, but took 1yr vet minimum deal in LA.</p>&mdash;
        David Aldridge (@davidaldridgedc) <a href="https://twitter.com/davidaldridgedc/status/621796663498149888?ref_src=twsrc%5Etfw">July
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c0851-32cd-4449-b7f6-187b2dc005df'
