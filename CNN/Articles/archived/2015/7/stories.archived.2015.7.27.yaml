        Toughest test to come for Azkals, says Phil Younghusband</a></strong></p>'
  'Educators-dissatisfied-with-Aquinos-educational-reforms':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'ACT Rep. Antonio Tinio discusses issues relating to the shift to the
      K-to-12 program with participants to the Rise for Education Summit in Baguio
      City'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T00:03:42.846+08:00
    'imagesource': 'jcr:86fc387c-2a58-4c2f-8193-677e23e10cf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b81452e-3774-4cf8-bef8-ea452119d590'
    'lead': 'Educators led by Rep. Antonio Tinio of the Alliance of Concerned Teachers
      partylist gathered in Baguio City last Saturday (July 25) to discuss various
      concerns under the Aquino administration, particularly the K-12 program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:33:56.660+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:33:57.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Educators dissatisfied with Aquino''s educational reforms

      '
    'updated': 2015-07-28T02:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bfcea7-3b56-48f8-89a4-826fd3e4ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) –</strong> Educators led by
        Rep. Antonio Tinio of the Alliance of Concerned Teachers partylist gathered
        at the auditorium of the Baguio City National High School last Saturday (July
        25) to discuss various concerns under the Aquino administration, particularly
        the K-12 program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f9b93-2a61-4635-a8ab-47ab5926a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program, Tinio said, had so far not addressed perennial problems
        on education, such as shortage of classrooms and learning materials and rising
        costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e1935-a0b4-4198-a6f9-aa5fd462082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi libre para sa lahat ang K-to-12 program ng Aquino administration.
        Umaasa ito sa isang heavily privatized model of implementation sa pamamagitan
        ng voucher system,” Tinio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e42a9-fcaa-40f7-8e08-fb8942d5a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The K-to-12 program of the Aquino administration
        is not free for everyone. It relies on a heavily privatized model of implementation
        through a voucher system."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993ccab-3754-4896-b849-490204b1fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said close to a million school children would be further pushed
        into the private education system through an expanded voucher system, more
        commonly known as the Government Assistance to Students and Teachers in Private
        Education (GASTPE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b945e-4cc8-48ac-8c0b-49a7be1704cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voucher system, he added, was not in line with the constitutional
        provision on free education for all up to high school because it only gives
        a partial subsidy for students and their families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad827a3-2fc9-4331-8db4-71235bd4bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result some 2.3 million Filipino children from 5 to 15 years
        old, encompassing the years from kindergarten up to 10th grade, are out of
        school, mostly because of poverty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5aa626-3455-4305-b862-dff66317b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he would be among the members of the Makabayan bloc in
        the House of Representatives who would march in the streets to protest the
        Aquino administration’s seeming lack of attention to the education sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fa4b8-b5b8-4c63-890c-457845f647ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationally coordinated protest by ACT teachers all over the country
        will also be conducted in time for the president''s State of the Nation Address
        (SONA) on Monday (July 27).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68125a-8645-4bc3-bb2f-8ac86d99dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colonial orientation, displaced teachers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459e28d-1cf6-44ee-9104-4aff41c302e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue that Tinio raised was the colonial orientation of
        the K-to-12 system. They said the system would prepare students to be part
        of the labor export force. So the introduction of technical-vocational courses
        and skills would only benefit the foreign labor market — not the local economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21318ad-7f18-4608-9037-6141fb4a8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system, he said, would also cause unemployment, because the
        shift was expected to lead to a drop in enrollment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e33e9c-6133-4cd9-99e6-75775c12a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Commission on Higher Education (CHED), Tinio
        said an earlier estimate was that 70,000 college teaching and nonteaching
        personnel would be displaced by the implementation of the senior high school
        program. But this was reduced by CHED to 23,000 teaching and nonteaching personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264408c-ece4-4d37-a364-6fced408c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now the Aquino administration does not have a concrete program
        to address this,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e4624-d691-4a6e-8848-b698bb7bf789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions being proposed by the Department of Education (DepEd),
        he said, were very fluid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a5f1f-9caf-4896-9a07-26700a56d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the displaced teachers would be get only a P15,000
        subsidy per month for six months — not the initially planned two years — when
        enrollments suddenly dip to almost zero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5288c8-1c4f-4657-a9fa-12a5a868ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang binibigyan lamang natin ang mga college teachers and staff
        ng six months para makapaghanap ng bagong trabaho. And instead na sila ay
        babalik after two years, parang hindi na sila makakabalik dahil iba na ang
        offer sa kanila, bilang maging contractual employees,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b5f2f-8316-469f-9efa-8d4663bafeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s like we''re just giving college teachers and
        staff six months to look for a new job. And instead of expecting them to return
        after two years, it''s like they would no longer be able to return, because
        they''re now being offered to become contractual employees."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e30f1-e58e-441d-b5dd-dd13a1cc2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a year for the Aquino administration, he this issue
        had not been addressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47340ad5-36ef-4661-b4b3-6527254ca8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unprepared for shift</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f9c97-ff5a-45ea-8ddc-cc7efe82cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Tinio said the public school system appeared to be unprepared
        to implement the K-to-12 program, with a shortage of classrooms for some three
        million incoming high school students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4720ff-e8dd-4a8d-baef-f93bddeb7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 alone, he pointed out, the DepEd budget for the construction
        of almost 40,000 classrooms had not been spent. So, as of the first quarter
        of 2015, only some 7,000 classrooms have been constructed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995211f-72f7-4e2a-818d-4f45693c1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had also been a shortage in the supply of books and other
        learning materials since 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96821fe1-227d-40d6-8cd2-3f9874094f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers, meanwhile, have not had a decent salary increase for the
        last three years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582c55f-14e2-4a39-b81c-f66a82a4ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Baguio situation</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29913c7-5b4c-4d1d-b7b7-0f298e83a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio''s concerns were apparent in the situation in Baguio, according
        to ACT Metro Baguio President Dr. Erlinda Castro-Palaganas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1714f-0f97-4f1f-92eb-671693c5d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city serves as the educational center for the north, with more
        than a dozen colleges and universities catering to some 60,000 college students.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a073e3-9a97-4ca4-971f-6bced39f6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Saint Louise University, the city''s biggest, Palaganas said
        more than 600 teachers would be retrenched during the transition period to
        senior high school. Up to 1a thousand more are also to be affected in many
        universities and colleges in the region, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7f9c3-c6c0-43a1-8af2-9fe8d2f8378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of the Philippines Baguio, she said that some
        50 percent of the 122 personnel would be affected as these instructors and
        lecturers are yet to finish their masters and doctorate degrees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ba04c-9fba-401b-9ff0-492b15a95229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:33:56.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:33:57.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cielo Bayson, Kabataan partylist coordinator for Metro Baguio, said
        the same situation is also faced by faculty of state universities and colleges
        where many faculty are forced into taking technical-vocation courses just
        to be able to accommodate senior high school students.</p>'
  'sona-2015-benigno-aquino-is-it-more-fun-in-the-philippines':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T00:27:03.281+08:00
    'imagesource': 'jcr:634e70e8-cabc-4b5f-9f46-6312659ee710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05dcd31c-7ec2-4a08-92c9-e3bfc4dd43cc'
    'lead': 'The Aquino administration aims to attract millions of tourists by 2016.
      Despite the tourism department''s "It''s More Fun In The Philippines" campaign,
      tourist arrivals in several ASEAN countries far outnumber that of the Philippines,
      according to figures from tourism ministries around the region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:35:57.877+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:35:58.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Is it really more fun in the Philippines?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3cb07-600e-48f3-9690-0d3fb17ec8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        S. Aquino III, in his State of the Nation address three years ago, announced
        an ambitious plan for the country''s tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea131c-01d9-4928-b87e-1046e80616c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa dinami-dami ng magagandang tanawin sa ating bansa, hindi naman
        siguro suntok sa buwan kung mangarap tayong pagdating ng 2016, sampung milyong
        turista na ang bibisita sa Pilipinas kada taon," he said in his 2012 address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb840ef9-032c-4d42-9950-05cb46065451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism department aggressively pushed for a marketing campaign
        to attract tourists, with the slogan “It''s more fun in the Philippines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4af8b-b7df-4c42-86ed-0b27ac43b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign went viral, and social media platforms were abuzz with
        funny memes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418f104-bcff-4119-98bf-8d2170c8d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hailed as one of the world''s smartest marketing campaigns,
        receiving dozens of international citations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886e9eb-4f47-4aa6-9329-6964c47b033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit a psyche in the international travel community that now
        Thailand is following, right? It''s not anymore Truly Asia or what, it''s
        more human capital that they''re concentrating on, what makes us unique,"
        said Rosanna Tuason-Fores, President of the Tourism Congress of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29508b-87fc-469f-aba2-3857e3f42dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual international tourist arrivals have been steadily rising,
        from 3.5 million in 2010, to a record-high 4.8 million in 2014, according
        to the Department of Tourism (DOT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49150c95-e4bc-4a85-a5b7-9ff8839cef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said that the campaign may have drawn more tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59256fc6-9927-43d3-8db9-b4bb18ae40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This achievement is unmatched by previous administrations. But latest
        figures show the Aquino government is far from achieving the tourist arrival
        target.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5d07a-f5b9-4f32-a202-9a2999cfca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s numbers are unimpressive compared to its Southeast
        Asian neighbors, according to tourism ministries in the Association of Southeast
        Asian Nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd01c32-96b4-4d3d-a902-0d41fac9749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Malaysia had 25.7 million tourist arrivals, while Thailand
        welcomed 24.8 million visitors. Those numbers are far greater than the 4.8
        million tourist arrivals for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04531de2-5802-454d-8c70-fedea2d75800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every tourist going to the Philippines, about five others choose
        Malaysia or Thailand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefdfd8-aa16-435f-8524-2feed927970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism department said that it''s still more expensive to go
        the Philippines, from airfare costs to hotel rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09345585-298e-42f4-9926-097201b27032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike most other countries in Southeast Asia, we don''t enjoy
        the luxury of cross-border land travel. It''s not as if somebody can just
        hop on a car, cross the border, and then you count the number of tourists,"
        said DOT Usec. for Tourism Development Benito Bengzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4828008-b1da-4cde-a7ad-aa58cde3abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel bans also drive away tourists — with China issuing bans because
        of the dispute in the West Philippine Sea and western countries warning tourists
        against heading out to the conflict-torn south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d8ec0-d722-4692-9450-3ec3cf16cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I avoid the areas where there are issues for example in Mindanao.
        I just don''t go there and it''s a shame because I believe it''s a very attractive
        place to go," said Adrian Allison, an Australian national.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a5e67-adc1-4c41-a769-8612cb488573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and tourists alike say there''s a deeper problem: the
        lack of infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693516c-2a54-4d58-8cef-9c816cf2b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports can get congested and flights may get delayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a217496-c4ab-4a73-84bb-391dc1b5caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be losing four hours in between and the second at times if
        it is late I cannot make up and catch up," said Vinayak More, an Indian national.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c57a92-7d2e-4335-9dce-7528104d5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s horrible traffic everywhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf465e9d-2548-4937-bbc2-f0ce2f911c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awful. It''s very crazy. Awful. Nothing you can see in Spain, everybody
        doesn''t respect the others. Nobody respects the traffic lights. To get to
        about one kilometer, you have to spend about half an hour, that''s incredible,"
        said Jose Ortega Lanuza, a Spanish national.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e574e4-a98a-4e11-a438-c191fe64bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bengzon said that these are things beyond their control, and
        all they can do is to properly sell the country — with only a 2-billion-peso
        yearly budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcce96-d0e9-432b-981f-5d09a8c9a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re left with a budget that is not as big as what your competitors
        have then you are forced to be more creative," Bengzon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4641d-b381-4f56-86c4-177286fababc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism marketing expert Maria Criselda Badilla of the University
        of the Philippines suggested instead that the next administration should double
        DOT''s budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b311f-954d-4860-950c-eca22b8e558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badilla said that this will boost the country''s tourism campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5399d-4d80-4096-98cf-c762950abf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advice to the next president: keep the "It''s More Fun In The
        Philippines" campaign for brand recall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2dc1e-549c-4d1b-a411-61fd575cb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Branding the Philippines again differently will be suicide," said
        Badilla.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ff2bf-9f99-4570-adfe-8964a12c0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:35:58.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino has declared 2015 as the "Visit the Philippines
        Year,” as tourism is seen a key driver towards achieving socio-economic growth.
        However, the tourism department admits the 10-million international tourist
        arrival target by 2016 remains a long shot.</p>'
  'senator-loren-legarda-all-pinoy-outfit-sona':
