    'template': '1'
    'title': 'SONA 2015: Government''s plans for the power sector

      '
    'updated': 2015-07-27T11:34:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00f607-53c3-4ade-9c9e-7da6e10107b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country last
        suffered from an energy crisis about 15 years ago, and it may happen again
        if things don''t change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df8fb0-eac7-4577-ad6b-f8863a9a10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sufficient power supply is important to move forward — but it''s
        something the administration has so far struggled to achieve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09767f-0e90-405d-817d-00f0adf31055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been suffering from the lack of electricity. Other
        provinces like Occidental Mindoro and Palawan are suffering from long hours
        of blackout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79fa1c-49dd-4d66-86ff-521a50a0fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon grid is no exception — power supply is unstable whenever
        some power plants stop working.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecb85c-7a37-4531-84ba-bb838718b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have taken some time, but the Department of Energy (DOE)
        said that new power facilities will be up and running beginning this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9bc96-60fd-4382-a016-0dc9ace8563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titignan nating yung outlook for the country — Luzon, Visayas,
        Mindanao, marami tayong committed projects, meaning may financial closure,
        and some of these are starting to be constructed," explained Department of
        Energy Officer-in-Charge Usec. Zenaida Monsada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56224bd-4e15-4d11-ae7f-c6d369adc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luzon, a total of 2,300 megawatts will be added to the grid from
        June this year until September 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2bed0-f248-4f5c-b77d-7b1f12dbf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas grid will also be augmented by about 442-megawatts,
        while Mindanao — which has endured power shortages for many years now — will
        get an additional 2,000 megawatts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af356f5-b26f-4df8-899c-793059eb0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Energy Department''s 5-year outlook, the additional
        capacity in Luzon and Mindanao will mean there will be no blackouts until
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5569-fbd6-4194-8684-f4be559ad701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply will remain stable in the Visayas until 2018, as data shows
        there will be more demand by that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba3945-fcf9-4ea9-b8d0-08ac00785ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fast-paced growth of the economy, both government and the
        private sector must work fast to keep up with the growing demand for power.
        For a country growing faster than most of its neighbors, there''s no room
        to play catch up in the quest for stable power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a537b-2900-4b04-83b9-1a9de40fb696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the industry as a whole recognizes that the only way to
        ensure power reliability and adequacy is to have more power plants online
        both as a source of actual supply when it is needed and as a reserve as well
        in the event of forced or sudden outages including scheduled outages," said
        MERALCO Spokersperson Joe Zaldarriaga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ea2fc-1e8d-454a-9d79-8f7256a68b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if government wants more power plants, economists say it should
        make the process easier for investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045c93d-32ca-4c19-b87a-a04eb0079522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes over a hundred permits to build a single power plant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a2035-1c86-417c-83a7-2e6ab592b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just imagine how much of a disincentive that would be for
        investors. Now if you don''t have enough investors, if they don''t come in
        then you don''t have additional capacity and at the, let''s say, fast-paced
        of growth of the economy then that can be worrisome because we might end up
        eating up what little reserves we have," said Peter Lee U, dean of the University
        of Asia and the Pacific''s School of Economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f212cf1-7b2f-4a4f-bc30-e46578bf765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:27:20.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:27:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power sector participants say that the government should focus on
        long-term solutions to ensure enough electricity. Otherwise, large parts of
        the country would continue to suffer in darkness.</p>'
  'sona-2015-poverty-reduction-pantawid-pamilyang-pilipino-president-aquino':
    'author': 'Miro Capili, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-26T04:40:25.608+08:00
    'imagesource': 'jcr:60e117f8-5228-4472-b53a-2b269d07e016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b630aa-144d-45a7-8d08-de37f2f2af99'
    'lead': 'It has been five years since the Aquino administration carried out the
      Pantawid Pamilyang Pilipino Program (4Ps). How has it fared in improving the
      lives of beneficiaries? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:31:03.107+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T09:31:49.856+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:31:49.445+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Government''s flagship poverty reduction program

      '
    'updated': 2015-07-27T09:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aa0a0-3b04-4df9-b462-0b1016edea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marilou de Jesus,
        a single mother of four, peddles candy and soap in the streets. She earns
        around P2,000 a month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad85afe-3c80-437e-987f-fcc15382d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, P1,400 goes to water and electricity and P800 to
        renting a cramped room – with nothing left to feed her children and send them
        to school, De Jesus needs help to get by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81659400-7f03-4d88-a767-c904f0df081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In large part, help comes in the form of a cash transfer from the
        Department of Social Welfare and Development (DSWD) amounting to P1,400 a
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c000aba-0627-4e55-87bb-c12babd26c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De Jesus family is among the beneficiaries of the Pantawid Pamilyang
        Pilipino Program (4Ps) — the Aquino administration''s flagship poverty reduction
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313ab0f-60d1-4426-83a7-791147cdf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program provides cash assistance to the poor in exchange for
        improving maternal health and providing education for school children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96534fe6-9f7b-40ae-9b60-3db103ef17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for 4Ps, families should fall below certain standards
        for income and quality of life. There are 337,000 families covered by 4Ps
        in 2008 and 4.4 million families in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81abea6-b027-452d-b0d3-135005195d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4Ps report card: success or failure?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695321b2-b792-4686-917f-7d3c83519b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has the program achieved its goals seven years into its implementation?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc41a44-1773-4a4e-b1aa-25b9b70fb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, it has worked in general, according to Ernesto
        Pernia, professor emeritus of the University of the Philippines School of
        Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa766df-3fd4-44b9-95c8-047b23991ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 study, the World Bank found improvements in health and
        education indicators among beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e4559-ba87-46fe-85e7-a04cd0a73725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has also taken in more beneficiaries — from 337,000
        families in 2008 to 4.4 million families or 19 million individuals in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa48427-90ee-42bb-bf7d-a023c05163d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 4Ps is now the world''s fourth largest conditional
        cash transfer program based on number of beneficiaries behind India, Brazil,
        and Mexico.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e5600-7eb9-4263-9a34-a350bf3a1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as for the program''s aim of solving poverty in the long term,
        Pernia said the reduction of poverty during the Aquino administration has
        not been dramatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e58cd7-86b5-457a-be9c-29729b4d54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making ends meet</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ac893-6211-46f2-aabd-2c8d5cb71e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some beneficiaries say the financial aid has been a big help, but
        it''s still not enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe1fb4-f571-43d0-a5ae-d602c0d584b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakatulong malaki pero pag inisip mo, kulang pa rin talaga lalo
        na sa tulad kong solo parent," De Jesus says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35573c-eef2-41f6-804c-5ffa1c89828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has greatly helped, but when you think about it,
        it still isn''t enough. especially for a solo parent like me.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2a66b-5810-47c1-a50a-d346e8770bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa rin sapat, kasi yung asawa ko hindi naman ano e. Ano lang
        yung trabaho niya e paminsan-minsan," Teresa Nambatac, another 4Ps beneficiary
        says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa632c4-5ca5-4c0d-b5bf-28e4958daeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It still is not enough because my husband doesn''t
        have a permanent job. ]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d82509-ae6a-4e5b-840c-1c2b7a28d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD admits that the program alone cannot solve poverty. He
        said that they also need the private sector to provide more jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16e535-9b76-4734-97f3-3210be052115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit na mayroon tayong grant para sa health at saka sa education,
        kailangan din ng mga benepisyaryo natin ng tuluy-tuloy na mapapagkakitaan,"
        says Leonardo Reynoso, national director for 4Ps and the DSWD.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653a92d-8f3e-4b2e-9af5-3727dbb48f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even with education and health grants, beneficiaries
        still need a steady source of income.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e9580-10ef-40f5-b94a-e1b6c331ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenge for the next administration</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b8ffc-03a2-424e-998c-91327906bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its limitations, Pernia believes the conditional cash transfer
        (CCT) could work in the long-term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556a667-4f65-4181-a41b-b780fe11d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is if children are able to gain from education, they should
        perform better in terms of employment later compared with their parents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f10a87-8a96-4e03-bc0a-47102f2fa0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the next administration should pursue the program with
        some tweaks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ad7ec-d94d-4e19-9fc1-f2f52ddd63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think they should, but the program has to be improved in
        terms of targeting and administration... The CCT programs of other countries
        like Brazil are much older. For a younger program, you will have teething
        problems."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce3986-62bb-480e-85ee-afa1ed8fb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynoso says the DSWD has been working on Pernia''s suggested changes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21482674-a15d-4854-ad17-f72adb304bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa second round may plano na i-identify hindi lamang yung
        poor and non-poor kung hindi pati na din yung near poor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe4a16-34b7-41a0-9465-4c5ee1ffe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the second round, we are looking at identifying
        not only the poor and non-poor, but also the near poor.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4ff9c-e531-4b86-aeee-39f44f9ddf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a year, the fate of 4Ps will be in the hands of a new
        administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66512c03-32ca-407c-a00e-60243577ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:31:03.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:31:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can choose to make growth more reachable to all Filipinos in
        the coming years, especially those who need it most such as the De Jesus family.</p>'
  'Congress-Franklin-Drilon-Sonny-Belmonte':
