    'lead': 'By the time President Benigno S. Aquino III steps down in June 2016,
      it is expected that there will no longer be any blackouts, because of the operation
      of new power plants. However, there is still a need to assure stable supply
      in the long run — and the new administration should make it easier for businesses
      to invest in producing power.'
