    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc18f4-31aa-4c60-9704-092a6299f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN) —</strong> Bobbi Kristina Brown, the 22-year-old
        daughter of the late singer Whitney Houston, has died, a Houston family representative
        said in a statement Sunday (Monday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca404ced-eacc-438a-9f7a-bca0ff63eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bobbi Kristina Brown passed away Sunday, July, 26 2015 (July 27
        PHT), surrounded by her family," the statement said. "She is finally at peace
        in the arms of God. We want to again thank everyone for their tremendous amount
        of love and support during these last few months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e337bf-153b-4e7b-8e2d-f7ad08faa38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s death comes some six months after she was found face down
        and unresponsive in a bathtub at her Georgia home and rushed to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ba9b8-6234-4072-b6de-e2d33d232695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full extent of her injuries was never made public, but the details
        that emerged since then painted a picture of serious medical problems and
        a family in turmoil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe2b54-7691-4c2d-9c9a-215dbb86c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was placed in a medically-induced coma in February. That month
        doctors tried to take her off medications, but had to administer them again
        because she started to have seizures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ae056-2766-40b6-854a-05c0dcdf51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was moved to an Atlanta rehabilitation facility in March, a
        representative from her family told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93594688-f961-460c-a3d0-92466cc808c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Brown''s grandmother said she had "global and irreversible
        brain damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf809d0-f237-4587-a11a-8aee9fd79166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cissy Houston said then that her granddaughter was no longer in
        a medically induced coma, but that she remained unresponsive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b198976-c985-422b-ad83-cae7be0e0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family moved her to hospice last month citing her deteriorating
        condition. Family, including father Bobby Brown, was seen at the facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff7d72-93e0-406e-bbdc-98e3606a244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the great medical care at numerous facilities, Bobbi Kristina
        Brown''s condition has continued to deteriorate. As of today, she has been
        moved into hospice care," a statement from Brown''s family read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbcf03-36bf-4d55-99fc-0a7a29d584e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We thank everyone for their support and prayers. She is in God''s
        hands now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5f3a6-29fb-4e75-bebf-1531c223b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Criminal investigation</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b211e3e-2cfe-491d-91f7-168e4730155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said they''re treating the case as a criminal investigation.
        No charges have been filed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b5fd7-8a96-4606-8dcd-25ad5812dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s conservator has accused Nick Gordon -- Brown''s boyfriend
        -- of assaulting and stealing from her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90784aad-d4f3-47ba-b004-749d860edf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civil lawsuit filed against Gordon in the Superior Court of Fulton
        County, Georgia, alleges that Gordon''s behavior "caused, among other things,
        substantial bodily harm to Brown."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfa592-37d9-449a-98ce-e7cc1c32dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to contact Gordon have been unsuccessful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0dddd-55cd-4271-b4d2-b443b8929444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a message to his Twitter account that did not mention
        the lawsuit, but said, in part: "We keep praying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a896b-b3df-47dc-9eb3-004c01d511a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was one of two people who reportedly found Brown in the bathtub
        in January. Brown called Gordon her husband, but an attorney representing
        her father, the entertainer Bobby Brown, said the two were never married.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cc351-ed7a-499e-bde9-02aca5c777a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s mother Whitney Houston died in 2012. She was found in a
        bathtub in a hotel room in Los Angeles on the eve of the Grammys. A coroner
        ruled Houston''s death an accidental drowning, with heart disease and cocaine
        use listed as contributing factors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426af422-323d-4896-8877-201aa9494172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was Houston''s only child.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc28459-a3ab-4e76-8db8-d8852693e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sunny Hostin and Melissa Gray contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce824e-2248-4223-b482-3962a4587921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:36:52.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:36:52.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/26/us/bobbi-kristina-brown-dies/index.html">Bobbi
        Kristina Brown dies at 22</a>"</em></p>'
  'obama-kenya-visit-speech-2015':
    'author': 'Jim Acosta, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-27T20:59:58.905+08:00
    'imagesource': 'jcr:2e837353-fa64-457b-a05c-fdaaeaaab994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa8c0df7-2e7e-4342-921c-6b1e3ee8044c'
    'lead': 'President Barack Obama capped an emotional return to his father''s home
      country of Kenya on Sunday with an impassioned speech that was steeped in pride
      in his own African heritage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:39:17.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T13:39:18.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: ''I''m the first Kenyan-American to be president''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5c6c3-3d81-4803-bee0-df39ebdc1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya (CNN)</strong> — President Barack Obama capped
        an emotional return to his father''s home country of Kenya on Sunday with
        an impassioned speech that was steeped in pride in his own African heritage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a574e3c-6674-4112-9b50-53ce4f17b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the first Kenyan-American to be president of the United States.
        That goes without saying," Obama said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5394655-f920-4eee-b063-06a275ef7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a packed Nairobi gymnasium filled with nearly 5,000 cheering
        Kenyans, Obama offered his own personal history as evidence that all Africans
        have the potential to rise from even the most difficult circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16c0f6-7ed8-451b-b65f-f8c5f8d67e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the people of Kenya, especially the youth, I believe
        there is no limit to what you can achieve," Obama said. "You can build your
        future right here, right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60a53d-4eef-4978-bdf1-bea9d75f7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also urged nations across Africa to reject the oppression
        of women, likening the problem to Americans who cling to the Confederate flag,
        as a symbol of white power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be59267-f39b-4763-a91f-3d7c00ae6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because something is a tradition doesn''t mean it''s right,"
        Obama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6d60d-bee4-4a39-8f78-83b488b1e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treating women as a second-class citizen is a bad tradition. It''s
        holding you back," he added, condemning domestic violence, sexual assault
        and genital mutilation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed64042-9087-4382-b105-6b763ea034f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president acknowledged he risked offending his Kenyan hosts
        when he called on the country''s leaders to reject ethnic divisions and government
        corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f35a6-7b04-41c2-9691-e65b3d7aead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want everybody to get too sensitive," Obama told the crowd.
        "But here in Kenya it''s time to change habits," Obama added, calling corruption
        "an anchor that weighs you down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39538456-9201-4b7b-b3ed-1dfd564f6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his family''s struggles, Obama recounted how his grandfather
        worked as a cook for the British military. "He was referred to as a boy, even
        though he was a grown man," Obama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eaecb9-03dd-4aa3-961f-314e4f061377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president pointed to his own family''s progress from those
        humble beginnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c3aa1-bac1-4b15-ad8f-837ff238d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What these stories also tell us is about the arc of progress,"
        Obama said. "We have to know our history so that we learn from it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be3d53-1efc-4c56-a259-deaea051909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also vowed the U.S. will intensify its cooperation with the
        Kenyan government in its ongoing battle against the terrorist group, al Shabaab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee582a-ae6f-47bb-9ec0-f2a51cfb8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror fight was a major subject of Obama''s bilateral discussion
        with Kenyan president Uhuru Kenyatta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06440fe-a461-4924-8977-d96ab7f755cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand shoulder to shoulder with you in this fight against
        terrorism — for as long as it takes," Obama said during Sunday''s speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da408005-b254-4b0b-a79e-e35760403a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was introduced to the crowd by his half-sister, Auma
        Obama, who said her brother "continues to be very attached to us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08a38d-6312-4e1b-b51e-9ccf6537d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She relayed the story of how she picked up a young Obama at the
        Nairobi airport, during the future president''s first trip to Kenya, in an
        old Volkswagen Beetle, noting that he has returned in the presidential limousine,
        known as "The Beast."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab02e4-e8da-4767-bc15-d037654fdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gets us," Auma Obama said. "He''s one of us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb6a22-6c57-4808-9af3-4bd41ec69de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the audience, along with members of Congress and U.S. business
        leaders, was the president''s half-brother, Malik Obama, who said he was grateful
        his powerful sibling "finally came to Kenya" as commander-in-chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a94299-f7a5-45ec-8d8f-c5b1d0f4619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important step in uniting everybody and showing the
        whole world a true sense of brotherhood," Malik Obama said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438c5ed-0c28-4d1e-9011-eb3befae7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Obama did not visit his father''s village of Kogelo during
        this visit, the president spent portions of each night in Kenya with relatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee7561-b3e5-42fb-9769-99c224caf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a state dinner hosted by Kenya''s president Saturday night, Obama
        described the evening as a "somewhat unusual Obama reunion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500023b-547d-46ca-80ba-593cded2fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect that some of my critics back home are suspecting that
        I''m back here to look for my birth certificate. That''s not the case," Obama
        joked, before dancing and singing with the dinner''s attendees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705a84c-6576-4e3f-a160-0a013ab381b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to the Kenyan people Sunday, Obama made a concerted
        effort to weave his own family story into a larger narrative of hope for the
        African people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccbd88-0052-4c01-9356-0d633237fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are poised to play a bigger role in this world," the president
        said. "In the end, we are all a part of one tribe, the human tribe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa52028-e08f-4311-b7f1-a16e4c14fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s message on female oppression resonated with Josephine
        Kulea, a women''s rights activist who wore a radiant traditional African dress
        for the historic speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b70251-c844-48a9-9433-bcb7921fb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things he mentioned are real here and they need to be tackled,"
        said Kulea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad305c-73d4-453f-ab4d-70ebf8308433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:39:18.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/26/politics/obama-speech-kenya/">Obama:
        ''I''m the first Kenyan-American to be president</a>''"</em></p>'
