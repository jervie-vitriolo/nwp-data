      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sebastian Vettel paid a fitting tribute
        to Jules Bianchi and breathed new life into the Formula One title race with
        an unexpected victory for Ferrari at the Hungarian Grand Prix Sunday (Monday
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f082b4-8d7b-44aa-82d8-7cb3ebbce65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time champion Vettel was always in control in Budapest after
        a superb start and took full advantage of a series of mishaps for the previously
        dominant Mercedes pair of Lewis Hamilton and Nico Rosberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929a0bc-bbd7-4053-91ac-317eee99ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull duo Daniil Kvyat and Daniel Ricciardo completed the podium
        in second and third on an afternoon which had began with a minute''s silence
        for former Marussia driver Bianchi, who died on July 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360be169-a842-4fad-b3e2-a363429c2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matching Senna</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971981e-82a9-4ca4-a4c9-f5c074942c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel, who was claiming his 41st career victory to match the great
        Ayrton Senna and second since joining Ferrari for the start of the season,
        remembered Bianchi as he took the checkered flag at the Hungaroring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aee7fa-cb75-44b5-a235-970c150d537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Jules. You will always be in our hearts. This win is
        for you," he said, adding "sooner or later Jules would have been part of this
        team."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">VETTEL: &quot;This victory is for Jules. It&#39;s been an incredibly
        tough week. This one is for him&quot; <a href="https://twitter.com/hashtag/HungarianGP?src=hash&amp;ref_src=twsrc%5Etfw">#HungarianGP</a>
        <a href="http://t.co/fqC63Pq5bG">pic.twitter.com/fqC63Pq5bG</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/625306930672701440?ref_src=twsrc%5Etfw">July
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3ac02-b4be-461e-9c88-046716e143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c430790-7b86-40e3-a220-ee8abd086f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title leader Hamilton made a poor start and slipped back to 10th
        on the first lap before battling up the field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382cd8c-ed2b-4d4d-96be-6c2cb6157395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was even eying victory when a late safety car canceled out Vettel''s
        advantage, but he clashed with Ricciardo, was given a drive through penalty
        and did well to rescue sixth spot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456624e8-edd2-4245-849d-5444e5f140b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was also fortunate as teammate Rosberg then had a contact
        with Ricciardo as he and the Australian battled for second spot, causing a
        rear puncture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deadd026-5cb4-4c95-8c8d-1b26c52f34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hamilton extends lead</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda9dc4-1762-4f6f-a642-4d71df2a0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left Rosberg back in eighth place and now trailing his Hamilton
        by 21 points going into the summer break.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070e69c-683b-4427-8c05-1d0189447705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the race, the drivers linked arms with members of Bianchi''s
        family, stood in a circle with their helmets in the middle, including Bianchi''s
        number 17, which has been retired by the sport''s governing body, the FIA.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The drivers gather to remember Jules Bianchi <a href="https://twitter.com/hashtag/CiaoJules?src=hash&amp;ref_src=twsrc%5Etfw">#CiaoJules</a>
        <a href="https://twitter.com/hashtag/JB17?src=hash&amp;ref_src=twsrc%5Etfw">#JB17</a>
        <a href="http://t.co/Gzg6Tsg5ON">pic.twitter.com/Gzg6Tsg5ON</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/625271634228867072?ref_src=twsrc%5Etfw">July
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4dd7e1-5c22-48c5-897f-7290737ab8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d0717-5286-4a0a-90d9-f7d2032011c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died as a result of injuries sustained when he crashed into a
        recovery vehicle at last October''s Japanese Grand Prix.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11951fae-8465-4890-a58e-c53b62406403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Frenchman was considered one of F1''s rising stars, with
        Ferrari set to offer him a contact in the future, having been part of its
        academy program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b0dd6-5225-428a-9351-ff42da41d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a race full of incident and talking points, Kvyat''s second
        spot was the best ever by a Russian in F1, while 17-year-old Dutch teenager
        Max Verstappen finished fourth for Toro Rosso.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba8fa0-ff66-426b-a795-4f6cdfb6174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen''s father Jos had finished on the podium in Hungary back
        in 1994.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1589e5-3b6f-4f44-aa32-fb5c576430ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McLaren boost</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297e96b-fd03-43ce-b5b5-2c6b06c6f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time champion Fernando Alonso also posted McLaren Honda team''s
        best result of the year in fifth place, with his teammate Jenson Button in
        ninth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b463406-0810-4b52-add6-653e50e31321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a rare point for Sauber with Swede Marcus Ericsson
        in 10th spot.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MOST WINS (ALL-TIME):<br>91: M Schumacher<br>51: A Prost<br>41:
        S Vettel<br>41: A Senna<a href="https://twitter.com/hashtag/65YearsOfF1?src=hash&amp;ref_src=twsrc%5Etfw">#65YearsOfF1</a>
        <a href="https://twitter.com/hashtag/HungarianGP?src=hash&amp;ref_src=twsrc%5Etfw">#HungarianGP</a>
        <a href="http://t.co/5ZtzGGi432">pic.twitter.com/5ZtzGGi432</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/625307810843217920?ref_src=twsrc%5Etfw">July
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aa5f0-d936-4c47-9744-8292ee49c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49665b12-507e-4a4f-b944-f0d3dcf0c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel was moving to third in the all-time list with Brazilian legend
        Senna, the first Ferrari driver to win in Hungary since Michael Schumacher.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b1d68-b47c-4539-93a7-724ac3821570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:46:52.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel''s teammate Kimi Raikkonen ran in second spot for much of
        the race, but a technical problem saw him lose power and he later retired.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c88f6b-330c-406b-833f-8ac0846c3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:46:52.400+08:00
      'mgnl:createdBy': 'cnnproducer'
