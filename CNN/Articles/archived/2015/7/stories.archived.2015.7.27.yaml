  'van-falls-into-river-Kennon-Road-Benguet':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Four people were hurt after a van fell into a river in Benguet on
      Monday (July 27).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-27T07:45:23.630+08:00
    'imagesource': 'jcr:5c36d290-4553-4bd9-b88f-3428f30ac889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe5d7e0-bf31-41a7-ba5b-8b7f9e059fb5'
    'lead': 'A closed van, carrying four people, accidentally fell into a river at
      the Twin Peaks portion of Kennon Road in Tuba town on Monday afternoon (July
      27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:11:19.818+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:11:19.942+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 hurt as van falls into river in Kennon Road, Benguet

      '
    'updated': 2015-07-29T00:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609a79e-516d-4b97-a3e1-13d1788a3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benguet (CNN Philippines)</strong> — A closed van accidentally
        fell into a river at the Twin Peaks portion of Kennon Road in Tuba town on
        Monday afternoon (July 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac48b9-078c-401d-b6aa-2366c6e80d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Insp. William Willie, Tuba chief of police, reported that
        around 1:30 p.m., a Mitsubishi Canter closed van with plate number ABH 174,
        driven by a certain Jessie Itchok Estoe, fell off a 40-meter deep ravine down
        to the nearby Bued river.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7984477-5e62-407f-9512-e28fb4b9bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three passengers, identified as Arjay Zamora, Zebring Zamora, and
        Ben Cabuang, and the driver were hurt in the accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16002bef-e2c7-4f01-8733-fd1c381b815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation revealed that Estoe lost control of the steering
        wheel and bumped the parapet or road railings and fell directly into the river
        some 40 meters below the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bd61e-e542-45e9-9387-2fda6ff3d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were brought by the responders, volunteer group 911 On-Call,
        to the Baguio General Hospital and Medical Center for medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ef891-0dcd-4214-b6c0-12ac1322063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:11:19.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:11:19.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several road accidents have been happening during the rainy season
        as Benguet roads remain to be among the most dangerous to traverse in the
        country.</p>'
  'sona-2015-full-text-president-aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T07:51:28.908+08:00
