        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/482344663115112448?ref_src=twsrc%5Etfw">June
        27, 2014</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

