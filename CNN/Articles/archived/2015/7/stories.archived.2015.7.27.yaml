    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay leaves House right after Aquino''s address

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e1403-679b-4334-a5d7-586dbed14e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay was not in a good mood: He refused to face the media after the
        last State of the Nation Address (SONA) of President Benigno Aquino III on
        Monday (July 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e5cbf-b7bf-4d0a-845a-549f25980ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the SONA ended, Binay was scheduled to be interviewed by
        several media entities after the president''s speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d846406-a6ce-4231-b7ef-b6a4de0396c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, however, changed as the vice president quickly left the
        Batasang Pambansa in Quezon City right after the SONA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f354e-d820-4be0-b753-6083ce1a3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters tried to do an ambush interview, but all Binay said was
        that he would comment on the president''s speech in due time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327530f6-1d65-43cc-91d0-fa7c3052c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader is expected to deliver his " true state of
        the nation address" a few days after the SONA</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768ac3e-e382-4a5b-83c9-0cc2c6c3b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino repeatedly hit his critics in his speech, saying their criticisms
        were baseless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d91588-6766-47ca-a625-583a76d67fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay''s daughter, Makati Rep. Abigail Binay said what
        her family felt was of no importance. What would be important was whether
        Filipinos agree with the SONA and if they could actually feel the accomplishments
        of the Aquino administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b31f5-f688-4158-a287-d1398b4fba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the criticisms of the opposition were not baseless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee535b26-2f33-4018-859c-9c6b8ee9f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would have wanted to hear a clear and concrete solution
        on how the Aquino administration would solve problems at the MRT and the Ninoy
        Aquino International Airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753af10-79fe-43ac-8905-f10a60fa5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aquino''s endorsement of the Anti-Political Dynasty Bill, she
        said she would study the bill then decide if she would support it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0b432-ab06-4314-8484-ff5197513917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:04:15.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:04:15.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president has repeatedly said that he is against the bill.</p>'
