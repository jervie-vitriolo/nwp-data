    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c4804-08a4-4754-879e-fb89a2bd3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:16.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> Sen. Bongbong Marcos
        announced Friday (July 24) that he is giving the administration of President
        Benigno Aquino III a passing grade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6d116-b4d1-4f82-bbe3-f82bbdd50e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:16.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that from a scale of one to ten, he is giving the president
        a low six.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8df97-f471-4400-bfa4-2045d6af1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are using 75 as passing grade, I’m giving him 76,” said Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2460d-9371-43c8-9f86-d306c84e4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator reasoned that he is only giving Aquino a grade of 76
        because there are many problems in the country that his administration was
        not able to solve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4484d68-7ddd-4dab-bbc9-296842a1e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the problems in this administration is its policy of going
        after the perceived faults of past administrations,” he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f4ac9-9068-4381-bdfb-4a31c7d2a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will be running for president or vice president
        in the 2016 elections, Marcos said the decision will be made after Aquino''s
        State of the Nation Address (SONA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510729b-57f6-4c87-97e6-974a32aa9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will first listen to the political announcements
        of the president in his last SONA before they start finalizing plans for 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c087f-9630-4915-91ac-acdf3ef9ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:53:16.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:53:17.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president has not been shy in using the SONA in political communications,”
        Marcos said.</p>'
  'Benigno-Noynoy-Aquino-iii-legacy-final-SONA':
    'author': 'Richard Heydarian, special to CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T22:56:40.238+08:00
    'imagesource': 'jcr:67817b16-e6d5-46d6-ab7c-efa81e8e15b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0639dfb-11bc-42f4-9f6c-a04656158cce'
    'lead': '(Opinion) President Benigno Aquino III should be, above all, credited
      for introducing a moral dimension to Philippine politics. Like no other Filipino
      leader in recent memory, he staked his political capital in a moral crusade
      against institutionalized corruption in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:18:40.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T13:21:08.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:21:08.200+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino’s legacy: His final SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2ec29-de97-4523-b466-5528be1fa159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s Note:</strong> Richard Heydarian, is an assistant
        professor at the Political Science Department of De La Salle University. He
        has written several pieces, along with some books, on East Asian geopolitics.
        The views expressed here are his own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1607a-2270-42f9-af2a-b9be2a3383b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Genuine political reform is
        no easy feat, especially in a country like the Philippines, which has been
        dominated by a fairly coherent oligarchy for much recent history. Since many
        powerful forces have a stake in preserving the status quo, real change demands
        extraordinary leadership, an element of luck, popular support, and immeasurable
        time and energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d657a-ef40-493a-9061-9d087703d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nation where forgiveness and forgetfulness are often interchangeable,
        the political elite — despite its numerous mishaps and predatory behavior
        under various colonial masters in the past and, later, sovereign governments
        — has managed to constantly rehabilitate its reputation, avoid full accountability,
        and prevent the kind of political purges, which jolted revolutionary France
        and reshuffled the political order in many other European, Asian, and Latin
        American nations in the following centuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03b062-bf07-489d-9ae1-026ddc5bc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the formal “democratic” outer layers of our political institutions,
        the Philippines is fundamentally a country ruled by a select few, who have
        reduced one of the most promising nations — blessed with an auspicious geography,
        among the most cosmopolitan cultures, and countless natural riches — into
        an emaciated nation, which has struggled to graduate out of the lower-middle-income
        trap for decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd4e9c-7dc2-4bd5-a73d-b8ff4dea9080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the Philippines is also a nation of hope, anchored by a boisterous
        intelligentsia, a feisty and vigilant media, and a resilient population, which
        has withstood both man-made and natural disasters since time immemorial. It
        is a country that stood up against dictatorship, cherishes and instinctively
        strives for freedom, and constantly seeks peace and dialogue over conflict
        and exclusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd779b-1eed-41a3-adfd-32697286d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a nation that has welcomed the persecuted from across the
        world with utmost generosity of spirit. It is because of the virtues of our
        nation that Ninoy Aquino never had any second thoughts with proclaiming "The
        Filipino is worth dying for.” For “Filipino” and the “Philippines” stand for
        an idea — a welcoming, cosmopolitan nation of freedom in a world filled with
        so much hatred, pride, and conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d172a-643b-486e-be44-ab0462d73cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, we will be hearing the final State of the Nation Address (SONA)
        of Ninoy’s son, who will be looking at defending his record as the commander-in-chief
        of more than 100 million souls, who have looked up to him for leadership,
        direction, and conscientious governance in the last half-decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2e287-b888-4252-b085-76704da323c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The balance sheet</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a196101-bfd8-41f3-8ab8-23a1a39c3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five years, throughout hundreds of articles and opinion
        pieces (many of them can be found on my Huffington Post column, and you may
        check a brief overview of Aquino’s struggles I penned for the prestigious
        Foreign Affairs magazine), I have dissected the various dimensions of NoyNoy
        Aquino’s domestic and foreign policies. So I am not going to delve deeply
        into the many contentious aspects of Aquino’s policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3225dfe-6c96-4fe2-891b-a34f41fd518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would dare to argue, however, that Aquino should be, above all,
        credited for introducing a moral dimension to Philippine politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb7bcb-aa4d-486c-9c9b-3c7a536db9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like no other Filipino leader in recent memory, he staked his political
        capital in a moral crusade against institutionalized corruption in the country.
        One can hardly find any comparable leader in recent memory, who has dedicated
        so much political capital to take on allegedly corrupt officials from all
        three branches of the government, the executive, the judiciary, and the legislative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44eed57-586f-4923-bf43-d3c708d149bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mainstreamed the concept of “good governance”, constantly reiterating
        the importance of clean, accountable leadership. Almost singlehandedly, Aquino
        injected morality into the heart of our long-cynical politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c1bb9-fb6c-45a8-80b9-109cb6e6fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he has done the same thing in the realm of foreign policy,
        describing the Philippines’ struggle against an expansionist China through
        the prism of "right vs. might."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca701f-8eb3-4ee4-b416-6e15d7ba9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder, the Aquino administration has invested so much in the
        ongoing legal arbitration at The Hague against China, when other claimant
        countries have mainly focused on proactive diplomatic engagement, robust military
        buildup, and consolidation of claims on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355eed0d-2189-4bf6-945d-eb2237747676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, we can have a healthy debate on how successful and impartial
        Aquino’s anti-corruption initiatives have been in practice, but no one can
        deny how vigorously Aquino pursued powerful politicians, who were once seen
        as almost invincible not long ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b2490-be08-421e-81f3-2e0d0d1e7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, Aquino “moralized” our broken politics and reintroduced
        an ethical discourse on the state of our rotten institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9654b-4227-491c-977c-98e9532d5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing Aquino should be credited for is his correct decision
        to continue macro-prudential economic policies from the past, which have stabilized
        the foundations of our economy, introduced an element of predictability into
        our capital markets, and enhanced the country’s attractiveness to international
        investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3e8ad-3fd4-4925-85b9-212f095731ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Philippines is no longer seen as the "sick man of Asia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26ee52-494c-42c8-94a7-a4b4766cf5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Institutionalizing reform</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce6b04-edfe-4103-bd47-cd99de382f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, the main problem with Aquino’s economic policy was
        one of omission rather than commission. In absence of more creative, heterodox
        policies, the government fell short of ensuring that the growing economic
        pie will become inclusive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb59683-5d36-4e52-ae88-e6f1bb36f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, much of the newly-created wealth in the country has
        been swallowed by the elite, while poverty and hunger rates as well as un/under
        employment rates have virtually remained inelastic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9052a-35cd-42c8-b9ab-5253f86233af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a major boost in our agricultural (land reform is crucial
        here) and manufacturing sectors (greenfield investments is key), I am doubtful
        we will be creating inclusive growth anytime soon. Not to mention, we are
        yet to see a major upgrade in our dilapidated infrastructure, which has discouraged
        foreign investors and burdened daily commuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fff995-0518-47c0-af9d-a14a96fd4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From afar, it is easy to criticize the government. Some journalists
        and commentators have regrettably even resorted to ad hominem attacks against
        a leader, who was voted into power by millions of people and responsible voters.
        Aquino’s opponents — many belonging to the corrupt factions, which oppose
        “good governance” as an existential threat — have used all sorts of strategies
        to demean him and undermine his popularity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d2e01-c3d6-4bc6-a6be-50caee9b8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a reason why Aquino remains to be a popular leader,
        especially when compared to his predecessors in their twilight years in office.
        Many Filipinos, as credible surveys consistently suggest, do credit Aquino
        for his good intentions, despite his many shortcomings in practice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bdb6d-2050-4afc-8574-246d6b697342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don’t have to be an expert to realize that with our weak state
        institutions, hobbled by entrenched networks of political patronage, and only
        a single six-year term in office, there is just so much a well-meaning leader
        can do to overhaul a broken political system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b1c0a-e1a6-4b02-9e58-be6b33fd4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why what I look forward to, perhaps more than anything else,
        in Aquino’s last SONA is how he intends to ensure his reforms will endure
        beyond his term in office. And what characteristics, if not specific candidate/s,
        is he going to endorse, if ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a38bf-9b02-4694-a916-80dac074eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, Aquino will try to defend his record by presenting a long
        list of his achievements — and all of these could be subjected to criticism
        — but everyone knows we are far away from achieving a mature democracy and
        an inclusive economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19488e1e-21a9-447c-bf4d-ee179c3b6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genuine reform and lasting change comes on the back of institutions
        and “effective governance”, not personalities. Good governance will not be
        achieved unless Aquino’s reforms and best practices are carried forward by
        his successors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c3fd9-bed9-44bf-b7e6-43cac8566b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:18:40.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:21:08.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Aquino’s last SONA, so he better use it for not only promoting
        his own record, but promoting a lasting vision for our country.</p>'
  'Netizens-react-Bobbi-Kristina-Brown-death':
