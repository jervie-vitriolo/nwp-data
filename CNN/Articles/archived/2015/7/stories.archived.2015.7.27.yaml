      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade between the two Florida clubs will see the Heat reduce
        their luxury tax bill in the 2015-16 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f8723-92dd-417c-aaf6-532d3ef06435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:41:56.671+08:00
