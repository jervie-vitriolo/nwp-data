      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e5d76-2c48-48cf-b42f-3587362e6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As Senate President
        Franklin Drilon opens the third session of the 16th Congress, he urges his
        colleagues – all 19 senators present – to focus on legislation despite the
        political preparations now being done for the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385f407-2338-47fe-b3ea-adf94c09882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said, "Let us walk a mile more. We are racing against time.
        We must set aside political interest and think of solutions to the nation''s
        pressing problems."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aba8e2-8a03-4cfb-8daa-d69684a77fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon''s cites legislative reforms passed by the Senate for the
        economy, public health, education, employment, and good governance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb7e2c-a885-41f0-ad8a-59385d1d41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the Senate''s agenda for the third regular session are
        the proposed Bangsamoro Basic Law and modernizing the PAG-ASA weather bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ec4a8-ebf9-4480-b6f2-1606f86b73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also looking at more legislation related to economic reforms,
        peace and order, and improving public services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0461362-df82-483b-90d0-1f94e2bf14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate committee report on the proposed Bangsamoro Basic Law is
        expected to be submitted on August 3 and will pave the way for debates in
        the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936d870-d5d9-4b9f-8a81-69f8be6ccda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also promises to pass the proposed 2016 budget on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527191a-208e-4ceb-8a36-caf409b9955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The challenge that is thrown to us and to the people who''ll
        be elected in 2016 is to ensure the continuity of these reforms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ddb13-3fb8-42e9-80ab-dd77610f68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three senators – Juan Ponce Enrile, Jinggoy Estrada, and Bong Reviilla
        – are currently detained on graft charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078025c4-f094-40c9-b1dc-e70b0a26ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Defensor-Santiago and Sergio Osmeña III did not attend the
        opening session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cb014-af42-4018-9799-908d2a9868cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lower House Speaker Sonny Belmonte''s opening speech
        recalled acomplishments of the lower house, including passage of the Government
        Owned and Controlled Corporations Governance Act and the Sin Tax Reform Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceb73d-a3fe-4d19-b1a8-267ef048209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said these measures significantly cut smoking among the
        poor and raised revenues for government health care programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db2820-aa16-42fe-a2c7-704db98f5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the Sandiganbayan Law and the Kto12 Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13408f2-7ebf-42b4-b5e3-318c79de4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also said the Chamber has ended the practice of reenacted
        budget as the House has consistently passed the government''s annual budget
        on time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7886e-0555-4096-88b7-42f905af9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he said, "The 16th Congress has already passed 40 other laws. We
        managed to accomplish this because we acted collectively and responsibly,
        prompted only by pulic interest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acd5d7-832a-49c9-861e-f58877fa7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker also spoke about the priority bills he hopes would
        be passed in the remaining months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef4186-bbfc-4eb1-b121-2235f10b0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:01.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:54:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include amendments to economic provisions in the Constitutions,
        the proposed Bangsamoro Basic Law, the 2016 National Budget, and the National
        Identification System.</p>'
  'Benigno-AquinoIII-state-of-the-nation-address-yolanda-survivors':
    'author': 'Miguel Ortilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T11:42:58.274+08:00
    'embedimage': 'jcr:0d2febb2-00d7-4732-a2df-277d924ad42d'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ORZqxfbbaz4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607865ca-c560-4da3-b3c5-b19002ff28f4'
    'lead': 'Lawmakers applauded as the president boasted his administration''s achievements.
      But in a temporary shelter in Tacloban City, Yolanda survivors waited for President
      Benigno Aquino III''s words on how government is helping them recover from the
      disaster almost two years after it happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:57:40.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
