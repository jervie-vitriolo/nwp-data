    'jcr:uuid': '9fc0dfbe-e233-4345-97e3-b46fd43b2203'
    'lead': 'President Benigno S. Aquino III delivered his sixth and final State of
      the Nation Address (SONA) at the Batasang Pambansa Complex in Quezon City on
      Monday (July 27). Here is the full text of the speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:17:25.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:17:27.732+08:00
