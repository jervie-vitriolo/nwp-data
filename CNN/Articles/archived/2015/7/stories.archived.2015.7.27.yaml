  'aquino-5-years-on-whos-the-boss':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T07:09:30.204+08:00
    'imagesource': 'jcr:a60cca2c-d524-4105-9102-b7d7ad5a0cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8c993a-0e10-469a-baef-55ae923fdb6b'
    'lead': 'During his inaugural speech on June 30, 2010, President Benigno S. Aquino
      III uttered four words that would form a major theme for his administration:
      “kayo ang boss ko.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:34:56.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:39:09.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino 5 years on: Who’s the boss?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7d493-7bbd-45ba-9447-f07c45fca78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During his inaugural
        speech on June 30, 2010, President Benigno S. Aquino III uttered four words
        that would form a major theme for his administration: “Kayo ang boss ko.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a8ac2-4a7c-459b-b8b7-aca57fc02e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sentiment he echoed in his first State of the Nation Address
        (SONA) less than a month later: “Sa administrasyon po natin, walang kota-kota,
        walang tongpats, ang pera ng taumbayan ay gagastusin para sa taumbayan lamang.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829af9f7-7718-44e9-ad80-035621dbf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four SONAs later and with less than a year left before Aquino’s
        term ends, political analyst Roland Simbulan of the University of the Philippines
        believes that the administration has been beset by a problem that dates back
        to past administrations:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e29835-bfe4-4734-9f14-1612a1f89b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past SONAs that we have heard, not just by this administration…
        there are actually two SONAs happening.&nbsp; On one hand, the one that is
        heard in Congress… being delivered by the president is a SONA for the people
        who are privileged,“ he told CNN Philippines in an exclusive interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b406cb7-f51f-4d35-af6e-c2e5cfdf8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the ground, it seems that those growth rates for the past five
        years are not trickling down… I think wages have not really increased to catch
        up with the inflation rates of this country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371af3d-e0f8-4681-b052-88a3830c1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan said that a SONA, in essence, “should reflect the people’s
        situation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8975b-5db2-4a93-a2a3-91d38c4c322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daang Matuwid</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404587a-342b-4235-8aa6-c229c8b46886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Simbulan, Aquino should prioritize the Freedom of Information
        (FOI) bill before the next president takes over, considering that Aquino began
        his presidency with an anti-corruption platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b8ef6-8c42-411f-a373-421a913a8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to sustain anything related to anti-corruption, you need
        transparency in government.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276c20a-f2d6-4df1-9119-92d6d7174aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan said that the FOI bill will be a legacy of the administration
        should it pass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe240d-1976-40a2-9895-2e18ab3b632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes that the president’s push for good governance has
        not entirely been used for the right purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefd4e2-fd9b-474c-8056-2fd2dfa1e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there is a strong perception by many people… that the anti-corruption
        campaign is very selective… For example, certain high rankings officials,
        especially those identified with the previous administration have been sacked
        or prosecuted; and certain opposition officials have been charged and are
        even detained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2394-cff5-4e65-9607-0e657b0bc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other hand… certain people… identified with the administration
        or who are close to the president have been spared from the anti-corruption
        campaign.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008560e8-0968-4366-986d-b0cab4523078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unfinished business</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfad4f-3bd6-4cd9-ba0f-e4dc4f1b3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 1 to 10, Simbulan gives Aquino a 5.5, based on the
        administration’s impact to ordinary Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc0ee7-5f94-41fe-8e52-852d1e693dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he believes that certain parts of Aquino’s promises were
        fulfilled, Simbulan said that “there are still many things that could not
        be moved”.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0a6c0-6ef5-40d4-ab05-9b1c087816cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Aquino was not able to overcome the “institutional
        obstacles” that come with reforms, and failed to implement systemic changes
        such as the institutionalization of political parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb34e99-6289-4f61-b3ca-578e2d37dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These things might be too much for me to expect the President to
        do that, but since he himself said that the ordinary, the poor people who
        compose the majority, are his bosses, then he should deliver.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c8049-c581-4c81-9ded-ade5f66fc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:56.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:39:09.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' intern Alexah Harding contributed to this report.</p>'
  'SONA-2015-Aquino-recaps-economic-gains-of-Daang-Matuwid':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'President Benigno S. Aquino III delivers his last State of the Nation
      Address (SONA) at the Batasang Pambansa in Quezon City on July 27, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T06:27:18.035+08:00
    'imagesource': 'jcr:e587451b-5ecc-4a0c-a0f1-ebed434c4036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b46b742-c458-4ed1-b011-c713c540c911'
    'lead': 'As he started his term in 2010, President Benigno Aquino III thought
      it would be a big enough achievement if he could just stop corruption in public
      offices and institute good governance. What surprised him, was how fast businessmen,
      local and foreign, responded to his good governance efforts and boosted the
      country''s economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:44:21.657+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:44:22.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Aquino recaps economic gains of ''Daang Matuwid''

      '
    'updated': 2015-12-26T03:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8137044-fedd-40a6-81e8-c31f680af6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> As he started
        his term in 2010, President Benigno Aquino III thought it would be a big enough
        achievement if he could just stop corruption in public offices and institute
        good governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9655ff-f6b4-4636-a6c5-2df7672ffee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So his administration committed itself to his Daang Matuwid policy,
        going after public officials and employees accused of corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa6497-f8a4-4783-8683-09cef174649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t matter how high up in government the accused are, Aquino
        himself pointed out on Monday (July 27) in his last State of the Nation Address
        (SONA) at the Batasan Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381a0cb-9130-4304-bcf9-06cd9745d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why former President Gloria Macapagal Arroyo has been under
        hospital arrest at the Veterans Memorial Medical Center, while Senators Juan
        Ponce Enrile, Jinggoy Estrada, and Ramon Revilla Jr. have been detained in
        Camp Crame – all of them facing plunder and graft charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508672ed-43b7-4599-8a1a-ff339e30f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What surprised him, Aquino said, was how fast businessmen, local
        and foreign, responded to his good governance efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c560e8e-aca8-45c9-9e6e-deaa29f82699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Corruption down, competitiveness up</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92dc6f3-1e69-458c-8d3e-7059839820ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just five years, the corruption index of the Philippines went
        down and its competitiveness ratings went up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6da8e2-bd27-46a0-bc1b-90cf6d08fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political will has boosted economic gains so much that people started
        calling the Philippines "Asia''s Rising Star," "Asia''s Rising Tiger," and
        "Asia''s Bright Spot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74860c3d-c93b-46f7-91ec-39d828626050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino – at times interrupted by fits of coughing – reeled off statistic
        after statistic to justify such tags, among them:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad435ea3-39b9-4173-a55a-4fa13a38a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a growth predicted to reach 6.8% this year</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d8928-16ee-4333-b874-7863d484b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>an unemployment rate of 6.8% (same as the growth rate)&nbsp; in
        2014, the lowest in recent years</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0c12e-4622-42cb-ae60-03a33bf83b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a tax collection rate that is predicted to reach P1.5 trillion this
        year</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fe70c-abb7-44be-9505-b20fb948b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>foreign direct investments of $6.2 billion, the highest in the Philippines''
        economic history</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e35ee-957a-40f3-92c6-3899af9c14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lingered a while longer on the Pantawid Pamilya Pilipino Program,
        the conditional cash transfer program, which was started his predecessor,
        President Arroyo, but which he said grew during his term. According to him,
        the program now has 4.4 million household beneficiaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bb996-327a-4f7a-8817-e73da596a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Numb from scams</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca4ed7-d8ea-4615-9c16-9d4f742f476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of his address, Aquino recalled some of the "scams"
        that have become so familiar during the previous administration – the fertilizer
        fund scam, the "Hello, Garci" election incident, the NTN-ZTE anomalous deal,
        and the Maguindanao massacre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ba82c-806e-46f7-97f7-6bac7a3239fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were so many scams, Aquino said, that Filipinos had grown
        numb, or "manhid" as he put it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915b0e2-3c7c-4528-835e-2a862b978a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinatnan natin ang taumbayang na manhid na sa walang-humpay na
        alegasyon ng kasinungalingan, pandaraya, at pagnanakaw," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae4dd9-95a8-4261-84c2-f69e650e076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We found the people numbed by never-ending allegations
        of lying, cheating, and stealing,"]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0a4cc-2269-414c-8fd0-45a115ca8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhid was a word that Vice President Jejomar Binay, who was present
        at the SONA, used earlier to describe the Aquino administration, shortly after
        resigning from the Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2470d5-75e1-4a2d-8f87-420d0a194bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noon pa man alam na nating katiwalian ang ugat ng pagdurusa," Aquino
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ad08e-49b6-4f07-a2c2-a8d788347d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even then, we knew that corruption was the root of
        suffering."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ef568-31f8-4191-b65a-b98edc30c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took some time answer critics who had been saying that the improvements
        he had been claiming were far from reality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1cde9-e322-4ace-926e-6335d3f5f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga nagsasabi nga pong may blinders daw ako para sa taong matagal
        na nating kasama sa Daang Matuwid," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b1735-95ae-43f7-952f-6ba836ac9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, mulat sa maganda, pero batid rin ang mga hindi maganda. Ako
        ba ang may blinders, o itong mga pangit lang ang nakikita?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c886968-860b-44bb-aee5-9b7090665693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are those who are saying that I''m wearing
        blinders for people who have been with us for so long in Daang Matuwid. I''m
        used to seeing what''s beautiful but also aware of what''s not beautiful.
        Am I the one with blinders, or these people who can also see what''s ugly?"]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009bc3e-7ec0-41cb-9c79-062e6a9da7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For anti-political dynasty law</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976aa8e-f15e-42dd-a1a6-32a9342b1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highlight of the speech, which ran for a little over two hours,
        was when Aquino announced his support for an Anti-Dynasty Law, which got loud
        applause and cheering.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fea9a-cb7b-4e79-9115-61b266db918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo makakasiguro kung malinis ang intensyon ng susunod o
        kung nanaisin lang nilang habambuhay maghari-harian para sa sariling interes.
        Panahon na para ipasa ang anti-dynasty law," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5474d-8b38-423e-b34d-f330681b61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/27/aquino-anti-dynasty-law-2015.html">Read:
        SONA 2015: President Aquino calls for passage of anti-dynasty law</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e79266-7567-4cd4-85ec-3e6bbd2d888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We can''t be sure if the intentions of our successor
        are clean or if they would just want to lord it over the land for the rest
        of their lives for their own interests. It''s time to pass the anti-dynasty
        law."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27947372-21d7-4855-99e2-36289c12b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the address, Aquino thanked his Cabinet members
        for their support. He called them out by name, except Binay, a very noticeable
        omission to observers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc07dfc-38fc-4721-9caa-ed8cccfaf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/27/VP-Jejomar-Binay-leaves-House-right-after-President-Benigno-Aquinos-address.html">Read:
        VP Binay leaves House right after Aquino''s address</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5f637-b871-474c-a881-069c8aad8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also cited the results of a recent survey conducted by the
        Social Weather Stations (SWS).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b6e08-ce2a-4933-8bcd-5159d4ef33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that eight of 10 Filipinos believe that the Philippines
        will reach the status of a developed country in more generation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599b8c1-16ae-4f6e-8976-2e03f6b17d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had his economic managers check that against figures and trends,
        he said. They came to the same conclusion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0f17c-73c1-434d-8498-eadf7868cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:44:21.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:44:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end, he said the 2016 elections would serve as a referendum for
        voters on the reforms he had instituted: Would they vote for people who would
        sustain the reforms? Or would the government return to its old ways?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5e19f-9422-4c87-8315-ffdc4f81acb9'
      'mgnl:activationStatus': true
