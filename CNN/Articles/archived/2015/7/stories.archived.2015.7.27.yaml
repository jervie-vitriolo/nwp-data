      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Loren Legarda
        proudly flaunted her all-Filipino outfit during the third regular session
        of the 16th Congress and the State of the Nation Address (SONA) on Monday
        (July 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4599e-0037-4268-b396-f4d41f946ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her plain black top and pants were accentuated by her accessories
        made from indigenous materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ed799-8a98-4a66-86ec-a1f8b721947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necklace she wore was from Bontoc; adorning her ears were Ilongot
        earrings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2b67a-a206-478b-99d0-c92f7b680da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recycled bag was made by the women of Barangay Holy Spirit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab446f7-1145-4636-b532-29286793038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complete her look, she wore black pumps made in the shoe capital
        of the Philippines, Marikina City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda38e4-5ccb-4da6-95b1-d26b7629c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Del de Guzman earlier asked lawmakers who will be
        attending this year''s SONA to consider wearing Marikina-made shoes to boost
        their city''s shoe industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a26dc-5b49-4fc5-975a-7b9ac7357388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda has been known to wear attires during the annual SONA resembling
        those from indigenous tribes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b91408-95c2-4f70-9974-f9cdf8cf641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:41:18.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:41:19.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Legarda wore a Mandaya outfit, while in 2013, she wore
        an outfit she described as "fashionalism."</p>'
  'from-the-regions-expectations-aquino-last-sona':
    'author': 'CNN Philippines Staff'
    'caption': 'President Aquino will give his last State of the Nation Address today
      (July 27).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T11:55:51.738+08:00
    'imagesource': 'jcr:a60cca2c-d524-4105-9102-b7d7ad5a0cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc714ea-08d5-4221-8c0d-6a37398bc7e9'
    'lead': 'President Benigno Aquino III will give his sixth and final State of the
      Nation Address (SONA) today (July 27). People from different parts of the nation
      expressed varied expectations for his last SONA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:48:16.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:48:16.621+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FROM THE REGIONS: Expectations for Aquino’s last SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a55436-8027-4be6-9229-2bf9e150bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III will give his sixth and final State of the Nation Address (SONA)
        today (July 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e3246-dd42-4c5c-8961-19b3bf8b552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what will he discuss?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d1aae-605a-4df9-8668-e2f7aee8b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from different parts of the nation expressed varied expectations
        for President Aquino''s last SONA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156da1b2-45d3-41f5-842e-8f54cdb87ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/23/state-of-the-nation-address-sona-what-you-need-to-know.html">Related:
        What you need to know about SONAs</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cab90-821d-420b-9e6b-3b9bb069b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Rep. Sherwin Gatchalian expects Aquino to “spell
        out his administration''s strategy in the last 10 months to fight poverty”
        and how he intends to help the next administration in fighting it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d588c-5cc4-4ac3-9e7c-03f5fe3f4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Davao City Vice Mayor Paolo Duterte, Aquino’s last
        SONA "must be reflective of the true status of the country" regarding issues
        such as the boundary dispute in the West Philippine Sea, peace in Mindanao,
        and corruption in government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b460f1-9697-4a5a-a22d-2edc589fde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Gov. Leopoldo Dominico Petilla expects to hear about the state
        of the country’s economy, while Palo Mayor Remedios Petilla wants an update
        on the ongoing rehabilitation works for disaster affected areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7ed42-fcc6-4e21-ba3c-e10d4cd11881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Gov. Emmylou Taliño-Mendoz expects Aquino''s last
        SONA to include a concrete solution to the worsening traffic in Metro Manila
        and the brownouts in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909abeb-a84d-4889-80b9-e4acaee997ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Msgr. Perseus Cabunoc, rector of Saint Augustine Cathedral in Cagayan
        de Oro City, says he is hoping that Aquino will tell the people of his administration''s
        shortcomings and weaknesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f1725-1da2-4a23-a5bf-a2d421277f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president should report not only the projects and the services
        his administration has completed, but also those that were not done or unfinished,
        Cabunoc added.</p>'
    '19':
      'image': 'jcr:5e986e82-ab47-49e4-b4c5-4f618ae1c0a7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b615a-b6be-4050-b81f-65c8555323f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e93f84-0983-4236-86d3-c605ecb70a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Looking back: Aquino''s past SONAs</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997cb1b-8c75-49c9-8d37-5fec4bbee9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, business leader Engr. Cerael Donggay, president of the
        Cagayan de Oro Chamber of Commerce and Industry, expects Aquino to delve on
        his administration''s policy on how to promote inclusive growth in the area
        of manufacturing and industries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01152f26-62b2-4e0f-bcaf-1b5d5be3c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental group in Palawan wants President Aquino to tackle
        his plan to step back from coal and fully harness the country’s renewable
        energy resources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649add2-34e4-4f39-8017-0ff045bbfab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cynthia Sumagaysay-Del Rosario of multi-sectoral group
        Palawan Alliance for Clean Energy (PACE), Aquino should “prioritize the development
        of indigenous renewable energy resources instead of depending on imported
        energy, and lessen the country’s dependence on fossil fuels.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d8e97-7367-47c8-835b-c4fd96852094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:16.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:48:16.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ regional stringers Ben O. Tesiorna, Keith Fabro,
        Cheng Ordoñez, and Wil Mark Amazona contributed to this report.</p>'
  'sona-2015-president-aquino-priority-bills-bbl-foi-economic-charter-change':
