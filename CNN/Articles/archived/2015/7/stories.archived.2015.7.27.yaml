  'SONA-2015-inclusive-growth-president-aquino':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-25T18:43:53.839+08:00
    'embedimage': 'jcr:5d018a6a-6939-40ef-9423-bc9a9e9c48b8'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BBE869MpVMo"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c8ff43-f288-43b0-ad6a-32eae08217c6'
    'lead': 'In 2013, President Aquino in his State of the Nation Address promised
      inclusive growth — that is, all Filipinos, especially the poor will get their
      share in the country''s economic gains. But are these gains felt by ordinary
      Filipinos?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:57:50.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:58:43.035+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:58:42.394+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Achieving ''inclusive growth''

      '
    'updated': 2015-07-27T23:57:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3773720-1279-4f5a-bdbe-30acc0b4cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Right inside the
        Malacañan compound,&nbsp; 51-year-old Estrella Sibal runs a small eatery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64993312-7d11-4c46-839f-b1e5056a37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, she expects fewer customers because of Typhoon Egay.&nbsp;
        This means less income for her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b58f87-f363-4e52-a59c-a380636c6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s just a few meters from where the president works, but she
        feels she''s not getting any help from him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da0a92-6018-4d13-b739-0436b5c7c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi para sa akin ano parang hindi okay yung palakad. Kasi
        parang wala ring nababago eh... Wala naman kaming natatanggap na tulong eh.
        Kahit yung mga sinasabi nilang sa DSWD ang halos nakakakuha dito sa amin meron
        namang pera eh. Yung 4Ps (Pantawid Pamilyang Pilipino Program)</em>," Sibal
        says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af1472-bae5-4ce4-8da9-ffaef5857bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think there are changes under his governance.
        We don''t get any help. Beneficiaries of DSWD''s 4Ps here are those with money.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634e1f8-73a5-423a-bbe9-d8531e184d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella appeals to President Benigno Aquino III to visit them and
        check out how they''re doing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e317fa6-4d64-4d5b-8dcc-fae63cd38afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat bumaba siya. Tignan niya kung sino yung nangangailangan.
        Marami kasing nangangailangan dito eh. Hindi siya bumaba. Di gaya ni Arroyo
        nung araw. Bumababa talaga siya. Saka nakakapasok lahat ng mahihirap sa Malacanang.
        Pinapakain kami. Di ba?</em>" she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f6683-1105-4bd8-882d-49092ef8c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should go out and visit us, to see who are those
        in need. There are a lot of us here. He doesn''t go out unlike Arroyo before.
        During her time, the poor were able to get in Malacanang. We were fed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7176b61-81a5-4e2b-aafd-9d1bb6a2944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No trickle down''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c69a5-b021-4e05-b356-70079b31fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts say the administration''s promise of inclusive
        growth did not materialize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df0e70-f331-44c9-83f4-3491a82045d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inclusive growth is putting food on the table of the poor. You
        cannot put food on the table unless they have jobs. And the economy is not
        producing the jobs that we need," says Malou Tiquia, a political analyst.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a784e-ce25-4afe-9db8-b9615961896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you see the marginalized sector of this society occupying
        pathways, island, certain public spaces. And they say: ''We''re poor, so give
        us P5,000 a month under the CCT.'' It doesn''t say well because you don''t
        teach them how to get jobs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a8d7e-d1b3-4925-ad43-52c5a4c6fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are still poor. Whatever gains you had is not trickling
        down... So you could not claim that the poor has benefited. That would be
        stretching a lot the argument," says another political analyst, Antonio Contreras.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b39c5-c8f9-4b04-9a02-d72dfecd9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What inclusive growth are you talking about? It has to be felt
        by the people," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd64cad-a898-492e-ad0a-5c606aaf4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then there are also those who say the president''s programs
        are helping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a300b-7a1d-4635-bd65-7eecbbe1d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nararamdaman naman po. Kasi naman po pahirap ng pahirap ang
        buhay. Maraming nagugutom sa kalye yung kami nga po nagtitinda ang kinakain
        namin tutong eh dahil nanghihinayang kami sa kanin</em>," says Magdalena Dimano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be0c71-d25e-4056-91b2-bad1a8cf4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can feel it but life is getting more difficult.
        There are a lot of hungry people on the streets. Even us who are selling food
        eat the burnt portion because throwing it our is such a waste.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf652a-3737-446d-9e49-f9ec68483665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba meron din namang binibigay na pabahay? Tumutulong
        din naman siya sa mga mahihirap. Lalo pa yung mga taong nangangailangan talaga
        ng tulong sa kanya</em>," Asuncion Nalos says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6985887-02b0-4bf4-89f9-f10ad7baa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is housing, right? He is helping the poor, especially
        those who need it the most.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e3adc-be51-4181-a22e-da4f96fb9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the government, inclusive growth means it is growth that is
        "rapid enough to matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f67202-c09c-4903-bfd5-971bf8b56194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Citing statistics</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcddd6-fc9c-4de6-a7b7-1306c663d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan uses statistics to argue its case&nbsp; as evidence that
        it has done so much for the poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315360d-8e97-4f0b-92bd-429e9e655cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puwede naman itong ma-validate dun sa pamamamagitan ng pag-aaral
        ng independent bodies no? Yung isa sa independent survey na tinukoy natin
        last week lamang. Yung self-rated hunger for example, bumaba na mula sa level
        na 17% to 12% na pinakamababa simula ng 2005,</em>" says Communications Secretary
        Herminio Coloma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20093eae-414d-44f3-aa6e-22715f87fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inclusive growth in the country is validated by
        independent surveys. One example is the independent survey I mentioned last
        week, which says that self-rated hunger in the country went down to 12% from
        17% — the lowest since 2005.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20014329-e059-403e-8e49-c7434c1d676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma says measuring the Aquino administration''s accomplishments
        is also a matter of perspective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d357a-e924-4cff-95cb-85ca728a31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro para mas simple ang pag-unawa natin yung mga bumatikos
        ang nakikita nila yung half empty na baso. Tayo naman ay kung paano na ito
        napuno</em>," Coloma says</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff3b64-abff-454c-b3fd-4c5d112b7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To put it simply, those who are criticizing the current
        administration sees the glass as half empty. We, on the other hand, look at
        how it became full.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f823f6-2b0a-4fcd-9ccc-d2f4fb8635de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear manifestation that the government is performing well, Coloma
        points out, is the prevailing economic environment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9269b12-ff8a-4a51-a16c-cb3fafe33913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakapagtatag tayo ng matibay na pundasyon para umasenso ang ating
        bansa. Kaya naman yung ibang bansa kinikalala na rin ito. Doon sa pamamagitan
        ng pag-gawad ng investment grade rating. Kumbaga sa paaralan yan yung report
        card natin," Coloma says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d289fc0-e5fe-4789-86ed-0ca601feb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to establish a strong foundation for
        growth and other countries are recognizing this. We were given a (good) investment
        grade rating. Comparing to a school, this is like our report card.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0128c-77c5-4340-84fb-06497e97a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gains not for Aquino to brag?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e072f54-fdbd-4a6b-8105-77b48fda692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tiquia and Contreras both agree that Aquino''s predecessor deserves
        the credit to the country''s economic success.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c989be-5a40-4712-8bb3-77991e9fd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The macroeconomic fundamentals of the Arroyo administration I guess
        were really rooted in a manner by which our economy is moving so he''s reaping
        the gains of those fundamentals," says Tiquia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e76cda-c1ea-496e-b3ab-27c776d95f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And many of the economic progress, that success this government
        is claiming, didn''t even start with them. It even started during the previous
        administration. So it''s just a continuation of what has happened, of what''s
        been prepped by GMA''s admin, with due respect and all in fairness to her,"
        says Contreras.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f8621-e0c5-42eb-b222-dfd00b47fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia says whoever wins in the 2016 presidential elections should
        focus on improving the situation of the poor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674b1dd-7ec9-4c34-9ab7-c09e1380d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says this would address the real problem of the economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718010b-7184-49e0-a868-ebb1f7632c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for the next administration it can''t be a marathon. It has
        to be a 100 meter dash. You cannot afford, we cannot afford having a leader
        who doesn''t know what he or she needs to do in the first 100 days. The first
        100 days determines what kind of leader we will have, the kind of focus he
        will have," Tiquia says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f365b-abd0-44d3-992d-e6462dd4ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras, on the other hand, wants to see more empathy from the
        next president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31035a1d-df83-447e-b057-4e0801ac22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the president symbolizes the detachment. He doesn''t simply
        care. And for Filipinos that''s very important," Contreras says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70bbcc-c648-469b-bd3f-d3ada3961097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where the difference lies</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c5518-3422-487b-9d5f-f4896c056b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building bridges, making trains run faster and more reliable, analysts
        say, are something that''s expected from the government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97150746-a3df-476b-9a03-1aa8cc559d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say what will make the difference is how it makes its citizens
        feel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2025e4-1d7b-4813-98ee-6e9d6ad9170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras, in particular, wants to "put some humanity back" starting
        with the next president.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c04d6e-5dfc-4981-b0c1-559327a1a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Malacanang, work continues.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7085e3-97e3-426f-9a88-f84234159ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:57:50.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:58:43.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says it''s focused on improving delivery of public services for
        "sustainable and inclusive growth."</p>'
    '46':
