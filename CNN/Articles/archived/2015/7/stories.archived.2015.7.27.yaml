      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manchester United
        completed on Monday (July 27 PHT) the signing of Argentinian international
        goalkeeper Sergio Romero in a three-year deal, with the option to extend for
        a further year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b8973-fc8a-4fde-9db3-6d5b32263bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:28:58.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:28:59.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero signed on a free transfer from Italy-based side Sampdoria.
        He spent last season on loan to Monaco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f0caa-89c5-4529-8e66-010b75b1671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:28:58.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:28:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year old represented Argentina as their first choice keeper
        in the 2014 FIFA World Cup. They made it all the way to the finals, but lost
        out to Germany, 1-0, after extra time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20830b0b-86ae-40a9-95c7-36578a74b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:28:58.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:28:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that same tournament, Romero was also included in the final
        three-man shortlist for the Golden Gloves award, which he eventually lost
        to Germany’s Manuel Neuer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b0aff-55df-465a-9c29-58752ffd48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:28:58.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:28:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sees Romero reunite with Louis Van Gaal, who was the manager
        of AZ Alkmaar in the Dutch Eredivisie, during the Argentine''s time there
        in the late 2000s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fbf05-0e0f-415c-82ae-9ab0d9cf5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:28:58.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:28:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero will compete for playing time with keepers David De Gea and
        Anders Lindegaard.</p>'
  'imf-warns-japan-staggering-debt':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-27T21:36:05.266+08:00
    'imagesource': 'jcr:62630091-4035-4955-9636-bf3cbd4a3ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da214394-bf53-4b4d-a613-2a0911feb76e'
    'lead': 'Japan''s debt will be three times the size of its economy by 2030 unless
      the government acts now to control spending, the International Monetary Fund
      (IMF) has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:31:42.057+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T13:31:42.329+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF warns Japan over its staggering national debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd5002-0ab5-4d2d-9c91-2bdc0beedcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Japan''s debt will be three
        times the size of its economy by 2030 unless the government acts now to control
        spending, the International Monetary Fund (IMF) has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d548e-e148-4c83-9bc6-08ffcfb362dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s debt is already at about 245% of its annual gross domestic
        product — or more than 1 quadrillion yen ($11 trillion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bf426-14c7-4a5a-8fde-fd5975b701a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s public debt is unsustainable under current policies,"
        the IMF said in a report issued Thursday. "A credible medium-term fiscal consolidation
        plan is needed... [it] should aim to put debt on a downward path."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a37bd-f0cf-42bd-bc72-51719fb872ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF has repeatedly urged Japan to control its gigantic debt.
        The country is still recovering from a decades-long deflationary period, during
        which Tokyo borrowed ambitiously to fund programs aimed at boosting growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e299b-ae67-48a6-beda-f7fd8174f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, the IMF says the world''s third-largest economy needs
        to strike a balance between growth and debt reduction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccd767-76eb-4347-84e8-62295e817d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the second phase of a consumption tax hike is slated
        to go into effect in April 2017. That means more money in government coffers,
        but at the risk of slower growth. The IMF has recommended Japan start working
        now to find ways to offset that drag on the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39575089-bee3-4f7e-8952-1f3e4ae312d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also needs to continue prioritizing structural reforms. The
        country has made some major changes as part of "Abenomics," the economics
        plan championed by Prime Minister Shinzo Abe, but more can be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68991b4-9c4a-440f-a490-172d611ff7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concrete plan would "provide confidence to the private sector
        about what''s the future path of fiscal policy and, therefore, both for consumption
        and investment that is a positive," said Kalpana Kochhar, IMF''s deputy director
        of the Asia-Pacific Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7f707-89ab-46bf-949d-a5f245792fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:31:42.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:31:42.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/23/news/economy/japan-debt-imf/index.html?iid=hp-stack-intl">IMF
        warns Japan over its staggering national debt</a>"</em></p>'
