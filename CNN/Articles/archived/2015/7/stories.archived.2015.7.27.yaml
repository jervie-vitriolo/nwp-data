      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Customs Modernization and Tariff Act</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b670b8d-f31b-456a-b811-a49ca5287494'
