    'mgnl:lastActivated': 2019-12-13T09:18:15.146+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:18:14.815+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: What lies ahead for the peace process

      '
    'updated': 2015-07-27T11:35:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b6997-4017-40a3-b10a-88065c2967a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It will be a new
        struggle when Moro Islamic Liberation Front (MILF) rebels join mainstream
        society by mid-2016 — that''s why some are already preparing for the transition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81823d-985d-45d9-91b6-066b3446a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghadzali Jaafar, Vice-chair for Political affairs of MILF, has converted
        some of his family''s idle lands in Maguindanao into an oil palm plantation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0d963-0422-4ef4-b2de-9fc36682890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]ag andyan na ang Bangsamoro government, di naman pwede lahat
        kami ma-accommodate diyan, lalo na yung mga commanders namin," said Jaafar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a64f6-a53d-425f-9c2f-bd0b52e06361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF leader now earns about P200,000 out of a month''s harvest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e71a1-df3a-4d68-98fd-a1461e7a00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to encourage other rebel commanders to also invest in oil
        palm farming as a means of livelihood once the Bangsamoro government is in
        place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddb223-0eea-4a89-a07b-17f1004b7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa abot ng ating makakaya, isusulong natin ang isang panukalang
        batas na makatwiran, makatarungan, at katanggap-tanggap sa lahat," President
        Benigno S. Aquino III said in his 2014 State of the Nation Address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8804e25-843a-4b08-9d72-dd02785cc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after President Aquino''s appeal for congressional support,
        the proposed Bangsamoro Basic Law (BBL) is still nowhere near its passage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1c1e6-8584-4cc2-9b3b-57409c5f7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has yet to wrap up plenary debates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ce7a0-471d-47d4-ae1b-99e46177e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, the bill has yet to hurdle the committee — and a
        number of senators are questioning its constitutionality. There are even moves
        to replace it with a substitute bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be72049-d7a4-4b02-9306-2585c3ae14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaky peace process nearly collapsed following the bloody Mamasapano
        clash in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d337b8-d220-4808-8974-f28b2cdcb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of more than 60 people, mostly members of an elite police
        unit, bred mistrust between the government and the MILF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84784a32-a11d-4695-a56b-6e3b0abfc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF was accused of deliberately attacking the policemen, subsequently
        drawing public outrage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31fd9f-ad76-4782-825d-701f699c4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino was under fire after he was linked to the controversial
        police operation that was supposed to target wanted terrorists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c33db2-fe12-46ae-b85f-c5fd64ce7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite uncertainties facing the BBL, the MILF began the initial
        stage of decommissioning its armed members, estimated at roughly 12,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b3a10-5df7-42e8-8c4d-e6d243166dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred rebels have turned over 75 high powered and
        crew-serve weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1651197-9c00-4b91-bf54-27f31f76f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, government is pushing socio-economic programs for the
        rebels and their communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aea8a9-8345-41e7-bdb2-ccefa1f4ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e still, we are still in that frame of mind that the law will
        be passed within this year. and therefore the plebiscite will happen," said
        Miriam Coronel-Ferrer, Chairperson of the government''s peace panel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d78f4-b459-42c0-81f4-f369de013da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace panels want the Bangsamoro bill enacted before mid-October,
        when candidates declare their intent to run in next year''s elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69211d52-c6b1-4a3c-a28d-95c839e576dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the peace agreement, elections for the first set of Bangsamoro
        leaders should be held simultaneously with next year''s national polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931c0ee-752e-4fa4-9f63-5823359df40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what would happen if there''s no Bangsamoro law?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a694b-9725-4bfb-a1dd-d75d66770d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[N]o, the agreement will stay. It''s a signed document. But whether
        or not it will be respected by either parties after 2016, is something we
        cannot foresee now," Ferrer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46818d2-7b6b-469f-b5b0-a70cb123d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]ag walang BBL, kakantyawin kami niyan eh... sasabihin nila sa
        amin, yan ba ang sinabi namin. Walang sigurado ''yang BBL, bakit natin binitiwan
        ang mga baril. pero hanggang doon lang," said Jaafar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18a702-5712-493e-8f06-08ad24e73d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar added that there are indications of dissent among their supporters,
        as shown in a letter of appeal sent to the MILF leadership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5352a07-8b4f-4e6e-a0d1-ef76ef4fe8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]ng laman ng petition nila, kung failure ang BBL, gusto nila
        MILF, babalik sa original na demand ng Bangsamoro which is independence...
        Tanong nila, ano pa ang kailangan ng gobyerno malaman, e nasabi na lahat.
        so frustrated sila. ito very dangerous na situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306deeca-d3c4-4314-a3a0-a865a308fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the MILF has assured that it won''t give up on the peace agreement,
        even if it means dealing with a new president who may have a different take
        on the peace process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc1eab-b0f8-4184-94fa-441ffc8b7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[C]ome filing of candidacy, then definitely we will have to work
        with all presidentiables, especially... to make sure that whatever gains that
        have been achieved will be carried through, transfer all the mechanisms and
        institutions of proper manner, whoever will be the next president," said Ferrer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b0325-8cbc-4947-bea3-6aecb54bd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Jaafar''s palm oil seedlings, the peace process needs
        to be nurtured and will take time before it can bear fruit. For MILF leaders
        and their combatants, patience indeed will be a very important virtue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e914a96-6d43-46e8-8a4d-e1afa77a9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:16:55.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:18:15.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with only months to go before his term ends, President Aquino
        may just let the next administration carry out his legacy.</p>'
