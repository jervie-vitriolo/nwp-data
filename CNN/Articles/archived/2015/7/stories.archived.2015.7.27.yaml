        FULL TEXT | President Aquino delivers his last State of the Nation Address</a></strong></p>'
  'lanete-rosario-vosotros-thompson-2015-pba-rookie-draft':
    'author': 'CNN Philippines Staff'
    'caption': 'Garvo Lanete, Troy Rosario, Almond Vosotros and Scottie Thompson have
      applied for the 2015 PBA rookie draft.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-27T06:13:28.221+08:00
    'imagesource': 'jcr:b33c7af2-0ac4-4044-8b9e-0f9cd3b24990'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1dff3b9-00ac-47ab-ae54-a45ea617d473'
    'lead': 'Garvo Lanete, Troy Rosario, Almond Vosotros, and Scottie Thompson have
      officially applied for the 2015 Philippine Basketball Association (PBA) rookie
      draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:46:30.929+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:46:31.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas cadets, Lanete apply for 2015 PBA draft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca7e51-e040-4af9-8c4d-bd917fd0bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Garvo Lanete,
        Troy Rosario, Almond Vosotros, and Scottie Thompson have officially applied
        for the 2015 Philippine Basketball Association (PBA) rookie draft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc38f1d-1ccd-47a8-8790-0ec91eb7d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four players formally passed their applications at the PBA office
        in Libis on Monday (July 27), according to separate reports by the Inquirer.net.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f3a01-8b93-46df-acc0-8029e6a2abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete, who is the younger brother of Barako Bull’s Chico Lanete,
        was successful in the PBA Developmental League. He won titles with NLEX and
        Hapee and was named the Most Valuable Player of the 2014 Aspirants’ Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacabec-bb19-4f9a-9736-78d8b459376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rosario, who is expected to be one of the most sought
        after players in the 2015 draft, steered National University to a championship
        in the University Athletic Association of the Philippines (UAAP) last season
        and won a gold medal with Gilas in the 2015 Southeast Asian Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcbd34-244c-4dba-b1e1-20f46e42bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and Vosotros were also part of the Gilas team that won
        gold with Rosario. Thompson is a former MVP in the National Collegiate Athletic
        Association (NCAA), while Vosotros was a vital piece in La Salle’s UAAP championship
        run in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0c570-b805-49ba-92c5-4b96b04ef303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text owns the first overall pick in this year’s draft and
        is expected to snag Fil-Tongan Moala Tautuaa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937f650-0a53-487d-9dc9-29a738b10885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:46:30.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:46:31.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 rookie draft will take place on August 23 at the Robinsons
        Ermita in Manila.</p>'
  'NBA-Fit-Week-Khris-Middleton-Alec-Burks-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'Utah Jazz guard Alec Burks (left) and Milwaukee Bucks forward Khris
      Middleton (right) will join former NBA head coach Brian Shaw to open the NBA
      Fit week in the Philippines.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-27T05:08:37.401+08:00
    'imagesource': 'jcr:d17d1baa-06cd-4ac6-8672-4b47bbfe3f2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c816bbd-a72f-48a6-a014-2f9410870de4'
    'lead': 'Utah Jazz guard Alec Burks and Milwaukee Bucks forward Khris Middleton
      are set to join Brian Shaw to open the NBA Fit Week on Wednesday (July 29) at
      the Gatorade Hoops Center in Mandaluyong City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:12:59.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:12:59.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khris Middleton, Alec Burks headline NBA Fit Week in the Philippines

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8387ba8-5536-4f79-8046-d536e413b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Milwaukee Bucks
        forward Khris Middleton and Utah Jazz guard Alec Burks will join 5-time NBA
        Champion and former NBA Head Coach Brian Shaw to tip off NBA FIT Week on Wednesday
        (July 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da469e07-ffb7-439c-80c6-72e77eb07fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning for the second consecutive year, the Gatorade NBA Training
        Center gathers elite instructors in the fields of basketball, fitness and
        conditioning, and nutrition to share the latest techniques with elite Filipino
        athletes and coaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851ed8d-a0ca-4ee8-a80f-399fce8c8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Gatorade NBA Training Center will be held at the Gatorade
        Hoops Center at Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfd46e-0a1f-4eb6-ab22-abc2d454e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA FIT Week highlights the importance of healthy living through
        three pillars:&nbsp; be active, eat healthy, and play together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123f053-460e-4b11-9cb2-fbb860aa8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional activities lined-up for NBA FIT Week include an NBA Cares
        clinic with Project Pearls on Thursday (July 30) for 40 children from the
        community of Barangay Bocaue, Bulacan, as well as the NBA FIT Adi Nation Skills
        Camp on July 31 featuring nine to 13-year-old youth varsity players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a66234-4d3b-4cf2-9124-b93255715547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally selected 39th overall by the Detroit Pistons in the 2012
        NBA Draft, Middleton averaged 13.4 points, 4.4 rebounds, 2.3 assists and 1.5
        steals per game with the Milwaukee Bucks last season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd077d4-0e1e-4d91-aedd-3f9cdd5d86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burks, on the other hand, was selected 12th overall by the Utah
        Jazz in the 2011 NBA Draft, and averaged 13.9 points, 4.2 rebounds, 3 assists
        and 0.6 steals this past season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68bb44-dfe2-4ed5-b8c6-1d34e3523bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:12:59.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:12:59.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/20/brian-shaw-nba-fit.html">Related:
        Brian Shaw to train elite Filipino cagers, coaches</a></strong></p>'
