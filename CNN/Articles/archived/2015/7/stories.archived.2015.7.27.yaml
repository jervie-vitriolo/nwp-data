      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected as the 24th pick in the 2014 National Basketball Association
        (NBA) Draft by the Charlotte Hornets, Shabazz Napier was traded to Miami in
        a draft day deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b98342-3982-4ab8-af70-62ae75eb3885'
      'mgnl:activationStatus': true
