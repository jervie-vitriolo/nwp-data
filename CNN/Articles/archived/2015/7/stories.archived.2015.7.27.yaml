    'template': '1'
    'title': 'Netizens react to Bobbi Kristina Brown''s passing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd103fd-cc20-47ff-9518-41000d6c59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bobbi Kristina
        Brown, the daughter of music legend Whitney Houston and R&amp;B artist Bobby
        Brown, passed away on Monday (July 27 PHT) in the presence of family at the
        Peachtree Christian Hospice in Duluth, Georgia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebecec-8fb1-4174-806e-5ab6dd8916fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbi Kristina was found unresponsive in her bathtub before being
        rushed to a hospital, where she was placed in a ventilator to assist her breathing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a14e2-8f70-44e3-a8b0-2ee347b8eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was later placed in a medically induced coma, before being
        moved into hospice care due to her deteriorating condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb548aa-5d41-4b4a-b31b-936aaf47c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Brown family acknowledged the support they have
        received in the last few months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b90294-964a-468b-aecc-22199db06fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is finally at peace in the arms of God,” read the statement.
        “We want to again thank everyone for their tremendous amount of love and support
        during these last few months.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5c74d-5c19-470c-8b58-8265c81f0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:26:51.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:26:51.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of Brown''s passing spread, people took to social media
        to condole with the Brown family.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
