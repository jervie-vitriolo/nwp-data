  'PSL-Challenge-Cup-quarters-begins-August-1':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-27T07:56:07.949+08:00
    'imagesource': 'jcr:64d872a1-587f-4311-82f9-11f94e0d2817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe618d1-550c-4177-9a38-173a750b7f31'
    'lead': 'The quarterfinals in the women’s division of the Philippine SuperLiga
      (PSL) Challenge Cup will be composed of Amy’s, Philips Gold, Cignal HD Spikers
      B, Petron XCS, Foton Tornadoes, Meralco, Foton Hurricanes and Gilligan’s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:23:55.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:23:55.621+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL Challenge Cup quarters on August 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c68a37-8505-4b5b-b254-8480171fa184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fiola Ceballos
        and Patty Orendain of Foton Tornadoes overcame a hard-fighting Meralco team
        to pull off a 21-14, 15-21, 17-15 conquest in the PLDT Home Ultera-Philippine
        Superliga (PSL) Beach Volleyball Challenge Cup 2015 on Saturday (July 25)
        at the Sands By the Bay in SM Mall of Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02035844-b9ee-40d9-907d-8d9e3520c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceballos delivered a pair of attacks down the crucial stretch of
        the deciding set to essay the victory and tow the Tornadoes to the quarterfinals
        of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c5287-16eb-4cea-bffd-5dc8bf579c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy, composed of Len Cortel and Samantha Dawson, meanwhile, dominated
        Philips Gold’s Aileen Abuel and Rossan Fajardo, 21-18, 21-12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e459d-07ac-4c2c-b33a-985acfa7e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal HD Spikers A’s Cha Cruz and Michelle Laborte pulled an upset
        of erstwhile undefeated Foton Hurricanes Pau Soriano and Bea Tan, 25-23, 21-14,
        while Gilligan’s Danica Gendrauli and Norie Diaz claimed the final quarterfinal
        berth after clobbering Petron Sprint 4T, 18-21, 21-17, 15-9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a512a8-a6fb-4009-a9ff-aab02d0d5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory, however, is already worthless for Cruz and Laborte
        who will be relegated to the classification phase after absorbing a pair of
        setbacks early on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515f3fe-d682-4e56-8eaa-7e2a9b57886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterfinals in the women’s division will be composed of Amy’s,
        Philips Gold, Cignal HD Spikers B, Petron XCS, Foton Tornadoes, Meralco, Foton
        Hurricanes and Gilligan’s. Action in the next round unfurls next week August
        1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d48d0b-7800-4f1b-aa81-139ac5aa3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men’s division, Centerstage escaped SM By the Bay B, 21-16,
        18-21, 15-11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7d65e-5f64-407e-ada9-0b3c7799cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:23:55.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:23:55.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM By the Bay A beat Champion Infinity B, 21-17, 18-21, 15-10, while
        Cignal HD Spikers A overcame Perpetual-Molino A, 21-14, 21-10. IEM swept Perpetual
        Molino B, 21-13, 21-11.</p>'
  'Albay-governor-suspends-classes-work-due-to-SONA':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-27T00:39:03.428+08:00
    'imagesource': 'jcr:5962adf7-7e86-44cf-9502-27084b8852d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0492b1-6715-47aa-b8ea-92aeff3e4444'
    'lead': 'Due to President Aquino’s last State of the Nation Address (SONA) set
      today (July 27), Albay Governor Joey Salceda suspended classes after 12 noon
      for all levels in both public and private schools in all areas of the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:28:45.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:28:45.822+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay governor suspends classes, work due to SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e6236-133d-4a61-b3d8-5381b708d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines) —</strong> Due to President
        Aquino’s last State of the Nation Address (SONA) set today (July 27), Albay
        Governor Joey Salceda suspended classes after 12 noon for all levels in both
        public and private schools in all areas of the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824844e-5901-41c2-abd3-824d34ce4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said that the SONA offers the youth a good lesson which
        they can ideally learn by listening together with their family at home. He
        added that in exchange to their afternoon classes, college students may be
        required to submit a one paragraph reaction paper to the SONA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41a5b0-181a-4e9c-a813-145d9cf182b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/23/state-of-the-nation-address-sona-what-you-need-to-know.html">Related:
        What you need to know about SONAs</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad5a74-268b-4d5e-b3bd-1c2ff2cbaf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from suspending classes, Salceda also ordered all heads of
        provincial departments and all local government units under their supervision
        to discharge all staff after lunch. He said that they are also encouraging
        all national government agencies operating in Albay to give their staff the
        same opportunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f78fc-9f69-4231-b1d8-dc806ab0db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said that this is to give government employees the opportunity
        to listen to the last SONA of the president, adding that this will also give
        them the chance to learn and discern its meaning for themselves, for their
        children, and for the community as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e30c6d-e391-4df2-ac68-a25beb0a4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/27/from-the-regions-expectations-aquino-last-sona.html">Related:
        Expectations for Aquino’s last SONA</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0e899-0033-46c0-9d89-74f7a1a26926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salceda cleared out that those engaged in delivering health,
        responding to emergency and in keeping the peace and order are exempted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435bfe0-f918-47b0-932e-85242eb08aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:28:45.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Salceda disclosed that they were asked by Malacañan to
        submit inputs on tourism developments of the province since foreign tourists
        rose from about 47 thousand in the year 2010 to about 339 thousand in 2014,
        while the tourism roads developed has already reached 320 kilometers.</p>'
    '10':
      'image': 'jcr:56381272-efd4-4d16-b98f-be164ac8d5c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a383384-5b95-4ed0-8faa-f293e51f5c6a'
