      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/26/motorsport/motorsport-hungary-vettel-bianchi/index.html">Hungarian
        Grand Prix: Forza Ferrari! Sebastian Vettel on top</a>"</p>'
