    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MGG: Pres. Aquino scores lower than previous year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d1608-b778-4c6f-820c-b7017611a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration
        of President Benigno Aquino III received an overall score of 5.93 in 2014,
        lower than its rating in 2013, according to the Movement for Good Governance
        (MGG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e450feb-76c9-420a-9c83-b1d37e6064ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorecard of the MGG evaluates the performance of the administration
        and if it has remained faithful to its contract with the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d331f10-a327-4a93-859d-ce7324b0fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to 2013, the president received a mark of 7.0 in governance,
        but the MGG failed to account for the lack of accountability in many instances
        such as the Mamasapano incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c523314-2fc2-4d6b-8a60-9b991cea150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably the 7 points would have gone lower because there has been
        no accountability in many of the major disasters in the economy,” Dr. Milwida
        Guevara, co-convenor of the MGG, said in an interview on CNN Philippines''
        Headline News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d20b09-37e4-407d-92c3-e390c5d677df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara added that the World Index gave Aquino a marked improvement
        with respect to corruption — except that his administration has been very
        selective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d52c37-b537-48a2-a964-b561339307da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has set a very good model for honesty except that honesty has
        not really filtered down to the bureaucracy especially the judiciary,” added
        Guevarra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddecfb-b529-4109-bcc0-4a1bcc6d4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The judiciary is still perceived to be very corrupt and honesty
        cannot really be seen in the lower echelons.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cf724-dfa2-4421-97d9-8f861fdd1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was given low marks in other portions of governance and transformational
        leadership, which involves employment opportunities, education to those who
        are unable to get it, healthcare, RH Law and equal justice to rich or poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf005fda-30aa-457e-9dc9-39dafa2bb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is where the MGG scored him lower than his performance last
        year because the economy did not grow as fast as last year. We only grew by
        6.3%, lower than 7.4,” Guevara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2bfeb-51b5-4376-93e0-9dfdac65bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been no marked improvement on the delivery of health
        services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b49b6e-4443-4e06-bb43-0dcd5182e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara pointed that 45% of barangays still do not have barangay
        centers. More than 50% of Filipinos die without having the care of a healthcare
        provider in spite of the fact that the AIDS cases in the country increasing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c635e-bc11-4cd3-be7c-21ba542ebe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the delivery of social services really falls below expectation,”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fefd5-eabe-4f5a-a2ac-d8c28ddd4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that in the section of public finance, the deficit has
        really gone down but really because of underspending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72332bb-d0d3-46c1-8376-2851894c47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino has attained his target with respect to employment
        generation but did not fare well in addressing the agricultural sector, which
        grew only 2.4%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4839d87-c5a6-48a0-b703-410d320541f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:15:34.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:15:34.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the lowest production of goods in the ASEAN,” said Guevara.
        “The country has so much resources and potential so what really is heartbreaking
        is we have not reached the potential.”</p>'
  'House-Speaker-Feliciano-Sonny-Belmonte-says-Daang-Matuwid-a-resounding-success':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'House Speaker Feliciano Belmonte Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T01:33:57.013+08:00
    'imagesource': 'jcr:27c00099-0fdd-4d35-a972-f0b25e1afcc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc24eea8-f913-48da-a62f-54f1c5b287aa'
    'lead': '"Daang Matuwid" — the good governance platform that has driven the administration
      of President Benigno Aquino III for the last five years — has been "a resounding
      success," with the government improving its credibility, according to House
      Speaker Feliciano Belmonte Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:21:00.652+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:21:01.254+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte: ''Daang Matuwid'' has been a ''resounding success''

      '
    'updated': 2015-07-29T10:09:00.000+08:00
    'visualType': 'image'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66de75c-65f8-4c46-b712-9accd656e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Daang Matuwid
        — the good governance platform that has driven the administration of President
        Benigno Aquino III for the last five years — has been "a resounding success."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2bed8-e1c4-4f65-b173-32361963c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano Belmonte Jr. made this assessment in his
        remarks at the opening of the third session of the 16th Congress on Monday
        (July 27), just hours before the president was set to deliver his last State
        of the Nation Address (SONA).</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c66be-e08e-4be8-b545-23983359da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, who belongs to the ruling Liberal Party, recalled how
        the commitment to achieve good governance began when the president delivered
        his first SONA, calling for all officials to observe a "no wang-wang" policy.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c975fc1-8e5e-4fb1-bb4d-d27c720d5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wang-wang — a vehicle siren that''s only legally allowed for
        use by law enforcers — has become a familiar sign of abuse of power and privilege
        in the Philippines.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6c617-b9b5-483f-a1df-c2e36b970add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone in a vehicle using that siren expects other motorists to
        give way — regardless of his actual authority or urgency of his trip.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7f696-1e6c-4846-9a4f-6985ae1ee328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials tightened the ban on the unauthorized use
        of such sirens. And President Aquino himself has refrained from using such
        a siren, and most of the time, his convoy would stop at a red light.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276aa92-18f9-4ca8-a377-926486e86afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not only meant to be a symbolic gesture, as it actually
        highlighted the government''s commitment of doing away with the pomp and privilege
        of power, and high position," Belmonte said. "It became our collective mission
        as well, to restore decency to public service, ending long-standing practices
        of preferences, exemptions, and abuse, profoundly guided by the sense of fairness
        and decency of the Filipino."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c37bfa-b3ba-4589-aed0-533f7cc7bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because Congress acted in this spirit as it passed several significant
        measures, it gained "credibility," Belmonte said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61f395-1fd0-467e-9df9-49358b1da3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a point that President Aquino had often made, Belmonte explained
        what the enhanced credibility meant for the Philippines,</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0aaed-33a3-43a1-a31c-e1fb124492ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is this credibility, earned at home and around the world,
        which has generated tremendous growth potential for our country," he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ad6df-a322-412a-b92c-6683089d5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good governance and credible laws are the key to continuing and
        expanding this growth. Through these economic measures we intend to make unstoppable
        the full economic resurgence of the Philippines. By placing our economic policies
        in line with the best practices of the world we will make inevitable the achievement
        of full social inclusiveness, and no dream will be unreachable."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccf5d6-8585-48be-a127-b88c14a87a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Landmark legislation''</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3812d-9a96-45df-962d-657f2233de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte called the measures "landmark legislation" that "languished
        for decades for lack of political will."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa685d-02dc-40f2-9a18-5ba59619a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t always been smooth sailing for some of these measures.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cba25-075b-44c5-a6ff-3e51e36a98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them fueled so many long and heated debates, both in and
        out of Congress — notably, the Sin Tax Reform Law, the Reproductive Health
        Law, and the K-to-12 educational system.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f899bc-221e-4d96-b3ab-453e8b177cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others that Belmonte said would be tackled next as priority
        measures have also been controversial — notably, the proposed Bangsamoro Basic
        Law, and the resolutions that would amend what Belmonte called "restrictive
        provisions" of the Constitution to attract more foreign investments.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92eb21-e24a-41da-b37d-314301b73506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress reconvened, Belmonte said lawmakers were determined
        to see these measures passed.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341603d7-c222-4aca-afb2-d2355542419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In urging his colleagues to pass the economic measures, he said:
        "By amending the restrictive economic provisions of our Constitution, we empower
        Congress to enact laws that will attract the kind of investments that will
        reverse the de-industrialization and de-agriculturalization of our economy.
        Only then can we encourage locators and investors to expand our manufacturing
        sector, the area where the better paying decent jobs can be created. This
        is the best strategy to ensure that no Filipino will be left behind."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cff8ab-aea1-4792-a500-46da9861165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the Bangsamoro Basic Law, he said: "For far too long, the
        conflicts in the Bangsamoro have taken on different forms, rooted in passions
        that feed on discrimination and deprivations that are fueled by poverty,"
        Belmonte said. "We must address the longstanding grievances of the Bangsamoro
        people by&nbsp; empowering them to fully provide for their self-expression
        and development."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c831e4-3d4b-4036-b93a-a1eaf8348c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was careful to point out, however, that non-Muslims in&nbsp;the
        Bangsamoro should get equal treatment: "But this has to be complemented by
        clear and decisive legislative language to accommodate and empower not just
        the new majority of the Muslims in the Bangsamoro, but also for all other
        groups whose lives, family, and work are located in these regionally autonomous
        areas of the Bangsamoro."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e52d5d-722e-4c32-afb4-a989785ad9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thorny issue, with international repercussions, is the Philippines''
        territorial dispute with China and several other neighboring countries over
        the West Philippine Sea.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58325f-6d97-4010-8481-b29167aeb311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without actually naming China, Belmonte also urged Senate to pass
        measures related to the Philippines'' territorial dispute — the Archipelagic
        Sea Lanes Act and the Maritime Zones Act.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb8dd1-ac38-444f-bb4d-660818d060e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laws, he said, would protect the territorial integrity of
        the Philippines — "even as this Congress, continues to fully, and unequivocally
        support, the country''s claims over our Exclusive Economic Zones in the West
        Philippine Sea,&nbsp; at the Arbitral Tribunal of the Permanent Court of Arbitration
        at the Hague.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec070f8a-d280-4b68-ace1-3fcbb1b56a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently aware that some lawmakers might be distracted by preparations
        for the 2016 elections, Belmonte said towards the end of his remarks: "Next
        year we will see a transfer of power. But today, we must recognize that there
        remains a last window of opportunity, to make a greater difference in the
        lives of our people."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baaffc-c5c6-4a1a-b99d-7b0f4f54e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passed and prioritized measures</strong></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cf1e8-d806-4642-a5a3-7a1ac44079df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other measures that Congress has already passed:</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36ba12-caff-4aa3-a8b0-d25b91ca6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>allowing compensation for the human rights victims of the martial
        law regime of President Ferdinand Marcos</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f2b18-32ed-4225-b688-674aa69f498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the GOCC Governance Act, which reined in the abuse of some official
        using government-owned and controlled corporations as their milking cows</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398aae8-83b2-4bf1-8cb9-6944eb784aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the amendment of the Sandiganbayan Law, which created two additional
        divisions and allowed the transfer of minor cases to the Regional Trial Courts</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d8cf2-27d8-430e-aa19-dad5165b89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>raising tax exemption for 13th month pay, from P30,000 since 1992
        to P82,000, which increased their purchasing power</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c412c4d-9d8c-43cc-8b65-a830363e4c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>stopped practice of operating on a reenacted budget while ensuring
        that it is passed on time</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b04c6a-1ca4-4a34-90e0-f1fbc9a40fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Philippine Competition Act, an anti-trust law that prohibits
        and penalized anti-competitive deals and abuse of dominant market positions</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ad409-8717-4bce-8909-e83684a3f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>amended Cabotage Law, allowing foreign vessels to call on several
        local ports</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50222b5d-5cf5-4afc-a4a7-397d59b9dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also enumerated several other priority measures, some of
        which had already passed on third reading:</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8403145-10d8-4cf9-a4b9-0faa20b9d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the 2016 national budget</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486775da-d22e-43d0-9256-f82be63cb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the creation of the Department of Information and Communications
        Technology</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3316806-64ce-4cac-a122-b2df73cbbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>strengthening the Build-Operate-Transfer Law</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd5566-dddf-4411-a24d-fcbb85618356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the modernization of the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA)</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ff7cc-e14b-4571-8632-2b8b9f3184ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Freedom of Information Act</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324eea87-094f-432e-90ce-6a6cd0b44ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:21:01.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Tax Incentives Management and Transparency Bill</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a95666-3212-4bf2-9a20-5992861b50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:21:00.663+08:00
      'mgnl:createdBy': 'cnnproducer'
