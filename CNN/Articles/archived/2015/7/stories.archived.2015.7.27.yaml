      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Froome clinched his second Tour de
        France triumph as powerhouse sprinter Andre Greipel won the 21st and final
        stage on the Champs Elysees Sunday (Monday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde442c-5df9-4e00-bec8-67355c2aeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froome, who was assured of victory after protecting his race lead
        on the penultimate stage to the Alpe d''Huez, finished safely at the back
        of the bunch, linking arms with his Team Sky teammates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1010951-2f14-4d0c-b896-a234b43bffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian Nairo Quintana and his Movistar teammate Alejandro Valverde
        of Spain finished second and third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187b403-4777-4b7b-809f-fa6a446f3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froome was adding to his 2013 triumph in cycling''s most famous
        race -- where Quintana was again his nearest challenger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a85c8-1274-4b18-88d8-8af9e8bca20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With former Team Sky leader Bradley Wiggins claiming the 2012 edition,
        British riders have won three of the last four Grand Boucles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc72ed-8aa5-47b2-8ce9-001a344c27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rainy Paris</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed939dcc-6b16-4c69-8b1a-6ae4013f7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain had meant Tour organizers neutralized the 10 closing laps around
        the Champs Elysees so Froome was officially declared the winner soon after
        he hit the wet cobbled streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c3fef-d5c9-4faf-a4ab-1eb36dc544d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left the way clear for the fast men like Germany''s Greipel and
        he duly proved again he is the dominant sprinter with his fourth win of the
        2015 edition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74f559-cafa-451e-9680-2046c46632c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished ahead of Frenchman Bryan Coquard and Alexander Kristoff
        of Norway, with Britain''s Mark Cavendish out of the placings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a6cb3-46f2-4a34-a408-ded13ff99f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froome is also the winner of the polka dot jersey for the best climber,
        while Peter Sagan of Slovakia won the green points jersey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db9546-983a-434a-b2d5-0c4a3e09bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security scare</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b18e95-bd97-48a5-b883-729dd00de353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up to Sunday''s (Monday PHT) closing stage was dominated
        by reports that French police had opened fire on a car which smashed through
        security barriers close to the finish at around 8.00 am local time (06.00
        GMT)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbcf05-705c-4324-94fb-4342f74dfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened as police and officials tried to redirect
        traffic away from roads closed for the finish of the Tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efc244-adff-4b42-9de2-0cdd47d03fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in the French capital has been tightened following the
        jihadist attacks, which started with the massacre at satirical magazine Charlie
        Hebdo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bab53-808c-4b25-87b8-3e6949fff8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not believed the incident was terrorism related.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b7b5a-5d77-4a99-ba65-a3de4e8c97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dominant performance</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffc3ba-7dfb-45ce-a311-b6ac49b69b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan-born Froome dominated the Tour from the opening week, claiming
        the yellow jersey as early as the third stage. He briefly relinquished it
        to Cavendish''s Etixx-Quick Step teammate Tony Martin, but once back in the
        overall lead he took command</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083a8bc-6c31-4d20-bd59-b712f03eed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first mountain stage of the race from Tarbes to La Pierre-Saint
        Martin proved the key to his victory as he cycled away from rivals such as
        Quintana and Giro d''Italia champion Alberto Contador.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58b676-22c1-43e0-bbe2-3edddfbd88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was his supremacy and the time gained, it also led to question
        marks about his level of performance and the inevitable rumors of doping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5c36c-755a-44ef-9aa8-a3dc11fbfa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froome responded with a fierce defense of himself and his teammates,
        but it did not stop a fan throwing a cup of urine at him and others to spit
        in his direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5086c-2b91-4566-a6a8-ce899fa4a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his victory speech, an emotional Froome said he would always
        live up the traditions of the race and the yellow jersey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083b396-d801-4bc5-bb81-b9256f319e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always respect it, never dishonor it and always be proud
        to wear it," he told the crowd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441bb0a-3b80-4ea9-a18f-6de47aad48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:49:46.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/26/sport/cycling-tour-de-france-froome-greipel/index.html">Tour
        de France 2015: Chris Froome seals second Grand Boucle</a>"</em></p>'
