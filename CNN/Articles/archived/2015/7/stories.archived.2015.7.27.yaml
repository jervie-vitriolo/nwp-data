        Shabazz Napier is reportedly set to make another Florida-based ball club his
        home, after being acquired by the Orlando Magic for a protected future second
        round draft pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65269159-760e-4ab3-acc1-5c01a6ecc215'
      'mgnl:activationStatus': true
