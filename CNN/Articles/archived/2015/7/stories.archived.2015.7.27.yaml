    'template': '1'
    'title': 'SONA 2015: Aquino administration''s policies and priority bills

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abeb354-a87b-49c6-a392-c74bb29066a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The clock is ticking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb5bb1-58a8-4548-91e3-d43e4edbcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a year left before a new President is elected, Congress
        will soon be tackling priority bills the current administration is pushing
        for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912dc8b-7de0-4554-a967-26282990993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangsamoro Basic Law</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b72075-c0b3-43df-bf7b-87a3404e105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the list is the draft Bangsamoro Basic Law (BBL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c282b-773c-45f7-8911-55c5f8a827d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is pending at the House of Representatives, and the
        Senate is waiting on a substitute bill. What are the chances of it being passed?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2bc44-310e-4206-bce6-f112ef62ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Rafael Alunan doubts it will ever be passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fc079-54a6-4858-976b-2ebf86d37507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there''s tremendous resistance against the BBL — a
        measure seen to end decades-long conflict with rebels in the south.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6114f-fd40-4ef4-aba8-155f7d130812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of argument, if it passes the legislature, to me the
        chances are quite slim especially at the level of the Senate. But in the event
        that it is passed by the legislature they still have to hurdle the SC [Supreme
        Court]. That will be the final battle ground," said Alunan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2209626-9469-402c-a0f5-2434a2ed750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan maintained the peace process with the Moro Islamic Liberation
        Front (MILF) has not been transparent and inclusive. Because of this, he said
        that people in Mindanao believe BBL will not solve the unending cycle of violence
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec88c1-3ad0-40f2-bfbc-c20a0c6f5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the BBL is passed or not, The MILF for example, if the
        BBL is not passed they will go to war. They''ve said it themselves. If the
        BBL is passed, those who are excluded from the talks — and many were excluded
        — said they won''t take it sitting down," Alunan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546b46c-030d-44f0-ab09-6412bc55856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ferdinand “Bongbong” Marcos,Jr., chair of the Senate Committee
        on Local Government, argued that cannot support the BBL in its present form.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce208cb-74fa-4b11-a11f-ca59f1a9ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Philippine Peace Panel and the OPAPP had not consulted anyone
        but the MILF. So if I said it would lead us to perdition, it will lead us
        back to war, we have already had the Zamboanga uprising. Do we need a clearer
        indication of what the reaction would be of other groups to this BBL in the
        form that it has been presented?," the senator said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10832848-1bd5-4a09-aff7-1750a9e2d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freedom of Information Bill</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdf81a-b74d-4bd3-a192-db81d73786f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another equally contentious measure is the Freedom of Information
        bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ab416-b3d8-48db-8c4c-e45acfaf49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President vowed to pass the law before he steps down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583daa4-1c15-42bd-8ecd-28ef7b2d34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill passed the Senate in&nbsp; March last year, it has
        yet to get past the second reading in the Lower House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7b09e-ad48-4b5a-a03f-47b630a46606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, author of the bill, has been urging Congress
        and the President to prioritize the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c98096-e78f-4724-b828-cf42e1dee2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had my way, every citizen should be able to access government
        contracts, project details and project allocations. This is the purpose of
        the FOI that has been one of my priorities since day one," said Senator Grace
        Poe during her speech at the Rotary Club Journalism Awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc832ef8-fd7b-49f7-9bf0-75872666fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Freedom of Information has been enshrined in our laws combined
        with the wonders of technology with the powerful weapons to kill the cancer
        of corruption.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e68b1-08fc-4cee-af17-5a58bcbd17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergel Santos, Board of Trustees Chair of the of the Center
        for Media Freedom and Responsibility, said that he is not hopeful that the
        bill will be passed into law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988b713-7500-405d-8663-ebabf9e0cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hat I had seen being discussed now in congress is a pathetic
        parody of freedom. I can''t imagine [it],&nbsp; but I''m not surprised."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb915-3202-46a4-a6e9-e9b0c80af95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he potential targets of such legislation are [the] people in
        Congress themselves. The mere fact that there have been more than 20 versions
        of the bill should give you an idea of the confused play of interests surrounding
        the bill," Santos added</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e04381-6388-44fd-981d-de5a0e9118a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of such a law, Santos said that the Aquino administration
        has at least ensured some measure of transparency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e3657-09fe-4113-aa7d-9b10d0ff224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he problem is not only in Congress. It is a problem of culture…
        the kind of people that we elect in office, the kind of people who run our
        lives socio-politically — people who should be doing all those things as well."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0831b7-4dfa-4961-8d5c-243328a8ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic charter change bill</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a8911-174e-4202-9423-178764d2e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important legislation is the&nbsp; Economic Charter Change
        Bill. It''s not on Aquino''s priority list but Congress seems bent on passing
        it. It is a measure that introduces changes in the 1987 Constitution to allow
        more foreign investment in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6fbd4-3dfb-4187-a999-aa54074fe8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said that the measure has a good
        chance it will get the Senate''s nod.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebc8e6-d0b7-4bd0-8b66-409c9929b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not amending immediately the so-called economic provisions.
        What we are amending is the manner with which we can change the policies insofar
        as the economic provisions are concerned, by adding the phrase, ‘unless otherwise
        provided by law’,” Drilon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990abf5-b6a1-4609-ba3f-3c2e82ed9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why my confidence level is high that the senators will
        be generally supportive of this process," the senator added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5b37c-00d4-4a01-af2b-3ceb7b707c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Dindo Manhit believes Congress should fast-track the approval
        of the bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e95ca-a167-49cf-bd6e-d20ad5d223b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that while the country has seen better economic growth,
        with gross domestic product increasing by 5.2% during the first quarter of
        2015, people do not have jobs, "because of our provision in our constitution
        of limiting it [specific business] to 60% ownership of Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6945434-034e-4f3b-bb63-0d0c2250109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has limited our investment to the point that among the big ASEAN
        [Association of Southeast Asian Nation] countries, we are ranked number six
        in terms of investments."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc3ada-e361-43cf-81eb-b6a20206d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit insists allowing foreign investment in different sectors
        will create job opportunities, thereby creating inclusive growth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35337d60-400e-45eb-87cd-de14294b8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major legislative measures passed into law include the K to
        12 Enhanced Basic Eudcation Act, Reproductive Health Law, Armed Forces of
        the Philippines Reform Act, and the Whistleblower Protection Act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9e2b6-7b81-4b4f-a14a-3ce5889209fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:08.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:51:08.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has less than a year left to tackle the priority bills,
        putting the political will of Aquino and his allies in Congress to test.</p>'
  'marcos-gives-aquino-passing-grade':
