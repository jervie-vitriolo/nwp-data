      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd60135-01ee-4100-a970-567626a73e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:45.608+08:00
