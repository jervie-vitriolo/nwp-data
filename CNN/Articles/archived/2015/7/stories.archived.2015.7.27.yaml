    'template': '1'
    'title': 'FULL TEXT | President Aquino delivers his last State of the Nation Address

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76d2bd-fdc7-422b-85a2-20fbb06d4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Below is the full text of the State of the Nation Address of
        President Benigno Aquino III delivered on Monday, July 27.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb49d2-51df-4fa7-b4dd-c138d7fb9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming salamat po. Maupo ho tayo lahat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3846f-d9a6-4bf1-be48-82cef0264607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bago po ako magsimula, hihingi ako ng paumanhin, dahil hindi natin
        nagawa ang tradisyonal na processional walk. Hindi na rin po natin nakamayan
        ang lahat ng nag-abang. Medyo masama po kasi ang ating pakiramdam sa kasalukuyan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45052cdc-962e-4cb5-85a5-2f556294f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bise Presidente Jejomar Binay; mga dating Pangulong Fidel Valdez
        Ramos at Joseph Ejercito Estrada; Senate President Franklin Drilon at mga
        miyembro ng Senado; Speaker Feliciano Belmonte Jr. at mga miyembro ng Kamara
        de Representante; Chief Justice Maria Lourdes Sereno at ang ating mga mahistrado
        ng Korte Suprema; mga kagalang-galang na kagawad ng kalipunang diplomatiko;
        mga miyembro ng Gabinete; mga opisyal ng lokal na pamahalaan; mga kasapi ng
        militar, pulis, at iba pang kawani mula sa ating unipormadong hanay; mga kapwa
        ko nagseserbisyo sa taumbayan; at sa aking mga Boss, ang mga minamahal kong
        kababayan, magandang hapon sa inyong lahat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73f5ce-c8ba-4c69-b547-f8f883140131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang aking ikaanim na SONA. Muli akong humaharap sa Kongreso
        at sa sambayanan upang iulat ang lagay ng atin pong bansa. Mahigit limang
        taon na ang lumilipas mula nang itinigil natin ang wangwang, hindi lang sa
        kalsada, kundi sa buong lipunan; mula nang pormal tayong nanumpang labanan
        ang katiwalian upang masugpo ang kahirapan; at mula nang natuto muling mangarap
        ang Pilipino, ang atin pong mga boss. Mga Boss, ito ang kuwento ng ating paglalakbay
        sa Daang Matuwid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dd13e-88ba-4481-ac3f-b25807707c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nito lang pong Biyernes, pinasinayaan natin ang Muntinlupa-Cavite
        Expressway. Una po ito sa nakapilang Public-Private Partnerships na tayo ang
        nag-apruba, at sa ilalim ng administrasyon natin binuksan sa publiko. Sa atin
        pong mga sinundan: Halos magmakaawa ang pamahalaan sa pribadong sektor na
        lumahok sa mga proyekto. Ngayon sila na ang sumusuyo—dito nga po sa MCX, binayaran
        pa tayo ng premium na P925 million para sa pribilehiyong itayo ang imprastrukturang
        kailangan natin. Sa taas din ng kumpiyansa nilang kikita ang proyekto, sabi
        ng private proponent, libre na ang unang buwan ng toll sa MCX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5aa627-2e07-44ba-9285-594965bda099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talaga nga pong napakalayo na ng ating narating. Para isakonteksto
        ito, magbalik-tanaw tayo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3f5ad-e23d-4198-8df9-1f0aa26fccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinatnan natin ang taumbayang namanhid na sa walang humpay na alegasyon
        ng kasinungalingan, pandaraya, at pagnanakaw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02160ef-103e-4f8d-b7dd-8cfbd733213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipinagmalaki sa ating sapat na raw ang mga classroom. Iyon pala,
        umaabot sa apat na shift ang mga klase. May pumapasok nang madilim pa, at
        may umuuwing madilim na—pero lahat sila, naiwan sa dilim dahil hindi sapat
        ang oras ng pag-aaral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2265d06-787d-43fc-971c-4bbe0b2e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uninterrupted growth” ang ibinida ng ating sinundan sa kanyang
        huling SONA. Pero nang suriin po, malaking bahagi pala nito ay galing sa remittances
        ng mga taong nawalan ng pag-asa sa Pilipinas. Ika nga po, “People were voting
        with their feet.” Kung gagayahin ko ang ganitong estilo, kikilabutan akong
        angkinin ang tagumpay na nagmula sa pagpapalayas ng ating mga kababayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72979cb-5d78-4a61-8498-0622da0ac929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang papalapit ang eleksiyon ng 2004, lampas P700 milyon ang diumano’y
        pinambili ng fertilizer na di-angkop sa pananim, sobrang taas ng presyo, at
        sa maraming pagkakataon ay hindi man lang nasilayan ng mga magsasaka. Sino
        kaya ang napataba ng patabang ito? Klarong hindi pananim o magsasaka. Naalala
        rin po siguro ninyo ang NBN-ZTE scandal. Inimbestigahan namin ito sa Senado;
        may nagsabing siya raw ay tinangkang suhulan. Nang usisain, ayaw namang magsalita
        dahil may executive privilege daw siya. Hindi rin naman maipatawag ang dating
        Pangulo—kaya ang natirang matatanong ay ang alipores niyang akusado ng panunuhol.
        Natural, itinanggi niya ang paratang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df47493-cb7f-49c3-9f24-4995759726ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong mga panahong iyon, maski bata, natutuhan na ang salitang “scam.”
        Naaalala siguro ninyo: Ang Hello Garci, na sinagot lang ng “I am sorry.” Ang
        mga tunay na bank account ng bogus na si Jose Pidal. Ang tinangkang Constitutional
        Assembly para habambuhay na manatili sa puwesto. Ang EO 464 na nagtangkang
        supilin ang katotohanan. Ang pagdeklara ng State of Emergency, para umilag
        sa checks and balances ng 1987 Constitution ukol sa Martial Law. Ang midnight
        appointments. Ang Calibrated Preemptive Response na ginamit laban sa mga nagpoprotesta.
        Sa wika pa lang po, mali na ito. Paano nauuna ang response? Para mo na ring
        sinabing nag-reply ka sa taong hindi ka naman tinext.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6633e-60dd-443a-acb1-70d03e15c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito po ang mga headline na araw-araw nating inalmusal bago tayo
        manungkulan. Pag-upo naman natin sa puwesto, sunod-sunod nating nadiskubre
        ang kalokohan ng ating pinalitan. Nabanggit ko na po sa mga nakaraang SONA:
        Sa NFA, pinalobo ang utang mula P12.3 billion noong 2001, patungong P176.8
        billion noong Hunyo 2010. Sinabayan ito ng sobra-sobrang pag-angkat ng bigas
        na nabulok lang sa kamalig. Sa PAGCOR, isang bilyong piso para sa kape. Sa
        MWSS: Patong-patong na pabonus. Sa Laguna Lake: higit sa P18 bilyon ang tinangkang
        lustayin sa paglalaro ng putik. Di ko nga po lubos maisip kung paanong naatim
        ng mga pasimuno nito ang makinabang sa pagdurusa ng ating mga kababayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23012f6e-a92f-4e16-a565-35a769fd14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bawat opisyal ng gobyerno, nanunumpang maging makatarungan sa kapwa
        at sumunod sa batas. Pero klaro: Ang ginawa ng nauna sa atin, kabaliktaran
        nito. Nakita natin ang pinakamasahol na ehemplo noong Nobyembre ng 2009, nang
        pinaslang ang 58 na Pilipino sa Maguindanao. Isipin lang ito, mali na. Ginawa
        nila, lalong mali pa. Pero ang matindi po: Naniwala silang malulusutan ito,
        dahil nasa poder sila—kaya nila itinuloy. Ilang halimbawa pa lang po ito na
        batid n’yo; napakarami pang iba.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d6886-0b2a-4ff1-a4cc-8fb42b250b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ganitong sitwasyon, masisisi ba natin ang mga kababayang lumikas
        na dahil walang makitang pag-asa?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdc312-6803-4af7-969e-7e864253d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaya ninyo, sumagi rin sa isip kong sumuko na lang. Nang pumanaw
        ang aking ina, lalo pang nabawasan ang ating kumpiyansa; nawala ang aming
        pinuno at inspirasyon sa pagtutulak ng pagbabago. Sa burol niya, may lumapit
        sa akin at nagmungkahing tumakbo raw po ako sa pagka-Pangulo. Ang sagot ko:
        Hindi naman ako masokista. Kasama ako sa nagpapahinto ng mga ginawang mali;
        batid ko ang lubha ng sitwasyon. Tiyak ko ring may mga detalye pang inilihim
        sa atin, at sadya ngang mas malaki pa sa ating nalalaman ang problema. Nang
        ako nga po ay tawagin ninyo para maglingkod, ang naging tanong ko: Kung hindi
        agad malutas ang mga problema, gaano kahaba ang magiging pasensiya ng aking
        mga Boss, bago nila ibaling ang galit sa akin?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d5b1b-50a4-4718-b0e5-0cc6f3e1f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa sa mga nakakumbinsi sa akin si Alex Lacson. Ang sabi niya: “Simulan
        lang ang pagtigil sa pang-aabuso, sapat na. To stop the hemorrhaging would
        be enough.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0add551-1f2e-4735-83ad-8c5ed7f69cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin siya: [Video]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13cce3-2b5e-4c29-b548-3d7132c3bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noon pa man, alam na nating katiwalian ang ugat ng pagdurusa. Kaya
        nga, ang sigaw po natin: Kung walang corrupt, walang mahirap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b680d87-e164-409e-9f1f-9b251f9e4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matinding pagsisikap, tapang, political will, at tiwala sa Diyos
        at kapwa ang kinailangan upang isabuhay ang kaisipang ito. Siyempre po, ang
        mga dalubhasa ng lumang kalakaran, hindi maamong tupang papayag na lang matigil
        ang pagkakataon nilang magsamantala. Ginamit at patuloy nilang ginagamit ang
        impluwensiya at salapi upang labanan ang agenda ng pagbabago. Ginamit din
        nila ang poder para maghanda ng mga salbabida sa panahon ng paghuhusga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514e686-ac35-4def-a7ec-7cd8248fa73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Ombudsman na itinalaga para bantayan ang katiwalian, diumano’y
        nagbulag-bulagan sa mga eskandalo ng nakaraang administrasyon. Na-impeach
        siya sa Kamara, at nagbitiw sa puwesto bago malitis ng Senado. Ang Punong
        Mahistradong tila ba may pagkiling sa nag-appoint sa kanya, ay napatunayang
        naglihim ng yaman at ari-arian sa SALN, na-impeach ng Kongreso at na-convict
        ng Senado.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895876-e158-4e63-8696-18c8edbf7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapalit nila, nagtalaga tayo ng mga taong may integridad at sariling
        pasya. Ang bagong Ombudsman: si Conchita Carpio-Morales. Ang bagong Chief
        Justice: si Ma. Lourdes Sereno. Ngayon, may sapat na panahon na siyang magpatupad
        ng reporma sa Hudikatura.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286d6a4-cc09-4fb5-9cd1-16c9a4e3613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati po sa ibang ahensiya, nagtalaga tayo ng tapat at matatapang
        na pinuno. Sa COA, agad nating inilagay si Chairperson Grace Pulido-Tan. Sa
        Ehekutibo naman, nag-appoint din tayo ng mga palaban: si Commissioner Kim
        Henares sa BIR, at si Secretary Leila de Lima [palakpakan] naman sa Department
        of Justice. Wala silang inatrasan sa pagtupad ng kanilang tungkulin. Sa inyong
        lahat, isang taos-pusong pasasalamat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7b346-f961-44e4-8b0d-5798b22c0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa itaas, gitna, o ibaba ng burukrasya, napakarami nang sinuspinde,
        tinanggal sa puwesto, sinampahan ng kaso, o di kaya’y nasa piitan. Kung may
        nagdududa pang tunay ngang nakapiring ang katarungan, maganda po sigurong
        ituon nila ang pansin sa tatlong senador na kasalukuyang naka-detain, at sa
        dating pangulong naka-hospital arrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e23239-08f5-4e4c-a0ff-98b9bb002b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga magsasabi: mag-move on na raw tayo. Ako naman po ay naniniwala
        sa sinabi ni George Santayana: Ang makalimot sa mali ng nakaraan, garantisadong
        uulitin ito.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee70b5-266e-4e25-9541-0390a657c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingnan po ninyo ang ginagawa ng mga nagkasala sa atin. Una, ipinapalimot
        ang kanilang mga nagawa. Pagkatapos, sasabihin nila, “Kawawa naman kami.”
        Sinamantala na nga tayo, sinasamantala pa ang likas nating pagkamaawain, para
        tuluyang makatakas sa pananagutan. Ang kasunod, gagawa sila ng paraan para
        makabalik sa poder. Di ba’t iyan naman talaga ang kanilang master plan, upang
        patuloy pa tayong pagsamantalahan?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe3605-41c2-4b46-a5a0-dea3523117b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natutuhan ko nga po sa aking mga magulang, sa simbahan, at sa mga
        proseso ng batas: Anumang paghihilom ay nagsisimula sa pag-amin at pagsisisi
        ng nagkasala. May naalala ba kayong nagsabing, “Sorry sa pagnanakaw at pang-aabuso,
        handa na akong magbago”? Ang sa akin lang po: Makaka-move on lang tayo kapag
        nakamtan ang katarungan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109c860-cc4d-4322-9efc-713f07c10fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagpatuloy nga po ang pagsasaayos ng mga institusyon, upang muli
        silang maituon sa tunay nilang mandato. Halimbawa: Sa Government-Owned and
        -Controlled Corporations. Ang mga itinalaga dito, nanumpang pangalagaan ang
        yaman ng bayan. Ang masakit, maski nalulugi na nga ang mga GOCC, kaliwa’t
        kanang benepisyo’t insentibo pa ang ipinamudmod nila sa kanilang sarili. Kumbaga
        sa baka, habang ginagatasan ang institusyon, gusto pang karnehin. Kaya ang
        dibidendo ng nakaraang administrasyon, P84.18 billion lang sa loob ng siyam
        at kalahating taon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f670a-0674-4c34-9a36-053139acf85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa atin, nabawasan na ang GOCC’s sa pagpapasara ng mga nawalan na
        ng saysay, pero dahil pinatino ang palakad: Umabot na sa P131.86 billion ang
        dibidendo sa loob ng limang taon mula nang tayo’y maupo. Hindi nga po malabong
        bago tayo bumaba sa puwesto ay madodoble na natin ang dibidendo ng ating pinalitan,
        na mas mahaba ang panahon para mag-ipon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac8fde-1a5f-4f17-845d-1515308bcfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganitong paninindigan din ang ipinamalas natin sa BIR, na siyang
        pinakamalaking revenue generating agency ng pamahalaan. Dumating tayong pinakamataas
        na sa kasaysayan ang P778.6 billion na koleksiyon noong 2008. Tinambakan natin
        ito. Noong 2012, P1.06 trillion ang nakolekta ng BIR—ang unang pagkakataon
        sa kasaysayang tumawid ng P1 trilyon ang ating koleksiyon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c974e-7eff-4eef-beca-ed6e1be04230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitong nakaraang taon, umakyat na ito sa P1.3 trillion, at aabot
        pa sa P1.5 trillion ang malilikom ngayong 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58874333-5d3b-4895-8f64-ee93ce52be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limang taon lang ang kinailangan para mapantayan, mahigitan, at
        halos madoble ang pinakamalaking nakolekta ng ating sinundan. Nagawa ito nang
        tumutupad sa pangakong di magpapataw ng bagong buwis, maliban sa Sin Tax Reform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c9620-a510-4165-8d2d-70fc83933375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano narating ito? Simple lang po: Ako po’y naniniwalang mabait
        si Commissioner Kim Henares, pero ‘yung kanyang mga kinasuhan ay iba yata
        ang opinyon. Si Commissioner Kim Henares, walang tax evader na sinanto. Ngayon,
        380 kaso na ang naisampa laban sa mga nagtangkang umiwas sa buwis. Ginawa
        rin niyang episyente ang sistema ng pagbabayad ng buwis, at sinigurong malinaw
        sa lahat ang kanilang tungkuling makiambag sa pag-angat ng bansa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a7377-3fac-4cda-a9e5-96c918a501d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Pambansang Budget: Sa ilalim ng pinalitan natin, laging reenacted
        ang bahagi o kabuuan nito. Noong 2007, halimbawa, halos Abril na naaprubahan
        ang GAA. Masama na po, na ang mga proyektong natapos na ay pinondohang muli.
        Ang mas malala: Pati ang Maintenance and Other Operating Expenses, kabilang
        na ang pasahod, ay kasama sa reenacted budget na ito. Ibig sabihin, ang nakasahod
        na ng unang tatlong buwan ng 2007, pinaglaanan pa ulit ng pondo. Saan kaya
        napadpad ang mga sobrang ipinagkaloob at hiniling?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ba29c-3a66-4661-acf8-5950c79953c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang napatunayan natin: Kung makatwiran ang mungkahi ng Ehekutibo
        sa budget, maayos ang magiging diyalogo sa mga miyembro ng Kongreso. Agarang
        maipapasa ang GAA, mas mapapabilis ang pagdating ng serbisyo sa ating mga
        kababayan, at mas maagang maiibsan ang kanilang paghihirap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0edfc9-50f8-43d3-a09a-aebcd5ae8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naging malinaw ang mensahe: Seryoso tayo sa pagbabago; patas ang
        laban dito. Ang resulta: kumpiyansa sa ating ekonomiya.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf98d5-7bcb-4b3a-a0cc-7272a2e70a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang nagsisimula pa lang tayo, hindi ko inasahang manunumbalik agad
        ang tiwala ng mundo sa Pilipinas. Ang inisip ko lang po noon: Itigil ang kalokohang
        umiiral sa sistema, para mahinto ang paglubog ng sitwasyon ng ating kababayang
        naghihikahos sa kahirapan. Sumagi man lang ba sa isip ninyo na magtutuloy-tuloy
        ang pag-angat natin sa global competitiveness rankings, at magiging tanyag
        tayo dahil sa bilis ng paglago ng ating ekonomiya? Ngayon, ang Pilipinas,
        nabansagan nang “Asia’s Rising Tiger,” “Asia’s Rising Star,” at “Asia’s Bright
        Spot.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0977a-4a25-4d54-9f93-93605509c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon nga po, sa kauna-unahang pagkakataon, investment grade na
        tayo ayon sa mga pinakatanyag na credit rating agencies. Malinaw ang sinasabi
        nito sa mga negosyante: Sulit mamuhunan sa Pilipinas; nabawasan na ang peligro
        sa pagnenegosyo dito. Ngayon, mas mababa ang interes at mas mahaba ang panahon
        ng pagbabayad ng utang, na nakakaengganyo sa mga negosyanteng tumaya sa Pilipinas.
        Sa pagtatayo at pagpapalawak ng negosyo, sisigla ang kalakalan, lalakas ang
        kompetisyon, at dadami ang oportunidad. Lahat ito, direktang resulta ng pagsulong
        ng reporma sa Daang Matuwid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669e78a-d255-462f-9a0b-a3cae2070f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingnan po natin: Noong 2010, nasa P1.07 billion lang ang net foreign
        direct investments na pumasok sa ating bansa. Noong 2014, pumalo na ng $6.2
        billion ang net foreign direct investments. Ito ang pinakamataas na naitala
        sa ating buong kasaysayan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c768f-0efc-423e-a9bc-b8b323eed1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati sa domestic investments, napakasigla ng mga numero; ngayon,
        ang Pilipino, tumataya sa kapwa Pilipino. Ikumpara natin: Mula nang una itong
        itala noong 2003 hanggang sa pag-upo natin noong 2010, P1.24 trillion lang
        ang approved na domestic investments. Mula naman third quarter ng 2010 hanggang
        2014, ang ipinasok na puhunan ng ating mga kababayan sa merkado: P2.09 trillion
        na po.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426916b-215b-4910-b4e6-93388a4a9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa manufacturing naman po: Aaminin ko, noong unang nanungkulan tayo,
        isa sa mga pinakamalaking palaisipan ang pagbabalik ng sigla sa sektor na
        ito. Humarap sa maraming hamon ang mga industriya: Kuryente pa lang, napakamahal
        na nga, di pa tiyak. Di rin po biro ang pagtatayo ng pasilidad, dahil malaking
        puhunan ang kailangan para sa mga makina at pagsasanay ng mga tao. Kaya po
        ultimo low-tech na electric fan noon, kinailangan na nating angkatin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ba218-7efa-4bf9-a5b3-ec16f05e0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil sa repormang nagpanumbalik ng kumpiyansa sa ating bansa, lumago
        ang manufacturing sector. Ang three-percent annual average growth ng sektor
        mula 2001 hanggang 2009, naiangat natin sa 8 percent mula 2010 hanggang 2014.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4555e6-bb32-4f2e-8522-7e01ca82c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinaw po: Kaya nang makipagsabayan ng Pilipino. Dati, ang tanging
        bentahe natin ay ang mababang pasahod sa ating mga manggagawa. Ngayon, dinadala
        na rin dito ang mga pabrika ng hi-tech na kagamitan: mula sa mga bahagi ng
        eroplano, mga electric tricycle, mga printer, at iba pang digital media products,
        hanggang sa high-quality medical devices gaya ng aortic catheter, at gamit
        para sa in vitro diagnostics at hemodialysis treatment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e3f56-72c8-4920-b913-56fad9f76f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin kung gaano kalinaw ang pagbabago: [Video]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8972870-538e-4c99-ad03-ae23552ea90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam po natin: Ang pangunahing sukatan kung tunay na tumatalab sa
        karaniwang Pilipino ang pag-unlad ay ang nalilikhang trabaho. Suriin natin
        ang pagbabago sa aspektong ito.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fba25-cf0b-467c-8e0a-ea54ba685b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taon-taon, mahigit 800,000 ang mga bagong pasok sa ating labor force.
        Idagdag na rin po natin diyan ang naiulat na pagkaunti ng Overseas Filipinos.
        Noong taong 2011, nasa 9.51 million ang naitalang Overseas Filipinos ng Department
        of Foreign Affairs. Sa huling datos naman ng Disyembre ng taong 2014, nasa
        9.07 million na lang ito. Hindi kalabisang isiping marami sa tinatayang 440,000
        nabawas sa kanila ay bumalik sa Pilipinas, at nakahanap ng trabaho.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c6f6a-2d11-4ab8-9f1c-ee3a31fd53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagama’t may bagong salta sa merkado, mga balikbayan, at dati nang
        walang trabaho, ang unemployment rate, bumaba sa 6.8 percent noong nakaraang
        taon. Ito ang pinakamababa sa loob ng isang dekada. Linawin ko rin po: Permanenteng
        trabaho ang nalikha natin; hindi tayo nag-hire ng magwawalis ng kalsada tuwing
        survey period lang , para kargahan ang resulta.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa341ccc-29c2-4882-98c1-2dd610eb3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaakibat ng paglikha natin ng trabaho ang maaliwalas na ugnayan
        ng manggagawa at negosyante. Ikumpara po natin. Noong siyam at kalahating
        taon ng nakaraang administrasyon, ang natuloy na labor strike: 199, o halos
        21 kada taon. Sa limang taon po natin, ang suma-total ng natuloy na strike:
        15 na nga lamang po. Noon nga pong 2013, ang nag-strike sa buong bansa: isa.
        Ito ang pinakamababa sa kasaysayan ng DOLE.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e126c36-499c-4228-9d80-0339d4ca65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya naman po talagang bilib tayo kay Secretary Linda Baldoz, at
        sa sektor ng manggagawa at mga nangangasiwa. Si Sec. Linda po, hindi lang
        magaling; napakadali mo pang katrabaho dahil lagi kang positibo. Ikaw na nga
        ang tinagurian kong Pastora ng Gabinete. Maraming salamat sa iyo, Linda.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fb8d0-8a43-468d-a2c9-bc7f2c9017fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talagang napakalaki na nga po ng pagbabago. Noon, ang mga signage
        na lagi nating nakikita, di ho ba, “No Vacancy”. Ngayon, nagkalat ang mga
        anunsiyong “For Immediate Hiring”; magbukas ka lang ng diyaryo, makikita sa
        classified ads ang maraming kumpanyang naghahanap ng maeempleo. Ang iba nga,
        pagandahan pa ng insentibo. Merong magpa-interview ka lang, ililibre ka na
        ng almusal. Kapag na-hire naman, sagot na rin nila ang blow-out para ipagdiwang
        ang bago mong trabaho.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1cb12-eb80-44d3-b68b-895d36658243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabanggit nga po sa akin ng ilang negosyante na pahirapan na ngayong
        makahanap ng accountant. Naalala ko po kasi nung bata ako, maraming kumukuha
        ng BS Commerce Major in Accountancy. Nang bumisita tayo sa Bicol University,
        naikuwento ko ito sa kanilang presidente. Tanong ko: Di ba meron kayong accountancy
        program? Meron daw po, pero kahit sila ay nahihirapang punuin ang sariling
        accounting department. Bakit? Sabi po kasi ng presidente nila, ang mga estudyante
        nila, 3rd year pa lang, nire-recruit na ng mga accounting at auditing firms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c69a90-a9a5-4680-b692-0c4ed4c7c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagawa po ito dahil sa pagtugon sa tinatawag na job-skills mismatch.
        Dati, maraming nagsasabing wala silang trabaho, kahit napakarami namang bakanteng
        posisyong nakatala sa PhilJob-Net na hindi napupunuan. Ang simpleng dahilan:
        Hindi tugma ang kakayahan ng ating mga kababayan sa hinahanap ng merkado.
        Simple lang din po ang solusyon dito: Kausapin ang mga prospective employer,
        para malaman kung anong klaseng kaalaman ang hinihingi ng mga posisyong binubuksan
        nila. Dito naman tayo nagsasanay ng trainees, upang masagad nila ang oportunidad.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332a10c-ad3d-43cc-9049-4fc6ea10845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang prinsipyo ng ating pamumuno:&nbsp; Sa halip na bigyan ang kapwa
        ng isda, turuan siyang mangisda. Ang pag-unlad at pagkakataon, sinisiguro
        nating masasagad ng ating mga kababayan. Hindi puwedeng daanin sa trickle
        down, “bahala na” o “sana” ang pag-abot nito sa mga pinakamahirap. Ang paninindigan
        po natin: inclusive growth.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3032a-376e-43d2-84ee-e8d308f61247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang agenda: ayuda, kaalaman, kasanayan, at kalusugan, para walang
        maiiwan. Ang isa sa mga mekanismo: Pantawid Pamilyang Pilipino Program.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47814918-e883-48f3-96b8-f3e68323f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinalawak natin nang husto ang saklaw nito. Ngayon, nasa mahigit
        4.4 million na ang kabahayang nakikinabang sa programa. Malayong-malayo ito
        sa dinatnan nating 786,523 lamang na kabahayan. Nitong taon, 333,673 ang nagtapos
        sa high school; kabilang sila sa unang batch ng ating mga benepisyaryo sa
        pinalawak na Pantawid Pamilya. 13,469 sa kanila ang tumanggap ng honors at
        iba’t ibang gantimpala. [Palakpakan] Iyon nga pong dalawang benepisyaryong
        nakilala ko, nakapasok sa quota course na Civil Engineering sa University
        of the Philippines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9a7be-06b8-448d-863d-460a7405660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang lahat po ng benepisyaryong ito, tataas ang antas ng kaalaman;
        sa halip na menial jobs ang pasukan ay malamang makakuha sila ng mga trabahong
        maayos ang mga suweldo. Income tax pa lang nila, bawi na ang puhunan ng estado,
        at maitutuloy natin ang siklo ng pagbibigay-lakas sa mga nangangailangan.
        Bonus pa po ang lalong magandang kinabukasang nag-aabang para sa mga honor
        students na pinagtapos ng programa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645faf16-57f2-4a81-b8a1-ac7e3ae3a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin ang isang natulungan ng Pantawid Pamilya: [Video]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b63bb-4402-416e-b2fc-2a887361dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Pantawid Pamilya, kapalit ng tulong sa mga benepisyaryo, pangunahin
        nilang dapat tutukan ang pag-aaral ng mga anak. May paunang bunga na po ito:
        Ayon sa pag-aaral ng Philippine Institute for Development Studies, noong 2008,
        mayroong 2.9 million na out-of-school children sa ating bansa. Lumaki ang
        ating populasyon, pero noong 2013, ang natirang out-of-school children, 1.2
        million na lang po. [Palakpakan] Idiin po natin ang diperensiya: 1.7 million.
        Para po nating pinuno ng estudyante ang humigit-kumulang 42,500 na bakanteng
        classroom. Siyempre, bukod sa Pantawid Pamilya, may kontribusyon din ang Alternative
        Learning System para masigurong pati ang mga katutubo at street children ay
        hindi napapag-iwanan.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1f29a-742b-4183-92f5-819c2d876704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga nagtatanong pa nga rin po: Nasaan ang resulta ng Pantawid
        Pamilya? Sagot po natin diyan, “Naman.” Ang akala kaya nila, itong Pantawid
        Pamilya ay parang mahiwagang tabletang kapag ininom ng kinder, pagkatapos
        ng ilang oras ay college graduate na? Baka po kulang sila ng pagkakataong
        mag-aral kaya tululungan natin silang magbilang: 13 taon ang K to 12, samantalang
        6 na taon lang ang aking termino. Nahahalata tuloy kung sino ang medyo matinding
        mambobola.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e9168-20a3-4bfd-adc5-9c6a60682777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang lakas din ng loob ng ibang ipagsigawan: May leakage daw ang
        Pantawid Pamilya. ‘Yun pala, para makapangutya sila, 2009 datos ang ginamit.
        Paalala lang po: Kalagitnaan ng 2010 nang ako’y naging Pangulo; mukhang ibang
        pinuno ang dapat nilang singilin sa tinatawag nilang leakage. [Palakpakan]
        Malamang, pagdating ng panahong ang mga benepisyaryo’y nag-aambag na sa ekonomiya,
        ang mga tumutuligsa ngayon, mag-uunahang magsabing sila ang ama o ina ng pinalawak
        na Pantawid Pamilya.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3f86e-e9c1-4c28-8234-06a076fe8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa sektor naman po ng edukasyon: Sinisiguro nating napupunuan ang
        mga pagkukulang ng nakaraan, natutugunan ang mga pangangailangang dumarating
        sa kasalukuyan, at napapaghandaan pati ang para sa kinabukasan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c8adb-95d3-41db-8c5e-012cc6918950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unang dalawang taon pa lang natin sa puwesto, naisara na ang dinatnang
        backlog na 61.7 million textbooks at 2.5 million na upuan. Pagdating ng 2013,
        ang backlog na 66,800 classrooms, at ang kulang na 145,827 na guro, natugunan
        na rin sa tulong ng ating local government unit partners.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369f922-3859-4d3d-987c-1ffe639b64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa estima ng DepEd, mula 2010 hanggang 2017, ang kabuuang bilang
        ng madaragdag na estudyante: 4.7 million. Bunsod po ito ng pagdami ng enrollees
        at pagpapatupad natin ng K to 12. Para matugunan ito, kailangan nating magdagdag
        ng tinatayang 118,000 classrooms. 33,608 dito, naipatayo na. Ngayong taon,
        nakasalang na ang pagpapagawa ng mahigit 41,000 pa. Ang natitirang 43,000,
        nakapaloob na sa inaasahan naming ipapasa ninyong 2016 budget.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e2e1f-2af9-405c-a8c2-63c24c819697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinatayang 130,000 naman ang kailangan nating guro. Nitong 2014,
        ang na-hire na ay 29,444. Ngayong taon, ang kabuuang bilang ng guro na target
        nating ma-hire: 39,000. Ang natitira pang 60,000, nakapaloob na sa panukalang
        2016 budget na sana po’y aprubahan n’yo. [Palakpakan] Ayon nga po kay Bro.
        Armin, ang suma-total ng naipagawa nating mga classroom at na-hire na guro
        ay higit pa sa pinagsama-samang nagawa mula sa nakalipas na 20 taon bago tayo
        manungkulan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7244eb-7907-4a9e-8c39-76824e9a98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naipamahagi na natin ang karagdagang 73.9 million textbooks, na
        susundan pa ng 88.7 million ngayong taon.&nbsp; Ngayong 2015 din, naihatid
        na sa mga paaralan ang 1.6 million na upuan, na daragdagan pa uli ng 1.6 million
        bago matapos ang taon. Sa budget na isusumite natin para sa 2016; nakalagay
        na ang pondo para sa dagdag pang 103.2 million textbooks, at 4.4 million na
        upuan. Malinaw po: Hindi na tayo mag-iiwan ng sakit ng ulo sa susunod sa atin.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459051f-251b-4c87-9ddb-51f990c40ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linawin ko lang po: Nagpatupad tayo ng K to 12 dahil hindi praktikal
        ang pagsisiksik ng kaalaman sa 10-year basic education cycle. Tandaan lang
        po ninyo noong tayo’y nag-umpisa, tatatlo na lang tayong bansa na may 10-year
        basic education sa buong mundo. Kinukuwestiyon na ang credentials ng ating
        mga kababayan sa ibang bansa; mayroon na ring na-demote, dahil hindi raw sapat
        na patunay ng kakayahan ang diplomang tangan niya. Kung ang lumang kalakaran
        sa edukasyon ay maihahalintulad sa manggang kinalburo, ngayon, sinisiguro
        nating hinog ang kakayahan ng mga estudyante na magpanday ng sariling kinabukasan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38d983-07c0-4f1d-9bd8-a5c4f736be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin ang isang patunay: [Video]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddbc97-5acf-4b3b-8541-3e711af66e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung sa tech-voc naman pumasok, nakahanda na rin ang ating pinalakas
        na mga programa para sa kanila. 7.8 million na ang mga nagtapos sa iba’t ibang
        kurso ng Technical Vocational Education and Training na pinangasiwaan ng TESDA.
        Sa Training for Work Scholarship Program lang po, umabot na sa 821,962 ang
        napagtapos. Ano na kaya ang sitwasyon nila? Ayon sa pag-aaral, 71.9 percent
        na ang agad nakahanap ng trabaho, kumpara sa 28.5 percent dati. Ang ilang
        industriya pa nga, talagang pumapalo na dahil 91.26 percent po ang employment
        rate ng mga nasa semiconductors and electronics industry—konti na lang po,
        100 percent na.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb22da3-1a09-4a85-acb0-ab987fa6587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naikuwento nga po sa atin ni Sec. Joel Villanueva: May OFW na napilitang
        umuwi. Akala niya, wala nang pag-asang umasenso. Nag-aral siya ng “hilot wellness
        massage” sa TESDA; ngayon po, apat na ang branch niya ng spa. Naikuwento ko
        na nga rin noong nakaraang SONA ang isang PWD na dating barker; ngayon, escalation
        supervisor na siya sa isang BPO.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff9609-8f0c-414d-8600-e508f9c7f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Sari-sari Store Training and Access to Resources Program o STAR
        naman, may isang sari-sari store owner na kumikita dati ng P800 kada araw;
        ngayon, P4,000 na ang kita niya. Kung susumahin nga po, halos pareho na nga
        kami ng suweldo ng benepisyaryong ito, kahit hindi parehong stress ang dinadaanan
        namin.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a363a4-5ab4-4d4e-9a01-874cc1e993c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano nagawa ito? Sinanay siya sa bookkeeping, inventory management,
        accounting, at iba pa. Talagang bilib po tayo, dahil pati kung paano siguruhing
        mapupunta sa tama ang dagdag na kita, itinuturo din sa STAR program.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489fb05-6212-4ba1-b3c3-597f8a92e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin ang isa sa mga nakinabang sa programa ng TESDA
        at ng Coca-Cola: [Video]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7804e83-b3d9-4d8a-9ccd-6bfddb591d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumako naman tayo sa sektor ng kalusugan. Sa maraming Pilipino,
        sagabal sa pagtupad ng mga pangarap ang pagkakasakit. Ang mga pamilyang umaasenso,
        back to zero kapag tinamaan ng karamdaman. Nauubos na nga ang ipon, nababaon
        pa sa utang.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c399fef-a29f-4d2c-9569-846298df2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa PhilHealth po: Dumating tayong 47 milyong Pilipino lang ang benepisyaryo.
        Halos dinoble na po natin ito. Nitong Hunyo, pumalo na ang saklaw ng ating
        PhilHealth sa 89.4 million na Pilipino. Ang pagbabago pa nga po: Tuwing eleksiyon,
        parang kabuteng nagsusulputan ang mga bagong benepisyaryo ng PhilHealth. Imbis
        kasi na pangangailangan ng taumbayan, interes ng kandidato ang naging basehan.
        Tinama na natin ang ganyang kalakaran.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c400194-cd4b-4b55-bd23-69220bafe7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heto pa po. Noong 2012, inanunsiyo natin: Kung kabilang ang pamilya
        mo sa lowest quintile o ang pinakamahirap na 20 porsiyento ng ating populasyon,
        at nagpagamot ka sa pampublikong ospital, sigurado, wala kang kailangang bayaran.
        Simula po noong 2014: Lumawak na iyan para saklawin ang susunod na quintile
        sa ating lipunan. Ibig sabihin, para sa pinakamahirap na 40 porsiyento, libre
        na ring magpagamot sa mga pampublikong ospital. Ito po ‘yung pagkalingang
        tinatawag ng iba na palpak at manhid. Ang tugon ko po, sabi nga ni Aiza Seguerra
        noong araw, “I thank you, bow.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a023585-25c8-4c3c-9a2e-eba07a6a3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, pakinggan po natin ang ilan sa mga resulta ng pinaigting
        na PhilHealth program:</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54eb1c-92c1-4d84-8db3-304413967c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb447c9-cf52-4aa1-be01-187894226205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muli po nating balangkasin ang kuwento ng nakaraang limang taon.
        Hinabol natin ang mga corrupt at nilinis ang sistema, na nanganak ng kumpiyansa
        po sa ating mga merkado. Pumasok ang negosyo, lumawak ang oportunidad, habang
        binibigyang-lakas nating magkatrabaho ang Pilipino. Sila ang tumatangkilik
        ng mga negosyo; ito naman pong mga negosyo, nakikitang meron nang level playing
        field; naaasahan ang pag-asenso nang hindi kailangang mandaya. Nagpapalawak
        sila ng operasyon, at umeempleo ng mas maraming tao. Siklo po ito: Katarungan,
        tiwala, paglago ng ekonomiya, pagkakataon, pag-asenso. Boss, ito mismo ang
        diwa ng “Kung walang corrupt, walang mahirap.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212dd52-016d-4dab-b25e-8a88fcbe54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At hindi lang natin nakamtan ang pagbabago; ang transpormasyong
        ating tinatamasa ngayon, lagpas-lagpas pa sa inasahan noong simula.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cad39d-6ff8-4040-aaae-47521cc81939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Cadastral Survey, na sinimulan pa noong 1913, tapos na natin.
        Inabot ng halos isang siglo ang mga nauna sa atin para matapos ang 46 percent
        nito. Ang mahigit kalahati pong natitira, nabuno natin sa limang taon sa puwesto.
        Ito pong Cadastral Survey ang tumutukoy sa hangganan ng mga lupaing saklaw
        ng bawat lungsod, bayan, at lalawigan sa Pilipinas. Sa ARMM, halimbawa, para
        bang nanganganak ang lupa: Sabi ng mapa, 1.2 million hectares lang ang meron,
        pero kung susumahin ang idinedeklarang lupa, 3.7 million hectares ang inaabot.
        Ngayon, dahil naayos na ang land record system, wala nang nanganganak na lupa
        sa ARMM.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155dabe-fa85-46d0-a8f1-e2e64281c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong 2011 po, inimbentaryo natin ang mga sitio; tinukoy natin kung
        sino pa ang nangangailangan ng kuryente. Gawa ng Sitio Electrification Program,
        nakapaghatid na tayo ng liwanag sa 25,257 sitiong natukoy sa imbentaryong
        ito. Dagdag pa rito, dahil sa paggamit ng solar at iba pang teknolohiya, kahit
        malayo o liblib na lugar, nagkakakuryente na rin. Ngayon po, 78 percent na
        ng target ng SEP ang energized na, at tinitiyak sa atin ng DOE na bago tayo
        bumaba sa puwesto, lahat ng naitala noong taong 2011, may kuryente na. [Palakpakan]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c40c4-3800-4113-bff1-eb9b22a7634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunghayan po natin ang isang magsasakang nakinabang sa ating Sitio
        Electrification Program.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada7d71-c0aa-473d-9288-b0ecaff1d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a572c-105c-412e-a462-a4d840984f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa aviation naman po, sunod-sunod din ang good news: Ang significant
        safety concerns na ipinataw ng International Civil Aviation Organization noong
        2009, natanggal na noong 2013. Sa parehong taon, pinayagan ng European Union
        ang ating flag carrier na muling lumipad patungong Europa. Noong 2014 naman,
        isa pang local carrier ang pinayagan ng European Union, habang inangat na
        tayo ng U.S. Federal Aviation Administration sa Category 1, mula sa nangyaring
        pag-downgrade sa Category 2 noong 2008.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c919a-6b16-4907-bd47-1b6710ba5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil dito, dumadami ang flights papasok at palabas ng bansa, at
        napapadali ang paglipad ng mga turista sa loob ng Pilipinas. Ang maganda pa:
        Nitong Hunyo, inalis na rin ng EU Air Safety Committee ang travel ban sa lahat
        ng ating air carrier. Ito po ang unang pagkakataong tinanggal nila ang ban
        sa buong civil aviation sector ng isang bansa. Ngayon, lahat ng airlines natin,
        direkta nang makakalipad papuntang United Kingdom, Italy, at iba pang bansang
        kasapi ng EU.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fd72f-e9f8-45d8-a4d9-b4576f73085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa seafaring: 2006 pa lang po, kinuwestiyon na ng European Maritime
        Safety Agency o EMSA ang ating pagsunod sa Standards of Training, Certification
        and Watchkeeping for Seafarers. Dahil dito, nagkaroon ng bantang hindi kilalanin
        ng EU ang ating maritime education certificates. Kung hindi tayo umaksiyon,
        may potensiyal na mawalan ng trabaho ang tinatayang 80,000 marinong Pilipinong
        naglalayag sa mga barkong Europeo.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd484e-5c1e-4e5c-8d7d-3de5e378edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agad na kumilos ang MARINA at DOTC para iayon ito sa mga pandaigdigang
        pamantayan. Hanggang ngayon, kinikilala pa rin ng EU ang ating mga sertipikasyon.
        Sa susunod na audit ng EMSA na magsisimula ngayong Oktubre, ang garantiya
        ng MARINA sa atin: Tiyak, papasa na po tayo.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65f9a1-3ded-4e71-8a2f-c2addabd8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Sec. Jun Abaya: Huwag ka sanang panghinaan ng loob kung tila
        nalilimot ng iba ang nagawa mo para sa ating mga marino, ang pagtanggal ng
        ICAO sa significant safety concerns sa ating aviation sector, ang pag-alis
        ng European ban sa ating mga eroplano, at ang pag-akyat natin sa Category
        1 ng U.S. Federal Aviation [Administration]. Ipinagbawal mo rin ang pagpapalaot
        ng barko kapag may bagyo, na nakatulong upang mailayo sa panganib ang pasahero.
        Bihira na po tayong nakakakita ng balitang parating may barkong lumulubog
        tuwing may bagyo. Lahat ng ito, naisasantabi dahil sa masalimuot na hamong
        hinaharap natin sa pampublikong transportasyon. Pinakamalaking halimbawa na
        nga po ang MRT.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff01a26-16fb-4780-80c1-0f3baf4098d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihira ang nagbabanggit na may katuwang tayong pribadong korporasyon,
        na naalala ang kanilang mga karapatan, pero tila ba nalimot ang kanilang mga
        obligasyon. Ang katuwang na ito, sagot ang maintenance. Dapat, noong 2008,
        nagkaroon ng general overhaul ang MRT, pero nang suriin ng ating Department
        of Transportation and Communication, halos pagpipintura lang ang pinagawang
        overhaul. Sa pagwawalang-bahalang ito, parang ginarantiyang masisira ang tren.
        Di po ba maski sinong kumpanya, dapat sinisigurong masusulit ang kanilang
        investment? Pero hinayaan lang nilang lumala nang lumala ang sitwasyon hanggang
        umabot sa puntong ipinasa na sa atin nang ora-orada ang pagsasaayos ng MRT.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c23ea-b83d-4e47-8970-0933b0ec38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang aayusin na natin, bigla naman silang humirit, sila na lang
        daw ulit. Pero ang mungkahi nilang pagsasaayos, di-hamak na mas mahal kaysa
        ating plano. Siyempre, katumbas nito, dagdag na gastos at perwisyo sa taumbayan.
        Hindi tayo pumayag, at kumilos na nga para makakuha nga ng ayuda tulad ng
        mga bagong bagon. Ang problema, mapilit ang korporasyon, kaya’t pina-TRO nila
        ang pagbili nito. Kaya umabot sa ganitong situwasyon ang MRT.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5aefdf-05dc-4ea9-8f6d-9af637463ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Jun: Ikaw, ako, at ang buong Kamaynilaan, hindi natutuwa
        dito. Ang trabaho ng pribado, ipinasa sa atin. Ang solusyon naman natin, hinarang
        nila. Malinaw nang hindi magtatagpo ang agenda natin at ng MRTC. Ngayon: Humahakbang
        na tayo para i-buy-out ang korporasyon. ‘Pag naayos ito, ang estado na lang
        ang tanging magdedesisyon.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84724daa-a26a-4e5e-870e-6315437c05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habang sumasailalim sa prosesong ito, nagsasagawa na tayo ng agarang
        maintenance. Paparating na rin ang mga mas malalaki at pangmatagalang solusyon.
        Sa susunod na buwan, darating na ang prototype ng bagong bagon; ‘pag pumasa
        ito sa pagsusuri, mula Enero ay 3 bagon ang sisimulang i-deliver kada buwan
        hanggang makumpleto ang in-order nating 48. Ongoing na rin ang proseso para
        sa mga bagong riles, at pag-a-upgrade ng signalling system at automatic fare
        collection system; inaasahan ang lahat ng ito bago tayo bumaba sa puwesto.
        Ang power supply para sa mga tren, maa-upgrade bago matapos ang 2016. May
        12 escalator na ring maaayos bago matapos ang taong ito, habang ongoing na
        ang procurement para sa rehabilitasyon ng 34 pang escalator at 32 elevator.
        Ipapaalala ko lang po: Hindi puwedeng laktawan ang proseso sa mga bagay na
        ito; ayaw na nating maantala ng kaliwa’t kanang demandahan ang atin pong mga
        hakbang.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a46b2-93b6-4860-96f5-48f747755557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga nagsasabi nga pong may blinders daw ako para sa taong matagal
        na nating kasama sa Daang Matuwid. Ako, mulat sa maganda, pero batid rin natin
        ang mga hindi maganda. Ako ba ang may blinders, o itong mga pangit lang ang
        nakikita?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3649a9c-7de0-4f3c-8ec4-1c8e6c640e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Sandatahang Lakas naman: Noong Nobyembre ng 2010, nagkaroon ng
        panibagong tensiyon sa pagitan ng North at South Korea; pinangambahang magkakaroon
        ng giyera doon. Kinailangang magsagawa ng plano para ilikas ang lagpas 46,000
        na Pilipinong nasa South Korea, pati na ang walong libong kababayan nating
        nasa North Korea.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a236a68-1432-4218-92be-9784e30c5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang tanungin natin ang AFP kung anong asset ang magagamit para
        sa evacuation, ang sagot nila, may nag-iisang C-130 ang atin pong Air Force.
        Ano ang pinakamabilis na round trip? Sampung oras. Ang lulan: 100 katao. Kinalkula
        ko po: Lagpas 46,000 ang Pilipinong dapat ilayo sa gulo; ibig sabihin, sa
        pinakaepisyenteng kondisyon, 460 round trips ito, na higit sa 4,600 oras o
        tinatayang halos 200 araw na pagbiyahe. Hindi naman maaasahang kakayanin ito
        ng lumang C-130. Kung barko naman daw ang ide-deploy, 1,000 katao ang kakayaning
        iuwi sa isang biyahe. Suwerte na kung abutin ng sampung araw ang roundtrip.
        Kung natuloy ang gulo, baka tapos na ang putukan, di pa tayo nakakapaglikas
        nang husto. Kumilos tayo agad para matugunan ang mga limitasyon nating ito
        ng sitwasyon natin noon hanggang sa kasalukuyan.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61760cc-7b0c-4bbf-97d8-bc0db8446a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, ang dating nag-iisang C-130 na nagagamit natin, tatlo na,
        at target nating makakuha ng dalawa pa. May kasama na rin sila; nariyan na
        ang una sa tatlo nating binili nating C-295 medium lift transports at paparating
        na po ngayong taon ang dalawang kapatid nito. Asahan na rin natin ang dalawa
        pang C-212 light lift transports bago matapos ang 2015.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c5576-ed89-4a2e-8989-210b795a4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung patong-patong na pagsubok ang ating kakaharapin, gaya noong
        nangyari noong 2013, kailangan din natin ng mas marami at mas malalaking assets.
        Nang tumama si Yolanda, nasira ang mga daungan; naging limitado ang kakayahan
        nating magdala ng ayuda. Sa ganitong pagkakataon, mahalaga ang tinatawag na
        landing craft utility na puwedeng dumaong sa dalampasigan. Ngayon, magiging
        sampu na ang dinatnan nating apat na landing craft utility: Mayroon na tayong
        BRP Tagbanua. Sa mga susunod na linggo, darating din ang dalawang Landing
        Craft Heavy mula sa Australia; napakagalante nga po ng pagkakabigay nito,
        pati spare parts at generator kasama. Target pa nating bilhin ang tatlong;
        inaayos na natin ang papeles, upang sumulong na ang proseso. Dahil sa mga
        ito, kapag panahon ng sakuna, mababawasan ang pangangailangan nating umasa
        sa kawanggawa ng ibang bansa. Mas mapapabilis ang paghahatid sa iba’t ibang
        panig ng Pilipinas ang ayuda, supplies, at iba pang naglalakihang equipment
        gaya ng bulldozer na kinakailangan para sa clearing at relief operations.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80629d83-45b8-49e9-8b51-30072f0e0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung pagtatanod sa ating teritoryo naman ang pag-uusapan, ang F5
        fighter jet na niretiro noong 2005, mapapalitan na ng 12 na bagong FA-50 fighter.
        Sa Disyembre lalapag ang unang dalawang unit niyan, at makukumpleto naman
        ang delivery pagdating ng 2017. Nariyan na rin ang mga barkong pandigma na
        BRP Gregorio del Pilar at Ramon Alcaraz, pito sa 13 na inorder nating AW-109
        helicopters, anim sa walong Bell-412 helicopters, 617 na troop carrier trucks,
        at 50,629 assault rifles. Target din nating makuha ang dalawa pang frigates,
        anim na Close Air Support Aircraft, 142 armored personnel carriers, at iba
        pang makabagong kagamitan gaya ng 49,135 units ng force protection equipment,
        2,884 na grenade launchers, at karagdagang 23,622 na assault rifles. [Palakpakan]
        Sa kabuuan po, may 56 na tayong proyektong natapos para sa modernisasyon,
        at may 30 pa tayong inaprubahan; ikumpara ninyo ito sa 45 na proyektong natapos
        ng tatlong administrasyong nauna sa atin.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219c623-db28-446e-99c3-a3da590e1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan natin ang isa sa mga kawal ng ating Air Force:</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbab447-f847-4e74-8dc2-3bed6a9d2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66204571-50fa-4b2d-aa6d-84ae1ec718c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa kapulisan naman, sa unang pagkakataon sa ating kasaysayan, ang
        bawat pulis, may sarili nang baril. Para naman lalong malinang ang&nbsp; kakayahang
        mag-“shoot, scoot, and communicate” ng ating kapulisan, naipamahagi na ang
        unang 302 patrol jeeps, na bahagi ng kabuuang 2,523 na pino-procure na natin.
        Ipinamahagi na rin ang 179 sa 577 na bagong utility vehicles. Naipagkaloob
        na rin natin ang 12,399 na handheld radios. Nagpo-procure na rin tayo ng 30,136
        na long firearms, 3,328 investigative kits, at dagdag pa ring 16,867 na radyo.
        Pakinggan po natin kung paano ito nakakatulong sa trabaho ng ating kapulisan:</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7819a-5391-428a-b04c-5f408fdcbc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9720b5-5e18-422d-917b-3d215e809614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakambal po ng kagamitan ang estratehiya nating “work smarter.”
        Isinasabuhay ito ng Oplan Lambat-Sibat na sinimulang ipatupad sa Metro Manila.
        Pinag-aralan natin ang modus ng mga kriminal, at estratehikong dineploy [deploy]
        ang ating kapulisan. Kaya nga po nahuhuli ang mga “big fish” na nagmamando
        sa mga gang, nabubuwag ang mga sindikato, at bumaba ang krimen sa bansa.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3498aa-551b-46c7-9480-e8ee0325a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa loob ng ating termino, halos 163,000 na wanted na ang nahuli
        ng PNP; higit 1,000 na gang naman po ang na-neutralize, at 29,294 na baril
        na walang lisensiya ang nakumpiska sa buong bansa. Sa NCR po: Mula Enero hanggang
        Hunyo ng 2014, nasa 37 ang kaso ng murder at homicide kada linggo. Dahil sa
        Oplan Lambat-Sibat, bumaba na ito sa 23 kaso kada linggo nitong Hunyo. Sa
        robbery, theft, at carnapping naman para sa parehong panahon: nasa 444 na
        lang ang lingguhang average sa NCR, mula sa dating 919.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e19e9-c861-4909-9bbc-7918f56173da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitong nakaraang linggo lang, nahuli na si Dexter Balane, na lider
        ng robbery and holdup group na kasabwat ng Martilyo gang. Nariyan din ang
        kilabot na mag-asawang Tiamzon, si Kumander Parago, at ilan pang kadre ng
        CPP-NPA-NDF gaya nina Ruben Saluta at Emmanuel Bacarra; ang napakailap na
        si Jovito Palparan, pati na ang mga lider ng BIFF na sina Basit Usman, Mohammad
        Ali Tambako, Abdulgani Esmael Pagao, at ang international terrorist na si
        Marwan.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2f49d-1ab2-47c2-8bec-88baaf42cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kita po ninyo: Kinakalinga ng Estado ang unipormadong hanay, at
        sinusuklian nila ito. Sabay ng bagong gamit, itinaas natin ang combat pay
        ng mga sundalo at subsistence allowance ng buong unipormadong hanay. Nakapagpatayo
        na rin tayo ng higit 57,000 housing units para sa kanila; aabot pa ito sa
        mahigit 81,000 bago tayo bumaba sa puwesto. Sa mga kampo naman, mayroon tayong
        mga programang pangkabuhayan, at kasama na sa mga nakikinabang dito ang mga
        kawal na nasugatan o nabaldado sa paggawa ng tungkulin. Upang magkaroon ng
        partikular na tuon sa kanila, inatasan ko na po ang AFP na makipag-ugnayan
        sa Gabinete, upang magsagawa ng mga inisyatibang titiyak na magkakaroon ng
        disenteng pamumuhay ang mga nagsasakripisyo para sa bayan.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52237b80-cad2-4c4a-bd8d-22cbff635c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumako naman po tayo sa imprastruktura. Naaalala ko po noong Congressman
        ako sa segundo distrito ng Tarlac: ‘Pag tag-araw, maladisyerto ang Tarlac
        River. ‘Pag umuulan naman, rumaragasa ang ilog, at kasama sa napipinsala ang
        MacArthur Highway. Tinanong natin, sino ba ang in-charge sa flood control
        sa aming distrito? Lumapit kami sa Pampanga River Delta Project noon; ang
        sabi po nila, ‘yung Lower Agno Project daw ang may saklaw nito. Pagpunta naman
        namin doon, pinabalik kaming Pampanga. Kaysa tulungan kami, nagturuan lang
        sila.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3603a4-68f8-47fc-81ec-9fb2ef6ba9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos na ang panahon ng pag-iwas sa responsibilidad. Sa Daang Matuwid,
        isa-isang naipatayo ang imprastrukturang matagal nang hinintay ng Pilipino.
        Nabanggit ko na ang ilan dito: Nariyan ang Lullutan Bridge sa Isabela, na
        dalawang dekadang hinintay ng mga kababayan natin doon, tulad ni Rodito Albano
        [palakpakan]; ngayon, nabuksan na. Ang Jalaur River Multi-Purpose Project
        sa Iloilo, naisip ipatayo noong taong isinilang ako; nag-groundbreaking na
        po tayo para sa stage 2 nito. [Palakpakan] Ang Balog-Balog Multipurpose Project
        Phase 2 sa Tarlac, 1980s pa po plinano; ngayon, aprubado na ito, at nagsisimula
        na ang proseso ng bidding.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a7fd2-965b-4274-b064-bb024398121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Basilan Circumferential Road, taong 2000 pa sinimulang ipatayo,
        pero matagal nabinbin dahil sa kaguluhan sa lalawigan. Hinahadlangan ng masasamang
        elemento ang pagpapatayo nito, dahil oras na ito’y maipagawa, magiging mas
        mahirap ang kanilang pagtakas sa batas; mapapabilis rin ang pagdating ng serbisyo,
        kaya’t hihina ang impluwensiya nila sa mga kababayan natin doon. Ngayon, tatlong
        tulay na lang ang tinatapos sa kahabaan nito, pero ang malaking bahagi, dinadaanan
        na.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbcccb-674c-4812-ad80-3268a6583094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabanggit ko na po ang Muntinlupa-Cavite Expressway na binuksan
        noong Biyernes. Bukas na rin ang unang dalawang bahagi ng Tarlac-Pangasinan-La
        Union Expressway o TPLEX. Ang Phase 2 naman ng STAR Toll, tapos na rin. Kapag
        nabuo pa ang Cavite-Laguna Expressway Project, ang C-6 Phase 1, ang Metro
        Manila Skyway Stage 3, at ang NLEX-SLEX Connector Road, lalong magiging malawakan
        ang benepisyo ng ating estratehiyang pang-imprastruktura.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e234f1e-5de2-43f6-9970-62d1f3102d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para po tugunan ang pagbaha, mayroon din tayong pagsasaayos at maintenance
        ng flood control projects. Ilan sa mga ito ang Pasig-Marikina River Channel
        Improvement Project Phase 2, na natapos noong 2013; ang high impact flood
        control projects para sa NCR at mga karatig-bayan, matatapos na sa Nobyembre,
        at target naman nating makumpleto ang Blumentritt Interceptor Catchment Area
        sa susunod na taon. Ang Laguna Lakeshore Expressway Dike naman, ia-award na
        rin sa Disyembre.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9749736-8ddb-477c-8118-854079706fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiyak ko pong batid ng lahat: Hindi batayan kung kapartido ang pinuno
        sa lalawigan, o kung nanalo tayo doon; ang tanging tanong natin: May pangangailangan
        ba? Hayaan po nating magsalita ang ilan sa atin pong mga natulungan:</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59e5c1-25cc-4917-915d-0cd73caf0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2a010-c558-4bad-a81c-35468f7bc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Governor Bulut, ika-20 ako sa puso ninyo noong Senatorial election
        noong 2007, ikaapat naman ako noong Presidential elections. Sa mga ipinapatayong
        estruktura, di naman siguro ninyo masasabing malayo kayo sa puso ko at puso
        ng ating mga kababayan. Kayo na rin ang testigo: Sa pagkakaroon ng proyekto,
        hindi boto ang basehan, kundi dapat, pangangailangan.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e2bfc-66fe-4196-8fa8-87cfa333792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Congresswoman Alvarez naman, na ilang beses na nga pong nagpo-posing
        nang nakahiga sa mga kalsadang nakumpleto natin: Pasensiya na, Chedeng, pero
        sa susunod na humiga ka sa kalsada, ipapahuli na kita. Obstruction of traffic
        ang violation mo.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d68f3-eb93-49c3-9bfe-e98cdf7a9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinaw ang ating estratehiya: Sa pagpapagawa ng mga kalsada, tulay
        at iba pang estruktura, iniibsan natin ang dapat ibsan, at pinapabilis ang
        paghahatid ng benepisyo. Ang panawagan ko nga po: Makiambag sana tayong lahat,
        at maging handang magsakripisyo.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b14a6-3556-44a8-bf94-b542612a1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halimbawa: Para matugunan ang madalas na pagbaha sa Maynila, isinulong
        natin ang pagpapagawa ng catchment area; pero tumutol po dito ang isang malaking
        unibersidad. May lumang mga gusali daw kasi silang baka maapektuhan ng gagawing
        proyekto. Isa pa po: Kailangan nang i-retrofit ang Guadalupe Bridge dahil
        maaari itong bumigay kapag lumindol. Puwede bang isara ang tulay na ito, nang
        dadaloy pa rin ang trapiko sa EDSA? Kaya nga hindi puwedeng ipagawa na lang
        ang tulay nang basta-basta. Para magawa ito, kailangan ng alternatibong daan.
        May mungkahi at tinatayang 70,000 ang kayang dumaan kada araw dito. Kung magawa
        ito, ito pong tulay na alternatibo at parallel sa Guadalupe, mapapagawa na
        ang Guadalupe. Kaya lang po, sa rutang pinili, may mga grupong diumano’y tumututol.
        Sang-ayon silang maayos ang Guadalupe, sang-ayon silang lumuwag ang EDSA,
        kung nagkaroon ng panibagong tulay, basta raw ang proyekto, huwag sa kanila
        itatayo nang hindi sila maabala. Kung ganito nga po ang pananaw, talagang
        maaantala ang pagpapatayo ng kinakailangan nating imprastruktura.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b5ea5-5315-4c11-8039-ee9cfdaf2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga pagkakataon din pong hindi na nga tayo tinulungan, naglagay
        pa ng balakid ang nasa lokal na antas. Halimbawa po, may tinamaan ng sakuna.
        Agad-agad tayong pumunta; sinalubong ako ng Congressman at ng Mayor, pero
        ang kumausap sa akin, [City] Administrator at Vice Mayor. Ang sabi natin,
        meron nang kagamitan ang DPWH, at handa na kaming itayo ang temporary shelter
        n’yo; kailangan na lang ng lupang pagtatayuan. Ang sagot nila, mayroon daw
        30 ektaryang puwedeng gamitin. Ang masakit, pagbalik ko, walang kahit anong
        ibinahagi dahil may paggagamitan daw sila.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd25e7-dd80-4b70-ba80-b56d9120ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang horror story lang po iyan. Ang atin po: Kami ay nandito para
        tumulong. Ipipilit namin ang ayuda hangga’t kaya at naaayon sa batas. Kung
        ayaw nilang makipagtulungan, ang masasabi ko na lang po: Eleksiyon na sa susunod
        na taon, at ang mga Boss natin ang huhusga kung sino ang nakabawas o nagpalala
        ng pagdurusa.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8f3ba-8e04-46fb-a920-6e911f6f901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumungo naman po tayo sa Public Private Partnerships. Kapag pinagsama
        natin ang solicited PPP projects ng nakaraang tatlong administrasyon, ang
        suma-total: anim na proyekto. Sa atin, may 50 proyekto na: Ang sampu dito,
        awarded na; ang 13, nasa bidding; habang 27 naman ang nakapila pa. Kayo na
        po ang magkumpara sa pagkakaiba.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad1315-39e9-42fd-b896-f41e98ec4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati, walang nakikisali sa proyekto, ngayon, nag-uunahan na ang
        mga pribadong kumpanya, at nagbibigay ng premium. Suma-total, ang primang
        natanggap natin mula sa mga kumpanyang katuwang sa PPP, umabot na sa P64.1
        billion, na napupunta naman sa kaban ng ating bayan. Kada matagumpay na proyekto,
        magbubunsod din ng higit na kumpiyansa, na siyang magpapabilis sa pagpapatayo
        natin ng iba pang kinakailangang imprastruktura. Ang pagtitiis ng ating mga
        Boss, maiibsan, kundi man matatapos na.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec6038-6802-4f96-a5ce-b593f1010957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para naman sa imprastrukturang paparating pa lang, hihilingin ko
        rin: Kalma lang po tayo. Ang procurement, mabilis na ang apat na buwan para
        makumpleto. Suwerte ka na kung ang in-order mong computer, mai-deliver sa
        loob ng panahong iyan. Paano pa kaya kung pagpapatayo ng tulay ang pinag-uusapan?</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025d8e7-e436-4384-8c52-efc70f88747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sa akin nga po: Di na baleng hindi ako ang mag-groundbreaking
        o ribbon-cutting. Ang mahalaga: Gawing pulido at naaayon sa batas ang mga
        proyekto, para oras na maaprubahan ito, dire-diretso ang pagpapatupad; maski
        sino ang sumuri, papasa ang kalidad ng ating ipinatatayo. Alam po ito ng ating
        Gabinete: Sa Cabinet o NEDA Board meeting, minsan na akong nagbirong dapat
        magdala ng kumot ang mga dadalo, dahil tiyak na gagabihin kami. Personal ko
        kasing sinisiyasat ang detalye, para ‘pag iniharap ito sa ating mga Boss,
        sasabihin din nilang, “Aprub kami, dahil nakikita naming tapat ang proseso,
        at tiyak ang pakinabang sa proyekto.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03020753-2450-40a3-8966-968cf8540393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napakalaki na po talaga ng pagbabago. Noon ang Pilipino, naglaho
        ang pag-asa. Ngayon naman po: Sa pinakahuling SWS survey, lumabas na walo
        sa bawat sampung Pilipino ang tiwalang magiging kahanay, kundi man kahanay
        na ang Pilipinas sa “developed countries”. Mayroon din pong survey ng Gallup,
        Inc. Alam po n’yo, isa sa pinakamatanda at iginagalang na polling agency sa
        mundo. Tinanong nila ang mamamayan sa 145 na bansa, “Would you say that now
        is a good time or a bad time to find a job?” Lumabas po na ang Pilipinas ang
        may pinakamataas na job optimism sa buong Asya-Pasipiko, at pangalawa sa buong
        mundo.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d228753-aee4-47af-898d-92a3b26a0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumpiyansa nga po ang ating mga kababayan sa estabilidad ng kanilang
        kinabukasan. Ngayon, maski bagong pasok pa lang sa trabaho ay nakakapaghulog
        na para sa sariling sasakyan o condo unit. Di na nakakagulat na nitong nakaraang
        taon, tumaas ng 27 percent ang car sales sa Pilipinas. Ang paniniwala ngayon:
        Kayang-kaya nang bayaran, di lang ang down payment, kundi maging ang monthly
        amortization. Sa dami ng nakakapagpundar ng bagong sasakyan, dalawa po sa
        pinakamalaking kompanyang nagbebenta sa Pilipinas ay inaabot ng dalawa’t kalahati
        hanggang tatlong buwan bago makapag-deliver ng kotse. Sa sarili ko pong karanasan,
        noong una akong nagkatrabaho, kinalkula ko kung gaano katagal bago ako makaipon
        para sa sariling kotse. Dalawampung taon lang naman po ang aabutin, segunda
        mano pa.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb909c00-6654-43b8-8a2c-c52c5563dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakausap din po natin ang mga pinuno ng dalawang malaking kumpanya;
        ang isa, mayroon nang mga pabrika dito habang ang isa pa ay gusto ring pumasok.
        Pareho po silang nagpahayag ng interes na magtayo ng research and development
        facilities dito po sa ating bansa. Nakita nila ang potensiyal at talento ng
        Pilipinong makatulong upang mapanatili ang kanilang magandang posisyon sa
        merkado. Ang tanong nila: Kaya ba nating mag-supply ng daan-daang empleadong
        may masteral at doctoral degrees sa engineering? Ang tugon ng mga kaibigan
        natin sa DOST: Kayang-kaya. Sabi ko pa po, kung may magbubukas na trabaho
        sa high-tech na industriya, baka makapagpauwi pa tayo ng mga OFW, na papayag
        naman sigurong tumanggap ng mas mababang sahod kung mapapalapit sila sa kanilang
        pamilya. Ang sabi ng mga kausap natin: Hindi kailangang babaan, dahil handa
        silang tapatan ang suweldo nitong mga kababayan nating ito.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071959f-5eb6-42c2-b57e-f64ec5380adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa sektor din po ng pangingisda, nadarama ang pagbabago sa pagtingin
        sa Pilipino. Nitong Abril, tinanggal na ng European Commission ang ipinataw
        nilang yellow card sa Pilipinas. Dahil hindi raw ho dati maayos ang dokumentasyon
        at tracking, di sila makasigurong nahuli ang mga isda sa legal na paraan.
        Agad tayong kumilos ang Department of Agriculture upang hindi mapasama sa
        blacklist ng EU, at hindi mapagbawalang magluwas ng produkto sa kanila. Nang
        magtungo nga po si Secretary Procy Alcala sa Belgium, sabi sa kanya, huwag
        daw sasama ang kanyang loob, dahil baka tanungin tayo ng ibang bansang may
        yellow card pa. Tayo raw kasi ang makakapagturo sa kanila kung ano ang mga
        dapat gawin para maresolba ang problema.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b747bd2-0972-4b65-a566-dd4720cd8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naalala ko rin po, noong una, pakiramdam ko, kinakausap lang tayo
        ng ibang pinuno dahil obligado silang kausapin tayo. May ilang halos sermonan
        tayo nang una nating nakahalubilo. Ngayon, kaliwa’t kanan ang imbitasyon para
        sa State Visit, may kasama pang papuri. Nakikiusap pa ang iba: Kahit raw dumating
        tayo sa umaga at umalis din ng tanghalian, basta’t pumunta tayo, ikatutuwa
        na nila iyon. Nagulat po talaga ako nang minsang may pinuno ng isang pinakamaunlad
        na bansa, at ang tanong po sa atin, “Ano ba ang inyong sekreto?” Siyempre
        po, dahil hindi tayo mahilig magbuhat ng sariling bangko, sinagot ko na lang
        po sa kanya: “Ang sikreto po namin ay sinunod lang namin ang mabuti ninyong
        halimbawa.” Meron din namang nagtatanong sa atin at maging sa ating mga delegasyon:
        “Ang ganda ng nangyayari sa Pilipinas; anim na taon lang ba talaga ang termino
        ninyo? Wala na bang puwedeng magawa dito?” Ang lagi nga po nating tugon, “Nagkaroon
        kami ng pangulo na talagang gumawa ng paraang manatili sa puwesto. Kailangan
        naming tiyaking di mabubuksan ang pinto para maulit ito.”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cdc66-0bd1-4427-8976-3b8ec25e5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre po, kahit kaliwa’t kanan na ang ebidensiya ng pagbabago,
        mayroon pa ring kontra sa Daang Matuwid. Ang hirit nila: Mabagal daw tayo.
        Kapag sila raw ang naging Pangulo, sigurado, gaganda ang buhay. Sa mga medyo
        may edad po, ang isasagot dito, “Ah, ganun?” sabay taas ng kilay. Para naman
        sa kabataan, iba na raw po ang tugon nila sa ganoong pahayag, iba na daw po
        ang uso ngayon eh: E di wow.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05dea8-a74e-4d77-9f43-4960d82b766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tanong natin: Paano nila gagawin ang mga pangakong iyan? Ang
        sagot nila: Basta. Nasaan ang detalye at kongkretong mga plano? Basta. Paano
        ninyo ipatutupad ang inyong mga pangako? Basta. Pakiramdam yata nila nadadaan
        sa basta-basta ang solusyon sa ating mga problema.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7930744-c280-456f-afd5-1edbcd8eb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala pa rin talagang gamot na naiimbento para sa mga nagbubulag-bulagan
        at nagbibingi-bingihan. Ang payo ko nga po: Maganda siguro, kapag ganitong
        harapan nang iniinsulto ang talino ng Pilipino, ilipat muna natin ang channel,
        at baka may mas mapala pa tayo sa panonood ng sitcom.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3a6a3-7036-4e15-9840-a8c70249eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon naman po, may ilang mga batas na nais kong ilapit upang sana’y
        maipasa sa loob ng kasalukuyang Kongreso:</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac2d82-4ccf-4de7-ab9e-1c6d646ac6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangunahin siyempre po dito: Ang Bangsamoro Basic Law. Sa mga tutol
        sa batas na ito: Palagay ko, obligasyon ninyong magmungkahi ng mas magandang
        solusyon. Kung wala kayong alternatibo, ginagarantiya lang ninyong hindi maaabot
        ang pagbabago. Ilang buhay pa ang kailangang ibuwis para magising ang lahat
        sa obligasyong baguhin ang sirang status quo sa Muslim Mindanao?</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf2ec2-323b-4462-92ad-3fc1ec57de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin ang ilan sa mga maaaring makinabang sa batas
        pong ito:</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cfa82-557a-45ff-a0e2-081e6bcaa7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c651d-ae91-46d5-a9ce-4a8ad17f6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inilalapit din po natin sa Kongreso ang Rationalization of Fiscal
        Incentives. Kung maipapasa ito, maitatama ang papatsa-patsang sistema ng pagbibigay
        insentibo at magiging mas makatwiran ang pagbubuwis sa mga negosyo. Hinihiling
        rin namin ang agarang pagtutok sa Unified Uniformed Personnel Pension Reform
        Bill, para tuluyang maisulong ang isang makatarungang sistemang pampensiyon
        para sa kanila. Agaran po sanang maipasa ang batas na ito, dahil ngayon pa
        lang, trilyong piso na ang kakailanganin para pondohan ang pensiyon ng unipormadong
        hanay. Kailangan ng awtorisasyon ng batas para matugunan ang masalimuot na
        sitwasyong ito.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380e290-4b07-4787-83f5-52542271e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukas na bukas naman po ay makakarating na sa inyo ang panukalang
        budget para sa susunod na taon. Hindi pa po tayo nabibigong ipasa ito sa tamang
        oras; umaasa nga po ako, na mapapanatili ang tamang kalakarang ito ngayong
        nasa huling yugto na tayo ng ating administrasyon.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48344f-5327-4abc-84b1-8cfa7e1da912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naaalala ko rin po: Kumontra akong pagkaitan ang isang tao ng karapatang
        tumakbo sa puwesto, dahil lang sa kanyang apelyido. Bakit nga naman tayo gagawa
        ng batas para pigilang maglingkod ang gustong maglingkod?</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f57d2-dcc6-4148-9ee8-d8f72c5ae641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero napapaisip po ako: May mali rin sa pagbibigay ng pagkakataong
        habambuhay na magpakasasa sa kapangyarihan ang isang tiwaling pamilya o indibidwal.
        Ganyang kaisipan din ang dahilan kung bakit, noong may nagmungkahing manatili
        pa ako sa puwesto—kahit raw dagdag na tatlong taon lang—ako mismo ang tumutol
        dito. Di tayo makakasiguro kung malinis ang intensiyon ng mga susunod, o kung
        nanaisin lang nilang habambuhay na maghari-harian para sa sariling interes.
        Panahon na para ipasa ang isang Anti-Dynasty Law.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea238c-8da7-448c-9ceb-5eea17597872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil sa Kongreso, naipasa ang mga batas na kikilalanin bilang haligi
        ng transpormasyong sinisimulan natin ngayon. Sa Kamara at Senado, lalo na
        sa mga kasapi ninyong naging kabalikat sa Daang Matuwid nitong mga nagdaang
        taon: Salamat sa Philippine Competition Law, sa Act Allowing the Full Entry
        of Foreign Banks, at sa pag-amyenda sa Cabotage Law. Salamat sa Sin Tax Reform
        Act. Salamat sa Responsible Parenthood Act. Salamat sa lahat ng iba pang makabuluhang
        batas na inyong ipinasa. Tunay nga pong napakalaki ng naiambag ng isang Kongresong
        determinadong maging katuwang sa pagsusulong ng pagbabago.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86b011-158b-42cb-bc38-b72ccae7dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanina po, minabuti kong pag-usapan kung saan tayo nagmula upang
        bigyang-konteksto ang mga hamong hinarap, hinaharap, at haharapin pa natin.
        Lahat po ng batikos, panlalait, at pang-aalipusta, tinanggap ko bilang kakabit
        ng pagkakataon at karangalang pagsilbihan kayo. Pero ang totoo, hindi ko ito
        pinasan nang mag-isa. Hinihingi ko po ang oras ninyo para pasalamatan ang
        mga naging inspirasyon at katuwang; maunawaan po sana ng iba kung hindi ko
        sila mababanggit.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408585f-d189-4c73-9285-927abe2f9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unang-una po, siyempre, ang Panginoong Maykapal na sa bawat sandali
        ay ginabayan ang ating bansa. Sa aking ama at ina, na sa paglaban sa pang-aabuso,
        at sa pagsasakripisyo, ay naging bukal ng inspirasyon, hindi lang sa aming
        pamilya, kundi maging sa sambayanan;</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92909261-9af2-45e5-83f9-f5fbae76265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa atin pong Gabinete, na nabanggit ko na ang ilan sa kanila kanina;
        hayaan po ninyo akong magpatuloy:</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bdb37-ac3b-448c-92e8-0bae893d0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unang-una, kay Executive Secretary Jojo Ochoa, na tinaguriang Little
        President Sa mga magulang pa natin nag-umpisa ang matibay nating pag-uugnayan.
        Nagdamayan tayo sa maraming hamon sa buhay. Ang private practice mo, nasakripisyo
        sa mahabang panahong naglingkod ka, una sa Quezon City man o sa aking administrasyon.
        Lahat ng nalalaman mo sa batas, ibinahagi mo sa akin. Hindi mo ako iniwan,
        kahit sa mga panahong may banta sa ating buhay. Pare, mapalad akong nagkakilala
        tayo, naging magkaibigan, at magkasangga sa paglilingkod sa ating mga Boss;</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948e326-bd0d-4003-ae25-d0da49b08079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Rene Almendras, na kabalikat ni ES Ochoa at naturingang
        bastonero ng Gabinete: Sabi nga ng iba, dati ang kinis pa ng noo mo, ngayon
        nagmistula nang humps sa barangay dahil sa pakikisalo mo sa mga kailangan
        nating harapin;</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c970040-b24c-433d-9497-b3dcdfbf07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Albert del Rosario: nanumpa ng Biyernes; pagdating
        ng Linggo, nasa Libya na para pamunuan ang evacuation ng mga OFW na nalagay
        sa peligro noong panahon ng Arab Spring. Di ko kailanman pinoproblema ang
        pag-motivate sa iyo; at kung may debate man tayo, nangyayari lang dahil inaawat
        kita sa pagbiyahe sa pinakamapapanganib na lugar sa mundo;</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed264ea4-78e7-4731-8910-826778b83c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kina Secretary Cesar Purisima at Arsi Balisacan: Pinalad ang bansa
        sa tandem ninyo. Mula sa big picture, hanggang sa pinakamaliit na detalye,
        kayo ang nagsisigurong nadadama ng bawat Pilipino ang pag-unlad ng ating ekonomiya.
        [Palakpakan] Siyempre, ang ilan sa malalaking patunay nito, nagawa sa tulong
        ni Usec. Cosette Canilao at ng lahat ng bumubuo sa ating PPP center;</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df980c-4beb-4474-b273-2a2f195321b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Greg Domingo, ang ating pambansang salesman na umakit
        sa mga negosyanteng mamuhunan sa bansa, at kay PEZA Director General Lilia
        de Lima. Inutusan ko na po ang DOST sa pagko-clone kay Lilia de Lima.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7385ac6-9e0f-45b3-b0a5-8098e8c85d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Babes Singson, ang prayer leader ng Cabinet [palakpakan],
        tagapagtatag ng mga kongkretong patunay ng transpormasyon, at nagbalik ng
        tiwala ng taumbayan sa DPWH;</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47df2a-f952-4e9e-8dd9-9b4f192f4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Mon Jimenez, isa sa pinakapinagkakatiwalaan nating
        boses sa Gabinete. Talagang “It’s more fun in the Philippines,” at dahil nga
        sa pagsisikap mo, umabot sa 4.8 million ang turistang dumalaw sa bansa at
        direktang lumikha ng trabaho; nagpapasalamat din ako sa kanyang maybahay na
        si Abby, na tinulungan tayong ilagay sa imahen at salita ang agenda ng positibong
        pagbabago;</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a3ccc-3223-4adb-b766-d70bdeed687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay dating Energy Secretary Icot Petilla, na kahit wala na sa aking
        opisyal na pamilya ay nakikiambag pa rin;</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970011db-fb2c-46be-8db2-d8103e4e018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Volts Gazmin, na nagtitimon sa ating Sandatahang Lakas
        at sinisigurong lagi tayong handa sa sakuna: Kailanman ay hindi mo kami binigyan
        ng dahilang mangamba;</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc554-fd3c-4dc5-b6b3-f1a0be94c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Cesar Garcia, ang ating National Security Adviser,
        na kahit kakaopera pa lang sa tuhod ay napakabilis sumagot sa aking mga text;</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff504ec-8c90-4a5c-bc62-11f6b7d68947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Janette Garin, na sumalubong sa MERS, Ebola, food
        poisoning, encephalitis, at sa sunod-sunod na mga banta sa ating kalusugan.
        Janette, ang katatagan mo ang nagpapatatag sa ating lahat;</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3dd213-f68f-4142-9d28-4c5179fa6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Dinky Soliman, na on-call 25 hours a day, 8 days a
        week, idamay ko na rin lahat ng iyong naging executive assistants, na pagka-graduate
        sa DSWD ay puwede nang isabak sa anumang krisis sa buong mundo. Dinky, tuwing
        tatawagin kita ay laging hawak mo na ang tala ng problemang dapat tugunan,
        ang mga ginagawang hakbang, at ang mga natitira pang dapat gawin. Isang usapan
        lang, malinaw nang inaasikaso mo ang lahat ng dapat asikasuhin;</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7702e1-dc4c-47dc-a490-e2ced2641e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga nagtitiyak na may sapat na kaalaman at kakayahan ang susunod
        na henerasyon, sina Secretaries Armin Luistro, Tatti Licuanan, at Joel Villanueva;</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559273a5-0736-42e9-b22a-ed7dcd3c7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Mario Montejo, na tumulong magbalik ng pag-asa sa
        PAGASA, at talagang nagsikap upang iparamdam ang papel ng agham sa pagpapaunlad
        ng bansa;</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01350f-8bc4-4dc6-bddc-4944b5aaf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kina Secretaries Procy Alcala at Kiko Pangilinan, na nagbubunga
        na ang repormang ipinunla sa sektor ng agrikultura;</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f422f92-47db-4beb-8b28-d817425f584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Gil de los Reyes, na hindi natitinag sa pagsulong
        ng makatarungang repormang agraryo, gaano man kasalimuot ang hamong hinaharap;</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64b5cb-21ee-4667-883e-4af07dc519cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kina Secretaries Ramon Paje, Neric Acosta, at Lucille Sering na
        ipinakitang nakatali ang malawakang kaunlaran sa pangangalaga ng ating likas
        na yaman;</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507c895-ec56-4067-86fa-fd0d9af2e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Mar Roxas: Nasa loob o labas ka man ng gobyerno, hindi
        tumigil sa panlalait sa iyo ang mga kalaban ng Daang Matuwid. Dahil nga may
        bilang ka, dahil talagang may ibubuga ka, nagpupursigi silang ibagsak ka.
        Palibhasa hindi nila kayang iangat ang sarili, kaya pilit ka nilang ibinababa.&nbsp;
        Sa patuloy nilang paninira, ang mga kritiko mo na rin ang nagpapatunay na
        takot sila sa angkin mong integridad, husay, at kahandaan sa trabaho. Mar,
        pinatutunayan mo: You can’t put a good man down. Tulad ng pagtitiwala ng nanay
        at tatay ko, magtiwala kang alam ng taumbayan kung sino ang tunay na inuuna
        ang bayan, bago ang sarili;</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31357677-0cbc-49e9-b12e-932f9607ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Butch Abad, [Palakpakan] na kahit pa ba pinaulanan
        ng di-makatarungang paratang ay patuloy sa pagsigurong ang pera ng bayan ay
        mapupunta sa taumbayan lamang;</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f13c69-42d9-4afe-9d0b-01b77da31faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kina Secretaries Edwin Lacierda at Sonny Coloma, dating Secretary
        Ricky Carandang, at kina Usec. Abi Valte at Manolo Quezon: dama ko ang bigat
        ng pinasan ninyo sa pagsagot sa lahat ng uri ng tanong—may saysay man o wala—para
        maiparating sa ating mga kababayan ang angkop at tamang impormasyon;</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2166f3c-b457-46a6-82b8-97da9bd39b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kina Solicitor General Florin Hilbay at Chief Presidential Legal
        Counsel Ben Caguioa, na ipinakita ang karangalan at katapatang angkop sa pagiging
        mga pangunahing abugado ng Ehekutibo;</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b80d6d-fa8f-4e7a-beb1-c05bf8b4819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Ging Deles, kasama na si Chair Iye Coronel-Ferrer,
        na walang kapagurang isinusulong ang isang mapayapang Pilipinas;</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0114d-d58f-4610-b830-74c501d68a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Secretary Julia Abad, na sinisigurong matututukan ko ang lahat
        ng aking responsibilidad; [Palakpakan] sa iyo ako bumabaling para sa agarang
        aksiyon kaya madalas, ikaw din ang sumasalo ng una kong reaksiyon. Sa kabila
        nito, lagi ka pa ring cheerful;</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeae9c5-b7d3-462a-bbea-e867d58c1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa iba pang Kalihim na sumasagot ng telepono kahit madaling-araw
        tawagan: Yasmin Busran-Lao, Francis Tolentino, Lu Antonino, Joel Rocamora,
        Mely Nicolas, Ronald Llamas, Cesar Villanueva, at Manny Mamba;</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd1cc2-4634-4284-9dd9-417b4e30ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga hindi kasapi ng Gabinete, pero nakipanday sa Daang Matuwid:
        Si Governor Say Tetangco, na napakahusay ng pangangasiwa sa Bangko Sentral;&nbsp;
        si Governor Mujiv Hataman ng ARMM; si Chito Cruz ng National Housing Authority;
        si Gerry Esquivel ng MWSS; at isama ko na rin po si Chairman Bong Naguiat
        ng PAGCOR na hindi bumili ng kape;</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c68115-32ea-482b-b877-bd4847b44ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga dating naglingkod sa Gabinete na talagang nagpakitang-gilas,
        lalo na sa yumaong si Sec. Jesse Robredo, na hanggang ngayon po ay nagsisilbing
        inspirasyon para sa aming lahat;</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1e48d-f9c3-45c0-a458-d0b5f329852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Senate President Frank Drilon at Speaker Sonny Belmonte: na
        talagang nagbigay ng makabuluhang payo sa harap ng mga pinakakomplikadong
        hamon; kay Cong. Boyet Gonzales at Mel Sarmiento, at sa iba pang naging katuwang
        natin sa pagtahak ng Daang Matuwid;</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92ba36-6d08-473d-bea4-a83e3050d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa lahat ng pinuno at kasapi ng unipormadong hanay, na buong tapang
        at kagitingang ipinagtatanggol ang ating mga Boss at nakikiambag sa seguridad,
        hindi lang sa Pilipinas, kundi maging sa ibang panig ng daigdig; sa lahat
        ng nagtatrabaho sa iba’t ibang sangay ng gobyerno at tunay na naglilingkod
        sa kapwa Pilipino;</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f56943-8c15-4ef6-8088-515f556b91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga negosyante, business federation, at iba pang kabalikat natin
        sa sektor ng industriya, na nakikiisa sa pagpapaganda ng ating ekonomiya;</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586b688-a0a9-491d-805e-0bbef7a64486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga miyembro ng media na naging patas sa kanilang pagsipat;</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a87e02-935f-4e4d-a54a-942a3431a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa lahat ng sinamahan tayo sa pagtahak ng Daang Matuwid; partikular
        ko na pong babanggitin si Deedee Sytangco na nagpahayag ng pagsuporta, lalo
        na sa panahong mabigat ang problema, sina Alice Murphy at Yoly Ong, na naging
        bukal ng makabuluhang payo at inspirasyon nitong mga nakaraang taon;</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849ebfd-768a-428e-b1c8-cd288c387dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa grupo po nina Jun Reyes at Gigi Vistan na kasama na natin mula
        pa noong tumakbo ako para sa Kamara hanggang sa Senado. Jun at Gigi, buong
        pasensiya ninyo akong ginabayan sa tamang bihis, tindig, at pagsalita: Alam
        ninyong hindi ako tulad ni Kris na sanay sa kamera, at kahit biniro ko kayo
        na mukhang imposible ang trabaho, naging propesyonal at maaasahan kayo;</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8003e77-e108-4583-93b8-1fbe6823e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa aking mga tagapayong espirituwal na sina Father Catalino Arevalo,
        Sister Agnes, at Father Jett Villarin, pati na kina Cardinal Chito Tagle,
        Cardinal Orlando Quevedo, Ka Eduardo Manalo, Bishop Soc Villegas, Bishop Jonel
        Milan, Brother Eddie Villanueva, at sa ating religious sector,&nbsp; at sa
        lahat ng nagpapatuloy, nagdarasal para sa atin, maraming salamat po;</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e41c6-cb9a-493f-8285-de86b3256f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga tulad ni Joe America, isang blogger na di ko man kakilala
        ay isinulat: “If the President were in my foxhole, I’d watch his back. That’s
        because I trust that he is watching mine.” Salamat sa iyo at sa iba pang dayuhang
        nagpamalas ng pakikiisa sa ating agenda ng pagbabago;</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71847ceb-00e4-486e-a6f6-349a6607ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga kabataang tulad ni Francesca Santiago, na sa murang edad
        pa lamang ay nagpapakita ng pagmamahal sa bayan;</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440076eb-9491-43f0-977a-96e011bd7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Noel Cabangon at iba pang kasapi ng sektor ng sining at kultura
        na ipinahiram ang kanilang talento upang ipahayag ang pagbabago;</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c10f3-7c49-45e2-a045-cc2216b37e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa aking Ate Ballsy, mga kapatid na sina Pinky, Viel, Kris, at sa
        aking mga bayaw at pamangkin [Palakpakan]; panahon pa nina Mom at Dad, karamay
        ko na kayo. Nalalapit na ang araw kung kailan hindi ko na kayo kakailanganing
        idamay sa dagdag pang sakripisyo;</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4930dcb-25aa-420a-8c68-a77a70798e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special mention din po: Kina General Chito Dizon na dating pinuno
        ng Presidential Security Group, at sa kasalukuyang timon nito na si Commodore
        Raul Ubando, na dadalawang linggo pa lang sa puwesto ay nag-baptism of fire
        na sa krisis sa Zamboanga; si Lt. Col. Francis Coronel na head ng aking close-in
        security, at sina SPO4 Lito Africano at PO3 Bong Fuyonan, na napakatagal na
        pong kasama […] ; sa buong PSG, na ipinakita ang propesyonalismo sa pagprotekta
        hindi lang sa akin, kundi pati kina Pangulong Obama at Pope Francis: Huwag
        kayong mag-alala, may 21 world leaders pang darating para sa APEC. Karamay
        ko kayo sa hirap at ginhawa. Malamang, mamaya, bago kayo matulog, baka magkatanungan
        kayo kung bakit napakaraming hirap at kung nasaan ang ginhawa; parating na
        po tayo diyan.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c3bcb-a09c-4c2e-83c3-2988aa629e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Asec. Susan Reyes, ang ating Social Secretary, na nagpapatunay
        na di kailangang maging magarbo para itaas ang dignidad ng ating tanggapan;
        kay Paul Cabral, na laging sinisigurong maayos ang aking kasuotan, tuloy akala
        nila mayroon akong fashion sense; at kay Cherry Reyes, na nag-aayos ng aking
        buhok, at nagmimistulang economics practitioner dahil pinupunuan niya ang
        unlimited wants with very limited resources;</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec81fb-71b0-4da3-8f57-5a6b46b79e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga kasapi ng aking Private Office sa Malacañang, lalong-lalo
        na kina Usec. Rochelle Ahorro at Asec. Jun Delantar [Palakpakan], na karamay
        ko sa stress sa maraming pagkakataon;</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5acc2-e33e-4e99-a926-729f5bce045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At gusto ko pong ipakilala sa inyo, sa mga hindi nakaaalala sa inyo,
        si Yolly Yebes, na namamahala sa aking tahanan. [Palakpakan] Sinisiguro mong
        nakakakain ako sa tamang oras, inaayos ang aking gamit tuwing may biyahe sa
        Pilipinas man o sa ibang bansa, at kung minsan pa nga ay pinagkakatiwalaan
        pa kitang humawak ng dokumento at nabibilinan para sa aking trabaho. Tunay
        mong ipinaparamdam ang iyong kalinga hindi lang sa akin, kundi pati sa mga
        katrabaho ko sa gobyerno. Kapag sinabi ko sa iyong, “may meeting tayo, pakihanda
        mo naman ang makakain,” hindi mo na ako tinatanong ng “kailan” o “ilan”; hindi
        mo na ako pinag-aalala, tinitiyak mo na lamang na lahat ng kailangan ay maasikaso.
        Yolly, minabuti kong personal mong mapanood ang SONAng ito, para masabi ko
        sa iyo: Maraming salamat sa pakikiambag mo.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a7f4b-b2f5-428d-bf58-3578d009a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga hindi nagdalawang-isip na tumulong sa repacking ng relief
        goods sa panahon ng sakuna; sa bawat Pilipinong naghandog ng anumang halaga
        at nagpaikot ng alkansiya para magdala ng pagbabago; sa lahat ng nagparamdam
        ng suporta, sa text man, liham, o personal; sa bawat batang yumakap sa aking
        binti at tiningala ako para ngitian; sa bawat estudyanteng nakipag-selfie;
        sa lahat ng nakisiksik para makipagkamay:</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83432f-b944-4deb-9a20-bbe0c0da629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, baka nga po bahagi ng planong wala pa akong katuwang sa
        buhay o anak, kaya ang naging tutok ko lang ay ang taumbayan. Sa trabahong
        ito, para akong punching bag na tinapalan ng katakot-takot na duct tape. Pero
        hindi ako natinag dahil nasa likod ko kayo. Tunay ngang hindi ako nag-iisa.
        [Palakpakan] Ang kongklusyon ko nga po sa lahat ng ito: Talagang ginagabayan
        pa rin ako ng aking mga magulang; totoong mahal tayo ng Diyos. Sa inyong lahat:
        maraming-maraming salamat. Napakalaking karangalan ang pamunuan po kayong
        lahat.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c6881-d48c-4eb8-a17d-7e8687e35b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pasasalamat pong ito, may kasamang panawagan. Ang mga naipunla
        sa Daang Matuwid, nagdadala na ngayon ng ani, at magdadala ng mas mayabong
        pang ani sa mga susunod na panahon. Pero mangyayari lang ito kung didiligan
        at babantayan pa natin ang pananim.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2e78b-b6cf-4b53-ad1a-222b0626ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilang halimbawa po: Hindi puwedeng putulin na lang ang pagtutok
        sa modernisasyon ng AFP. Sa Pantawid Pamilya, kapag naitawid na ang bottom
        20 percent tungo sa susunod na antas, kailangang siguruhing hindi sila basta-basta
        babalik sa kahirapan kung tamaan ng sakit o sakuna.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47128a5-05dc-46f2-9cc6-6cf1f2b97d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa disaster management: Dahil sa malasakit sa isa’t isa, at sa aktibong
        ugnayan sa mga local government units, naibangon agad natin ang Bohol at Cebu
        matapos ang lindol. Sa Zamboanga at Tacloban naman, agad nating tinugunan
        ang pangunahing pangangailangan. Mula sa agarang paghahatid ng pagkain at
        pagsigurong walang outbreak ng sakit; sa mabilisang pagbabalik ng kuryente,
        at pagbubukas ng mga kalsada; hanggang sa pabahay at programang pangkabuhayan,
        ibinuhos at ibinubuhos ng pambansang gobyerno ang lahat ng makakaya. [Palakpakan]
        Pero may mga natitira pa pong gawain: May mga komunidad pa rin tayong namumuhay
        sa peligrosong lugar na kakailanganing ilayo sa panganib. Para naman sa rebuilding,
        kailangang paigtingin ang ugnayan ng lokal at pambansang antas, para mapabilis
        ang mga tinatapos natin.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17137aac-dd86-4424-bb4f-e95375777c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ugnayang panlabas: Ginawa at ginagawa rin po natin ang lahat
        para maging responsableng miyembro ng pandaigdigang komunidad; sa bawat hakbang,
        ang hinihiling lang natin ay ang makatwiran at naaayon sa batas. Ang problema
        ng lahat, isinulong nating solusyonan ng lahat, at hindi ng iilang panig lamang.
        Alam din po ninyo, may hinaharap tayong hamon sa West Philippine Sea. Ang
        ating kabangga, di-hamak na mas lamang, sa impluwensiya man, ekonomiya, o
        puwersang militar. Pero sa batayan ng katwiran at pagmamahal sa bayan, hindi
        po tayo nahuhuli. Kaya gaya sa lahat ng iba pang suliranin, pagkakaisa po
        ang tanging susi para mapangalagaan ang ating karapatan.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffaacd1-4969-40f2-a208-bfbd0dedef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, sa totoo lang, sa mga hinarap nating hamon, puwede namang
        nagbigay na lang tayo ng band-aid solution. Puwedeng nag-abot na lang tayo
        ng isang supot ng relief goods, o nakipagsiksikan sa mga photo-op. Pero alam
        naman nating sa Pilipinas, galit ang tao sa epal. Aanhin nga naman ang pogi
        points kung magpapamana lang din naman ako ng problema sa susunod na salinlahi?
        Sa bawat pagkakataon, hinahanap natin ang tunay na sanhi ng mga problema,
        at naglalatag ng malinaw at pangmatagalang estratehiya upang malutas ito.
        Ang mga hamon ng bansa, kung hindi man nalutas na, ay nasimulan na ang mga
        hakbang upang marating ang permanenteng solusyon.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609da3f9-5652-4195-b23b-4c841e32f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan nga ang napakalaking pagkakaiba. Dati, walang pag-asa. Ngayon,
        inaasahan, inaabangan, at madalas nga po ay minamadali pa natin ang gobyernong
        solusyonan ang mga problemang ating hinaharap.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd0d6b-9a0b-49ad-bafd-4617605801b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magbalik-tanaw po tayo: Sa dami ng mga maling kinailangan nating
        iwasto, hindi lang tayo nanggaling sa zero, sa negative pa tayo nagmula. Negative
        sa kasangkapang gumawa ng pagbabago. Negative sa pagkakataon. Negative sa
        pag-asa. Binuno natin ang lahat ng kakulangan; nagdala tayo ng positibong
        pagbabago, at lampas-lampas pa talaga sa ating inaasahan ang ating narating.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69484d0-396b-4052-b3dc-269f95e8937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakinggan po natin ang ilan pang testimonya nito:</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf600b59-f5c6-46f0-916d-3a667111f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Video]</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c4443-d01d-4862-9982-a63f8316b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, kung hindi mapapatid ang transpormasyon, makatwiran nga
        pong sabihin: Tikim pa lamang itong nakamtan natin; parating pa lang ang tunay
        na ihahain. Ang sabi nga po natin: You ain’t seen nothing yet.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3b46b-124d-49ec-b8bf-3d04027c2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabanggit ko po kanina ang SWS survey na hindi masyadong naibalita:
        8 out of 10 na mga Pilipino, naniniwalang developed o magiging developed country
        tayo sa hinaharap. Ito po, pananaw ng ating mga kababayan. Pero ang mga ekonomista
        po mismo ng NEDA, pinag-aralan ito sa siyentipikong paraan, at pareho ang
        kanilang kongklusyon.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bac34-ea19-4001-a410-5144c13ece19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingnan natin: Mula 2010 hanggang 2014, nagtala tayo ng average
        GDP growth na 6.2 percent; ito ang pinakamasiglang yugto ng ating ekonomiya
        sa loob ng 40 taon. Kung aabot po tayo sa 6.8 percent ngayong 2015, makakamtan
        natin ang pinakamataas na six-year average growth sa loob ng halos anim na
        dekada. Siyempre po, ang pag-angat ng ekonomiya, may katumbas na pag-angat
        ng kakayahan ng gobyernong kumalinga at magbigay-lakas sa mamamayan upang
        masagad ang mga bumubukas na pagkakataon.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a803db4-b949-42a5-83d4-a4b7e3cd0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakikita po ninyo, kung hindi tayo maaantala, kung magtutuloy ang
        Daang Matuwid, sa loob ng isang henerasyon, first world na raw po tayo. Kung
        magpapatuloy ang mga repormang bukal ng paglago ng ekonomiya, paglaon, ang
        tinitingala nating mga bansa, makakapantay na natin, kundi man malalampasan.
        [Palakpakan] Ito po ba, inambisyon ng kahit sino sa atin noong tayo’y nagsisimula?</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726a761-53e4-41cb-91f5-32f167ad5b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa kabilang banda naman, kung tayo’y babalik sa baluktot, habambuhay
        tayong mag-aabang sa wala. Muli tayong mapapag-iwanan, at mababali ang pataas
        na trajectory ng ating ekonomiya.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7ecda-4ac4-4789-98d8-e60a977719c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napakaganda na talaga ng ating naipunla, at nagbuhos na tayo ng
        matinding pagod at sakripisyo upang diligan ito. Sino ba namang nasa tamang
        isip ang bigla na lamang puputulin ang puno, kung kailan nagsisimula pa lang
        nating pitasin ang mga unang bunga nito?</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf861289-3522-4b62-9b3e-51e156811e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May sentimyentong umiiral na sa tingin ko, mahuhuli ng isang tanong,
        ang tanong po nila, “Lahat ba ng ating naipundar, lahat ba ng ating pinaghirapan,
        maglalaho dahil lang sa isang eleksiyon?” Sa ganitong pananaw, ang susunod
        na halalan ay referendum po para sa Daang Matuwid. Kayo ang magdedesisyon
        kung ang pagbabago bang ating tinatamasa ay magiging permanente, o tatanawin
        lang bilang tsamba at panandaliang pagbangon sa isang mahabang kasaysayan
        ng pagkadapa.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc7b9f-677a-4f60-a922-9a340a2279e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tanong: Tama ba itong landas na tinatahak natin? Kung sasabihin
        ninyong hindi, para na rin ninyong sinabing “Mas gusto ko sa dati; bumalik
        na lang tayo sa baluktot.” ‘Pag iyan po ang inyong itinugon, ako’y mananahimik
        na lang.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87ce9e-feb8-49c6-b052-0ca1a8545d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero kung ang tugon naman ninyo ay “Oo,” tulad ng lagi, ako naman
        po’y handang maging inyong dakilang alalay. Maski sa pagbaba sa puwesto, hanggang
        sa aking huling hininga, makakaasa kayo, gaya ng walang patid ninyong pananatili
        bilang aking lakas, hindi rin kayo mag-iisa; sasamahan ko kayo, tatabihan
        ko kayo, magkakapit-bisig nating isasabuhay ang Daang Matuwid.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccbf3d-08f3-4f81-992f-e02347f562fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, aaminin ko: Ni minsan po, hindi ko sinabing ako’y perpekto.
        Minsan, binigo tayo ng ilang inasahan nating alam dapat ang kanilang trabaho.
        Sa mga panahong tila gumana ang pagpapaduda, baka hindi rin namin nahanap
        agad at naibahagi ang impormasyon sa oras at sa paraang nais ninyo. Hinihingi
        ko po muli ang inyong pag-unawa sa mga bagay na ito.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e62283-1dd7-4eb3-b741-707458b7d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa kabila nito, mahaharap ko ang sinoman at masasabing: Ginawa ko
        ang pinakamainam na desisyon batay sa kaalaman at kakayahang mayroon tayo
        sa panahong iyon. Kaisa-isang interes ko ang kapakanan ng aking Boss. Ginawa
        ko ang lahat upang iwanang mas makatarungan, mas maunlad, at tumatamasa ng
        makabuluhang pagbabago ang ating bansa. Hahayaan ko na pong kasaysayan ang
        humusga. Gaya nga po noong burol ng aking ina, bibigkasin ko ang Ikalawang
        aklat ni Timoteo, Kabanata 4, Bersikulo 7: “I have fought the good fight,
        I have finished the race, I have kept the faith.”</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d858b-651b-42d1-b2ff-687b23a090b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, nanggaling tayo sa sitwasyon kung saan tila nababalot
        ng kadiliman ang ating bansa; ni hindi natin masigurong may liwanag pang paparating.
        Binabati na tayo ng bukang-liwayway ng katarungan at pagkakataon.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a660f03-08d3-4810-a2bf-c6932a7c6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita naman ninyo ang mga naabot natin. Narinig ninyo ang kuwento
        ng kapwa natin Pilipinong pinatunayan ang kayang maabot gamit ang sariling
        lakas, ang pagbabayanihan, ang hindi pag-uunahan, ang pag-aambagan tungo sa
        katuparan ng kolektibo nating mga adhikain. Ngayon, taas-noo na tayong humaharap
        sa buong mundo at nasasabing, “Kaya ko. Kaya ng Pilipino. Simula pa lang ito.”</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9ba6f-f277-446e-888d-f096e3275c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opo, simula pa lang ito. Simula pa lang ng isang bansang hindi mapapayuko,
        bagkus ay nagiging huwaran ng paninindigan sa buong mundo. Simula pa lang
        ng ginhawang bunga ng kalayaan mula sa katiwalian. Simula pa lang ng lipunan
        kung saan ang bawat Pilipino, kung magbabanat ng buto, kung gagawin ang tama,
        ay tiyak na aasenso. Simula pa lang ito, at hinahamon tayo ng kasaysayang
        diligan ang transpormasyon, upang magbunga ito ng mas marami pang pagkakataon
        para sa mga susunod na salinlahi.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc172e-50be-4293-9040-b95686db7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simula pa lang ito. Nasa unang yugto pa lang tayo ng dakilang kuwento
        ng sambayanang Pilipino. Sa gabay ng Panginoong Maykapal, at sa patuloy nating
        pagtahak sa Daang Matuwid, lalo pang tatayog ang mga pangarap na maaabot natin.
        Lalo pang lalawak ang kaunlarang tinatamasa natin. Nasasainyo pong mga kamay
        ang direksiyon natin.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43bbd9-2224-44a8-b561-352c6bfb8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:17:25.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:17:27.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang gabi po sa inyong lahat, maraming salamat sa inyong lahat
        po.</p>'
