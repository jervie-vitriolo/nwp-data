      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b8035-8a2e-4ea4-9990-889560abe1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:49:15.664+08:00
