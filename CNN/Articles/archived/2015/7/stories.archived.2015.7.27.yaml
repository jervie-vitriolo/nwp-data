  'SONA-2015-daang-matuwid-president-aquino':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-25T05:08:28.315+08:00
    'imagesource': 'jcr:491a5670-91b9-43d3-8ede-72f2ae952f79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d787738-befa-417d-8570-19f87ed5460a'
    'lead': 'Benigno Aquino III became president in 2010 riding on the campaign slogan
      "Daang Matuwid." His administration has so far detained a former president and
      three senators, and ousted a chief justice. These cases will be assumed by the
      next president. CNN Philippines takes a look at what''s facing the next administration''s
      anti-corruption efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:23:02.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:23:35.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:23:34.635+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Fighting corruption through ''Daang Matuwid''

      '
    'updated': 2015-07-27T11:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68cc70-6d19-4e39-8490-9ca30354d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Then Senator Benigno
        Aquino III''s anti-corruption platform gave him a solid mandate to win the
        presidency in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce06b6-8517-483a-b86f-aff08f8d8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of his agenda, Aquino vowed to hold alleged corrupt officials
        accountable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb403b-d93d-4875-ac63-74ef63c19e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2012, the Senate — convened as an impeachment court — ousted
        then Chief Justice Renato Corona over discrepancies in his Statement of Assets,
        Liabilities, and Net worth (SALN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fce1bd-98fb-4b26-9697-db7807290a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing criminal and civil cases at the Sandiganbayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ff1b5-9537-46ba-afbf-b4d4c4db0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2012, former Pres. Gloria Macapagal-Arroyo was arrested
        on plunder charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f686d-28fe-433f-a63b-e9b33523cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, three senators and their associates were arrested over
        their alleged involvement in a pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70128ae7-3133-4061-933b-da846de6d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing for transparency</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cac589-5dfe-4d45-9644-4be6f4b3e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrests and charges against high officials, political
        analyst Edmund Tayao finds the President''s anti-corruption campaign still
        deficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23841630-631e-4624-9d47-6d8211506941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao explains that the President failed to push for measures that
        could deter corruption through transparency, such as the Freedom of Information
        Bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3719268-bfaa-4010-b09b-37a5307ccb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds President Aquino should have focused on strengthening institutions
        involved in going after erring officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc02770-3dda-4b46-bae4-0b259fec1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag sinabi natin na</em> anti-corruption, this is part of the
        justice system. And if you''re going to look at any achievement, it shouldn''t
        be only by counting the number of those jailed," Tayao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fd5ab-2c71-462c-a33a-e5163e307d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we say anti-corruption, this is part of the justice
        system. And if you''re going to look at any achievement, it shouldn''t be
        only by counting the number of those jailed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff2718-af54-45c5-8ace-cf122bea32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allies spared?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325ab35-c4ef-4c56-a9fc-d83781c4373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with several graft cases now pending at the Sandiganbayan,
        Tayao says these have so far focused on the administration''s so-called political
        enemies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50b0d3-3fbc-4bb0-ad92-063ce2657662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t avoid but also consider that this so-called advocacy
        is only an effort to neutralize the opposition," said Tayao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46d0dc-81fa-41b3-8d7f-d5332017b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counsel for private complainants in the pork scam cases agrees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823efb1-30e8-422f-a339-aaeff97f699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levito Baligod says the administration is delaying the filing of
        charges against a third batch of individuals supposedly involved in the pork
        barrel scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad715c-8833-4cb5-bdfb-7008d353576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds administration allies, such as former CIBAC Partylist Representative
        and now TESDA chief Joel Villanueva and Cagayan De Oro Representative Rufus
        Rodriguez, are included in the list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42714a88-5da3-40d1-a21b-9f1e614888e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos dalawang taon na nasa</em> custody <em>ng</em> Department
        of Justice<em> yung mga dokumento na ito, at naalala ko</em> in June 2014,
        [the] Secretary of Justice announced, made a commitment to already file the
        third batch<em> pero iyang</em> promise <em>na iyan mahigit isang taon nang
        hindi natutupad,"</em> Atty. Baligod said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47da01-e25e-4e97-b667-0d5d72d6b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The documents have been under the custody of the Department
        of Justice for two years already. As I remember in June 2014, the Secretary
        of Justice made a commitment to file the third batch, but that promise has
        not been fulfilled for more than a year now.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5e592-1ac4-4d0b-ba40-709515914895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila De Lima says there was no politics in the
        probe of individuals tagged in the pork scandal. Proof of this, she adds,
        was the filing of charges against former Customs chief Ruffy Biazon — an Aquino
        ally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfec2da-803f-424f-8769-d55cbe5e9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baligod claims Biazon was a sacrificial lamb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff793e8-0d7e-4c02-b819-fceece9f193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namimili nalang sila for one to create the impression that the
        administration is not selective in prosecuting those responsible in the pdaf
        scam" Baligod says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e355b-599e-4a85-89d2-d195c4f58ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12858f4a-ecfe-49ea-9fc1-287a4ce3596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales says she is prosecuting individuals
        linked to scandals regardless of their political affiliation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564d069-9538-4260-b0c7-1ab561e6ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go by the evidence. <em>Hindi puwedeng ma</em>-pressure<em>
        ka</em> . Otherwise, I have no reason for being here if I''ll allow my self<em>
        na ma</em>-pressure <em>ng ibang tao</em>," Morales says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fce74f-6ba0-4871-ae0d-ea95a6b74ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We go by the evidence. You can''t be pressured. Otherwise,
        I have no reason for being here if I''ll allow my self get pressured by other
        people.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a44d3-ddc0-43cb-bea2-76700486c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a year left in his term, analysts say the president''s
        chance to carry out real change in government has passed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b356c47-8a4d-4d2d-96d3-d366dad08862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:23:02.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:23:35.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say it is now up to the current Ombudsman, who has three more
        years in office, to go after people who may have been spared by the administration.</p>'
