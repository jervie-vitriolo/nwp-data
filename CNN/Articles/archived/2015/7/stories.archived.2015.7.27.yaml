      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe611c-e86f-4fe4-b589-ae00e1438fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:41:56.670+08:00
