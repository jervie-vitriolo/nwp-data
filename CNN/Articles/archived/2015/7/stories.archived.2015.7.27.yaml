    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579b170e-2f03-4982-bf90-01e01ac26834'
    'lead': 'The Mindanao peace process is an Aquino administration legacy. But the
      bloody Mamasapano incident early this year shook the fragile foundation of the
      Bangsamoro Peace Agreement. Can the President usher in that elusive peace in
      the South before he steps down next year? David Santos looks at what lies ahead
      for the peace process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:16:55.302+08:00
