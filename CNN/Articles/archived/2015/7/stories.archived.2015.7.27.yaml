      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/06/18/World-Cup-Qualifiers-Philippines-Azkals-evolution-Simon-McMenemy.html">Watch:
        McMenemy: ''We''re starting to see evolution of new Azkals''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0e2a1-00e4-42f3-a07b-4ced0f60ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals have been reinforced by foreign-based talent, with the
        likes of Luke Woodland, Stephan Palla, Iain Ramsay, and Kevin Ingreso, who
        made their debut for the Azkals during the last international break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bcf61-7c2e-4bff-8503-4eed53c7fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their debuts coincided with the return of Neil Etheridge, Javier
        Patino, and Stephan Schrock into the the national team, to complement the
        talents of Phil Younghusband and the other locally based Azkals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf5c07-b6c5-4e5f-b8e8-781cbf7411a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They] seemed to have adjusted to coach Dooley’s system,” said
        Palami. “We are not only winning but playing good football as well. It’s a
        team that the country can be proud of, which is what I always wanted to form.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92913a9e-176c-4e70-bd2f-5379adb58496'
