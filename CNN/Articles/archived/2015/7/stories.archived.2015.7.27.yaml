      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the prepaid SIM card registration</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dc02e-5555-477a-b2c2-efb97e865de7'
