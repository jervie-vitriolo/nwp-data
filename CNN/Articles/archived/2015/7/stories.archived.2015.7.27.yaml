  'Philippine-world-cup-qualification-football-azkals-dan-palami-promising':
    'author': 'Paolo Del Rosario, CNN Philippines Staff'
    'caption': 'Azkals manager Dan Palami has played a major role in the resurgence
      of football in the Philippines in recent years.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-27T00:46:51.494+08:00
    'imagesource': 'jcr:a71cf8af-e154-458e-b76c-1be561e2835d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96deda8b-bce5-440b-b296-9385aa0e1003'
    'lead': 'After two wins out of two games in their World Cup Qualification campaign,
      Azkals manager Dan Palami believes that the chances for the Philippines to qualify
      for the final rounds are ''promising.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:31:26.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:31:26.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palami: Azkals chances of World Cup Qualification are ''promising''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a2cea-6886-4e04-b97c-c5cea7f8600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Only four nations
        from Asia will make it into the 2018 FIFA World Cup Finals in Russia, and
        Azkals manager Dan Palami believes that the chances of the Philippines to
        make it are "promising."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae972d-75b3-4522-846d-aabaab0e245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently sits in second place in Group H of the
        Asian World Cup Qualifiers after two games, only trailing North Korea by goal
        difference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345634ac-6c1f-4f2c-910a-eca855473543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a tall order for us to make the third round, especially with
        our group that includes some very strong teams,” said Palami. “But the team
        [Azkals] got off to a good start with two wins and the performance was also
        very satisfying, so it’s really promising.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424164f-a8cc-41c8-9624-0333f8763542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palami indentified South Korea, Japan, Australia, the United Arab
        Emirates, Iran, and Iraq as the powerhouses of Asian Football Confederation
        (AFC), and expects them to play a big role in the qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4f1f5-11ef-4d68-9a10-825943034bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:31:26.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These [AFC] teams are always expected to figure prominently in
        the qualifiers,” said Palami. “We need some luck along the way to make the
        next round, but as they say, anything is possible.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a21f99-c7c1-4ba6-a9c9-b46969185fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
