    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino''s SONA disappoints Yolanda survivors

      '
    'updated': 2015-08-02T01:19:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd315f-abaa-4fed-9569-da1b7282941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lawmakers applauded
        as the president boasted his administration''s achievements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fade86-a9c7-4460-bc6e-7ba46115c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a temporary shelter in Tacloban City, Yolanda survivors waited
        for President Benigno Aquino III''s words on how government is&nbsp; helping
        them recover from the disaster almost two years after it happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3df2db-ea99-44b9-b12f-c453fab214aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour passes and Aquino eventually mentions Typhoon Yolanda –
        but only in passing while talking about the armed forces'' disaster response
        capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec85317-e90a-447f-be30-ac4388515a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Mila Milado is disappointed. She lost her 6-year-old daughter
        in the storm surge caused by Yolanda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883c09e-b5b4-4f98-8058-ee023d670b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Magalit man, wala akong magagawa. Mahirap lang."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe5386-72f2-4eb5-811b-4178be4d4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mila''s husband, Pedro, still in pain from their loss, feels neglected
        by the government and its leaving them to their misery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c671e-90e3-4103-9dc4-a8531371499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Nadelay naman ang tulong dito sa Tacloban. Kung hindi
        dahil sa ibang bansa, hindi gaano natutulungan ang Tacloban. Tapos, sasabihin
        niya do''n sa speech na yung nangyari sa Yolanda na kalamidad e naka-respond
        siya kaagad, hindi naman un. Hindi yun totoo</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2ccd4-64ee-4adb-b5cd-a8eb30c967ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority is supposed to build some 14,000
        relocation houses for Yolanda survivors in Tacloban City alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60094efa-ea75-45dc-b936-8f81bf405e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its own report, the agency shows it only built a little more
        than 2,000 homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50566e9f-ebd2-4bc5-a451-944af06a2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors want the president to explain where exactly the billions
        of government funds and private donations go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7613c-e8eb-458e-ba60-f632e3947751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families whose houses were destroyed by Yolanda were supposed to
        get P30,000 each, part of the Emergency Shelter Assistance Fund, but until
        today, just half of the P8.5 billion budget has reached beneficiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba99240-aa53-429b-8c13-edf83c0e11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Tacloban City, some 400 activists protested against the government''s
        slow rehabilitation efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c8dea-81c3-4413-9b93-72b71db9e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:57:40.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T09:57:52.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors express a mix of disappointment and distrust as the president''s
        SONA leaves them feeling the government doesn''t care about them.</p>'
  'aquino-anti-dynasty-law-2015':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-27T08:50:10.152+08:00
    'imagesource': 'jcr:0c5f6bb5-ffc5-41e6-85f0-0bf27890fb06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e1d809-ff8e-4465-abb6-5cf02011aac9'
    'lead': 'President Benigno S. Aquino III delivered his sixth and final State of
      the Nation Address (SONA) at the Batasang Pambansa Complex in Quezon City on
      Monday (July 27). In the speech, President Aquino announced that it was time
      for an anti-dynasty law to be passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:01:52.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: President Aquino calls for passage of anti-dynasty law

      '
    'updated': 2015-08-24T06:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e009e42-2ddc-4da0-8acb-e2e4551df253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In his final State
        of the Nation Address (SONA), Pres. Benigno Aquino III remarked that it is
        high time to have an anti-political dynasty law in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd6705-1515-449b-9ae6-282884d1972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo makakasiguro kung malinis ang intensyon ng susunod o
        kung nanaisin lang nilang habambuhay na maghari-harian para sa sariling interes,"
        Aquino said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9e17f-0d96-489e-b703-f8c1328c3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Panahon na para ipasa ang</em> anti-dynasty law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a30255-0928-43b2-b6ed-b89706d3772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might view it as a critique of the Binay family''s foray into
        Philippine politics. But Makati Rep. Abigail Binay, daughter of Vice President
        Jejomar Binay, brushed off the comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c33825-48f7-4d99-8ff0-7b8d8c6fadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not the only political family in the Philippines," she said.
        "So I don''t feel we are being alluded to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e302826-1844-4ab0-a031-376b53b76183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her family, which has four members in government
        positions, was not afraid of having an anti-political dynasty law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d777f-6ce9-4ccf-b852-602cf21f5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s other daughter, Nancy, is a senator. His only
        son, Jejomar Erwin or Junjun, is the suspended mayor of Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc95d9-f058-4130-b4b6-9a0a1d750018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A present version of the anti-dynasty bill at the House of Representatives
        allows only two members of a family to hold office at the same time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadefa4e-7caa-44c0-a5bc-03c494696b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other family members would be banned from running in any position
        at the local or national level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d7415-5e4e-4e3a-b656-aeca2399ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This version, however, failed to pass a second reading before the
        lower house adjourned last June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea7024-4e54-4d31-83bf-f0a85f6f097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If such a law existed today, it would require two members of the
        Binay family to give up their positions to allow the vice president to run
        for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e541afd-265e-442e-8673-0d791ea1f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ifugao Rep. Teddy Baguilat said that a majority consensus
        in the lower house has already been reached. With the president''s endorsement,
        he hopes that the bill gets passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ddc91-9079-408c-8338-cdcd5e467550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:01:52.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T10:02:01.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Fiona Nicolas contributed to this report.</p>'
