      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Detained Senator
        Ramon "Bong" Revilla was granted by the Sandiganbayan on Tuesday (July 14)
        to visit his ailing father former Senator Ramon Revilla, Sr. at the St. Luke''s
        Medical Center in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc6032-af52-4e27-9989-02e3099ad6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan First Division cited "humanitarian reasons" for
        granting the request, which he filed through his lawyers on Monday, to leave
        his place of detention for at least five hours to visit his father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faceefbd-e921-4621-b800-3410a1f08e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/13/bong-revilla-jr-sandiganbayan-court-permission-ramon-revilla-sr.html">Related:
        Bong Revilla asks Sandiganbayan for permission to visit ailing father</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616714eb-42e3-466a-84c5-ecf57ad8903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla will be allowed to visit his father from 3 p.m. to 8 p.m.
        either&nbsp;on Tuesday or Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66355954-c744-4fef-b41a-e5b15140a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will escort Revilla from his detention facility to the hospital
        and back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3752b8-b7ba-4518-aca2-522526af7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All security and transportation expenses to be incurred by the Philippine
        National Police (PNP) shall be shouldered by the senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c421b53-0006-43d5-8d4e-db53e699329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is currently detained at the PNP Custodial Center in Camp
        Crame over a plunder case he is facing in connection with an alleged pork
        barrel scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef25dbf-167a-45d5-bc2f-8e5a7c8da1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Revilla was admitted to the intensive care unit (ICU)
        of the St. Luke''s Medical Center in Taguig City last July 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce6841-e2b0-4b75-9bc4-e43863af773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, state prosecutors said they are not convinced
        that this is an extraordinary situation considering the older Revilla had
        already been transferred from intensive care to a regular room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce91ff5-441d-48de-8dd6-f8e7f0e10618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said doctors would not have authorized the transfer
        if the former senator''s health hadn''t improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96647f19-1446-4761-9809-474fd8fbfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than legal considerations, Revilla''s lawyer, Atty. Ramon Esguerra,
        appealed for the court''s mercy and compassion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc70007-ba04-4e9d-aee0-0d997e16afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra argued that the former senator''s condition is still unstable,
        as there is no guarantee his medication will lead to a full recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe70aa-9fc3-43b6-9681-d36f904921ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained to the court that the elder Revilla was diagnosed with
        sepsis, which can be life-threatening if the infection reaches the blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88fd20-002c-4315-b36e-6c69ee85d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:25:38.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also considering the elder Revilla''s old age, Esguerra said this
        might be the last time the father and son will see each other.</p>'
