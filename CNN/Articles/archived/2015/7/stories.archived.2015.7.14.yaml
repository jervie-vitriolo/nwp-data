    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490dc1b-5128-448f-a2cb-34c2495889e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:25:38.335+08:00
