      'mgnl:lastActivated': 2019-12-09T11:04:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter wrote that she recently examined the contents of a safe-deposit
        box in Lee''s hometown of Monroeville, Alabama, and saw the manuscript for
        Watchman lying "underneath a stack of a significant number of pages of another
        typed text."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bd548-868f-42d9-b30f-8b80b0d6d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was it an earlier draft of<em> Watchman</em>, or of <em>Mockingbird</em>,
        or even, as early correspondence indicates it might be, a third book bridging
        the two? I don''t know," Carter said. Experts, under direction from Lee, will
        be asked in the coming months to authenticate the pages, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239815f-41ec-4c2e-989c-d49843ec49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disclosure comes on the heels of early reviews of Watchman,
        published over the weekend, indicating that Mockingbird''s principled lawyer
        Atticus Finch, who in that book defended a black man falsely accused of raping
        a white woman, has developed racist views.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1bca8-4a2c-421e-8e0e-3c8141fbf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set 20 years after<em> Mockingbird, Watchman</em> finds Scout Finch,
        now an adult called Jean-Louise, returning to her fictional Maycomb, Alabama,
        hometown from New York in the mid-1950s. She is dismayed to find that her
        father, Atticus, has attended a Ku Klux Klan meeting and rails against desegregation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9ced7-d1f7-499c-bb6c-8e0a50e02726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised portrait of Atticus has horrified many fans of Mockingbird,
        as it had been left to their imaginations to continue the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffc14b-f48d-427c-8b6b-6c5630e84d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 55 years since its release, the 1960 novel has become a staple
        of high school reading lists and one of the most beloved books in American
        literature. The Academy Award-winning 1962 film, with Gregory Peck as Atticus
        Finch, only added to its legacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13001686-2313-4374-8adf-7f518df5820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, <em>Mockingbird</em> remained Lee''s only published
        novel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468090c7-d18a-4219-b0e7-978ee0a210dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go Set a Watchman was actually written years before <em>To Kill
        a Mockingbird</em>. Lee finished Watchman in 1957, but her editor suggested
        revising it several times until Lee used Scout Finch to tell the story from
        a child''s perspective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa77b1d-3450-44b7-90ef-321054c33ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Carter, Lee''s lawyer, who stumbled upon the manuscript in
        August. She had been going through Lee''s safe-deposit box after hearing her
        family talk about a possible second novel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9251672-9b58-4a0d-b7f7-e8fb04f3d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, who took over Lee''s legal affairs after sister Alice Lee
        died in 2014, then negotiated with HarperCollins to publish<em> Watchman.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836f8f9-0683-41ab-9386-d5a35b370146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 89, Lee resides in an assisted-living community in Alabama and
        is reported to be hard of hearing and nearly blind after a stroke in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14177d71-3efe-4628-a5eb-9a6e6af0d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These revelations can only boost anticipation for the new book''s
        official release. Go Set a Watchman is the top-selling book on Amazon, with
        Mockingbird at No. 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf1f3b-a908-4bf6-a289-d0a101a5243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news broke in February that<em> Watchman</em> was being
        released, some people wondered whether Lee was capable of consenting to the
        publishing contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fce111-edc8-4224-8bac-c30d9813b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she had long been adamant that she would not publish another
        book, refusing to submit to pressure by fans who wanted more of Atticus, Scout,
        and her older brother, Jem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1065963-689f-4368-bfcc-567fa357a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Lee''s declining health was cited in her 2013 lawsuit against
        former agent Samuel Pinkus. The author alleged that Pinkus had her sign the
        copyright to <em>To Kill a Mockingbird</em> over to a company he controlled.
        The case was settled with Lee regaining rights to the book, but her complaint
        said she was incapable of signing documents because of macular degeneration,
        "which makes it difficult for her to read documents not printed in very large
        type."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc105b-07aa-43b0-ae59-71b146616fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Monroeville feared that Lee may have been manipulated
        into a publishing agreement for <em>Watchman</em> that she did not understand.
        An anonymous complaint of elder abuse was filed, leading to an investigation
        by the Alabama Securities Commission, which found that Lee wanted to publish
        the book.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b3446-00e4-41f5-b387-269d686d7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lee has not spoken to the press since 1964, according
        to her literary agent and publisher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d601de-5c6e-406f-b511-ec94971eddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some label her as a recluse, documentary filmmaker Mary McDonagh
        Murphy said the author is simply a private person. Murphy recently updated
        her Emmy-winning 2012 documentary Harper Lee: Hey, Boo, which aired on PBS
        on Friday as <em>Harper Lee: American Masters.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395f269-bba7-4742-9563-6d9197f1bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not a recluse. She just stopped talking to the press," Murphy
        said in an interview with PBS. "She was an author who didn''t want to talk
        about being an author."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe6360-60de-4b8b-a3e2-5340a1395dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a global publicity campaign, the first chapter of<em>
        Watchman</em> is already public. It can be read, or heard in audio form with
        narration by actress Reese Witherspoon, at The Guardian and The Wall Street
        Journal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff710e8-b102-499f-9d4f-42c28d5d1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could <em>Watchman</em> actually tarnish Lee''s legacy? HarperCollins
        is releasing the book unedited, a sign of faith in Lee''s talent, but not
        all readers have been impressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f5ba6-613f-4634-8c8d-099ac2f941fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Harris, editorial director of Words Without Borders, read
        the first chapter and was underwhelmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf131b5-6f99-4b68-99cd-ea48773ecdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reportedly, Harper Lee asked that the manuscript not be edited,
        but respecting her wishes has not served her or or the manuscript well," Harris
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba140813-8d57-4b02-9935-cce3f2977136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:04:00.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:04:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/living/feat-harper-lee-mockingbird-watchman-third-novel/index.html">Harper
        Lee may have written a third novel</a>."</em></p>'
  'Mayor-temporarily-closes-Maguindanao-banana-plantation':
    'author': 'Erwin Cabilbigan, for CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-14T01:02:20.505+08:00
    'imagesource': 'jcr:8c12126a-74d4-4ea5-bbd7-8c12dd852326'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1719d8-e6f9-490f-ab91-48a69cfb1985'
    'lead': 'The municipality of Datu Abdullah Sangki temporarily shut down a 500-hecctare
      banana plantation, which has 800 workers, for failiure to comply with some requirements
      mandated by the Local Government Code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:06:51.619+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:06:51.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor temporarily closes Maguindanao banana plantation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc75df1-6872-4f51-bb1e-be25e05bb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) –&nbsp;</strong> The municipality
        of Datu Abdullah Sangki temporarily shut down a 500-hectare banana plantation,
        which has 800 workers, for failure to comply with some requirements mandated
        by the Local Government Code.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc48bf-864a-4125-bc8a-f8fc3a0de8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bai Mariam Sangki-Mangudadatu issued five-page order July
        2 and had it implemented on Wednesday (July 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb52dd-caa4-4b66-976b-55d0a9aa0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor directed the Delinanas Development Corp., a subsidiary
        of Del Monte Fresh Produce Philippines, to shut its plantation until it could
        comply with certain requirements for operation mandated under the Local Government
        Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abeb6b3-48e9-4065-a201-c016fb70e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Mojaheren Balayman, the municipal executive
        officer, the plantation failed to comply with the requirements despite several
        notices sent by the mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874fe41-07fc-400b-b0d6-c666bacbdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
