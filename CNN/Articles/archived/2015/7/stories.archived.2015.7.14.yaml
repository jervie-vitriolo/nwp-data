      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Squad is rounded up by some names who are unfamiliar
        to those who aren''t too comic book savvy with Rick Flag, Captain Boomerang,
        Killer Croc, Katana, Slipknot, and El Diablo.</p>'
    '10':
