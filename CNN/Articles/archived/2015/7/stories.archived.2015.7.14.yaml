  'TV-host-Jimmy-Fallon-nearly-lost-his-finger-in-kitchen-accident':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'TV host Jimmy Fallon explains his finger injury on his show ''The
      Tonight Show'' on July 13.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-14T06:26:04.094+08:00
    'imagesource': 'jcr:f3e35390-ec28-4b75-8a6c-8a2906068004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4565d3-f517-4aec-a137-ecd0334bde34'
    'lead': 'Jimmy Fallon returned to "The Tonight Show" on Monday night (July 13)
      with an extra accessory: a cast wrapped around his left hand. The injury was
      much more severe than first reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:30:06.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:28.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.367+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Fallon nearly lost his finger in kitchen accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d655988-19da-44bd-96cd-abb26e16fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Jimmy Fallon returned to
        <em>The Tonight Show</em> on Monday night (July 13) with an extra accessory:
        a cast wrapped around his left hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8946f-4733-4e83-ae93-c315f07b3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC host hasn''t been on air since hurting his hand a few weeks
        ago, an injury that was much more severe than first reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca304e-1e44-4e9a-9905-f4cfbf831e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tripped and fell in my kitchen on a braided rug that my wife
        loves, and I can''t wait to burn it to the ground," Fallon said to laughter.
        "My ring got caught on the countertop when I was going down, and stuck there
        and pulled my finger off."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c2a0a-22c0-409c-8830-7146f33b2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon explained that he originally thought he just broke his finger.
        However, he quickly learned from doctors that his injury was a "ring avulsion"
        that required emergency micro-surgery in order to save his finger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fab76-4269-4857-9931-cb828e792c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the odds aren''t great with these things," Fallon continued.
        "Usually they just cut your finger off."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba334bff-aaf8-4d2d-bb35-d56a2c1d16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon said the surgery took roughly six hours, and included a procedure
        that involved moving a vein from his foot into his injured finger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab593e10-bc6b-4494-a679-5ec98d8723b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a crazy story," Fallon said. "I won''t get feeling back
        for eight weeks ... I was in the ICU for 10 days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38235823-298e-45fe-b5e3-aa96e8378560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon finished his story by thanking his nurses and doctors at
        New York''s Bellevue Hospital, his wife and fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0aed3c-2b27-4609-b855-97a3efaa044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury, which occurred in the final week of June, led The Tonight
        Show to cancel a taping. Luckily for Fallon and the broadcast, the show went
        on a scheduled two-week hiatus right after the injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d34e9d-52df-4e6d-bb15-1e0210b44706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:30:06.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so happy to be back after our two week break," Fallon said
        to open the show. "In fact, I was so excited I went around the office giving
        everyone a high four."</p>'
    '11':
