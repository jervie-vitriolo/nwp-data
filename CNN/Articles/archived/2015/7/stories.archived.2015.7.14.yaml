  'dpwh-new-bridge-leyte':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'caption': 'The Hiagsam Bridge is one of the three major bridges in Leyte that
      was damaged by flooding caused by Typhoon Seniang in December 2014.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T10:34:09.456+08:00
    'imagesource': 'jcr:721e5ebb-e8da-4951-a657-5e74a1d3b6a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3a9be7-0a4b-44e7-baa6-1a154b9eb425'
    'lead': 'The Department of Public Works and Highways (DPWH) will soon start constructing
      a new bridge in Leyte to replace the bridge that was damaged by Typhoon Seniang,
      said Leyte 2nd District Engineer Carlos Veloso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:23:05.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:23:05.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH to construct new bridge in Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714fdd4-7612-424f-a89d-a70bed16a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — The Department
        of Public Works and Highways (DPWH) will soon start constructing a new bridge
        in Leyte to replace the bridge that was damaged by Typhoon Seniang, said Leyte
        2nd District Engineer Carlos Veloso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2518b-4413-40cf-909f-3c08f1d4570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hiagsam Bridge, in the town of Jaro, is one of the three major
        bridges in Leyte located along national highway that was damaged by flooding
        caused by Typhoon Seniang in December 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c870b5-ff07-437d-a337-ba4a7473053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bridge is vital for travelers and vehicles plying to Biliran
        province and Ormoc City, which is the gateway to Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d438d-f560-4bdc-95a5-614d98952558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing road is built of rough gravel and sits on a steep incline
        that makes it hard for heavy trucks and loaded buses to drive down and up
        from one end to the other. It is even harder to maneuver during rainy season
        as the road becomes slippery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e663d6-4be7-4efc-9605-9fe164e57a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said that they will be asphalting the detour bridge while
        waiting for the repairs to finish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e676cc3-d235-4524-9789-a4ec11ec0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in compliance to the resolution of the provincial board
        members of Leyte that seek the engineering district to improve the detour
        area that sometimes causes heavy traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589816c-a0fe-4fa1-bc5f-06cf91f10c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government, through the calamity fund, allocated more
        than P37 million for the construction of a new bridge and the boring test
        conducted in the area was already released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d8a27-4b5e-4a0e-811b-7e9a6f7364e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Veloso, the boring test or sub-soil exploration is
        mandated by the secretary of the DPWH to determine the depth of pile driving.
        This is not only applicable to bridge construction but also to construction
        of school buildings that are more than one storey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f484c2-0817-4a70-860e-6b108f2fe732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternative route, the San Miguel-Barugo-Carigara road, was provided
        for heavy truck operators but some local government officials are now complaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7da25-d2ce-47b4-9ce7-c5e1d7d88e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel town Mayor Cheeryl Enrica Esperas said that there is
        a positive and negative effect of making road leading to their town as alternate
        route for vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5feac0c-2801-4936-b178-ed7a5d47ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One positive effect is it makes people aware of where their town
        is located which is good as they are now in the planning stage of developing
        their tourism program, but on the other hand, heavy trucks damage the provincial
        road within their town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48801f7a-255b-4e35-be4e-f227eed9efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperas said that she hopes that the road will soon be declared
        as national road so the national government can provide allocation for its
        rehabilitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a67524-9c76-43c3-9210-e510e955ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso also added that there is a problem in converting roads within
        the town of San Miguel as national roads as there is a provision in law that
        prohibits the conversion of a provincial road into a national road if it is
        within five kilometers radius from an existing national road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fe0ba-57d9-4010-a6af-3755d910a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:23:05.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:23:05.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is a possibility that this request of Esperas may
        be granted, said Veloso, considering that the provincial road in San Miguel
        is the only existing alternate route for vehicles passing the national highway
        from Palo to Ormoc City and Biliran province.</p>'
  'Sen.-Bong-Revilla-allowed-to-visit-ailing-father-Ramon-Revilla-Sr':
