  'Poe-Marcos-thumb-up-Marquez-as-new-PNP-chief':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Both Sen. Grace Poe (L) and Sen. Bongbong Marcos (R) welcomed Dir.
      Ricardo Marquez (C) as the country''s incoming top cop.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-14T06:22:25.752+08:00
    'imagesource': 'jcr:e45bc311-2401-40b5-9d52-ce37b3c30cdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847af71d-f90d-4f54-a589-743114d18ecc'
    'lead': 'President Benigno Aquino III''s appointment on Tuesday (July 14) of Dir.
      Ricardo Marquez as chief of the Philippine National Police has been getting
      the nod of both political allies and non-allies. But who is Marquez who will
      be leading the country''s 160,000-strong police force?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:36:12.637+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:28.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.443+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Marcos give thumbs up on new PNP chief

      '
    'updated': 2015-07-15T04:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3ec11-1a7e-4a56-a978-865f90cbcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Any opinions expressed here are solely the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe9ea7-8275-4357-a852-5882fb4390c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On a rare occasion,
        it appears that President Benigno Aquino III''s move on the long-awaited appointment
        of a new Philippine National Police (PNP) chief has not been getting flak
        but approval instead from some of the country''s most influential political
        figures – allies and non-allies alike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126db645-b781-4515-bfa2-a1128538ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, arguably the country''s most sought-after presidential
        bet — if ever she would decide to run next year — said on Tuesday (July 14)
        that she was happy over the appointment although she didn''t know Marquez
        personally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593058c-7221-4dfe-896a-9f5672ef7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay natutuwa na nakapagtalaga na ng permanenteng chief PNP upang
        magbigay ng kinakailangang direksyon at pamumuno sa buong kapulisan," Poe
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9dc45-7f5b-45b7-94ed-a3419b9b98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I am happy with the appointment of a permanent chief PNP to give
        leadership and direction for the whole police force.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41084296-d1b5-4059-9987-0e295526be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, an administration ally and who was leading in recent presidentiable
        surveys, said the country should pray and support the new top cop for him
        to succeed with his new role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248bde6-00a5-4789-95c2-f2d0267bb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez will be playing a crucial role when he assumes post on July
        16 as new PNP chief. His term will last until August 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1a568-5f86-4988-bae2-fb509104cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means he will be at the helm of the police force before, during
        and well after the 2016 presidential elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fcf8b-34ff-4454-9383-1fa4694b8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Ferdinand "Bongbong" Marcos Jr., — who is not
        exactly an Aquino admirer and whose latest tiff with Malacañan was over the
        proposed Bangsamoro Basic Law — also welcomed the president''s choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5172534-56fa-4fa2-a648-a7245fb590b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that he had been going to bat for a permanent replacement
        since the suspension of former PNP chief, Alan Purisima — citing that a mere
        officer-in-charge "lacks authority to initiate permanent policies that are
        crucial to the operation of the Philippine National Police."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad638ae-2493-4ed5-bc29-489c4b752604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also noted that he personally knew Marquez because
        he once served as PNP director for Region 1 or the Ilocos Region — known to
        be a Marcos bailiwick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1352c0d-2bf4-4907-803d-70146207f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that he has the ability and experience to lead the
        PNP and that he will discharge his duty to the best of his ability," Marcos
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb6f4e-0764-432b-8aa0-5e951e92789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Marquez?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d043a-223f-436b-9176-bf70c8435e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A product of the public school system in Cavite, Marquez graduated
        from Tulay Elementary School and Bucal National High School before joining
        the Philippine Military Academy (PMA) in 1978.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b52d21-f556-42ec-b1f6-8fcff1827ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He completed the Baguio military schooling in 1982 and later, took
        up a masteral degree at the Philippine Christian University along Taft Ave.,
        Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288629-d340-4cb7-afce-a374eab4529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez held various provincial posts as a bemedaled Constabulary
        and police official since then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b790e-75ad-48df-a14b-5b2c2933733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his latest key roles was leading the Special Task Force Papal
        Visit 2015 which had 25,000 policemen securing the safety of Pope Francis
        during his January 15 to 19 visit to the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c0fd6-9a15-4d2d-b4c2-71a2668c998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that, he received the Pope Francis Service Medal — although
        he was linked into an alleged missing allowance issue&nbsp; after some officers
        claimed they did not receive the full amount of P2,400.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6f9dd-c627-4463-9b5a-14005945bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:12.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks were also making the rounds that Purisima was behind Marquez''s
        appointment to the top PNP post — which the two-star police general brushed
        aside, saying he was "very busy" with the Asia-Pacific Economic Cooperation
        (APEC) security operations.</p>'
  'ph-economy-resilient-risks-remain':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-14T06:34:22.991+08:00
    'imagesource': 'jcr:bed46b72-cfe8-4c21-a504-5654bb334597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a92580e-23d4-42f2-8f25-ece29a977ca6'
    'lead': 'It''s been a rough month for the Chinese economy. In a span of about
      three weeks, the Shanghai Composite plunged by as much as 30%, subsequently
      compelling Beijing to intervene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:42:58.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:28.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.543+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH economy remains resilient but risks remain — analyst

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03acf69-36ad-4a67-af48-8e39d89cfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s been a rough
        month for the Chinese economy. In a span of about three weeks, the Shanghai
        Composite plunged by as much as 30%, subsequently compelling Beijing to intervene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08924d-df21-4c2e-b2b8-9de787e8a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPOs have been temporarily suspended and China''s central bank has
        slashed rates to a record low. The government has announced a $40 billion
        stimulus plan, and has also lent $42 billion to brokerage firms through the
        China Securities Finance Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698918d0-d326-402b-8b18-bed575762136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippine stock market has slumped over the past several
        days, First Grade Finance managing Director Astro del Castillo believes that
        the Philippines is resilient to economic slow downs such as those in China
        and Greece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6803b84-9d10-4a72-8ff5-227401c30fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our government authorities and our lawmakers were able
        to set up the Philippine economy and the financial market in a way that we
        can shield ourselves from such crises."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc82d3-a54f-4573-80b1-69bf237fe663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monetary authority gives us further legroom to adjust the rates
        and the monetary tools to protect ourselves from such sell-offs just like
        what''s happening to China and Greece," del Castillo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f421674-406e-4a96-a283-12776c19bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Philippines has not been exempted from feeling some
        effects. "The regional market, including us, headed towards a drain during
        the past few days," the analyst told CNN Philippines. "The immediate impact
        is on the [Philippines''] financial capital markets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ebf21-af41-4bed-8ffe-dd54a8e14ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo said that China "…fell around 20-30% from it''s high
        of around 5,000. Last year it was around [the] 2,500 level… Now it''s around
        the 3,000 level. So everyone [in China] was sort of in a panic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab101320-2624-4263-8a2a-0b50a024b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he pointed out that the slump has largely been felt
        within China''s domestic economy.&nbsp; "Considering the exposure of China''s
        stock market to foreign funds, it''s only 10% or even less. The impact is
        not really that significant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c456de-b32f-4caf-9aa1-ec6d804a09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if this is prolonged, we''re much more concerned on the
        impact on China''s economy. If China''s economy will slow down, then this
        will have an impact on the global economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46febcd7-0ddb-4e71-aa5b-133cead8a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo expects more market volatility over the coming weeks
        or months. "There''s no overnight solution to such crises for Greece and for
        China… I think the volatility will remain. it will affect the local markets.
        "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696aa74-86e0-4741-b9ff-b853415e2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government is not too transparent… It could be a red
        flag for them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefb90a-845f-4b1a-8d67-221479510be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advises Philippine investors to focus on the local market and
        other economies such as the U.S. "Hopefully the [Philippine Stock Exchange]
        8,000 level for the year end will still be possible… I think the opportunities
        are really ripe for most of us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cf90a-7f4d-47c6-9532-92fe98c3aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo is also keeping an eye on the peso. "If the peso will
        continue will continue to weaken, this will have an impact also on our overall
        economy considering that most of our trade, what we''re using is U.S. dollar
        assets. This could trigger inflation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479aff3-e6cf-4ab8-9204-ec7ffd9d5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:42:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day… we''re still&nbsp; confident in our own
        local market."</p>'
  'carl-froch-retirement':
    'author': 'Reuters'
    'caption': 'Carl Froch celebrates after his victory over Geroge Groves during
      their IBF and WBA World Super Middleweight bout at Wembley Stadium on May 31,
      2014 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-14T06:23:04.981+08:00
    'imagesource': 'jcr:640b9201-3df8-4fe1-a534-07c6e088d28a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576b5cc5-a665-4ffd-8c2f-18776879d42b'
    'lead': 'Carl Froch, who last fought in May 2014 when he knocked out George Groves
      at Wembley Stadium, hangs up his gloves after winning 33 of his 35 fights in
      a 13-year professional career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:45:20.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:28.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.610+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Carl Froch hangs up his gloves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e08b85-d6f6-4008-aae3-5979417429b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Britain''s four-time world super middleweight
        champion Carl Froch has announced he is retiring from boxing after losing
        the desire to keep fighting at the highest level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3333da-405a-4a5f-a9e1-a2261a54e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old, who last fought in May 2014 when he knocked out
        George Groves at Wembley Stadium, hangs up his gloves after winning 33 of
        his 35 fights in a 13-year professional career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d2f63-6663-4f82-a421-83f274d12547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m officially retired from boxing," he said on his Twitter site
        on Tuesday (July 14 PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9724b8-397f-4867-b5b2-bd4fa142e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nottingham-based fighter, whose only losses came at the hands
        of Dane Mikkel Kessler and American Andre Ward, told Sky Sports News it was
        a hard decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639734d0-4285-4c7c-878a-fb171a74208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making the decision to retire and saying ''It''s been a year, it''s
        too long, the fighting machine has gone, it''s not going to come back'', it''s
        still hard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cd013-d12b-4ea9-baa7-4c8d8b1a8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing I think about before my head hits the pillow is
        boxing, and when I wake up in the morning to think what time it is, and I
        think it''s half six, seven o''clock, should I be going for a run, where''s
        my trainers - it''s a lifestyle, a way of life, and it''s a mindset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5754638-4dfa-4cd0-95a9-3ce01ae4a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:28.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll always have that and I think I''ll always be itching for
        the big fight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bf56f-24df-4761-9412-d9e38c93e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:45:20.836+08:00
      'mgnl:createdBy': 'cnnproducer'
