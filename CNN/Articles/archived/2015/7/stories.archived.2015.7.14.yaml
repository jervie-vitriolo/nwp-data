      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Two members of five-person North
        Korean boat crew that drifted into South Korean waters were repatriated on
        Tuesday morning, a Unification Ministry official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221416d-e57f-4a4e-892b-a8a818431fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handover took place at the truce village of Panmunjom where
        family members received them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a035e-db64-4017-a68f-fbffe1e86217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five fishermen were rescued on July 3 by the South Korean coast
        guard after the boat''s engine failed causing it to drift into South Korean
        waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea97a0-9622-40b1-b76e-287e1648b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two men expressed their desire to return to North Korea, the
        other three crew members said they wanted to defect, a South Korean official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966fc58-ba5f-4522-829e-8112528237f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Red Cross sent a stern message to its South Korean
        counterpart accusing them of forcing people to defect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1525b-85d7-4bea-bc6c-5cea07e09a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a known fact that the authorities of the South has been persistently
        coercing our people who have drifted to the South to defect to South Korea,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f04f9-bd3c-431d-874e-15792f03cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South should stop its conventional measures that don''t work
        on anybody and immediately return our people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2feabe1-b61d-4ec1-9eae-1afe4ec8250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However South Korea has refused to identify or hand them over on
        the grounds that the three "clearly expressed [to stay] on their free will,"
        a Unification Ministry official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87155a73-50ee-415b-9fc3-ad9d3f6266a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:23:37.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/asia/north-korea-fisherman-repatriated/index.html">Two
        rescued North Korean fisherman repatriated</a>."</em></p>'
  'landmark-deal-reached-iran-nuclear-program':
    'author': 'Jethro Mullen and Nic Robertson, CNN'
    'caption': 'President Barack Obama praised the deal reached Tuesday morning (July
      14), saying the agreement met the goals he had in place throughout negotiations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T23:01:55.282+08:00
    'imagesource': 'jcr:d8181d49-d1ba-4509-b21e-d30887aa9b96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ba69e8-db6c-45c1-bc46-ddfd2abf5f6c'
    'lead': 'After arduous talks that spanned 20 months, negotiators have reached
      a landmark deal aimed at reining in Iran''s nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:26:10.944+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:31.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.443+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Landmark deal reached on Iran nuclear program

      '
    'updated': 2015-07-15T12:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248da35-d6f0-49b1-b159-a15af59e09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vienna (CNN)</strong> — After arduous talks that spanned
        20 months, negotiators have reached a landmark deal aimed at reining in Iran''s
        nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a3e09-3cb3-457a-9210-bd354a313350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, a focal point of U.S. President Barack Obama''s foreign
        policy, appears set to reshape relations between Iran and the West, with its
        effects likely to ripple across the volatile Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbeac49-2b33-4cbc-a0cd-7e7c1946f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Iran, the United States and the other nations
        involved in the marathon talks were holding a final meeting in Vienna on Tuesday
        (July 14).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e5f2d-0910-4080-8079-d8f17debd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama praised the deal reached Tuesday morning, saying the agreement
        met the goals he had in place throughout negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8c997-1d9b-4432-9fdb-3328b843de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today after two years of negotiation the United States together
        with the international community has achieved something that decades of animosity
        has not: a comprehensive long-term deal with Iran that will prevent it from
        obtaining a nuclear weapon," Obama said from the White House, with Vice President
        Joe Biden at his side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08e61f-14e8-4ce5-859d-8e8b5d7f470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deal is not built on trust. It''s built on verification,"
        Obama said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae7988-30e4-410b-9629-08a04277b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani also praised the deal, speaking
        after Obama finished, as televisions in Iran broadcast the U.S. President''s
        statement live, translated into Farsi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8dd8d-e514-47dc-b239-e7c2a4fd68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiators have reached a good agreement and I announce to our
        people that our prayers have come true," Rouhani said in a live address to
        the nation following Obama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0db8c7-cb67-45c4-b3e8-ec9b77f13ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essential idea behind the deal is that in exchange for limits
        on its nuclear activities, Iran would get relief from sanctions while being
        allowed to continue its atomic program for peaceful purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a14e25-d9e5-45d4-a37a-1690e7f161e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the deal emerged, Yukiya Amano, the chief of the International
        Atomic Energy Agency, said he had signed a "roadmap" with the Iranian government
        "for the clarification of past and present outstanding issues regarding Iran''s
        nuclear program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813ba6e-1e3c-464f-932e-98626104c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s in the deal</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80521447-4d1c-49a1-9183-0cd4db48aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal reduces the number of Iranian centrifuges by two-thirds.
        It places bans on enrichment at key facilities, and limits uranium research
        and development to the Natanz facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59be9d3-6395-4415-b249-b4bdd50c98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal caps uranium enrichment at 3.67 percent and limits the
        stockpile to 300 kg, all for 15 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812f3ff-9c87-4ed9-8fc4-b0f100b9d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will be required to ship spent fuel out of the country forever,
        as well as allow inspectors from the IAEA inspectors certain access in perpetuity.
        Heightened inspections, including tracking uranium mining and monitoring the
        production and storage of centrifuges, will last for up to 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d810e-4d96-4442-990a-4d62bef0beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. estimates that the new measures take Iran from being able
        to assemble its first bomb within 2-3 months, to at least one year from now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a61812-65cf-4c9b-9c65-db20733d8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Far from over</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0508c3-85fe-451e-b566-9e40cac0bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal between Iran and world powers, brokered during lengthy
        negotiations in a Vienna hotel, is far from the end of the story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b49ba5-1f52-45a1-af16-2fefd9b2c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord is expected to face fierce opposition from Republicans
        in the U.S. Congress, as well as from Israeli Prime Minister Benjamin Netanyahu,
        a longstanding critic of the negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c28d4f-8211-4f4d-bdb1-e21971a450f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the initial reports we can already conclude that this agreement
        is a historic mistake for the world," Netanyahu said Tuesday. "Far-reaching
        concessions have been made in all areas that were supposed to prevent Iran
        from obtaining nuclear weapons capability."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe048f68-b583-4cd9-98dd-6e0fc67f8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has repeatedly warned of Iranian support for terrorism
        and its ambitions to expand its influence and annihilate Israel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b44862-a218-42e6-9174-d37322821d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has 60 days to review the agreement, giving its opponents
        plenty of time to dig into the details and challenge the Obama administration''s
        position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d8e2f-d57d-44e7-8db7-0f05f1bea09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tehran, the deal will need the clear backing of Iran''s supreme
        leader, Ayatollah Ali Khamenei, to fend off any objections from hardliners
        suspicious of an accord with the United States after decades of hostility
        and mistrust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f24492-346e-4234-88ea-d245f7794282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said on Twitter that the deal shows that "constructive engagement
        works."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbe510-239a-41bd-914c-b1def96a47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this unnecessary crisis resolved, new horizons emerge with
        a focus on shared challenges," he tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f15376-279e-4fb1-8b15-6fb73429288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key players celebrate deal</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135b11f-deba-465a-bf16-6ae6f7b73e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of the session, Iranian Foreign Minister Mohammad
        Javad Zarif called the deal a "historic moment," although he cautioned that
        it was "not perfect."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dc8ea-1b2f-4806-a34b-a491b4de32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead negotiators on both sides addressed the press in a joint statement
        from Vienna on Tuesday morning as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ede9f-b380-4b68-8170-6243ea84ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry praised the Iran nuclear deal
        reached early Tuesday morning, saying from Vienna that the agreement is a
        step toward peace and a step away from conflict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f5f1e-b704-410e-a344-1c694f4281ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the good deal that we have sought," Kerry said at a press
        conference, adding that "contrary to the assertions of some," this deal has
        "no sunset".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cceaae-a01c-41b7-802a-068c02f902e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary John Kerry ended his statement in Vienna praising Obama
        "who had the courage to launch this process, believe in it, support it, encourage
        it, when many thought the objective was impossible, and who led the way from
        the start to the finish."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40281b-49d1-4c1e-89c5-936decdb3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU foreign policy chief Federica Mogherini said Tuesday. She added,
        "Under no circumstances will Iran ever seek, develop or acquire nuclear weapons"
        and promised to release full details of the agreement on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee88508-0984-4710-a04e-a9b2fea646e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even a moment of levity that drew some limited laughter
        from the press conference. When Zarif announced with a smile that he was about
        to read in Persian the same statement Mogherini had delivered in English,
        he added "Don''t worry, it''s the same thing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ac368-0780-4441-9f22-dca2a943069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the Western nations involved in the talks have backed
        a deal as the best way to stop Iran from becoming a nuclear power.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce660d-2778-4e53-9735-beb6276421e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, meanwhile, has been eager to get rid of international economic
        sanctions that have been squeezing its economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90920aad-0030-404b-961e-8cf8200bc462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good day for diplomacy, it''s a good day for compromise,
        it''s a good day for a new beginning between Iran – a pivotal state in the
        Middle East – and the United States," said Fawaz Gerges, professor of Middle
        East studies at The London School of Economics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6894b-8f5f-4a07-a8e5-38b4f2f9e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years of negotiations</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab86209-588d-4d4b-a95b-9d62a7ba6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an agreement roughly two years in the making.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628775e-be83-44e5-b802-d288433bee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from the United States, the UK, France, China, Russia,
        and Germany have been negotiating with the Iranians since 2013.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff13b5-13d1-4b79-b34e-06a6c0416db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official talks began after the election in Iran that year of
        Rouhani, widely seen as a reformer. He seemed open to warmer ties with the
        West and said he would work to end international sanctions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367028a-0b0a-46ef-bde3-b272a72e3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions in November 2013 led to an interim deal called the Joint
        Plan of Action that offered some sanctions relief in exchange for curbs on
        Iran''s nuclear program, pending further talks toward a permanent solution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0def31-d608-4957-890f-1f72e729ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months ago, negotiators made a further breakthrough, settling
        on a framework deal that established the broad principles for the final agreement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4801198-836c-41b1-8228-896b312c0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks in recent weeks to reach a comprehensive deal had stretched
        way past their original deadline of June 30. As recently as late Monday (July
        13), sticking points remained, including Iran''s insistence on the lifting
        of an embargo on the sale of conventional weapons and missiles, multiple sources
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b9b24-d570-4697-aa75-b350c68db503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson reported from Vienna, and Jethro Mullen
        reported and wrote from Hong Kong. CNN''s Christiane Amanpour, Schams Elwazer,
        Richard Allen Greene, Marilia Brocchetto, Brian Walker, and Alexander Felton
        contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4650c-13c8-4328-a58d-c088fdfb41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:26:10.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/politics/iran-nuclear-deal/index.html">Landmark
        deal reached on Iran nuclear program</a>."</em></p>'
  'dotc-transportation-security-prohibited-items-airport-airplane':
    'author': 'CNN Philippines Staff'
    'caption': 'Memorandum Circular 2015-02 or the Revised Prohibited Items List adheres
      to standards set by the International Civil Aviation Organization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-14T22:31:30.959+08:00
    'imagesource': 'jcr:e4347bca-9de0-447e-893e-91d3dae68fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07d3d0f-0ba4-4301-b6e8-201124f9847e'
    'lead': 'The Department of Transportation and Communications'' (DOTC) Office for
      Transportation Security (OTS) released on Tuesday (July 14) a revised list of
      items that passengers aren''t allowed to bring when traveling via airplane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:30:58.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T15:46:32.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T15:46:31.146+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Packing 101: What not to bring on your next flight

      '
    'updated': 2015-07-15T20:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01185f2-cc68-4f42-b62f-94e3db223e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Transportation and Communications'' (DOTC) Office for Transportation Security
        (OTS) released on Tuesday (July 14) an updated list of items that passengers
        aren''t allowed to bring when traveling via airplane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769956f9-4026-41da-a287-38933fda5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ots.gov.ph/images/memos/mc2015-02.pdf">Memorandum
        Circular 2015-02 or the Revised Prohibited Items List</a>, which was issued
        late last month, applies to all flights originating within the country and
        adheres to standards set by the International Civil Aviation Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d56dd9-985e-4e2e-b043-17e3b847b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OTS, the revised list was created because of "evolving
        levels of threat affecting transportation security in the international and
        domestic level."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465176b2-2ed2-492f-8d21-3b89f248a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Certainly not allowed</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c6535-74b5-41a4-ab52-b8f3939128f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the items that shouldn''t be in any of your baggage,
        whether it be hand-carry or check-in:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8f8cc-ca6c-4fc2-80bf-7b397317cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>air guns</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c078b-6b14-492a-bcba-8c2e3862ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T15:46:32.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ammunition shells or bullets</p>'
