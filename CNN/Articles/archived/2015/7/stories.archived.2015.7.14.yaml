    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists: Sun''s irregular ''heartbeat'' could mean future freeze

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad7813-0271-4c1f-b493-41d07f03536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have made a discovery about
        the sun''s "heartbeat" that they say indicates that Earth''s Northern Hemisphere
        will experience a deep freeze in 15 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b64616-13c2-41aa-9bd2-a130504a99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun has a "solar heartbeat," or cycle of activity, that produces
        energy that causes sunspots and solar flares. Scientists at Northumbria University
        in northeast England developed a model that illustrates the history of these
        heartbeats and that predicts there will be irregularities in them. The model
        suggests that solar activity will fall by 60% during the 2030s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb92b7-73e4-45cc-b37c-cf7710037c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://ras.ac.uk/">Royal Astronomical
        Society</a>, the researchers studied the sun''s magnetic field activity between
        1976 and 2008. They compared their predictions with average sunspot numbers,
        another strong marker of solar activity, the society reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6968d-cb37-4932-84f6-b2444a2c8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' model showed a <a href="https://nam2015.org/index.php/press-releases/64-irregular-heartbeat-of-the-sun-driven-by-double-dynamo">97%
        level of accuracy</a>, said Valentina Zharkova, a Northumbria University mathematics
        professor.</p>'
