      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/12/Candy-poisoning-patients-out-of-hospital.html">Also
        read: Hospitals discharge all tainted durian candy patients</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb06130-bcd2-4562-9a03-b4c25496ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
