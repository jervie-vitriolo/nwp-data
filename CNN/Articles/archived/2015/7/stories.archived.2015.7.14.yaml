      'mgnl:type': 'text'
      'text': '<p>The OTS added that if necessary items exceed 100ml or are not contained
        in the prescribed resealable plastic bag, the said items should be surrendered
        to a security officer for "further inspection."</p>'
  'baby-doe-investigation':
    'author': 'Randi Kaye and Lawrence Crook III, CNN'
    'caption': 'The computer-generated image of the little girl now called ''Baby
      Doe'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T20:50:36.362+08:00
    'imagesource': 'jcr:df5c0eec-0197-45e6-bc45-b785a8e7ae1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e262ee-14c3-41c8-97cd-890ea939dccb'
    'lead': 'Fifty three million people have seen the computer-generated image of
      the little girl with the big brown eyes and brown hair. Seven hundred and fifty
      thousand have shared it. For now, they are calling her ''Baby Doe.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:48:52.046+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:29.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.966+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: ''Baby Doe'' left on the rocks; didn''t wash up there

      '
    'updated': 2015-07-15T20:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82e6b9-7ecf-409b-bc6e-3a6f66dec624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fifty three million people have seen the
        computer-generated image of the little girl with the big brown eyes and brown
        hair. Seven hundred and fifty thousand have shared it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc4494-7684-4545-819d-e233f6a164d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, nearly three weeks since her remains were found along the
        rocky shoreline of Boston Harbor wrapped in a black plastic garbage bag, authorities
        don''t know how she ended up there, how she died or even who she is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ec3f8-f10d-4677-9734-bc46cce40737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they are calling her ''Baby Doe.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23482ae-1c8f-46c3-b9cd-2c66bec59647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a remarkable silence surrounding this child," former FBI
        profiler Mary Ellen O''Toole told CNN on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323fb08-6a49-445f-84bc-1af524d6d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she''s not known by a baby sitter, she''s not known by a day
        care, why is that?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c1708-d179-4cfb-8b91-11569ce078ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a few pieces of the puzzle fell into place — but they
        hardly even begin to paint a clearer picture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41cb40-518f-4bce-9c3b-9637928659c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One: Investigators now think her body was left on the rocks; it
        didn''t wash up there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd622fd5-4041-44d0-b522-ce12da559d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two: She likely is from the area, and not from Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3f83c-4dc9-4005-81b5-53ee54b06906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities base these observations on the condition of the body,
        said Suffolk County Disrict Attorney spokesman Jake Wark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c34e9b-e377-46d0-a228-c99c4245c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body would have been waterlogged had it washed up from Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae739fd-639a-471e-96e0-e4bedbc4b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she was disposed of very quickly and the disposal site
        was one that was expedient for the offender," O''Toole said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd618ee-9683-436d-814b-b8c8ec93c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Monday, officials said some test results came back, which rule
        out at least one cause of death: The girl didn''t die from ingesting bleach
        or drain cleaner, or any of the kinds of chemicals found under the sink that
        children often get their hands on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791cd07-dee0-49b0-b9f5-48f1be6ae5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body had no obvious signs of violent trauma, so authorities
        considered the possibility of an accidental poisoning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a485e-aeb4-4ed8-8dc7-d5d989433924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Doe" is thought to be about 4 years old. She was about 3½
        feet tall and weighed about 30 pounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad36f9-1854-455a-80fa-57c09fcb4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was discovered on June 25 along the shore of Deer Island,
        a narrow peninsula just east of Boston''s Logan Airport. The island has a
        2.6-mile recreational perimeter accessible to the public, the National Park
        Service said. It is also near the Port of Boston, one of the busiest on the
        Eastern Seaboard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867ce9f-fc58-425c-b2a6-80378ff5e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Catherine E. Shoichet, Abby Reimer and Kevin Conlon contributed
        to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b5708-8ebd-4742-975a-b9783daea9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:48:52.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/us/baby-doe-investigation/index.html">Officials:
        ''Baby Doe'' left on the rocks; didn''t wash up there</a>."</em></p>'
  'mexico-el-chapo-escape-reward-capture':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'A manhunt was under way for Mexican drug lord Joaquin "El Chapo" Guzman,
      who authorities say slipped through a hole in a shower at the prison where he
      was held and made his way through a nearly mile-long tunnel to freedom on Saturday
      night (July 11).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T20:47:55.621+08:00
    'imagesource': 'jcr:37229e92-642d-4355-b545-25fda4bde0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53cd738-a036-468f-a2f5-94639bcb0580'
    'lead': 'Joaquin "El Chapo" Guzman''s whereabouts are anyone''s guess. And the
      clock is ticking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:52:15.259+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:29.735+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.066+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' prison break: Mexico offers $3.8 million reward for capture

      '
    'updated': 2015-07-15T20:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c99ee-63c5-4ef9-a4ce-c3a04b8137d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joaquin "El Chapo" Guzman''s whereabouts
        are anyone''s guess. And the clock is ticking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203551d-c2fc-477a-a680-c70a0395e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Sinaloa cartel stepped into a shower at the maximum
        security prison in Almoloya de Juárez, crawled through a hole and vanished
        through a mile-long tunnel apparently built just for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598a568-b619-44c1-8857-aa25b131b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874f64a-4a91-4c9d-b39d-d1ce81d09528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Tuesday morning — despite a $3.8 million reward — there
        was still no sign of Guzman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d2929-a3e4-4cdd-92a8-f877668605a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first 72 hours (after the escape) are extraordinarily important
        here," said Mike Braun, a former chief of operations for the Drug Enforcement
        Administration who spent years tracking and gathering evidence on Guzman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf16f1-13ea-48bc-be84-ef9140fbb13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they don''t get their hands on him then, I don''t know,
        we may never see this guy again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a463705-6eeb-452e-a71f-d4476810163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hefty reward</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe8f16-616d-46f7-a938-5fc44ea92a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the the country''s attorney general announced a
        reward of up to 60 million pesos ($3.8 million) for information leading to
        Guzman''s capture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab659a-b80c-40b2-a36d-6d2916b49f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also released what she said was a recent photograph of the cartel
        kingpin. The image shows Guzman with a shaved head and face — and without
        the trademark mustache he sported when authorities nabbed him last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9ca8b-2c04-410a-b738-23e464930fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have questioned 34 people in connection with the escape.
        And the prison director and other prison officials have been fired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795de08-22a8-4b60-88c9-c5d2f2e1dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Interior Minister Miguel Ángel Osorio Chong said Monday
        it was likely prison workers played a role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a177ade-fb0f-4f44-9225-615d5cdd596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, he said, was inside a cell with 24-hour hour closed circuit
        video surveillance and a bracelet that monitored his every move. The video
        system, he said, had two blind spots that Guzman exploited. And he left the
        bracelet behind before he crawled into the tunnel and made his getaway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c18573-247f-4662-8844-e8d2781a2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DEA alerted Mexico?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1767a8-b97a-454b-ac3b-7b171102963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, whose nickname means "Shorty," has pulled off an elaborate
        escape from a maximum-security prison before. In 2001, he managed to break
        free while reportedly hiding in a laundry cart. It took authorities 13 years
        to catch him — sleeping at a Mexican beach resort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586087e-94fd-4149-9f19-6886de8540c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he managed to pull an escape off again has U.S. officials fuming.
        When he was arrested in Mexico last year, the United States asked to have
        him extradited, in part because of concerns of a prison escape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2db6cf-22b9-4119-b34e-4198af96742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman began plotting his latest prison break almost immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827b8bc-1139-4e82-b1de-c40cfec14e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to internal Drug Enforcement Administration documents
        obtained by the Associated Press, agents were tipped off last year that Guzman''s
        relatives and associates were considering "potential operations to free Guzman."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c04e7-3b70-4d0e-a64a-30833bd14822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told the AP the DEA alerted Mexican officials. The
        Mexican Interior Secretary denied that assertion Monday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43182678-bf8e-439c-b2a8-f18e683d9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search intensifies</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32c5f1-dbde-4fbc-9ba1-c7814dcb424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible Guzman is hiding out in the sprawling metropolis
        of Mexico City while the search is hot, a Mexican official told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21e388-7516-4185-a7fb-39e81ef72a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the official said it''s likely Guzman will head
        back to his home turf in the Sinaloa region on the Pacific Coast, where there''s
        a vast network of local residents who will help him stay out of harm''s way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f477739-78f9-4e56-bd0e-6bc94ca42365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the late al Qaeda leader Osama bin Laden famously hid
        in a remote, mountainous area of Afghanistan, Guzman is believed to have found
        refuge at times during his past stints on the lam in rugged mountain areas
        of Mexico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a3ced-154f-42a1-9f49-9671753f5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like Tora-Bora there," the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5332c10-28ec-454f-b668-78f7cd372add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How he did it</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e8166-3cce-4d53-a077-7b3700ac72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman took a sophisticated route during his escape, officials believe:
        a tunnel complete with lighting, ventilation and even a modified motorcycle
        on tracks "that was likely used to remove dirt during the excavation and transport
        the tools for the dig," Mexican National Security Commissioner Monte Alejandro
        Rubido said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1da653-8b08-4b34-b955-a13bd559663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel began with a 50-by-50-centimeter (20-by-20-inch) opening
        inside the shower of Guzman''s cell, Rubido said. The tunnel stretched for
        about a mile and ended inside a half-built house</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af001c22-8a3c-4139-a660-47cda4bf8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pull off the escape, it''s likely the Sinaloa cartel had spent
        years infiltrating the country''s prison system, a Mexican official told CNN
        on Monday. Whoever helped in the plot likely had the architectural plans for
        the prison that pointed them toward the shower area, the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784bfa2-6221-4b93-80f1-1dddd621d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities detailed the evidence they''d found pointing to Guzman''s
        escape through the underground passageway, one drug war expert questioned
        Monday whether the notorious kingpin even used the tunnel at all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bbefe-3d62-4d25-a792-035bb8a0e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he went out that tunnel, it was with an armed escort, most likely
        a mix of prison guards and his own people, if the past is prologue," said
        Don Winslow, who''s tracked Guzman''s career for 15 years and wrote about
        a fictional version of the famed kingpin''s 2001 escape in his recent novel
        "The Cartel."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f81238-110e-477a-8666-50adba0ca7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My bet is that he went out the front gate, and the tunnel was a
        tissue-thin face-saving device for Mexican officials, the motorcycle a dramatic
        improvement over the laundry cart."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cff5a2-b1d7-4d76-a17a-901a3f45b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A complete savage''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dda37d-59ed-4982-ae40-c624945e82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman has been a nightmare for both sides of the border. He reigns
        over a multibillion dollar global drug empire that supplied much of the marijuana,
        cocaine and heroin sold on the streets of the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a8dc8-f1e9-4096-b5c5-5d36705e1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman heads the Sinaloa cartel, which the U.S. Justice Department
        says is "one of the world''s most prolific, violent and powerful drug cartels."
        It says Guzman was considered the world''s most powerful drug lord until his
        arrest in Mexico in February 2014.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd86e2-e125-46b3-b6dd-8448ff8a03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a complete savage," Fuentes said. "What they do, and how
        they do business, is based on complete terror. ... They kill journalists,
        politicians, police officers, corrections officers. And then not just that
        person, but every member of their family."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d781c-1536-4186-8836-6f22fcade5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa cartel moves drugs by land, air and sea, including cargo
        aircraft, private aircraft, buses, fishing vessels and even submarines, the
        Justice Department has said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3e0a6-41c6-477d-9da2-a9002a55f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel has become so powerful that Forbes magazine listed Guzman
        among the ranks of Bill Gates and Warren Buffett in its 2009 list of "self-made"
        billionaires. Guzman''s estimated fortune at the time was $1 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32827b3-4932-45cb-93e1-867dcf3fc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Todd, Eliott C. McLaughlin, Evan Perez and Marilia
        Brocchetto, and CNN en Español''s Juan Carlos Lopez and Krupskaia Alis contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb19059-2103-4809-8a85-e2c9a6811b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:52:15.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/07/14/world/mexico-el-chapo-escape/index.html">El
        Chapo'' prison break: Mexico offers $3.8 million reward for capture</a>."</em></p>'
