    'lead': 'A bus plying the Baguio-Kapangan route fell off a 25-meter deep ravine
      on Tuesday morning (July 14), causing injuries to at least four people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:28:30.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:28:30.976+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 hurt after bus falls into ravine in Benguet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482f985-2ac9-4f15-bf7f-afe0a53f225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — A bus plying the
        Baguio-Kapangan route fell off a 25-meter-deep ravine on Tuesday morning (July
        14), causing injuries to at least four people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745c10b-74e5-4d31-9931-2c6b1feed38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Kapangan police showed that the ill-fated
        bus was negotiating a slippery section of the Kapangan Road at Barangay Cayapes
        when it fell into the ravine several meters below due to the bad weather and
        slippery road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2481d-ad3b-4d83-92f0-2d2679f50ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Senior Inspector Anderson Mauricio of the Kapangan Muncipal
        Police Station reported that the accident happened around 6:35 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a039e-6fec-4bf2-b801-a7bbc9e7b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauricio said the Cynth-Anthony Bus with plate number AYS 892 was
        traversing through a downhill slope when the brakes of the bus malfunctioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3eb1b7-ee1d-4a92-a328-d66c33a506ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those hurt during the accident were Jim Lisnang Golian, 31,
        the driver of the vehicle who suffered multiple injuries; and passengers Marina
        Celoy Caposen, 56, and John Wayne Velasco Bagano, 27, who were all brought
        to the nearby Kapangan Medicare and Community Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17426218-25cc-4f31-a369-919da01af808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:28:30.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:28:30.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger in critical condition, who was identified as Rey
        Michael Tada, 44, also sustained multiple injuries and was rushed to the Benguet
        General Hospital for treatment.</p>'
  'ncaa-season-91-areallano-eac-jru-san-sebastian':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-14T06:45:00.890+08:00
    'imagesource': 'jcr:6c15c510-096d-4c80-a80b-bbf6c8e5e590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb3b63b-b8d2-4e40-9818-259f4a8d118e'
    'lead': 'Jio Jalalon frolicked with a triple-double outing to lead the Arellano
      University past the Emilio Aguinaldo College (92-80), while San Sebastian survived
      the Jose Rizal University in overtime (91-89) in the resumption of the National
      Collegiate Athletic Association (NCAA) on Tuesday (July 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:30:57.987+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:30:58.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Jalalon has triple double as Arellano beats EAC; Stags survive
      JRU in OT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a7884-3105-4adc-a8c9-12e4be638e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Arellano University
        notched its second win in the National Collegiate Athletic Association by
        beating the Emilio Aguinaldo College (EAC), 92-80, on Tuesday (July 14) at
        The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341e0da-c588-4add-93b3-63d857d2ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon followed up a stellar performance against the Lyceum
        Pirates as he frolicked with a triple-double outing of 12 points, 10 rebounds,
        and 15 assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c16017-0161-4e9c-a167-7dc7653c7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs improved to a 2-1 card to break free from a three-team
        logjam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16721815-3457-451a-b26e-46bb4ac44b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season''s runners up led from start to finish and even led
        by as much as 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72405123-bd49-49ba-822a-f3967b4b55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals refused to fold in the face of Arellano''s relentless
        attack as they slowly cut the Chiefs down to size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfc2c8-c229-4e8f-b72b-eeea70f18917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got to within nine, 76-67, oin Sidney Onwubere''s split with
        6:34 left in the fourth quarter. But the Generals held on to preserve the
        win that kept EAC winless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd96fe1-3f41-488e-bab9-b27e9a6d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Sebastian survived the Jose Rizal University, 91-89,
        in overtime in the second game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b39591-e643-4a8d-9b3c-076ad6846edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Costelo led the Stags with 15 points, nine rebounds, and two
        steals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6b1d0-a1d3-467b-b831-ddad16f79df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costelo also sank the layup that sent the game into overtime, 76-all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d75886-c90b-4521-b46a-2f0e62134cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags got off to a hot start in the extra period and took a
        88-79 lead, but the Heavy Bombers retaliated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100583a-bb7b-49cb-977d-908d39ceda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:30:57.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:30:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Bombers, San Sebastian still came away with
        the win on Jon Ortuoste''s split with 1.6 ticks to go.</p>'
  'legazpi-city-to-add-street-lights-apec-meetings':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T02:31:22.006+08:00
    'imagesource': 'jcr:fb4661c5-fd78-42f9-85b3-0dba52a770bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6df3622-2a9a-495a-900e-787ea63e1f21'
    'lead': 'As part of Legazpi City’s preparation for the hosting of the Asia Pacific
      Economic Cooperation (APEC) meetings this year, the city government will put
      up more street lights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:33:27.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:33:27.540+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legazpi City to add more street lights in preparation for APEC meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c050aa-8e9e-4f27-a9b7-5e6071e8cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:33:27.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:33:27.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines)</strong> — As part of Legazpi
        City’s preparation for the hosting of the Asia Pacific Economic Cooperation
        (APEC) meetings this year, the city government will put up more street lights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ace790-df3f-4a1c-97cf-9ad69fcdf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:33:27.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:33:27.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two APEC events will be hosted in the city, one on July 23 to 24
        and another on September 14 to 15, where a big number of international leaders
        and personalities are expected to attend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eff8a2-b975-4136-956b-02e7cca478ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:33:27.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:33:27.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi City Mayor Noel Rosal said that the additional street lights
        have already arrived and will be installed within this month along the street
        going to the first district of Albay, as well as distant villages within the
        city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e6a71-30f6-41ed-a659-b88c9933023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:33:27.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:33:27.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These street lights are not only for the APEC meetings but also
        a long term benefit to the city especially to the residents of distant villages
        where access to power supply is limited.</p>'
