      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality said the company failed to secure working permits
        for its employees from the Office of the Mayor and had not been paying rent
        to the land owners of the plantation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cf380-9ff1-4bc2-aacf-c800b6a6d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dialogue held at the headquarters of the 601st Infantry Brigade
        in Tacurong City on July 6, both parties discussed the issue but failed to
        come up with a resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b4850-4d39-429b-96f9-092a41dd0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Balayman, after the closure was implemented, Danilo
        Roman, expansion program manager of Del Monte Philippines, Inc., immediately
        went to the Office of the Mayor for a meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5935437-a0cd-4cf3-be4b-91c331f3571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Roman promised that the plantation would comply
        with the requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b5060-ede6-456e-aad1-f2291e3a1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:06:51.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:06:51.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the municipality insisted on closing the plantation
        until the company could make good on its promise.</p>'
