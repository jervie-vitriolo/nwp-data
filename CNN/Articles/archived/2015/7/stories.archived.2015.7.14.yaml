    'title': 'Classes suspended in Benguet, Baguio City; Kennon Road still closed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ef33a-5143-4907-ab51-8f08e15df625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Local officials
        in Benguet have declared the suspension of classes earlier today (July 14)
        due to the incessant rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1c28d-90c1-4b14-ae40-d6b4768c90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 5 a.m., Benguet Governor Nestor Fongwan suspended classes
        from pre-school to high school due to continuous rain caused by the southwest
        monsoon that has drenched the region with more than 140 millimeters of rain
        from July 11 to 13 alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752972c-44a0-42a0-98b5-dc566b27602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fongwan also stressed that his earlier order for a stoppage of small-scale
        mining operations still holds following the death of a miner and causing injuries
        to four others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b5187-9d74-43d1-9e62-9c0f6741d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/13/landslide-kennon-road-benguet.html">Related:
        2 dead, 5 injured due to landslide in Benguet</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6c88b-9ef2-4732-9baa-ba1bf26c2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, in Baguio City, Mayor Mauricio Domogan only suspended
        classes at the preschool level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65684249-4772-4afe-b47c-47e63f47fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City Disaster Risk Reduction and Management Council has
        reported falling trees incidents along Harrison Road and Outlook Drive yesterday
        (July 13) while minor landslides were also noted along Naguilian Road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a25eb-4dbc-4d5b-a10e-8b9bfe5d9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:39:07.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:39:07.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennon Road remains closed after a massive landslide caused by strong
        rains closed a portion of the 32-kilometer road to Baguio resulting in the
        deaths of two people yesterday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefa037-f337-4eb7-9b3d-40e63fcf0759'
