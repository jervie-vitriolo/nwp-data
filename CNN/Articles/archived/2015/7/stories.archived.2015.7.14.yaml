    'jcr:uuid': '6e380d11-bf77-4400-b467-6905d3643e1a'
    'lead': 'A coroner''s investigation found no evidence B.B. King was poisoned,
      an allegation two of the singer''s daughters made soon after his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:36:21.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:36:21.857+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coroner: No evidence B.B. King was poisoned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d857e-fdb3-4570-a90d-0ee0b858995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A coroner''s investigation found no evidence
        B.B. King was poisoned, an allegation two of the singer''s daughters made
        soon after his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de1b9b-77d9-4493-b937-3e8abe5f2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ruled it Alzheimer''s disease as the cause of death with other
        significant contributing factors," John Fudenberg, the coroner in Clark County,
        Nevada, told CNN on Monday (July 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cd7ee-e1bc-40c0-b6f7-46c2f17f55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those contributing factors include coronary artery atherosclerosis,
        type 2 diabetes, hypertension, coronary heart disease and cerebrovascular
        disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e8c67-767a-4da3-9fc1-314ec3074f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fudenberg said the investigation into the 89-year-old King''s death
        is now closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a89ae-4b8d-474a-827d-c76b26e73812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daughters'' allegations</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67a036-5fc9-4fb7-9bbf-cb138656cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after King died May 14 in home hospice care in Las Vegas, two
        of his 11 adult children alleged he was poisoned to death by his closest associates.
        The daughters said two of King''s associates gave him medication to induce
        diabetic shock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52077034-8620-4c6d-b36a-4474dd0b97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary autopsy results at the time didn''t support the contention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786fe3b-bf8f-4687-a442-a85772322c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s daughters, Patty King and Karen Williams, made the accusations
        in separate, but identically worded, affidavits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217b27c-af30-4520-9092-3071ed990bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my father was poisoned and that he was administered foreign
        substances to induce his premature death," they said in their affidavits.
        "I believe my father was murdered."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6ebd0-f3c7-4f79-957d-a54d8b4e57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women accused LaVerne Toney, King''s business manager, and
        Myron Johnson, his personal assistant, of neglect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e6ced-c176-4072-b974-1a6264451d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, an attorney for Toney said the daughters were chasing
        a check.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526c2ac-759b-4a7a-b459-4fc49d2b305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely about money," Eric Brent Bryson told CNN, adding
        the charges were "absolutely ridiculous" and "unfounded."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c938acc-5a69-49eb-b8d5-ef3a37d178f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday night, CNN was unable to reach the lawyers for the daughters
        or King''s associates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218cf23-2acf-4350-b4af-a1cc01e8fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power struggle</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051c46f-193f-43de-a779-6acc5df74121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were the latest salvo in a bid by some of King''s
        children to wrest control of the late singer''s assets, believed to be in
        the millions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf95c1-3a51-42eb-9ce8-1836c3c4652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King had 15 children from several different relationships. Eleven
        children are still living.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c6f43-f125-4c15-958e-64c3530d2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Patty King, Karen Williams and a third daughter,
        Rita Washington, went to court, accusing Toney — the business manager — of
        elder abuse and neglect. But a judge tossed out the case, for lack of evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d920fb-3a55-48f7-a9ca-982156631fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ed Payne and Dottie Evans contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f077f0-60ca-413d-9ad3-f58da2dfdff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:36:21.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:36:21.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/entertainment/bb-king-cause-of-death/">Coroner:
        No evidence B.B. King was poisoned</a>"</em></p>'
  'benguet-baguio-classes-suspended-kennon-road-closed':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
