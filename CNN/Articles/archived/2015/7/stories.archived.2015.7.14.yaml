      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to liquid, aerosoles and gels, passengers will
        only be allowed to bring them in individual containers. The capacity of these
