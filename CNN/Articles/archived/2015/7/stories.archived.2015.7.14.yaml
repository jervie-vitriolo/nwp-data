      'mgnl:type': 'text'
      'text': '<p>Speculation that Froch would retire gathered pace this year when
        he relinquished his IBF super-middleweight belt after an elbow injury forced
        him to miss out on a money-spinning fight with Julio Cesar Chavez Jr.</p>'
  'Yellen-interest-rate-hike':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': 'Federal Reserve Chair Janet Yellen reaffirmed that America''s central
      bank intends to raise its key interest rate this year for the first time since
      2006.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-14T05:59:02.658+08:00
    'imagesource': 'jcr:82c9b8be-e315-4c61-8aa1-a802ba17fc9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5e042d-a94f-4c83-a71a-15e1dbed1fd7'
    'lead': 'Federal Reserve Chair Janet Yellen has a message for Americans: liftoff
      is coming. Speaking in Cleveland, Yellen reaffirmed her view Friday (Saturday
      PHT) that America''s central bank intends to raise its key interest rate this
      year for the first time since 2006.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:53:12.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:27.907+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.661+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yellen: Rate hike coming ''later this year''

      '
    'updated': 2015-07-15T08:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e6eb2-1741-4a40-9c43-71a0a49ce034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Federal Reserve Chair Janet
        Yellen has a message for Americans: liftoff is coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96592e21-4af1-46a0-a9c1-b913f459cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Cleveland, Yellen reaffirmed her view Friday that America''s
        central bank intends to raise its key interest rate this year for the first
        time since 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909f304-c19e-402a-b6e1-c96d5d4988f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that it will be appropriate at some point later this year
        to take the first step to raise the federal funds rate," Yellen said, referring
        to the bank''s most-watched interest rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478e84b-80e3-40c5-b66d-6890ac733bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fed rate hike would be a big deal for America. It would signal
        that the U.S. economy is nearly fully recovered from the depths of the Great
        Recession. It also holds big implications for U.S. investors and global markets.
        The Fed put interest rates at zero in late 2008 to help boost spending and
        the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f07a8b-3fad-4ba2-826a-3ffd5f7c014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing concern is that the Greek crisis or China''s market meltdown
        could prolong the Fed''s first rate hike, sometimes called liftoff. Yellen
        mentioned Greece once in her speech at the City Club of Cleveland, but only
        said the country''s debt debacle "remains unresolved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c65f83-fbfb-429d-b83e-5a01b4b9e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fed''s minutes from its June meeting -- which came
        out Wednesday -- show increased concern about Greece''s ongoing debt negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b943c6-1c36-4527-a5fa-f2f91bfa381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the domestic red flags that Yellen spoke about was the U.S.
        dollar''s persistent strength. It gained value against most of the world''s
        other currencies earlier this year, and it hasn''t come back down as some
        economists expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c9a39-b799-4e64-9943-dd3f3016cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with low oil prices, a strong dollar puts inflation down.
        The Fed wants to see inflation hit 2% or at least move in that direction.
        Inflation in May was 0% compared to a year ago. Look to see if there''s any
        pick up in inflation next week when the Labor Department reports June inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe4bc2-d1dc-4a3d-ae0b-9f8f53ea9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no inflation, dollar strength and global gloom, Yellen and
        the Fed haven''t explicitly budged from a rate hike this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1d005-576f-401d-a358-fc0757ea938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:53:12.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/10/news/economy/federal-reserve-rate-hike-yellen/index.html?iid=SF_LN">Yellen:
        rate hike coming ''later this year</a>''"</p>'
  'NASA-probe-making-history-at-Pluto':
    'author': 'Amanda Barnett, CNN'
    'caption': 'The New Horizon spacecraft, which was launched in 2006, has traveled
      more than 3 billion miles to reach Pluto. But the probe won''t orbit nor land
      on Pluto. Instead, it will keep flying, heading deeper into the Kuiper Belt,
      a region that scientists think is filled with hundreds of small, icy objects.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-14T06:42:45.302+08:00
    'imagesource': 'jcr:4cd1d3ce-342c-4cbc-a920-252d2392826d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b4b6a4-9ffe-4ef8-bb24-e075a0b34e9d'
    'lead': 'NASA says its New Horizons spacecraft will complete a historic flyby
      of Pluto on Tuesday (July 14), making its closest pass over the small, icy world
      at 7:49 a.m. (7:49 p.m., PHT)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:59:04.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:27.675+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.855+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Horizons spacecraft to complete historic Pluto flyby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55de729-9db4-4d68-9382-731caf729fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA says its New Horizons spacecraft will
        complete a historic flyby of Pluto on Tuesday (July 14), making its closest
        pass over the small, icy world at 7:49 a.m. (7:49 p.m., PHT)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5886a6e-302d-4a18-9613-3c0329fd617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unmanned, piano-sized spacecraft will be traveling nearly 31,000
        miles per hour when it passes about 7,750 miles over Pluto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154db5e-19b4-4b61-8980-c21e97fab90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first mission to Pluto and its five moons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702752e-e652-4a4b-a72b-abb35eed0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the spacecraft will be busy gathering data during the flyby,
        it won''t phone home to update its status until Tuesday around 9 p.m. (9 a.m.,
        Wednesday, PHT)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4ceb7-d699-4847-8d1e-fa022d35d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be a very highly anticipated event," Alan Stern,
        the mission''s principal investigator said at a briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fba70-30fe-4937-8943-8dd627e540da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait will be a tense one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a786e07-41f6-4667-b242-abb9a9f726bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s that small element of danger so I think we''re all going
        to breathe the final sigh of relief at 9 p.m. and that''s when we can really
        call it a successful flyby," Stern said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06ae69-f543-496e-a7ec-820d3af430a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will you see photos from the flyby? It takes four hours for
        the probe to get a signal back to Earth and then NASA has to process the data.
        Mission managers expect the images from the close encounter to be released
        on Wednesday at 3 p.m. (3 a.m., Thursday, PHT) online and on NASA TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24687e1e-ec38-4fce-a323-8c9ebda1c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists on Monday said New Horizons already has settled one debate
        about Pluto — it''s size. Information gathered by the probe indicates Pluto
        is 1,473 miles (2,370 kilometers) in diameter. That''s somewhat bigger than
        earlier estimates and it means Pluto is larger than all other known solar
        system objects beyond the orbit of Neptune.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3f771-39d7-48dd-b6f2-c09522b12d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe already has beamed back several crisp photos of Pluto
        and its largest moon Charon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c23cc-0e84-48aa-b158-3d3900428e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto and Charon are both mindblowing," Stern told CNN on Saturday.
        "I think that the biggest surprise is the complexity we''re seeing in both
        objects."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8ff61-b06e-407e-9b18-7305fee9282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission completes what NASA calls the reconnaissance of the
        classical solar system, and it makes the U.S. the first nation to send a space
        probe to every planet from Mercury to Pluto. The probe traveled more than
        3 billion miles to reach Pluto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcff31-8de6-4d7e-8671-d5df4bd31d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why go to Pluto?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085585d8-f7da-40e4-ad84-7c0a65ba7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizon''s core science mission is to map the surfaces of Pluto
        and Charon. It also will study their atmosphere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30716ce-f92b-4703-8041-cae113926d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was launched on January 19, 2006, before the big
        debate started over Pluto''s status as a planet. In August of that same year,
        the International Astronomical Union reclassified Pluto as a dwarf planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa662a-02b7-4533-9fc0-4d4d20af7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stern disagrees with the IAU''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102f577-afa2-4a06-89b1-79f43601476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just learning that a lot of planets are small planets, and
        we didn''t know that before," Stern said earlier. "Fact is, in planetary science,
        objects such as Pluto and the other dwarf planets in the Kuiper Belt are considered
        planets and called planets in everyday discourse in scientific meetings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334743e-7eaa-41cb-a0b0-829c086637db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons has seven instruments on board to help scientists better
        understand how Pluto and its moons fit in with the rest of the planets in
        our solar system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca4eae-80d4-405d-b60e-a4a549ec12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets closest to our sun — Mercury, Venus, Earth and Mars
        — are rocky. Jupiter, Saturn, Uranus and Neptune are gas giants. But Pluto
        is different: Even though it is out beyond the gas giants, it has a solid,
        icy surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0657f5a-4825-443e-9963-5376f26d2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond Pluto</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19708640-69d7-479c-9c77-ca87a16dbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons looks like a gold foil-covered grand piano. It''s is
        27 inches (0.7 meters) tall, 83 inches (2.1 meters) long and 108 inches (2.7
        meters) wide. It weighed 1,054 pounds (478 kilograms) at launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b813c52-88eb-4d69-a38b-6626f13745b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe won''t orbit Pluto and it won''t land. Instead, it will
        keep flying, heading deeper into the Kuiper Belt, a region that scientists
        think is filled with hundreds of small, icy objects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda5166-2ad4-4b4a-ab1c-c05d88f067d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe has a lot more variety than we thought about, and
        that''s wonderful," Stern said. "The most exciting discoveries will likely
        be the ones we don''t anticipate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff8702-2c51-400e-890f-b08276a3288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern said mission managers will decide later this year where to
        point New Horizons for the next part of its journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b314cc-6854-4eae-9a3e-ce7e87cd473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:59:04.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/us/nasa-new-horizons-pluto-flyby/">NASA
        probe making history at Pluto</a>"</em></p>'
  'pba-governors-cup-finals-san-miguel-alaska-game-3':
    'author': 'CNN Philippines Staff'
    'caption': 'San Miguel Beer coach Leo Austria expects a tougher Game 3 against
      Alaska.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-14T06:00:09.838+08:00
    'imagesource': 'jcr:20e3ce01-a9d8-44a1-b473-706a412a419e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc544aa8-57ca-43c0-855c-50c456c6d6b8'
    'lead': 'Despite taking a 2-0 lead in the Philippine Basketball Association (PBA)
      Governors'' Cup finale vs. Alaska, San Miguel Beer should not let up according
      to coach Leo Austria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:03:08.230+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:27.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.971+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel Beer eyes commanding 3-0 edge vs. Alaska

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8d300-b420-4a8d-b532-84c4f6020430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beer
        holds a 2-0 edge in the Philippine Basketball Association (PBA) Governors''
        Cup finals against Alaska, but Beermen coach Leo Austria said the team should
        not succumb to complacency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f7314-8544-48a3-b267-119e8c7ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces, according to Austria, have the ability to bounce back
        stronger when their backs are against the wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b119dc-e3fe-466d-973f-6495e7e36986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 2-0 is not safe," said Austria following his team''s 103-95
        win over Alaska in Game 2 on Sunday (July 12). "I''m sure there will be a
        big adjustment on their part come Game 3."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85c1bd-47f2-4bc6-9b43-442d5bed2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/12/pba-governors-cup-finals-san-miguel-beer-two-games-ahead-of-alaska.html">Read:
        San Miguel Beer outlasts Alaska to take 2-0 lead</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea3fa7-6354-42cc-8555-ace6d8fdfc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Wednesday (July 15) at the SMART-Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574ced4-c3e4-4b4a-8e44-de8288b013b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska has been known for climbing back from seemingly insurmountable
        deficits but has so far failed to do so in the race-to-four series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9228ce1-0354-41f6-ac93-0e5948fd9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who knows, Alaska might find in Game 3 the form that allowed
        it to finish the elimination round atop the standings and go unblemished in
        the playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecddf47-9dda-46bf-8e17-5317ebbcb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re outside shooting is not there yet," Austria said of the
        Aces, who have yet to get into groove from downtown. "They can explode anytime."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7154187-b66d-4bd2-939d-ca7dd6bcf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/13/pba-governors-cup-finals-alaska-alex-compton-game-2.html">Related:
        Alaska coach Compton still trying to figure out ways to contain Beermen</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608df40-b2d7-46d4-822b-ed92988b6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, however, are hell-bent on taking a commanding 3-0 lead
        in the series. After all, Sunday''s (July 12) come-from-behind win has prepared
        them for a possible Alaska storm in the coming games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f4c80-9d17-4a16-b80a-79b4f5e59b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything to win. We''ll keep on monitoring what kind
        of adjustment they''re doing," the champion coach said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78968a-fb45-46ad-b34b-4293b7cb1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:03:08.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to have a game (Game 2) like this. This is what we need
        going into the third and fourth games."</p>'
  'Philippine-Air-Force-tests-refurbished-UH-1D-helicopters':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-14T03:51:59.231+08:00
    'imagesource': 'jcr:a97f7252-4e52-4ed6-89ed-63271c75961d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4303ad-5f4d-4338-90c2-18e5cad05dcd'
    'lead': 'Defense and military officials defended on Tuesday (July 14) the P1.2-billion
      helicopter acquisition project that has come under public scrutiny following
      allegations of irregularities in its bidding. They also addressed the claims
      that the choppers are defective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:21:58.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:27.045+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:15.057+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Air Force tests refurbished UH-1D helicopters

      '
    'updated': 2015-07-15T03:30:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a59873-d1a1-4ebe-bcfd-fdcc73016bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Defense and military
        officials came in full force on Tuesday (July 14) to defend the P1.2-billion
        helicopter acquisition project that has come under public scrutiny following
        allegations of irregularities in its bidding. They also addressed the claims
        that the choppers are defective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55657ccd-d9aa-4084-b8e8-0624faf0eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Department of National Defense (DND) and the Air Force
        addressed concerns that the newly-acquired choppers may pose risks to their
        pilots, and subsequently, affect the missions of the Armed Forces of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a4b4c-beac-4997-8d28-bd748949dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove further, they invited journalists and flew them over Metro
        Manila on board one of these choppers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e871236-9daa-4cc9-b168-2c0eee10008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force showed that the refurbished UH-1D helicopters purchased
        by the DND are air-worthy and capable of performing their designated mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2d7a0-f631-4271-a5c3-2c37e93d8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy on this project started when a whistle blower, who
        used to work for the company that bid the project, leaked her allegations
        to the media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8b135-85c6-4313-b941-2654412004c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her claims are that defense officials received grease money
        to favor the deal and that the delivered units had engine defects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937ec66-6596-4ee6-9905-7bf2c9a7f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplier, on the other hand, alleged that the whistle blower
        only wanted to extort money from them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85277cf-8746-48a8-8a9b-a6f594e9f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate held public hearings to investigate the controversy,
        during which Secretary Voltaire Gazmin and other DND officials denied all
        the allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441b0a0-80c8-4e74-a411-be90708e3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21 units of refurbished UH-1Ds, the winning bidder, Rice
        Aircraft Services Incorporated, only delivered seven.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d304b-8d6b-45c3-90d9-e3d33d1e893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:21:58.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:27.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND terminated the contract earlier this year after the supplier
        failed to deliver the other units on time.</p>'
  'iran-nuclear-deal-reached':
    'author': 'Nic Robertson and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T03:38:23.571+08:00
    'imagesource': 'jcr:ec2a8c22-23a6-4a1e-ab90-ebfcae8f0d81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8951e8b6-4208-43d5-af2f-935273a8aa1c'
    'lead': 'After tortuous talks that spanned 20 months, negotiators have reached
      a landmark deal aimed at reining in Iran''s nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:25:51.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:25:52.204+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deal reached on Iran nuclear program, diplomats say'
    'updated': 2015-07-15T09:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae317a-2a83-4c0b-b0ec-3623d470385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vienna (CNN) —</strong> After tortuous talks that spanned
        20 months, negotiators have reached a landmark deal aimed at reining in Iran''s
        nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657091d3-427d-4f9b-bb32-0a1dff9ba45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, a focal point of U.S. President Barack Obama''s foreign
        policy, appears set to reshape relations between Iran and the West, with its
        effects likely to ripple across the volatile Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae2f0c-d5ca-4a24-a8c1-c2edf792091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Iran, the United States and the other nations
        involved in the marathon talks were holding a final meeting in Vienna on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205b7a7-2594-456e-9128-9efecf2c3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of the session, Iranian Foreign Minister Mohammad
        Javad Zarif called the deal a "historic moment," although he cautioned that
        it was "not perfect."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba2fa0-77fa-4bb6-a48d-3da76a748729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will deliver a statement on Iran at 7 a.m. ET, the White House
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbfe66-2cf5-4288-8c96-d8a16e6fd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good day for diplomacy, it''s a good day for compromise,
        it''s a good day for a new beginning between Iran — a pivotal state in the
        Middle East — and the United States," said Fawaz Gerges, professor of Middle
        East studies at The London School of Economics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bdc0d-93c2-4959-9ddf-9a02e4d38843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the Western nations involved in the talks have backed
        a deal as the best way to stop Iran from becoming a nuclear power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85ed2d-9bcf-40d7-8350-a860ad12ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, meanwhile, has been eager to get rid of international economic
        sanctions that have been squeezing its economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e69170-9bb5-48da-a18b-d76c80e7fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essential idea behind the deal is that in exchange for limits
        on its nuclear activities, Iran would get relief from sanctions while being
        allowed to continue its atomic program for peaceful purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ac95d-36e6-46fb-b597-e644ad1630ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the deal emerged, Yukiya Amano, the chief of the International
        Atomic Energy Agency, said he had signed a "roadmap" with the Iranian government
        "for the clarification of past and present outstanding issues regarding Iran''s
        nuclear program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354fd52-9586-4457-b6b4-dfd7c6d952c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Far from over</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9abc17-8309-4491-9796-6fa3cf945667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal between Iran and world powers, brokered during lengthy
        negotiations in a Vienna hotel, is far from the end of the story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb1871-aaca-4db8-9135-01309c4772a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on what terms were agreed on key technical issues weren''t
        immediately available Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f6468-a369-4c98-a22d-a80cb7bfccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord is expected to face fierce opposition from Republicans
        in the U.S. Congress, as well as from Israeli Prime Minister Benjamin Netanyahu,
        a longstanding critic of the negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51fe6-deda-48e8-850f-1f828e59777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the initial reports we can already conclude that this agreement
        is a historic mistake for the world," Netanyahu said Tuesday. "Far-reaching
        concessions have been made in all areas that were supposed to prevent Iran
        from obtaining nuclear weapons capability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5ee36-796c-49cf-aa3f-42d61e867384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has 60 days to review the agreement, giving its opponents
        plenty of time to dig into the details and challenge the Obama administration''s
        position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f7a3-f918-4695-b64c-1b02c891458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tehran, the deal will need the clear backing of Iran''s supreme
        leader, Ayatollah Ali Khamenei, to fend off any objections from hardliners
        suspicious of an accord with the United States after decades of hostility
        and mistrust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc63c5-8f1d-4f7e-9ee4-737e76e7fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani said on Twitter that the deal shows
        that "constructive engagement works."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46f8e4-9797-44dc-93d7-bb3d8f9408f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this unnecessary crisis resolved, new horizons emerge with
        a focus on shared challenges," he tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f720cd-b08c-489d-97ce-85895838b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years of negotiations</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fab28-2dda-4cf7-b6a6-32e093204caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an agreement roughly two years in the making.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4c075-f77f-4c18-8a72-5ad8d46709b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from the United States, the UK, France, China, Russia
        and Germany have been negotiating with the Iranians since 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97451a98-016f-4f7b-884c-e92dc5b88aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official talks began after the election in Iran that year of
        Rouhani, widely seen as a reformer. He seemed open to warmer ties with the
        West and said he would work to end international sanctions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19ead5-c448-49b5-8ab5-9e22880e00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions in November 2013 led to an interim deal called the Joint
        Plan of Action that offered some sanctions relief in exchange for curbs on
        Iran''s nuclear program, pending further talks toward a permanent solution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b48a6-bd5d-4b6b-9a79-333dab8b0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months ago, negotiators made a further breakthrough, settling
        on a framework deal that established the broad principles for the final agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0d9aa-a913-4df7-bbd2-046239dfd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks in recent weeks to reach a comprehensive deal had stretched
        way past their original deadline of June 30. As recently as late Monday, sticking
        points remained, including Iran''s insistence on the lifting of an embargo
        on the sale of conventional weapons and missiles, multiple sources said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5002fbf-f33f-4ab5-afa7-ed82757c859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson reported from Vienna, and Jethro Mullen
        reported and wrote from Hong Kong. CNN''s Christiane Amanpour, Schams Elwazer,
        Richard Allen Greene, Marilia Brocchetto, Brian Walker and Alexander Felton
        contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ccdca-3947-4de6-a9ad-276c09dcc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:25:51.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:25:52.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/politics/iran-nuclear-deal/index.html">Landmark
        deal reached on Iran nuclear program</a>."</em></p>'
  'bus-falls-ravine-kapangan-benguet':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Four passengers were hurt when a bus fell off a ravine in Kapangan,
      Benguet on Tuesday (July 14).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T03:01:12.699+08:00
    'imagesource': 'jcr:9f66c172-a720-4b7a-8699-5318fc2fe7bd'
    'jcr:primaryType': 'mgnl:composition'
