  'philippine-fashion-week-holiday-2016':
    'author': 'Don Jaucian'
    'caption': 'Sheer dresses, embroidered frocks, insect appliques, and the peace
      process come into play in this year’s holiday collections. Photos by FRUHLEIN
      ECONAR'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2015-07-14T18:23:28.960+08:00
    'imagesource': 'jcr:30f509b9-501a-4c47-9eb1-b7a82f83984a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2039771-ee07-4f06-9525-a8e586651062'
    'lead': 'Sheer dresses, embroidered frocks, insect appliques, and the peace process
      come into play in this year’s holiday collections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:09:39.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:02:32.481+08:00
