    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.195+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek banks closed until Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255f877-5a86-4268-a84c-a33c119dde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greece''s banks are still mired
        in a crisis despite the country''s latest debt deal with Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11488fe0-c05e-4039-9c6a-44c1cde30cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Greek official told CNN that the country''s banks, which have
        already been closed for two weeks, won''t open until Thursday. Daily withdrawal
        limits are also still in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b0baf-0daf-4742-8e11-a36a6558ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a decision by the European Central Bank on Monday not
        to increase its support to Greece''s cash-starved banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd04382-fd1b-4f05-a9f5-b485a06ab520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Central Bank keeps the emergency liquidity assistance
        to Greece unchanged," a spokeswoman told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddee652-1eb9-4785-8e2e-1b3d4a22fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new bailout agreement with international lenders could see Greece''s
        financial fortunes begin to improve, but the desperately needed funds it promises
        are still some ways off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0ac7a-43be-4f71-ade1-e5a3ee674663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek banks can''t reopen without more funding from the ECB, and
        economists believe the closures could stretch on for days, if not weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131a36b-c0a1-4e6a-8910-3bf4c08651f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing economic collapse, locals have drained tens of billions
        of euros from their accounts in recent months, and Greek banks are fast running
        out of cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469bfef5-fb68-4951-ad7a-fd51474c0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders struck a deal Monday for a $96 billion bailout
        for Greece in exchange for deep economic reforms. The plan includes up to
        25 billion euros ($26.7 billion) to recapitalize the banks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cacbc-823d-42e2-aecd-8ab264792f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek parliament must approve the deal on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe0baf-8982-4a71-b099-a727f3169404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the ECB could slowly turn on the tap to support Greece''s
        banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd164a-3eea-4211-b5e4-a2906557de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oxford Economics chief economist James Nixon said even if lawmakers
        give the green light, any increase in emergency funding from the ECB would
        be modest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf30914-959b-4546-b409-df2e05da858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capital controls of some form or another are almost certainly here
        to stay for several more months and probably considerably longer," Nixon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5372893-af4d-45af-9f4a-5f3da39cc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means more pain for those living through the crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217c519-75cd-4fef-b68a-029b8c58a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervousness has driven many Greeks to go to ATMs every day to take
        out as much money as they''re allowed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec55cc-6ab2-4878-a421-91b6d3719390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensioners relying on regular government payments are among those
        having the toughest time. Certain banks have been allowed to remain open so
        retirees can collect their checks. But many of these people have to wait in
        long lines and have been restricted to 120 euros ($133) per week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6a4dc-4a9e-48ef-81de-cacc5523cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- CNN''s Chris Liakos, Zahra Ullah and Ivana Kottasova contributed
        to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25358ec1-34cf-479f-9b18-cb754fab25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:05.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/13/news/greece-deal-banks-closed/index.html?iid=hp-stack-intl">Greek
        banks closed until Thursday</a>."</em></p>'
  'oil-price-drop-iran-nuclear-deal':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-14T07:10:58.262+08:00
    'imagesource': 'jcr:71db00b6-9a7d-4e27-baee-e46d2316bcc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8f4c45-670d-4a8b-8297-6a4dde655229'
    'lead': 'Oil prices continued to decline Tuesday after Iran and global powers
      agreed on a historic deal that would shed sanctions in exchange for curbs on
      Tehran''s nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:21:09.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:29.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:14.267+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices drop after Iran nuclear deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3e179-691c-45d2-b959-860bb89a9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Oil prices continued to
        decline Tuesday after Iran and global powers agreed on a historic deal that
        would shed sanctions in exchange for curbs on Tehran''s nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79529ed5-e521-463c-b987-f99dbd4f0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have long restricted Iran''s oil production and exports,
        and the country is eager to regain its status as a global energy power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240a55d-1f7e-4bcb-b409-3f91d1bb1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices fell by as much as 2.3% to $50.98 a barrel as investors
        reacted to the freshly-inked deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26cb6a-58eb-4148-9337-2c8cad5859da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that the deal could lead to a flood of new oil
        supply from Iran — the country has 30 millions of barrels of crude in storage
        and ready for sale, according to FACTS Global Energy, an industry consultancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c9ff8-a572-4e89-94f2-3216a96c04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tehran has made clear its intention to lift exports as soon as
        the ink dries on an accord," the International Energy Agency wrote in a July
        10 report, before the deal was struck. "The bottom of the market may still
        be ahead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae39f0f-013c-44ef-b3d2-95a5b3c9decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices were already falling as a final deal neared, dropping
        to their lowest point in almost three months in early July. Commodities markets
        were also pressured by financial turmoil in Greece and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8944d0-8f81-449c-af62-9406559b3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could again make Iran an attractive place for foreign investment
        by international oil and gas giants like Royal Dutch Shell and France''s Total,
        who were previously barred under sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7867f22-f2da-4a4d-af5a-350877cc403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:09.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and the West reached a framework for a deal in April, though
        a deadline for a full agreement was extended a handful of times. An official
        announcement is expected to be issued by Iran and the European Union after
        a final meeting between Iran, the U.S. and other nations involved.</p>'
