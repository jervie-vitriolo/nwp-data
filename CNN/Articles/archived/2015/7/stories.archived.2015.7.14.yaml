      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>special delivery requirements</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c56273-7c87-44fb-aca6-1603a4cc88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:30:58.813+08:00
