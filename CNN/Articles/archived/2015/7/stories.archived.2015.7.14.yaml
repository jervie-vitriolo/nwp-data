      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, on the other hand, will continue to coordinate with the
        National Police and concerned government agencies in monitoring the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f294e-edcc-4b44-a656-939bf65f9403'
