      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/13/candy-manufacturer-permit-suspended.html">Read:
        Durian candy manufacturer''s permit to be suspended</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e50462-3187-4548-b139-d35cba6d2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police, meanwhile, have also acted on the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd8204-04ce-4d04-ae6d-56c203834fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Supt. Narciso Verdadero, chief of the Surigao
        del Sur Provincial Police Office, nine ambulant vendors have already been
        arrested in several areas of Surigao del Sur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f27e4-fc1e-467e-b998-27be7b9d078d'
