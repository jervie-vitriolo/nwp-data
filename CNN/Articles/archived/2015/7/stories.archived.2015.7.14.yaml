  'barack-Obama-commutes-sentences-drug-offenders':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T01:49:40.978+08:00
    'imagesource': 'jcr:75b4b675-3495-4460-bd6d-49a8f926cbc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa6bd8e-f7a1-4b28-a921-55886cd60433'
    'lead': 'Obama said the move was part of his larger attempt to reform the criminal
      justice system, including reviewing sentencing laws and reducing punishments
      for non-violent crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:57:44.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:57:44.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Barack Obama commutes sentences of 46 drug offenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4119e-c154-4892-a85a-1e5ba77441d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama commuted
        the prison sentences of 46 drug offenders, saying in a video posted online
        Monday (July 13) that the men and women were not "hardened criminals" and
        their punishments didn''t match the crimes they committed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4799e7-6fa8-408f-9eca-bdd8856e9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the move was part of his larger attempt to reform the
        criminal justice system, including reviewing sentencing laws and reducing
        punishments for non-violent crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e765268-2314-47e1-a702-f2d342beee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that at its heart, America is a nation of second chances,
        and I believe these folks deserve their second chance," Obama said in the
        video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e676f9-610f-41c9-bee9-4976d2ff7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move brings the number of Obama''s commutations to nearly 90.
        Most of those have been for federal prisoners incarcerated for drug offenses,
        who under current sentencing guidelines would have already finished serving
        time in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c96d5-0e98-4dee-a4a5-cc2af775af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Monday posted a letter Obama wrote to one of
        the prisoners whose sentence was commuted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cc908-ce48-459f-8756-5c0d13773627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am granting your application because you have demonstrated the
        potential to turn your life around," Obama wrote. "Now it is up to you to
        make the most of this opportunity. It will not be easy, and you will confront
        many who doubt people with criminal records can change. Perhaps even you are
        unsure of how you will adjust to your new circumstances. But remember that
        you have the capacity to make good choices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba651b66-1fd8-4bcd-b2b9-201e3af0462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this week, Obama is expected to discuss his plans for criminal
        justice reform further. He travels Tuesday (July 14) to Philadelphia to speak
        at the annual convention of the NAACP, and on Thursday (July 16) will become
        the first president to visit a federal prison when he tours the El Reno facility
        in Oklahoma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a13015-16c5-4d28-8d0d-daf23a0814ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few years a lot of people have become aware of the
        inequities in the criminal justice system," Obama said in the video. "Right
        now, with our overall crime rate and incarceration rate both falling, we''re
        at a moment when some good people in both parties, Republicans and Democrats
        and folks all across the country, are coming up with ideas to make the system
        work smarter and better."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc1e0f-7ccf-4a62-8d27-858751e5279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:57:44.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:57:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/politics/obama-commutes-sentences-drug-offenders/">President
        Barack Obama commutes sentences of 46 drug offenders</a>."</em></p>'
  'harper-lee-third-novel':
