    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:38:57.235+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is trying to be the next YouTube

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5e40e-e3c0-4310-bf84-f09fa2c1a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook has an aggressive
        plan to become a major YouTube-alternative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac3b62-51b8-42cb-b3ea-8786ad14a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steadily over the past two years, the social network has dribbled
        out new features to make it a more appealing place for people to watch videos.
        Along the way, Facebook has changed its News Feed algorithms to reward users
        who post videos directly to its site, including advertisers, media, and celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3cbab-ac05-47ae-a9de-88e70077a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts, according to Facebook''s data, seem to be paying
        off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713700a-ca4b-446f-a88a-908eef224233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of videos that an individual person posts to the site
        grew 94% in the United States and 75% globally, between 2013 and 2015. In
        the same time period, the total number of paid and non-paid videos shown in
        the News Feed shot up 360%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596e8f5-7153-4d9e-a67a-95682d9e3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is now the No. 2 video site in the United States, according
        to comScore. Though it trails No. 1 YouTube by a wide margin, the social network
        is closing the gap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d92d1-8c22-4c56-9d14-8a181e5031c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a summary of the most significant changes that Facebook
        has made to its video product as it tries to match and beat YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c2e0c-2008-48d2-a0ee-1667149ffc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Auto-play</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bc79b-cf6d-474b-9fec-56337de10bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing videos automatically within the News Feed and timeline has
        been key to Facebook''s success in video. The feature launched in late 2013
        for videos that are uploaded directly to Facebook only. These videos are viewed
        4 billion times a day, up from 3 billion at the beginning of this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e9d9b-10e2-456e-9a3a-19b84ad9fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users have called this feature an annoyance, but as more people
        share videos online, it''s just as annoying to have to click play over and
        over again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a2a51-31c3-459f-a404-ef55f6b3a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not clear is how long people are actually watching videos
        on Facebook. The company counts a video that has been played for three seconds
        as a "view" – much more lax than YouTube, which counts a view after 30 seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac741f80-adfa-43f7-9df4-99a1710fa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peer pressure</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c486d-6bbc-41fe-8208-a19186fc876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Facebook started showing how many times a video
        was viewed. When users can see how many times a video has been viewed, they
        have another reference point to help them decide whether or not they should
        continue watching. YouTube and plenty of other social video platforms display
        video views as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9ab84-a190-421d-af88-e852940f27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely that people are more prone to watch a video that they
        can immediately tell is popular," Socialbakers'' Ryan Hatoum told CNNMoney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1482a5-7b09-40b5-91fc-77523db345e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prioritizing videos in News Feed</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288b4a0-411f-4b1e-9fa1-115363abb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the kind of person who watches a lot of videos, Facebook''s
        News Feed algorithm feeds your habits. The site tracks how long you watch,
        or whether you expand the video player.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca2043-a5b7-4eb7-acd7-4aaaf939131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the new ranking system has helped Facebook attract more
        advertising dollars too. A few months before the first set of algorithm changes,
        less than a quarter of videos that advertisers, media companies, and celebrities
        shared on Facebook were ones that were uploaded directly to the site, according
        to Socialbakers'' data. A year later, that number shot up to more than 70%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfdca3-8200-49ba-b2de-95f2eaf5a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Embedding videos to other sites</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b0d2d-4f8e-448f-9be9-b8b869a3c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos uploaded to Facebook are embeddable on other sites, a capability
        introduced in the spring of this year. That means Facebook gets the credit
        for the video, even if you watched it on another site. YouTube has been the
        king of this for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732bab1-f243-4261-8170-1b82d8a6f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch while you scroll</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b63c9-d228-407d-a217-21ef557fd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Facebook started experimenting with videos that
        users can pop out and continue to watch anywhere on their screens even as
        they continue to browse their News Feed. This multitasking feature will make
        it easier for the company to show more video ads and regular ads within the
        News Feed simultaneously. Twitter and YouTube already have this function on
        its mobile app.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ac528-7d39-49d1-bf92-394973d75c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suggested videos</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985d4b2-c032-44c5-9e89-7bd00d3092a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook recently started testing video recommendations on its mobile
        app. It''s similar to YouTube''s suggested videos feature. Facebook is also
        experimenting with a business model to split ad revenue with its video creators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6439d14-0ccb-4b90-8028-e22296ebcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social distribution</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035f559-47e0-49d9-b8a7-3d49a8327552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these new features, Facebook still has one huge advantage
        over YouTube. Facebook''s ubiquitous social network guarantees videos'' ability
        to be shared, posing a true threat to YouTube''s dominance. Google''s inability
        to successfully rally support for its Google+ social network means YouTube
        still relies on third-parties – including Facebook – to distribute its videos.
        As a result, YouTube still has a user perception problem; people still think
        of it as a giant video search engine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63fb77-eb8b-4915-9446-053ba63d4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s future plans may include invading another area of strength
        for YouTube – music. The social network isn''t building a streaming music
        service to compete with the likes of Apple and Spotify, a spokeswoman told
        CNNMoney. But according to multiple reports, the company has been meeting
        with record labels to begin testing how popular music videos might be distributed
        on the site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53cf81-10b8-4cb1-82c4-a7c1e56a1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:38:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/13/technology/facebook-youtube-dethrone/">Facebook
        is trying to be the next YouTube</a>."</em></p>'
