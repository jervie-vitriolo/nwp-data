      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how cold could it get?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a991ab-5bdb-4e74-b388-e9c1054fe7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists say their findings could mean a deep freeze like
        the one Great Britain experienced around 1900, when the Thames River froze
        over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac26d5-83a6-4b51-b0e3-359f08edd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/07/13/us-nasa-new-horizons-pluto-flyby.html">Also
        read: NASA probe set to make history at Pluto</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d66bec-1312-422a-a7bb-9f4b5910665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Brandon Miller says the study looks intriguing,
        but it has not been peer reviewed, or subjected to the scrutiny of the larger
        scientific community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b88a27-4759-4994-b2a7-43005465fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t published research yet," he said. "Our ability to forecast
        the specifics of a solar cycle is incredibly poor. It''s worse than forecasting
        in a hurricane season."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce695047-4417-4eee-8326-aaf2ae59d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Biesecker, who works at the Space Weather Prediction Center
        at the National Oceanic and Atmospheric Administration in Boulder, Colorado,
        agrees with Miller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60836b61-6bb8-428e-b6cc-4f641f7a255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the research shouldn''t give anyone the idea that because
        the weather may cool, climate change is not something to be worried about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd46180-574a-497f-b6ee-fbcaf242cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very complicated issue," Biesecker, an expert in solar
        physics, told CNN. "Does the sun have a role in our variable climate? Yes.
        Is the dominate role? No. Even the concept of the sun being responsible for
        Europe''s mini ice age — it''s not hard and fast true."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4cd1a-6565-4dfd-9dad-291860fd414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: The research needs a closer look.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf29c34-3074-4889-b8ce-5e337a779480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:33:30.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:33:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/world/sun-irregular-heartbeat-ice/index.html">Scientists:
        Sun''s irregular ''heartbeat'' could mean future freeze</a>."</em></p>'
  'Fake-rice-sale-in-Davao-City-seems-an-isolated-case':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-14T06:58:38.246+08:00
    'imagesource': 'jcr:df7d7429-e1f4-4f52-abcf-b8f182871758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d25acc-0279-473f-ae42-e57026e7745a'
    'lead': 'The so-called fake rice that a mother and daughter discovered in Davao
      City had contaminants, according to tests by government authorities. But police
      say the incident may be just an isolated case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:35:35.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:35:35.986+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake rice sale in Mindanao seems an isolated case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ba1f8-d15c-4867-a73a-ca625f47e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A mother and daughter
        in Davao City compared the fake rice they discovered to styrofoam with the
        consistency of chalk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233cb1c-64ad-42aa-b625-0c0508decf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmencita Griño said her mother, Erlinda Falle, gave her the rice
        last June. When she mixed it with water, it became very hard as it cooled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e6c81-eafc-4b01-bacd-27da4752212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falle said the rice was given to her by her daughter-in-law, Hannah
        Falle, who bought it from a retailer named Brieta in Bansalan, Davao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d4fd8-7086-4943-84c6-12c20c8d44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Griño posted a video of the cooked rice on Facebook and reported
        it to media, the National Food Authority (NFA) took samples of the cooked
        rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ec8af-e862-423b-9340-a4aaf5953412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NFA officials could not find any more fake rice in Bansalan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06210102-7f8e-46da-8cee-64ff5d9ce8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were some of the things that came out at the hearing on Monday
        (July 13) of the Senate Committee on Agriculture and Food, which is chaired
        by Sen. Cynthia Villar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22920e-3b8b-460f-9d80-455a65197326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Francis Pangilinan, presidential assistant on food security
        and agricultural modernization, said the cooked rice was tested by NFA had
        contaminants. But he couldn''t say if it''s wake as the complete results of
        the tests had not been put out yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066caed-4713-42e7-95e2-110e25a981cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contaminant found was dibutyl phthalate (DBP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5644c47-6867-4dce-93c2-fa2ceddae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Kenneth Hartigan-Go, chief of the Food and
        Drug Administration (FDA), said&nbsp; tests revealed three other chemicals
        in the rice – polyvinyl alcohol, butyl levulinate and Cedrol (sesquiterpene
        alcohol).&nbsp; These are commonly used as coating agents and flavoring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5499661-7afb-4c36-b686-f670fb4de1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Joel Pernito, chief the Criminal Investigation and
        Detection Group (CIDG) in the Davao Region, explained how the Falle family
        got hold of the fake rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2875842-e770-46c1-a1bf-3636a920089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said father and son, Cesar and his son Falle were requested by
        Hannah to buy rice on June 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea9e18-c21a-4310-abf5-f5bceab9e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men bought 20 kilos of rice at Noel Store in Matina, Davao
        City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572406d-d8e5-4516-977c-bb8905de76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store is owned by Noel Canencia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d497d28-10aa-4177-97f9-e8960fbc0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice was divided and packed two plastic bags of 10 kilograms
        each. One was brought to Hungry Mama''s Canteen, owned by Hannah, the other
        to the Falle''s house, where it was cooked and consumed that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eaa7d7-89f2-43a2-8776-3d658a82238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica Joyce de la Cruz Mantos, a service crew member of Hungry
        Mama''s canteen cooked the 10 kilograms of rice. She noticed nothing unusual.
        She was able to feed, out of that cooked rice, about 40 persons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb2bf8-dd6b-4b01-a847-a956ae09e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernito said the suppliers were then identified. It out the rice
        was well-milled and came from two local sources –&nbsp; one in Bansalan, Davao
        Del Sur, and another in Tagum City, Davao del Norte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282da78-516e-4305-bac4-67fbf2921ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernito said the contamination of the rice seemed to be an isolated,
        with no other reported cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0a8e1-d874-4c9a-9714-08b76643da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added that, after more than two weeks of daily inspections
        and getting more than 60 complaints nationwide, only one case turned up positive
        for rice with contaminants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd05e8b-8b5d-466d-8bba-f4cc60661f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:35.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:35:35.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Villar gave the NFA until August 30 to submit its findings.</p>'
  'facebook-is-trying-to-be-the-next-youtube':
    'author': 'Hope King, CNN Money'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-14T04:37:57.983+08:00
    'imagesource': 'jcr:dc787225-8c9a-4048-8478-66ee8cbf2ae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '922a5cd8-3145-42b5-bf32-22857ae861bf'
    'lead': 'Steadily over the past two years, the social network has dribbled out
