  'NBA-Bobby-Ray-Parks-Jr-Dallas-Mavericks-Summer-League':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Filipino cager Bobby Ray Parks Jr. (left) is part of the Dallas Maverick''s
      Summer League squad in a bid to make his NBA dream a reality'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-14T11:13:30.385+08:00
    'imagesource': 'jcr:324d4dcf-06d8-4602-b58a-99e130c8fd4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1987650c-10c4-4b25-856d-8ce4cec19f3a'
    'lead': 'Bobby Ray Parks, Jr. is seeing little playing time in the National Basketball
      Association (NBA) Summer League, but he''s willing to continue pushing, admitting
      that "everything is through dedication and hard work."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:54:34.309+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T09:54:34.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breaking into NBA takes ''dedication and sacrifice,'' Parks says

      '
    'updated': 2015-07-22T03:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057d050-c642-4418-b2f0-10f8ba52cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After two outings
        with the Dallas Mavericks in the National Basketball Association (NBA) Summer
        League in Las Vegas, Filipino Bobby Ray Parks, Jr. is under no illusion of
        how much work is needed to fulfill his dream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ca3b3-70fa-4010-8961-96e8f1f522db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he knows that the Summer League is just the first step of a
        long journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39134e25-9bf9-4571-ab3b-bf0b780567b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Process<em> naman ''to,</em> stepping stone <em>yung</em> Summer
        League," said Parks in a teleconference with Filipino journalists. "Kailangan
        maging patient."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1d803-0e9e-40f4-9020-a627f233de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks also met newly signed Mavericks guard Wesley Matthews, who
        gave him an insight on what it takes to make it in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872ebce-43da-4ca9-b774-fff4b7646a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough, it''s not really that easy to join this league," said
        Parks. "It takes a lot of dedication and sacrifice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb209f3-b55e-4ef7-9eda-b65e84ea293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/13/NBA-Summer-League-Dallas-Mavericks-Bobby-Ray-Parks-Mark-Cuban.html">Related:
        Bobby Ray Parks Jr. has a chance, says Mark Cuban</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f3be8-f31f-43e7-aabc-de3f5684aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Efficiency and adjustments</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a594fc-c4c1-417f-864d-7041fe67f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Parks, the hunger to make it in the NBA is real.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46e63d-57a2-4352-ac90-0681b79fc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako magiging satisfied hanggang makuha ko yung kontrata,"
        said Parks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a14ae-fd60-491d-b2ec-21f715bd4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two games in the Summer League, Parks has logged one point and
        one offensive rebound in just 11 minutes of action. It isn''t much time, but
        Parks knows he has to make the most of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfeb45-c690-46c7-a07b-6fa6cc6d6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) just to be more efficient with the time given to me," said
        Parks "It''s hard adjusting<em> pero yun ung binibigay sa ''kin e, so with
        that glimpse, kailangan ipakita ko anong kaya kong dalhin sa</em> team."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17d2d3-6d94-4922-ae1b-c8f1784c0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Parks was known as one of the chief ball handlers
        of the National University Bulldogs and Happee Fresh Fighters, but in the
        Summer League, he is being utilized as an off guard instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db109c-b883-440d-8102-1b4e8d2602bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough adjustment, the whole summer I was so used to being
        a point guard, and really that''s my natural position and now I have to switch
        to an off-guard due to the circumstances," said Parks. "I try my best and
        show what I can you know, to be efficient on the floor kahit nasa dos ako."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845467a-2d45-4f53-b799-cd82157e5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he isn''t playing in his most favored position, Parks isn''t
        about to make any excuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7a2c0-6515-425e-9e55-af5b462ed8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is given, everything is through dedication and hard work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acd2fb-3db1-4432-b82f-966429402372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Representing the country</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c052ee-cbcb-4809-9469-4ef22c87881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks is not alone in hoping that his dreams will come true, and
        he feels he has the support of the Filipino people, especially those who have
        come out to Vegas to see him play. It is that kind of support that Parks feels
        will leave a mark in the NBA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f746a7-be04-4d16-a0aa-d6e75863c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love how like they''re supporting me out here just to reach my
        goal and my dream," said Parks. "It''s humble beginnings for us but it''s
        a step through the door for the entire Filipino community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3960dc-bf0b-4bca-aa73-74990e48cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks also feels that the NBA is not just learning more about himself,
        but Filipinos as a whole.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c47f03-862f-49c6-98ef-f51a0891af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just me, they''re discovering the Philippines.
        <em>Para sa ''kin hindi ko lang ni-rerepresent yung sarili ko pero ung buong
        bayan talaga,</em>" said Parks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6346c-d56d-489c-a745-c6544b56de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:34.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:54:34.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re one country and we got each other''s back."</p>'
  'dengue-cases-rise-zamboanga-bacolod-bohol':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'In Bacolod City, a total of 55 cases of dengue and other waterborne
      diseases from January to July 2015 were recorded by the CHO.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T11:09:40.477+08:00
    'imagesource': 'jcr:0070b5a0-defb-40ad-91e2-5ef3574930d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6f4bfe-faa0-485c-aab5-099e725f3436'
    'lead': 'The number of dengue cases continue to increase in some provinces such
      as Zamboanga, Bohol and Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:17:08.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:17:08.970+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases rise in several provinces

      '
    'updated': 2015-07-15T01:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a601514-0a39-4550-bd77-0bbe23d7fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The number of
        dengue cases continue to increase in some provinces in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a296b22-5df9-4186-ba4b-f171083dfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Health Office (CHO) in Zamboanga said that there are already
        71 dengue cases in the city for the first week of July, based on the partial
        report submitted by health personnel from data submitted by hospitals in the
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bd973-11f9-4d3d-a43a-11afde8a8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHO Officer Dr. Rodel Agbulos said the figure could easily reach
        200 once the data from five other hospitals come in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02f113-5e3d-4bf0-924c-2aa2d43fcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Sagbayan, Bohol, around 20 dengue cases have been recorded
        in just the first 10 days of this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8a00d-e3db-44c3-8b8b-a1757f146ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Tampos, public health nurse of the Rural Health Unit (RHU)
        of the municipality of Sagbayan, said that there have been 17 cases as of
        July 4 and three more were added yesterday (July 13).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24500a72-c23e-4f44-9774-2dbec773adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dengue patients were from Barangay Poblacion, Sagbayan,
        added the RHU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d8559-5cba-4319-a360-e29d66e46313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacolod City, a total of 55 cases of dengue and other waterborne
        diseases from January to July 2015 were recorded by the CHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f3285-655c-432a-9e3b-1969c141f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are expected to increase until next year, according
        to Dr. Grace Tan, medical officer of Bacolod CHO’s Environmental and Sanitation
        Division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4382b4-1991-4226-a6f4-ec8e70aa2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:08.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:17:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines regional stringers Liza Jocson, Angeline Valencia
        and Shiela Gelera contributed to this report.</em></p>'
  'No-charges-in-Ariana-Grandes-doughnut-licking-incident':
    'author': 'Wilfred Chan and Lauriel Cleveland, CNN'
    'caption': 'Ariana Grande apologized after a video of her licking doughnuts went
      viral.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-14T11:10:15.304+08:00
    'imagesource': 'jcr:328cf6ff-5b17-4499-aca2-b7e18745040a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51f72be-bfb5-435c-a067-c49499d7fb8f'
    'lead': 'Ariana Grande won''t be in any legal trouble for her doughnut-licking
      controversy. The owner of Wolfee Donuts, a shop in Los Angeles, will not press
      charges against Grande after a video surfaced in which she appears to lick several
      for-sale doughnuts and says she hates America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:20:34.651+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:20:34.868+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No charges in Ariana Grande''s doughnut-licking incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2baa521-8343-4174-bb6a-aede1ac94507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ariana Grande won''t be in any legal trouble
        for her doughnut-licking controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec930428-83cb-4b33-a71d-73f4f5ad73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of Wolfee Donuts, a shop in Los Angeles, will not press
        charges against Grande after a video surfaced in which she appears to lick
        several for-sale doughnuts and says she hates America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bbb21-4152-42d4-9437-590a52d06fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lake Elsinore Police Department is currently working with the
        Riverside County Department of Environmental Health to determine whether the
        potentially contaminated doughnuts were subsequently sold to other customers,
        according to a statement released by authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26402468-3fae-4028-aa4a-2a137fe9fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted Thursday, the "Problem" singer apologized for
        her behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b32b6c-0019-4a28-94fc-7b848ca81366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing a video of yourself behaving poorly, that you have no idea
        was taken, is such a rude awakening, that you don''t know what to do -- I
        was so disgusted with myself," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7df16f-1ee0-420a-8b9b-5710c1ad5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not here to make any excuses or justify my behavior, because I
        can''t. ... I''m just here to apologize."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb7a46-daeb-43a4-8641-cee1b570cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doughnut video, originally released to TMZ, shows the 22-year-old
        celebrity appearing to stealthily touch the dsiplayed doughnuts with her tongue
        before jumping up and down, laughing. Then, when an employee approaches with
        a tray full of doughnuts, the singer turns to a male companion and says loudly,
        "What the f*** is that? I hate Americans. I hate America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ae77b-ae9c-46de-b0ca-0df893b99508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/11/ariana-grande-apology-doughnut-licking.html">Related:
        Ariana Grande apologizes, explains doughnut licking</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f3c61-3dad-449a-a3bb-18e10dcafb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer tweeted an apology of sorts after the video went viral
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240349f-7e28-44c5-b47b-3785401dc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am EXTREMELY proud to be an American," she wrote. "What I said
        in a private moment ... was taken out of context and I am sorry for not using
        more discretion with my choice of words."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bed35a-388a-491a-9943-941a12006a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of addressing the incident, Grande only added that she
        felt "very upset" about the food habits of Americans and was "frustrated"
        by child obesity rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c3491-3ce3-4a72-b8d9-ec25e7acc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, #WeForgiveYouAriana has been trending as fans reach
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335b868-4e0e-40f8-9495-ff3531349dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone was buying it. Actor Rob Lowe tweeted that Grande''s
        excuse for licking and leaving the doughnuts was "#lame."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d715e0b-8a5a-437a-9bc9-c02f03108649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:20:34.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:20:34.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also announced they would investigate the doughnut
        shop to see why the baked goods were left exposed to the public, a violation
        of local food safety codes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
