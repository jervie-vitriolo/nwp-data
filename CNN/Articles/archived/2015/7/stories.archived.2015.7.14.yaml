    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf4e53-a69f-4931-a64a-400d50164f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are scrambling to find Joaquin "El Chapo" Guzman after
        his stunning escape from a maximum-security prison west of Mexico City on
        Saturday night (July 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bb242-6a73-4888-8cd5-2f513205f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Sinaloa Cartel stepped into a shower, crawled
        through a hole, and vanished through a mile-long tunnel apparently built just
        for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b6f08-6edb-4bf9-a1f7-00a3b4ab18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s President is livid. So are U.S. officials. And if Guzman
        gets caught, he could be sent to the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87fe82-083b-4a73-9745-2a5260260938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How he did it</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c968b3-ccc3-4466-a5e7-b8a540d267b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, whose nickname means "Shorty," has pulled off an elaborate
        escape from a maximum-security prison before. In 2001, he managed to break
        free while reportedly hiding in a laundry cart. It took authorities 13 years
        to catch him – sleeping at a Mexican beach resort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74928ce-3a66-480d-87d4-8d5c6c286861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, during his escape from Altiplano federal prison in Almoloya
        de Juárez, officials believe he took a much more sophisticated route: a tunnel
        complete with lighting, ventilation, and even a modified motorcycle on tracks
        "that was likely used to remove dirt during the excavation and transport the
        tools for the dig," Mexican National Security Commissioner Monte Alejandro
        Rubido said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad3cbf-a115-46e7-99ab-30c5eaddb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel began with a 50-by-50-centimeter (20-by-20-inch) opening
        inside the shower of Guzman''s cell, Rubido said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ded2c-bf93-48a4-baaa-c35c0d318dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opening connected to a vertical passageway going more than
        10 meters (33 feet) underground. The passageway, outfitted with a ladder,
        led to a tunnel that was about 1.7 meters (5.6 feet) tall and more than 70
        centimeters (28 inches) wide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bcbece-7ddf-424b-9abf-16e2a3cc737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel stretched for about a mile and ended inside a half-built
        house. From there, Guzman''s whereabouts are anyone''s guess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5350d34-401f-4a2a-ad60-d60eb1ea9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents, without a doubt, an affront to the Mexican state,"
        Mexican President Enrique Peña Nieto said. "But also I am confident that the
        institutions of the Mexican state, particularly those in charge of public
        safety, are at the level ... to recapture this criminal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a603cb-ea77-4543-a5f0-7ad8f0912f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities said they have brought 18 prison workers to
        Mexico City for questioning, but it''s unclear how many may have played a
        role in the escape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8f812-282e-4648-b4ad-0468c40c7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Winslow, the author of the recently published novel, "The Cartel"
        said on CNN that he doubts Guzman actually escaped through the tunnel. He
        thinks it''s possible that the tunnel was merely a diversion of sorts and
        Guzman was able to walk out the doors of the prison because, Winslow hypothesized,
        he had such widespread support within the ranks of prison officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2e4b7-56b1-41b4-bc17-19a3c3ec765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re being asked to believe is that someone dug a mile long
        tunnel with air conditioning ... tracks ... under a maximum security prison
        and nobody heard anything? Nobody saw anything?" Winslow said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f78458-cbd5-4113-8dc6-ecffdd6ada7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What cartel leaders like Guzman fear more than anything is extradition
        to the U.S., said the author who is considered a drug war expert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d17e69-d127-4baf-a1ce-809060b5a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffickers fear going to a "supermax" lockup in the United States
        that they cannot get out of, he said. And such a U.S. maximum-security prison
        would cut them from organizational ties that could otherwise work from behind
        bars n Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af923a-b5f6-45a0-a3f3-a76dd49192a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extradition limits</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340465dd-c575-49c1-b95d-61dcb94f5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto Gonzales, who was U.S. attorney general under President
        George W. Bush, said on CNN on Monday that word of the kingpin''s escape must
        have angered the current attorney general, Loretta Lynch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb381f2f-03b7-44ad-a27b-db9c0ca7db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Mexico have worked over the years to cooperate
        on fighting the drug war, he said, noting that 15 traffickers were extradited
        to the U.S. in 2007. The arrangement was kept secret, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c83c8-e2ce-4d3c-acb4-322d0bb47dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worried about the level of corruption" in Mexico''s law enforcement
        community and elsewhere, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f1305-281b-449a-858e-f1a5f5cd246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials might have welcomed putting Guzman in a maximum-security
        prison in the States, Gonzales said, "But there are limits to what the U.S.
        can do in respecting the sovereignty of another nation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa1583-e3fa-4671-8f96-35e406bfef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. official: We told you so</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5519d-e3a6-43d4-a794-f302d79cd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman has been a nightmare for both sides of the border. He reigns
        over a multibillion-dollar global drug empire that supplied much of the marijuana,
        cocaine, and heroin sold on the streets of the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496fa55-405b-42d1-b699-2212b7a9f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to his crimes in Mexico, he faces multiple drug trafficking
        and organized crime charges in the United States," Lynch said. "The U.S. government
        stands ready to work with our Mexican partners to provide any assistance that
        may help support his swift recapture."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abacbd4-1b8e-44bd-89fc-c3b3628f0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are livid about Guzman''s escape. When he was arrested
        in Mexico last year, the United States asked to have him extradited, in part
        because of concerns of a prison escape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260fdb5-7bce-4893-ae2d-5214b743b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly why we argued for his extradition," a U.S. law
        enforcement official said, adding that the escape shows "the strength of the
        cartel and his ability to pay people off."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91334bcc-a0c2-4d83-8791-7ce455f5b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this guy can get out of prison, it shows how deep the corruption
        is there," the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fc301-ea41-42d2-845b-67b8dbbd21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said that one of the challenges plaguing the Unites States''
        ability to extradite is that Mexico has for years bristled at the notion that
        its criminals would face a death penalty, or even a life sentence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4495d4-fb02-4d7e-a1ec-f7df16b51a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have long pointed to the comparatively lighter sentences
        that those working in the drug trade receive in Mexico, versus sentences doled
        out to users.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f8bc8-87df-4f11-92b2-724b441d3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ioan Grillo, author of "El Narco: Inside Mexico''s Criminal Insurgency,"
        said there''s no doubt Guzman had help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186c8cc-3dbe-428b-836a-935e145efd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot build a mile-long tunnel and get into this without some
        level of corruption," Grillo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5abe2a-8d77-42d0-bef9-a58b6c8886ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why corruption is so rampant</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1ccac-1378-49b8-9c0a-017990455945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst Danny Cevallos, who has lived in Sinaloa, said
        bribes can often sway Mexican authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821a4d5-3fca-4a90-8d8a-e3785f02a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are just different in Mexico from a legal perspective and
        a law enforcement perspective than they are stateside," Cevallos said. "It''s
        not uncommon, even if you get stopped in the street, to hand over a roll of
        pesos to be able to go on your way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd97b1-bde0-4a19-af18-338919090d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bribing authorities is even easier when you''re a wealthy kingpin
        like Guzman. His carefully planned 2001 prison escape allegedly cost him $2.5
        million in cooperation, according to Malcolm Beith''s book Last Narco.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c1404-17ee-48ab-835d-f4ddb4015bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet sometimes, authorities succumb to bribes not out of greed, but
        out of fear – especially when they''re handling someone as powerful as Guzman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe210e7-d7a4-4b1e-81fc-0f7dc8e81b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s estimated that he may have murdered or ordered the murders
        of more than 10,000 people," said Tom Fuentes, a CNN law enforcement analyst
        and a former assistant director of the FBI.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869500f-3b9d-4cff-8dad-cebc1d508a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is not somebody who is playing around with prison officials,"
        he said. "He pretty much controls what he wants to do, and they go along with
        it. They look the other way to keep their families alive."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876aabf-f449-4582-888e-1e3e91c8e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''He is a complete savage''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dec1e-efe4-4b53-b738-c332da8b93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman heads the Sinaloa Cartel, which the U.S. Justice Department
        says is "one of the world''s most prolific, violent, and powerful drug cartels."
        It says Guzman was considered the world''s most powerful drug lord until his
        arrest in Mexico in February 2014.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7d325-c0ce-4d59-bee7-9ee47868c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a complete savage," Fuentes said. "What they do, and how
        they do business, is based on complete terror. ... They kill journalists,
        politicians, police officers, corrections officers. And then not just that
        person, but every member of their family."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e3b74-eee3-49c8-92c6-e13ec02de5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa Cartel moves drugs by land, air and sea, including cargo
        aircraft, private aircraft, buses, fishing vessels, and even submarines, the
        Justice Department has said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64351e-96c1-43e2-94e2-b789ea67c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel has become so powerful that Forbes magazine listed Guzman
        among the ranks of Bill Gates and Warren Buffett in its 2009 list of "self-made"
        billionaires. Guzman''s estimated fortune at the time was $1 billion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e81b2-0001-48bd-a7c8-39b80efeb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin, Evan Perez, and Marilia Brocchetto,
        and CNN en Español''s Juan Carlos Lopez and Krupskaia Alis contributed to
        this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197c484-2526-46a3-acce-c073a14ca919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:12.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:42:12.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/world/mexico-el-chapo-escape/">Hunt
        rages for Joaquin ''El Chapo'' Guzman after he escapes prison</a>."</em></p>'
  'durian-candy-poisoning-inter-agency-group':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'The Business Bureau has served the notice of suspension of the business
      permit of Wendy''s Durian, the manufacturer of the durian candy that downed
      2,000 people on July 10, on the order of Davao City Vice Mayor Paolo Duterte,
      who is currently the acting mayor.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T07:58:19.379+08:00
    'imagesource': 'jcr:a2e326ff-f313-4320-9127-48754037dcc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d3e65b-34e1-4f8d-82f6-b59796009f6a'
    'lead': 'The Philippine National Police has created a special inter-agency investigation
      task group (SIITG) to probe a durian candy poisoning incident in the Caraga
      Region that downed almost 2,000 individuals, mostly students, last Friday (July
      10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:44:13.581+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:44:13.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inter-agency group to probe durian candy poisoning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443302ea-d502-4682-96d9-61afc9209b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The Philippine National
        Police has created a special inter-agency investigation task group (SIITG)
        to probe a durian candy poisoning incident in the Caraga Region that downed
        almost 2,000 individuals, mostly students, last Friday (July 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af591b59-dabc-4765-a5b9-eafccbbc8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIITG Durian Candy is composed of representatives from Philippine
        National Police regional offices in Southern Mindanao and the Caraga Region,
        the Department of Health, the Office of Civil Defense, the&nbsp; Department
        of Trade and Industry, and local government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c924340-b5e3-4cca-8b8c-bb29f2ff89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Wendy Rosario, director of Police Regional Office 11,
        which covers the Davao Region,&nbsp; said the group is headed by Senior Supt.
        Aaaron Aquino, deputy director for regional operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a332d-e7ae-4940-bec0-fb65f00f2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, together with representatives from the Davao City Business
        Bureau and the Food and Drug Administration, already conducted an inspection
        at the factory of Wendy''s Durian Candy in People''s Village, Ma-a, Davao
        City on Monday morning (July 13) and samples were collected for more tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b85da7-709a-4a4a-898f-6959293a17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Business Bureau also served the notice of suspension of the
        business permit of Wendy''s Durian on the order of Davao City Vice Mayor Paolo
        Duterte, who is currently the acting mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41bc96-bc36-4424-901a-e8d6cd96363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, meanwhile, assured the public that the group would looking
        into all possible angles , including the possible involvement of the religious
        group Kingdom of Jesus Christ, the Name Above Every Name, which is headed
        by evangelist Apollo C. Quiboloy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd8916-be81-4faf-bf03-6eb6592f0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the L300 van used by the arrested ambulant vendors
        is owned by Quiboloy''s congregation. The suspects are also confirmed to be
        members of Quiboloy''s congregation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5b6bb-eebf-4183-b0a8-955fb9007c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to get an official statement from Quiboloy proved futile
        as of posting time as the evangelist was reportedly abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9528785-4580-46bf-bf09-f0e4f0e7a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:44:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:44:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charmalou Aldevera, a lawyer of the Kingdom of Jesus Christ,
        told media on Monday that the group had already sent an investigating team
        to Surigao del Sur to look into the incident.</p>'
  '50-cent-files-for-bankruptcy':
    'author': 'ackie Wattles, CNN Money'
    'caption': '50 Cent, whose real name is Curtis James Jackson III, has files for
      Chapter 11 bankruptcy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-14T08:01:20.046+08:00
    'imagesource': 'jcr:028a8e0c-0a5e-4996-94f3-5e83164af2d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f850207-bc44-4d76-b995-f93fac5d301d'
    'lead': 'The rap artist is seeking Chapter 11 bankruptcy, and according to the
      documents filed by his attorney he owes between $10 million and $50 million
      to his creditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:46:39.158+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:46:39.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '50 Cent files for bankruptcy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236a69e-7e2a-4615-87ab-5f7238073c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Curtis James Jackson III,
        otherwise known as 50 Cent, filed for bankruptcy in a Hartford, Connecticut
        court on Monday (July 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b921e5b-a4c0-4149-9066-d34c72a7bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rap artist is seeking Chapter 11 bankruptcy, and according to
        the documents filed by his attorney he owes between $10 million and $50 million
        to his creditors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe235cf6-f69e-40d7-8527-717296f4ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently lives in a Farmington, Connecticut estate that he bought
        from Mike Tyson for $4.1 million back in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f75b17-2598-4c49-b968-d2156cbbfe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapter 11 is a type of filing usually used by corporations to restructure
        a business in the face of crippling debt. However, 50 Cent is listed as the
        sole debtor in this case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130711ae-fba1-4f66-a097-49fefa8a16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer for the case, James Berman of the firm Zeisler &amp;
        Zeisler, P.C., could not be immediately reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad01cde-622d-47df-88d9-5a4c1af4da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bankruptcy filing comes on the heels of a ruling in a Manhattan
        civil court that the rapper must pay $5 million to a Florida woman who says
        50 Cent posted a sex tape of her on the Internet in 2009. Further deliberations
        in that case are expected to continue this week, and could impose additional
        charges on 50 Cent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef3455-fd29-4d07-b935-1b0e3885cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the law firm that represented 50 Cent in that
        case – Dallas-based Brewer Attorneys &amp; Counselors – said in a statement
        that 50 Cent filed for bankruptcy "to continue his involvement with various
        business interests and continue his work as an entertainer, while he pursues
        an orderly reorganization of his financial affairs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3286f-0de4-4bfe-8c85-20e95d203e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to selling more than 22 million albums as an artist,
        50 Cent is also CEO of the music label G-Unit Records and is behind several
        commercial products from a luxury sneaker line to EFFEN brand vodka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc2dc6-1581-4e18-8d9f-2408664bd0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson, Travis Carter, added that 50''s business interests
        "will continue unaffected" during the bankruptcy proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76143caa-b601-4e90-b4c0-1768e3441b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to news reports, the "Get Rich or Die Tryin" rapper did
        not testify in the civil case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4602a-780e-46d5-850d-dfd96b333cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:46:39.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:46:39.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://money.cnn.com/2015/07/13/news/fifty-cent-bankruptcy/">50
        Cent files for bankruptcy</a>."</em></p>'
  'prince-william-new-job':
    'author': 'Max Foster, CNN'
    'caption': 'File photo of Prince William'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-14T07:57:47.241+08:00
    'imagesource': 'jcr:53d01e96-ae75-4f63-b8e1-51637391c710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76c49a06-6d0b-49cc-8605-c89f5535eec6'
    'lead': 'Second in line to the British throne, William started work Monday (July
      13) as a pilot for the East Anglian Air Ambulance service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:49:30.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:49:30.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William starts new helicopter rescue job

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a12da-c196-4dd7-99d6-e80055ccd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s a working dad whose career is flying:
        Prince William is taking to the air as a newly qualified air ambulance pilot,
        while trying to keep his feet on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a47cb-9f29-4909-88a7-1ebb956713e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second in line to the British throne, William started work Monday
        (July 13) as a pilot for the East Anglian Air Ambulance service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a919c-39bf-45bc-96ee-971c9ff3130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be flying rescue missions for four counties around Cambridge,
        where he''ll be based. Cambridge is about 100 kilometers (60 miles) north
        of London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204c7e3-d577-4ba2-a9f9-50abedf1498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s really important to be grounded. I feel doing a job
        like this really helps with grounding ... at the core of what I am trying
        to become," he said in an interview Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b732b-8119-4c94-a25f-c2c5a1507a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what he wants to become is – in his words – "a good guy," "a
        decent individual."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37697dc-5178-40ec-8b51-9b1ec6872bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to balance his career with his royal duties, which,
        at some point, will inevitably take over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32da823-b090-404c-ba84-f6c460c65452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be working part-time, his office said Monday, ideally in
        blocks of several weeks, with his royal duties sandwiched into a week at a
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfd034-bd92-4447-b463-d117c3721960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince also has a young family to worry about, the newest member
        of which is Princess Charlotte, who was christened July 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c78555-bf81-4e94-8892-f78a4c230886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been a little joy of heaven but at the same time, it is
        more responsibility looking after two little ones, especially when (her older
        brother) George is around," William said. "He''s a little monkey. But it''s
        fantastic having a little family. I''m so thrilled. Catherine has been doing
        an amazing job as a mother and I''m very proud of her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccbc95-dcb9-4c35-ad66-f06658cdf379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace says William won''t get special treatment, except
        being released for official duties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c28b9-3107-40bd-9437-6146142f2575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be paid a regular wage that he''s donating to charity. The
        palace declined to name either the salary or the charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28114d77-a703-4fa6-a229-4a59c03c1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:30.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:49:30.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/europe/uk-prince-william-helicopter-job/index.html">Prince
        William starts new helicopter rescue job</a>."</em></p>'
  'DOH-waiting-for-FDA-RITM-reports-on-durian-candy-poisoning':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-14T02:45:41.384+08:00
    'imagesource': 'jcr:d8a12404-4418-4255-968b-599bd1113351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff6110fe-45df-4e83-9a7f-8d5b49497aa9'
    'lead': 'Following a food poisoning outbreak caused by durian candies over the
      weekend, the Caraga office of the Department of Health sent samples of patients''
      bodily fluids to the Research Institute for Tropical Medicine (RITM) for analysis.
      DOH-Caraga also gave samples of the candy to the Food and Drug Administration
      for testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:52:34.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:52:34.645+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH waiting for FDA, RITM reports on durian candy poisoning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b35e64-10f7-4e83-a3a8-04d736922d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Following a food
        poisoning outbreak caused by durian candies over the weekend, the Caraga office
        of the Department of Health (DOH-Caraga) sent samples of patients'' bodily
        fluids to the Research Institute for Tropical Medicine (RITM) on Monday (June
        13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888d845-8d4e-4c51-a4e9-93b8b43d4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH-Caraga Regional Director Dr. Jose Llacuna, his
        office collected vomitus, rectal swabs, and blood samples from the patients
        and sent these to the RITM via courier for further analysis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a15b9a-5c27-406b-97ed-f891c9860618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the RITM may help in the DOH investigation on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60211b-7cdf-4922-a916-393983f28e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DOH-Caraga also sent candy samples to the Food and Drug
        Administration (FDA) for testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5a16d-fa52-4fbe-b895-24a291207d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent samples of the candy properly collected with all the affidavits
        and sent them to FDA Tagum," said Llacuna in an interview with CNN Philippines
        on Monday (July 13).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f20e2-3616-4cfe-8ae8-1d9231f1b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, on the other hand, confirmed on the same day that it was
        in the process of conducting microbial tests on the candy samples. Results
        are set to be released July 15 (Wednesday),</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc338fd-5730-4c88-b6e7-8f81f74b2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/07/13/FDA-analyzing-samples-from-candy-poisoning-incident.html">Related:
        FDA analyzing samples from candy poisoning incident</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3752b2-77dc-47cf-afa9-0124fb6cbda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food safety advisory</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef8605-f711-4c99-a97f-5ee08654b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Llacuna advised the public to refrain from buying candy
        or any other food from unfamiliar sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e543251-616e-4b5f-8078-46dcfdf53c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some vendors also repackage legally manufactured
        food items, contaminating them in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e1097-1f02-4751-b052-237053ee64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these ambulant vendors were able to go into schools, where
        they were able to sell these at a low cost," Llacuna added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44b6c1-97da-4610-b2be-9ad9bcafeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the DOH to issue a reminder to school administrators:
        Only vendors who have written approval or authority from the FDA or the DOH
        should be allowed to sell food inside schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac31d2e-9977-4e4e-adef-b7d21f94bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f217f8f-2fa4-4426-9455-6f63f9ccc48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday (July 11), the Caraga region was put under Code White,
        or heightened alert, in reaction to a report that 1,665 individuals were suffering
        from symptoms that pointed to food poisoning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170c6d2-d504-4640-80f6-eccee6c10722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started in Surigao del Sur, expanding into the two neighboring
        provinces Agusan del Sur and Surigao del Norte," Llacuna said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15b8e5-1473-48d1-9ffa-7afaa8843060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of personnel of various hospitals in the region, teams
        deployed by the DOH provided medical care for patients who were suffering
        from dehydration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836b028-e996-4ca9-9896-5932e0dd4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon (July 12), most of the patients had been discharged
        — with only 66 patients remaining in hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da651f-f13e-4c16-b2a1-84944b87ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T10:52:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspension order against the manufacturer of Wendy''s Durian Candy
        in Ma-a, Davao City was also issued on Sunday by Vice Mayor Paolo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9836c-cabe-44c8-ae97-114087d677b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:34.397+08:00
