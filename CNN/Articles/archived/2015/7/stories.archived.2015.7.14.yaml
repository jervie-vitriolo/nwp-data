  'sun-irregular-heartbeat':
    'author': ' Ashley Fantz, CNN'
    'caption': 'Scientists say their findings on the Sun''s "heart beat" could mean
      a deep freeze like the one Great Britain experienced around 1900, when the Thames
      River froze over.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T09:21:28.422+08:00
    'imagesource': 'jcr:a4b15336-17d5-498b-8328-d6f9a3552a69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f31de0-75de-429e-ba8b-ba33b67a9c26'
    'lead': 'Scientists have made a discovery about the sun''s "heartbeat" that they
      say indicates that Earth''s Northern Hemisphere will experience a deep freeze
      in 15 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:33:30.670+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T10:33:30.942+08:00
