    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dir. Ricardo Marquez named as new PNP chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c03cdd-4f2c-42ea-ae8b-84ae12a4b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III has appointed Dir. Ricardo Marquez as the new chief of the 150,000-strong
        Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d840f1a-75f6-4c5b-84fc-cab68f7498f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will assume the position after PNP officer-in-charge Deputy Dir.
        Gen. Leonardo Espina retires on Thursday (July 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237178fa-be40-47f4-ad9e-b8482cdc3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/13/leonardo-espina-speech.html">Related:
        FULL TEXT | Speech of Leonardo Espina at the PNP flag-raising ceremony</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc6a24-e074-4404-b9ab-c82b4c5640a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez was the head of the PNP''s Directorate for Operations and
        led the Special Task Force "Papal Visit 2015," where 25,000 policemen were
        mobilized in areas the pope visited last January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413647f-09b0-47ca-91bb-a2424a06ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got the Pope Francis Service Medal for his work in ensuring the
        pope''s and the public''s security at that time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41d408-9e42-4d2c-a3ad-2113213a71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the Philippine Military Academy in 1982 and holds
        a Masters in Management from the Philippine Christian University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca67f90-5954-477e-ab8d-b50760953cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The president''s qualifications</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbbedd-bb05-4a9f-b850-bb1a2d19ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Tuesday (July 14), Interior Secretary
        Manuel Roxas II explained that one of the president''s biggest consideration
        in choosing the next PNP chief was that the appointee’s term should not end
        before the May 2016 elections. Marquez will retire from service on August
        26 next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754485a-ae38-4f3f-a18c-298c77eb2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Coalition of Filipino Consumers said that former PNP
        chief Alan Purisima was behind Marquez'' appointment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6775ff-4e92-44c1-ad58-5c5b12ddf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañan clarified on Tuesday that the president chose Marquez
        based on his qualifications. Espina also praised the next PNP top cop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc10ba2-0d15-41a8-b717-a747e26ffb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only describe him in one word: Napakasipag," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc737d-6af6-45ed-82c1-dcf4b48e5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue hounding the new PNP chief is the alleged missing
        allowance of policemen deployed during the papal visit, which he earlier denied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c7b5b-3d17-4745-b3e1-4b8631c44702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the media, Marquez said he accepts the challenge, as
        the PNP moves forward from a difficult situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e14def-6da6-4429-9ff4-1fe05123a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, the top leadership of the police went under scrutiny
        following the death of 44 members of the Special Action Force in Mamasapano,
        Maguindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba88831-d7b5-4765-ab80-dc7cd1d245a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:43:18.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T09:43:19.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Anjo Alimario contributed to this
        report.</p>'
