    'template': '1'
    'title': 'Highlights: Philippine Fashion Week Holiday 2016

      '
    'updated': 2016-05-30T06:23:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38718f5-acc1-4c9b-a557-1cdba06cccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:09:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:02:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s interesting
        how the interplay between commerce and creativity shows up in most of the
        shows for Philippine Fashion Week’s holiday collections. Each designer wants
        to put out sellable pieces, but crossed between product placements and brand
        collaborations, each outfit that was walked on the runway homed in on the
        “see now, buy now” practicality of most ready-to-wear pieces. That didn’t
        mean these pieces were devoid of creative merits. The details of the partnerships
        between the designers and participating sponsors weren’t immediately known,
        but it’s actually fascinating how the designs managed to transcend what could
        have been a simple walking endorsement for the gadget in every model’s hand
        in their respective shows. There were bags, phone cases, and headphones partnered
        with maximalist looks, deconstructed menswear, and heavily embroidered dresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdc8e1-3414-4d72-a016-4c8642687f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:09:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:02:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 12 shows rounded up an interesting preview of shapes to
        come for holiday collections. Jerome Salaya Ang’s “Into the Unknown” was easily
        a standout, a melange of romantic numbers heightened by a sense of danger
        and whimsy. Noel Crisostomo’s “Love, Nostalgia, and Haute Couture” was equal
        parts cheeky and frenzied, contrasting playful floral and insect appliques
        to formal silhouettes. Prints and patterns rained on Jeffrey Rogador and Junjun
        Cambe’s shows. Indigenous textile showed up in Cherry Veric and Jared Servano’s
        collections. Amir Sali’s “Simplified Glory” was another highlight, a glittery
        collection that employed gold tones and transcendent whites to create a spiritual
        evocation (with worship music blaring in the background). And all throughout,
        an explosion of embroidery in every part imaginable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb22a8-6e7b-470d-a6d4-5fb222610b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:09:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:02:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One collection’s theme stood out in particular: Arnold Galang’s
        peace collection “Stories” pays homage to the themes surrounding the peace
        process in Mindanao, specifically to the lives of families affected by it.
        A contrast of light and heavy elements, bird appliques and embroideries, and
        the use of white and black reflect the elements the National Ambassador for
        Peace wants to convey, the collection’s sensuousness notwithstanding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e093fe-f248-4e45-bfe1-4d22e3d5132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:09:39.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:02:32.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got to speak to children who lost their fathers,” shares Galang.
        “And then I got to see women who are trying to make a living to be able to
        raise their kids and their families. I went to bag-making industries, I went
        to the weaving crafts of the women, and this is what you all saw in the video
        [prior to the show] — realities which I wanted to express in my clothes so
        that people will feel there’s an urgency to act on it.”</p>'
    '8':
      'image': 'jcr:6ff71bea-e918-4b61-8654-c44a1618632c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1b5e3-9bf9-4fe6-a9b0-1fcd3b03936e'
      'mgnl:activationStatus': true
