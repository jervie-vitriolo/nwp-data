  'Apple-iOS-9-has-the-features-you-wished-for':
    'author': 'Ananya Bhattacharya, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-13T13:12:45.990+08:00
    'imagesource': 'jcr:ea83c2c3-9f9c-40fb-be36-2f2429dfb29e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04e7542-15ac-4c3e-b714-e82f35b36a1b'
    'lead': 'Since Apple opened the software update to the public for beta testing
      on Friday (July 10, PHT), the chatter around it has been mostly positive. The
      updates go beyond icon designs and color schemes. Here''s a rundown of the updates
      coming in the fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:33:29.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:32.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:12.816+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple iOS 9 has the features you wished for

      '
    'updated': 2015-07-14T23:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd929a6-6b14-43e0-a318-5ee829027745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple is finally letting
        users test the updates they''ve been waiting for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533b489-d29f-4b75-8504-cec3253f4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With iOS 9, the updates go beyond icon designs and color schemes.
        There''s a lot to look forward to — new apps as well as revamped ones. Apple
        Maps boasts particularly welcome upgrades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ad064-274e-443a-9f6c-cb685542dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Apple opened the software update to the public for beta testing
        on Friday (July 10, PHT), the chatter around it has been mostly positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236c30b-faf2-40d3-aff7-2a7cee17c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/10/Apple-iOS-9-OS-X-El-Capitan-beta-download.html">Related:
        You can now download Apple''s iOS 9 beta — but at your own risk</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bae0b-d3eb-41dd-974b-bd515e566f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of the updates coming in the fall:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8115c2b-65f1-43dc-8b4a-07809f693e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Dedicated selfie and screenshot folders</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63022af4-e03a-44b8-a251-e8c6e68e509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will automatically sort your photos based on how you took
        them. There is a dedicated Selfie folder for pictures taken with the front-facing
        camera, and a separate folder for screenshots. Apple isn''t using face detection
        software to sort selfies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc85d3-1b88-4b82-ac3e-bd0dd1a695a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. An aggregated news app — Apple News</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03a9ad-0ae0-4b39-93a8-450858995e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time most of us have opened the Newsstand app was if we
        clicked on it by accident, but <a href="https://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-News-app.html">Apple
        News</a> wants to change that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd62190-01db-4e71-b1be-c1e2a0c40914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flipboard-esque news curator will learn and cater to a user''s
        tastes and preferences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b568bae-6960-438e-8d73-9d8b27a48d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Twice the security</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982839a8-11cd-4717-bbfe-7c6e4d781678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to sharpen your memories because the four-digit passcode
        is being booted off and replaced with a six-digit number.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a562b0-b30a-4cc0-84a6-aaef3820a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the tech mammoth has introduced two-factor authentication.
        That means, when you use an Apple ID on one device, your primary device has
        to authorize that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800b03d-57d6-4054-be20-631b86414f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Notes is no longer a list of stuff</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1b874-c352-4c1c-bd0b-48e19288044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can now doodle in notes. Draw your ideas and even drop photos
        from your camera roll into the app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e758891-c198-4806-b625-af115ceff28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text styles have evolved too. There''s options to add titles,
        bullet lists and check lists that you can tick off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf11b31-f852-4e7a-96af-3e25e04d70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. No more third-party transit apps!</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6faf0-6d0a-4928-8852-e4758bf9a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is finally adding transit directions to its native maps app
        in many cities in the U.S. and abroad. In iOS 9, the updated Apple Maps outlines
        all subway routes and entrances and provides schedules for trains, buses,
        subways and ferries and is complete with notifications about delays and changes
        too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9e5e0-2c37-4b45-8ed7-967b1f407993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Nearby" feature will show businesses and landmarks around you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf127443-2756-4314-be3c-6d511b669dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Multi-tasking redefined</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c6707-463f-4dda-89c2-7be988a686d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like on Android, iOS 9 will offer ways for you to work in two
        apps simultaneously on iPads. There''s finally a way to view apps in split
        screen, continue with video calling while you browse other apps, and switch
        between open apps more easily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449d9e1-12c9-4259-bd03-fd51fdf2be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:33:29.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/10/technology/apple-ios-9-features/">Apple
        iOS 9 has the features you wished for</a>"</em></p>'
  'nasa-makes-history-new-horizons-pluto-flyby':
    'author': 'Amanda Barnett, CNN'
    'caption': 'One of the final images taken before New Horizons made it''s closes
      approach to Pluto on 15 July 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-14T23:48:14.095+08:00
    'imagesource': 'jcr:3c060c89-ac28-4e63-bba8-36712e6ed46a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b189867c-7cc8-4d43-910c-2eea638db234'
    'lead': 'NASA has re-established contact with its New Horizons spacecraft after
      a planned communications blackout as the probe makes humankind''s first flyby
      of Pluto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:08:41.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:32.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.001+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pluto mission: New Horizons ''phones home'' after blackout

      '
    'updated': 2015-07-15T17:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600769d-e569-4036-a101-e2fb42082e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA has re-established contact with its
        New Horizons spacecraft after a planned communications blackout as the probe
        makes humankind''s first flyby of Pluto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71401b65-e74a-459c-81d3-5ea3428b6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission managers who were packed into the New Horizons "mission
        control" room anxiously waiting to hear from the spacecraft broke into applause.
        The probe had spent a day out of contact while it collected data from Pluto
        and its five moons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60078682-f817-4d1a-87e9-1970eb41fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications outage was planned, but it still had scientists
        on edge. The flyby was the most dangerous part of the mission: there was a
        chance that stray dust in the Pluto system could collide with the spacecraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2050d4-7716-4562-b464-5f7f3eeb06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons spacecraft completed a historic flyby of Pluto
        on Tuesday, becoming the first spacecraft to pass over the small, icy world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d45779-579c-4827-9ac9-71d5f8ef61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unmanned piano-size spacecraft went over Pluto at 7:49 a.m.
        ET (7:49 a.m. PHT), at which time it was expected to be traveling nearly 31,000
        mph about 7,750 miles from Pluto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b6f01-1dd4-4020-bcd3-814cb210f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first mission to Pluto and its five moons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc0e9d-31f9-43a0-ab40-2ad205f26b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to pinch myself," said Alice Bowman, the mission''s operations
        manager. "Look what we accomplished."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da06b61-3fb9-4e68-b569-83379d17780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the drama doesn''t end there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b456f2-c1cf-4b07-a959-d3163828b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is busy gathering data and won''t "phone home" to Earth
        until around 9 p.m. ET (9 a.m. PHT)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41683474-f70b-46ae-9920-237df1de038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait for the signal is a tense one for mission managers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f970d9-f054-4ab7-b11d-439c73f66b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am feeling a little bit nervous just like you do when you set
        your child off, but I have absolute confidence that it''s going to do what
        it has to do what it needs to do to collect that science," Bowman said at
        a briefing after the flyby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c751a-3d42-494f-b219-755145489e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Stern, the mission''s principal investigator, said New Horizons
        should transmit a message back to the Earth for about 20 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b92d6-0a0e-4864-87db-996ef9f93f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find out how it''s doing -- whether it survived the passage
        through the Pluto system. Hopefully it did," Bowman said. "We''re counting
        on that. But there''s a little bit of drama because this is true exploration.
        New Horizons is flying into the unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d0db5-88fb-420a-9d83-e4e1c5b59c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet already is dazzling mission managers. They said Pluto
        could have been covered in clouds and they wouldn''t have seen much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c43ecb-5123-404e-8bf6-cff7d151f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, Stern said they''re seeing a world with "various kinds
        of brightness, very dark regions near the equator, very bright regions just
        to the north of that and a broad intermediate zone over the pole."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572209b-1dc9-4667-8b71-3daec30e91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s snow. Yes, snow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584ba32-98b1-4b00-b61b-6ece6239d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto has strong atmospheric cycles. It snows on the surface,"
        Stern said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5c607-ce58-4d78-88f8-55ef132b38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto has turned out to be an extraordinarily complex, interesting
        world," said NASA Associate Administrator John Grunsfeld.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658dbbe-13ed-48c7-b3f0-570fe50f961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons team on Tuesday released the best photos of Pluto
        that they''ve gathered during its mission. But Wednesday, they expect to release
        photos from the close encounter, and they''ll continue getting data back from
        the probe for 16 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14abb6-3369-4567-98ec-fbd434310a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists on Monday said New Horizons already has settled one debate
        about Pluto -- its size. Information gathered by the probe indicates Pluto
        is 1,473 miles (2,370 kilometers) in diameter. That''s somewhat bigger than
        earlier estimates, and it means Pluto is larger than all other known solar
        system objects beyond the orbit of Neptune.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ba4c9-9327-4bf2-80df-972a8fe59d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pluto flyby mission completes what NASA calls the reconnaissance
        of the classical solar system, and it makes the United States the first nation
        to send a space probe to every planet from Mercury to Pluto. The probe traveled
        more than 3 billion miles to reach Pluto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f61285-dd8c-43a1-aa22-22250d41a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern noted that Tuesday''s Pluto flyby came exactly 50 years after
        the Mariner 4 probe accomplished the first flyby of Mars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9a497-6ad7-48df-80c4-1f286d52cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fitting that on that 50th anniversary we complete
        the initial reconnaissance of the planets with the exploration of Pluto,"
        he said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e2b79-0068-42e1-bc59-70f4a035b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why go to Pluto?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efe455-7fb4-425c-abc0-e0205d931aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons'' core science mission is to map the surfaces of Pluto
        and Charon. It also will study their atmospheres.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585935e-184b-4d38-8e28-1af771975d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was launched on January 19, 2006, before the big
        debate started over Pluto''s status as a planet. In August of that year, the
        International Astronomical Union reclassified Pluto as a dwarf planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7afee-69a6-46e9-9d3a-ce16543536b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stern disagrees with the IAU''s decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da2383-b54e-461d-8aa5-402b6d50afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just learning that a lot of planets are small planets, and
        we didn''t know that before," Stern said earlier. "Fact is, in planetary science,
        objects such as Pluto and the other dwarf planets in the Kuiper Belt are considered
        planets and called planets in everyday discourse in scientific meetings."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366bab0-9461-48c7-94d0-3c7c5ed612d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons has seven instruments on board to help scientists better
        understand how Pluto and its moons fit in with the rest of the planets in
        our solar system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07897e-c299-42dd-968b-1981af5fe55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets closest to our sun — Mercury, Venus, Earth and Mars
        — are rocky. Jupiter, Saturn, Uranus and Neptune are gas giants. But Pluto
        is different: Even though it is out beyond the gas giants, it has a solid,
        icy surface.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2eac8-ce0b-4b46-b677-abf7bc1c27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond Pluto</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d54e0-672f-44c9-bd0e-566397ca4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons looks like a gold foil-covered grand piano. It is 27
        inches (0.7 meters) tall, 83 inches (2.1 meters) long and 108 inches (2.7
        meters) wide. It weighed 1,054 pounds (478 kilograms) at launch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8bb5a-9f34-4770-900f-46d4d20fa356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe won''t orbit Pluto and it won''t land. Instead, it will
        keep flying, heading deeper into the Kuiper Belt, a region that scientists
        think is filled with hundreds of small, icy objects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9177a3e-e538-4a2a-854e-ec2969032583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe has a lot more variety than we thought about, and
        that''s wonderful," Stern said. "The most exciting discoveries will likely
        be the ones we don''t anticipate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b73ff-a657-4d50-b1a2-18a3f8e0b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern said mission managers will decide later this year where to
        point New Horizons for the next part of its journey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fc934-8000-4ef5-91b2-4f74a3cf9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:08:41.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:32.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/us/nasa-new-horizons-pluto-flyby/index.html">NASA
        probe makes history at Pluto</a>."</em></p>'
  'firefox-blocks-flash-facebook-calls-for-its-death':
    'author': 'David Goldman, CNN Money'
    'caption': 'Mozilla blocked Flash by default in its Firefox browser late Monday
      (July 13) night.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-14T23:38:36.249+08:00
    'imagesource': 'jcr:5d9c7503-dce1-49d0-824a-13dc865097d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9434de0d-6b0f-45d1-ace9-20eb5e2f5c31'
    'lead': 'Mozilla blocked Flash by default in its Firefox browser late Monday (July
      13) night, a day after Facebook''s security chief called for Adobe to kill Flash
      once and for all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:12:26.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:31.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.129+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Firefox blocks Flash, and Facebook calls for its death

      '
    'updated': 2015-07-15T20:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5d8a6-bdf5-4b5c-b947-91e0bdc216c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Adobe Flash, the much-loathed,
        bug-plagued relic of a browser plugin, just got a big nail driven into its
        coffin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14ffa4-6800-4d72-be5c-eb0e1eb1e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozilla blocked Flash by default in its Firefox browser late Monday
        (July 13) night, a day after Facebook''s security chief called for Adobe to
        kill Flash once and for all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b4b32-f512-4a9f-82b3-5153eb29fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flash-bashing picked up last week after revelations that the
        spyware giant known as the Hacking Team had been using Flash to remotely take
        over people''s computers and infect them with malware. (That discovery took
        place after the Hacking Team was itself hacked. Documents revealed in the
        breach showed that the Hacking Team exploited two critical vulnerabilities
        in Flash''s code.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fa942-dc5b-4aab-8a08-338f2f9769e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for Adobe to announce the end-of-life date for Flash,"
        tweeted Facebook security chief Alex Stamos on Sunday (July 12).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bb823-c6ab-4a25-82ff-dd1d5621cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozilla''s support chief Mark Schmidt quickly followed suit by tweeting
        that all versions of Flash had been turned off in Firefox. That means Firefox
        users will not be able to turn on the plug-in to access Flash content – they''ll
        have to seek out another browser if they need to use Flash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3ca11-8c5c-4612-94a5-28ae5674b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe did not immediately respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a805886-764b-4ae5-88df-d1b083735fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for Firefox users is that most won''t notice a change.
        Just under 11% of websites use Flash, according to W3Techs, a technology survey
        company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73363e-a546-451e-9249-4ffac56ce145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash is a type of software called "middleware," an add-on extension
        to the browser that allows rich content to be viewed. It had been widely used
        a decade ago, powering most of the Web''s games, animations, and videos. When
        YouTube launched in 2005, its videos were entirely Flash-based, requiring
        its audience to install the Flash plug-in software in order to watch YouTube
        media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a678230-11aa-4975-86ef-b38657f8a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tide began to turn in 2010, when Steve Jobs wrote an open
        letter rant about Adobe''s security, blaming the company''s Flash player for
        being "the number one reason Macs crash" and citing Flash for having "one
        of the worst security records in 2009."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4838b-b291-4751-a552-24b1ca3a06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs was right – Flash does have a miserable security record, and
        continued to be bug-ridden long after publishing his open letter. It habitually
        tops Symantec''s annual list of vulnerable plug-in programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcdb96-d0f9-4d5f-86af-2352c743cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone never supported Flash. Though Android smartphones originally
        supported Flash – and used that fact as a selling point – Adobe killed Flash
        support for all smartphones in 2011. YouTube has been experimenting with playing
        videos natively in the browser several years ago and officially parted ways
        with Flash in January 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9aee5a-7352-4b50-8bfa-bfa7951c1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clear momentum against Flash, Mozilla said there''s
        a chance that Flash will be re-enabled on Firefox some day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5aa4db-dc6f-438e-aa33-93758962bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, Flash is only blocked until Adobe releases a version
        which isn''t being actively exploited by publicly known vulnerabilities,"
        Schmidt added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc199f-7fae-415e-bf80-5504c4d39215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s not the final nail, but we''re getting closer to Flash''s
        death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cb8a6-5561-4919-93aa-feb2831cd6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:12:26.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/technology/flash-firefox-facebook/">Firefox
        blocks Flash, and Facebook calls for its death</a>."</em></p>'
  'tour-de-france-graffe-power-passport':
    'author': 'Reuters'
    'caption': 'Power data estimates have been widely used by experts to show a rider
      is cheating.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-14T23:25:32.016+08:00
    'imagesource': 'jcr:1c17b31b-f776-45ce-afff-e1f8cbde819a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126790c2-92d3-46f9-84d4-ae12cbb96533'
    'lead': 'Before the start of the 10th stage of the Tour de France, Frederic Grappe
      explained that the riders'' power data should be stored, protected and analyzed
      by experts in order to detect suspicious variations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:14:32.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:31.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.217+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tour de France: French coach wants power passport for riders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af20098-05b1-49e6-a6af-856dcca77bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> After launching the biological passport
        to fight against doping, cycling should create a power profile for every rider,
        French coach Frederic Grappe said on Tuesday (July 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871def89-692b-4711-87d8-7911bc59d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters before the start of the 10th stage of the Tour
        de France, Grappe, the FDJ team performance director, explained that the riders''
        power data should be stored, protected and analyzed by experts in order to
        detect suspicious variations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5f74d-fba0-4109-8a98-b24538413380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Sky manager Dave Brailsford said on Monday (JUly 14 PHT) he
        believed Chris Froome''s performance data has been hacked by critics who accuse
        him of doping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ed3dc-db9b-4b8d-929b-afd85b5c6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power data estimates have been widely used by experts -- Froome
        calls them "clowns", Brailsford says it is "pseudo-science" -- to show a rider
        is cheating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c690fd-568c-4090-9c26-439c41670cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Antoine Vayer, a former coach at the infamous Festina
        team, believes that beyond a certain barrier doping is inevitable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bb474-54ee-4770-801e-458783f4bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams use power data meters to assess their riders'' performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bc3e0-69c2-4c9f-84d2-45c3b2ce4ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power data we have, it''s confidential, because they belong
        to the riders, they belong to the teams," Grappe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db997c2f-418e-4432-843f-9a1d3d3a5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the point in publishing the power data because who is able
        to analyse it correctly? Very few people because there are so many factors
        to take into account -- the weather, the length of the effort...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bbe45-890a-4df3-af62-c2a8e66d8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some, and I won''t name them, are all wrong with it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2546854-b583-4ea0-8956-8260fa459696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grappe''s idea is to have the data looked into by those who have
        the expertise -- just like the riders'' blood data has been analysed by experts
        to detect doping with the biological passport since 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421106fd-7fb0-47f0-862d-17fa961f9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the riders'' power data to be stored in a server -- we''ve
        been discussing it with the ISSUL (Institute of Sports Science of the University
        of Lausanne). I''m ready to do it," said Grappe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977d2be-578b-42bb-87c9-fc0009a68507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A special commission with experts would analyse the data -- I''m
        for establishing a power profile for every rider in the peloton, it does not
        cost anything, it does not cost anything.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed4019-b4e1-4ecb-ab6a-219def78e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:14:32.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your power metre is well calibrated you have landmarks -- the
        guy who has a well-established profile and beats his record by 10 per cent...
        you know something is wrong."</p>'
  'china-tibet-monk-death-tenzin-delek-rinpoche':
    'author': 'Katie Hunt, CNN and Wayne Chang, CNN'
    'caption': 'Tibetan monk Tenzin Delek Rinpoche'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-14T23:13:36.231+08:00
    'imagesource': 'jcr:7d54bf9d-76f5-4bd0-b979-19bbb5019d06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a666ce9-0e9c-4ea2-aeea-ba821a53b561'
    'lead': 'A prominent Tibetan monk has died in a Chinese prison in Sichuan province,
      according to the Tibetan government-in-exile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:17:06.613+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:31.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:13.288+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prominent Tibetan monk dies in Chinese prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a03e6-fb15-4dfd-8054-b4c555ead713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — A prominent Tibetan monk has
        died in a Chinese prison in Sichuan province, according to the Tibetan government-in-exile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c07a4f-a941-46a5-8f69-a4943ad92f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenzin Delek Rinpoche was serving a life sentence, according to
        the Central Tibetan Administration, which operates out of the Indian city
        of Dharamsala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1107bd-915b-44f8-8582-f5cabc6ee27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, he had been found guilty of setting off explosions and
        inciting separation of the state, according to Xinhua, China''s state-run
        news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b154f53-a2f5-4934-94e1-a7342f4cb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sad; it''s shocking news for us. He has been a very
        prominent religious teacher. His case has been brought up internationally
        for years," Tashi Phuntsok, spokesperson for the Central Tibetan Administration,
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68592-40c8-4fc2-a37d-48b4020d5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had initially been sentenced to death but it was commuted to
        life in prison in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c49f65-4912-4373-acc9-8ae22ddd9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said it had received news of Tenzin Delek''s
        death on Sunday from an unnamed but reliable source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445b2f9-ff30-403a-a1b3-5a996ec5c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN tried to contact the provincial Public Security Bureau in Sichuan
        but was not able to independently verify his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebe271-5d92-4db2-b097-fab69d25d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fair trial denied?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52fc4d-f585-416e-8c94-33773e2338b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Richardson, the China director of Human Rights Watch, said
        that the monk had been denied a fair trial."It was done behind closed doors.
        There was no evidence presented publicly against him and in recent years he
        was denied access to adequate medical care," she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee979d-0050-489e-9b46-78b865619480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department spokesperson, John Kirby, urged Chinese
        authorities to return his body to his family or monastery so that religious
        rituals could be performed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da682dab-6377-439c-9afa-5870f6512d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States had consistently urged China to release Tenzin
        Delek Rinpoche, most recently out of concern for his health. We hope Chinese
        authorities will investigate and make public the circumstances surrounding
        his death," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b4d6d-bc79-4c3a-a5d6-eb22ffffd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Central Tibetan Administration, Tenzin Delek was
        a role model for the preservation of Tibetan Buddhism and Tibetan culture,
        known for his loyalty to Tibetans'' spiritual leader, the Dalai Lama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fa422-8ee6-4d0c-8fc8-6288856098dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also an environmentalist who had opposed mining activities
        in Tibet, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc64ff-14bf-4cc0-be19-5382d526ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:17:06.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:31.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/asia/china-tibet-monk-death/index.html">Prominent
        Tibetan monk dies in Chinese prison.</a>"</em></p>'
