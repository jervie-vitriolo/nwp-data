      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, the banana ketchup and Worcestershire sauce will be
        unlimited, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0010d20-9a04-44e1-bd6d-7c9ecca13b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.284+08:00
