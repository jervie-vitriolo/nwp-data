  'ncaa-season-91-arellano-jru-eac-san-sebastian':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T05:39:58.759+08:00
    'imagesource': 'jcr:1497f256-9719-4423-bf13-bb161b60bc9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4479216-e324-47d4-88d1-94480a5ccbeb'
    'lead': 'Arellano University and Jose Rizal University will take on separate foes
      on Tuesday (July 14) as they seek a second victory in the National Collegiate
      Athletic Association (NCAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:42:03.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:42:03.575+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Arellano, JRU seek second win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bc9fe-2b0c-4706-bf60-9752c5475882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Arellano University
        and Jose Rizal University (JRU) seek a second victory as the two take on winless
        Emilio Aguinaldo College and San Sebastian, respectively, in Tuesday''s (July
        14) resumption of the 91st National Collegiate Athletic Association (NCAA)
        basketball tournament at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39cc61-2e22-4b18-8932-95a9040e000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-way logjam at No. 4 with the idle Mapua Cardinals with
        1-1 (win-loss) record apiece, the Chiefs battle the Generals at 2 p.m. while
        the Bombers clash with the Stags at 4 p.m. in the league''s first game in
        the last week after two of its playdates were postponed due to inclement weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ffe45-32be-4a14-a028-7d96ffa84f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs, last season''s runners up, are coming off a much-needed
        80-78 win over the Lyceum Pirates on July 3 that made up for a painful 61-78
        opening day defeat to the Bombers on June 27 at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497b407-a3c0-4e40-a973-6af22928f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon, who was part of the Gilas cadet team that captured
        the Southeast Asian Games gold in Singapore last month and one of the 10 Smart
        Elite ambassadors in the NCAA, keyed the victory with 20 points, a season-high
        12 assists, six rebounds and four steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d422354-978c-4e76-b79e-bf2ec278bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made up for a lackluster performance the previous game where
        in he was held to just four points, three boards and four assists while turning
        the ball seven times that hastened the Chiefs'' downfall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8517b1-45c8-42c4-a446-c0cd15a45576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jio is the heart and soul of this team. Whatever he does will affect
        the play of the rest of the players," said Arellano U coach Jerry Codinera
        in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d802b3-de80-48e3-9899-95e1c8f2fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jalalon knows how big his responsibility is to his squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fd92d-f73c-4d00-8e86-b377bf752302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my teammates look at to me to lead them and contribute in
        anyway I can," said Jalalon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d1955-a1b0-4602-9e34-f265dabbd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bombers, in contrast, are eager to bounce back from a humiliating
        62-78 defeat to the over-achieving Letran Knights on July 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb7b9c-f62d-4624-abcb-01ecb4ca714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal U will have its hands full against a new-look San Sebastian
        team, which went down fighting in a heartbreaking 86-88 defeat to the Cardinals
        on July 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8003ce3-95bd-473d-86bd-81b24c5b78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:42:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodney Santos, the Stags'' new coach, relied heavily on a six-man
        rotation headed by starters Jamil Ortuoste, Michael Calisaan, Ryan Costelo,
        Bradwyn Guinto, and Jeick Fabian, who all wound up with double-digit efforts.</p>'
  'sea-games-weightlifting-diaz-colonia':
