      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/12/Candy-poisoning-patients-out-of-hospital.html">Related:
        Hospitals discharge all tainted durian candy patients</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abc91a-0c5d-4dd4-b109-8c47b6d11d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Aquino, owner of Wendy''s Durian Candy, <a href="https://cnnphilippines.com/regional/2015/07/11/davao-durian-candy-manufacturer-surfaces-to-clear-name-surigao-del-sur-food-poisoning.html">denied
        involvement</a> in the mass poisoning, claiming that the candy sold in Surigao
        had already been repacked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd1574-134c-41a9-89eb-aa82af6f5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said that the candy manufacturer must show proof
        that their candies were indeed repacked by the seven arrested suspects who
        sold the candies to the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca04828-53e1-4106-8ce4-2785b0b15176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they claim that their products were repacked, then they must
        prove it. The families of the school children who consumed their candies deserve
        an explanation. Food poisoning was massive. You endanger public health,” said
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd403c-6858-497d-a123-7d4e746cc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/11/DepEd-to-help-victims-of-candy-poisoning-file-cases.html">Related:
        DepEd to help victims of candy poisoning file cases</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc593e-a4cb-45a0-8384-2c8ec995ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Bureau Chief Atty. Lawrence Bantiding said they will serve
        the notice of suspension today (July 13). He said the suspension order will
        only be lifted once Wendy''s Durian Candy acquires an FDA certification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95856eea-8076-4414-bf76-7992e51371db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA personnel visited the candy factory over the weekend and took
        samples for testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c3abf-aa8c-4c3c-851a-a14bb642476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the arrested suspects in Surigao, John Dequilla, usually
        ordered candies from Wendy''s. However, the owner maintained that the candies
        manufactured and sent to Dequilla on July 8 were of good quality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b2941-06ee-4dfc-9588-d877fe29c9fc'
