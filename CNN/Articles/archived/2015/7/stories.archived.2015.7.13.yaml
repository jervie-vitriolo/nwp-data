    'lead': 'Revilla Jr. filed the motion at the anti-graft court''s First Division
      on Monday (July 13). The elder Revilla was admitted to the Intensive Care Unit
      (ICU) of the St. Luke''s Medical Center in Taguig City last Saturday.'
