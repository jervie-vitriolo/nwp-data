      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA probe set to
        make history at Pluto."</em></p>'
  'MLS-Steven-Gerrard-debut-Los-Angeles-Galaxy':
    'author': 'Reuters'
    'caption': 'English midfielder Steven Gerrard marked his first appearance with
      the Los Angeles Galaxy with an uneventful outing against Mexico''s Club America
      in the International Champions Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T22:06:25.248+08:00
    'imagesource': 'jcr:e4cf0004-300a-4f06-9e0e-93e821f1493c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4dad60-4754-4cc6-b8b4-40d15c1d3603'
    'lead': 'Former Liverpool captain Steven Gerrard had an uneventful debut for the
      Los Angeles Galaxy in their 2-1 victory over Mexican side Club America on Sunday
      PHT in the opening fixture of the International Champions Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:37:16.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:37:16.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gerrard makes quiet debut for Los Angeles Galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f7c9f-d992-4c26-af3e-ae736fd9f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters —</strong>&nbsp; Steven Gerrard made a quiet start
        to his new career with the Los Angeles Galaxy in a friendly on Saturday (Sunday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0909e91-a39d-415c-af46-37dbf05761ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerrard had one scoring chance in the opening game of the International
        Champions Cup against Mexico team Club America, that was saved, but otherwise
        had little influence on the match that was sealed 2-1 by the Major League
        Soccer side with goals either side of half-time by Robbie Keane and Alan Gordon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149c856-643e-4a0e-87f7-e4704bd895ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old midfielder joined the Galaxy after playing his entire
        17-season career with English Premier League side Liverpool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954397d-c5de-4077-8c77-a7d774bc8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great feeling," Gerrard told the Galaxy website. "It was
        a difficult game and I thought (Club America) were very good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66595986-0a07-4770-81c1-39795bc31a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought after 15 or 20 minutes that the team settled really well,
        we played some good football and we got our deserved equaliser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1843e0-df93-42f8-9d52-e57aa67f4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, it was good to get 45 minutes under my belt
        and I''ll keep getting better and better and the more I get used to my teammates,
        I''ll improve."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a73ff-b6fb-494b-8856-e8c610c7b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy coach Bruce Arena substituted Gerrard at half-time in the
        game played at their home stadium in Carson, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1800e-4caa-4210-8e70-0668304c02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Steven played well, we are going to see how he feels tomorrow
        and Monday before we make a decision moving forward," Arena said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87341af3-a7b1-402b-b331-d05bdcabdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His passing was very good, his partnership with Juninho was good,
        he won some tackles, helped create some chances, he could have had a goal,
        the keeper made a great save on him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c733305-1ede-43b7-9b84-92c30058f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his first time out it was very encouraging, he looked like
        he belonged, his leadership was really good, and I thought he was solid."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb97f4-d179-481f-b2f6-44dd19644b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerrard, who arrived in California barely a week ago, is expected
        to make his Major Soccer League debut against the San Jose Earthquake next
        Friday, though the former England captain also expected to get some time under
        his belt on Tuesday (Wednesday PHT) in a U.S. Open Cup game against Real Salt
        Lake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9fe7f-dd80-4f52-8b76-3bec69d9476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically, it was tough. I haven''t played a competitive match
        for six or seven weeks so it was very important that I got out there and got
        45 minutes," Gerrard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09247308-6f65-4387-bc35-89902bf43fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:16.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:37:16.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I get some more minutes on Tuesday (Wednesday PHT) and
        be ready for the big game on Friday (Saturday PHT)."</p>'
  'us-men-rescued-from-south-pacific':
    'author': 'Don Melvin and Ashley Fantz, CNN'
    'caption': 'The motor vessel, Shourong Harmony conducts a rescue of five men from
      a 14-foot aluminum skiff 184 miles east northeast of Teraina Island, Kiribati,
      July 11. The men were rescued after being at sea since July 8, after an HC-130
      Hercules aircrew from Coast Guard Air Station Barbers Point spotted them while
      searching.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-13T23:49:02.236+08:00
    'imagesource': 'jcr:3ab74e9e-6da2-406b-9933-4a5c49da46cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d445316-f2f0-45c0-8462-8580dd639184'
    'lead': 'Five men are presumably relieved beyond measure after being rescued from
      a small aluminum boat with no engine that had been drifting for days in the
      South Pacific, pretty much in the middle of nowhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:39:49.588+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:39:49.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five men rescued after days adrift in South Pacific in small boat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cbdf9-a58c-453d-a45b-976f1886817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five men are presumably relieved beyond
        measure after being rescued from a small aluminum boat with no engine that
        had been drifting for days in the South Pacific, pretty much in the middle
        of nowhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67f079-6be5-4ec8-a103-c485a697b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been floating since Wednesday far from land in the South
        Pacific, according to the U.S. Coast Guard. They were found Saturday, after
        a search of several days, 184 miles east-northeast of Teraina Island, Kiribati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab27fd-21e9-486a-9bf5-ec75d9d56ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teraina Island is 1,000 miles south of Hawaii. No other major islands
        are nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40382df3-c830-4438-a665-804a9eb8ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was spotted by the crew of an HC-130 Hercules from Coast
        Guard Air Station Barbers Point, which is on the Hawaiian island of Oahu.
        The crew of the plane dropped food, water, radios, a location beacon and flares
        to the men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478c247-f52e-4ab8-a0c8-231eeb0aed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard reported the news about the men being found but
        Petty Officer Tara Molle told CNN Sunday that the Guard does not have their
        names because the men were picked up by two commercial vessels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9ba77-d466-4600-be08-572a7ba7cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molle explained that the Coast Guard didn''t have the capacity to
        fly a helicopter where the men were, so the Guard chose to provided food and
        water and to assist other, closer commercial vessels that carried out the
        rescue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee510d-9d45-4408-a4e9-21a1c34c0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vessel that picked up the men was called Shourong Harmony,
        a Panamanian-registered cargo vessel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbcaba2-46eb-4d1c-8583-b9dd5c092957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shourong Harmony then handed the men over to another commercial
        vessel called Moamoa, the Coast Guard reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6237907-07b9-405a-8e31-9f4f5c1fe82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molle said she did not know where Moamoa was headed but believed
        it may be turned toward Kiribati, an island nation in central Ocean Pacific,
        where it is registered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fd660-a11d-4014-b648-714951e89685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the men other than that they had left Teraina
        Island in Kiribati on Monday to go on a fishing trip in a 14-foot boat and
        failed to return, the Coast Guard said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8388c-00ad-4a42-94df-56c4183c6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guard received notification from a rescue coordination center
        near Fiji on Wednesday that a skiff with five men aboard had not returned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61693a-a9b7-4d20-a8e8-8ded2f8888f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said the men were found "in a skiff with no engines,
        little provisions and no lifesaving equipment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839761f-32ee-42ff-ad9e-4c6f36a3530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:39:49.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:39:49.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/12/us/men-rescued-from-south-pacific/index.html">Five
        men rescued after days adrift in South Pacific in small boat</a>."</em></p>'
  'afghanistan-attack-near-us-base':
