  'Harper-Lees-new-book-portrays-Atticus-Finch-as-racist':
    'author': 'Dana Ford, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-13T15:22:04.489+08:00
    'imagesource': 'jcr:5819f4fd-5a66-4d8b-bbe1-7c1ec78a9e97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a4ea1d-e78d-45e0-8840-fc0e9bd50d77'
    'lead': 'Harper Lee''s "Go Set a Watchman" hits stores Tuesday (July 14), 55 years
      after "To Kill a Mockingbird." The book is hotly anticipated but not without
      controversy. It purportedly recasts Atticus Finch, the moral center of Harper''s
      first book, as racist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:27:56.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harper Lee''s new book portrays Atticus Finch as racist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca447a1-e643-475e-ab54-f91eecaec2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The book is not even out, and readers are
        already rebelling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7b6ef-f256-45af-8b7a-34333cb87d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper Lee''s Go <em>Set a Watchman</em> hits stores Tuesday (July
        14), 55 years after To <em>Kill a Mockingbird</em>. The book is hotly anticipated
        but not without controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f6952-908e-4726-9888-c3034e6719e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It purportedly recasts Atticus Finch, the moral center of Harper''s
        first book, as racist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80944688-e68b-4389-8ea8-67efe866e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearts broke across Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5ed65-b8df-4700-a36f-3a8d9e920857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee completed Go <em>Set a Watchman</em> in the 1950s. The manuscript
        was rediscovered last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4aec18-a3d5-48b6-bad1-677e8b743c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/11/harper-lee-go-set-a-watchman-1st-chapter.html">Related:
        1st chapter of Harper Lee''s ''Go Set a Watchman'' has readers going ''Whoa!''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86da34-fae4-4a54-bfbc-ece3918e3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It picks up the story of Jean Louise "Scout" Finch, the young girl
        who narrates her adventures in a small Alabama town in Mockingbird.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c5677-d6e9-4116-aeb4-a5a94b7bb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mockingbird</em> was published in 1960, won the Pulitzer Prize
        and sold more than 40 million copies. But now, some fans are saying they might
        not even read Lee''s new book because of the racist revelation. They say ignorance
        can be bliss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74cd99-801d-4e20-9446-5daf8927832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Readers will do as they wish," filmmaker Mary Murphy, who recently
        spent time with the reclusive Lee, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848fd05c-25c4-4868-a1a5-688f8fd9ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She offered a potentially more nuanced view of Watchman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cb675-1e05-4c69-83c1-861715c1579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s remember that Alabama was a state that would have rather
        closed its public schools than integrate them. This is the climate in which
        this book appears," Murphy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785ca3f-f5a0-4336-a382-5eafe9604fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a truly liberated white Southern man wasn''t something you''d
        find in these small towns, or across the state. So, Atticus, in the book,
        reflects — sort of — the time, and reflects the culture of the time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a01fcb-b1ba-40df-9446-075067d2d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans agree. Heroes are complicated, they say, and life is not
        about easy — or necessarily agreeable — answers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd4ed0-07d4-4638-a851-3438b38ee253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Stelter, Henry Hanks, Todd Leopold and Jethro Mullen
        contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320b5b7-db53-4da2-8138-89554bed3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:27:56.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:29:40.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/12/us/harper-lee-atticus-finch-racist/">Harper
        Lee''s new book portrays Atticus Finch as racist; fans on Twitter aghast</a>"</em></p>'
  'Maxs-Restaurant-chicken-all-you-can-promo':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
