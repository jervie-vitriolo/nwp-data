  'landslide-kennon-road-benguet':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-13T16:21:19.416+08:00
    'gallerysource': 'jcr:8de61c5f-e676-4331-a667-881d4117c6f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef77d33-fdb9-45e6-a87c-a474d5d6c0d0'
    'lead': 'Two persons died and five others were injured after a van and a jeepney
      were buried in a landslide early Monday morning (July 13) along Kennon Road
      in Tuba, Benguet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:42:51.239+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, 5 injured due to landslide in Benguet

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c3eb1-981b-4d68-b326-e0c8d37c7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Two persons died
        and five others were injured after a van and a jeepney were buried in a landslide
        early Monday morning (July 13) along Kennon Road in Tuba, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768bf5a-347f-4630-8fa3-076c9f0855d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the investigation conducted by the Baguio City Police Office
        (BCPO), both vehicles were traversing Kennon Road when trees fell on them
        after the soil eroded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b670b30-5093-456e-9d85-2171000d4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BCPO, the two dead passengers are Marjorie Magsino
        and Teresita De Guzman. The five injured passengers were identified as Phing
        De Guzman, Ernesto Luis, Jun Eric Sumyo, Mary Jane Lovino and Eugenio Henry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe1d3d-6def-47e9-924e-a31e94afb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six passengers were immediately rushed to the Baguio General Hospital
        and Medical Center, while one was transferred to the Saint Louis Hospital
        of The Sacred Heart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e7472-3626-4550-8400-dc10d9a2c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the occurrence, the Department of Public Works and Highways
        (DPWH) closed the 32-kilometers Kennon Road as it clears debris on the highway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda2adc-86d8-4c9b-8a59-fdbd59341355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH equipment and maintenance crew are on standby for immediate
        clearing works due to continuous falling of rocks and other debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfb07d-ce99-49f9-b4eb-57908a55bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs are also installed along the highway prone to re-occurrence
        of landslide and rockslide brought by the continuous heavy rains in the Cordilleras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2486f1-1194-4157-923d-63845140744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the landslides, the Baguio to Itogon Road and the Acop to
        Kibungan Road are closed, while only one lane of the Naguilian Road is passable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7b917-ab23-43ea-b702-a625951a4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:51.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:47:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines regional stringer JM Agreda contributed to this
        report.</p>'
  'Minions-grabs-second-biggest-animated-opening-ever':
    'author': 'Brent Lang, Reuters'
    'caption': 'Minions attend the world premiere of ''Minions'' at Odeon Leicester
      Square on June 11, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-13T15:44:38.435+08:00
    'imagesource': 'jcr:8e65a8f2-e755-4b33-863f-401b79f66181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d51b8b-e0cd-4fe9-a216-61a4df1bf7eb'
    'lead': '''Minions'' ruled the weekend box office, racking up a massive $115.2
      million in North America, for the second biggest animated film opening in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:50:35.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:50:35.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Minions'' grabs second-biggest animated opening ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06709d88-58ed-4c67-baec-4a94365e9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Minions ruled the weekend
        box office, racking up a massive $115.2 million in North America, for the
        second biggest animated film opening in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911abf31-ae89-4ff9-8124-b2b008366993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal and Illumination Entertainment spin-off to Despicable
        Me just missed the domestic record set by Shrek the Third''s $121.6 million
        kickoff in 2007, while continuing animation maestro Chris Meledandri''s hot
        streak at the multiplexes. What makes Meledandri so valuable to studios is
        that he keeps budgets low. Minions cost $74 million to produce, a modest number
        considering that Pixar and DreamWorks Animation routinely spend north of $100
        million on their animated features.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44839c-f311-4cec-9e06-8a3426ab7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio left nothing to chance when it came to reminding moviegoers
        why the loved the nattering, mischievous, highlighter-hued critters. Universal
        partnered with the likes of Snapchat, McDonald''s, and Amazon to deliver nearly
        $600 million in publicity and promotions, according to a recent article by
        Bloomberg. The titular characters were ubiquitous popping up on everything
        from Twinkies to Chiquita bananas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fe882-d53c-4edd-9b0a-094f984b8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With anything that opens to over $100 million, you breach all demographics,"
        said Jeff Bock, an analyst with Exhibitor Relations. "The Minions are the
        stars of the Despicable Me franchise...kids love them, teens love them, and
        adults love them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab032a-e41f-462d-ab33-28e445c0e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minions also enjoyed a sprawling rollout, debuting in 4,301 theaters.
        In recent months, there''s been a lot of celebrating taking place on the Universal
        lot. The studio is the leader in market share thanks to hits like Pitch Perfect
        2 and Fifty Shades of Grey, and has two films that have crossed $1 billion
        at the global box office with Furious 7 and Jurassic World.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4db9e-5c44-4f6c-b044-45cecbd14c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minions also took a chunk out of some of the turbo-charged blockbusters
        still kicking around cinemas. Jurassic World slid 54% to $18.1 million, bringing
        its stateside haul to $590.6 million, while Inside Out dipped 43% to $17.1
        million, pushing its domestic total to $283.6 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123befa-d482-4234-b19c-1b6449c42776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:50:35.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:50:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall ticket sales were robust, improving nearly 40% over the
        year-ago period when Dawn of the Planet of the Apes kicked off with $72.6
        million.</p>'
  'candy-manufacturer-permit-suspended':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-13T23:34:41.851+08:00
    'imagesource': 'jcr:33db71d2-b5bb-4a3c-854d-2e992a38aaec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6201d0d1-08ab-4db4-87da-12bf0774d880'
    'lead': 'The business permit of the manufacturer of Wendy''s Durian Candy in Ma-a,
      Davao City is set to be suspended pending the issuance of a clearance from the
      Food and Drug Administration (FDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:53:48.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:53:48.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durian candy manufacturer''s permit to be suspended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8a119-f229-4106-9646-e6a27a75d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The business permit
        of the manufacturer of Wendy''s Durian Candy in Ma-a, Davao City is set to
        be suspended pending the issuance of a clearance from the Food and Drug Administration
        (FDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf746e6-3bef-4da8-a49a-66c2cb439673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order was issued by Davao City Vice Mayor Paolo Duterte
        last Sunday (July 12), invoking public health as the reason for the suspension
        of the business permit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f9010-dc2d-4bbf-8adb-e3c6a7996ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension, Duterte mandated concerned government agencies
        to ensure that the candy manufacturer immediately halted production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7ad72-38a7-45e1-b7ee-dfd8c6de9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:53:48.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s Durian Candy is suspected to be the source of the massive
        food poisoning in Surigao del Sur last week that downed more than a thousand
        people, mostly students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502e683-77bc-44d2-b8a4-b61c38550b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:53:48.710+08:00
