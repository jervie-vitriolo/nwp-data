  'Nintendo-CEO-Satoru-Iwata-played-by-his-own-rules':
    'author': 'Ravi Hiranand, CNN'
    'caption': 'Nintendo Co., Ltd President Satoru Iwata holds the company''s DSi
      during the press conference at the Foreign Correspondents'' Club in Japan on
      April 9, 2009 in Tokyo, Japan.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-13T06:55:46.014+08:00
    'imagesource': 'jcr:1c9de15b-fe09-4aae-99db-741ea39ab836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50b4b45-4171-48eb-99fe-4c039ab5d41f'
    'lead': 'Satoru Iwata''s final appearance was as a Muppet. It would be the last
      time Iwata spoke to gamers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:28:55.856+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:28:56.201+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo''s CEO Satoru Iwata played by his own rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef372d-6377-495e-bdae-574c0e9f17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Plenty of CEOs like to give public presentations.
        Few of them are as natural or engaging as Steve Jobs, but that doesn''t stop
        them trying to emulate the late Apple co-founder by getting up on stage and
        speaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9389c61-52c3-49ee-8499-8ecf63ffdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satoru Iwata''s final appearance was as a Muppet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02fa81-fdd6-42bf-a352-b2fea4e74d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo hired the Jim Henson Company to build a Muppet likeness
        of the Nintendo CEO to deliver an off-beat and quirky presentation at E3,
        video gaming''s biggest annual show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939783ed-977c-4a9e-ba96-a91090b41ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the last time Iwata spoke to gamers. The Nintendo CEO
        died on July 11 after suffering from a tumor in his bile duct at the age of
        55, his company announced Sunday (July 12, July 13 PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d2ea8-4fb8-4957-9b7a-56ea74a5e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bold bets</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193fdf9-2edc-4ad9-9bca-242ef7d3035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwata did things differently.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9900f-030b-4078-918a-db1d2370e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first Nintendo president from outside the Yamauchi family.
        His predecessor, Hiroshi Yamauchi, famously never played video games. But
        Iwata was a gamer. He started as a game programmer at HAL Laboratory before
        becoming that company''s president. Iwata eventually moved to Nintendo, which
        enjoys a very close relationship with HAL. It took just two years for Iwata
        to ascend to the top job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31678a-22e4-4b97-b617-42a194218986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he took over a troubled Nintendo. Knocked off its perch by Sony
        and facing new competition from Microsoft, the one-time giant of gaming was
        suddenly facing two larger opponents. Iwata quickly realized that Nintendo
        could never triumph in a straight fight; Microsoft and Sony would always be
        able to outspend them to produce more powerful consoles and secure more exclusive
        games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c071de-cd48-47be-ba65-2b9866f12682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Iwata changed the terms of the fight. Instead of competing for
        the small pool of hardcore gamers, they would target a far larger market:
        Everybody else. Nintendo''s goal was to expand the definition of "gamer".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d91175-11ee-4660-840c-1e23038bb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know now that Iwata''s gamble on the Nintendo DS and Wii were
        spectacular successes. But at the time, few predicted that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dcbd3-a8c6-4d49-9384-657ddee77688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DS and Wii</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104d708-055e-48d1-ae67-89bee55461df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nintendo DS went head-to-head with Sony''s PlayStation Portable
        in 2004. Sony''s device was sleek and absurdly powerful; Nintendo''s was a
        chunky hunk of plastic. Sony boasted the PSP was more than a dedicated gaming
        device, but also a portable entertainment system that would play music and
        movies; the DS just played games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d478c-fb87-46ed-ac99-85c63e7379c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DS had one thing the PSP didn''t: A second screen that was
        also a touchscreen. Long before Apple made touchscreens the standard for smartphones
        and tablets, Nintendo discovered that touch made for a far more intuitive
        and welcoming interface to non-gamers than controllers. Games like "Brain
        Age" and "Nintendogs" hooked people who''d never played games before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79fb3b-cdfd-452f-8aa2-15182c900747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwata and Nintendo effectively repeated the trick with the Wii.
        Again, Nintendo faced powerful rivals: The Xbox 360 and PlayStation 3 were
        capable of high-definition graphics, offered extensive online gaming services,
        and had hit franchises like "Grand Theft Auto" and "Call of Duty".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd6e65-2575-45df-8c1c-67d8ba1dc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wii? The Wii had a funny name and an odd controller. But that
        controller opened up a whole new way to play games, a fresh experience that
        nobody else could match. Put simply: The Wii had bowling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c09b5-db20-4ea3-b0db-cee4221d20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendly and approachable nature of the Wii matched Nintendo
        and Iwata. He began a series of YouTube broadcasts called "Nintendo Direct"
        where the CEO delivers news direct to gamers. He also features in an interview
        series called "Iwata Asks", where he interviews developers on their latest
        games; the series is popular among fans eager for secrets and insights into
        how their favorite games are made.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc364b0-b2cd-445a-acc1-8c51caa77b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tough times</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac69bda-63d3-48f6-91a2-fe88ab411c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iwata''s bold bets didn''t always work out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e183245d-674a-4be8-ba2b-e7aa09679d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wii enjoyed rapid success, but soon stalled. Nintendo successor,
        the Wii U, was ill-fated almost from the start; its introduction confused
        many who thought it was an add-on to the Wii, not an entirely new console.
        And the Wii U''s touchscreen controller, while a first for a home gaming console,
        didn''t impress anyone used to using an iPad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843153ca-e06a-41bf-a6da-de33fb885ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of mobile gaming was also starting to lead people to question
        how viable Nintendo''s handhelds are. In March, Nintendo announced a tie-up
        with mobile game maker DeNA. It appeared the company had finally bowed to
        pressure to bring its games to smartphones and tablets, but as always, Iwata
        had a slightly different plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f81eee-f789-44e3-8442-83b655338001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reasoned that mobile games and console games were very different;
        what worked for one wouldn''t necessarily work for the other. So Nintendo
        won''t bring their existing games to smartphones — they''d create brand new
        games with their rich lineup of characters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fad120-a63a-40da-9eeb-d84229884f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps Iwata''s most dramatic gamble is one we know precious
        little about: Nintendo''s "quality of life" platform. Late last year, he outlined
        a new platform that would help users monitor their health. The first device
        will be a sleep tracker that people can place besides their bed and will send
        data to their smartphones. In a way, it makes sense; Nintendo found success
        by dabbling in fitness with Wii Fit. But that came out in 2007. In 2015, there
        is no shortage of fitness devices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35d439-c8ef-44f3-beb4-b559ec40777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how well it will work out for Nintendo. There
        is a long line of analysts who doubt whether these unconventional moves will
        meet with any success. But history has shown that you can''t count Nintendo
        out. And that is Satoru Iwata''s legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f51b33-45fb-4e53-ab09-c8c629e450be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:55.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:28:56.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/tech/nintendo-ceo-satoru-iwata-legacy/">Nintendo''s
        CEO Satoru Iwata played by his own rules</a>"</em></p>'
