      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what Alaska coach Alex Compton told sports scribes on Sunday
        (July 12) after the Aces fell prey to the San Miguel Beer, 103-95, in Game
        2 of the Philippine Basketball Association (PBA) Governors'' Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e520aded-cabc-4c74-bcde-ef6c9a84c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/12/pba-governors-cup-finals-san-miguel-beer-two-games-ahead-of-alaska.html">Read:
        San Miguel Beer outlasts Alaska to take 2-0 lead</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5caa2-0ec0-45c7-8d5b-a651bdb8b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team is now behind, 0-2, in the race-to-four duel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83636976-c8b0-4d69-92e1-eb07b5838536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton, whose team thrives on defense, has struggled to figure
        out ways to contain the Beermen, who boast of a flurry of threats outside
        and inside the paint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6068f1-b44d-4e5c-af89-69e5c2e16349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really challenging with all the threats they have," said
        Compton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5910c6f-441c-493f-af3a-0c765a4ded52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played Alaska basketball most of the game. We came back, did
        a lot of good things, and they just exploded in the last six minutes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df9c82-2cb8-4054-9471-96a233756045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, San Miguel Beer coach Leo Austria has a lot of weapons at
        his disposal: a prolific scorer in import Arizona Reid, the best local player
        in June Mar Fajardo, sweet-shooting Marcio Lassiter, and cerebral point guard
        Alex Cabagnot who can explode when needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5c7d0-8dd8-493c-bc19-3b0da5084518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four players, in fact, spearheaded the Beermen''s 22-8 barrage
        in the final stretch that keyed the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f47ec-d0e3-4710-a4ea-28955142cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:54:36.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dilemma we have is the most dominant player in the game, June
        Mar Fajardo, requires attention. Arizona Reid is an incredible scorer. You
        got those guys, it''s a nice combination and it causes us problems," the American
        mentor said.</p>'
