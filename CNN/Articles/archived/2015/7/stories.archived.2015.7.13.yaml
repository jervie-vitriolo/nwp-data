      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The city government
        honored on Monday (July 13) two Zamboanguenio achievers who won medals for
        weightlifting in the 28th Southeast Asian games in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d2ba0-a00b-45e6-8158-f97c41c7ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:45:46.347+08:00
