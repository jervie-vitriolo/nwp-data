      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz won the title in the women''s 53-kg category and reportedly
        broke the record in the snatch event with 98 kgs and 115 kgs in the clean
        and jerk with a total of 213 kgs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0795f7-a394-4dbd-a3cb-636ac914a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:45:46.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:45:47.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in 20 years that the Philippines won the
        gold medal for this particular category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9624492-bab7-4ed9-90bb-e889e38e07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:45:46.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:45:47.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonia meanwhile snagged the bronze medal in the men''s division
        59-kg event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66825915-d2a4-4e8b-aac5-f1c0820cb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:45:46.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:45:47.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two athletes also received cash incentives in the amount of
        P150,000 from the city government based on an approved ordinance.</p>'
  'greece-bailout-europe-conditions':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-13T06:58:53.780+08:00
    'imagesource': 'jcr:e2d4e062-634b-4540-b8b4-99bcb729c68a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a290fc-d7a7-48c4-9c3c-322f2dad6a9c'
    'lead': 'Europe has offered Greece a new $96 billion bailout after its government
      agreed to enact deep economic reforms under close supervision by its creditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:48:15.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek bailout: Europe strikes deal after marathon talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c68905-18e0-41d4-8eb9-86e061c9fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Europe has offered Greece a
        new $96 billion bailout after its government agreed to enact deep economic
        reforms under close supervision by its creditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340aac4e-c3a2-431d-8479-ef85533276bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue — Greece''s third since 2010 — should secure its place
        in the euro, for now. If the country had crashed out of the currency union,
        the unprecedented event would have shaken Europe to its core.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f91448-b866-4889-8fa8-db29bcc8147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eurozone leaders have agreed in principle that they are ready to
        start negotiations on a [new bailout]," said Donald Tusk, who chaired an emergency
        summit of all 19 nations that use the euro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617dc9a-f41e-494c-9fac-a8cc150fbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders hammered out the agreement at the marathon overnight
        meeting in Brussels, after weeks of frantic diplomacy sparked by Greece walking
        away from a previous bailout program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32711ec-3380-46f2-afe6-6d7de16e6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision left it without the cash to make a payment to the
        International Monetary Fund, triggered the closure of its banks, and sent
        the economy into free fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f27e76-81ca-4b83-9098-2a7b75e9655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast running out of money, Greece faced an awful choice: Accept
        the conditions demanded by the only people willing to lend it money, or leave
        the euro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589430a-b634-4acc-80fb-1bf3e1e70db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about the currency should now fade, but it''s not clear
        how soon the money the countrydesperately needs will flow, and when its banks
        will reopen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96bc9b-9681-4a6f-bfd0-86eff8e10b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance officials will reconvene later Monday to talk about how
        to support Greece while the details of the bailout are being negotiated. That
        process could take weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a85a0c-4782-406f-862a-27c7212c1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement means the Greek government must now go way beyond
        a reform proposal it submitted last week, by making much more profound changes
        to pensions, energy, labor and product markets, and by scaling up a program
        of privatization. It also has to overhaul its public administration and justice
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f6abe-20f7-4706-8f87-f60668d0205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions are particularly tough for two main reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b3b17-8018-4703-98a2-a6fd8dd627aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the economy has deteriorated sharply in recent weeks, damaging
        Greece''s already fragile finances still further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5cf3d-418c-4cbe-ac01-4e5a0a4e7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, there was a complete breakdown in trust between Greek Prime
        Minister Alexis Tsipras and other European leaders. That was largely because
        of a series of U-turns he performed, and his decision to call a referendum
        to reject reforms he then signed up to days later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542006f-5231-4dcb-9d5d-0f6dc0a18cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made for hard talking this weekend. The summit ran for 17 hours,
        and that was after finance officials had spent 14 hours preparing the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154624b-70a4-41ac-a374-61c92deb3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from skeptical voters, some European leaders wanted
        ironclad guarantees that they wouldn''t be throwing good money after bad.
        Europe and the IMF have already lent Greece about 233 billion euros since
        2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be100c-a9c7-4cca-b24f-f5e35f9cf661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s deal requires Greece to give access to bailout monitors
        on the ground in Athens — including officials from the IMF, a point Tsipras
        resisted to the last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015e0bd-c7b3-4f11-9422-da443678619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected on promises to reverse austerity and end intrusive
        monitoring, and the agreement will raise questions about whether he can continue
        in his post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6f5b-1bb6-4df6-9631-75f32ecaaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without a new bailout, Tsipras knew Greece''s descent into economic
        chaos would accelerate, bringing the country ever close to exit from the euro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5773059-9280-4ecb-9d4f-d9613e5d3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s banks have been shut for two weeks, and cash withdrawals
        are capped. The vital tourism industry is suffering. People are spending less,
        some public services have stopped charging, and the healthcare system is running
        out of imported medicines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd3310-0204-4889-ad7d-f68400c1e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs to pay pensions and wages this week, and make a big
        debt repayment to the European Central Bank next week. Without an injection
        of funds fast, it would have to issue IOUs, a first step to printing its own
        currency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976f5c5-88b5-4143-bb36-3c417cb46f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country isn''t home and dry yet. Tsipras has to push a first
        package of reforms — including tax changes and pension reforms — through parliament
        by Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accae7b-aae6-4168-a802-2567025c8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not clear whether that will be enough to persuade the
        ECB to ease restrictions on funding for Greek banks imposed after the government
        walked out of talks in late June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ce4f3-2a1f-40ca-9136-fb8782df6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Greece accepts a broader overhaul of the economy, there
        are still other potential roadblocks standing in the way of a third bailout.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f04e19-2953-4d94-928b-fc49cec3f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of other eurozone countries, including Germany and Finland,
        will need to win votes in their parliaments this week on a new rescue. Only
        then can formal negotiations begin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b91793-6809-4770-8bb6-47c8f0038d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anna Stewart contributed to this article.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01940216-57af-4d40-8ff8-852737b8cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:48:15.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:48:24.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/12/news/economy/greece-bailout-europe-conditions/index.html?iid=hp-toplead-dom">Greek
        bailout: Europe strikes deal after marathon talks</a>"</em></p>'
  'philippines-conditional-cash-transfer-program-world-3rd-largest-adb':
