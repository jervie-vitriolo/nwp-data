        Barcelona, and Paris Saint-Germain.</p>'
  'Oratio-Imperata-Philippines-China-West-Philippine-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-13T23:53:10.583+08:00
    'imagesource': 'jcr:8ac929c8-69c5-41d0-ac44-8d97b33a7a3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c16a34f-fc52-4d2f-bcc5-b4e8d94e8742'
    'lead': 'The Catholic Bishops Conference of the Philippines (CBCP) will recite
      the "Oratio Imperata in Time of Grave Danger" for the peaceful resolution of
      the West Philippine Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:08:44.304+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:08:44.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church to pray for peaceful resolution of PH-China sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f61145-ea13-4399-abfd-a1e63dd65119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Catholic Bishops
        Conference of the Philippines (CBCP) will recite the Oratio Imperata, or obligatory
        prayer, in time of grave tension for the West Philippine Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8faa1-e922-47f6-982f-7e33e0a9d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingayen, Dagupan Archbishop Socrates Villegas, CBCP president,
        said on Monday (July 13) lthat the prayer is for the peaceful resolution of
        the territorial row between China and the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8296107-ee9b-4fc0-89bb-3afb3a9421df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the dispute escalates and becomes a problem of peace how can
        the Church be not involved? Peace is the mission of the Church," Villegas
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b685d-e516-4b15-8cf5-abfb7b13ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/12/cardinal-tagle-appointed-member-cor-unum-vatican-pope-francis.html">Read:
        Archbishop Tagle appointed to another Vatican post</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084dd55-2c45-4b15-a207-45875c4e8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have means to negotiate with superpower, or represent
        Philippines into court but we can represent before God and as God, the source
        of peace, to take care of the Philippines," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23f838-5920-4373-9ecf-987faa57f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop said that the Oratio Imperata also seeks to guide
        the country''s leaders, who are currently in The Hague and are tasked to deliver
        the arguments of the Philippines'' arbitration case against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceab16f-1263-4da5-9457-e9d37edbf2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/13/hague-hearings-expectations-vs-reality.html">Related:
        The Hague hearings: Expectations vs. reality</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6ac14-a196-4f12-b97a-032aaebfc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said the Oratio Imperata will be recited in all parishes
        nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a18665-9577-4976-8198-7c8059f48f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of the "Oratio Imperata in Time of Grave
        Danger":</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97d484-b837-4bec-888c-ce21b2959001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O Lord God Almighty, maker of heaven and earth, the sky and the
        seas,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a36249-7c72-43a5-ab39-b6e1b35ad5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>look kindly on us your children of the Philippine islands,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498127b-ac02-4e37-b6ad-305190d1efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>our home, now beset with tensions over our West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f4ce5-ccc5-419e-bf4e-eafeab77a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pray to you for peace over that part of our islands and waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd4533-151a-4be1-9440-fb2e7d79a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pray that questions over it may be resolved through justice and
        respect for people’s rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead2a51-43c7-41e1-b0d4-c30fa95ad792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pray that no harm be done to our marine creatures and habitat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b914b38-2633-4013-95ea-a1df4299e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pray that our fellow Filipinos protecting our islands and seas</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f448d-ee55-4684-a092-8d9ffee9bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>be kept safe from natural and man-made disasters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d5336-8039-4c91-b62d-9d2722d4c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loving God you are wonderful Creator, our generous Provider of good
        things;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eec9ff-a00b-4811-a241-28581e7b7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>send your Holy Spirit of wisdom and understanding to our leaders</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a773cdd-54f2-43e7-961d-5c63967c30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>that they resolve this crisis with courage and in the spirit of
        dialogue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47e47b-c60d-456b-860d-146f0d929ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help us all to remain faithful to your Word and obedient to your
        Will always.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f20f4-8954-447e-be10-ed99df1eb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:08:44.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:08:44.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This we ask through Christ our Lord.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac3f43-7675-44fe-9d04-c49b39fd577f'
