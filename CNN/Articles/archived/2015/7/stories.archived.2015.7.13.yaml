      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had a hand in successfully rolling out the popular Nintendo
        DS and Wii consoles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c59fa2-084b-42f5-8f66-a3ec0fecf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.858+08:00
      'mgnl:createdBy': 'cnnproducer'
