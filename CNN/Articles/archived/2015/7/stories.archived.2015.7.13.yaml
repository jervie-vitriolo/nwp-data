  'nintendo-ceo-satoru-iwata-dies-fans-mourn':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Nintendo''s well-loved CEO Satoru Iwata passed away on July 11 (Saturday).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-13T22:22:24.425+08:00
    'imagesource': 'jcr:1cd04471-3140-4087-a228-dc46f7292280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc07e2b9-f6a1-45c2-a8de-056cd6c27552'
    'lead': 'Nintendo CEO Satoru Iwata passed away on July 11, the company said in
      a statement issued today (July 13). Fans all over the world, who adored Iwata
      for his involvement and personality, took to Twitter to mourn his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:13:14.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:13:15.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fans mourn death of Nintendo chief Satoru Iwata

      '
    'updated': 2015-07-24T23:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee5322-d1df-4a33-97cc-bccc4fb2aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:13:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Nintendo CEO Satoru
        Iwata passed away on July 11 (Saturday) due to a bile duct tumor, the company
        said in a statement issued Monday (July 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95593a-f1b4-4fac-9f57-ee5125b82a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:13:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 55 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5577e-69f0-4382-ac86-ad60b8f6850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:13:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwata started out in Nintendo as a programmer, helping create some
        of company’s legendary titles, such as EarthBound and the Kirby series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73c0d5-5a4c-4d27-8287-dbd4ecf59b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.858+08:00
      'mgnl:createdBy': 'cnnproducer'
