    'template': '1'
    'title': 'Iranian official on deal: It only depends on political will

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d9b6d-1f3f-49dd-a00d-40cbebd3e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vienna (CNN) —</strong> World powers are on the verge of
        a historic deal with Iran, according to Western diplomats, though Iran officials
        caution against the idea that outcome is a foregone conclusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1d19b-d62a-4add-99ff-fc0354c78d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western diplomats say the major hurdles to a deal have been
        overcome, although they acknowledge some important issues needed to be resolved
        and capitals still needed to sign off. Those loose ends are what are keeping
        Iranian officials from sounding more optimistic, with a Monday deadline looming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485692e4-d47b-4f65-b820-119ed0b3c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two or three things that need to be worked out," a senior
        Iranian official told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2506e-a9a6-4744-816f-151ea4e508f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if all goes well, an announcement could come as early as Monday,
        Western officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddaaf0b-8469-480d-85a0-e5d2276c211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are nearly there," one Western diplomat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e23f46-c13f-4d11-8c62-fc632b081e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said negotiators made good progress over the weekend and
        the talks were reaching the "endgame."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb3765-630b-4fd8-b4d4-f6b5bec894a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian official said whether or not a deal gets struck hinges
        on the negotiators'' appetite for getting it done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295d653-6be9-41c6-8b7b-1ca01b4fb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only depends on political will," the official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699e4b0-cf13-432b-a155-458206f95822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry on Sunday said he is "hopeful" about
        the U.S. and the other world powers being able to reach a deal with Iran to
        curb its nuclear program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57819404-1f35-4036-8d22-9c1185b5207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed a marathon series of meetings in Vienna on Saturday,
        including two sessions with the 6 allies and Iran -- one going to midnight.
        There were also separate sessions on Saturday between Kerry, European Union
        foreign policy chief Federica Mogherini and Iranian Foreign Minister Javad
        Zarif.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce89147-d01f-4ef3-a666-4277dd99f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very good meeting. Positive," Kerry told reporters on
        Sunday of the previous day''s meeting with Zarif. "I think we''re getting
        to some real decisions so I will say — because we have a few tough things
        to do. I remain hopeful. Hopeful," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475bed1-366c-4edf-a797-87eca2b4edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiators, facing another deadline, on Friday extended the
        talks through Monday. This was the third extension of the final round. The
        parties also extended the interim agreement, known as the Joint Plan of Action,
        through Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52a1c2-de86-493f-aec5-e2c8eb5f78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after one of his meetings with the European negotiator
        and the Iranian Foreign Minister, Kerry tweeted "Still have difficult issues
        to resolve."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3fd7a-da25-498a-9ff5-d61ef1e8f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Western diplomat told CNN on Sunday "good progress" has been made
        and said negotiations are "in the endgame but not finally finalized."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b585e0-8fc5-4089-b7d9-069885ac4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat said talks "should be finished by tomorrow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175efbda-99a2-48f1-953d-09846dbd85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source close to the negotiations described them as a "Work
        in progress, still some issues to be closed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005725d0-ccd8-4e39-b36e-883bc9d31bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the European foreign ministers had left Vienna late last
        week, but have since returned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec579c-1dcc-47e5-816d-9c2a08611f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Laurent Fabius, who just arrived back to
        the Iranian nuclear negotiations in Vienna, said he was optimistic the talks
        were nearing completion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221b6cd-e2b2-400a-a7f5-9398bd27b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we are finally entering the final phase of these marathon
        negotiations," he told reporters, outside the Palais Coburg. "I believe it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a415510-460f-4e12-bd5c-d121720ded7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another signal that talks are entering a critical stage, Russia''s
        Foreign Minister Sergey Lavrov is en route to Vienna to join negotiations,
        according to a tweet in Russian issued by Russia''s Foreign Ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93af53-ba27-44f0-b369-e0a1d0c1d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior State Department official cautioned against too much
        optimism at this stage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21935e1c-36fa-4c51-8077-a6b9df0645f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never speculated about the timing of anything during these
        negotiations, and we''re certainly not going to start now - especially given
        the fact that major issues remain to be resolved in these talks," the official
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a016af-bf39-4b5e-a54c-26449c1ec28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a top Iranian official called reaching a deal on Sunday "logistically
        impossible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fa610-e335-44a2-b607-bb5248802cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard, but a deal tonight is simply logistically
        impossible. This is a 100 page document, after all", Iranian Foreign Ministry
        official Alireza Miryousefi tweeted, citing a senior Iranian official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1a90e-151f-4351-91f1-8b9572ebe69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alex Felton contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9023a-dcca-469e-92c8-4f1b3fdaba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:04:57.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:04:57.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/12/politics/john-kerry-iran-nuclear-deal-near/index.html">Iranian
        official on deal: It only depends on political will</a>."</em></p>'
