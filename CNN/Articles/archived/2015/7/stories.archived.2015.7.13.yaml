      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "This is what
        causes me sleepless nights."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc1c38-3c61-4afa-9fab-6c323f76b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:54:36.066+08:00
