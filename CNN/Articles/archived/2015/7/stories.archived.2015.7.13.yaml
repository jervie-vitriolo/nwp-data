      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte described the new Armed Forces of the Philippines (AFP) chief
        of staff Lt. Gen. Hernando Iriberri as "a warrior."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc7d70-1bf8-49c8-90b5-93d7ce007ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri was assigned in Davao Region years back as a brigade commander
        and had worked with Duterte on the peace and security of the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8a6e9-56b5-4c60-8990-9f9db6ed1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/10/lieutenant-general-hernando-iriberri-new-AFP-chief.html">Related:
        Lt. Gen. Iriberri is new AFP chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099694e-b9e9-42f5-beb4-67480dd0c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Iriberri’s appointment, Duterte said the new AFP leader
        is deserving of the position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa552ff-bcb7-4dc2-ac1b-b5f05dd3f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s very good… he’s also a warrior. He has got the brains and
        the competence to do it,” said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d65ec-dcb1-47e4-ab72-95ac3cccf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will be a good chief of staff for the entire country, not only
        for the Armed Forces of the Philippines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24a67b-cc18-4cad-8c1c-a36884647c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to many officials, Iriberri is also media savvy, well-experienced
        in civil military operations, and has a good grasp on the latest developments
        in military technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239bea2-70b0-4eff-b25f-b6524ccc9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also known as a highly-professional and politically-neutral
        military officer and being chosen as the new AFP chief is an assurance that
        the military will exercise impartiality in next year''s national polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac83d8-fe96-48ac-8723-0a9e8407488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri, who has been at the helm of the Army since February 2014,
        took over the top military post after Gen. Gregorio Catapang retired from
        the military service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77592e-d11d-40ae-9a21-3e9860f86953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri is the 46th chief of staff of the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d24cb-a71a-42a8-94f1-0c1dbbfa6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:00:14.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:00:14.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino presided over the change of command ceremony at Camp Aguinaldo
        on Friday morning (July 10).</p>'
  'Batman-v-Superman-Dawn-Of-Justice-Ben-Affleck-Gal-Gadot-Jesse-Eisenberg':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Gal Gadot plays Wonder Woman in the "Batman v Superman: Dawn Of Justice"
      movie.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-13T22:57:58.687+08:00
