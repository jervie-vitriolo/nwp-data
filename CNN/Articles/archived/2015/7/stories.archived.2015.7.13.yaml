    'title': 'Ready for Max''s Chicken-All-You-Can? It''s almost here

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c180b-a758-4071-9ade-81a4e9886117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Max''s Restaurant
        celebrates its 70th year by bringing back its Chicken-All-You-Can deal for
        the next five Fridays, starting on July 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61e46c-142e-410b-9b45-bf69e674f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, 24, 31, August 7 and 14, Max''s will serve unlimited
        orders of chicken quarters for only P229.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b157a-d934-42d6-990e-dbad0793029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promo will only be valid for dine in from 6:00 p.m. to 10:00
        p.m. at all Max''s branches in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184acba9-e519-456b-8d18-59c68de1d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We suggest you line up early, because based from previous years
        of the Chicken-All-You-Can promo, the lines can get pretty long — it''s not
        really a problem, because by the time you get a seat, you''re starved and
        you get the most out of the P229 you paid for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bcdfb0-2ae2-43b2-941c-9638fc67ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:36:13.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:36:13.284+08:00
