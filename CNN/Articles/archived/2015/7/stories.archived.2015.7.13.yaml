      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing the sad news, Nintendo fans all over the world, who
        adored Iwata for his involvement and personality, took to Twitter to mourn
        his death.</p>'
