      'mgnl:lastActivated': 2019-12-06T11:19:56.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also arranged her visa and communicated with her prospective
        colleges — eight ranked between 40 and 100 on the U.S. News &amp; World Report
        College rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28177950-9339-490e-ac3a-72b8bebef4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been too much hassle if I had applied myself," says
        Zhang, which is not her real name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb11911-bb8b-4c9f-9f15-b33b899ce221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, she''ll start her undergraduate career with an open major
        at a Midwestern university, in the United States. She says she''s unaware
        that her application could be considered fraudulent and even get her expelled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc1ab3-93f3-401c-9d4e-8f8de15792a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grey area</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541b867-1aa8-4bdc-b2fa-69f0380ce2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the promise of English-language fluency, a U.S. college education
        is increasingly attractive for many students and employers. And as Chinese
        incomes grow, more affordable for parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacd270-9c91-4411-8133-084c41f5fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using agents or consultancies to apply to college has been a common
        practice since U.S. universities and colleges started recruiting in China
        extensively about eight years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b00c1-a682-4af9-8a4a-03be554e82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, they offer much-needed help and advice to Chinese
        students and their parents, who know little about navigating the complexities
        of U.S. college admissions, says Yu Huiming, a freelance educational consultant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ddba6-3a2b-462d-ae14-f201b994a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, admission is based on a single test — many are baffled
        by the need for extra curricular activities, and Yu says that most Chinese
        high-school teachers are unable to write letters of recommendation in English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a708bfb-799a-4d81-aa9c-ab228d225022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For average high school students, if their parents have no knowledge
        of college application, they do need help from a third party," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304983e8-ddae-44cb-922b-245f7afbf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute of International Education says Chinese students now
        make up almost one in three international students on American campuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d48f0-74b0-4ae8-9b9d-610a87ba6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are growing concerns that these agencies — many unregulated
        — are going much further than extending a helping hand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab88af-d32c-4be1-8149-83550670e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Huge problem</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f387cb-dcdc-4d44-a2a4-78fd8eb3dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie West, the director of international initiatives at the National
        Association for College Admission Counseling (NACAC), says higher education-related
        fraud is a "significant concern" for many admission officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fde73-1de9-4bbc-81f8-ddc85b4fef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge problem. Understanding the true scope of the activity
        is inherently difficult because it''s clandestine," he says — though he notes
        the fraud isn''t limited to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda2d83-6e2b-4b98-b88c-3b71da45815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Oriental Vision Overseas Consulting, one of the best-known education
        agencies in China and the one used by Zhang, says on its website that students
        must write their own personal essays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a7a05-69f2-4757-8b06-61cbb0729b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang insists this was never mentioned during her conversations
        with three of its consultants, who promised to return her money if she hadn''t
        gotten into any of the schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3676f-7f9d-4010-8c44-1436a32e9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did feel slightly guilty but all my friends did the same thing,"
        she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43c979-0b12-4a53-b218-bb0e073bbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Oriental Vision, which is registered with China''s Ministry
        of Education, initially agreed to an interview with CNN but later canceled,
        saying no-one was available to talk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2958a-55c0-49be-a7d7-2db7807063a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''m a ghostwriter''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4b1a8-f3ae-43e9-86d3-728a8a6225fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc, a native English speaker living in Beijing, was a black market
        writer of phony applications, helping dozens of young Chinese students like
        Zhang get into U.S. colleges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9202157-050f-4668-97a4-24f5338f296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a year, he wrote personal essays based on a set of questions
        and answers provided by an education agent he never met in person. He said
        he was paid $100 for each 1,000-word essay, and has written more than 40.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a00366-dc21-4389-af4f-f0755c47aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc, not his real name, gave up working as a sub-contractor when
        he no longer needed the extra cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610f7f8-47b5-417f-94c6-72fa905b53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never feel right doing it, I knew from the beginning that it
        was bad," he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52288e72-34e3-4059-97ee-1971ef1bd6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enough regulation?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3503e9e-40cf-41cb-8332-6173a5c0e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Overseas Study Service Association (BOSSA), which was
        founded to "support excellence and professional standards" among study abroad
        advisers, says it''s aware of the problem of faked applications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d4fc2-8569-4279-a665-7499b77d211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Santangelo, BOSSA''s Communications Director, told CNN the organization
        has established an authentication center to help foreign institutions verify
        Chinese students'' documentation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63ee97-71bb-4cf8-a749-c3ca7bdcd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said "you can''t go in to every consulting office and investigate
        what services they are providing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28787d-1d73-4c02-b696-3be0693c65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 400 educational consulting firms certified by
        the Ministry of Education in China, while thousands of others are unlicensed,
        according to BOSSA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfff518-7d56-4c84-9b94-715d7a9e8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An informal survey of half a dozen students by CNN found that their
        parents paid $3,000 to $40,000 to agents that promise to get their children
        into universities and colleges overseas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e181fe-8a3c-4de8-b7e9-497f35e7ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher the school ranks on U.S. News &amp; World Report, the
        higher the cost is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78639eb8-af55-4b1b-aa92-2f045d7cc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Real concerns</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6607e0c-dfa5-4506-9316-c5a6819254c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Southern California, which had more than 4,000
        Chinese students enrolled in the 2014 academic year, says the concerns about
        falsified applications from China are "very real."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964185f1-f1c6-4a25-ba8d-e5fc2f6b4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Brunold, the university''s Dean of Admission, says Chinese
        students need to understand that anyone promising admission to a specific
        American university is not offering a legitimate service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfdec9-3364-48d1-a329-d3419a4a9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are attempting to game our system and subvert our attempts
        to select students who present the best fit for our institution."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c158c40-51d5-4801-9bcf-39d68d9d6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunold says the university uses various methods to gauge the "veracity
        and authenticity of student-submitted essays" and any prospective student
        found to have cheated would be banned from admission, while current students
        would usually be expelled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefa47b-2a86-46eb-b73a-b9d230c31123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says fraudulent applications are identified "all the time" and
        not just from applicants from China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2263a0e4-157a-448c-ba41-25026ec57885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recruitment drive</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fed55-a769-44d3-a75a-616de5721d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the financial crisis at the end of the last decade, enrollments
        at U.S. public schools declined.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f51b5-cbfd-414c-8aa8-812976f187c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with budget cuts, admissions offices were under pressure and
        U.S. schools and colleges began to heavily recruit international students
        — mainly Chinese undergraduates, explains Blumenthal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10053937-bfba-47b3-88f8-985807577d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly from China''s rapidly expanding middle class, they can afford
        to pay full tuition, say experts. In 2013, Chinese students contributed an
        estimated $8 billion to the U.S. economy, according to the Institute of International
        Education.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0d608-70b1-4319-bb65-de08c3537c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Blumenthal understands why Chinese families turn to agents,
        she says they aren''t necessary.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706b240-dbdc-49d6-9281-2cea7967354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free information on U.S. colleges and universities is available
        on EducationUSA, an official resource web site funded by the U.S. Department
        of State that provides students with the right information they need to apply.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ff06b-d2bd-4333-9836-dfe8c8fb98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A student that''s smart enough to come to the U.S. and get into
        college is smart enough to navigate the admission process all by themselves,"
        says Blumenthal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898a531-98dd-4947-9059-d17a47205440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campus struggles</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f1476-7f97-400d-be65-14d04717a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students who have used China''s questionable admissions agencies
        to land a college place, struggle once they set foot on campus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948164b-57d8-445a-8394-417fba5a9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Hang Chen, the Chief Development officer of WholeRen Education,
        which advises on college admissions, transfers and offers academic counselling,
        says an estimated 8,000 students have been expelled from U.S. universities
        since 2013 — a small percentage of the more than 270,000 Chinese students
        studying in the U.S.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61bf8d-81bf-4c52-9bad-f011d0a2a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those Chinese students have sought help from his consultancy,
        with the majority of those on academic probation or kicked out because of
        poor grades or academic dishonesty. Others have been dismissed for faking
        application materials or getting caught having a better English speaker take
        the TOEFL test which measures English-language proficiency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12674b-7677-4279-8fbd-afcd5d7d7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Chinese parents and students to know that it''s a big issue
        that a lot of Chinese students don''t succeed academically in the U.S." Chen
        says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631bacd-7d40-4c7e-bdec-ee260db844da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just have the agencies make them look good or even fake
        documentation before sending them abroad. They need a lot of guidance."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a37c5-d37b-4e26-93d6-8b7866cf9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she prepares for college life in the U.S., Jessica Zhang says
        she''s both anxious and excited.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fd14f-e248-4d62-b94b-fb9d07a8dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s recently heard that she will face an additional English-language
        test on arrival on campus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd7df3-69fb-43e0-ae83-a1c3e34c0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she fails any of the four parts, she''ll have to take extra languages
        classes, delaying her graduation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b93a1-c982-414b-a509-122927fc712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid the test will show my true colors," she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808ed5c-92b0-4a82-a987-3ffa3776c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen Lu reported from Beijing. Katie Hunt reported and wrote from
        Hong Kong. Beijing interns Evonne Liu and William Wang contributed to this
        report.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9b6e0-db2b-4c48-bff0-e3a0f61f8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:19:56.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:19:56.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/12/asia/china-education-agencies/index.html">Fraud
        frenzy? Chinese seek U.S. college admission at any price</a>."</em></p>'
  'Greece-austerity-how-did-get-into-this-mess':
    'author': 'Don Melvin, CNN'
    'caption': 'In talks over the weekend, Greek Prime Minister Alexis Tsipras faced
      an awful choice: Either abandon the euro currency and watch Greece''s economy
      collapse, or accept more austerity in the knowledge it will cause his people
      even more torment. He chose the latter – slow pain rather than utter disaster.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-13T10:27:00.255+08:00
    'imagesource': 'jcr:3e85258d-8096-4abe-8010-a7de88abce01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332a22d6-88f5-4db9-b01f-8b92d035a330'
    'lead': 'Greece''s affair with the euro began with the grandest of hopes. But
      then it all went terribly wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:23:38.700+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:23:39.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Between rock, hard place, Greece picks austerity. How did it get into
      this mess?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f2979-1253-4194-8e57-ebf4c16f5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Greece''s affair with the euro began with
        the grandest of hopes. But then it all went terribly wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee764be0-f1bd-4e08-b931-8496abbb325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks over the weekend, Greek Prime Minister Alexis Tsipras faced
        an awful choice: Either abandon the euro currency and watch Greece''s economy
        collapse, or accept more austerity in the knowledge it will cause his people
        even more torment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e918cce-2d7e-4b69-bc04-fdea742f3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chose the latter – slow pain rather than utter disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141a247-05f8-4239-a3e2-6a073fb62f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from Greece''s early dreams. The euro seemed at
        first a shining star, a common currency that would ensure prosperity on a
        par with the rest of Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4987a-2796-4e16-8f57-04a643952a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Greece was an eager suitor. The country approved the euro in
        2001 – in time to be among the first countries to use the new currency when
        the first bank notes rolled out in 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa66d04-c2c8-4c17-b1ea-9fc3d78a4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, the most ambitious attempt ever to create a new
        multinational currency all seemed to go well. The predicted problems with
        banks and vending machines never materialized. The euro surpassed the dollar
        in value. The launch was hailed as a success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab102897-47f3-4b7d-97c7-540b5168ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet for Greece, it seems now to have all fallen flat. Just how
        did the country get into such a fix?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba152cd-cb5a-47f0-8ec5-12024e4cc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greece adopts the euro ...</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad4579-feaf-487e-82f5-4f0bf00b64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2001: Greece became the 12th – and last – country to join the eurozone
        before the launch of the euro at the beginning of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d3310-959a-43de-8ddb-f89dee26a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To join, a country had to demonstrate it had achieved "economic
        convergence" with the other eurozone members – a requirement meant to ensure
        that different countries would not jeopardize the common currency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241abd34-1741-49a3-ac2a-11a5ca2efd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Greece was accepted, Finance Minister Yannos Papantoniou described
        it as a day that would place Greece firmly at the heart of Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00952057-5e99-4123-8d11-cfb524e700ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But warnings were sounded. The president of the European Central
        Bank, Wim Duisenberg, said Greece had much to do in terms of improving its
        economy and controlling inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50539a08-596a-4924-a451-0ff04e8e3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>... but bogus figures hide the true extent of its deficit.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91c879-e2c5-4ada-8a35-259c20f7f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2002: Everyone now agrees that Greece cooked its books.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270fb1d-cb4e-49a4-9192-be12a5e84037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the economic convergence requirements was that a country
        not have a budget deficit of more than 3% of its gross domestic product.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff664e96-faaf-43e8-b6ca-2721f68751e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a requirement imposed on all countries, but one not followed
        over the years by all eurozone countries – not even that advocate of strict
        discipline, Germany.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7462b-4ee1-4186-b978-1b0fae23a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the extent to which Greece hid its economic problems from fellow
        eurozone members would prove staggering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd9c69-5647-41b3-9ba8-a41bdaf30e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years later, a new government discovers the true figures
        ...</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d092367-8ccf-4fce-87ba-6cebf013ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2004: In March, the center-right government of Prime Minister
        Konstantinos Karamanlis came to power. And it took a look at the books.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ece20-f010-4d00-8894-49ef02a6527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it discovered was appalling. The budget deficit was not 1.5%,
        as reported, but 8.3% – 5½ times higher than thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bddca-6817-423a-aa5a-42c27db4976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karamanlis government faced a dilemma: What should it do with
        this shocking information?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba6435-c2eb-4441-9768-880dca502bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>... but says nothing as the Olympics approach.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225483ef-d0cb-45dc-9c5c-d8c2a0735607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 2004: The Olympic Games were coming -- returning to Greece,
        the land of their birth. It was the country''s turn to shine on the international
        stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d58b0-402c-4c25-a0f8-caa16c6b62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the government thought, no need to upset people, inside Greece
        or out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a78d54-2d29-46f1-9ff7-24d70419b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead of revealing the extent of the deficit – and starting
        to deal with it – the government decided to say nothing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efecd9-23e4-4adc-8ab6-c3fa1d1b1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The global financial crisis hits ...</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb71680-8a5a-4f6f-9633-f49cd52002d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2007: The financial crisis had its roots not in Greece, but in the
        United States, 5,000 miles away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f1996-c267-47d0-8ae2-0b620ff51644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it spread around the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96fd51-81f7-4492-b01c-36061d812fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit countries around the globe to varying extents. Other European
        Union countries were affected severely – notably Spain and Ireland – and others
        suffered as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b8e3c-6718-4302-a5d9-921c84f23252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>... and Greece is slammed harder than many other countries.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd5c87-8a8d-4cef-88cb-efbe1ffe235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2008: But few countries were less prepared to deal with an economic
        downturn than Greece. With a yawning gap between revenues and expenditures,
        it was particularly vulnerable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30b862-6c1d-4815-8aa0-a0cc1e896c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the country''s tax collection, such as it was, collapsed.
        The hole in the budget grew too big to hide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a350fb3-6b2f-4893-a353-d4ad5f7ba719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country needed help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820cfd2-7854-4acd-83d3-bbf2e79c835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the other eurozone countries, fearing contagion – that, if Greece
        defaulted on its debts, other eurozone countries'' cost of borrowing would
        rise to unsustainable levels – felt they had no option but to give Greece
        the help it needed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ecf8d-b777-4cdc-a148-55371d5a03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International lenders rescue Greece, but ...</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9f81e-135f-4aa2-b3f6-a4fd44a6befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: In 2009, international investors, spooked by the revelation
        that Greece''s previously announced debt and deficit figures were inaccurate,
        became worried about the country''s ability to pay its debts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2435b74-fc32-485f-aa53-8b9ab1a4f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s credit rating was downgraded, first by Fitch and then
        by Moody''s.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9b14b-8248-44b1-8f93-6ca370c4adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s cost of borrowing spiked, and the situation risked
        running out of control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d6adc-a81c-43cb-9443-307c647ac8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the other eurozone countries, in the form of the so-called troika
        – the European Commission, European Central Bank and International Monetary
        Fund – stepped in to prop up the patient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a96d6d-8737-4887-b872-5f4accbb5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>... the conditions attached to the bailouts increase unemployment.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ba6e1-ff73-4def-8d03-416543c7d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: In May 2010, leaders of the eurozone and the Greek government
        agreed on the conditions for a 110 billion euro bailout loan. But the bailout
        came with strict conditions – among them that the government improve its tax
        collection and save money to bring its budget into balance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9a3d8-e316-4bb9-a074-39b530a3d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving government money, though, meant laying off government workers.
        Those laid-off workers had less to spend, so other businesses suffered and
        laid off workers, too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb2abf-ab76-4ede-8699-3f7aadba6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rose, depressing government tax revenues. The crisis
        deepened.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4b9b8-bbe9-489e-8563-809e1a26dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greece borrows new money to pay old debts ...</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95457291-1ac8-443a-a820-5f2b30710ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010-2012 Protests grew. The country tossed out the government of
        social democratic Prime Minister George Papandreou and ran through two provisional
        prime ministers – all in 2011 – before turning to the conservative party of
        Antonis Samaras.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f0f88-84c5-4837-a376-3a783c2f0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the bailout medicine didn''t do the trick.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76c975-8515-45e3-986d-c13cbcaf7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2012, the government accepted another bailout loan,
        bringing the total borrowed to 246 billion euros. A new austerity plan was
        agreed to as well.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e2004-cd90-426f-92fd-009d863cd80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount owed to the international lenders was now 135% of the
        country''s GDP.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7632b2b-1103-4131-96dc-54df26ca3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And things got worse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe352e5-3e56-4159-b8f2-b9c9ddd16b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rose to near 30%. Youth unemployment soared over 50%.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d425f-b94d-451c-acc7-195fd78c8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>... and the country runs out of money again ...</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a4bf7-de3f-41a0-a09f-0a2af68f667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015: Despite austerity, the budget refused to balance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e2329-d288-4f78-86f2-0ee43b3a8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More money was needed – and, realistically, debt relief as well
        if the country was ever to stand again on its own two feet.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b7bf7-b1d1-4a01-8dff-eca2bca2c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece was now led by Tsipras'' left-wing government. Relations
        between representatives of the international lenders and Tsipras and his finance
        minister, Yanis Varoufakis, were poisonous – hampering negotiations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18056b94-8501-417d-a28b-6c4e5dfb92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the negotiations broke off, with each side apparently daring
        the other to be the cause of a Greek exit from the eurozone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b26077-b0ff-4eca-bfda-e7be64ffd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>leading to the current crisis.</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ca4bd-d18e-4ea0-bd85-13d6c44ba53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June, Greece defaulted on a repayment to the International
        Monetary Fund.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d599e-c4be-42fd-9104-2add059c1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks started to run out of money. Capital controls were introduced,
        limiting the amount of money people could withdraw each day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57deb5ea-c074-4f8b-b1ec-d3dee1e5bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varoufakis resigned at the Prime Minister''s behest, saying he was
        an impediment to negotiations. Talks resumed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7744c-1479-4d49-bec2-0a203f3548ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of brinksmanship, including the rupture of negotiations
        and the holding of a referendum – in which the Greek people apparently voted
        "No" to more austerity – a deal to lend the country more money and have the
        government sell some assets was reached.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d83c8-fbcb-4922-9a4a-a717428a3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will not fall out of the euro. But it could fall further
        into the economic abyss.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ed673-d94c-4d67-9ab1-daf96e0fd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether further austerity will ultimately save the economy by restoring
        investor confidence or increase unemployment for a population that is already
        suffering – or both – remains to be seen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f675e31-aaf3-4f21-a22e-7f05bbac91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either event, the gloss is off the country''s affair with the
        euro.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52034d-ec49-49c2-bfe1-86465f03ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, for the Greek people, more pain lies ahead.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a484d6-f629-463a-bc3f-2b70b24605c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:23:38.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:23:39.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/13/europe/how-greece-reached-this-point/index.html">Between
        rock, hard place, Greece picks austerity. How did it get into this mess</a>?"</em></p>'
