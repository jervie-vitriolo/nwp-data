  'rupert-murdoch-donald-trump-tweets':
    'author': 'Mariano Castillo and Brian Stelter, CNN'
    'caption': 'Donald Trump (left) and Rupert Murdoch'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-06T10:51:15.777+08:00
    'imagesource': 'jcr:2a740e14-1f6c-4ff0-adb1-2d8d8c0ae760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd835cb0-1369-44a9-baa6-84f68ded61bb'
    'lead': 'Media mogul Rupert Murdoch, who is considered a conservative kingmaker
      as the man behind Fox News, took to Twitter Sunday with a swipe at Donald Trump''s
      recent comments on illegal immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:59:32.334+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T10:59:32.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rupert Murdoch: Donald Trump ''wrong'' on immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbe06e-bb90-4d64-8ea4-7ded624522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Media mogul Rupert Murdoch, who is considered
        a conservative kingmaker as the man behind Fox News, took to Twitter Sunday
        with a swipe at Donald Trump''s recent comments on illegal immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b51f48-4693-40a1-b311-6b40654d53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign to be the Republican presidential candidate has
        swelled in support and media attention following his controversial remarks
        about the threat posed by undocumented immigrants in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532f179-7f83-4835-ac20-4c65778787a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sparked outrage by saying that some people crossing the border
        from Mexico were "rapists" and "criminals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a845458-58c0-4a26-9388-de5d81c1eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments found support among some, but also a pile of criticism.
        A slew of corporations, including Macy''s, NBC and ESPN, responded to his
        inflammatory remarks by severing business ties with the real estate magnate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b2f75-96fb-401f-ab34-9d6f02bf5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday, the influential Murdoch added his voice to the chorus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690201d-973c-4cc7-83e1-ae363c879401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexican immigrants, as with all immigrants, have much lower crime
        rate than native born," Murdoch wrote on a verified Twitter account. He cited
        El Paso as one of the safest cities, and added, "Trump wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc71384-7bd8-4632-8a49-abe260ef3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch''s voice is one of the most influential in the Republican
        party — his tweets are picked apart for clues about who he might be backing
        and, just as important, who he might be opposing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e118713-c2ee-4115-b0ec-349d005a7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch''s tweet comes at a time when media commentators of all
        stripes are struggling to figure out what to say and how to feel about Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a2cd9-9280-481a-ae74-3be6c526b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost palpable on Fox News. Some hours, they''re leaning
        in, embracing the controversial candidate''s ratings-grabbing comments, other
        times they''re expressing skepticism and avoiding giving him too much attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664abc2c-3deb-4895-a745-d55688bea951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used to be a regular, weekly guest on Fox News'' morning show,
        that only ended when he declared for president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a03646-26e3-4e25-9ef5-b77d46e4f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch sent a second tweet challenging Trump''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e3bf3-384d-4a5a-8f53-9d8246ee6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So FBI says 267000 illegal aliens incarcerated. Who are the other
        two million presently incarcerated?" Murdoch tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e67e4-9f51-43fe-bc0f-4b3f67cb2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government figures have provided a lower estimate, such as
        a 2013 Bureau of Judicial Statistics report that said there were about 73,600
        noncitizens in federal and state prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88f2f1-6599-4b51-a22a-f6370df7043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 report by the Government Accountability Office estimated
        there were 249,000 noncitizens incarcerated. According to that report, about
        65% were charged with an immigration violation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b477382-53a5-4170-adf4-032705cb7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:59:32.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T10:59:32.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/12/politics/rupert-murdoch-trump-tweets/index.html">Rupert
        Murdoch: Donald Trump ''wrong'' on immigration</a>."</em></p>'
  'wimbledon-2015-lewis-hamilton':
    'author': 'Motez Bishara, CNN'
    'caption': 'Lewis Hamilton left before the conclusion of the Wimbledon men''s
      final, missing out on Novak Djokovic''s four-set victory over Roger Federer.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T11:07:36.739+08:00
    'imagesource': 'jcr:dc1fc226-6e3a-4673-a1e8-f5cc0ff9a87f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e91ffb6-393d-4d04-8c96-4fb878fc0280'
    'lead': 'The current Formula One champion Lewis Hamilton showed up at Sunday''s
      (July 12) Wimbledon men''s final dressed in a floral shirt and Panama hat, apparently
      unaware of Centre Court''s jacket and tie policy for male guests of the Royal
      Box.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:01:49.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:01:49.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No jacket and tie, no Wimbledon final for Lewis Hamilton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5395be-0885-462b-8682-7eedc7042ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Famous for its strict all-white dress code
        on the court, Wimbledon is just as serious about policing attire worn in the
        Royal Box -- just ask Lewis Hamilton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3359384-98dc-4dea-9f07-5876f55501c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Formula One champion showed up at Sunday''s (July 12)
        men''s final dressed in a floral shirt and Panama hat, apparently unaware
        of Centre Court''s jacket and tie policy for male guests of the Royal Box.
        This, despite posting a photo on Instagram earlier in the day of his copy
        of the Guide for Royal Box Guests issued by the All England Lawn Tennis &amp;
        Croquet Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff792c-c5f7-4325-858f-329bcbbcf601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a misunderstanding over dress code, he is disappointed to
        have missed the final," confirmed Hamilton''s spokesman to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412b195-e8c5-4fae-b742-404744b5a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 30-year-old Brit did have the option of buying an £85
        ($132) Ralph Lauren tie from the Wimbledon gift shop, finding a blazer may
        have proved more challenging. He left before the conclusion of the final,
        missing out on Novak Djokovic''s four-set victory over Roger Federer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c88a3-f266-465b-919b-85fb81d614cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/07/13/Wimbledon-2015-final-Novak-Djokovic-Roger-Federer.html">Read:
        Novak Djokovic beats Roger Federer for third title</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193272b9-3d2e-46c2-80e8-a25976c0b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s gaffe left him unable to rub shoulders with Hollywood
        royalty. Guests in the Royal Box included actors Hugh Grant, Benedict Cumberbatch,
        Kate Winslet and Bradley Cooper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4913eb-fa60-4786-a94a-b19c82e5fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Wimbledon has come under fire by tennis pros for tightening
        its patrol over wearing visible colors on the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3cae2-6cb1-42b3-b14a-bd6bd7bbd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiery Australian Nick Kyrgios was asked to flip his headband inside-out
        during play in the third round because it was too colorful. Ironically, the
        headband was a Wimbledon-issued product sold in its gift shop for £6 ($9.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7f9f2-79c5-42de-b58b-8967d30b40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Federer and American Bethanie Mattek-Sands have both criticized
        Wimbledon for being too strict with its no-color of any kind policy on the
        court. Federer called the rules "ridiculously strict" before the tournament,
        citing players from previous generations who displayed colorful stripes on
        their shirts with no repercussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5f959-8338-45d2-8a6d-f8487ec3d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:01:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:01:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattek-Sands claimed she was nervous wearing colored underwear under
        her whites. "Obviously that''s a no go this year," she said after her second
        round victory.</p>'
  'U.S.-john-kerry-iran-nuclear-deal-near':
    'author': 'Nic Robertson and Elise Labott, CNN'
    'caption': 'Flag of Iran (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-13T10:57:53.661+08:00
    'imagesource': 'jcr:131c2ad1-cd36-42af-877c-f92bdaf4ea2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50adeb28-67ec-4612-ab1d-4cda28eb9373'
    'lead': 'World powers are on the verge of a historic deal with Iran, according
      to Western diplomats, though Iran officials caution against the idea that outcome
      is a foregone conclusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:04:57.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:04:57.354+08:00
