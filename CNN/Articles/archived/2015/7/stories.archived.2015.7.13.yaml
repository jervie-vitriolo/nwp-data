      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-loved Iwata was appointed as the company’s president in
        May 2002, succeeding Hiroshi Yamauchi, to become the fourth president in the
        history of Nintendo — the first outside of the Yamauchi family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a662ec-e9ed-49c2-b463-2eeec8cdf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:13:14.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:13:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2013, he was appointed as the CEO of Nintendo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f18bc3-8fae-4491-b53b-361b3d0cc18b'
