    'title': 'Bong Revilla asks Sandiganbayan for permission to visit ailing father

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c1be9-1c5c-4acc-a0e0-d0bcd5aea9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Ramon
        Bong Revilla, Jr. is asking the Sandiganbayan to allow him to visit his father,
        former Senator Ramon Revilla, Sr., who was rushed to the hospital last Saturday
        (July 11).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee8277-991e-43de-8b56-df853b91100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his lawyers, Revilla Jr. filed the motion at the anti-graft
        court''s First Division on Monday morning (July 13).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6af37-dc8a-4c61-a2fe-db025f64e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Revilla was admitted to the Intensive Care Unit (ICU)
        of the St. Luke''s Medical Center in Taguig City last weekend.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My Father in Law Sen.Ramon Revilla Sr. was rushed to St.Lukes Global
        MICU today. Prayers needed</p>&mdash; Lani Mercado Revilla (@lanimrevilla)
        <a href="https://twitter.com/lanimrevilla/status/619866617128751105?ref_src=twsrc%5Etfw">July
        11, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adfdc7-7c7c-4a13-90ac-6571973598ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fc253-054b-4b6c-b714-97b73f3915f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was diagnosed with gram negative bacteremia secondary to urosepsis;
        and septic and metabolic encephalopathy secondary to the bacteremia as revealed
        by the medical abstract attached by Revilla Jr.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PHOTO: Former Senator Ramon Revilla Sr&#39;s medical abstract attached
        to his son&#39;s motion for furlough | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="http://t.co/Jo3YIW8zGQ">pic.twitter.com/Jo3YIW8zGQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/620420796985421824?ref_src=twsrc%5Etfw">July
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16e483-db5e-43d4-b3fd-843e44dbf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116bc25-6a67-4509-a489-3c59f2eeec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the detained senator, it is his obligation to visit
        his ailing father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73a74f-084d-41a4-9ec9-182371099ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Revilla feels distraught and concerned about this unfortunate
        development involving former Sen. Revilla Sr., especially because of his present
        detention," read the urgent motion prepared by the counsel of Revilla Jr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ed735-3bfb-45a2-b36e-221ea9c957a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator wants to visit his father for at least five hours from
        3 p.m. to 8 p.m. either tomorrow (July 14) or on Wednesday (July 15).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84182c1e-05e1-42c7-942f-ccf8152106b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is currently detained at the PNP-Custodial Center in Camp
        Crame over a plunder case he is facing in connection with an alleged pork
        barrel scam.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81b61c-83a9-4cc2-8189-e8fa42129fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the court allowed the senator to leave his detention
        cell when his son, Cavite Vice Governor Jolo Revilla, was confined at a hospital
        due to a self-inflicted gunshot wound.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4fdc8-c98f-404b-9b6c-0f0e5168cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Revilla asked the court to extend him the same understanding
        now that his father is in the hospital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db82c77-6577-4868-b55f-1011270f331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his father had already been transferred from the Intensive
        Care Unit to a regular room, Revilla said it is still crucial for him to visit
        as possible complications may arise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a331b-c8ba-4df1-94f7-505387c7babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s motion is set for hearing tomorrow morning (July 14).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3105f-198c-4c74-858f-f64e336d7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:57:40.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:57:40.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
