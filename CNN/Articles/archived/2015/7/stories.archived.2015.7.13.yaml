      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It looks like
        Indiana Pacers forward Paul George is coming back to the Philippines soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43027c-4e49-417b-b2eb-c027cd92bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:23:06.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:23:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by Michael Marot of the Associated Press, the National
        Basketball Association (NBA) star is set to make an appearance in the Philippines
        next week as part of his ambassadorial duties with global sports brand Nike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810b2dc-d9f3-43bf-9207-519947f207f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:23:06.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:23:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be part of his three-city tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59878f-36f6-4b37-89f9-656e3b29c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:23:06.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:23:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark George''s second visit to the country, the first
        was when the NBA held their first preseason game in Manila that featured the
        Indiana Pacers and the Houston Rockets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae88b0e-bcd1-442b-bc13-3cd03f6dae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:23:06.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:23:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George missed the majority of last season after he snapped his leg
        during the public scrimmage of the United States basketball team, but he made
        a return late in the season to play in six games, averaging 8.8 points and
        3.7 rebounds.</p>'
