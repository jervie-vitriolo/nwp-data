  'pope-francis-paraguay':
    'author': 'Javier de Diego, Rosa Flores and Daniel Burke, CNN'
    'caption': '(File photo) Pope Francis attends his weekly audience in St. Peter''s
      square on June 3, 2015 in Vatican City, Vatican.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-13T22:48:44.128+08:00
    'imagesource': 'jcr:170315ef-b521-494e-a4fa-6cf015b79178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76637055-9333-4f65-a01e-c80112cd0969'
    'lead': ' Pope Francis visited a slum village in Paraguay on Sunday, telling its
      people that they remind him of the Holy Family — Jesus, Mary and Joseph — and
      urging them not to let their struggles extinguish their hope or their faith.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:20:41.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:20:41.732+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope visits slum village in Paraguay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5906586-45cc-4a50-9425-ca1d8e8966b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASUNCION, Paraguay (CNN) —</strong> Pope Francis visited
        a slum village in Paraguay on Sunday, telling its people that they remind
        him of the Holy Family — Jesus, Mary and Joseph — and urging them not to let
        their struggles extinguish their hope or their faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f2fc2-3a9f-4daa-90de-7b13b9d51dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have looked forward to being with you here today," the Pope said
        as he visited the small Chapel of San Juan Bautista the Banado Norte neighborhood
        of Asuncion, Paraguay''s capital. "I could not come to Paraguay without spending
        some time with you, here on your land." Francis emphasized the last two words,
        speaking just minutes after the villagers had told him that their homes are
        threatened by flooding and economic development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e1e05-d63e-45df-8f1b-2944d7639519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of Pope Francis'' final stops in his weeklong trip to
        Latin America, which ends Sunday. Last week, Francis visited Ecuador and Paraguay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b7dd8-bf93-4dcc-b539-565219cae2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/07/10/james-martin-pope-francis-bolivia-justice.html">Related:
        The Pope''s clarion call for justice</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492a686-60df-4c6f-884a-667d5dd95521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impoverished area along the Paraguay River has been flooded
        countless times, leaving many homes in shambles, roads covered with rocks
        and the neighborhood soccer field filled with mud. But the spirit of this
        area was renewed by Pope Francis'' visit on Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bfaa0a-c73b-478f-a8b9-d4a9be7f3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see your faces, your children, your elderly, and to hear about
        your experiences and everything you went through to be here, to have a dignified
        life and a roof over your heads, to endure the bad weather and the flooding
        of these last few weeks," the Pope said, "all this makes me think of the little
        family of Bethlehem. Your struggles have not taken away your laughter, your
        joy and your hope, struggles which have not lessened your sense of solidarity
        but if anything, have made it grow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070e50c-c407-4699-a269-f8aac264c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before Francis'' visit, shoeless boys played on that
        field and organizers set up a stage with the colors of the Vatican along the
        sideline. It''s right next to the tiny San Juan chapel, by far the smallest
        place of worship the Pope visited during his eight-day journey through Latin
        America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaf288-4855-4dda-8ea7-fc90eacc02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the altar, humble homes had been lathered with fresh paint
        and images of the Holy Father were peppered on the walls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afc04c-43c6-4b3e-a040-9dab48de283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those homes belongs to Asuncion Jimenez, 78, one of three
        people the Vatican had chosen to have a personal meeting with Pope Francis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834aae8-f28f-4c67-ad1b-b1ce8cbe7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so much. I don''t know what''s wrong with me," Jimenez told
        CNN''s Rosa Flores. The mother of four and grandmother of 15 said she''s full
        of emotion and anticipation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6a4c1-82db-4b33-ba37-e75c251f2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez planned to have a meal ready for the Pope when he arrived.
        On the menu was a Paraguayan soup and a cup of mate, a traditional South American
        tea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50ff92-6384-460d-a9c0-0f964427325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to Asuncion is the closest Francis has been to his own
        home since being elected in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce148a-45f5-4196-b5a1-f93ca89a95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His native Argentina sits on the other side of the Paraguay River,
        which forms part of the border between the countries. His last stop on Sunday
        afternoon, before returning to Rome, will take place just off the river''s
        banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686a1de-d571-46ed-8b12-1f5bf3e60198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200,000 young people are expected to attend that final event,
        which marks a symbolic end to his three-country tour by looking to the future
        with the region''s youth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05edc9-cfa5-4642-8876-a3a9b5fffe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:20:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:20:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/11/world/pope-francis-paraguay/">Pope
        visits slum village in Paraguay</a>."</em></p>'
  'us-nasa-new-horizons-pluto-flyby':
    'author': 'Amanda Barnett, CNN'
    'caption': 'The New Horizon spacecraft, which was launched in 2006, has traveled
      more than 3 billion miles to reach Pluto. But the probe won''t orbit nor land
      on Pluto. Instead, it will keep flying, heading deeper into the Kuiper Belt,
      a region that scientists think is filled with hundreds of small, icy objects.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-13T22:44:47.690+08:00
    'imagesource': 'jcr:53fbf392-ae12-41d2-99e3-9c439e7f45a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6166aaa0-e3b9-49ba-83e7-ef91075bdea5'
    'lead': 'It''s traveled more than nine years to get there and it will only stay
      a few hours, but a small space probe already is revolutionizing the way we look
      at Pluto. At 7:49 p.m. on Tuesday (July 14), NASA''s New Horizons spacecraft
      will be within 6,200 miles (9,978 kilometers) of Pluto''s surface — becoming
      the first spacecraft to do a flyby of the icy world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:33:24.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA probe set to make history at Pluto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885543e-7428-4029-91a8-22a0cfb6cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s traveled more than nine years to
        get there and it will only stay a few hours, but a small space probe already
        is revolutionizing the way we look at Pluto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e92a6-2a0b-4d34-8645-f886a4195afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s New Horizons spacecraft will be within 6,200 miles (9,978
        kilometers) of Pluto''s surface at 7:49 p.m. (Manila time) on July 14 — Tuesday
        — becoming the first spacecraft to do a flyby of the icy world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ae428-f7a3-4a2f-940c-3e38f830f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also will pass about 17,000 miles from Pluto''s largest moon,
        Charon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d56d6f-495e-4743-b459-d1fc7ccc184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is going to start raining down from the sky," Alan Stern,
        the mission''s principal investigator told CNN Saturday in a phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4704f1-2e10-49c4-b226-528f20aaabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe already is beaming back the <a href="http://pluto.jhuapl.edu/Multimedia/Images/index.php">best
        photos ever of Pluto</a> and Charon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4cf99-b2a9-41dd-96f8-cea48f947644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto and Charon are both mindblowing," Stern said. "I think that
        the biggest surprise is the complexity we''re seeing in both objects."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06e9ea-b31f-4ad1-8055-0afbbd2132b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons will be traveling about 31,000 miles per hour (14 kilometers
        per second) during the main encounter, which will last about eight to 10 hours,
        NASA says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b39c5-d46d-4d43-b860-786909e91c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will complete what NASA calls the reconnaissance of
        the classical solar system, and it makes the U.S. the first nation to send
        a space probe to every planet from Mercury to Pluto. The probe has traveled
        more than 3 billion miles to reach Pluto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d57375-e2a5-4d6b-a611-8997de3f683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe gave scientists a scare on July 4 when they lost contact
        with it after a computer glitch at mission control at the Johns Hopkins University
        Applied Physics Laboratory in Laurel, Maryland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce0665-72bc-4920-980e-afe3a173f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did hit a speed bump," Stern said at a briefing on July 6. Some
        science data was lost, including images, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b28d01-ca05-4f39-8598-f0fb1c82ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern said on Saturday the probe is working fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d70305-62f7-449e-87a1-3115066aa8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spacecraft is performing flawlessly, so is the instrument suite
        and we are on schedule for arrival."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba4b3f-1bc4-450b-a587-c7712698b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will you see during the flyby? NASA says on its website there
        will be a few images before New Horizons flies through the Pluto system and
        a few more after the encounter. The images from the close encounter will be
        released on July 16 at 3 a.m. (Manila time).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be412e9-1d73-4a73-a7ec-f53d0441c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why go to Pluto?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51496a-41fe-412a-a0b5-740a97b5939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizon''s core science mission is to map the surfaces of Pluto
        and Charon, to study Pluto''s atmosphere and to take temperature readings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e7959-e7fd-494a-b0d0-aeb447ffe5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was launched on January 19, 2006, before the big
        debate started over Pluto''s status as a planet. In August of that same year,
        the <a href="https://www.iau.org/public/themes/pluto/">International Astronomical
        Union reclassified Pluto as a dwarf planet</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab5852-a9c9-4430-bc05-96971175b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.nasa.gov/feature/exploring-the-unexplored-new-horizons-mission-to-pluto/">Stern
        disagrees with the IAU''s decision</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e0693-c359-415a-a6eb-f0158c6cacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just learning that a lot of planets are small planets, and
        we didn''t know that before," Stern said in a NASA news release. "Fact is,
        in planetary science, objects such as Pluto and the other dwarf planets in
        the Kuiper Belt are considered planets and called planets in everyday discourse
        in scientific meetings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805b0c2-0d86-41c6-9ec6-fe7a2e46b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons has seven instruments on board to help scientists better
        understand how Pluto and its moons fit in with the rest of the planets in
        our solar system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dec3c3-9b10-4f83-a08d-aa8376305778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets closest to our sun — Mercury, Venus, Earth and Mars
        — are rocky. Jupiter, Saturn, Uranus and Neptune are gas giants. But Pluto
        is different: Even though it is out beyond the gas giants, it has a solid,
        icy surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeea871-b3be-4fcf-80e6-38e9de744724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto also is small, about the size of the United States, Stern
        said. Its largest moon, Charon, is about the size of Texas. Pluto also has
        four smaller moons: Nix, Hydra, Kerberos and Styx.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8ccf8-f8fb-4d37-ba23-819e10b58741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before its closest encounter with Pluto, New Horizons was giving
        scientists new details about the planet: Images taken during the approach
        showed a series a black spots near Pluto''s equator, each hundreds of miles
        across.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/B-kNTYpoe-4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece23fed-a822-4890-b932-6fb573831125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
