      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official told CNN: "We are aware of an explosion
        in Khost Province, and are gathering further information."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7930502-508c-41b1-9d7f-3ecfff8783cd'
