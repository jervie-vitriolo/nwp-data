      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, 26, a model and a Health Science student at Boston University
        was chosen by a judging panel from 51 contestants representing all US states
        and the District of Columbia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
