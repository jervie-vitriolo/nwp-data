    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-13T04:49:41.110+08:00
    'imagesource': 'jcr:5fa58818-111f-406f-917c-72d544cfc4de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a620f625-79cb-42f4-9969-68c539b425a9'
    'lead': 'The Philippines'' Pantawid Pamilyang Pilipino Program has grown to become
      the world''s third largest conditional cash transfer program, according to the
      Asian Development Bank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:51:05.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T11:51:07.462+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' conditional cash transfer program world''s 3rd largest
      – ADB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1410e-d152-4516-b429-bc865585c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than 300,000
        students graduated from high school this year as beneficiaries of the government''s
        Pantawid Pamilyang Pilipino Program (4Ps), according to the figures released
        by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bc1a4-913f-49e4-bb72-f4e4548522f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is the Philippines'' version of a conditional cash transfer
        program, which channels funds to poor families on the condition that they
        follow specific requirements. The 4Ps, for example, requires parents to attend
        family development sessions, and for child beneficiaries to enroll in school
        an maintain a class attendance of 85% per month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c99882-a583-4101-8e02-4e5d95060b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Bolt, the Philippines Country Director for the Asian Development
        Bank (ADB), told CNN Philippines in an interview on Monday (July 13) that
        the program currently carries about 4.4 million households, up from 6,000
        families in a 2007 pilot program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c2ca2-a02b-4767-b558-25f03d6d43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate <a href="https://www.adb.org/news/statement-richard-bolt-adbs-philippines-country-director-pantawid-conditional-cash-transfer">statement</a>,
        Bolt said that the 4Ps is the world''s third largest conditional cash transfer
        program after Brazil and Mexico. Since 2010, the ADB has provided help to
        the government through technical assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7f3c3-2916-418a-83c9-d0192a1393a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt told CNN Philippines that the program entails several approaches,
        the fundamental of which is called the "listahan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e63ae-b5b6-4822-846d-2f9b7de47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach entails the identification of eligible households through
        an assessment of a family''s assets, educational levels, household opportunities,
        and housing conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62500570-2bdc-4042-bddd-6b4c69fd02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good meter of income whether you''re poor or in need of,
        particularly, of health and education which [are] critical investments for
        human capital and the basis for better employment in the future. It does take
        its time for the program to work its way through to realize these benefits,
        but it is quite an effective method, he said."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256dfbea-acb6-40f6-a36c-44a7b70d6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt pointed out that the program is one of the best targeting systems
        of the ADB, out of all the 60 countries that have benefited from conditional
        cash transfer programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b63dd-bcd6-4888-a4b2-9723000e9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s extra efforts in monitoring evaluation, what we call rigorous
        impact evaluation, which can also help to identify the effects of the program…
        [F]ull cash payments are made to households. There''s also a way of verifying
        that conditions have been met before they can meet these benefits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae668e-0a1e-488c-82bd-261d062f8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that there are also systems in place to ensure that
        eligible households will not be excluded from the program. He said that exclusion
        of poor families is not necessarily a problem of fraud and corruption, but
        a statistical one because of "exclusion and inclusion errors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42502808-c3da-4840-8211-4f3e95bbd32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program is subject to [the] Comission on Audit… [S]o far, no
        disallowances have been made but there are constant efforts being made to
        minimize the exclusion and inclusion errors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaadc18-2f31-40e1-8beb-4ede0326865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:51:05.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:51:07.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt emphasized the 4Ps should not be the sole solution in addressing
        poverty. "Other programs such as improving health services, improving our
        education services… [and] investments in infrastructure: these are all very
        important for helping poor households to gain access to markets and jobs and
        address the poverty issue."</p>'
  'pba-governors-cup-finals-alaska-alex-compton-game-2':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Alex Compton''s Alaska Aces fell to a 0-2 hole in the Philippine Basketball
      Association (PBA) Governors'' Cup finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
