      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93cd71-f4c9-4bb7-80a3-ffc9d484f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond Pluto</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c912ef7-3d1f-4bfb-a039-3b234dabb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons <a href="http://pluto.jhuapl.edu/News-Center/Resources/Press-Kits/NHLaunchPressKit1_06.pdf">looks
        like a gold foil-covered grand piano</a>. It''s is 27 inches (0.7 meters)
        tall, 83 inches (2.1 meters) long and 108 inches (2.7 meters) wide. It weighed
        1,054 pounds (478 kilograms) at launch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d639c9d-280f-478d-b6a9-575bc3b3a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe won''t orbit Pluto and it won''t land. Instead, it will
        keep flying, heading deeper into the Kuiper Belt, a region that scientists
        think is filled with hundreds of small, icy objects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64012864-d719-46a7-9bda-380f1e5d8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:34:58.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe has a lot more variety than we thought about, and
        that''s wonderful," Stern said. "The most exciting discoveries will likely
        be the ones we don''t anticipate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4614a28-d03e-4ac8-8c12-5882407c489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:33:24.053+08:00
