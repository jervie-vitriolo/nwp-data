    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e9bb25-b998-47ff-98db-6ec40ada4af4'
    'lead': 'The official "Batman v Superman: Dawn Of Justice" trailer was revealed
      at the San Diego Comic-Con last July 11, and in case you missed it, actor Ben
      Affleck slayed as Batman, Henry Cavill impressed as Superman, Gal Gadot wowed
      as Wonder Woman, and Jesse Eisenberg owned his role as supervillain Lex Luthor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:08:17.802+08:00
