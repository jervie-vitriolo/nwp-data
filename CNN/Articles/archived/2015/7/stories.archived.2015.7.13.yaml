      'mgnl:type': 'text'
      'text': '<p>Begović will compete with Belgian star Thibaut Courtois for Chelsea''s
        coveted starting keeper position following the move of Petr Cech to Arsenal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51cc16-a4b4-480d-8993-be4b48b58428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:26:31.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:26:31.879+08:00
