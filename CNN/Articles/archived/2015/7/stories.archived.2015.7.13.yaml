      'text': '<p><strong>KABUL, Afghanistan (CNN) —</strong> At least 25 people were
        killed and 10 others injured in a suicide attack near a U.S. base in eastern
        Afghanistan, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
