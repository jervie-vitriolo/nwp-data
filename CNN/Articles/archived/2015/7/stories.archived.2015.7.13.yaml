    'jcr:uuid': '7cd95fa9-dca1-417d-9c76-bd21befaa6f3'
    'lead': 'Are you ready for Max''s Chicken-All-You-Can? Prep your appetite and
      bring out your loosest clothes because it''s almost here — we can almost smell
      and hear the beckon of its crispy golden brown skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:36:13.062+08:00
