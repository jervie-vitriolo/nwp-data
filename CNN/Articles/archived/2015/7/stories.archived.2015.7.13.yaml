      '
    'updated': 2015-07-24T11:49:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b4d73-c17d-422e-ba4c-865442aa9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On July 30, the
        Metro Manila Development Authority (MMDA) will conduct a metrowide shake drill
        to "increase the metro''s chances of better recovery and implementation of
        contingencies in the event of earthquakes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326482cf-aacd-4136-a170-a6b59753c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/12/what-to-expect-metro-manila-shake-drill-metrowide-earthquake-drill.html">Related:
        What to expect during the Metro Manila Shake Drill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6405a-3fa3-4bac-82ae-824ab21d3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one, not even the Philippine Institute of Volcanology and Seismology,
        can predict when and where an earthquake will strike and how strong it will
        be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382b55b-4f70-4507-ac7b-a74d8503640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s a must we make efforts to support disaster preparedness,
        to prevent, for example, an aftermath like that produced by the 1990 Luzon
        earthquake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ed331-6461-4048-8da3-91ac59bb2f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/05/what-to-pack-in-a-survival-kit.html">Also
        read: What are the essential items in a survival kit?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1533b-a988-49ce-b4f2-41c1ff08b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caught off guard</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4657b46-3073-48f7-a61e-39297dfc2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16, 1990, at 4:26 p.m., a 7.8 magnitude earthquake struck
        the northern and central parts of Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c760212-7bb1-41d4-96a6-d2f0044fa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake lasted for 45 seconds, affecting six provinces and killing
        over a thousand people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32346ecd-c731-4b20-b2c0-ad08de84a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was powerful and destructive: Buildings and houses collapsed,
        surfaces cracked, landslides occurred, highways were broken, and farms were
        flooded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256166a-9f7a-4de9-b1b4-5765a0d46d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake affected the nation – physically, emotionally, and
        psychologically, and caused damage worth P15 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a0455-1326-4e68-8342-e3524f4b52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, an aftershock of 5.3 magnitude occurred, which struck
        down more buildings and killed more people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46939f8c-2a73-4679-a6e0-f7f49eb09ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:34:42.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T11:38:50.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 16), it will be 25 years since the 1990 earthquake
        struck.</p>'
