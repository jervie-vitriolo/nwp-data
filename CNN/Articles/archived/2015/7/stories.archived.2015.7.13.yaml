    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' keeps fans in dark about next season

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e40d1f-baac-4d7a-9c45-4beb370fb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN DIEGO, California (Reuters)</strong> — Fans hoping to
        get a glimpse of what HBO''s<em> Game of Thrones</em> has in store for its
        anticipated next season were left in dark at San Diego''s Comic-Con on Friday
        (July 10), as the cast kept tight-lipped on the fate of their characters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34513911-8912-4c5a-8da7-36f7ea146b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cast here, they''re going to have a hard time answering questions
        about what''s going on moving forward," moderator Seth Meyers said at the
        panel featuring cast including Maisie Williams, Sophie Turner, Gwendoline
        Christie, Alfie Allen, and John Bradley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee817ce-ff3d-4e10-ac82-acffe561fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of footage or announcements for the new season, fans were
        shown a montage of<em> Game of Thrones</em> popping up in various other shows
        including <em>The Simpsons and Sesame Street</em>, and a reel of the cast''s
        audition tapes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44748976-91b4-4b9d-a3b2-5983776428a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Game of Thrones</em>, based on the <em>A Song of Ice and Fire</em>
        books by George R.R. Martin, has become HBO''s most-watched series, with 20
        million viewers tuning into season 5 this year across HBO''s TV and on-demand
        platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29669c2b-d409-43f7-83be-6673bda8dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past season that concluded last month, fans saw the leaders
        of the realms of the mythical Westeros continue fighting wars for the Iron
        Throne, with shocking moments including a brutal rape, burning a child, the
        rise of the zombie-like army of White Walkers and a fire-breathing dragon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb650e-c723-4ee5-ac62-6d867d6def47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, who plays Sansa Stark, spoke about her character''s rape
        by the villainous Ramsay Bolton, a scene that divided fans and critics who
        felt the show may have gone too far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394f7dd-75ec-460d-b4fc-046fb56fa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one thing that Sansa still is, despite what''s happened
        to her, which is strong," Turner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171ce55-d0c3-4759-bab1-25daf0d0aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Carolyn Strauss addressed criticism that the
        show puts its female characters through torturous scenes, saying it was fitting
        for the time period of the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea5027-3c0b-4f4f-b68f-d71e2eb70d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that mythical time when the show takes place, things were not
        great for a lot of people, male and female," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cca874-874d-4628-84d8-69373a4ef20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, who plays Lady Brienne of Tarth, said it was refreshing
        and "long overdue" to have a character like hers that was sexualized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764f69c-ecbb-42b6-b9ba-d0f1eba537ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably missing from the panel was lead cast members Emilia Clarke,
        Peter Dinklage, Kit Harington, and show creators David Benioff and Dan Weiss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5753c5e-c647-4194-b5e7-e989cd7dfda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Game of Thrones</em> concluded the fifth season with the death
        of one of its leading characters, Jon Snow, played by Harington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3074435-3d1b-49c5-91ae-317b8ac16a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans are speculating Snow will return, citing recent appearances
        by Harington in public still sporting the longer hair his character wears
        as proof that he will be back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb820f1-baa2-438d-a89e-fe9579533df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:13:44.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:13:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/07/Game-of-Thrones-Kit-Harrington-Jon-Snow.html">Related:
        Is Kit Harington''s hair a clue to ''Game of Thrones''?</a></strong></p>'
  'hague-hearings-expectations-vs-reality':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-13T15:33:49.805+08:00
    'imagesource': 'jcr:d97b0d23-46ae-491a-a7e5-303219d8da02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94830bcf-e2b9-426b-a354-b437d7ece1ce'
    'lead': 'Manila and Beijing have diverged in finding a solution to their territorial
      row over the West Philippine Sea. If the status quo continues, a geopolitical
      analyst believes that a Philippine victory in The Hague would be merely symbolic
      rather than concrete. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:18:07.585+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:18:07.856+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Hague hearings: Expectations vs. reality

      '
    'updated': 2015-10-30T23:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe93bec-dc1d-4904-8d6b-3ec6094f9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At the behest
        of the Arbitral Tribunal of the Permanent Court of Arbitration in The Hague,
        the Philippines began on Monday (July 13) its second round of arguments in
        its case against China over the latter''s activities in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9be452-ea56-4bbb-81fa-25a76babb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to accept the arbitration and take part in the
        proceedings. It prefers to conduct bilateral talks instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c71c0-5111-4d10-881e-8f2c7565d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, on the other hand, maintains international law as its primary
        approach to settle the dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9881a-d591-44e1-8cc5-b103d52946fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This very divergence concerns geopolitical analyst Richard Heydarian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384cf02f-c03f-418e-8c26-04af3d069015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exclusive interview with CNN Philippines, Heydarian said that
        the international legal system could help rein in China''s "territorial assertiveness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e90668-f5f5-487d-8fdc-838ae4c956e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he is concerned that the Philippines is trying to win the
        "legal argument" at the expense of the "operational argument" — that is, the
        direct administration of the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b82c8e-310d-4b60-a05f-ce7890726a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be realistic," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d3781-7441-4312-a5b0-8c13d4262f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal cycle is grinding very slow. It might take one to three
        months before we''ll get to know about the jurisdiction being cleared… We
        have been more than two years into this process and we''re just discussing
        the jurisdiction now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284304c-7c5b-4a77-9e65-63c1a7becd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the legal proceedings push through, Heydarian pointed out
        that China continues its reclamation activities in the disputed waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb48b8-94e3-489e-8b02-2fbd5ef70348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re building islands there that are coast air strips," he
        said. "This is very significant because operationally, it gives China an ability
        to protect its claims [and] to prevent anyone from taking away those islands.</p>'
    '19':
      'image': 'jcr:4103c913-ea80-4885-b09f-60a7382f702c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215e60c-239f-44dc-ac00-cf5b90924d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e7a12-7533-4703-831b-362541a3b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worry is that, if China goes at its current pace, it will develop
        the skeleton of an air defense identification zone. Essentially, China will
        be able to dominate the air space and the maritime space to a point wherein
        it will prevent even us and the Vietnamese and Malaysians from resupplying
        our troops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db268de-2211-4777-a503-beb8b3f43286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China may soon be in a position to drive us out of other features
        that we actually control right now. So, they might be winning actually the
        de facto sovereignty occupation war while we''re trying to win the more symbolic
        legal war."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cf19f-f8f0-480b-bab4-8ac064fd4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian believes that the issue foreshadows China''s rise as a
        global power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0db9f-8da8-4301-8337-3a0a994c837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is trying to create a perimeter of defense," he said. "China
        is actually trying to recreate what the U.S. did back in the nineteenth century
        by dominating the Caribbean and near waters…. China''s argument is that all
        great powers first started by dominating their immediate adjacent waters.
        In the globalized world, waters are crucial to dominating global trade."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d2d66-bd78-4beb-92b1-96ed95a61632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst pointed out, for example, that 60% to 70% of Japan''s
        energy resources pass through the South China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e321f3-b4b4-4d82-8654-d586bafb3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:18:07.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:18:07.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a fight only between the Philippines and China," he
        said. "This is why Japan, Vietnam, [and] Malaysia have sent representatives
        to The Hague because they have an interest too make sure that, first of all,
        legally we invalidate China''s claim that it has historical rights over the
        South China Sea."</p>'
  'leonardo-espina-speech':
    'author': 'CNN Philippines Staff'
    'caption': 'In his speech, Deputy Dir. Gen. Leonardo Espina told the police to
      continue serving the public bearing in mind the PNP motto of “Service, Honor,
      and Justice.”'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-13T15:02:12.502+08:00
    'imagesource': 'jcr:472b1e35-6a35-4de5-bb1c-57a5d9598550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96597ae-4b61-4e90-9bb9-f31d339e59bf'
    'lead': 'Philippine National Police (PNP) officer-in-charge Deputy Dir. Gen. Leonardo
      Espina gave a speech during the PNP''s flag-raising ceremony, where he reminded
      the police to continue serving the public. He will retire from service on Thursday
      (July 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:20:33.808+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T13:20:34.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT | Speech of Leonardo Espina at the PNP flag-raising ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21e02f-3146-472c-a57a-b1b8ec759181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Without the people
        we cease to exist.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e25340-1d91-467b-84de-505f58f1c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the reminder Philippine National Police (PNP) officer-in-charge
        Deputy Dir. Gen. Leonardo Espina gave to police during an impromptu speech
        at a flag-raising ceremony on Monday morning (July 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412d502-66b2-4e1f-b580-d61bb20e358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/05/22/PNP-OIC-Leonardo-Espina-gives-advice-to-Caraga-cops.html">Related:
        Espina to cops: Monogamy is key to avoid corruption</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c0bb6-9606-4b58-8716-ac65fd062e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his four-minute speech, Espina urged the police to serve the
        public as they are the reason for the existence of the PNP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798e632-0714-4e4d-9e63-1f8e3e1f2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina, a three-star police general, is set to retire on Thursday
        (July 16).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f521504-2d75-4227-b6f2-4810c654d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full text of his speech:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98573d-618f-4a8f-99b4-5605505692cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, first Atty. Felicia De Lima, Dir. Benjamin Magalong,
        Dir. Willie Franco, Chief Supt. Baraceros, all the recipients of the compliance
        to our PGS, mga minamahal kong mga opisyales, directorial staff and officers
        of the Philippine National Police, to my beloved wife, Dinna, most especially
        to all the noncommissioned officers of the Philippine National Police as well
        as all nonuniformed personnel of the PNP, my brothers and sisters in the media,
        ladies and gentlemen, my friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f174dfe-4dd7-44e2-a6c7-0c1b8f719ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is my last flag raising ceremony in the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46d8ee-94a7-4b1c-b85a-8aea6b85e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di ko po puwedeng palampasin ito ng hindi man lang nagsasalita sa
        inyo upang kayo ay lahat ay pasalamatan sa lahat ng kabutihan inyong pinaggagawa
        para sa ating mga mamamayan. Ako po ay hindi naghanda ng isang talumpati o
        speech dahil gusto ko pong manggaling itong lahat ng aking sasabihin sa kaibuturan
        ng aking puso.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035ed54-e9c6-4c9f-9d8b-7d137c559cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words are not enough to express my gratitude to all of you, especially
        during these seven months which were crucial to our institution. I could not
        have hurdled it successfully without you prodding me on to go on, without
        you assisting me in every step of the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14d634-533e-4bc6-a7e3-8cb2cf449dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di ko malaman kung paano kayo mapapasalamatan at ang ating institusyon
        ang inilagay niyo above anything else, and above personal and self-interests.
        Maraming maraming salamat po sa inyong lahat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dfacb-a892-4f52-9aa8-95d1e0956c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, I would like to urge everybody to just continue on serving
        our people. We owe it to them; they are the very reasons for our existence.
        Without the people, without the community, without the public in general,
        we cease to exist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5b7de-d760-42ef-ab64-2122b7403e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why gentlemen, we may retire, I will be retiring on Thursday,
        I''ll be handing the command leadership to the next chief [of the] PNP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49840369-99c5-493a-93d3-49b073ead724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuloy-tuloy ang ating trabaho, tuloy-tuloy ang ating serbisyo, bearing
        the motto always on our shoulders of “Service, Honor, and Justice.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d088c34-9b77-439b-be32-6582b9b1cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentlemen, again, di ko na po papahabain dahil napakahaba na po
        ng aking pasasalamat sa inyo. Kung iisa-isahin ko ay aabutin pa tayo ng more
        than 38 years ng pasasalamat sa inyong lahat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a59f4-3c2c-47ea-b75e-e0ac69345b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:20:33.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T13:20:34.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To all of you, officers and noncommissioned officers, to our CESPO
        (Chief Executive Senior Police Officer), to my brothers, most especially to
        the media who has embraced me as one of their own, thank you and mabuhay po
        tayong lahat.</p>'
