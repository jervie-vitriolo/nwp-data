      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honorees are gold medalist Hidilyn Diaz and bronze medalist
        Nestor Colonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7f9bf-bae6-4bf9-84f9-14384a2c3389'
