    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First look: Gadot as Wonder Woman, Eisenberg as Lex Luthor in ''Batman
      v Superman''

      '
    'updated': 2015-07-14T21:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b98b5-8399-4668-9e6d-77534dd8ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The officia<em>l
        Batman v Superman: Dawn Of Justice</em> trailer was revealed at the San Diego
        Comic-Con last July 11, and in case you missed it, actor Ben Affleck slayed
        as Batman, Henry Cavill impressed as Superman, Gal Gadot wowed as Wonder Woman,
        and Jesse Eisenberg owned his role as supervillain Lex Luthor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdb43b-1aae-4f70-85fe-61a03b99272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Zack Snyder unleashed the latest DC Comics movie trailer
        showing snippets of Israeli model-turned-actress Gal Gadot as Wonder Woman,
        clad in the superhero''s iconic body armor minus the patriotic colors, a tiara,
        and her shield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61208b-72c3-4780-8116-d672319cb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will be the first big screen appearance of the Amazon
        Princess, who will be celebrating her 75th birthday in comics when the film
        premieres.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e11ed-be8e-4942-b8f4-c8e67821be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trailer also offered the first glimpse of supervillain
        and Superman''s archenemy Lex Luthor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e36b6-a453-41fb-b10f-7086aa67f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Jesse Eisenberg, most known for his role as Facebook CEO Mark
        Zuckerberg in the film The Social Network, plays the role of Lex Luthor, the
        business magnate bent on defeating Superman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c40e1d-f162-4297-bc42-07d71d4f1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black and blue. God vs. man. Day vs. night," he spine-chillingly
        said in the trailer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06a0c4-fd8a-45f6-9900-57a6c1500af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts hounded Affleck when he was first announced as the newest
        fictional billionaire and philanthropist Bruce Wayne and superhero Batman,
        but with the release of the newest trailer, he crushed all those doubts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d77ad0-f483-4d80-8a7c-de0c12f3682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Comic-Con, Affleck said he felt the pressure of the role.
        He added that if he thought too hard about the actors who played the role
        of Batman before him, he couldn''t have taken the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd538f-0764-459f-8fbc-4597b6ad0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also stars Amy Adams, Diane Lane, Laurence Fishburne, Jeremy
        Irons, and Holly Hunter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3124d-e68a-4cc1-9eaf-5eff922be449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:08:18.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the trailer of the first live-action film to feature both
        Batman and Superman:</p>'
