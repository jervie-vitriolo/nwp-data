      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:13:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not announced Iwata’s successor yet, but executives
        Genyo Takeda and Shigeru Miyamoto will manage the company in the interim.</p>'
