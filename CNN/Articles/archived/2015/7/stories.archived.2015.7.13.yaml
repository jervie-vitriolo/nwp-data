  'NBA-Summer-League-Dallas-Mavericks-Bobby-Ray-Parks-Mark-Cuban':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Dallas Mavericks owner Mark Cuban believes that Filipino Bobby Ray
      Parks Jr. belongs in the NBA and that he has a chance to make it.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T21:12:58.992+08:00
    'imagesource': 'jcr:3a40dd3e-8ef1-4e7f-900b-51c6cb499db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae89bbfd-3316-4e2a-a90d-19e760318581'
    'lead': 'Outspoken Dallas Mavericks owner Mark Cuban believes that Filipino cager
      Bobby Ray Parks Jr. has a chance to make it to the NBA and that he has to work
      hard to prove he belongs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:45:05.705+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:45:05.918+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Cuban: Bobby Ray Parks Jr. has a chance

      '
    'updated': 2015-07-22T15:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e679a-88f5-4f87-a0e8-c52ba0029ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "He''s going to
        have to work hard to prove that he belongs", said Dallas Mavericks owner Mark
        Cuban of Filipino Bobby Ray Parks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1931e6-609d-4097-80e8-95150d5c5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his debut appearance at the National Basketball Association (NBA)
        Summer League, the Filipino cager had a lackluster outing after logging in
        only three minutes of action and registering one turnover and one foul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad619cdb-55b8-44a1-9f6c-f11835110206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by <a href="https://www.mavsmoneyball.com/2015/7/12/8937249/who-is-bobby-ray-parks-jr">SB
        Nation Mavs Moneyball writer Kirk Henderson</a>, Cuban said that the former
        University Athletic Association of the Philippines (UAAP) MVP suffered from
        nerves in his debut, owing it to the Filipino supporters who came out to Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40e4b3-2618-42ac-83ce-672902f79dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could tell that [Parks] was really, really nervous,"&nbsp;
        said Cuban, "He had some fellow countrymen there and that made him a little
        bit more nervous."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd1e7c-eb19-4785-912d-61544b5741c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino love</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61baaa6-7c63-40bb-92fd-17a307afd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino''s affection for Basketball isn''t lost on Cuban, who
        says that he is fully aware of what the sport means for the entire archipelago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8ee43-8505-4670-84a4-25a78b7e099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk about loving basketball in the United States but there
        is no country more basketball crazy than the Philippines," said Cuban. "I''d
        love to see more Filipino players. I really, really, would."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca605e-e422-442c-8cd1-7135a3ffe13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban even declared that he wishes to be the number one team in
        the hearts of the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612158e2-3391-4ca5-82b7-aa3a7f58607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to be the team of the Philippines," said Cuban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c49ad-aa67-401f-9b45-669395216272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fighting chance</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff34e0-4de9-46e9-a4c5-7797d5e9413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited minutes, Cuban has seen enough of Parks to say
        that he is an NBA quality player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47cf35-8a88-4322-9523-2e3890e26612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got to improve, there''s no question about it," said Cuban.
        "But he''s here and showed he belongs and he''s got a chance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7669b9-e88d-49e6-970c-712395335ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:45:05.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:45:05.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Mavericks continue Summer League action against the Portland
        Trail Blazers on Monday morning PHT (July 13) and the Washington Wizards on
        early Wednesday morning PHT (July 15).</p>'
  'greece-new-bailout-96-billion':
