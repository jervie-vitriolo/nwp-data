      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — It''s really crunch time now
        for Greece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce48b7-a654-4e30-97d9-503b62669c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This much was clear Sunday: Greece won''t get the massive bailout
        it urgently needs to stay in the euro unless it commits to much deeper economic
        reforms and shows it can deliver them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce823250-ab2e-404b-9a7e-ba1b02de436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the message from European finance officials during a second
        day of frantic diplomacy Sunday on Greece''s request for a new rescue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780fc0b-b772-4e45-9afa-5936423f48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Alexis Tsipras, arriving for talks in Brussels
        with the leaders of the other 18 countries that use the euro, said he was
        ready to compromise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0a1d8-ab6b-4f75-b694-ea21e60a0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that will be enough to get the money flowing again soon,
        secure Greece''s membership of the euro and allow its banks to reopen, remains
        unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fe11c-3e4f-4215-87d5-6b3af16e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel cautioned that Sunday''s talks would
        be "difficult, and there won''t be a deal at any price."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838844e-3515-4ba0-a67c-390122df40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and the International Monetary Fund estimate Greece needs
        between 82 billion and 86 billion euros ($96 billion) over the next three
        years, according to a document drafted by the finance officials. They have
        already lent Greece about 233 billion euros since 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f0b88-3455-422c-adfa-9066ba304e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document says the Greek government needs to go way beyond a
        reform proposal it submitted last week, by making much more profound changes
        to its pension system, energy, labor and product markets, and scaling up a
        program of privatization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f4a49-26d2-4c04-805f-32a5840a4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks follows an ultimatum Europe gave Tsipras this week: Show
        us you''re serious about putting Greek finances in order, or you''re out of
        the euro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0806d4e-64e3-4867-ac1f-f0f894efdf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in Greece''s commitment to reform was shattered by January''s
        election of a prime minister fiercely opposed to austerity, and a series of
        government U-turns in the last two weeks — including calling a referendum
        to reject reforms it then signed up to days later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8350148-89b9-4fe1-a459-d4f9f07ddac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without agreement in principle to start talks on a bailout, the
        crisis in Greece will only deepen, dragging the country ever closer to exit
        from the euro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec93420-c11f-4d22-a622-35d52eef6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That risk was stated explicitly in the document drafted by finance
        officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f00cbb-c2be-445d-8d20-22ca4fdada49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case no agreement could be reached, Greece should be offered
        swift negotiations on a time out from the euro area, with possible debt restructuring,"
        it states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4aca2-e943-41e8-baa7-40e8c71d6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s banks have been shut for two weeks, and cash withdrawals
        are capped. The vital tourism industry is suffering. People are spending less,
        some public services have stopped charging, and the healthcare system is running
        out of imported medicines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad33f7-7a0b-4eb6-84fa-9b96bf52144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs to pay pensions and wages this week, and make a big
        debt repayment to the European Central Bank next week. Without an injection
        of funds fast, it may have to issue IOUs, a first step to printing its own
        currency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464b331-939d-40ef-be70-40808dfc7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package of reforms Greece proposed included spending cuts, tax
        hikes, and plans to phase out tax discounts on some islands, among many other
        things. Greece also plans changes to public pensions, such as raising the
        retirement age, and steps to improve tax collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f4028-5d44-4a95-b876-7ccd21b04a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re very similar to ideas put forward by the country''s creditors
        in late June before Tsipras walked out of talks, triggering the collapse of
        the last bailout and forcing the closure of the banks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91806b49-98ea-4382-8176-03e519cea7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is insisting that those first measures be made into law by
        July 15, or formal negotiations on a 3rd bailout won''t begin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd4b43-999c-4d4c-acf2-c7955050b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Greece accepts a broader overhaul of the economy, there
        are still other potential roadblocks standing in the way of a third bailout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c8d94-c331-4e64-9953-3af7d0151102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras went into the talks looking for a commitment from creditors
        to restructure its debt. An outright debt cancellation -- or haircut -- has
        been ruled out by Europe, although it may be willing to push back the date
        when Greece needs to begin repaying its bailout loans, and extending their
        maturities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4bd2-aca2-492f-8362-94df2daa494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another potential hurdle: Opinion in some other countries
        that use the euro, including Germany and Finland, is running high against
        another rescue. Taxpayers don''t want to put more public money at risk. A
        new bailout would need to be ratified by parliament in Germany, and a handful
        of other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f57aa1-ebf6-4b64-a66b-e0906cb0ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:49:33.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:49:35.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/12/news/economy/greece-bailout-europe-conditions/index.html?iid=hp-stack-dom">Greece''s
        tab for new bailout could reach $96 billion</a>"</em></p>'
  'greeks-surviving-no-banks':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-13T22:01:40.493+08:00
    'imagesource': 'jcr:c01d3bca-817a-49cb-b205-0fc5cb841d3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c3b432-3030-4567-a8c5-1954f2ccd5cc'
    'lead': 'Greeks are getting creative with managing their money as the nation''s
      bank shutdown enters its third week. You''d expect widespread panic. But some
      Greeks in Athens say they''re getting by, even though they''re restricted to
      account withdrawals of no more than 60 euros ($67) per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:51:52.582+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:51:52.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Greeks are surviving without banks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04403552-dee8-4080-bfd9-8c2d2745474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens (CNNMoney) —</strong> Greeks are getting creative
        with managing their money as the nation''s bank shutdown enters its third
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda5087-6e93-4fea-9c27-49ea3eb3b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d expect widespread panic. But some Greeks in Athens say they''re
        getting by, even though they''re restricted to account withdrawals of no more
        than 60 euros ($67) per day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269f7f1-8e73-47c6-8f80-1aed7bac8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the banks closed, that means making regular trips to ATMs
        — or devising other ways to get their hands on cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc2700-02e5-4dd2-bfc0-0920bbdb42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiter Lorenzo Kaci, 26, who works in a popular Athens kebab shop,
        said he asked his employer in advance to be paid in cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfdc8b-a630-4371-a15c-ecf6f5e1f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaci said many other workers arranged to have half their salary
        deposited into their bank accounts, and half paid in cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b9e3e-ad9f-4f6b-806c-b352085d85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even some workers whose paychecks go directly into their bank
        accounts are finding ways to cope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed12e04-4112-4dcf-b4a6-5488239efb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take George, 37, and his wife Anna, 32, for example. Their paychecks
        go straight into the bank. When they need cash, they take out 50 or 60 euros
        from the ATMs. They say there''s a silver lining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b258a-aa1a-42f7-ae30-ac3be4e60de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [are forced to] save money. For us, it wasn''t a big deal,"
        said Anna, who requested that their last names be withheld.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0363b1-fdc7-4310-9450-fb9fb8b64646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many Greeks tend to stick to cash, the couple has also
        begun using their credit cards more for ordinary expenses. That gives them
        a bit more flexibility with how they spend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e7a1e-7700-4ce2-9fec-410911bd5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who have to pay the monthly rent, there''s an understanding
        between some tenants and landlords that payments may be late or trickle in
        because everyone is aware about the banking limits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b42ef4-0e47-42fd-ac2b-fd2d0871328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, George said, many people his age still live with their
        parents, thus removing any concerns about late payments</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27711b-6e8f-43ff-948d-44e5a2694aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, one group of Greeks for whom the bank closures
        are more troublesome: pensioners who rely on regular government payments are
        having the most difficult time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4bac-78ef-4b44-98dc-773947e0d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain banks have been allowed to remain open so retirees can collect
        their checks. But many of these people have to wait in long lines and have
        been restricted to 120 euros ($133) per week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacf300-4873-45da-a9e4-b5a22a9ad16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the banks open only for short periods. Anna said people she
        saw lined up outside looked afraid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00666ab8-54ff-4ba1-bb06-2ffafa5e887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This general nervousness has driven many people to go to ATMs every
        day to take out as much money as they are allowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47dcbf-bfd2-4d70-809f-ba52032ecc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reasoning: hiding cash under the mattress is better than keeping
        it in an unstable bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45e623-1d0e-4fee-b867-4208c952ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:51:52.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:51:52.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How Greeks are surviving
        without banks"</em></p>'
  'John-Deere-Classic-Jordan-Spieth':
    'author': 'Reuters'
    'caption': 'Jordan Spieth of the USA plays an approach shot during day four of
      the 2014 Australian Open at The Australian Golf Course on November 30, 2014
      in Sydney, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T19:56:59.682+08:00
    'imagesource': 'jcr:ffd8c2c3-a44b-4f59-8c66-f9fde4d58e0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ee40c4-7900-4684-ba00-030e11df9d42'
    'lead': 'Jordan Spieth continues his hot streak in the world of golf with a victory
      at the John Deere Classic on Monday, in the midst of criticism that it was a
      mistake to take part in the tournament to prepare for the upcoming British Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:54:09.381+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spieth gets ready for British Open with playoff win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681bd7e-f408-4811-a573-89a65cdfffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters</strong> — Jordan Spieth sent a message to his critics
        he had not made a mistake by warming up for the British Open with a tournament
        in the United States and showed he was ready to challenge for the title by
        claiming the John Deere Classic in a playoff on Sunday (Monday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ac200-3f0f-4c87-bcc2-6f1cfc17c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth, already the winner of this year''s Masters and U.S. Open,
        defeated unheralded fellow-American Tom Gillis on the second playoff hole
        at TPC Deere Run in Silvis, Illinois.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e60edb-8820-42a4-a14d-777f505e14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was the world number two''s fourth of the season and
        a return win at the tournament where he claimed his first PGA title in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0ffec-c8c7-4440-a853-4bf51a991d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing the 18th hole for a third time in a half-hour, Spieth used
        a short par putt for the victory over the 46-year-old Gillis, who was making
        his 172nd career PGA Tour start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16863ae0-06cd-494f-87ad-23cdf5c40366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had parred the first extra hole after ending regulation at
        20-under-par.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15a6d9-02f5-4549-8b70-a80e1212bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really, really fun day. Not the best start, but certainly
        OK with the outcome," Spieth told CBS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03551db-e194-4332-ada0-3c5e12a349e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Zach Johnson (65) and New Zealand''s Danny Lee (67) tied
        for third at 19-under 265.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64372d-d542-4fbe-a34b-2a2c1ecbfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Spieth had gotten the round off to an inauspicious
        start when he bogeyed the first and third holes before recovering to make
        the turn at even par.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77116046-5b57-482e-8bcf-4e469494c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bogey on the 11th he birdied four of the next five holes
        from 13th on to force a playoff a day after a sizzling 61 put him atop the
        leaderboard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7c8d2-bca2-4cc6-9945-a2ae001ea111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis surged into the lead with five birdies in his first six holes
        and added another at the eighth before giving a stroke back with a bogey at
        the ninth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ba56c-4c3c-45a0-95fb-1933cce013b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:54:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:54:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added more birdies at the 10th, 12th and 15th before a bogey
        at 16 gave Spieth a chance.</p>'
  'Wimbledon-2015-final-Novak-Djokovic-Roger-Federer':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Novak Djokovic sees off Roger Federer at Wimbledon to seal his third
      title at the All-England club and his ninth ever career grand slam.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-13T19:35:47.415+08:00
    'imagesource': 'jcr:c42a9597-9dfb-4a01-8807-e679f16423bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75076e94-1821-4124-a16d-7e17a6dd5f9f'
    'lead': 'For the second straight year, Novak Djokovic defended his Wimbledon title
      against Roger Federer on Monday PHT to give the world No.1 his third title at
      the All England Club and to win his ninth grand slam overall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:56:32.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-06T14:56:39.206+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Novak Djokovic beats Roger Federer for third title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f602d07-c692-44c2-9bff-03f7306f724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WIMBLEDON, England (CNN)</strong> — The French Open is the
        grand slam he desperately craves but the green grass of Wimbledon has been
        much kinder to Novak Djokovic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a58bf-0277-4260-a65e-96c8c124952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing a classic tiebreak, Djokovic beat Roger Federer in
        Sunday''s (Monday PHT) final for the second straight year -- this time it
        was 7-6 (7-1) 6-7 (10) 6-4 6-3 -- to give the world No. 1 a third title at
        the All England Club and ninth grand slam overall. His trophy haul at tennis''
        most famous postcode of SW19 matches one of his coaches, Boris Becker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f6855-b8fd-4cbd-9438-368670b64931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the Serb experienced much different emotions when he
        faced another Swiss, Stan Wawrinka, on the red clay of Roland Garros. He fell
        to 0-3 in French Open finals and was once again stopped from completing a
        career grand slam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381cbb4-80dc-4d17-b585-f5e6b9c326fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Sunday, he improved to 3-1 in Wimbledon finals and as per
        his tradition after his victories, bent over and munched on some of the hallowed
        grass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11f06d-2cd5-44d2-bdd1-6f49557f19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was assured it''s gluten free, it''s not processed, completely
        organic and natural and I could eat it," Djokovic, who recently launched his
        own line of gluten free biscuits, drinks and cereal bars, joked to reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d74b9-2e35-4916-bc11-74c5548b356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Bradley Cooper was one of those looking on but Djokovic indeed
        avoided a French Open hangover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa2cb3-758a-412d-97ad-36c268da0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a couple of grand slam finals I could have won," Djokovic
        admitted. "But having said that, everything happens for a reason. I try to
        learn from every experience, especially the ones that don''t end up victorious
        for me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364b22c-0a9f-40f0-a86a-71d842d89fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to keep going."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7abe55-323e-40b7-99b8-c7b57aa3c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas Becker served-and-volleyed his way to glory in the 1980s,
        Djokovic bamboozles opponents with an aggressive baseline game, defense and
        timely serving. He hit 46 winners and made 16 unforced errors in southwest
        London, compared to Federer''s 58 winners but noteworthy 35 unforced errors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784bc87-918f-4fe2-91ef-c7af398a7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slower conditions of the last decade at Wimbledon have contributed
        to the success of baseline players such as Djokovic while not helping the
        attack minded like Federer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6609d79-be5a-4900-a3dc-6a970d0ebb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer was, for the second consecutive season, deprived of becoming
        the first man to win eight Wimbledon titles and its oldest men''s champion
        in the Open Era.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0160b-6d08-44c1-8809-f9e858b49395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me a finalist trophy is not the same," Federer, the men''s
        record 17-time grand slam champion, told reporters. "Everybody knows that.
        Thankfully I''ve won here in the past, so it does not feel like I''m chasing
        anything.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677319a-6ff6-4e34-ae6c-f039ce0260e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly I would have loved to win today. There''s no doubt about
        it. I still think I can be very happy with the level of play."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae56c14-a4d8-4d6f-b365-552d557fd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s display ensured that there wasn''t a second 33-year-old
        winner in singles over the weekend; Serena Williams topped Garbine Muguruza
        in the women''s final Saturday to achieve a second "Serena Slam."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bc7c3-c484-4364-aebb-4312c5b502a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the crowd had it their way, Federer would have prevailed. Though
        not as rowdy in Federer''s favor as when the two men squared off in the French
        Open semifinals in 2011 -- the fans in London are somewhat more polite --
        it was clear who those assembled on Center Court wanted to win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7d2b8-e239-4b31-bb11-72c052711cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is certainly used to it and claimed he didn''t mind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73373713-58f0-47d4-a7af-c3a8ff71b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less anywhere I play against Roger, it''s the same," said
        Djokovic. "It''s just like that. I have to work and earn (the) majority of
        the support maybe one day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027aa72-92da-46ab-971b-8740816d860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the duo split the first two sets wasn''t a surprise -- it happened
        last year before Djokovic survived a fourth-set meltdown and won in five --
        but the order probably should have been reversed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a6c9b-d504-4f67-98b5-92f1c8cccdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has served impeccably this fortnight, only broken once prior
        to the finale and coming off one of his finest ever serving days in the semifinals
        against 2013 winner Andy Murray.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14be4d5-386e-4ef7-978b-b57c352ad9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started in largely the same fashion against Djokovic and broke
        for 4-2. One thought the set was over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dab45e-deb1-4aca-a29c-839b6f4201b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is the game''s best returner and immediately broke back,
        although the key point of the seventh game was Federer beginning with a backhand
        volley error with his foe well stranded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd471af9-4ec9-4642-8b85-7b91e5f65d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer then manufactured two set points at 5-6. Djokovic''s serve
        earns far less plaudits than Federer''s but two hefty first deliveries got
        him out of trouble and handed the 28-year-old the momentum heading into the
        tiebreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44fa7d-2fed-4acb-9eb4-75d60250692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving well under pressure has been a constant for Djokovic this
        tournament, with the grass -- still plenty fast enough to beef up serves --
        no doubt aiding matters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438c49c-3070-4e8a-8884-1604d83cdb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set the tone in the tiebreak by stretching outside the tram lines
        and sending a backhand winner down the line on the first point. Three Federer
        unforced errors, including a double fault to conclude the set, gave Djokovic
        a considerable edge: Only once has the world No. 2 topped Djokovic after dropping
        the opener.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebba6f-ca8f-41c0-b642-8ccfa26ee096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a pretty damn good match and the level was pretty high,"
        Federer''s co-coach, two-time Wimbledon champion Stefan Edberg, told a small
        group of reporters amid light rain. "In the end it''s very little that makes
        a difference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a38bbf-ebed-4a8b-87fe-03fe63a6fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have helped tremendously to get the first set, in which
        he had some chances."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dadc0-7f39-44e8-be9e-5f30082ed7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Djokovic held a set point at 5-4 in the second, Federer appeared
        in deep trouble. He was, though, let off the hook thanks to a forehand long.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ccde8-9025-49ab-a79c-42f47eb6fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seesaw stretch commenced, with Djokovic first fending off a break
        point for 6-5. Leading 6-3 in the second tiebreak, a two-set advantage beckoned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45590600-d01e-440b-9366-886334744b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Federer raised his level on his most successful court. He saved
        one set point by guessing the direction of a Djokovic forehand and zipping
        a backhand down the line that produced an error. On another set point, he
        engineered an outrageous second serve.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe90e06-4a8b-4db6-91a5-bd8ffa57b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic rued his seventh and final set point, a forehand going
        astray. Federer put away a volley to level the affair and Wimbledon had its
        longest tiebreak in a men''s final since 2000 when Pete Sampras lost by the
        same score to Patrick Rafter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e06e7-8858-4d50-8a09-98267a097b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampras, like Djokovic, won the match in four sets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d667c-b708-48fd-ad2b-ab600d14b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pity I couldn''t make more of the momentum," said Federer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e63e6-65ee-4946-b4a3-339269f2c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly deflated Djokovic squandered two break points in the first
        game of the third, missing a routine -- for him -- backhand passing shot.
        Federer returned the favor in the ensuing game by erring on a forehand on
        break point.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5f7c5-0248-44ad-b8ee-8259b76cb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Djokovic broke for 2-1, Federer -- who led 40-15 in the game
        -- never recovered and the drama of the first two sets vanished.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9f288-a2ed-4464-a635-b8d99e3bfcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come through a tiebreak like that winning or losing it''s
        all about getting back to basics," said Edberg. "Maybe Novak did handle it
        a little bit better because he got the first break in the third set and that
        probably was the key.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecd047-d720-4bc9-8da5-f8956d492aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Roger got the first break, maybe things would have been a little
        bit different."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114615b-0d7a-4940-b508-0602ffba1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Federer held for 2-3, rain caused a brief 21-minute delay.
        The timing and duration of the pause, Federer said, could have been better.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef08b4-53d3-4789-86f2-fd36826dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little bit of a rushed rain delay," he said. "Out, back
        on, try to speak to your team, try to relax, at the same time stay warm."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94076d21-31d2-44a9-bad7-c0db0e2c8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic wasn''t troubled again, registering the key break for 3-2
        in the fourth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486c7eb-90f6-4f15-91e9-baff17a089af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s errors were climbing. He surrendered a mere 11 unforced
        errors against Murray, yet Djokovic is a cut above the Scot with his -- among
        other things -- ability to dictate with the forehand and win free points on
        serve. Federer was always under more pressure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc7965-0423-4d19-b5df-29525d154b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after Djokovic crumbled in the fourth set, he avoided the
        same fate by ending proceedings with a forehand winner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de7e2b-694a-409a-97a0-f48652ed8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roof was subsequently closed ahead of the trophy presentation
        but Djokovic didn''t mind. He had a little more time to take in his achievement
        -- and digest the grass.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f3f59-8c34-42f1-8978-9bf3f415e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another win for Hingis</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf53222-06bf-4ebe-b80a-aa5284e1c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:32.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-06T14:56:39.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday (Monday PHT), Federer''s fellow Swiss Martina Hingis
        clinched a doubles title under the roof with an Indian partner for the second
        straight day, combining with Leander Paes to defeat Austria''s Alexander Peya
        and Hungary''s Timea Babos 6-1 6-1 in the finale of the mixed event. Hingis
        and Sania Mirza captured the women''s doubles crown Saturday.</p>'
