      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide car bomb went off near a coalition forces base in the
        city of Khost on Sunday evening, according to Faizullah Ghairat, police chief
        of Khost Province.</p>'
