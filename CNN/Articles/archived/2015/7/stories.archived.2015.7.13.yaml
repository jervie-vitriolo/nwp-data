      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max’s Quarter Chicken will be served with 1 glass of any Pepsi product.</p>'
    '6':
