    'lead': 'During a press conference on Monday (July 20), Mayor Bill de Blasio said
      that while he''s uncertain whether the city can break several existing contracts
      with the Republican presidential hopeful, one thing is clear: There will be
      no future deals between the Big Apple and Trump.'
    'mgnl:activationStatus': true
