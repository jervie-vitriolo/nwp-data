      'text': '<p><strong>(Reuters)</strong> — Two years after twerking her way into
        MTV history, Miley Cyrus will be hosting the cable channel''s Video Music
        Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad75e5-a8d1-4206-a846-abded35ed38d'
      'mgnl:activationStatus': true
