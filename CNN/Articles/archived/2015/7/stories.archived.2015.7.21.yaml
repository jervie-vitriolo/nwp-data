  'harper-lee-go-set-a-watchman-sells-over-million-in-first-week':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-21T14:30:24.947+08:00
    'imagesource': 'jcr:fe1566ae-14fc-4cea-8a3a-cb43c0e53b42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920e0733-ec97-492f-b6db-8bf823c98f6b'
    'lead': 'HarperCollins, which is owned by News Corp, also announced that the book
      has currently 3.3 million copies in print and the publisher "has now gone back
      to print on the title multiple times."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:06:55.130+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:20.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.746+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Go Set a Watchman'' sells over 1.1 million copies in first week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45a101-36c1-4763-bde9-2dc233367071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Go Set a<em> Watchman,</em>
        Harper Lee''s anticipated follow-up to the seminal 1960 classic <em>To Kill
        a</em> <em>Mockingbird,</em> sold over 1.1 million copies in its first week
        in the U.S. and Canada, the book''s publisher HarperCollins announced on Monday
        (July 20) .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caf3ae-6185-4761-9a38-b685127083dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes "Watchman" the fastest selling book in the publisher''s
        history, according to the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622323b5-61f9-46f4-9a3a-98c25d26da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HarperCollins, which is owned by News Corp, also announced that
        the book has currently 3.3 million copies in print and the publisher "has
        now gone back to print on the title multiple times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f66a76-7ffd-4a17-ae47-62ab8822ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watchman" went on sale July 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b99e4-9dca-4d8f-8766-95460c98fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First week sales of Go Set a Watchman have far exceeded our expectations,"
        Brian Murray, CEO of HarperCollins, said in a statement. "We are thrilled
        to see readers responding to this historic new work from an iconic author
        like Harper Lee."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769effb-fa9e-47da-8ad8-c9353cb11e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, a sequel of sorts to Lee''s Pulitzer Prize winning story,
        continues the tale of Scout Finch and her lawyer father Atticus during the
        era of the civil rights South.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39df7a9-83cc-4e83-aa9b-6eab463f9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is currently #1 on Amazon bestseller list ironically in
        front of its predecessor "Mockingbird" at #2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991149a0-196a-4ad9-adcb-b03caba04dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watchmen" has bred its fair share of contention, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0fa8c-a961-43b7-9936-83c8d94be6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many readers were critical of the book''s depiction of Atticus Finch
        as a bigot compared to the pristine and honorable character Atticus was in
        "Mockingbird."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f70526-fa9f-43d5-a87f-93ec37a3be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:06:55.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2015/07/20/media/go-set-a-watchman-sales/">Go
        Set a Watchman'' sells over 1.1 million copies in first week.</a>"</em></p>'
  'ruby-tuason-jinggoy-estrada-sandiganbayan-loans':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'During Ruby Tuason''s final cross examination, also the last time
      she testified at Sen. Jinggoy Estrada''s bail hearing, defense lawyers zeroed
      in on the terms of Tuason''s P45 million loan from East West Bank.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T19:27:02.083+08:00
    'imagesource': 'jcr:e790ecbb-31a8-4f7d-b768-ec69a864b3b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8771c132-aedd-4d53-9ec6-215f057c3ad3'
    'lead': 'State witness Ruby Tuason testified for the last time at the bail hearing
      of Sen. Jinggoy Estrada before the Sandiganbayan Fifth Division on Monday morning
      (July 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:09:04.702+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:18.629+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.810+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court blocks defense questions on Ruby Tuason''s loans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3161080-777c-4a9b-9d87-063380d9f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – State witness
        Ruby Tuason testified for the last time at the bail hearing of Sen. Jinggoy
        Estrada before the Sandiganbayan Fifth Division on Monday morning (July 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adf738-0224-41c8-bf74-cd52830248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her final cross examination, defense lawyers zeroed in on
        the terms of Tuason''s P45 million loan from East West Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f1252-4219-4589-a423-b28c91a9a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason got the loan so she could pay the government P40 million
        in 2014 before she was admitted as state witness in the pork scam cases, which
        were allegedly masterminded by Janet Lim-Napoles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e5f00-84a7-45cd-b0a7-a713215a0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s lawyers questioned Tuason about the details of her loan
        contract. They pointed out that Tuason gave false information in some provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284c908-ae29-40e4-8dc9-c0d9461f703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Alexander Gesmundo said the line of questioning
        of the defense was going nowhere since the bank had already approved the loan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f8726-7353-4e33-bf88-746f42a18a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Estrada''s lawyers argued that they wanted to show Tuason as
        a pathological liar in a bid to break her credibility as a witness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2693161-66ea-4724-96d7-8046ea97bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo, however, said the defense should present their own evidence
        and witness to counter Tuason''s testimony instead of desperately trying to
        extract a lie out of her in court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d70de-5e2e-46ec-93ee-7b1d79266f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason earlier testified she personally delivered Estrada''s commissions
        from transacting with Napoles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c93e6b-84c8-443d-aaba-6df79e812496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Jose Justiniano, who has been assisting state
        prosecutors in the pork scam cases, said the defense failed to quash Tuason''s
        credibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28695a-4a99-45bd-bb31-8013f7256ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Justiniano said he believed Tuason''s testimony would show
        the court there is strong evidence against Estrada and that the senator''s
        bid for temporary release should be denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b14eec-bee1-4be0-b958-fa6a7489aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is detained at the Philippine National Police Custodial
        Center for allegedly funneling his pork barrel to non-existent projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc523ae-e22e-44a7-8d83-e7a2a00a3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:09:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:18.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniano says the prosecution would present maybe three more witnesses,
        mostly bank representatives, before they rest their case for Estrada''s bail
        hearing.</p>'
  'Suruc-Turkey-attack-deaths':
    'author': 'Michael Pearson, Gul Tuysuz, and Nimet Kirac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T13:34:16.215+08:00
