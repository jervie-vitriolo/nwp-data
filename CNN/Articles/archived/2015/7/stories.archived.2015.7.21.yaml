    'lead': 'NBA legend Shaquille O''Neal took to social media to claim that the best
      team in Los Angeles Lakers'' history would easily defeat its Chicago Bulls counterpart
      by 50 points. This prompted a fiery fightback from Bulls'' champion Scottie
      Pippen.'
