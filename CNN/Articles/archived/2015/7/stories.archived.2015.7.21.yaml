      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c44885-0c5e-44d6-8745-5b156d74aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal to Kickstarter was a first for the Smithsonian, which
        relies on the Federal government for the majority of its funding. Yoonhyung
        Lee, director of digital media philanthropy for the Smithsonian, said in an
        interview with CNN that there was a lot of excitement around using Kickstarter
        to fundraise for special projects. This led to a partnership between the Smithsonian
        Institution and Kickstarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700b20b-a81e-473c-b6c8-0475bd0d09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Armstrong''s spacesuit is the first in a series of campaigns
        the Smithsonian will post. In the coming year, Lee said she expects three
        to four more Kickstarter campaigns for as of yet undecided projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ce63a-e33e-42dc-96fe-ee72c29f4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people took to social media to express their excitement with
        the campaign, some even donating to the cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3712eaa-9b0c-49b4-aa9f-826cf5df0fef'
      'mgnl:activationStatus': true
