      'mgnl:type': 'text'
      'text': '<p>Poe has been figuring well in recent pre-election presidential surveys,
        even overtaking Vice President Jejomar Binay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ba239-85b0-4a07-a9e4-fbbec4ec69b5'
