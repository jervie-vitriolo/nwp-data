  'MayPasok-July-27-a-special-national-working-holiday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T11:52:41.308+08:00
    'imagesource': 'jcr:ef33de0d-2f24-4954-9126-28df27480e37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974b5338-54a3-44fc-b2c7-c0bc14e35232'
    'lead': 'Malacañan has announced that Monday next week, July 27, the day of the
      president''s State of the Nation Address (SONA), is a special national working
      holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:47:56.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:48.915+08:00
