  'china-aide-of-ex-president-hu-jintao-corruption-case':
    'author': 'Steven Jiang, CNN'
    'caption': 'Former Chinese President Hu Jintao at a joint press conference with
      U.S. President Barack Obama in 2011 while he was still in office.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T00:13:09.769+08:00
    'imagesource': 'jcr:964bfe0f-8e54-4a18-aaf4-498c5d252510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b99a17e-9370-47bf-a756-f9fc3e05d64d'
    'lead': 'Chinese authorities have arrested a former top official in a corruption
      investigation after expelling him from the ruling Communist Party, state-run
      Xinhua news agency reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:31:28.945+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:01.258+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
