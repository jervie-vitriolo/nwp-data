    'template': '1'
    'title': 'One-time aide to China''s ex-president accused of corruption - report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fbdcb-0368-4ac7-b8ad-08126f38b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese authorities have arrested a former
        top official in a corruption investigation after expelling him from the ruling
        Communist Party, state-run Xinhua news agency reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41639208-3b67-48f7-9cff-86d2e0f66a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party investigators have accused Ling Jihua, 58, once a top aide
        to former President Hu Jintao, of accepting huge bribes, illegally obtaining
        party and state secrets, as well as keeping mistresses and trading power for
        sex, Xinhua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730972d-50a8-4e23-a9d7-260fd579b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2007 to 2012, Ling was the director of the Communist Party
        Central Committee''s General Office under Hu — a position often compared to
        the White House chief of staff — making him an extremely powerful politician
        in China''s one party-dominated political system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e359753-9d50-439a-a784-57f0b4779625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His downfall came after Xi Jinping, the current President and head
        of the Communist Party, came to power in late 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd10512-3530-4617-b170-97e84f4efe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has been staging a massive campaign against official corruption,
        long a lightning rod for the Chinese public''s discontent with the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6974f-ff27-441c-92c8-07eb1263340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the party''s disciplinary arm announced a formal investigation
        into Ling over "seriously violating Party regulations," and he was soon stripped
        of his official titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40608813-a684-4d9b-a631-18d7c66111f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party investigators have sent Ling''s case to the China''s highest
        prosecution authority, which is conducting its own investigation, Xinhua reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f83e8-bdf2-4783-8535-78bf51d3ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:31:28.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:01.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/asia/china-corruption-case/">One-time
        aide to China''s ex-president accused of corruption, report says.</a>"</em></p>'
  'teenager-hiv-functional-cure':
    'author': 'Meera Senthilingam, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T11:58:34.888+08:00
    'imagesource': 'jcr:3fef82ad-b946-4500-9d60-405928c0a9b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16eb9e69-c702-405d-9c09-cfd2f5939043'
    'lead': 'A French teenager infected at birth with HIV has shown the ability to
      control levels of the infection in her body — without being on antiretroviral
      treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:34:04.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:59.119+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:55.462+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenager controls HIV infection without drugs for more than 12 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7f2bf-582b-4e29-b96e-3faa35287032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A French teenager infected at birth with
        HIV has shown the ability to control levels of the infection in her body —
        without being on antiretroviral treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a4752-2788-4965-a405-a2efb61abf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding provides new hope that a "functional" cure for HIV —
        where the virus is brought down to low levels but not eradicated in the body
        — may one day be possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28537b-a828-433a-bd23-1efbae85954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old female, whose mother was HIV positive, was given
        antiretroviral treatment soon after birth but stopped at age six and has since
        maintained undetectable levels of the virus in her blood — known as remission
        — for 12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89d0b9-7184-42de-b0b0-aa4acf569c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first [time] long-term remission has been shown in
        children, or adolescents," said Asier Saez Cirion from the Institut Pasteur
        in France, who presented the findings at the 8th IAS conference on HIV pathogenesis,
        treatment and prevention, in Vancouver this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18140537-e890-4a53-a5c7-f2f04f9868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treatment at birth</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a92ad6-0f3f-4eef-b859-fc18c64cd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe there may be something unique in her biology
        that, combined with early treatment, enabled her to control the infection.
        But for now, the reason remains a mystery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3d951-33a2-4364-a380-15f916752ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was initially treated with antiretroviral drugs as a prophylactic
        to prevent infection, and then given a combination of four antiretroviral
        drugs when the virus was found to persist. She was monitored as part of a
        group of child HIV patients, but failed to go in for observations between
        the age of five and six, during which time her family chose to stop her treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fe7fe-56e1-4bdf-95e1-701e6cf533b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On returning for check-ups one year later, medical teams found undetectable
        levels of HIV in her blood despite her break from treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358063b-1aa6-48f4-9282-3a6e6639ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12 years later, the virus remains undetectable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58309ac5-e849-4637-acb3-255a1d182e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning from adults</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b4c03-72af-42f6-82b3-838f33ec6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already found it was possible in adults," said Saez-Ciron.
        This work follows on from his previous research, in which 14 adults with HIV
        in France — known as the "Visconti patients" — were treated for HIV soon after
        infection but stopped taking their drugs three years later and showed no resurgence
        in the amount of virus found in their blood. The group are considered to be
        post-treatment controllers of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ff749-0783-44ef-9a94-b90829ed1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 12 remain in control of their infection and without drugs
        and they have an average of 10 years in remission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa82d4-c757-4b59-8188-31970db2216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these adults have in common with the French teenager is the
        early initiation of antiretroviral treatment, thought to aid remission by
        preventing the formation of HIV reservoirs inside the body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e165c5-9aba-4211-a626-4704256bd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, treatment was initiated very close to the period of infection,"
        said Saez-Ciron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18094473-14a1-4f9d-b989-7abc8183e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in practice, most adults infected with HIV aren''t diagnosed
        until the virus has taken hold — making early treatment a challenge. But children
        at risk of infection from their mothers can be identified — and treated —
        during pregnancy, or at birth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438214f-0e8a-4043-87fc-e70c09406770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pediatric experts warn this kind of remission is not common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5aed4c-c5b1-4b51-8d2b-889c8b809442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A rare exception?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a956024-1200-4190-9ba5-84f896c17a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is very rare," said Deborah Persaud, a virologist at
        Johns Hopkins Children''s Center in Baltimore, who worked on the case of the
        "Mississippi baby," an infant once believed to have been functionally cured
        of HIV as a result of immediate treatment with antiretrovirals. No virus was
        detected for more than two years, before it again showed up in tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee71d5-bdce-44c9-b209-79b4d2e7323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persaud is excited that remission has been achieved for this length
        of time in the teenager, but warns it is unlikely to be replicated easily.
        "Many kids have gone off treatment — and treated that early — and we haven''t
        seen this outcome," she said. "Parents should not take their child of their
        antiretroviral regimen to see if they''re like this child."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e81bbd-8378-426e-83d9-2a279ba226f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at the Pasteur Institute agrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8623f-dc68-40e3-a052-85932d46db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you initiate treatment very early doesn''t imply
        you will achieve remission of infection," said Saez-Ciron.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257a67a-66b7-4ebb-9a28-051f1b1f0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The search for a reason</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b5da7-c65d-49d3-a2fd-5eac3ae8b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team are now exploring the biology behind this ability to control
        infection in hope of identifying key factors — or markers — in the body that
        could predict the possibility of remission, and ideally a functional cure,
        in others. It''s hoped this form of "cure" would result in virus levels being
        so low, they no longer do enough damage to the immune system to cause adverse
        health consequences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6f1e2-16b1-49f2-afc7-92b8da663bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people are not going to be able to control after treatment
        interruption, but some can," said Saez-Ciron. "What we are trying to do now
        is understand why some can and most do not." That could help develop strategies
        to aid this type of remission in others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed8d56-11f3-4d28-b65a-c97bc78bc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureate Francoise Barre-Sinoussi, who co-discovered HIV in
        1983, and works at the Institut Pasteur, said: "We are learning from this
        patient, that''s why it''s so exciting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcf336-51e2-4159-ae5e-42a935267e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are learning clearly which kind of response the strategy for
        the future should use. This is critical if we want to make progress in the
        field of remission in the future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcaf879-9f67-4c8b-a703-239eb6442c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saez-Ciron also presented the results at the 2015 Towards an HIV
        Cure symposium, held at the beginning of the conference, in which HIV cure
        researchers gathered from around the world to hear the latest news in the
        field.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd8a9c-dfc5-4c4b-a1d5-20ba264714b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the case of the French teenager was met with
        restrained excitement, but also a desire for more examples of this kind of
        functional cure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e752b-b253-4bd8-9034-0209f2aef56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being free of viral rebound is impressive," said Anthony Fauci,
        head of the U.S. National Institute of Allergy and Infectious Diseases (NIAID),
        who spoke at the conference."But it''s only one case ... as time goes by you
        [need to] accumulate more evidence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d15bc8-144c-47ab-b8e0-dc8d6e052b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:34:04.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:59.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/health/teenager-hiv-functional-cure/">Teenager
        controls HIV infection without drugs for more than 12 years</a>."</em></p>'
  'schools-bacolod-city-ban-soft-drinks-junk-food':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'Bacolod City Health Officer Dr. Ma. Carmela Gensoli said that some
      schools have banned soft drinks and junk food.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-21T11:44:10.224+08:00
    'imagesource': 'jcr:4331e572-70e4-42e7-a273-971a20d32cb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5b5168-b61f-42e2-bf58-dd463d689c4d'
    'lead': 'Some private and public schools in Bacolod City have implemented the
      banning of junk food and soft drinks and other sugar-laden drinks to kindergarten
      and elementary students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:36:09.967+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:56.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:55.567+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schools in Bacolod City ban soft drinks, junk food

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30ed52-d075-40f9-a002-7c4d9d977ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:36:09.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:56.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Some private and
        public schools in Bacolod City have implemented the banning of junk food and
        soft drinks, as well as other sugar-laden drinks, to kindergarten and elementary
        students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849da5c-f36c-4dfb-ae08-9fb4fa77f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:36:09.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:56.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Ma. Carmela Gensoli, Bacolod City health officer,
        the schools wanted to "discipline and educate students about the harmful effects
        of soft drinks and other unhealthy food.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d425c-ce38-4647-985b-0d02c5f8927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:36:09.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:56.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 4021, or the Healthy Beverage Options Act of 2014,
        authored by Camarines Sur Rep. Leni Robredo and Dinagat Islands Rep. Arlene
        Bag-ao, would regulate the selling of soft drinks to students from preparatory
        to high school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f8ccc-b904-4c04-93b0-1b386cec430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:36:09.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:56.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, soft drinks, sports drinks, iced teas, and fruit-based
        drinks that contain less than 50% real fruit juice or additional sweeteners
        and caffeine will be discouraged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
