      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV confirmed the news and shared Cyrus’s photos on Twitter, but
        it did not retweet the 22-year-old''s expletive-laced tweet.</p>'
    '5':
