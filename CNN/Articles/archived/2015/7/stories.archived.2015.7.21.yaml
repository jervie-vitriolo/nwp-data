      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent survey released by Publicus Asia, Poe was the
        top choice for president — with 20% of the respondents picking her. Sen. Miriam
        Santiago was in second place with 16%, while Binay landed in third with 14%.</p>'
