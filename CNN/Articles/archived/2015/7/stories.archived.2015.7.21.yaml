  'GOP-donald-trump-you-crossed-the-line':
    'author': 'Stephen Collinson and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T11:30:53.657+08:00
    'imagesource': 'jcr:00e7dc88-c2d6-4a28-a753-4959dd4c8a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7861886d-1cca-41da-9e3f-70e5e63d95e8'
    'lead': 'Ever since announcing his presidential run last month, the brash, unfiltered
      billionaire businessman has created headaches for the party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:38:13.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:31.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.034+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GOP to Trump: You crossed the line

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff172e-54a7-458b-a18e-18f0a744f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican establishment is making
        the most of the chance it had long sought to finally say this to Donald Trump:
        You crossed the line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df8a0f-680e-41c1-b82e-ae97656fea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since announcing his presidential run last month, the brash,
        unfiltered billionaire businessman has created headaches for the party. Particularly,
        his comments equating some Mexican immigrants to rapists and criminals left
        GOP leaders struggling to appease those Trump had offended without alienating
        conservative voters attracted to his views on combating illegal immigration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126d38a-c05e-4567-b6c6-36f2f7b02e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday (July 18), Trump seemed to hand party bosses and
        the pack of 2016 Republican presidential candidates a golden chance to take
        him down at almost no political cost – while making themselves look magnanimous.
        The spark for the latest political firestorm came when the New York real estate
        billionaire questioned on Saturday whether Arizona Sen. John McCain, a Vietnam
        War veteran who languished in a prisoner of war camp for more than five years,
        was a genuine "war hero because he was captured."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca397b9e-a2fa-4a33-8aa3-4af33285d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like people that weren''t captured, OK?" Trump said, drawing
        gasps and "boos" from a conservative crowd in Iowa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606524e9-e8a5-43d2-a055-29fb92ca697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What transpired within minutes of those inflammatory comments was
        telling. The GOP pile-on was swift and outspoken. McCain might be a controversial
        figure with plenty of enemies in Washington but he''s universally regarded
        as a rare example of pure heroism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ffa22-5ef3-4b3c-83d1-50f61b93a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee (RNC), which stays neutral in
        the GOP primary and rarely weighs in on political debates, made the unusual
        move of publicly condemning Trump''s remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553a836-996f-4b67-b509-2f15f4376fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No place in our party''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889514bc-37a6-4647-911c-cb05e453cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place in our party or our country for comments that
        disparage those who have served honorably," RNC spokesman Sean Spicer said
        on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfdbbb-4665-43a7-adac-1d00252f2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the GOP was shy in responding to Trump''s tirade against Mexico,
        it became clear on Monday (July 20) that the party''s hierachy was not going
        to be bitten by the Donald again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757eee37-f373-436e-89a3-761bfae60609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now what you are seeing is the party taking a dramatic shift
        this weekend – taking Donald Trump head on," Mitt Romney''s former senior
        political advisor and CNN contributor Kevin Madden told Wolf Blitzer. "This
        is their chance to really draw some stark contrasts about the direction of
        the party. This is an opportunity for a lot of these candidates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4190a-2b5f-45c9-81d6-c9c890fd84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One after another, Trump''s fellow GOP presidential candidates were
        quick to go after the former host of the reality TV show, The Apprentice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9f349-4dee-42f4-b2e6-6cedcdf9f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough with the slanderous attacks," former Florida Gov. Jeb Bush
        tweeted. South Carolina Sen. Lindsey Graham, a close friend of McCain''s,
        said Trump had "crossed a line today that will offend most every one that
        I know," and predicted that American voters would only have this message to
        Trump: "You''re fired."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fc45d-3bb5-471a-a7e9-71b0e1ea4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio said that Trump''s shot against a man who
        refused to take early release from the infamous Hanoi Hilton prison because
        his comrades could not come too disqualified the billionaire as a potential
        commander in chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246aa8b-50f3-4137-8dc2-47d5014e68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Texas Gov. Rick Perry, an Air Force veteran – who is languishing
        in the polls and needs every headline he can get – upped the ante – calling
        on Trump to "immediately withdraw" from the 2016 race altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d6d74-aa97-47d0-97ef-8f1e410bab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doubling down</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b7ae4-0279-44e5-8f35-24dc6fda1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, by alienating sectors of the GOP electorate, is already breaking
        all the normal political rules, so it''s not surprising he didn''t choose
        to return to the high ground. True to form, he decided to intensify the row
        rather than walk away, or simply apologize, penning an opinion piece in USA
        Today, that was scathing of the media, the "establishment" and McCain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6b0cc-c24d-4e62-b2c4-bfd8fb86c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that John McCain the politician has made America
        less safe, sent our brave soldiers into wrong-headed foreign adventures, covered
        up for President Obama with the VA scandal, and has spent most of his time
        in the Senate pushing amnesty. He would rather protect the Iraqi border than
        Arizona''s," Trump wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a5f15-64f3-4471-81db-4852b486d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican candidate chose not to join the torrent of criticism
        of Trump. Texas Sen. Ted Cruz was effusive in praise of McCain, who once called
        him a "wacko bird" but trod carefully on Trump, possibly hoping to appeal
        to the billionaire''s supporters should he eventually exit the race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d568b7-6f02-4d9b-ba8d-d14b9e4224f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that folks in the press love to see Republican-on-Republican
        violence, and so you want me to say something bad about Donald Trump, or bad
        about John McCain or bad about anyone else," he said. "I''m not going to do
        it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c712f44-e084-4cb0-a52d-154c2c85081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, enjoying a rare moment out of the political spotlight,
        also took a chance to have a shot at the "hate (Trump) is spewing" towards
        Mexicans and stood up for her old Senate buddy McCain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff3a87-6e82-49ba-b1b2-8d9b28ecf360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Obama White House, no friend of McCain, pounced on the
        opportunity to fan the flames of a controversy that Democrats hope will damage
        the Republican political brand. Spokesman Josh Earnest praised McCain''s "remarkable"
        service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c78c0a-cba3-402d-ab37-54c1822403cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP''s swift and nearly unanimous criticism of Trump''s remarks
        about McCain was particularly striking in light of how the party dealt with
        an earlier political row set off by his highly controversial comments – even
        if it marked an easy political choice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69366d96-3939-4589-a561-1128922a0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presidential announcement speech last month, Trump said that
        some people entering the United States from Mexico were "rapists," "criminals,"
        and "drug dealers." The comments flew in the face of the GOP''s desperate
        need to improve its standing with the increasingly influential demographic
        of Hispanic voters which are vital in general election swing states like Florida,
        Nevada, and Colorado.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf209c-b951-4044-9b39-5b574963486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode suggests that though candidates like Bush and Rubio
        know very well the perils of estrangement from the community, they are not
        yet at ease with the base of their own party, which remains vociferously opposed
        to any immigration reform that would bring millions of illegal immigrants
        – eventually – into the U.S. fold.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56630cc7-8f3f-4a23-aea4-6108ab7f2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More immediately, there is increasing speculation on whether Trump''s
        broadside against McCain would turn out to be the moment when the billionaire''s
        political bubble bursts – in a way that would offer some relief to the GOP
        leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aab7d6-3257-4de9-b0e0-7e18aeef4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Polls</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ec12c-0440-499c-a984-59634b2b0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate evidence – in the form of a new poll of Iowa voters –
        was inconclusive, though it may be several days before the true impact of
        his remarks plays out. A survey by Monmouth University published Monday put
        Trump in second place in the first in the nation caucus state, at 13%, nine
        points behind Wisconsin Gov. Scott Walker. The poll did not find any significant
        change in support in interviews that took place after Trump unloaded on McCain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb02da-be3a-4f49-9732-af96d9c220ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new ABC/Washington Post National poll on Monday had Trump leading
        the Republican field on 24% but his number dropped into the single digits
        in samples taken on Sunday following his McCain comments, albeit in a small
        sample size.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1823599-9e0e-4d7c-9026-81611543b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madden predicted that Trump''s bombast would indeed sooner or later
        begin to take a toll on his poll numbers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a126bc-aa0a-4906-a7d5-b4cf232b9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the beginning of the end – part of the process. This information
        is going to start to get to voters," he said. "They are going to see a revelation
        in his character right now as well as his temperament that is going to lead
        them to look at other candidates."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00a549-e345-4e06-8293-da7a5536bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it could be the case that Trump''s remarks could narrow what
        many analysts already think is a virtually non-existent path towards the GOP
        nomination, that doesn''t necessarily equate to an early exit for the reality
        show star.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3bb6f-728c-42c3-bbe5-5222eb19effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the McCain clash seems to leave Trump where he most likes
        to be – in the middle of a raging storm of publicity generated by himself
        about himself, while taking shots at the media and the Republican political
        establishment. It''s the kind of behavior that gave his presidential run a
        fast start among a certain sector of the Republican electorate in the first
        place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6fd08-bae6-4613-b912-383b48fcadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:38:13.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/21/politics/trump-republicans-mccain/">GOP
        to Trump: You crossed the line</a>."</em></p>'
  'ncaa-season-91-san-beda-lyceum-letran-san-sebastian':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-21T11:14:18.466+08:00
    'imagesource': 'jcr:cb5b8a48-9431-4963-aa9f-e122428b563f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a0783e-858c-445c-b43c-94f29ec12372'
    'lead': 'San Beda was too much to handle for Lyceum, while Letran joined Perpetual
      atop the standings with a win over San Sebastian in Tuesday''s (July 21) National
      Collegiate Athletic Association (NCAA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:40:07.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:29.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.181+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda overpowers Lyceum; Letran grabs share of lead with Perpetual
      with win over Stags

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e1fec-0862-4b12-8850-dafb354908eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Reigning five-peat
        champion San Beda bucked the absence of Baser Amer as it overpowered Lyceum,
        97-74, Tuesday (July 21) to get back on track in the 91st National Collegiate
        Athletic Association (NCAA) basketball tournament at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc2150-839f-4694-9590-ff4489ac3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Amer suffering a shoulder injury in an 80-93 defeat to the
        Letran Knights last Thursday (July 16), the Lions went to their phalanx of
        guards headed by Roldan Sara, who finished with 11 points, seven rebounds,
        six assists and six steals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a0b27-0480-4e8e-bed7-9a42ed6051da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara, who sat out the last game due to a one-game suspension, said
        he dedicated the win to his long-time friend Amer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091902d-2812-495b-933b-d41efc495b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It saddened me to hear the news because he is like a brother to
        me," said the 22-year-old Sara referring to Amer, a former teammate of his
        at San Beda High.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fa208-fa86-4c07-b64b-51f707538125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m dedicating this win to him," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426ba22-07b4-4a8f-8839-def436f254b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur dela Cruz continued to churn out MVP-like numbers by posting
        his fourth double-double performance of the season with 22 points and 14 boards
        he spiked with six dimes, two steals and a block.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868927fa-6d51-4fea-b12e-9563b08da542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Lions'' third win in four outings that somehow soothed
        the pain they felt after falling to the overachieving Knights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8d97e-51a8-4313-ace4-5f4873d785cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got beaten by a better team and we offer no excuses," said
        San Beda coach Jamike Jarin. "We bounced back strong, that''s the most important
        thing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba52898-4b23-4109-af0b-7b918ebdfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian Ola Adeogun had 10 points, all came in the first quarter,
        as he struggled the rest of the way with a swollen hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282871e-bf9b-466b-b26f-589a1c9db77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pirates, who were led by Cameroonian Guy Mbida, missed the services
        of Jean Nguidjol, another Cameroonian who served out his one-game suspension
        for a disqualification foul in a 72-69 win over the St. Benilde Blazers Thursday
        (July 16).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c06c42-0ea0-4b5d-b40a-801db7c90d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum skidded to 1-3 (win-loss).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346ded6-1f66-432f-8c2d-a014bcca90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Letran went to its defense and the duo of Mark
        Cruz and Rey Nambatac in the stretch as it clawed back from 13 points down
        to snatch a come-from-behind 76-70 victory against San Sebastian and jump
        into the joint lead with Perpetual Help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca143608-3375-4934-8400-971a0a1c382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:40:07.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Cruz exploded with 13 of his game-high 29 points including
        a clutch four-point play with 55.1 seconds to go that gave the Knights the
        lead for good to nail their fourth straight win and a share of the lead with
        the idle Perpetual Help Altas.</p>'
  'san-miguel-corp-ramon-ang-ginebra-tim-cone':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-21T11:10:12.228+08:00
    'imagesource': 'jcr:10666bb2-dea8-4349-b76c-f471ff4772f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44463c1b-c336-4cee-bd39-d75a9106920a'
    'lead': 'San Miguel Corp. President Ramon Ang said the move that sent coach Tim
      Cone to Ginebra was in response to the request of the fans of the most popular
      squad in the Philippine Basketball Association. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:42:24.880+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:27.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.348+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC president on Cone''s transfer: ''I think we gave in to fans'' request''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db79e5b-5c99-4525-a004-2b3fecb03e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Corp.
        (SMC) President Ramon Ang confirmed on Tuesday (July 21) the move that sent
        coach Tim Cone to Barangay Ginebra San Miguel from the Star Hotshots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb0ea2-d9ce-4a6f-88c5-40678755e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/20/pba-san-miguel-corp-tim-cone-ginebra-ramon-ang.html">Read:
        SMC big boss confirms Cone''s transfer to Ginebra - report</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfcbc91-59a4-42cb-a0f9-c23913432f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the decision that stunned the Philippine Basketball Association
        (PBA) was actually in response to Ginebra fans'' request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c997693-f28c-40ad-a73a-9718a4c5086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we just gave in to the request of the fans na siya (Cone)
        <em>naman ang mag</em>-coach," Ang told a small group of reporters during
        the victory of the San Miguel Beermen, who captured their 21st championship
        after sweeping Alaska in the recently-concluded Governors'' Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed23b3-828a-4aa9-9160-c3790c8d69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone, who steered Star Hotshots to a Grand Slam two seasons ago,
        is left with the daunting task of propping up the Gin Kings'' sagging fortunes
        in the league. Ginebra has not won a title in seven seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6d819-1ae9-456f-9a38-e25a8cc89437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam kung anong gagawin niya</em> (Cone) so we''ll
        just hope na ma-gel<em> niya yung</em> team <em>at makapagbigay ng magandang</em>
        results," Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932632e-23f5-4681-81da-48ee8484481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while he gave the winningest coach in PBA history his vote
        of confidence, he is not expecting a smooth transition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007304f3-3e6c-426c-b5b2-7a88a41a4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:27.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In basketball, you cannot be sure of anything, bilog yung bola
        e. No one can be sure of anything," he said, citing the Beermen''s sudden
        fall after their Philippine Cup conquest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94519b-3311-4046-8233-fc2a0283a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:42:24.881+08:00
