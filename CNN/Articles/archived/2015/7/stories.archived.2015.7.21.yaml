    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:55.912+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino, Grace Poe hold second meeting

      '
    'updated': 2015-07-22T18:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25c361-db82-4e04-ab07-605ff971ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Grace Poe
        confirmed that a second meeting between her and President Benigno Aquino III
        transpired on Monday, July 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212c933-5ddc-4b26-8948-369611a1e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was a follow-up to their July 15 meeting that was also
        attended by Sen. Francis Escudero and Interior Secretary Manuel Roxas II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309774f-20e9-44d5-a927-57a1bdb74cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/16/president-aquino-dinner-with-mar-roxas-grace-poe-chiz-escudero.html">Related:
        Aquino ''closer'' to picking 2016 Liberal Party presidential bet</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4ea21-3381-4d46-a9e6-98cb408adb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday meeting lasted for five hours, but the statement issued
        by Poe to the media did not make it clear whether she would run under the
        administration''s Liberal Party in 2016 or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e2992-3028-48ea-a71c-5054690f8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could sense the very difficult position PNoy is in right now.
        I understand and sympathize with his predicament and situation," Poe added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d22db-c383-407b-a331-804fd3703242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is expected to announce his so-called "anointed one" after
        his last State of the Nation Address (SONA) on July 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468250c-8a51-4f83-be1a-f0c25ef55bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, she considers Aquino as a "true and sincere friend,"
        adding that the president has her utmost respect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fafd1-fef2-4882-a29c-5f0426b5bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said Aquino reiterated his desire "for all of us to continue
        working together and that he believes that, like him, we can and will do what
        is best for our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40042328-932e-4e9e-b534-37209a0d82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:17:59.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:42.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator concluded: "In the end, we both agreed to continue,
        in whatever capacity, striving and working for our countrymen and for the
        betterment of our children''s future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
