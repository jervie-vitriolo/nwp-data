      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon and the Spurs finished the Las Vegas Summer League with a
        record of 6-1, only dropping their first match of the tournament against the
        New York Knicks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9c6d1-8878-44e0-aca9-4b89646c2eaf'
