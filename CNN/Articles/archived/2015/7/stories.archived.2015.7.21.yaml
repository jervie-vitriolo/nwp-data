      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The national
        government registered a budget surplus for a second straight month in May,
        according to figures from the Department of Finance (DoF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb4e06-2fb8-4af3-867e-7b28be32161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency revealed on Monday (July 20) that May''s surplus reached
        P67.3 billion — nearly five times larger compared to the same month last year.
        The figure subsequently brings the budget balance for the first five months
        of the year to P86.4 billion, or about nine times larger than last year''s
        comparable surplus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdae8b-fc85-4a4a-9d9e-cd32ff88975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government revenues alone posted a year-on-year 41% spike, reaching
        P242.5 billion. Revenues for January to May totaled at P922.2 billion — 16%
        higher than the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63236c1f-3835-4615-be28-8be1c40b69d2'
      'mgnl:activationStatus': true
