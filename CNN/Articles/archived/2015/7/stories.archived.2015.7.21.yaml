  'FIFA-Sepp-Blatter-showered-fake-money':
    'author': 'CNN Staff'
    'caption': 'Comedian Simon Brodkin (not pictured) throws dollar bills at FIFA
      President Joseph S. Blatter during a press conference at the Extraordinary FIFA
      Executive Committee Meeting at the FIFA headquarters on July 20, 2015 (July
      21 PHT) in Zurich, Switzerland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-21T21:28:55.608+08:00
    'imagesource': 'jcr:f4af1e07-5bff-4993-8275-da43e9db8572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6642e290-9c4a-46f8-ba9f-4e127fa4c3e4'
    'lead': 'Embattled FIFA president Sepp Blatter took the stage at the organization''s
      Zurich headquarter '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:29:03.524+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:38.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.079+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA: Sepp Blatter showered with fake money by British comedian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec9b86-e154-415b-ae30-59427539451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA''s hopes of rebuilding its reputation
        were hijacked Monday (Tuesday PHT) by a British comedian who showered the
        president of football''s world governing body with what appeared to be fake
        money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07323a5-e271-4f4a-9dff-fe3b0bc7061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Blatter took to the stage at FIFA headquarters in Zurich, Switzerland.,
        he was ambushed by Simon Brodkin -- aka Lee Nelson -- who recently interrupted
        Kanye West''s performance at the Glastonbury Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd702b83-55a2-40ea-8f82-abe1e211e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter was unharmed but looked nervous as the notes were thrown
        towards him. The Swiss later returned to answer questions regarding FIFA''s
        latest plans to clean up its act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d5df9-f54e-4471-82e1-c0a876a092b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, FIFA had announced it will elect Blatter''s
        successor on February 26, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d19a4-f1ed-4f94-9a02-4d53a3ab0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss has led FIFA since 1998 but decided to stand down on June
        2 as the game''s world governing body battled two corruption scandals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec924f3c-ea02-4046-9f61-13f250064a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only two men -- former Brazil international Zico and Liberian
        FA president Musa Bility -- have announced their candidacy, but a wave of
        new names is expected now a timeline has been announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce0e64-ea6a-4e0e-a519-91dcb1a692a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is increasing speculation that Michel Platini may stand for
        the top job in world football.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7762d8-d3fc-489d-a318-320bc4f9f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman, who was reelected UEFA president earlier this year,
        was asked by four of six confederations to consider standing following overnight
        talks in Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1df1f-cd5a-409a-aaa6-75e777020490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been told that Platini has yet to decide whether he will
        stand for the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52413f4-2deb-4b41-8889-3a25e111c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini''s European governing body was understood to have been pushing
        for new elections on December 16 but this date would clash with FIFA''s Club
        World Cup in Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cad46-1216-4a24-93c3-753798871918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press conference called for 1300 GMT is expected to reveal further
        details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfcaef-3af7-427e-bb3b-d69dd1136675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Domenico Scala, the chairman of FIFA''s Audit and Compliance
        Committee, FIFA is also discussing how to reform the way it is run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555082a-1147-42c8-9a0f-475500b8e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization was plunged into crisis in late May when seven
        FIFA officials were charged for racketeering, wire fraud and money laundering
        by the FBI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e9471-c7cd-4684-b9c0-41bbdf6c0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are part of a U.S. prosecution that indicted a total
        of 14 people from around the globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cec257-a1af-434d-abaa-c608aa0932df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a separate probe by Swiss authorities is investigating
        potential corruption into the bidding process for both the 2018 and 2022 World
        Cups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176b3a3-d214-43ff-9f76-c1041e49d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:29:03.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/football/football-fifa-congress-platini/">FIFA:
        Sepp Blatter showered with fake money by British comedian</a>"</em></p>'
