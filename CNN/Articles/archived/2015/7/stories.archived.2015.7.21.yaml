      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Monday (July 20) marks 46 years since Apollo 11 landed on the
        moon. Come the 50-year anniversary, the Smithsonian''s National Air and Space
        Museum could have many more potential exhibits on Kickstarter and one with
        Neil Armstrong''s suit front and center.</p>'
    '24':
