      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the team that Cone left in the hands of his understudy, Jason
        Webb, Ang said he is hoping for positive results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf9ac0-28a1-4d85-95b3-6ae69efdb145'
