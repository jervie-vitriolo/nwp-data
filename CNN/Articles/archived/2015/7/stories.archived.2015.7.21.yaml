    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#MayPasok: July 27 a special national working holiday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233dd84-341d-43f6-92e1-ae75b96ae952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:56.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:48.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañan has
        announced that Monday next week, July 27, the day of the president''s State
        of the Nation Address (SONA), is a special national working holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c0cf7-30db-4560-864b-d037528e84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:56.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post on Monday (July 20), Malacañan said that classes
        and work will not be suspended.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">July 27 of every year was declared a special national WORKING HOLIDAY
        back in 2009: <a href="http://t.co/3s2D7ky6L1">http://t.co/3s2D7ky6L1</a>
        <a href="http://t.co/AhZGVmN7YO">pic.twitter.com/AhZGVmN7YO</a></p>&mdash;
        Official Gazette PH (@govph) <a href="https://twitter.com/govph/status/620827662517452800?ref_src=twsrc%5Etfw">July
        14, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db7757-f33b-48db-84af-88dda0057164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:56.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73389a76-aec7-41ab-a475-a4a2107e2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:56.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was in line with Republic Act 9645, enacted in
        2008, which declared July 27 as a special national working holiday in recognition
        of the founding anniversary of the Iglesia ni Cristo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e448a-f488-4315-86d4-060180676657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:47:56.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the SONA of President Benigno Aquino III last year, some
        schools in Quezon City were allowed by the Department of Education to suspend
        classes. The schools were located near the Batasang Pambansa, where the president
        delivered his speech.</p>'
