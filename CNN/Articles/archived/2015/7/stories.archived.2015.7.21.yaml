    'template': '1'
    'title': 'Mayor de Blasio: No more Trump deals in NYC future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166140f-1175-4034-bc68-ca2454cea793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — New York City''s mayor has
        had enough Trump, thank you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0627f48-6042-45b9-b0ba-11ab6160d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Monday (July 20), Mayor Bill de Blasio
        said that while he''s uncertain whether the city can break several existing
        contracts with the Republican presidential hopeful, one thing is clear: There
        will be no future deals between the Big Apple and Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d05732-a6ca-4d14-b3af-1b115bede264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My impression is that unless there has been some breaking of a
        contract or something that gives us a legal opportunity to act, I''m not sure
        we have a specific course of action," de Blasio told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d5a2-f712-4893-911d-bb18c2629a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re certainly not looking to do any business with him going
        forward," the mayor added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2729a70-ad5c-4663-bb68-416691e98760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several weeks – since Trump made derogatory comments about Mexican
        immigrants – New York City has been analyzing whether it can get out of several
        current contracts with the developer, including those involving a golf course
        in the Bronx, the Central Park carousel, and two rinks. The mayor indicated
        on Monday he had yet to receive a final report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9915b8e-92fb-49d3-89d1-291a4e68a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Councilman Mark Levine also has begun circulating
        a petition calling on the city to sever its ties with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eef873-7634-497d-99bb-9cd73c01c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parks are for everyone," the Manhattan Democrat said. "Trump''s
        continued ownership of parks concessions runs directly contrary to that spirit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22599e-f669-40ba-ba86-e7f029747f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few weeks, a number of companies have ditched Trump,
        including Macy''s, Univision, and Serta mattresses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5d156-b000-4c09-8619-78d92af1cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, De Blasio also took the opportunity to blast Trump for
        his comments over the weekend that Sen. John McCain is not a war hero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea2737-5542-48ce-8c45-a51bdb4e1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Mr. Trump said about Senator McCain was unacceptable," the
        mayor said. "Senator McCain is a war hero by any measure, and [Trump] really
        should apologize for that. And I''ve said repeatedly, Donald Trump doesn''t
        represent the views of the people of this city – certainly not of the majority."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8ae55-1c98-4f68-8abc-eb679d4b0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio added, "But this is an issue for folks in the other party
        to work through. I just think what he said in the last few days was reprehensible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789a25a-6ef8-4a87-9383-77d283effefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:01:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/20/news/trump-de-blasio-new-york-city-contracts/">Mayor
        de Blasio: No more Trump deals in NYC future</a>."</em></p>'
  'gold-prices-plunge-to-five-year-low':
    'author': 'Virginia Harrison, CNN Money'
    'caption': 'Prices of gold fell on Monday (July 20), going down as much as $40
      an ounce.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-21T19:55:09.744+08:00
    'imagesource': 'jcr:ef9803f1-8a4a-4b4e-8389-2d9643af520c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101a7faf-0b97-430d-86ea-c08792c510b6'
    'lead': 'Prices plunged by as much as $40 an ounce in minutes when Asian markets
      began trading around 9.30 pm ET on Sunday (9:30 a.m. Monday PHT), before stabilizing
      in European trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:04:17.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:22.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.658+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold prices plunge to five-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0e654-f86e-4d39-b075-2ca4ac31bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Gold plunged to its lowest
        level in five years on Monday (July 20), triggered by heavy selling overnight
        and signs Chinese demand may be weaker than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae300dd-a0f2-44c9-ac66-ef2a50414591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices plunged by as much as $40 an ounce in minutes when Asian
        markets began trading around 9.30 pm ET on Sunday (9:30 a.m. Monday PHT),
        before stabilizing in European trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47efe43-4041-40f4-af69-5f32609aea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9.15 am ET (9:15 pm PHT), the metal was down about 2% at $1,110,
        having dived below $1,100 – a level not seen since 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3ae8c-be77-4d64-9efc-8150aecec747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FXTM chief market analyst Jameel Ahmad said the plunge below $1,100
        was a "huge psychological move," and could signal more falls to come if gold
        ended the day that weak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0eef99-59ca-4754-bb9f-421f9960e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold bugs have been scared off recently by expectations that the
        Federal Reserve will hike interest rates for the first time in nearly a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bfaba-53ff-441f-8ad5-292601932a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has boosted the dollar, which is up 8.5% against a basket of
        six major currencies this year. That in turn puts pressure on commodities
        like gold as it makes them more expensive to holders of other currencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f8a93-0696-4436-8c2e-ff1d50311546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dollar-denominated metals also fell Monday, with platinum
        shedding 2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92e019-7b92-4260-8c33-65d7654cacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed chair Janet Yellen again hinted that a rate rise is likely this
        year when she addressed Congress last week. Rates were slashed to near zero
        during the financial crisis, and markets haven''t seen a rate increase since
        June 2006.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de76408-5c91-487f-9a02-ae12d48bbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said expectations of higher U.S. interest rates made for
        a bearish outlook, but Monday''s sell-off appears to have been sparked by
        news that China has been stockpiling gold reserves at a slower pace than previously
        thought.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14ba90-fd40-4e45-ac1d-c2f7bdfe45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest gold producer increased its gold reserves by
        604 metric tons over the past six years, according to data from the People''s
        Bank of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d0acd-ac46-4039-b9d4-eaebad5e4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FXTM''s Ahmad said reports that China''s reserves were lower than
        expected hit investor sentiment when it was already fragile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34708f-e9bc-48ca-b3ee-d6cfe53d6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news from China has installed further sudden downside momentum,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4aa900-8f4f-48d0-9da0-1d0dad3191e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategists at UBS said while China has been adding to its gold
        stores, the proportion of gold to total foreign currency reserves is still
        small at 1.6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff03385-0ae7-4629-a6d0-b0a282cc0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has historically been tight-lipped about its gold stocks.
        UBS said the country has only updated the market four times over the past
        15 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9dade-f8db-4588-83ee-915a127cc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:04:17.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:22.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s changing: China plans to boost transparency by reporting
        on its reserves more frequently, as it pushes play a bigger in global financial
        markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be28eea-5c78-4836-be32-715d9fbbd676'
      'mgnl:activationStatus': true
