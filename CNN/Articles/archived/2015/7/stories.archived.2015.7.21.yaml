    'template': '1'
    'title': 'Dozens dead after terror attack in Turkish border city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6a668-8726-48d6-b6d0-59d518362749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An apparent suicide bombing ripped through
        a rally Monday (July 20) in the Turkish border town of Suruc, leaving at least
        28 people dead and wounding 100 others, provincial Gov. Izzettin Kucuk told
        Turkish media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894ed2c-fb7a-4e9b-ae89-0bf02b716a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred at midday at the Amara Cultural Park in Suruc,
        where a group had gathered calling for more help to rebuild the Syrian Kurdish
        city of Kobani, CNN Turk reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386dddb5-3ef5-4b5a-ad80-2e57109051da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suruc is about 6 miles from the border and Kobani, the Syrian city
        that was the scene of intense fighting between Syrian rebels and Kurdish forces
        and ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e4bc2-deb4-42cc-80bf-efaa9b641b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video taken from the scene show bodies strewn around
        a park and dazed people at the blast site while emergency teams rush to aid
        victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae07b4-1fdd-4b83-b900-beb413b01a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids were screaming, everyone was screaming and running," eyewitness
        Erhan Subasi told CNN. "Everyone was in a panic but trying to help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b0d92-25c7-4875-be3a-b4e624cfda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility, but Prime Minister
        Ahmet Davutoglu suggested ISIS was responsible for the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c192ab3-8e74-4401-8b2f-b9c91a1dbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the country to unite and said the government would not
        hesitate in taking action in response to the bombing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35a83e-bf61-4d80-8200-33c4e468618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Turkish official speaking to CNN on condition of anonymity said
        the government thinks the attack is "retaliation to the Turkish government''s
        fight against terrorism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db40520-5e72-4b71-acf3-f34f755debca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official called for the international anti-ISIS coalition to
        "more actively pursue a solution to the crisis in Syria."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21499055-ca59-42ee-a129-ef0b7d95710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan condemned the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142709b-25ff-4096-8e17-afa0d56b1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terror doesn''t have a nation, race or homeland. That is why we
        have been consistent in underlining the need for a global effort to fight
        terror," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea100d-e174-41e3-8b92-51e87d2aadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Yalçin Akdogan also condemned the attack "and
        its inhuman perpetrators," according to a government media office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e5427-be80-4745-b96a-edda72bc61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:11:28.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:16.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/world/turkey-suruc-explosion/index.html">Dozens
        dead after terror attack in Turkish border city</a>."</em></p>'
  'chinese-police-suspects-uniqlo-detained':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T18:37:34.374+08:00
    'imagesource': 'jcr:1c36bd39-2744-4bb5-a5d2-d834350fdc57'
