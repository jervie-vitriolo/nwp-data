      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) was the government''s largest
        source of income, raking in P128.5 billion for the month. The funds subsequently
        bring the agency''s year-to-date revenue collections to a total of P596.3
        billion, 9% higher than last year''s comparable figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108bcf7-f4d6-4d0a-b29b-4c1d99ad75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) raised P26.7 billion, which subsequently
        brings its year-to-date revenue total to P147.1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3357b2-352f-46d1-98ca-4f5b83dc1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]espite the 49% decrease in weighted average values of imported
        oil given the price declines in the world market, total customs collections
        for January to May 2015 still grew by 1% year-on-year, pulled up by the 15%
        improvement in collections from non-oil commodities," the DoF said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb28ba5-ac96-41e0-86cf-d0fb81fb5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income from the Bureau of the Treasury reached P11 billion in May,
        up P6.8 billion year-on-year. Year-to-date collections for the agency reached
        P60.4 billion — 8% higher than a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab303a3-e43d-402b-bc94-e58b620c0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, government expenditures totaled P175.2 billion
        for the month, 9% higher than the same period in 2014. January to May disbursements
        have reached P835.7 billion, a 6% increase from a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e2ccf-6d8a-45a2-b97b-d2e1e2882c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s interest payments in May totaled P20.6 billion,
        bringing the year-to-date figure to P136.9 billion, 2% lower compared to the
        first five months last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462421f-8455-4082-9f8b-03f1f571beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments for January to May 2015 accounted for 16% of expenditures,
        improving on the 18% share recorded last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0715538-a531-4786-885f-a0f0845081c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various volatile events in the global landscape serve as stark
        reminders of the importance of the hard work of reform carefully sustained
        by prudent fiscal management," DoF chief Cesar Purisima said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b04b9a-202c-4966-93fa-5de055d00490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to build ample safeguards protecting the country from
        shocks that pose risks to our upward trajectory. Protecting our fiscal health
        over time enables everyday Filipinos to reap the dividends of higher and more
        durable growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b9ef4-786a-482f-9a08-faf03926e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower government spending has been blamed as a major cause of 2014''s
        missed gross domestic product (GDP) target. Last year''s GDP posted a full-year
        growth of 6.1%, about a notch below the government''s target range of 6.5%
        to 7.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8677f81-59c6-4d33-b88c-61ca51744dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower government spending, investment delays and slowdown, and
        weaker exports are likely to limit economic growth to… 6.5 percent in 2015,"
        the World Bank said in highlights of its Philippine Economic Update for January
        2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67539f33-c96a-4ee7-bf2a-ef46945cb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:03.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:16.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided that government can fully commit to utilizing the budget
        as planned, as well as accelerating reforms, achieving growth of above 6.5
        percent can be achieved," it added.</p>'
  'oral-arguments-on-torre-de-manila-case-begin-today':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-21T02:27:22.039+08:00
    'imagesource': 'jcr:1428140b-9d91-4b2a-ac62-18c50d0446d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3acba09-9c16-4a42-a044-7b975bec7563'
    'lead': 'Oral arguments on a petition to demolish the 49-storey Torre de Manila
      condominium along Taft Avenue are set at 2:00 p.m. on Tuesday (July 21) before
      the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:09:57.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:14.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.759+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oral arguments on Torre de Manila case begin today

      '
    'updated': 2015-07-22T03:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b04d5-289f-4691-aacd-ecc9a5c860b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Oral arguments
        on a petition to demolish the 49-storey Torre de Manila condominium on Taft
        Avenue are set for 2:00 p.m. on Tuesday (July 21) before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956961a-92b1-42f0-b5b1-4ab5e2fb45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/19/Supreme-Court-Chief-Justice-Maria-Lourdes-Sereno-husband-DMCI-Torre-de-Manila-TRO.html">Related:
        SC: Sereno to remain impartial in Torre de Manila case</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f9862-3c56-4ae8-ab78-e9b180e5d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner in the case is the Knights of Rizal, while respondents
        are DMCI, the City of Manila, and the solicitor general, on behalf of the
        National Commission on Culture and the Arts (NCCA) and the National Historical
        Commission (NHC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b4579-bae7-43fa-b4ab-73a16ee2b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties in the case will have 10 minutes each to make their opening
        statements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911a40e-f017-4932-9aed-e786bd77836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/01/pia-cayetano-dmci-torre-de-manila-rizal-monument-see-you-in-court.html">Related:
        Cayetano to DMCI: ''See you in court''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2f6a5-8c14-4f4d-bc6c-e4f0ac7d5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amici curiae – a group of nonparty experts invited by the court
        to offer guidance in the case – will also be given the opportunity to speak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1661786-430e-4e7a-a537-e2e11c9d0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues that will be tackled is whether or not the state
        can validly restrict DMCI''s right to exploit its property in the interest
        of preserving national cultural property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674aa8e-ed1a-4b6f-adce-057192e505a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of permits and opinions issued by public respondents
        on the legali validity of Torre de Manila''s construction will also be taken
        up, as well as the total damages that DMCI might incur if the building were
        to be demolished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4c862-72f9-4723-976e-e67b6c1ad8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, the court will hear only the petitioner''s arguments.
        The respondents will have their turn on August 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b3761-82f9-472e-8a77-e076f8be650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court had previously ordered the DMCI to temporarily stop
        development, as petitioned by the Knights of Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4f8b1-e858-437d-bd2d-6fec3d47e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:09:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:14.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/16/Supreme-Court-TRO-stops-Torre-de-Manila-construction.html">Related:
        Supreme Court stops Torre de Manila construction</a></strong></p>'
  'online-hacking-privacy-security':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-21T02:20:03.362+08:00
    'imagesource': 'jcr:77fa5d51-35ac-43ce-9547-20c8cd12e55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37b3d69-8c22-4f18-ba7c-8a22d15e15a1'
    'lead': 'It''s 2015, and if you still think you can use your real name online
      and stay private, you''re insane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:12:08.448+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:12.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.832+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t share secrets online. You will be hacked.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a89c0-0903-43dc-854b-aa2f15dc7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — It''s 2015, and if you still
        think you can use your real name online and stay private, you''re insane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb186105-d1c3-4100-8ead-a0b2e9ff5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news: Cheat-on-your-spouse website Ashley Madison got hacked.
        Hackers are threatening to reveal the names of its 37 million cheating users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a701b72-afd9-4aeb-a6e9-edf4f02cf4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson: If you give a company your name, credit card number,
        photo — don''t expect it to stay secret forever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6772328-6dd0-4f32-9a14-036647f4e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No website can guarantee privacy. Every computer can be hacked.
        That''s the reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae9c5a-e0d5-47ed-97fa-f6783e7b398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government lost millions of personal records and fingerprints.
        Adult FriendFinder exposed 3.5 million people''s sexual fetishes. Anthem,
        Community Health Systems, Premera, UCLA Health — they all compromised Social
        Security numbers. Albertson''s, Home Depot, Neiman Marcus, P.F. Chang''s,
        Target, Staples, SuperValu — they all lost your credit card data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e3be1-4949-4f02-aa36-8b7b5f0b4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the dirty little secret only computer engineers know. The
        way the Internet was built, it''s inherently insecure. It''s like sending
        paper notes on an automobile highway in a war zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4a384-6635-4e04-a08d-c2fcce5f5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep your notes private, mathematicians come up with complex
        algorithms to encrypt communication. It''s like putting military armor on
        your car as it drives down that perilous road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270700b2-c92b-4c05-8370-8e6a65248b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, the enemies always find a way to pierce the armor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0e8df-58d8-4fae-b3ab-286cd1efba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some websites don''t even use encryption. It''s like forcing you
        to ride naked on a bicycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c42334-09d1-4251-81b7-45a9263e4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some websites use encryption that''s outdated. It''s like sending
        you out there with rusted armor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f4375-58ec-43d7-8204-c3a688ab79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some websites claim to keep you safe, but use second-rate encryption.
        So, you''re basically driving a lemon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e19ee-e68e-4ba7-a053-e82eb0358a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of people keep using glitchy software like Adobe Flash. It''s
        like occasionally lowering the window and sniffing the mustard gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338afd1-a50e-422f-9f6c-720ed0571793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers keep getting stronger weapons. Today''s armor just won''t
        protect you from the weapons of tomorrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a08d7-7d28-42be-b425-3068e76e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if you''re really careful online, the devices themselves
        get infected with malware. Even if you made it to the military base on the
        other side, don''t celebrate yet. Because you just handed your note over to
        a guy who''s actually a spy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438571b-00a5-4fdd-84df-43a3763dbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t be surprised by the Ashley Madison hack. Scoff aloud that
        cheaters thought they could get away with it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12379645-2df0-4582-ba27-48a867c24a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the 21st Century. And memorize this survival guide haiku
        mantra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb0c6d-879a-4fa4-8a2c-3cb2e9c1a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is tracked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875011ff-754f-45c6-b8d8-af8a8b29667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet is insecure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4695f-6473-4b98-813a-8446e08bbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db127d-d2f8-4b93-9a37-b36453e67958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:12:08.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:12.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/20/technology/ashley-madison-hack-online-cheating-site/">Don''t
        share secrets online. You will be hacked</a>."</em></p>'
  'aquino-signs-ph-competition-act-cabotage-law':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T02:04:13.308+08:00
    'imagesource': 'jcr:4752978b-2aa9-497a-839e-70716c6b0a50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7064446-4716-4761-b0e3-7cb32923e51b'
    'lead': 'President Benigno Aquino III signed on Tuesday (July 21) two "landmark"
      economic measures under his administration — days before his last State of the
      Nation Address (SONA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:15:13.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:10.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.941+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino signs Competition Act, Cabotage Law amendments

      '
    'updated': 2015-10-27T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65386c-f21b-4c0f-ab78-8c4f5d447ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III signed on Tuesday (July 21) two "landmark" economic measures under
        his administration — days before his last State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbea84-5bdf-47d2-982f-648e626cb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president said the passage of&nbsp; two of his
        administration''s priority economic bills — the Philippine Competition Act
        and amendments to the Cabotage Law — will further boost the economy''s growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f3822-cf1a-4234-9463-86e50bf44225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pamamagitan ng dalawang panukalang batas na pinagtibay natin
        sa araw na ito, tinatanggal natin ang mga baluktot na kalakarang dulot ng
        kawalan ng kumpetisyon, na walang nadadalang pakinabang sa ating mamamayan,"
        Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c5908-a543-440f-a7ce-41ffe5df8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Through these two laws, we remove the crooked practices
        brought about by a lack of competition which do not benefit our citizens."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea6884-0ba0-4463-a655-1d50657cbecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano Belmonte Jr. said these "game-changing laws"
        would help bring "inclusive growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15112b-4cd4-4f95-80f7-fab69570ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Law aims to enhance economic efficiency
        and promote free and fair competition. This will prevent economic concentration
        which will control production, distribution, trade, or industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce615d27-ee7f-42bd-bd2c-3fa6521d53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also establishes the Philippine Competition Commission,
        which shall have jurisdiction to implement the national competition policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760389a-2444-4cf9-9198-31907e2054ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino credited the members of Congress for the passage of the bill
        that had been "languishing" for two decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e1212-ce7e-40d6-aa2f-8e5787ae4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amendments to the Cabotage Law are believed to lower
        the cost of shipping export cargoes from Philippine ports to international
        ports, and import cargoes from international ports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd16fc1-b71e-486d-8f6f-bb96a1d77428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino gave an example the cost of shipping a container
        from Cagayan De Oro to Metro Manila to Hong Kong which would amount to more
        than $1,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f80258-fc80-4faf-935a-2a854eac3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the amendments, the cost could be brought down to just
        more than $500, which would benefit consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144cd3e-6dfa-4e2e-8c62-8f29cc960768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also listed down his economic achievements during
        his speech, which seemed to be a preview of his SONA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4e636-6ee2-4546-b5eb-ca966b55ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic achievements include an average gross domestic product
        of 6.2% (the fastest in five years for four decades), foreign direct investment
        of more than $6 billion, and improved investment grades from various credit
        rating agencies</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30939a-48b9-47e4-bfc4-4219b78a1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said these milestones would better
        equip the country in facing future challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1674e-3b97-49b5-9e69-99f66b78438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full text of the president''s speech:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77763332-eb68-4722-8ab5-dbb05daa7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Frank Drilon, members of the Senate, my Kuya Bam
        Aquino, Senator Cynthia Villar, Senator Tito Sotto, Speaker Sonny Belmonte,
        Representatives Boy Gonzales, Dax Cua, Mark Villar, other members of the House
        present, Executive Secretary Paquito Ochoa, members of the Cabinet present,
        Governor Alfonso Boy Umali, Mayor Herbert Bautista, members of the joint foreign
        chambers of commerce in the Philippines, civil society and business partners,
        fellow workers in government, ladies and gentlemen, good morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf79b89-773e-469e-97d7-435a86822465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po ay nahuli dahil yung talumpati ko pong hinanda ay hindi ho,
        sa palagay ko angkop na angkop sa bigat ng mga batas na isinibatas natin ngayong
        araw na ito. Lalo na po nandito ang ating NEDA Director General na isang batikan
        na propesor ng UP School of Economics, baka po mapagkamalan yung ibang eskwelahan
        ay hindi karapat-dapat tawaging pamantasan ng pag-aaral ng siyensya ng economics.
        So ako po ay naglecture sa mga writer ko kanina ng economics, kaya umabot
        ho tayo ng ganito.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fe273-02f2-40ca-b97f-a1ae0cd586b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa delay ko naman po si Speaker Belmonte ay pinagusapan na ang ating
        Competition Act at saka yung Cabotage Law. Sabi niya: ''Goodluck ho sa inyo
        kung may masasabi pa kayo.''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7dba4-efc8-4e07-a8d5-3ebc06988c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumunod si Senate President Frank Drilon, parang yung SONA [State
        of the Nation Address] ko na yata binabasa niya. Buti nalang po 5 pages lang
        talumpati ko, malaki pa yung font, may natira naman ho kayo maski papano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced337b-e1b9-4b57-9eda-1169613b5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre ho, umpisan ko na ho sa pasasalamat. Matagal na nabinbin
        itong mga batas na ito. Si Uncle Henry—sa balita ni Speaker Sonny Belmonte—isa
        sa pinakanagtaguyod nito, isa sa pinakanagtrabahuan niya. At the risk of having
        tomorrow’s headlines say “Kamag Anak Inc.,” I’d really like to thank Uncle
        Henry, and of course Kuya Bob, who are proponents of this. Bukas siguro ho
        “Kamag Anak Inc.” na naman ang sasabihin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d0979-39e5-4fcf-8b13-4195dde15a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukas ho siguro Kamag Anak Inc. ang sasabihin. Noong nagsimula po
        tayo, nagbigay ako ng imbitasyon sa mga mga negosyanteng nakapulong natin
        sa iba’t ibang mga bansa. Ang sabi ko po sa kanila, “Open for business na
        uli ang Pilipinas.” Ang panata natin noon: Patag na sistema, mula sa pagpuksa
        sa kultura ng panunuhol, tongpats, at pagsasamantala. Tinanggal nga po natin
        ang corrupt, at ang mga negosyo naman ang ating magiging katuwang upang maiahon
        ang mahihirap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69123bce-ae2d-4aa8-9ea0-12637908ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinaw naman ang nagiging bunga ng ating mga ipinunla. Mula 2010
        hanggang 2014, nagtala tayo ng 6.2 percent na average GDP growth—ito po ang
        pinakamabilis na paglago ng ating ekonomiya sa loob ng limang taon sa nakaraang
        apat na dekada. Nitong nakaraang taon, nakamtan natin ang all-time high na
        net foreign direct investments na $6.2 billion. Noong 2013 naman, iginawad
        na sa atin ang investment grade ng major credit ratings agencies sa mundo,
        na ilang ulit pa nilang itinaas sa mga sumunod na taon. Ilan lang po ito sa
        resulta ng maayos nating paggastos at tapat na pamumuno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520caf1d-adb6-4e9b-92e2-779dc678f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayong araw naman po, nilagdaan natin ang dalawa sa mga panukalang
        batas na sisigurong magpapatuloy pa ang paglago ng ating ekonomiya. Patunay
        po ito na hindi tayo basta-basta makukuntento lang sa kung ano ang ating nagawa
        na, bagkus, talagang sinasagad natin ang makukuhang benepisyo ng ating mga
        Boss. Sa pamamagitan ng dalawang panukalang batas na pinagtibay natin sa araw
        na ito, tinatanggal natin ang mga baluktot na kalakarang dulot ng kawalan
        ng kumpetisyon, na walang nadadalang pakinabang sa ating mamamayan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777c37a-4fc5-4f92-9002-a3abf36cf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unahin po natin ang Philippine Competition Act. Higit dalawang dekada
        itong nabinbin sa Kongreso; sa panahong iyon, tsambahan ang naging pagtiyak
        ng patas na kalakaran sa merkado.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d304f-3a58-4de2-93fe-bd2ce50389e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tanong nga po: Sino ba ang nakikinabang ‘pag walang competition?
        ‘Yung mamimili na napapamahal ang bilihin? ‘Yung nagbebenta na wala nang insentibong
        pagandahin ang kanyang produkto para pataasin pa ang halaga at kalidad nito?
        Sa pagsasabatas nga po ng Philippine Competition Act, naisusulong ang kompetisyon
        sa merkado. Ngayon, sa wakas, maliit man o malaki ang negosyo, ang labanan
        ay nasa paglalabas ng de-kalidad na produkto sa pinakamakatwirang presyo,
        imbes na under the table o ang paramihan ng kuneksiyon. Dito, makakamit natin
        ang punto kung saan ang mamimili, mas totoo ‘yung presyong binabayaran, ‘yung
        nagbebenta naman, nahihikayat na pahusayin pa ang kanilang serbisyo. Sa dulo,
        lahat nakikinabang, lahat panalo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3e09a-3dd5-43e5-8043-b9e364a88a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganyan din po ang prinsipyong itinataguyod natin sa pagpirma sa
        Liberalization of Philippine Cabotage. Itong Cabotage Law na ito ay hango
        pa sa Tariff and Customs Code of 1978, at ngayon nga lang naibabagay sa ating
        mga pangangailangan. Nagsimula nga po siguro ang batas na ito para maengganyong
        mapaunlad ang ating shipping industry, at magkaroon ng kakayahang makipagsabayan.
        Ang problema, kakarampot ang dumadagdag na mga barko natin; na nagresulta
        sa absurdong sitwasyon kung saan kontrolado ng iilan lang ang takbo ng merkado.
        Kaya nga po, dumating na tayo sa panahong kailangan na nating baguhin ang
        sistemang nakagawian.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb546fc5-21b6-484b-9f23-c44ac01b57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga amyenda po ninyo, malayang makakapagkalakal ang mga banyagang
        barko ng kanilang imported at exported na kargamento sa kanilang napiling
        port of destination. Dahil dito, mapapadali at mapapamura ang export at import
        ng mga produkto, na magbubunsod ng mas masiglang merkado. Talagang nakakatipid
        ang lahat ng stakeholders mula sa mga mamimili hanggang sa mga negosyante.
        Halimbawa: Sa dating kalakaran, dahil sa kawalan ng kompetisyon, kung magpapadala
        ka ng cargo container mula Cagayan de Oro patungong Hong Kong, aabutin ka
        ng $1,264. Sa halagang pong iyon, $1,120 mula Cagayan de Oro hanggang Maynila,
        at $144 naman mula Maynila hanggang Hong Kong. Dahil sa pag-amyenda ng Cabotage
        Law, puwede nang dumiretso ang shippers mula Cagayan de Oro hanggang Hong
        Kong. Ang babayaran na lang nila: $500. $764 po ang natipid nila kada container.
        Hindi po napaka absurdong sitwasyon na ito, kung saan ang Pilipinas ay tinatayang
        pangatlo o pang-apat o panglimang pinakamalaking gawaan ng mga barko, at kung
        saan mula ⅓ hanggang ¼ ng seafarers ay nagmumula sa buong mundo, ay isa rin
        sa mga pinakamataas na presyo sa pagbabarko.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559aae2-254f-457e-839c-683fbe07d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam naman po ninyo, bilang arkipelago, hiwa-hiwalay ang ating mga
        isla, at talagang pahirapan ang pagbibiyahe ng mga serbisyo at produkto. Kahit
        nga po ang gobyerno, apektado rin ng dating sistema ng shipping kung saan
        napapamahal ang pagbiyahe ng mga produkto’t serbisyo. Halimbawa, noong humagupit
        ang Yolanda at kinailangan nating magpadala ng mga relief goods sa iba’t ibang
        lalawigan. ‘Yun pong budget natin pantulong, nababawasan pa dahil napupunta
        sa mahal na bayarin sa paghahatid ng mga kargamento.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d613ec-b883-4230-af49-04e98c0c8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idiin ko lang po: Kung hahayaan na lang natin na magpatuloy ang
        nakagawiang sistema kung saan walang kompetisyon, hinahayaan na rin nating
        magtiis sa kakarampot na benepisyo ang ating mamamayan; hinayaan na rin nating
        makuntento sa sistemang iilan lang ang nakikinabang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e51b4-d5c0-4ff5-bcba-2c0425715ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totoo nga po: Pagkakaisa nagdala sa atin sa kaunlarang tinatamasa
        natin ngayon. Kaya naman bago ako magpatuloy, magpapasalamat na rin tayo sa
        mga butihin nating Kongresista at Senador na nakiambag sa pagsusulong ng mga
        batas na ito. Partikular po nating pinasasalamatan, unahin ko na po, pasensiya
        na po kayo, ‘yung kuya ko si Bam Aquino, at ang marami pang ibang sponsor
        at may-akda ng dalawang batas na ito. [Palakpakan] Kay Senator Frank Drilon
        at kay Speaker Sonny Belmonte, maraming maraming salamat din sa pagpapastol
        ng mga batas na ito. [Palakpakan] Sama ko na rin po si Uncle Henry, sampu
        nating mga kasamahan sa NPC na talaga namang nagpasulong sa batas na ito.
        [Palakpakan] Nagpapasalamat din po tayo kay Executive Secretary Pacquito Ochoa,
        Senators Vicente Sotto III at Cynthia Villar, Representatives Dina Abad, Boy
        Gonzales, Mark Villar, Dax Cua sa pagkakaisa sa inisyatibang ito.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafe17d-78a5-409f-986e-8e21638f59f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naniniwala tayong kalayaan ang haligi ng matibay na estado; nagbubunsod
        ito ng kompetisyon, na nagpapalago ng ekonomiya at nagpapalawak ng oportunidad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f697b4-0c28-4b70-9e6f-4aab15e1ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilinawin ko lang din po: Itataguyod ng mga batas na ito ang paglago
        ng mga negosyo dito sa bansa, pero hindi lang diyan nagtatapos ang ating istratehiya.
        Kasabay nito, marami rin tayong mga polisiya at programang nakatuon sa pagbibigay-lakas
        sa ating mamamayan: Mula sa pagsigurong de-kalidad ang edukasyon ng ating
        kabataan, hanggang sa pangangalaga ng kalusugan ng lahat, at sa marami pang
        poverty alleviation programs tulad ng Pantawid Pamilya, tinututukan natin
        ang kinabukasan. Ibig sabihin: Hindi tayo pumapayag na may Pilipinong maiiwan;
        hindi natin dinadaan sa baka-sakaling trickle down effect ang malawakang kaunlaran;
        lahat, sabay-sabay, nag-aambagan para isulong ang siklo ng pag-asenso at pag-angat
        ng dignidad ng bawat Pilipino.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19070971-b3fa-4a52-b63a-9966c6a58463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marami na nga po tayong nakamit sa limang taon natin sa panunungkulan.
        Muli nang naniwala ang Pilipino na kaya niyang makipagsabayan at makipagtagisan
        sa ibang bansa. Nakikita na nga po natin ang pagbabago: kung noon, natatakot
        pa tayong magtaya, ngayon, nakikita natin ito bilang oportunidad na umunlad;
        kung noon, nagdududa pa tayo sa ating kakayahan, ngayon handang-handa na tayong
        harapin ang anumang hamon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ac897-6e65-4bd2-88ad-cbb506203355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:10.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makakaasa ang ating mga Boss: Sa pinagtibay nating Philippine Competition
        Act at Liberalization of Philippine Cabotage, ang pagbabagong tinatamasa natin
        ngayon ay magpapatuloy hanggang sa mga susunod pang henerasyon. Kahit wala
        na po tayo sa puwesto, sisiguruhin ng mga batas na ito na hindi basta-basta
        matitibag ang itinatag nating mga pundasyon para sa transpormasyon ng ating
        ekonomiya at kalakhang lipunan. Tiwala naman po ako: Ngayong nabawi na natin
        ang pambansang dangal, ngayong may gobyerno nang tunay na naglilingkod sa
        sambayanan, at ngayong may kumpiyansa na ang Pilipinong umasenso at tuparin
        ang kanyang mga pangarap, talaga naman pong abot-kamay na natin ang isang
        kinabukasang di hamak na mas maunlad kaysa ating pong dinatnan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa418dc-1475-4a63-9e8b-2e5fe608cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:15:13.520+08:00
      'mgnl:createdBy': 'cnnproducer'
