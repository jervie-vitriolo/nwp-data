      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Shaquille O''Neal
        ignited an interesting discussion after posting on social media on Monday
        (July 20 PHT) that a team comprised of the best Los Angeles Lakers in history
        would beat its Chicago Bulls counterpart by 50 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b59f57-c3a7-49d2-95a0-1aa943fdcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:32.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the former Laker''s statement, a team of himself, Kobe
        Bryant, Elgin Baylor, Magic Johnson, and Kareem Abdul-Jabbar would handle
        a side with the Bulls'' Michael Jordan, Scottie Pippen, Dennis Rodman, Horace
        Grant, and Derrick Rose.</p>'
