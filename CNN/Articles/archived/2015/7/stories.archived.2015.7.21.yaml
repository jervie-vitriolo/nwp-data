  'Smithsonian-on-Kickstarter-Help-preserve-Neil-Armstrong-moon-spacesuit':
    'author': 'Eli Watkins, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-21T01:36:47.404+08:00
    'imagesource': 'jcr:057d0b74-a3be-48e1-9932-93440c0a135b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f44470-b1ff-4486-bc4d-35e2aa950da0'
    'lead': 'Spacesuits can make it to the moon and back, but apparently, decades
      of storage on Earth can take their toll. For the first time, the Smithsonian
      has turned to the crowdfunding platform Kickstarter, seeking $500,000 to restore
      and display Neil Armstrong''s iconic spacesuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:23:12.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:05.517+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:55.263+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smithsonian tries Kickstarter: Help us preserve Armstrong''s spacesuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e07b89-9b54-4afb-9341-99618c0ebbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spacesuits can make it to the moon and
        back, but apparently, decades of storage on Earth can take their toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24090028-8d11-4d92-8148-d4cd7045ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the Smithsonian has turned to the crowdfunding
        platform Kickstarter, seeking $500,000 to restore and display Neil Armstrong''s
        iconic spacesuit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e17aa9-0a00-4831-948b-365ee92260c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to preserve Armstrong''s spacesuit — and the story it tells
        of its incredible journey — down to the particles of lunar dust that cling
        to its surface," the <a href="https://www.kickstarter.com/blog/the-smithsonian-and-kickstarter">Smithsonian
        wrote in its Kickstarter pos</a>t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22fd96-892e-4f98-8266-093c7c9a715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air and Space stores the spacesuit, along with many others, in a
        climate controlled environment, offsite and not accessible to the public.
        Armstrong''s suit will remain there should the Kickstarter drive fail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f00ed-6965-4c81-873f-b1fa5e5c3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it succeed, the Smithsonian will begin a sophisticated and
        careful process to "conserve, digitize, and display Neil Armstrong''s Apollo
        11 spacesuit for explorers everywhere."</p>'
    '9':
      'image': 'jcr:e4837318-b1a2-453c-8cbd-e0286823c71b'
      'imageCaption': 'Astronaut Neil A. Armstrong, Apollo 11 Commander, inside the
        Lunar Module as it rests on the lunar surface after completion of his historic
        moonwalk.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fb0b6-84e8-454f-86d9-a07db6644637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb1a65-6e61-446a-ae7d-59131aa1c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of conserving the spacesuit will involve a great deal
        of research. Those involved in the restoration process will consult with people
        who have contributed to the suit and other experts. The idea is to take such
        meticulous care that even lunar dust embedded in the suit does not fall out
        of place and to build a body of research that will provide a roadmap for future
        spacesuit restorations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03493f14-8f0a-4edf-9d63-3224bf7234ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may be surprised to learn that spacesuits are among the most
        fragile artifacts in the Museum''s collection. The Apollo suits were made
        to take astronauts to the Moon and back safely — not to last hundreds of years
        in a museum," read the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab2094-ce2a-48b7-8f98-624158c18cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:05.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process will involve a plethora of advanced tools, including
        3-D and CT scanning. This will aid the conservation process, and it will allow
        for a digital copy of the suit to emerge online. One day, the data will be
        available for people to, say, 3-D-print their own copies of Armstrong''s glove.</p>'
    '15':
      'image': 'jcr:65978aa0-cc46-440b-97f3-2b62a5bc4054'
      'imageCaption': 'Astronauts Neil Armstrong and Buzz Aldrin place the American
        flag on the Moon. This image was captured by the Apollo 11 Data Acquisition
        Camera that was mounted to the lunar module Eagle.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca874bf-deea-4c71-a68d-5c6de51e0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:23:12.093+08:00
      'mgnl:createdBy': 'cnnproducer'
