      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2015/07/21/world/earth-million-miles-away-nasa/index.html">The
        Earth from a million miles away</a>”</em></p>'
  'greek-banks-reopen-limits-remain':
    'author': 'Chris Liakos and Gregg Birnbaum, CNN Money'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-21T03:59:50.851+08:00
    'imagesource': 'jcr:3deef99f-d3d2-4478-8cd0-ef1dc01739a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42ecb21-b78a-4514-8ba4-4df8edc29d58'
    'lead': 'Greek banks opened their doors on Monday for the first time in three
      weeks. The banks were shut last last month to stem a rush of money out of the
      country''s cash-starved financial system. The government also set 60 euro limits
      on daily withdrawals, causing hardship for residents and often long lines at
      ATM machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:05:05.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-11T11:05:05.275+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek banks reopen, but limits remain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853f832-d148-483b-a22b-9ae9581ec511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens (CNNMoney)</strong> — Greek banks opened their doors
        on Monday for the first time in three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ee1b0-0eb1-420b-9c49-3742dd5a90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks were shut last last month to stem a rush of money out
        of the country''s cash-starved financial system. The government also set 60
        euro limits on daily withdrawals, causing hardship for residents and often
        long lines at ATM machines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5bd29-bf7d-4024-bed9-236940a7329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the 60 euros limit on ATM and in-person withdrawals at
        branches will continue, according to a statement from the Greek Finance Ministry.
        If weary Greeks don''t want to wait in line each day to get their 60 euros
        ($60), they also will be able to go, say, once a week and take out 420 euros
        ($455) — the weekly maximum — which is a fairly high cap since it''s more
        than many Greeks earn in a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f3625-0028-4f79-be32-8fe86b990a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the banks comes as Europe''s central bank promised
        900 million euros in new emergency funding for Greece on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705c998-8e5f-4fe2-ae0a-6d8ef1878441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal negotiations on a new bailout — worth as much as 86 billion
        euros ($96 billion) — can now begin after several European parliaments, including
        Germany''s, voted in favor. European leaders agreed last week to offer Greece
        a new rescue — its third since 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90acd2-f480-4437-b64c-b603bbf579dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the details of the bailout are being hammered out, Greece
        urgently needs cash to make debt repayments and pay other bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d00ac-367a-4b2f-9049-41a96a3bd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is giving Greece an interim loan worth 7 billion euros ($7.8
        billion) to tide it over. That won''t last longer than a few weeks, however,
        so the pressure is still on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a872a-e37b-41e5-a3db-609641919b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:05:05.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T11:05:05.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/18/news/economy/greece-crisis-banks-reopen/">Greek
        banks reopen, but limits remain</a>"</em></p>'
  'government-may-surplus-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-21T03:54:14.434+08:00
    'imagesource': 'jcr:7de66c44-02cf-43e7-a460-58a24534ad46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4116d8db-fc8d-4ba0-94a1-264552a5a2e5'
    'lead': 'The national government registered a budget surplus for a second straight
      month in May, according to figures from the Department of Finance (DoF). The
      agency revealed on Monday (July 20) that May''s surplus reached P67.3 billion
      — nearly five times larger compared to the same month last year. The figure
      subsequently brings the budget balance for the first five months of the year
      to P86.4 billion, or about nine times larger than last year''s comparable surplus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:07:03.206+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:16.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.686+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t records P67.3B budget surplus in May

