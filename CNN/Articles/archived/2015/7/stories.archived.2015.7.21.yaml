      'jcr:uuid': '7a6bfc4a-c3a0-4080-b185-ae8df8ff0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it did, Zach Johnson emerged clutching the Claret Jug after
        a three-way playoff to end one of its most dramatic incarnations in recent
        memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc773c-3cf7-481a-851d-3760fc53b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old from Iowa can now rest one of golf''s most treasured
        possessions next to another — the green jacket from his 2007 Masters triumph.
        It is becoming quite a collection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b32cb-d07d-4101-89b7-c0e2dbb89fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson shot one of the best rounds of the day to clinch a spot
        in a four-hole shootout alongside the 2010 Open champion Louis Oosthuizen,
        from South Africa, and Australia''s Marc Leishman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b83417-698c-4b26-a66b-5e5090b6ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tally of one-under par proved enough to edge out his two playing
        partners and reduce a veteran of the PGA Tour to tears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742efb0-6497-4a32-8df6-23ccde99a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how it felt to be 2015 Open champion he told host broadcaster
        the BBC: "It sounds beautiful. It feels almost surreal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec9c21-b7df-499f-aecb-de98aec01fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel blessed to be champion and honored to be part of this history.
        To be with some of the names on that trophy — humbling and surreal are two
        words than spring to mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1a4c2-f579-453d-9d57-9173cf4bce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a week of perseverance and courage and bravery. I can''t
        play any better than I did. I stayed in it and waited for the opportunities
        and fortunately I made a few."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3922bc1-11df-428b-bb7c-e39d1bf46c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:31:59.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:35.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/golf/zach-johnson-open-championship-2015-golf/">Zach
        Johnson: American triumphs at The Open after playoff drama</a>"</em></p>'
  'bayan-to-dotc-address-availability-of-trains-first':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Pilot test of the new "tap and go" ticketing system started on Monday
      (July 20) at the LRT-2.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-21T19:53:08.994+08:00
    'imagesource': 'jcr:d3f5811e-c7e3-4ae8-b627-b45091447c8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed27dd9-d304-40eb-a841-b803fec2e693'
    'lead': 'Bagong Alyansang Makabayan (Bayan) told officials of the Transportation
      department to address the issue of train availability, which it said has decreased
      under the current administration. Bayan made the statement as the new "tap and
      go" ticketing system was tested at the LRT-2 on Monday (July 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:35:11.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:33.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.318+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayan to DOTC: Address availability of trains first

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef1bf7-9886-4667-8dab-eff51d57ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Address availability
        of trains first."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98f662-e387-47d9-9699-ffc2b5b17e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Bagong Alyansang Makabayan (Bayan) asked on Monday
        (July 20) while slamming officials of the Department of Transportation and
        Communications (DOTC) for prioritizing the new ticketing system to address
        long queues in ticket booths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb524a3-f153-42ff-b506-f9f4badecdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/20/pilot-test-for-tap-and-go-system-starts-at-LRT-2.html">Related:
        Pilot test for ''tap and go'' system starts at LRT-2</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7f906-6e3a-4ff0-8ae2-90c72f2151b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, secretary general of Bayan, said the problem that
        needs to be addressed is the availability of running trains, which he said
        have decreased under the Aquino administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9d0ec-70c7-4c51-bee8-9f68341e5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2010, 30 LRT-1 trains were running but this June only 27
        trains are running. As a result, load capacity has became higher even if fewer
        passengers are now taking the LRT-1 — from 44 million in March 2014 to 37.8
        million in March this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204072ba-de87-418b-a7c9-53d2937f4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Reyes said a loss of about P77 million was incurred
        by the LRT management due to ticket pilferage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e3876-50df-40b7-9f26-79b9608d689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan binibigay coupons or uncoded tickets ''yun pala may
        mga binabayad sila na hindi napupunta sa kaban ng gobyerno kung hindi naibubulsa
        or tumatagas</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114b917-b097-41b0-a5e8-496f06049881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT is now issuing paper tickets and uncoded tickets to LRT-1
        passengers due to the transition phase from the old ticketing system to the
        new one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9f516-663a-4514-8913-507616282505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of LRT employees were fired due to ticket pilferage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f82c0a-48ea-49a8-89ba-db72919fd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:35:11.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:33.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Yung] iba ninanakaw ticket, [yung] iba use fake value coupons...
        They have identified people behind this one. And the they have implemented
        enough action to prevent similar incidents from happening," LRT spokesperson
        Hernando Cabrera said.</p>'
  'John-McCain-Donald-Trump-owes-POW-families-apology':
    'author': 'Tom LoBianco, CNN'
    'caption': 'Sen. John McCain'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T19:53:18.164+08:00
    'imagesource': 'jcr:3963ea9a-5e33-4b80-b06f-26c2cd00f311'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0be9296e-ec7d-4196-ae3c-86b210d23eb4'
    'lead': 'In his first response directly addressing Donald Trump''s comments on
      his war record, Sen. John McCain said Monday (July 20) that the real estate
      mogul should not apologize to him, but should instead apologize to the veterans
      captured in war and their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:39:39.065+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:31.533+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.395+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCain: Trump owes POW families an apology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270e6c1-2d5c-4616-b80f-920a0f2e5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his first response directly addressing
        Donald Trump''s comments on his war record, Sen. John McCain said Monday (July
        20) that the real estate mogul should not apologize to him, but should instead
        apologize to the veterans captured in war and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb38fc-c6e2-41ca-834a-4301f7fcf9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Monday if he wanted an apology from Trump, McCain, whose
        supporters have been blasting Trump all weekend, said he doesn''t need one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b0f5b-708d-469a-ac2b-b9fa2bc18097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so, but I think he may owe an apology to the families
        of those who have sacrificed in conflict and those who have undergone the
        prison experience in serving our country," McCain told MSNBC''s<em> Morning
        Joe.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548f28c-fe21-4561-93c4-471999f2ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in the arena, as (Teddy Roosevelt) used to say," McCain said,
        skipping an opportunity to knock Trump further as his allies and other presidential
        contenders from Trump''s own party have been outspoken in denouncing his remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41eef0-7bb1-4425-9985-f0fac4de8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump disparaged McCain and other prisoners of war Saturday (July
        18), in a rapid back-and-forth with Republican pollster Frank Luntz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d7e0e-c9dc-468d-846b-6f49745cf9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opened by criticizing McCain for calling attendees at his
        Phoenix rally "crazies" and defended his tweet calling McCain a "dummy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae32f9-e497-47c2-8367-51aaa662b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then joked that he didn''t like McCain because he lost to President
        Barack Obama in 2008. To which Luntz quickly said "He''s a war hero." Trump
        first said "He''s not a war hero," Luntz said "He''s a war hero" and then
        Trump corrected himself "He is a war hero because he was captured. I like
        people that weren''t captured, OK? I hate to tell you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cb653-0505-467e-9998-010a693c780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Lauer, host of NBC''s Today Show pressed Trump on his comments
        Monday morning, during a terse on-air exchange. Lauer asked Trump to apologize,
        but Trump insisted he had nothing to apologize for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a010211-586c-4cdc-8f87-f884b07d910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said very clearly he is a war hero, I have absolutely no problem
        with that," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1f9df-1f05-4045-95b2-9d3107344142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain spent 5 1/2 years as a prisoner of war in the "Hanoi Hilton"
        where he was tortured repeatedly. Trump, meanwhile, received four student
        deferments and one medical deferment to avoid serving in the Vietnam War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a9db9-4d6b-4725-95c0-b66f230e1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was angry that someone who had avoided that draft was
        knocking him, McCain said he preferred to move past the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40c3fc-cf40-4c1b-8bb7-8e313687dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put that all behind me," McCain said. "I put all that behind
        me. For me to get back in anger at anyone is non-productive. Our country was
        divided in an almost unprecedented fashion during the Vietnam War. And when
        I came home I was shocked. So I have worked ever since to try and heal those
        wounds."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2ca66-d275-4fb5-9c7d-1039aab835f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Sen. Lindsey Graham – who McCain has backed for the
        GOP presidential nomination – rushed to the Arizona senator''s defense when
        they appeared together at an event Monday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f910d45-d36e-4277-b25b-c20e19f57c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people say that he''s not an American hero. I say he and everybody
        like him is an American hero," Graham said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db9214-cb18-4b9d-b0a7-943d158a56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Connecticut Sen. Joe Lieberman, an independent who was the
        2000 Democratic vice presidential nominee, also defended McCain at the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2c80e-0400-405b-b75f-699b66a948f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump said he is not a war hero," Lieberman said. "Well, why was
        he captured? Because he was on a dangerous mission in service of the U.S.,
        the kind of mission the men and women have carried out since the beginning
        of America and why we enjoy the freedom we do today."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa27d1f-811d-4754-affa-44ec97f80a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his comments, Trump has struggled to find his footing, accusing
        the media of distorting his comments and digging in even further with an op-ed
        in USA Today published Sunday (July 19).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffe0a9-f6ea-418f-9851-73ca39c747db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that John McCain the politician has made America
        less safe, sent our brave soldiers into wrong-headed foreign adventures, covered
        up for President Obama with the VA scandal and has spent most of his time
        in the Senate pushing amnesty. He would rather protect the Iraqi border than
        Arizona''s," Trump wrote, in his latest knock on the Republican Party''s 2008
        nominee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a453572-56c5-4122-b13f-ca595ba31d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Republican opponents, meanwhile, have pounced. A long list
        of contenders, from former Florida Gov. Jeb Bush to Wisconsin Gov. Scott Walker,
        have called Trump''s comments "offensive" and, in some cases, even request
        he leave the race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b75a6f-4142-4864-83c5-aa2e9f6d5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:39:39.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:31.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/politics/john-mccain-donald-trump-comments/index.html">John
        McCain: Donald Trump owes POW families an apology</a>."</p>'
  'Bohol-governor-orders-random-drug-tests-for-workers':
    'author': 'Angeline Valencia, for CNN Philippines'
    'caption': 'Bohol Gov. Edgar Chatto says regular employees who test positive for
      illegal drug use will be subjected to legal action, while casual employees will
      no longer have their contracts renewed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-21T18:34:44.216+08:00
    'imagesource': 'jcr:30049a17-ba10-4ade-bda3-ea4509ca6d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90180a5c-af48-4c8b-8875-379e520c6c18'
    'lead': 'Bohol provincial employees, whether regular or contractual, would be
      punished should they be found using illegal drugs through random drug tests.
      Nobody is exempted from these tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:56:03.095+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:29.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.476+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol governor orders random drug tests for workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b8aad-29bc-4206-9063-240c3babd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines) –</strong> Bohol provincial
        employees, both regular and contractual, would be punished should they be
        found using illegal drugs through random drug tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2133f-e4cc-413d-b1df-041c2f94bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular employees who test positive for illegal drug use will be
        subjected to legal action, while casual employees will no longer have their
        contracts renewed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfc37b-e794-46dd-9d73-e7d0b152eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Gov. Edgar Chatto issued this warning on Monday (July 20)
        during the monthly convocation of the Capitol hosted by the Provincial Health
        Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fb4f4-bef0-4228-98a9-c2970bf79e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody, he said, would be exempted from random drug tests, nor would
        anyone be allowed to have their tests rescheduled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db9cc9-9602-416d-83fd-e0106621bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor commended the Provincial Health Office (PHO) for establishing
        the Bohol Drug Testing Laboratory that facilitated for the provincial capitol
        to take the lead in the random drug testing campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1f60f-ee2b-4c2f-8868-9f5284e6c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:56:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:29.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PHO drug testing center offers affordable random drug tests
        for both government and public institutions.</p>'
  'Philippines-proposes-record-P25B-defense-spending-in-2016':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T20:18:09.643+08:00
    'imagesource': 'jcr:a6294376-2fb6-4a57-a067-e495b7db0d52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263a2690-484c-4375-b4d1-0340db185f75'
    'lead': 'The Philippines is proposing to spend a record P25 billion ($552 million)
      in 2016 to purchase frigates, surveillance planes, and radar equipment to improve
      surveillance and detection in the disputed West Philippine Sea, officials said
      on Monday (July 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:58:34.111+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:27.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.523+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines eyes record P25B defense spending for 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f090b37-2517-47a5-979f-d5126e655958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> – The Philippines is proposing to spend
        a record P25 billion ($552 million) in 2016 to purchase frigates, surveillance
        planes, and radar equipment to improve surveillance and detection in the disputed
        West Philippine Sea, officials said on Monday (July 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e34c3-0c44-423e-87dd-9037ac5f71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds to modernize the military are part of the P3 trillion
        ($66.24 billion) budget bill of President Benigno Aquino III for 2016, his
        last year in office. Aquino is no longer eligible to run for a second term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b68366-410d-43bc-a1f8-7681c5656646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget proposal is 15.1% more than the current appropriation
        of P2.606 trillion, according to Budget Secretary Florencio Abad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87be2b-1f41-4e00-9171-5cd53520ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the about 80% of the proposed government spending "will
        be eaten up by the forward estimates or the cost of ongoing programs and projects."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c41268-e3d0-4157-b3ea-204f52def54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, our proposal to Congress is P25 billion for the modernization
        program," Abad told Reuters, saying this would be the highest-ever spending
        for military modernization in two decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118a7ee-ee27-44fd-8f52-e7e4569fd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said the government''s proposed budget, including the defense
        spending plan, would be submitted to Congress next week after the president
        delivers his last State of the Nation Address on July 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b4668-9b92-46e5-a264-a327268439db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior military general, who declined to be named because he was
        not authorized to speak to media, told Reuters the funds would be used to
        acquire two frigates, two twin-engine long range patrol aircraft, and three
        aerial surveillance radars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4eb9b4-8914-4ae3-8f65-1688a29a0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:58:34.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:27.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the money would be for annual amortization of 12 FA50
        light fighters ordered from South Korea. Two planes are due for delivery this
        December.</p>'
  'new-york-city-mayor-bill-de-blasio-donald-trump-no-more-deals':
    'author': 'Nicholas Yeap, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-21T16:30:40.536+08:00
    'imagesource': 'jcr:00e7dc88-c2d6-4a28-a753-4959dd4c8a9e'
