      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensoli said if the proposed bill would be become a law, the city
        would strictly carry out its Implementing rules and regulations in its schools.</p>'
  'Country-singers-Blake-Shelton-Miranda-Lambert-divorce':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Blake Shelton and Miranda Lambert'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-21T11:49:29.629+08:00
