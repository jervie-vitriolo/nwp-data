      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ICYMI, <a href="https://twitter.com/MileyCyrus?ref_src=twsrc%5Etfw">@MileyCyrus</a>
        is hosting the 2015 <a href="https://twitter.com/MTV?ref_src=twsrc%5Etfw">@MTV</a>
        <a href="https://twitter.com/hashtag/VMAs?src=hash&amp;ref_src=twsrc%5Etfw">#VMAs</a>!
        ❎👽❎ You ready? <a href="http://t.co/06xDC8vLfl">pic.twitter.com/06xDC8vLfl</a></p>&mdash;
