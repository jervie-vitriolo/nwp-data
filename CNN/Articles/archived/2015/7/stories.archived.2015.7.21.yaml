  'earth-million-miles-away-nasa':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'FILE PHOTO.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-21T04:19:14.641+08:00
    'imagesource': 'jcr:03ab47d4-4d1f-4aaf-99cf-eba2a7f03500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ba85fc-28fc-4de3-8776-dc7ea7db5f0b'
    'lead': 'After wowing the world with the first-ever close-up images of Pluto,
      NASA has released another groundbreaking photo taken a little closer to home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:02:46.214+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:20.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.564+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Earth from a million miles away

      '
    'updated': 2015-09-28T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91304f7-c697-4be2-ba33-338e60cc4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After wowing the world with the first-ever
        close-up images of Pluto, NASA has released another groundbreaking photo taken
        a little closer to home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27514a3c-9f3c-4690-96ca-bad81d354c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This image is the first full view of the sunlit side of the Earth
        taken from one million miles away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea788eac-3bcd-494f-b98f-e479f2b44831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turquoise spots you see in the middle are the shallow seas of
        the Caribbean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3d6b7-393b-4da2-8999-db294e39fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color photo is a combination of three images taken by NASA''s
        Earth Polychromatic Imaging Camera (EPIC), a four megapixel chart-coupled
        (CCD) camera and telescope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede3a83-8c94-4a47-a9cc-fe24c9df3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/20/Youthful-Pluto-NASA-New-Horizons.html">Also
        read: New photos show a youthful Pluto that''s still taking shape</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3633c59-c7b1-41e4-8e36-5f68fb097d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera''s embedded on the Deep Space Climate Observatory satellite
        (DSCOVR), which was launched from the Kennedy Space Center in February this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf7fe8-1264-49b2-bd7c-1d982ce5f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are working to remove the atmospheric effect from the
        photo, which gives the image a bluish tint. By September, NASA says it should
        be sending regular, clearer images back to a dedicated website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad200d32-7d11-4636-996a-f86b21244aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should allow scientists for the first time to monitor daily
        variations across the entire globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c51bf2-5c9f-4cdd-acc1-85114c1218c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of the DSCOVR satellite is to send back real-time information
        on solar wind patterns to improve weather forecasting by the National Oceanic
        and Atmospheric Administration (NOAA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d82efb-96ee-4904-9932-9b19e1c05d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:02:46.215+08:00
