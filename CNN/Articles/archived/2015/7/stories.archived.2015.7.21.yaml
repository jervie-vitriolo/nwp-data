  'NBA-Shaq-Scottie-Pippen-all-time-Los-Angeles-Lakers-Chicago-Bulls':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Shaq believes that a team of the best Lakers in franchise history
      would take out a side of the Bulls'' greatest, while Bulls legend Scottie Pippen
      refuses to take the shot lying down.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
