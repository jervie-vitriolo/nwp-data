  'dengue-cases-increase-4-cordillera-provinces':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-21T00:49:55.042+08:00
    'imagesource': 'jcr:2e673ff9-9043-42c2-a410-efe2a7da9dd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263fd288-ba10-4bd7-9a7e-c19133f2d54d'
    'lead': 'Dengue cases continue to rise in the Cordillera Region after monsoon
      rains have battered the region for the past two weeks, creating more breeding
      sites for mosquitoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:54:01.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:44.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:55.851+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases increase in 4 Cordillera provinces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e811a2-a0a3-4354-ad47-8393dcb50d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Dengue cases continue
        to rise in the Cordillera Region after monsoon rains have battered the region
        for the past two weeks, creating more breeding sites for mosquitoes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238c0ee-eca0-4bf0-95b4-c04330a522f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Program Coordinator for Dengue Dr. Alexei
        Marrero says as of July 13 the region posted a 48 percent increase in dengue
        cases, mainly in the provinces of Abra, Apayao, Benguet and Mountain Province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fe8fd-0717-4a09-b62a-91194a9668a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrero says their concentration now is in Mountain Province where
        there is a 500 percent increase in dengue cases, particularly in the town
        of Paracelis.</p>'
    '5':
      'image': 'jcr:97d29ab7-8dec-452a-9fea-6c072d95f26c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173d756-0934-4c5e-b10a-4fa39081c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683384b-1702-4fdf-8a01-ab172842c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that areas with posted unprecedented number of increased
        cases were already allowed to conduct misting or fogging operations to eliminate
        dengue-carrying mosquitoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b48a3-b497-43f3-b3ee-1fe7f4d56e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH regional office is now concentrating on fogging operations
        in the towns of Paracelis in Mt. Province and Luba in Abra due to high cases
        of dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b47068-4c5f-463b-b271-ee063ecf10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the region has recorded two deaths, one involving an
        85-year-old man from San Jose, Luna, Apayao and a seven-year-old child from
        Rosario, La Union who was treated at the Baguio General Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a98931-f38e-4614-9776-e04be9f00e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fogging activities, Marrero stressed it is important
        to conduct clean-up activities or search and destroy activities, stressing
        that dengue cases are prevalent during the rainy season because dengue mosquitoes
        tend to breed on wet places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e77f1d-cc3d-4fb6-a83f-e31e97651eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public should always keep their surroundings dry. If there’s
        stagnant water, drain it. Using mosquito repellent is also helpful. Most of
        all, clean house and workplace can prevent dengue from breeding,” Marrero
        stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b63f3b-6a85-40ab-b489-09958d46a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:54:01.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:44.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been implementing its Vector Surveillance Project to
        identify barangays with a high population of dengue-carrying mosquitoes to
        distribute ovicidal-larvicidal traps to prevent further spreading of the disease.</p>'
  'president-aquino-grace-poe-second-meeting-elections-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Poe: "In the end, we both agreed to continue, in whatever capacity,
      striving and working for our countrymen and for the betterment of our children''s
      future."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T10:02:07.327+08:00
    'imagesource': 'jcr:79caa533-161a-49cd-959e-2171bf2b75ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eca5b3d-f1d3-48d0-b1db-1ac75e6340c4'
    'lead': 'The one-on-one Monday meeting lasted for five hours, but basing on the
      statement issued by Sen. Grace Poe to the media, it is still not clear whether
      she will run under the administration''s Liberal Party in 2016 or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:17:59.441+08:00
