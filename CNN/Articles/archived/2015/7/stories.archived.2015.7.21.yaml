      'mgnl:type': 'text'
      'text': '<p>The former Disney star sparked a frenzy at the 2013 VMAs when she
        performed with Robin Thicke, wearing a flesh-toned latex bikini and engaging
        in the provocative dance style of "twerking" with a suggestive foam finger.</p>'
    '15':
