    'mgnl:lastActivated': 2019-12-12T11:06:25.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:56.584+08:00
