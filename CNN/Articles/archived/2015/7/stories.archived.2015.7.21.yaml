      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At muli po, magpapasalamat ako sa ating mga miyembro ng senado’t
        kongreso na talaga naman pong sa araw na ito, walang kaduda-duda, pinakamatinding
        kritiko na ho natin magsasalita—sige, maghanap ka ng pruweba na hindi talaga
        naglilingkod ang ating mga kinatawan sa parehong kapulungan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea57a6d-9fce-4765-adbd-e504c5f9e8c3'
      'mgnl:activationStatus': true
