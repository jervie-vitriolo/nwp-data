      'text': '<p>"Of course we always hope na all our teams will do well pero hindi
        naman natin matitiyak yun. We can only hope," he said.</p>'
  'Liberal-Partys-other-options-for-vp-candidate':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(L -R) Gov. Vilma Santos-Recto, Rep. Leni Robredo, Sen. Antonio Trillanes
      IV and Mayor Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-21T07:18:29.483+08:00
    'imagesource': 'jcr:4bc06ad6-887f-4bf2-93ad-0f908ad85fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5befdee8-6d29-4496-9307-b32d770dcf85'
    'lead': 'The ruling Liberal Party is considering other choices should Sen. Grace
      Poe turn down an offer to be the running mate of Interior Sec. Manuel Roxas
      II next year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:45:09.451+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:25.182+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.412+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP has other options for vice presidential candidate

      '
    'updated': 2015-08-02T04:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd960352-fd85-4659-b0b0-4e138ddaff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) is courting Sen. Grace Poe to join its ticket in 2016. But what if the
        answer is, "No, thank you"?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3ac73-124f-4e8a-905f-59f4160da4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe should turn down the offer, the administration party would
        be forced to find another vice presidential running mate for its presumptive
        standard bearer, Interior Sec. Manuel Roxas II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8a595-3ea9-457f-8be0-79a0bcf9487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rey Umali said on Tuesday (July 21) that the party''s top officials
        were already discussing and considering other qualified alternative candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5cd9a-0ed4-4743-92c8-c5723634bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali gave a few names.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d8d9a-b89d-4417-bf09-69268bfa63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two are from LP: Batangas Gov. Vilma Santos, an actress, and Camarines
        Sur Rep. Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc2e69-f27b-4f97-ac6f-5fb748c283cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the widow of former Interior Secretary Jesse Robredo had
        earlier said she was considering running for senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c40d1-cf02-4063-87f5-7ff6b183d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali noted that it would be good to have a female bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6619c6-2613-473a-ad48-b140de848a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a family," he said. "You have Mar as the father and
        yung vice president as the mother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf0ed9-8351-438e-a52f-e05361a6f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition partners could also help fill the administration ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5325055-4f4b-46d6-8046-8bbaf3fb7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Davao City Mayor Rodrigo Duterte of the Partido ng Demokratikong
        Pilipino (PDP) would also make a viable vice presidential running mate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1d6cf-0180-40e3-a600-65dd70af934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Roxas were recently seen together in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17c162-a0bc-4d7a-8446-6efa1ec3702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LP has another coalition choice. The Nacionalista Party (NP)
        has Sen. Antonio Trillanes IV, who had announced he would run for vice president
        with or without a party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73357446-8aad-417c-a923-b30d097491ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NP still has to announce its coalition plans for 2016,
        as party members qualified for a higher post were still to make up their minds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28636c6-a660-47ff-8570-c404c1471b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the filing of certificates of candidacy is more
        than two months away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36414631-bc59-4d88-87f8-572d68e85dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:45:09.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:25.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP stalwart Budget Secretary Florencio Abad said the public could
        be surprised with the tandem the party would end up with.</p>'
  'ncaa-season-91-atoy-co-mapua':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-21T05:48:27.726+08:00
    'imagesource': 'jcr:cb5b8a48-9431-4963-aa9f-e122428b563f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d08b793-50f8-4d00-9894-eaeef25a0011'
    'lead': 'Other teams in the National Collegiate Athletic Association (NCAA) cannot
      take the Mapua Cardinals lightly this season — at least that''s what coach Atoy
      Co believes as he tries to this embattled team back on the map.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:55:47.073+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:23.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:54.487+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Mapua now capable of winning more games, says coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10d754-2ab8-4db8-8e6c-7d86d847fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the past couple
        of years, the Mapua Cardinals have been the National Collegiate Athletic Association
        (NCAA) doormats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8aa947-9e24-444c-998d-2d3a9b9cff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other teams cannot take them lightly this season — at least
        that''s what coach Atoy Co believes as he continues to try to put this woebegone
        team back on the map.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e31733-0832-4616-8148-5f682497eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, we''ve been losing by 10 points (or more) and we''re thinking
        we''re not capable of winning games. Now <em>meron na kaming</em> confidence
        at we see <em>na may</em> chance<em> na kami manalo</em> (every game)," said
        Co in an interview with CNN Philippines'' <em>Sports Desk</em> on Monday (July
        20).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e1f53-178b-4024-a8a3-c0e356bf3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prized cager, CJ isit, couldn''t agree more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc1cb1-abc0-4521-a8fd-c99cf128d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we got a little bit of respect already," Isit said of the
        squad which currently holds a 1-2 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e5b96-9b42-4b8a-837d-898397dd8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, veteran Cardinal Josan Nimes said the embattled Cardinals
        "get better as time goes by."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494cc94-56f4-4612-8522-997fb4a4e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We experienced what it''s like losing (for a long time now) we
        get comfortable with it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca76d0d-4da8-4d9d-8444-a130f7aed05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does Mapua lack now?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bce899-8135-4a40-9016-66d8aefe40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:47.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maturity," said Co, the venerable Filipino player who is one of
        the Philippine Basketball Association''s (PBA) 40 Greatest. "Kasi all our
        games <em>sa dulo kami natatalo</em>."</p>'
    '9':
