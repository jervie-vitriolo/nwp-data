      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Championship game MVP Jonathan Simmons and swingman Treveon Graham
        led the Spurs with 23 and 22 points, respectively, while Summer League MVP
        Kyle Anderson chipped in with 15 of his own.</p>'
