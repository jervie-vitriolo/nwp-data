      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday (July 20), the pop star posted photos of herself
        in a bright green alien outfit, holding up posters reading, "MTV won''t let
        me perform," followed by "So I’m hosting this year''s VMAs."</p>'
    '4':
