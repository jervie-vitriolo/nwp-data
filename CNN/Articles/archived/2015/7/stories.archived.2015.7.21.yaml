      'jcr:uuid': '399a32b7-63fb-4e40-a5b8-42a8ceff3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Country music superstars Blake Shelton
        and Miranda Lambert said on Monday (July 20) they have divorced after four
        years of marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29f477-71a3-47e3-b1d2-fdf10c8fafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelton, a judge on the popular TV show<em> The Voice,</em> and
        Lambert made their announcement following years of gossip in celebrity magazines
        that their marriage was in trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffc14a-12aa-4d98-bcb1-cc621d17cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the future we envisioned," the couple said in a statement
        issued through their representatives. "And it is with heavy hearts that we
        move forward separately. We are real people, with real lives, with real families,
        friends and colleagues. Therefore, we kindly ask for privacy and compassion
        concerning this very personal matter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd40b9-4260-4fa9-985c-3f46f76d7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two did not say when the divorce proceedings took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719961fa-bbd2-4a26-a6b1-b6c23dc97c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelton, 39, has seen his career soar during his four years on the
        NBC singing competition The Voice, and he hosted the Academy of Country Music
        Awards for four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b2375-77cc-4d73-adc8-ab1fb2bd227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambert, 31, is one of country music''s most successful female artists,
        winning Academy of Country Music awards for female vocalist of the year and
        album of the year for her 2014 album Platinum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b8baf-caea-4e17-a66a-f253147e4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple began dating about nine years ago and sang and wrote
        tracks for each other on various albums before they married in May 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e03de-4054-4d7c-a307-2f39da3fd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:38:50.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:54.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambert and Shelton won song of the year awards from the Country
        Music Association and the Academy of Country Music for Lambert''s hit 2011
        song "Over You," written about the death of Shelton''s brother.</p>'
