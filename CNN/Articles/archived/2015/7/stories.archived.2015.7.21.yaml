    'template': '1'
    'title': 'Chinese police detain suspects linked to viral Uniqlo sex video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b680c-411a-45ed-ab02-86a17d104f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Police have detained several people
        connected to a viral sex video filmed at a Uniqlo clothing store fitting room
        in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22ac6a-be16-4705-bbb5-6c8dd05f2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two people in the obscene video had sex in the fitting room
        in mid-April and used a cell phone to film their activity," Beijing police
        said in a statement about the preliminary results of its investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c5b4d-a532-4e58-bfcc-a2a9d8bb46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video was leaked and uploaded on the Internet when it was sent
        to WeChat friends."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce231f04-2d7f-457a-954b-db1361e2d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat is one of the largest social media platforms in China; its
        app installed on 90% of smartphones in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a799e6-a0fa-4a36-8728-b906d82cac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing police did not specify the number of people detained in
        its short statement, though state media reported that at least five had been
        taken into custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395a8cc-e1d9-47f8-8bd8-fbb47a326950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities partially named one suspect, saying a 19-year-old
        man surnamed Sun was held in custody for allegedly distributing obscene material
        online by uploading the video to Weibo, a popular micro-blogging service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388e6b0-68dd-4a45-88e0-8ae0731cd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other suspects were also detained, the statement said, adding
        that the young couple in the video remained under investigation as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de755131-be73-4519-9211-334566a2e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo, the global "fast-fashion" chain based in Japan, told state
        media Sunday (July 19) that its employees were not among those detained and
        again denied any involvement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a92c0-930e-4b29-86a3-fc495febecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steamy sex video</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e591665-d36d-43d5-b71a-18dcc4e589db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone video began circulating online Tuesday night (July
        14).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70d321-0833-430f-93f6-1d4c3fbf5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the minute-long clip, a bespectacled man, dressed in black from
        head to toe, is heard telling a naked woman to kiss him as he tapes their
        steamy session in the mirror.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9a6d5-a478-4803-b722-4acbb1089b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call me husband" and "say we''ll be together" were a few of other
        phrases he uttered as piped music played in the background.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103c40b-74b5-4dab-bd02-5cb69156eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, toward the end of the video, another female voice, over an
        intercom: "Dear customers, welcome to the Uniqlo store at Sanlitun. There
        are no fitting rooms on the first floor. Please proceed to the second and
        third floor if you need to try clothes on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9224c-fbcf-42a0-8fbd-a7bee6e7a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage went viral overnight, attracting millions of views and
        thousands of comments. By midday Wednesday, however, most posts containing
        the clip had been taken down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c323b-6a88-4264-ab4c-fcb5dcaa5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Executives summoned</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd952eb-53b9-4c05-9886-a1b60f0d37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing police announced an investigation into the case Wednesday
        (July 15), China''s Internet regulators summoned executives from the parent
        companies of WeChat and Weibo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92e5a5-9846-4c15-be97-756719a4885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials chastised the companies for their social networks''
        role in spreading the video "against socialist core values," and reminded
        Internet users to "preserve a healthy online environment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88fb1e-fb32-4814-a499-efe9a573e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:13:58.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:14.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the message, many young people have flocked to Uniqlo''s
