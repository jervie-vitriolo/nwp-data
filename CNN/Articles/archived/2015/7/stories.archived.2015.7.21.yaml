      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/17/Poe-Santiago-and-Binay-bag-top-3-presidentiables-list.html">Related:
        Poe, Santiago and Binay bag top 3 on presidentiables list</a></strong></p>'
    '12':
