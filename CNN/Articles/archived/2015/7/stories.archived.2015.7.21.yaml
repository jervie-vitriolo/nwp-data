      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/25/OED-2015-twirk-twerk-Miley-Cyrus.html">Related:
        Colloquial word ''twerk'' a whole lot older than Miley</a></strong></p>'
