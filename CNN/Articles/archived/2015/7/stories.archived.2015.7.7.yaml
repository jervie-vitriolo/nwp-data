      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Turkish international
        Arda Turan completed the move from Athletico Madrid to Barcelona on July 7
        PHT for an initial fee of €34 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b2c32-d4b4-411f-a8ee-deba0e900e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:13:16.499+08:00
