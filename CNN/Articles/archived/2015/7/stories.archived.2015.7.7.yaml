      'jcr:uuid': '851687ae-674a-4bc3-baa2-a54d0bf2b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:03:01.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not content with a performing on camera, Mamoa also made his debut
        as a director, producer, and writer with the film <em>Road to Paloma,</em>
        which he ended up starring in as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dca6c-f90a-4f3d-84b2-9003a1f48f78'
