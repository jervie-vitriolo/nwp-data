      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa shot to mainstream fame for his portrayal of the Dothraki
        war lord Khal Drogo in the hit TV series <em>Game of Thrones</em> and is set
        to play Aquaman in the upcoming film <em>Batman v Superman: Dawn of Justice.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89e29d-7043-41aa-bcd5-cf7f3548884f'
