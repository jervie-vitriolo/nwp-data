    'template': '1'
    'title': 'Voter registration in malls to cover 6 Luzon provinces

      '
    'updated': 2015-10-04T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa958a-8711-42ef-ba49-879f0ce591f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Citing the high
        registration turnout in Metro Manila during the weekend, the Commission on
        Elections (Comelec) said it will open more satellite registration and validation
        booths in malls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed1e8b-1c3a-47a3-bb7d-a005c31fdf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec data, more than 5,200 people went to malls
        for voter registration and validation over the weekend, beating the turnout
        in local election offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb08be-bfc3-45da-8a37-039fd7373a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told that on a regular day in the election office, only a
        handful go. But because of this pilot project, you could see that people like
        going to malls," Comelec Chairman Andres Bautista said on Tuesday (July 7).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1df8d-9387-4890-8e86-367e040450f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec announced that it will also open satellite registration
        and validation booths in Walter Mart Community Malls to reach out to voters
        in Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd3e25-91d5-4471-8869-7a93c592ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/03/voters-in-8-metro-manila-cities-can-register-in-malls.html">Related:
        Voters in 8 Metro Manila cities can register in malls</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774aee93-9079-4c9e-8e33-bd9fdbc2e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to bring the success of mall registration in Metro Manila
        to the provinces," Bautista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4bb10-4039-4761-bdd1-d9d8675d844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he expects similar, if not better, results with the
        partnership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e8c06-e0dc-4940-ace3-fc41ec2ce55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walter Mart Malls are located very near communities. This is why
        we are confident that voters will surely flock to the satellite registration
        booths that will be set-up inside its malls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b83931-332e-4546-bfb4-6eead364aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said that satellite booths in Walter Mart will cover six
        provinces — Nueva Ecija, Pampanga, Laguna, Cavite, Batangas, and Bulacan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b3498-2e49-47b4-85dc-715685c52a32'
      'mgnl:activationStatus': true
