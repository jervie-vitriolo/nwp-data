      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7748d31-f88a-424a-9de0-7764097a566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:22:59.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Spieth is many bookmakers'' favorite to triumph this time
        around, with the American looking to win a third successive major following
        victories at the Masters and the U.S. Open.</p>'
