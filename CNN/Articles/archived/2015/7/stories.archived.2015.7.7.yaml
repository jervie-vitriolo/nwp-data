  'ncaa-season-91-benilde-eac-perpetual-mapua':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-07T06:30:54.212+08:00
    'imagesource': 'jcr:cea4377e-9189-4e06-81bc-847bbf18517c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fd1bcc-5361-4840-ab41-959792275426'
    'lead': 'Behind the all-around effort of Jonathan Grey, the College of St. Benilde
      beat Emilio Aguinaldo College to nail its first win in the NCAA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:48:19.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:09.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.250+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Benilde nails first win at EAC''s expense; Perpetual survives
      Mapua

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dce4a-bb89-4c63-8aa4-8c5c3ef78504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — College of St.
        Benilde got a taste of its first win in the National Collegiate Athletics
        Association (NCAA) by repulsing the Emilio Aguinaldo College (EAC), 73-66,
        at The Arena in San Juan on Tuesday (July 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dab29-82ff-4c7f-adba-338e27547e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Grey finished with 19 points, five rebounds, two assists,
        and two steals for the Blazers, who snapped a two-game losing skid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cfd64-ca7b-4df1-b822-f66681743192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey, who is now taking over a Benilde side which lost key cogs
        Paolo Taha and Mark Romero to the pros, nailed a dagger of a triple in the
        final minute to put the lead back to double digits, 71-61.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264734b-6e3d-4bcd-8931-e9778a0920af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilient, the Generals scored five more points after that but time
        was not on their side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9210ae6-2453-42d1-a130-23ae6d319567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde took control in the first quarter and quelled repeated runs
        by the Generals from there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2884f-f252-491c-aacf-6a47f7de0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Perpetual Help Altas escaped past Mapua Cardinals,
        82-79.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6e3a4-c21d-4e05-ae41-c0718b992a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By racking up their third straight victory, the Altas seized solo
        lead in the NCAA (3-0).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb751c7-4408-4a3f-a608-2e63902dd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson, Bright Akhuetie, and Gabriel Dagangon took charge
        in the final minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d03d8-1132-41d4-971b-5850ca5099e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, the reigning Most Valuable Player (MVP), was a point shy
        of a triple double performance. He finished with nine points, 12 rebounds,
        and 10 assists, including one to Dagangon with 30.7 left to put Perpetual
        on top for good, 80-79.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38262207-606e-4b4a-9807-a00bb30a0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:48:19.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagangon put the game away with a breakaway layup in the ensuing
        possession while Mapua''s Josan Nimes missed a potential game-tying triple
        as time expired.</p>'
