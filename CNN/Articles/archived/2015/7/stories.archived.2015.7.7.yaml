      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long, Alanna Petroff and Charles Riley contributed
        to this report.</em></p>'
    '23':
