      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total rupture of left ATFL (ankle ligament) and associated joint
        capsule damage in a soccer kickabout with friends on Saturday," the four-time
        major winner said in the caption accompanying the picture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abec11d-ecad-45e1-bf7e-e4bb75cd4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:22:59.502+08:00
      'mgnl:createdBy': 'cnnproducer'
