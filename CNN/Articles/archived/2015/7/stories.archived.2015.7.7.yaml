    'template': '1'
    'title': 'Hundreds in Laoag City evacuated due to storm surge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91fc36-f0f1-450d-8eb1-7e88b18aaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> Hundreds of residents
        of a coastal barangay in Laoag City were evacuated last night (July 6) due
        to a storm surge which occurred at the height of typhoon Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40d1eb-e611-4b06-ae98-3785612c3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Medel Manuel, head of the City Disaster Risk Reduction and Management
        Council, said more than two hundred residents of Barangay Caaoacan were temporarily
        transferred to Shamrock Elementary School and Ilocos Norte National High School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe81d3-b092-4256-b1b6-bea324206aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We immediately evacuated them after the water level went beyond
        the sea wall,” Manuel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b803666-0f71-40aa-8387-34af7beaa2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel added that the City Social Welfare Office has provided the
        evacuees with food, water and medicines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248196ae-73cf-4763-9424-854f59e8ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after a few hours, most of the evacuees went back to their
        barangay for fear that thieves might attack their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3231741-5198-4056-b573-710928346bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another quake</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db93d1-86e5-4f28-a725-f00cced15b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents of the coastal area in Badoc, Ilocos Norte
        packed some of their things last night after another temblor shook the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5b895-6397-4877-988b-020a5fcf845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 7:12 p.m. last night, a 3.8 magnitude earthquake struck
        12 kilometers east of Batac City. It can be recalled that magnitudes 5.0 and
        4.3 quakes hit Ilocos Norte Sunday night (July 5).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e1864-4db3-495a-af7c-6ab9124af661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgilio Calajate, chairman of Gabut Norte, said residents of their
        barangay have already prepared some of their belongings in case the situation
        gets worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db11ee-b985-4cf4-b9a3-9524d28431ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already identified an evacuation area and prepared relief
        goods in case a storm surge or a tsunami strikes in our place,” Calajate said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210200-91c4-4fc4-97c8-6b6d26923ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that boats and fishing equipment were transferred to a
        higher ground while houses near the sea were given additional support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea5cb3-f442-4748-a80f-59ef66f87c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In times like this, we must be on alert round the clock because
        our barangay is surrounded by water,” explained Calajate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661d800-b8cd-4838-af23-f177797b9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:07:51.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/06/5.0-magnitude-earthquake-ilocos-norte.html">Related:
        Quakes generate tsunami scare in Laoag City</a></strong></p>'
  'europe-decision-save-greece-or-not':
    'author': 'Mark Thompson, CNN Money'
    'caption': '(File photo) Greek citizens queue at an ATM in Athens after it was
      announced banks in the country will not open on Monday, June 29.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T00:47:59.802+08:00
    'imagesource': 'jcr:02a7ea1f-0540-4149-a4f6-f70dfff909eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6760e11-c081-4df6-a632-fc86df8853ec'
    'lead': 'Europe is fighting fires on all sides: Migrants pour in from north Africa.
      Ukraine teeters on the brink. And the scars of the global financial crisis are
      still healing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:10:42.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:08.364+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.741+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now it''s Europe''s time to decide: Save Greece or not?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e996bc-75fd-4b17-9ea3-cffb80d37061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Europe is fighting fires on
        all sides: Migrants pour in from north Africa. Ukraine teeters on the brink.
        And the scars of the global financial crisis are still healing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a89fc-d496-4c1a-8fa3-ba24dd218cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the region''s lenders have another crisis to deal with, and
        one that could strike the biggest blow to European integration in 60 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4505c3-d460-4383-88ba-517bb4d236d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek people''s resounding rejection of Europe''s terms for
        a financial rescue demands a response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97941e69-20ca-4666-ad23-61e712496403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immediate one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598001-44de-46cf-af86-d8d2b2b168eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece will go bankrupt without money soon. That would almost certainly
        mean it has to abandon the euro — the centerpiece of efforts by generations
        of European politicians to pull together a continent torn apart by war twice
        in the last century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4586ef-7c9f-4e59-9695-8329e96d3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much at stake, why is it so hard to strike a deal?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f09ab-5934-4cc9-8fb6-55bd3f15ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why doesn''t Europe, whose leaders meet Tuesday in an emergency
        summit, just make it easier for Greece to cope with its enormous debt?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731473bb-1b11-4b38-b822-2a1d79b9a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it''s not that simple. There are strong arguments
        pulling European leaders in both directions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aaa9de-e7e9-47b5-bc03-05962ee9082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s about the euro</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf172b9c-1d43-4190-90d1-2df7eeeb8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro was introduced in January 1999. Its architects believed
        it would boost Europe by making it easier to do business across borders, and
        help consumers get a better deal by allowing them to compare prices. It has
        become the most visible symbol of European integration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc2db6-86ba-4511-9113-d844550b95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other big currency unions, such as the U.S., the eurozone
        did not come with a pooling of political power or the creation of a big federal
        budget that could be used to help out poorer members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbbeb9-a3f2-4929-8c12-1e812062bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters weren''t ready for that. Instead, the 11 governments that
        launched the euro agreed to rules that, among other things, were supposed
        to keep each of them from borrowing too much. The aim was to make sure the
        currency was stable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24777fe-0383-4916-ac23-a67ac2a4b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the rulebook has grown to cover how banks are regulated
        and how governments that get into trouble financially can be rescued. Countries
        such as Ireland, Portugal and Spain stuck to those rules in times of crisis
        -- and have seen their economies begin to grow again after painful bailout
        programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f71fa-3b64-4107-b53a-13ea9c51083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has not. It dragged its feet on economic reforms, and has
        failed to complete the second of two enormous bailouts totaling 240 billion
        euros ($264 billion).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6550b-45f3-44eb-9fa7-12d25d3fbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that money has been put up by other governments in Europe,
        who are answerable to their voters for how it is spent. They don''t understand
        why the rules should be bent, or even broken, for Greece. Nor why they should
        be writing off its debt, which would amount to one state subsidizing another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d6fa0-3484-4ad6-97ef-584991403c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigmar Gabriel, Germany''s economy minister, said granting special
        treatment would be fatal for the currency. If Greece can get debt relief,
        why not others?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4a960-3a53-4f1f-a7c0-13adfb5d4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the end of the euro," he told reporters on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce67b7-b987-4692-8c02-969c8440175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say cutting Greece loose may even help the euro by
        allowing the remaining 18 countries to bind themselves even tighter together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91f673-ae76-4e48-a497-cc24faf05a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High price to pay</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e5a4b-f397-4f82-955b-2aa161a0e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Europe maintains a rigid stance in the long term interests
        of the euro, it risks watching an economic disaster unfold in Greece.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bb740-7349-4d26-b2f9-a31a2f42cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut off from all financial support, Greece would have to print its
        own currency, and inflation would likely soar — making life even tougher for
        millions of Greeks who have already suffered years of hardship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804b54d-e37c-4f7d-acf5-92b16c775dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, European officials are already talking about how they might
        provide humanitarian aid, such as medicines and other essential goods, if
        Greece cannot afford the imports. Without it, social and political unrest
        could escalate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0be50b-8612-4649-9cca-1a506b6c36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a failing state in southeastern Europe alarms policymakers
        from Brussels to Washington. Greece is a member of NATO, but has been flirting
        with Russia. And it is the gateway to Europe for many migrants fleeing war,
        terror and poverty in the Middle East and Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3a9b4-412f-4b7b-a1a2-437eeca1be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another powerful reason why Europe will give Greece another
        hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd36b9-448d-4027-a4b9-daf253019153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path to euro membership was supposed to be a one-way street.
        In fact, there''s no rule book to manage a member country crashing out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a14469-9081-4d67-ab96-a4f06cecfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A domino effect is unlikely now. It''s hard to imagine any other
        country choosing to follow Greece into the economic abyss, but a "Grexit"
        would take the eurozone into uncharted waters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd4d34-f762-41c8-bed9-5eab01f177ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next time a heavily indebted country gets into trouble, it
        may find its membership of the euro called into question.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f736af-ac40-4e2e-8458-a6fff61086f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, there''s cold hard cash. Granting Greece debt relief
        may cost creditors 127 billion euros, most of that falling on Europe, according
        to RBS analysts. Letting the country go would cost at least 227 billion, they
        estimate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561ee98-8737-4547-88cb-b24f014e9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough choice, indeed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfb2e4-beb1-466c-b5d4-e13042f91c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:10:42.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/06/news/economy/greece-crisis-europe-dilemma/index.html?iid=hp-toplead-intl">Now
        it''s Europe''s time to decide: Save Greece or no</a>t?"</em></p>'
  'greek-crisis-nothing-compared-to-china':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T00:32:47.575+08:00
    'imagesource': 'jcr:2ed19c94-9703-4b68-9ae9-94dcbf5c585e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eae4762-334d-4ba9-8daa-d6e1b8f0f2b4'
    'lead': 'Instead of focusing on Athens, investors should be much more worried
      about what''s going on in China. You know, that country with about 1.4 billion
      people and the world''s second largest GDP?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:13:28.307+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:07.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.854+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek crisis is nothing compared to China

      '
    'updated': 2015-08-05T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89a291-f2fb-4fec-9f4e-dbc11982f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> —&nbsp; The population of Greece
        is slightly less than the state of Ohio''s, while its gross domestic product
        is just a little bit bigger than the economies of Kazakhstan, Algeria and
        Qatar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82453e66-e1c0-4921-b6b5-175c8decf724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on Athens, investors should be much more worried
        about what''s going on in China. You know, that country with about 1.4 billion
        people and the world''s second largest GDP?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e8a7b-8240-41e0-bb65-ad36557b2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite and Shenzhen Composite have both plunged
        about 30% from their highs due to legitimate concerns that Chinese stocks
        are in a bubble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cffe42-abdc-49d9-9c95-9d46813c313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government is taking steps to try and minimize any more
        pain in the market. But that could backfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d99b60-3ae0-4ea0-905e-5aaf862ad25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators announced Sunday that they would make more capital available
        for an entity that will allow for even more margin lending, the practice of
        borrowing money to buy stocks. Buying on margin is incredibly risky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c104726-2a50-4386-b1d1-514cbb275ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe the Chinese stock market''s surge earlier this
        year was partly due to average investors taking on debt to invest in stocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf909e4-695d-4684-b9af-0c7e7c58f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when stocks first started to fall last month, many of those
        investors had to quickly sell their investments to pay back the loans. That
        fueled an even bigger drop in stock prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e3395-baa0-4704-b8fb-4849538a4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could get worse as investors realize that the slowdown in China''s
        economy should hurt corporate profits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43cd65-4d2e-49cd-9de7-339282806a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exuberance for Chinese stocks isn''t backed up by fundamentals,"
        said Michael Pento, president and founder of Pento Portfolio Strategies, in
        a report Monday morning. "Instead, it appears markets are being levitated
        by continued government borrowings and manipulations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb72e51-90d6-418b-866f-3845d8f478b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A move by big Chinese brokerage firms to keep buying stocks until
        the Shanghai Composite reaches a certain value could also be a problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894af08-0e73-4e31-b27f-5a9559040152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lei Mao, an assistant professor of finance at the Warwick Business
        School in the United Kingdom, worries that the government may be inflating
        the value of larger companies at the expense of many smaller firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977cfab-973f-4b05-81bf-88f4311e8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the Shanghai Composite, which is home to many larger,
        established Chinese companies, did rise more than 2% Monday. But the Shenzhen,
        which is where younger, riskier tech stocks tend to trade, fell nearly 3%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ea810-cd4b-4c7b-894c-4c70ddf53800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These distortions, in today''s market, create a significant flow
        of funds to large state-owned companies - a ''flight to state''. Plus they
        might create the reasons for another free-fall in the near future," Mao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eade49-fa73-448e-8329-5d8eb9862d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does this matter to people outside of China? A rapidly sinking
        stock market is often a sign of an economy in turmoil. Remember 2008? And
        2000?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f9fb6-0103-4116-ba03-7031de72e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China is the second largest trading partner for both Europe
        and the United States, it goes without saying that a healthy Chinese economy
        is good news for the developed world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cba12f-c9e5-4afe-a0d5-e7fbf318c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that talk about the possibility of Greek contagion if it is
        forced to drop the euro and bring back the drachma? That seems overdone too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11540c6-4d85-4c33-83cd-be1604991b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at the Royal Bank of Scotland tweeted out a chart last
        week that showed that U.S. banks have nearly ten times as much exposure to
        China than Greece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba91d3-81f1-4e4d-992b-8170b9040787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kathleen Brooks, a research director for FOREX.com, wrote in
        a report Monday that "sentiment could suffer across the Asia region and further
        afield" if China is unable to stop the bleeding in its stock market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42d12f-b542-4092-823b-b036d4d475f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a massive consumer of commodities as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdebfb-b64c-43dc-b414-fb8a3ef35ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices dropped Monday — and while many were quick to blame Greece
        and the drop in the euro, that doesn''t make that much sense when you think
        about it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c202b-c931-4cfb-a0df-450ef3d2d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the stories written about the drop in the price of oil
        today, and they''ll be talking about how the demand for oil drops because
        of Greece," said Chuck Butler, managing director of EverBank Global Markets,
        in a report Monday. "I have to think that''s a bunch of bunk. China? Yes.
        Greece demand? No!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae67f0-8cb9-4dce-bb18-e8a3f8445b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you can''t ignore Greece entirely. But don''t get too
        caught up with the latest headlines from Europe either. China matters a lot
        more to the global economy — and your portfolio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ec311-060d-43f1-b1d4-937688428a9c'
