      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning University
        Athletic Association of the Philippines (UAAP) champions Ateneo Lady Eagles
        tangle with the University of Santo Tomas (UST) Golden Tigresses on July 11
        (Saturday) at The Arena in San Juan to open the Shakey''s V-League Collegiate
        Conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f316c-1657-4455-ad3c-ba438fbcc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:44:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will lean on UAAP Most Valuable Player Alyssa Valdez in the
        12:45PM match that will open its quest for a V-League title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f49eb2-c4b1-469a-b586-05ab6e7ce152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:44:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST, meanwhile, has undergone some major changes in the offseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d7a43-7702-49a7-9718-074c41d88519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:44:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses will parade a new coach in Kungfu Reyes, who
        is expected to turn UST into a contender again in the collegiate league. Reyes
        replaced Odjie Mamon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df910a-751c-4dae-afc8-91d3d78b9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:44:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
