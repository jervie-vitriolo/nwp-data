      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for McIlroy''s management company told CNN there is
        a "10% chance" of the 26-year-old participating in the 2015 Open when it begins
        at St. Andrews on July 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19d386-7bb8-4eb3-b15f-8b8dd20b81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:22:59.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is definitely out of this weekend''s Scottish Open, taking place
        in East Lothian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2e2f1-28e8-404e-a8cb-73e9651ac641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:22:59.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy, who lifted the Claret Jug last year, will have more scans
        on Monday, according to his management, and is under the 24-7 supervision
        of fitness expert and sport scientist Dr. Steven McGregor.</p>'
