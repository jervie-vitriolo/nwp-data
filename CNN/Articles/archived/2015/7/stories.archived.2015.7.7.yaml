  'nearly-25-percent-of-chinese-stocks-have-stopped-trading':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T10:52:50.347+08:00
    'imagesource': 'jcr:8d8c1052-b638-4150-b9e2-6ff556b296d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7ec9af-d61c-43c8-a717-23585d71095f'
    'lead': 'Over 700 Chinese companies have halted trading to "self preserve," according
      to the state media. That means about a a quarter of the companies listed on
      China''s two big exchanges – the Shanghai and Shenzhen – are no longer trading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:10:57.186+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:14.488+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.093+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 25% of Chinese stocks have stopped trading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a36d0e-aa08-4b66-8a5c-eb0059d27110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The turmoil in China''s stock
        market is so bad that some companies are calling it quits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb89eb1-7aee-4907-8978-4ac4828ec476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 700 Chinese companies have halted trading to "self preserve,"
        according to the state media. That means about a a quarter of the companies
        listed on China''s two big exchanges – the Shanghai and Shenzhen – are no
        longer trading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc71ed0-534a-4f86-baf4-89d26cc0052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets are in trouble. The Shanghai Composite Index
        has fallen over 25% since mid-June. The Shenzhen, which has more tech companies
        and is often compared to America''s Nasdaq Index, is down even more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25de7d-52b4-438e-bebd-f913de90cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has taken extraordinary steps to try to prevent further
        damage. The Chinese central bank made a surprise rate cut at the end of June.
        Then China''s securities regulator stopped initial public offerings on the
        exchanges and over 20 of China''s top brokerage firms have publicly pledged
        to buy back stocks and funds in an effort to slow the downfall. The firms
        expect to spend at least 120 billion yuan (about $19.3 billion).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e88ab-4b68-4a10-9cae-1d830709dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is taking good care of the stock market," China''s
        vice commerce minister said this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47f8b1-f5ff-41f2-81bc-fd4793475ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors clearly aren''t convinced. China''s stock market has
        been undergoing wild swings where it will open up as much as 5% and then end
        the day down that much or vice versa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180d908-11c2-4b5d-8f94-4561da02b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Shanghai Composite and Shenzhen indexes fell again on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5a7c-b830-418e-af28-9d37ef21b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bespoke Investment Group, China''s stock markets have
        now lost $3.25 trillion. To put that in perspective, that''s more than the
        size of France''s entire stock market and about 60% of Japan''s market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43160e8c-47e2-44e5-944f-874f951baf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a top issue for China, few foreign investors have much
        exposure to these stock markets. The real concern for those outside China
        is an economic slowdown, not so much the stock market fluctuations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd48bf-44a3-449b-aacf-1bbb135b212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that selling global risk assets on fears of Chinese
        ''contagion'' driven purely by stock declines is a fool''s errand," Bespoke
        wrote in a morning note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195e789-1ef5-4f8d-b5f4-ad34028f1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:10:57.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/07/investing/china-stock-market-companies-stop-trading/">Nearly
        25% of Chinese stocks have stopped trading</a>."</em></p>'
  '77-anniversary-2005-UK-london-terror-attacks':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'A general view of the memorial to the victims of the July 7, 2005
      London bombings. The memorial is located in Hyde Park in London, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T10:08:01.426+08:00
    'imagesource': 'jcr:7da02fd3-d194-4f68-bd45-8d7d90cab2fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7f940a-b8a0-4198-8910-e93b647c0d3d'
    'lead': 'Ten years have passed since four coordinated bomb attacks tore apart
      subway trains and a bus in central London, killing 52 people and injuring hundreds
      more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:14:03.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:14.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.179+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7/7 anniversary: UK remembers those lost in 2005 London terror attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49decad4-f91f-42a0-b0a8-a99e5e5f4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Ten years have passed since four
        coordinated bomb attacks tore apart subway trains and a bus in central London,
        killing 52 people and injuring hundreds more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93800aa6-cb9c-4b89-b379-7d566c238831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom marked the somber anniversary Tuesday with a
        national minute of silence at 11:30 a.m. local time (6:30 a.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f395626-e9e5-4529-ae5e-d9579bb85862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londoners stood, heads bowed, in memory of those lost and laid flowers
        by London Underground stations and in the square where the bus bomb exploded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f5268-5146-4e66-a4e1-401dcecc63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses and trains also came to a halt, where possible, for the moment''s
        silence in recognition of the losses suffered on the public transit network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcab55c-a60f-48df-84e4-b1bbdf921789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal service of commemoration was held at the landmark St. Paul''s
        Cathedral, bringing together survivors of the blasts, the families of those
        killed and first responders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51149cc4-1526-4516-a7c7-df9bec2719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bishop of London, the Right Rev. Richard Chartres, said it would
        have been easy for the shock after the bombings to erupt into anger, but this
        didn''t happen. "London had been attacked, and our unity was in our grieving,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a30d1-3981-472c-b95c-6e5fe7e43dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew and London Mayor Boris Johnson were also present for
        the service, which included reflections on each of the four bombing sites.
        Priests who helped those affected by the attacks also took part.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af6be7-3c18-45c1-9dee-fe6ef0e2478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital''s Hyde Park, where a memorial to those killed on July
        7, 2005, stands, is the focus of two ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc7172-e461-4899-b324-f06fd695472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron and Johnson laid wreaths there Tuesday
        morning, in a commemoration timed to coincide with the detonation of the first
        device.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd93d4-6024-45c7-956d-75e26c9c7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An afternoon event at the memorial — made up of 52 stainless steel
        pillars, each representing one of the victims — will be attended by Prince
        William.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff7b12-a344-4658-a61a-0b02c56e36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of play at London''s iconic Wimbledon tennis tournament
        was delayed by 45 minutes to allow spectators and players to observe the moment''s
        silence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ceb11-d2c7-4282-9605-d86a4df834bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Walk together'' call</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b20e8-ece4-4ba8-8665-4f386c853719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings remain the deadliest terrorist attack ever in Britain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d032bf4-2753-4d3a-bbda-2aa1f201ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital was thrown into chaos as the bombs were set off that
        July day during the morning rush hour, on three subway trains and a bus. Fifty-six
        people were killed in total, including the four Islamist suicide bombers,
        and more than 770 were wounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2835ee1-2e92-43c2-a6e7-05605c5b54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings happened the day after the International Olympic Committee
        announced London would be hosting the Olympic and Paralympic Games in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b95a9-81b2-4d72-b94b-95b0c2822d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men responsible were ringleader Mohammed Sadique Khan, age 30;
        22-year-old Shahzad Tanweer; Hasib Mir Hussain, age 18; and 19-year-old Germain
        Lindsay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda4ae7-bc6a-4e34-9ddf-5c6732a66ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years on, the devastation has not been forgotten, but what so
        many survivors and rescue workers also remember is the solidarity that followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c05a0c-5c76-49fb-9642-f42d177d4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #walktogether, a British think tank — backed by
        faith leaders and survivors — called on commuters all over Britain to get
        off public transit a stop earlier than usual Tuesday morning and walk the
        last leg of their journey together in a show of unity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e318194-fa90-4065-ad11-c7ffeaa310cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recalls how so many Londoners walked home from their workplaces
        on the day of the bombings after the public transit network was shut down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf05f4-5c37-4108-ac3d-47ae2e6cd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/europe/uk-london-terror-attack-anniversary/index.html">7/7
        anniversary: UK remembers those lost in 2005 London terror attacks</a>."</em></p>'
  'kenya-mandera-county-al-Shabaab-attack':
    'author': 'Ingrid Formanek and Omar Nor, CNN'
    'caption': 'This map shows the location of Kenya''s Mandera County'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T10:02:08.402+08:00
    'imagesource': 'jcr:3a81e315-1c22-46fa-930e-37de03fbe734'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbd5224-63ad-4c3e-943b-f06cf12542fa'
    'lead': 'Al-Shabaab claimed responsibility Tuesday for a nighttime attack on two
      homes in northeastern Kenya''s Mandera County.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:17:32.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:14.078+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.266+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attackers kill 14 in Kenya; Al-Shabaab claims responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2ac97-299a-451d-9e65-8e30132a9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya (CNN)</strong> — Al-Shabaab claimed responsibility
        Tuesday for a nighttime attack on two homes in northeastern Kenya''s Mandera
        County.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c445a-6295-47e1-a394-727d506a57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed at least 14 people and injured 11 others, according
        to Mandera County Commissioner Alex Nkoyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20072dca-ec63-4922-bd74-935837e0dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compound housed primarily quarry workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7f9d4-4293-49bf-b2f1-1b4c29e26eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began around 1 a.m. when a group of men using a variety
        of weapons attacked the compound, Nkoyo told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c915dcf-ce2b-4c3a-8985-ba611a718666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said an explosive device — something other than
        a hand grenade — was used to blow open a gate to the compound. The attackers
        then entered and started shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3713164-a5d6-47c7-a532-018003f9cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people were sleeping outside to escape the heat. When the attack
        began, those who were able to do so ran inside the houses, followed by the
        gunmen, Nkoyo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c65d7a-1db1-409a-94cf-eb1fda240111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attackers disappeared into the bush</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56236c9b-56ca-4b23-b66e-2fcc9c59f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed were local laborers and workers from other parts of
        Kenya, he said. A woman, identified as the landlady of the compound, was also
        among the dead, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9716968-1dd1-4458-9686-aef9f99dc9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by the number of bullets at the attack site, Nkoyo said,
        the estimated number of attackers was 10 to 15, with more as backup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cafdc0-76df-45f0-8e5b-6e1e82db0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said local security forces responded within 10
        minutes, and as their vehicles approached, the attackers dispersed into the
        bush and surrounding villages. Some may have crossed the border into Somalia,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83c1fb-0891-42a5-8406-3cff8a7c2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandera County borders Somalia and Ethiopia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb59ee2-0912-4fab-a204-d8d109ecc8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkoyo said Mandera has been under heightened security since attacks
        there last year on a bus that killed at least 28 people and on a quarry, where
        36 people were killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217428f0-5cdf-49d4-9a93-2d442d57f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab''s military operations spokesman, Sheikh Abdiaziz Abu
        Musab, said Tuesday''s attack had killed more than a dozen people whom he
        described as Kenyan Christians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d491b-d29d-4edb-94c7-98c6b5d18e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is an Islamic terrorist group that operates primarily
        in Somalia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87855f6d-22fb-4ca7-a783-38407680e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was part of Al-Shabaab''s Ramadan offensive against Kenya,
        said the spokesman, speaking on Al-Shabaab''s main broadcaster, Radio Andalus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447288d-43ce-4e08-b574-342ddc6cbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ingrid Formanek reported from Nairobi, and journalist
        Omar Nor reported from Mogadishu, Somalia. CNN''s Elizabeth Joseph and Don
        Melvin contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ea448-ce66-4b1e-8925-d8a8a049be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:32.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/africa/kenya-attack/index.html">Attackers
        kill 14 in Kenya; Al-Shabaab claims responsibility</a>."</em></p>'
  'afghanistan-kabul-violence-suicide-car-bombing':
    'author': 'Greg Botelho and Masoud Popalzai, CNN'
    'caption': 'The Taliban (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T09:46:44.270+08:00
    'imagesource': 'jcr:efefed75-8ef1-4959-915f-69c4d97f0c43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea7fa0c-6059-4686-9191-168ad8b12c5b'
    'lead': 'A suicide car bombing targeted coalition forces in the Afghan capital
      on Tuesday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:20:12.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:12.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.348+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide car bombing targets coalition forces in Afghan capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ff52e-81dd-4d94-bdef-80ff631c3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — Two suicide attacks
        rocked areas in and around Kabul on Tuesday, one of them targeting coalition
        forces and another an Afghan government building, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3fa1d-8f3a-4523-85c0-cf5afdd50236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast was apparently aimed at international forces and
        took place around 11:30 a.m. in the Shah Shahid area of Kabul, police spokesman
        Ebadullah Karimi said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746fb18-b1bf-4374-bbf5-f2ae0f35aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the bombing, according to
        a Twitter post by spokesman Zabiullah Mujahid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703212b-3dc9-4ad8-b535-4b4ee0a1d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Army Col. Brian Tribus, a spokesman for the NATO-led Resolute
        Support mission in Afghanistan, confirmed the "vehicle-borne IED attack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd79b6-37fe-461d-9b6c-f802f1a356cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribus said that no coalition forces died as a result and that "all
        personnel and equipment have been recovered." It was not immediately clear
        if any such forces suffered injuries, or how many of the attackers died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50c64a-91bc-4df9-b19f-8ab9a69763ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two hours later, three suicide bombers attacked a district
        office of Afghanistan''s spy agency, the National Directorate of Security,
        east of Kabul, Karimi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8988a-c4f3-4790-8427-4199ea9a4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attacker blew up his explosives-packed three-wheel vehicle
        in front of the compound''s gate, Karimi said. The other two then tried to
        get inside, only to be killed by armed National Directorate of Security guards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224963e-5133-4a96-a8ea-a1592c299bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the slain attackers, one of the guards was killed
        in the attack and another wounded, the police spokesman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b5753-e40b-4aeb-916e-c33a39992a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violent attacks a persistent problem</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2761e8e1-c8ab-479b-9dfa-4dfff72765bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such violence is hardly unprecedented in Afghanistan, which has
        been wracked by years of unrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17767ea8-7b7a-4561-bb8e-dc5313941702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban had ruled the Asian nation until U.S.-led forces ousted
        them from power after the September 11, 2001, terrorist attacks for helping
        harbor al Qaeda. The group never went away, though, remaining a disruptive
        and sometimes deadly force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dc872-a7ac-4850-9331-3a72fb1dc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has been extensively engaged in Afghanistan
        during that time, both with military troops and nongovernmental organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891ab0e-092d-484f-b6ad-1f86fa8d4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has led the way militarily, though it has steadily
        wound down its presence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101de84-7569-45b7-9f72-21ce166ef903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama had announced his intention to pull out all
        but 5,500 troops by year''s end. But a senior Obama administration official
        said in March that Obama was reconsidering that drawdown at the request of
        Afghan President Ashraf Ghani.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7940f9-6ce8-4245-b18c-c589d49da0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some violence continues to be directed at international forces,
        they are not the only ones being targeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac534f3-ac1c-4acf-9b0e-47ea16071936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, attackers on a motorbike threw acid on three teenage
        girls on their way to school in the western city of Herat, provincial education
        official Aziz-ul-Rahman Sarwary said. Noor hospital head Jamal Abdul Naser
        Akhundzad said the girls were told "this is punishment for going to school"
        — which, if true, would be in line with other instances in which Islamist
        extremists have attacked girls for pursuing their education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5d3fa-935b-4520-9b5c-b116e9dba661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, two civilians died and 51 others were wounded in
        a suicide car bombing in Helmand province, provincial government spokesman
        Omar Zwak said. The same day, a suicide car bomb targeting foreign forces
        traveling along an airport road killed one Afghan civilian and injured 22
        other civilians, Afghan Interior Ministry spokesman Sediq Sediqqi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd999f-0993-48c3-b819-91c3e2f29295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Masoud Popalzai reported from Kabul, and CNN''s Greg Botelho
        wrote this report from Atlanta. CNN''s Elizabeth Joseph contributed to this
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbec73-e750-4ec5-83b9-1b717021d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:20:12.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/asia/afghanistan-violence/index.html">Suicide
        attacks target coalition forces, Afghan spy agency building</a>."</em></p>'
  'comelec-satellite-voter-registration-validation-in-malls-luzon-provinces':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-07T09:20:17.301+08:00
    'imagesource': 'jcr:408bb682-28b4-4802-8c68-f573902d69b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e39553-63a9-46da-b2db-4a182d4af4ea'
    'lead': 'Citing the high registration turnout in Metro Manila during the weekend,
      the Commission on Elections (Comelec) says it will open more satellite registration
      and validation booths in malls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:25:07.117+08:00
