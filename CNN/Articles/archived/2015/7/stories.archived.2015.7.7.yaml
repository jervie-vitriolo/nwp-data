      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite booths will also be set-up at Gaisano Malls to cover areas
        in the Visayas and Mindanao, according to Bautista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc59dd-9172-4bbf-b23b-db8263ff5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Comelec is also considering the option of having the
        public vote in malls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ad4c8-60d5-4565-a699-84ca3edb9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it more convenient for our voters. There are several
        advantages but there are also logistical challenges."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed6c90-5f9a-455f-add5-6d64c9b3193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec chairman also raised concerns on whether such a
        move is allowed by law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d22efe-3abe-4350-a2f8-3466d4286156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No bio, No boto''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ee194-fa64-4b85-b534-b1730d80cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Comelec said that about 4.3 million voters are without
        biometrics, which could cost them their vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3dc7e-50c4-4a17-baee-8d85f5640f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ''No Bio, No Boto'' campaign of the poll body, voters
        are required to register their biometrics and submit themselves for validation
        to be able to exercise the right in the upcoming 2016 elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664699b-c48c-4659-aebb-2a5ef82685a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:25:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:12.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are uncertain whether they have completed the requirement
        can check the Comelec website for the list of <a href="https://www.comelec.gov.ph/?r=VoterRegistration/NoIncompleteBio/CityMunicipalListofVotersWithoutorWithIncompleteBiometrics">voters
        without biometrics</a>.</p>'
    '28':
      'image': 'jcr:a0c16c0c-4899-40ed-bcdd-93c7d125128f'
      'imageCaption': 'Comelec has a search engine to help voters find out if they
        have completed the biometrics requirement.  '
