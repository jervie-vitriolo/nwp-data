  'china-stocks-volatile-beijing-crash':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T00:24:16.571+08:00
    'imagesource': 'jcr:8d358fb3-eb61-4f0c-9851-6160b007df2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d150478-38c8-44c4-88a4-68c13071cdd4'
    'lead': 'China stocks remained volatile on Monday, despite a series of dramatic
      steps by officials over the weekend designed to support markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:21:20.347+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:07.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.956+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks volatile after Beijing acts to avoid crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f548d-6204-4bb8-a71e-34b17556ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China stocks remained volatile
        on Monday, despite a series of dramatic steps by officials over the weekend
        designed to support markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f8f53-10d4-4592-8236-2dc1f974f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening with a gain of roughly 7%, the benchmark Shanghai
        Composite closed 2.4% higher on Monday. The smaller Shenzhen Composite, which
        also started the day in positive territory, reversed course and ended 2.7%
        lower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa5177-6fd5-45b2-b1be-7454569720ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures put forward by Beijing in the past few days include
        a commitment from brokerages to buy billions worth of stocks, and a de-facto
        suspension of new IPOs. In addition, the central bank has offered a new line
        of credit to support margin financing, a risky way to invest using borrowed
        money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64741b-5804-4994-addf-66803ff8b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite — the world''s third largest stock exchange
        if you add up the value of its companies — has lost roughly 25% since June
        12, putting it officially in bear market territory. The bears are growling
        even louder on the smaller Shenzhen Composite, down 31% in the same period.
        The drops are in sharp contrast to massive gains markets made earlier this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe14b3-5356-45aa-ab6d-86c54da82371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Beijing is doing to help stabilize the market:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9b0d6-2124-4ce9-9624-ee3f75cef21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Regulators announced late on Sunday that China''s central bank
        will provide capital to China Securities Finance Corp., which will in turn
        make additional financing available for margin lending. That''s the practice
        of buying stocks using borrowed funds. When margin bets go sour, investors
        are forced to quickly pay back huge amounts of cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375fea1-0a7b-47c0-a91d-3de12cfa65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) China''s 21 largest brokerage firms said on Saturday they would
        spend a whopping 120 billion yuan (about $19.3 billion) to buy stocks in hopes
        of stabilizing the market. The firms said they will actually purchase stock
        funds themselves, and keep buying until the Shanghai Composite reaches 4,500,
        a level the index last saw on June 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0827858-1c0f-4a91-b24a-33f74597a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Twenty-eight companies have put their IPOs on hold, which should
        help boost stocks. In the past, China has suspended IPOs entirely in order
        to prevent new offerings from drawing away liquidity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93eba7-9fdc-4a2b-a9d6-902c76d9cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have come up with a bunch of theories to explain why the
        bubble burst.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a659cfd-6767-4055-98f1-f04ef63e4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the most compelling: Share prices got way ahead of economic
        growth — now at its weakest since 2009 — and company profits, which are actually
        lower than a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42391f5e-2ae6-44fb-9153-c090501044a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are warning signs that more pain may be coming. According
        to Oxford Economics, shares may have to fall another 35% or so to bring them
        into line with long-term averages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e238f81-feb9-4a21-a5ab-90e60ece2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Sophia Yan contributed reporting.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b84cf-2013-4468-a6c3-f0bab0d653fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/05/investing/china-stocks-crash/index.html?iid=hp-stack-intl">China
        stocks volatile after Beijing acts to avoid crash</a>"</em></p>'
  'Nano-Bible-worlds-smallest-Bible':
    'author': 'Oren Liebermann, CNN'
    'caption': 'To read this tiny Old Testament, you''d need a very big microscope.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T00:20:47.635+08:00
    'imagesource': 'jcr:bd87877f-44de-4f64-88af-1af9727906e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '093bd5b6-3d7c-4b17-a699-3f743e370791'
    'lead': 'Scientists have etched the 1.2 million letters of the Old Testament onto
      a disk no larger than the tip of a pen. They''re calling it the Nano Bible and
      reading it would require an electron microscope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:24:08.641+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:07.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.023+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s smallest Bible would fit on the tip of a pen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71ebe2-d487-4995-9574-c685b2f291bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JERUSALEM (CNN)</strong> — Noah squeezed pairs of every
        creature on Earth into his ark. A miracle helped the Maccabees stretch one
        day''s worth of oil to last eight days. And now scientists have etched the
        1.2 million letters of the Old Testament onto a disk no larger than the tip
        of a pen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d414ae-b210-4c11-bdfb-27d423acd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re calling it the Nano Bible and reading it would require
        an electron microscope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c87c68-c3d5-4e2d-ae13-2c398b8d295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teeny tiny text started as an experiment in miniaturization,
        to see how much data can be stored in very, very small spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c81ab-98b7-4977-a1bf-703a3f740c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Technion-Israel Institute of Technology in Haifa
        created a layer of silicon less than 100 atoms thick, then plated it in gold.
        Then they used a focused ion beam to engrave the 1.2 million characters, one
        at a time, blasting away the gold to reveal the darker silicon beneath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fe629-419c-4996-94e4-1d1b60216718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to check the work, you''d have to magnify the font about
        10,000 times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ece97-92eb-4db8-a9a5-49c731c342a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bible is now on display as part of the <a href="https://www.imj.org.il/en/current-exhibitions?id=926">Israel
        Museum''s 50th anniversary exhibition</a>. It sits next to the Dead Sea Scrolls,
        which have some of the same text but those scrolls are about 2,000 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da42ab6-3fb5-4a86-be5f-151940e5a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objects begin a million-and-a-half years ago. They come to
        the present," said James Snyder, president of the museum. "They cross that
        timeline and they go around the globe, and in a way, they represent the entire
        narrative of material cultural history from a place as important to that history
        as Jerusalem is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06499da-6fd0-4151-996b-b31ba576a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nano Bible is a new way to look at history, combining the ancient
        words that never change with modern technology that is always changing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e10227-fe92-4d33-9bad-1b3011fa8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:24:08.642+08:00
      'mgnl:createdBy': 'cnnproducer'
