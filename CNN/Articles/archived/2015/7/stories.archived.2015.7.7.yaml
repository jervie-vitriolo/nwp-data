      'jcr:uuid': 'd0cb3ed4-d944-4988-9e15-47d7879f0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it a follicle fantasy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9d5b0-1a94-47dd-b1ed-1b97cb2ba746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It apparently matters not that <em>Game of Thrones</em> showrunner
        Dan Weiss told EW, "Dead is dead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b65a33-acf1-4356-8346-1519cba54474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would hope that after seeing the scene and the way it''s shot
        that the answer to that will be unambiguous in the minds of the people watching
        it," Weiss said. "It should be pretty clear what happens in by the time you''re
        done seeing that scene. It''s not an ''Oh, what just happened?'' scene."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4a291-2b5e-4406-8d05-79ae5dc0bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/07/07/Jason-Momoa-Game-of-Thrones-Khal-Drogo-in-Manila-AsiaPop-Comicon.html">Related:
        Game of Thrones'' Khal Drogo set to invade Manila</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd03a1-be1e-4bfe-add0-f6f7dfe81219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Harington seemed to confirm to the publication that his
        character had really been cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177960f-933c-41e1-86c4-032f3481879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dead," he said. "I''m not coming back next season. So that''s
        all I can tell you, really."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32fc28-1f02-45e4-b781-96f940e56549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hope, like Harington''s dark, thick mane, springs eternal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383def0-99bf-413a-a568-b75660de4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, <em>Game of Thrones</em> author George R.R. Martin has
        teased before that all may not be what it appears when it comes to Snow. And
        there is no shortage of theories as to how Snow may live on, including MTV''s
        "Don''t Worry, Game Of Thrones Didn''t REALLY Kill Jon Snow, And Here''s Why."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65dcb1-c768-4336-a4c6-186f6ec8891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:54:36.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/06/entertainment/kit-harington-hair-game-of-thrones-feat/">Is
        Kit Harington''s hair a clue to ''Game of Thrones</a>''?"</em></p>'
  'japan-agency-ph-upgrade-to-BBB':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T03:40:42.017+08:00
    'imagesource': 'jcr:c3c3ec8d-2338-4970-97eb-fc1c00f8891b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ed7cec-7554-43b7-892f-033cfc9b78d5'
    'lead': 'On Monday (July 6), the Japan Credit Ratings Agency (JCR) announced that
      it has upgraded the country''s Foreign Currency Long-term Issuer Rating and
      its Local Currency Long-term Issuer Rating to BBB+ from BBB, equivalent to a
      "Stable" grade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:56:50.195+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:09.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.410+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan agency upgrades PH''s credit rating to BBB+

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6fb12-f0bf-4846-bbd1-8826a7daa2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Another credit
        ratings agency has affirmed the Philippine economy''s stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ae254-f118-4989-8de5-fabb70bde4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (July 6), the Japan Credit Ratings Agency (JCR) announced
        that it has upgraded the country''s Foreign Currency Long-term Issuer Rating
        and its Local Currency Long-term Issuer Rating to BBB+ from BBB, equivalent
        to a "Stable" grade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1e6a6-fdb8-454b-a48d-970bcb9227de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the JCR said that the upgrade reflects four different
        variables:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b90fc8-7ca6-48ca-83fe-5fd2ca4c43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s improving fiscal position</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762c0a4-a05f-45c7-b3da-7ac2e260ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s sound external position</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414ce9c-0b6e-4a07-9fd6-79e8f6fd7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally stable political and social situations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc6186-980b-4b04-84b8-9813efd08991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased prospects for sustained economic growth fueled by remittances
        and capital investments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95731a7b-5389-461c-8337-f0de50090f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JCR is of the view that the Philippine economy will, by and large,
        sustain an annual growth of around 6% in the years to come driven by strong
        domestic demand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a8881-b3c4-412d-b967-8add97b75c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCR also noted the improved non-performing loan ratio (1.8%) of
        the country''s banking sector in 2014, and the same year''s lower debt-to-GDP
        ratio of 45.4% compared to 2013''s 49.2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768aa49-0dc4-4023-a307-2d0e022cfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also pointed out how the country''s current account balance
        has been in surplus since 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f51948-36c9-4bdf-9676-b5d51cc78369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign exchange reserves have been steadily increasing amid
        continued current account surpluses, making contributions to enhancing the
        stability of the country’s external balance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190db4c-8d4f-4c0a-87c8-d2bb7f2f6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:50.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency noted that the country needs to further develop
        infrastructure and improve the investment environment to attain rapid and
        sustainable economic growth.</p>'
  'PSL-regional-tourney':
    'author': 'CNN Philippines Staff'
    'caption': 'Tats Suzara bared only the finishing touches are needed before the
      regional tourney kicks off.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-07T04:57:14.091+08:00
    'imagesource': 'jcr:d6d04341-fd5e-4414-821e-a2f2d5700fc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca4b9bcd-bae6-4536-8915-3d4f36c5daff'
    'lead': 'Philippine SuperLiga is spearheading the formation of a regional tournament
      that will involve Thailand, Vietnam, and Indonesia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:59:01.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:09.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.486+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL taking lead role in formation of regional tourney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41783ffa-59b0-434c-a8fd-5d2dad5c4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Superliga (PSL) celebrates its second anniversary with more firsts when it
        introduces the PLDT Home Ultera-Philippine Superliga Beach Volleyball Challenge
        Cup on July 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e6c4b-9b20-42fd-9f27-a71ef75ec340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also leading the formation of a regional tournament set to
        fire off soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a9506-f150-4015-ad6c-1fdb7a330a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate club beach volleyball tournament, SuperLiga president
        Ramon Suzara said, will help establish the Philippines as among the most active
        volleyball centers in Southeast Asia as his Score team sets its eyes on establishing
        a regional women’s volleyball tournament together with club leagues from Thailand,
        Vietnam and Indonesia in the near future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdbb50-b380-45ad-8fc4-907b6fcbd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara bared only the finishing touches are needed before the regional
        tourney kicks off with the Philippines battling its Southeast Asian rivals
        in an ultimate battle for volleyball supremacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084a9ea-e84c-4d78-9bbe-488455e48c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Shanrit Wongprasert, Asian Volleyball Confederation
        (AVC) Executive vice president, is in the forefront of this endeavor and is
        set to fly to Manila together with club league officials of Thailand, Vietnam
        and Indonesia in September to sign the agreement and discuss the mechanics
        of the regional tourney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24303675-71fb-41a0-96a5-e4a2f15a3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional tournament has yet to come up with an official name,
        but Suzara guaranteed that it will be patterned after the largely successful
        Asean Basketball League (ABL) where the Philippines used to have a team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c7146-dd2e-4b86-9723-1bbd0c164a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
