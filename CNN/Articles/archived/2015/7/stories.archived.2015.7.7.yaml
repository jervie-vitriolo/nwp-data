      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaiian actor got his first taste of show business when he
        was discovered by designer Takeo Kobayashi as a model, before eventually making
        his debut on television as Jason Ioane in Baywatch Hawaii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd20c6-8a6f-4482-894b-c331823d1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:03:01.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa also received plaudits for his stint in the military science
        fiction series Stargate Atlantis as Ronon Dex.</p>'
    '5':
