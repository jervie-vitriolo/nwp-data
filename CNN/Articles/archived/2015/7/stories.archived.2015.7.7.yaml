  'Pope-Francis-Argentina-families-need-a-miracle':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T10:55:40.520+08:00
    'imagesource': 'jcr:b104b315-50aa-49ac-aab0-e759a164253d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60569734-52de-4208-a992-6c5a23e0037f'
    'lead': 'Hinting that changes could be coming to the Catholic Church, Pope Francis
      asked a large crowd to pray for God to make miracles out of ideas that some
      believers might consider "impure" or even "threatening."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:28:08.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:04.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:31.211+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says families need a miracle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4d7f2-efa1-43a9-a93d-172794c90866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hinting that changes could be coming to
        the Catholic Church, Pope Francis asked a large crowd to pray for God to make
        miracles out of ideas that some believers might consider "impure" or even
        "threatening."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a4941-7aa5-4295-b3d6-953a213d0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred thousand pilgrims thronged to see the popular pontiff
        preach Monday (July 6) at Los Samanes Park in Guayaquil, Ecuador, according
        to estimates provided by Ecuadorian officials. Waving flags from several South
        American nations – including Argentina, the Pope''s homeland – the crowd cheered
        Francis like a native son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d253e52-0393-4e02-9605-2a648c897b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the first full day of Francis'' weeklong trip to Ecuador,
        Bolivia, and Paraguay, three of the smallest and poorest nations in South
        America. In addition to the Mass, Pope Francis is expected on Monday to have
        tea with Ecuadorian political leaders, pray with a community of Jesuits and
        visit a cathedral in the capital city of Quito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb52ebd-f17f-4958-98ab-dda275deae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Mass, the Pope visited a shrine and prayed with elderly
        Catholics and sick children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a1f70-263f-420a-87ab-460b88e9559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, or sermon, the Pope referred to a highly anticipated
        meeting of bishops to be held in Rome this October. The Catholic leaders are
        expected to discuss changes to several controversial areas of church teaching,
        including divorce and homosexuality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb3c2e-77c5-49d9-bd56-207ab93e38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops will "consider concrete solutions," Francis said, "to
        the many difficult and significant challenges facing families in our time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4c5eb-de76-4ccf-a6b4-c7f3b1c2565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to pray fervently for this intention," the Pope continued,
        "so that Christ can take even what might seem to us impure, scandalous or
        threatening, and turn it ... into a miracle. Families today need miracles!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a51150-0eb7-4b59-82a6-695865b85e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One proposal for the synod would remove the ban on divorced and
        remarried Catholics receiving Holy Communion. But several leading conservative
        bishops argue that the church can''t change teachings on marriage that originate
        with Jesus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a2147-3e6a-41fe-9b92-6f4918912fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a preliminary meeting last October, conservatives also scuttled
        an early draft report from the meeting that mildly praised same-sex relationships
        and said gays and lesbians have "gifts to offer" the Christian community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89c3c8-826d-411d-97b4-195ae76b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lightly touching on politics, Francis focused his homily Monday
        mainly on family life, calling it the backbone of a moral society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5ad22-ae91-4f97-a5c8-b2f778da8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is the nearest hospital, the first school for the young,
        the best home for the elderly," Francis preached. "The family constitutes
        the best ''social capital.'' It cannot be replaced by other institutions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159db5f6-624e-4e6c-ad43-517dafb04999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is also a small church" the Pope continued, "which,
        along with life, also mediates God''s tenderness and mercy. In the family,
        we imbibe faith with our mother''s milk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d551c8f-2aae-46ca-b60e-e8ef2c1a89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently veering off script, the Pope said his mother was sometimes
        asked which of her five children was her favorite. They are like the five
        fingers of a hand, Francis recalled his mother replying. When one hurts, the
        whole hand throbs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ceb156-9256-4e19-837a-22da9dc8443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, many families are suffering, the Pope said. To illustrate
        his point, he drew on the day''s Gospel reading, Jesus'' turning of water
        into wine at the wedding in Cana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4f100-c407-488d-b121-a18368a6a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine is a sign of happiness, love and plenty," Francis said. "How
        many of our adolescents and young people sense that these are no longer found
        in their homes? How many women, sad and lonely, wonder when love left, when
        it slipped away from their lives? How many elderly people feel left out of
        family celebrations, cast aside and longing each day for a little love?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deb53d-f6d4-47c8-8715-64cfb565d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 425 million Catholics live in Latin America, according
        to a 2014 study by the Pew Research Center. That''s nearly 40% of the world''s
        total Catholic population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5f534-e0a4-46db-a33e-0bca17335493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Catholics in nearly every country, including Ecuador, Bolivia
        and Paraguay, have fled the church in recent decades for other faiths, or
        no faith at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d96130-554a-4655-ad31-b16f7451a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this week, Francis will take side trips to a home for the
        aged run by nuns, a meeting of grass-roots political activists and one of
        the continent''s largest prisons in Bolivia, as well as a slum and children''s
        hospital in Paraguay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b717f-5825-498b-94a0-b905f628944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:28:08.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/06/world/pope-ecuador-scandalous/">Pope
        says families need a miracle</a>."</em></p>'
  'hank-rogers-tetris-blue-ion':
    'author': 'Ahiza Garcia, CNN Money'
    'caption': 'Henk Rogers, the developer of the legendary ''Tetris'' video game,
      announced the launch of ''Blue Ion,'' a unit that will allow residential and
      commercial buildings equipped with solar panels to store unused solar energy.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T10:52:14.949+08:00
    'imagesource': 'jcr:d2f885ec-6ef8-4d20-91cd-cd8d5b968a16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '772e763b-fc54-4fa3-8fa6-ca64096078d4'
    'lead': 'Henk Rogers, the developer of the legendary "Tetris" video game that
      was created more than 25 years ago, announced a new venture Monday (July 6)
      – the launch of an innovative solar energy storage system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:31:16.554+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:04.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:31.319+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tetris'' game founder lays building blocks for new project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b8800-3adc-487c-90f9-9f6d849a8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> He just refuses to conform
        to the grid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb1a94-38a4-404c-9eec-059ae3fcdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henk Rogers, the developer of the legendary "Tetris" video game
        that was created more than 25 years ago, announced a new venture Monday (July
        6) – the launch of an innovative solar energy storage system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509414a9-5655-4c4b-a095-2cf9ec723e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers, a 61-year-old resident of Honolulu, lives off the electrical
        grid in a sustainable 6,000 square foot mansion, and has devoted his life
        to making Hawaii energy independent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633ed99-1c19-4705-a1ce-ab1c69b7e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new storage system, called "Blue Ion," is a unit that will allow
        residential and commercial buildings equipped with solar panels to store unused
        solar energy. Solar energy accumulated during the day can be saved and used
        overnight or during a power outage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e48544-21fe-4672-903d-da34f214e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers'' system, which uses batteries that can last for up to 20
        years, will allow those with solar homes or buildings to reduce or eliminate
        nighttime use of electrical grids because energy has been stored during the
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f84497-2c8f-42b2-85fa-251e66a6c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the Blue Ion system so revolutionary is that the batteries
        don''t require a cooling system, which makes them safe for home use. Unlike
        traditional batteries, these don''t get hot and remain cool to the touch even
        at full operating capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f2393-751c-4f49-81e5-006e739336bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ion system is a collaboration between Rogers'' company,
        Blue Planet Energy Systems, and Sony Electronics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d970aef-9d50-4bcd-83a3-6f13686496a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers himself uses solar energy at his home and at a ranch he owns,
        and drives two Tesla electric cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd3b27-3846-4926-8829-c7ea64b5e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNNMoney that he launched the environmentally-friendly company
        to help reduce Hawaii''s dependency on fossil fuels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b52be5-cfe1-4db3-a82b-4201e2487214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year on the Fourth of July, I declared energy independence
        by implementing the Blue Ion system at my home on Oahu, allowing me to go
        off the grid," Rogers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365dedd-087e-46d6-8c6c-5099c48fddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ion system will be available beginning August 1, 2015,
        but Rogers wouldn''t disclose the cost of the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3cf40-9994-44d8-a918-f890b59dbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:31:16.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2015/07/06/technology/tetris-founder-blue-planet-energy/">Tetris''
        game founder lays building blocks for new project</a>."</em></p>'
  'schoolteacher-israel-isis':
    'author': 'Ann Colwell and Oren Liebermann, CNN'
    'caption': 'Six men have been arrested on suspicion of supporting ISIS in Israel,
      following an investigation by Israeli security and counterterror forces.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T10:53:23.690+08:00
    'imagesource': 'jcr:552d0c37-4d19-4fc9-bcde-f3411fb37c7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32506813-04df-48b3-803a-b05242e2ca30'
    'lead': 'Six men have been arrested on suspicion of supporting ISIS in Israel,
      following an investigation by Israeli security and counterterror forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:34:06.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:04.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:31.418+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schoolteachers among six in Israel charged with supporting ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd819c-0689-465d-8a0b-601cff0eeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Six men have been arrested on
        suspicion of supporting ISIS in Israel, following an investigation by Israeli
        security and counterterror forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb70b1-a20f-47da-bd5d-334c6afc76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were indicted on charges of supporting a terrorist organization,
        possessing and distributing advertising materials of an illegal group, and
        conspiracy, among other accusations, according to a written statement from
        police spokeswoman Luba Samri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f48a1c-ab64-4d70-9228-adbc3c27ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the six suspects: four schoolteachers, one of whom taught
        at an elementary school in Hura. According to police, the man took "every
        opportunity" to teach his young students about ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745ac24-156e-45c2-b4af-e60b4f827730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the teacher would sing songs praising ISIS in class,
        express his support for the terrorist organization, and show students map
        drawings of the self-proclaimed Islamic State – the group''s preferred moniker,
        and also the way it refers to its wide swath of territory across Syria and
        Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc887858-f7a7-4d2c-a3ca-91f53094071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even posted support videos to YouTube, but later removed them.
        Police say he''d been "warned that it might interfere with his work as a teacher."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751dd6e-ecdf-49bf-b7ee-f2a54076c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should act in the strongest possible way against teachers who
        take advantage of their jobs in such an unspeakable way," Israel''s Minister
        of Education Naftali Bennett said. "Instead of guarding the students, they
        harm them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd6880-b78a-40d0-87d5-8f18b76dfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will maintain a clean education system," Bennett said. "We will
        not allow anyone to contaminate our children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb61f7-5535-4d98-972d-5c3a5bd52efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know about the suspects</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1a782-3065-4212-8617-a0d428b05356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were conspiring to travel to Syria to join ISIS, according
        to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647b331-8f85-476b-b93b-27c7631a7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six are residents of Hura, a Bedouin village near Israel''s
        border with the West Bank. Israeli police say four of them taught in schools,
        ranging from elementary to high school, located in Hura and Rahat, another
        Israeli city inhabited mostly by Bedouins, an Arab Muslim minority in Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8195f1-843e-4012-8b1a-cc200f51ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects identified as educators are teacher Hamza Abu Ali Abu
        Alkyan, elementary school teacher Akram Al''ab Ahmed Abu Alkyan, high school
        teacher Muhammad Al''ab Ahmad Abu Alkyan, and elementary school teacher Bashir
        Jabran Salim Abu Alkyan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7b48c-6772-4262-b899-f6dd03a1bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not specify what the other suspects, Khader Hassan Abu
        Alkyan and Sharif Shahada Abu Alkyan, did for a living.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3497f-4839-4ef1-9c8a-3250243ca502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the birth years released by police, the men range in age
        from their early 20s to early 30s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bb260-8caf-4d2d-a1a0-13d2b816395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigating a ''secret squad of supporters''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47473136-e1f6-44a7-aa61-a373512c8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Negev counterterror unit and the Israeli Security Agency,
        also known as Shin Bet, opened an undercover investigation into the men when
        they were suspected "of starting a secret squad of supporters for Da''esh."
        Da''esh is another name for ISIS, which is also known as ISIL.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d825a7b-7f8e-44fe-8f34-25f9e5f5b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation took place under a gag order during May and June
        of this year, according to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3f759-0756-4802-9c0b-04fc5a87d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negev District Commander Brig. Gen. Amnon Alkalay said the gag order
        was lifted once the indictments were filed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce71b0-7cd1-44c5-96ea-f71cc1443117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the first Israeli ISIS arrests</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7160801-026a-420b-8c2f-60ad52047596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there haven''t been many ISIS-related arrests on Israeli soil,
        the number is growing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7e35a-6169-43c9-a3cc-624572536032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Israeli intelligence announced that seven Israeli-Arab
        men had been accused of trying to set up a local ISIS cell. They planned to
        perpetrate attacks against Druze Israelis and security forces, according to
        the Israel Security Agency. The group included a lawyer from Nazareth, who
        reportedly referred to himself as a commander of ISIS in Palestine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc404a-1726-436f-907f-2be1ab77c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in February, Israeli intelligence arrested an Israeli-Arab man
        from Nazareth and charged him with fighting for ISIS. He was arrested at Ben
        Gurion International Airport upon his return to Israel. He had been seriously
        wounded in a coalition airstrike during a battle near Falluja, Iraq, according
        to the Israel Security Agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd30ed-200d-46a8-8144-e85a448286fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to testimony from the director of the U.S. National Counterterrorism
        Center in February, more than 20,000 fighters from more than 90 countries
        have traveled to the ISIS battlefield.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71613052-1782-4464-aee7-ca2eb081f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increased tension on Israel-Sinai border</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52c924-bf1c-4cc5-b4ff-259d6e17778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the arrests comes on the heels of a rocket attack
        against Israel from Sinai.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5de5b-86b9-44e0-b62c-c0d201dec007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rockets landed in southern Israel on Friday (July 3), the first
        such attack since the summer of 2014. They hit the Eshkol Regional Council
        but failed to cause any injuries or damage, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342b609-15dc-4a97-b99c-bb0028ce6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS affiliate Sinai Province, previously known as Ansar Beit al-Maqdis,
        has claimed responsibility for the rocket attack, according to Reuters. Israeli
        Prime Minister Benjamin Netanyahu condemned the attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ce9a0-d94d-4a20-9549-28ae4625a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been mounting along the Israeli-Egyptian border, where
        ISIS claimed responsibility for coordinated attacks last week that killed
        17 Egyptian soldiers and injured 30 others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b653c-fc00-484f-be3a-8d0423c13cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinai Province group pledged allegiance to ISIS last November.
        The group has been designated as a terrorist group by the United States since
        April 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbb70d-b01d-4160-8c33-f822b1861831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last month, rockets from Gaza have landed in southern Israel
        three times, according to the Israel Defense Forces. That tally includes a
        rocket on June 23 that landed near Yad Mordechai, a community just north of
        Gaza. An additional rocket fired at Israel fell short and landed in Gaza.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ec750-59b7-4f42-a70d-f23b01f32f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omar Brigades, a Salafist group in Gaza claiming loyalty to
        ISIS, has taken responsibility for some of the rocket attacks, which did no
        damage and caused no injuries. In response to the attacks, the IDF struck
        "terrorist infrastructure" in Gaza. The retaliatory airstrikes caused no injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4313d-1514-4f77-96ae-032e8363a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/06/world/israel-arrests-isis-supporters/">Schoolteachers
        among six in Israel charged with supporting ISIS</a>."</em></p>'
  'Google-Waze-ride-sharing-app':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T10:54:12.691+08:00
    'imagesource': 'jcr:4f8278d4-3f58-4649-bade-80c846a5d826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356a8178-8810-46d8-bf5a-e431a1c68037'
    'lead': 'The pilot program will match people who have similar rush-hour commutes
      so they can share rides and split the financial burden of traveling to and from
      work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:36:16.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:04.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:31.542+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google tests new ride-sharing app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6163e6-2d07-4b45-af1c-1c89b63e44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Google began testing the
        waters for an Uber-like ride sharing business on Monday (July 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23dde7-3c6c-479d-b3f8-b9ea7d38502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched RideWith, a new app and carpooling program
        in Tel Aviv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1279cb-e060-46b9-a31e-48189f3919e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot program will match people who have similar rush-hour commutes
        so they can share rides and split the financial burden of traveling to and
        from work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769e6e3-1ecc-40fc-983b-308b400f32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suburban commuters who need a more regular car-sharing schedule
        may find RideWith to be a useful alternative to the Uber and Lyft''s of the
        world, which cater to quick trips for city customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbf0f8-7278-41d1-9ccc-ac7903519cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With RideWith, users can now find neighbors and coworkers who might
        be willing to offer a lift for longer daily distances. The app also calculates
        how much passengers should pay – a "pitch-in" cost based on gas and mileage
        and a "nominal" fee for using the app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfddc2-8180-42aa-a031-560c066381a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers can accept the estimate and the ride, or decline requests
        altogether.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54971a2-e40d-408f-8d3c-b83b9c50c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RideWith is built and operated by Waze, a company that Google bought
        in 2013 to help boost its Google Maps'' service. The Israeli firm is best
        known for its own eponymous app, which lets people contribute and receive
        real-time traffic information on their phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f24de-b451-46a7-8db5-d360b74d2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze''s pilot program differs from other car-sharing services in
        two ways: It''s solely designed for "standard rush hour times," or a maximum
        of two trips per day. In addition, drivers aren''t paid for their service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd9beb-6c75-4b19-a43b-395e22e3d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trial is successful, expect to see RideWith launch in more
        cities with a heavy suburban commuter population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175a81c-8034-4ed3-b83f-d3784ee19305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company stresses that the app is just a test at this point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7b1b8-1380-405e-9dc9-e574ff99dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waze regularly experiments with new ideas," Julie Mossler, the
        company''s head of global communications, said in a statement to CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453cbd9-6f35-4ef3-9c62-eb9f410d6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:36:16.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/06/technology/google-waze-carpooling/index.html?sr=twmoney0706waze0315story">Google
        tests new ride-sharing app</a>."</em></p>'
  'how-did-greece-get-into-this-mess':
    'author': 'Don Melvin, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-07T03:23:42.610+08:00
    'imagesource': 'jcr:ad3625ce-78d9-4b7f-b395-b4001788be42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d3f06f-3765-43cc-a8f8-88b2bb9f5933'
    'lead': 'At first, the most ambitious attempt ever to create a new multinational
      currency all seemed to go so well. The predicted problems with banks and vending
      machines never materialized. The euro surpassed the dollar in value. The launch
      was hailed as a success. And yet for Greece, it seems now to have all fallen
      flat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:39:19.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:03.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:31.676+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece: How did it get into this mess?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ad16a-33aa-475a-a22f-c1ef2a50994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greece''s affair with the euro began with
        the grandest of hopes. The country approved the euro in 2001, in time to be
        among the first countries to use the new currency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df3abe-9897-4157-be24-234d1a01dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the most ambitious attempt ever to create a new multinational
        currency all seemed to go so well. The predicted problems with banks and vending
        machines never materialized. The euro surpassed the dollar in value. The launch
        was hailed as a success.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778df66-0667-43dc-8a7d-6db4381cf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet for Greece, it seems now to have all fallen flat. How did
        it happen?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776c596-4a95-4118-bbaf-3287a7d8307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greece adopted the euro</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0280bd-24a0-41ad-99ee-aeb176e9bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2001: Greece became the 12th – and last – country to join the eurozone
        before the launch of the euro at the beginning of 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bebef2-62a0-4451-b448-cebfc5544641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To join, a country had to demonstrate that it had achieved "economic
        convergence" with the other eurozone members – a requirement meant to ensure
        that different countries would not jeopardize the common currency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0f143-ce4b-4055-8ad7-6d3e547f51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Greece was accepted, Finance Minister Yannos Papantoniou described
        it as a day that would place Greece firmly at the heart of Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123f23a-51c7-4737-a86f-38419008c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, warnings were sounded. The president of the European
        Central Bank, Wim Duisenberg, warned that Greece had much to do in terms of
        improving its economy and controlling inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e79894-ccb1-4a72-a4de-d684b7b2fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But bogus figures hid the true extent of its deficit</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7173a-07ac-440f-97e2-e4f7d3ce3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2002: Everyone now agrees that Greece cooked its books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad845fc-1c91-4548-b922-ba1bf4daad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the economic convergence requirements was that a country
        not have a budget deficit of more than 3% of GDP, or gross domestic product.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5d69e-fb89-4faf-b083-9d7d47d92f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a requirement imposed on all countries, but one that has
        not been followed over the years by all eurozone countries – not even that
        staunch advocate of strict discipline, Germany itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23484a-7800-4e14-b94e-d7643b520606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the extent to which Greece hid its economic problems from its
        fellow eurozone members would prove staggering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df06e1-50a3-4fbd-8df5-c34e78f9ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years later, a new government came to power</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884b3c4-8653-412f-81e7-715e2879a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2004: In March, the center-right government of Prime Minister
        Konstantinos Karamanlis took power. And it took a look at the books.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613cd30-bc7d-4dc8-929f-e2c95f9f09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it discovered was appalling. The budget deficit was not 1.5%,
        as reported, but 8.3% – five and a half times higher than thought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f20c4a-89a0-40b6-b3f5-9699d7eae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karamanlis government faced a dilemma: What should it do with
        this shocking information?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2884a-5839-4f33-b467-9c13b525ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But as the Olympics approached, it concealed figures.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb1be4-2932-4ce9-ac04-551809ec2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 2004: The Olympic Games were approaching – returning to Greece,
        the land of their birth. This was the country''s turn to shine on the international
        stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be140e-c3cb-43b2-adcb-75c4f26b6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, no need to upset people, inside Greece or out, the government
        thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60281580-7cb9-4040-8028-ef50a0d6afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of revealing the extent of the deficit – and starting to
        deal with it – the government covered it up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8034f7c-5380-4a4a-8ace-a41df89c23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The global financial crisis came</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa354b4-79de-44d3-ab5e-9353443d8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2007: The financial crisis had its roots not in Greece, but in the
        United States, 5,000 miles away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bad7cf-5836-40dc-962a-879660ef3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it spread around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a024d-5096-4e49-8b0a-8548d92d7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it hit countries around the globe to varying extents. Other
        European Union countries were severely affected – notably Spain and Ireland,
        although others suffered as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742205f-3835-4c82-8aeb-55547654e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And Greece was hit far harder than many other countries.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fbbff-9906-412e-9e79-26ef87176ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2008: But few countries were less prepared to deal with an economic
        downturn than Greece. With a yawning gap between revenues and expenditures,
        it was vulnerable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0265517-14d8-42c2-b63d-a80aeca0ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the country''s tax collection, such as it was, collapsed.
        The hole in the budget grew too big to hide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e83557-70f0-414d-ad36-5b1e5ea8e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needed help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad0b98-e3c1-4232-ac01-1148e32db6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the other eurozone countries, fearing contagion – that, if Greece
        defaulted on its debts, other eurozone countries'' cost of borrowing would
        rise to unsustainable levels – felt they had no option but to give that help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09524f21-6087-43f4-8070-ea95a49bbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International lenders rescued Greece</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504fab9-b3cb-47ba-8a37-268e11584595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: In 2009, international investors, understandably spooked by
        the revelation that Greece''s previously announced debt and deficit figures
        were inaccurate, became worried about the country''s ability to pay its debts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a827cfd-df3c-43a1-8ebd-5f4880063c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s credit rating was downgraded, first by Fitch and
        then by Moody''s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b5cd2-b3db-4be1-8264-4fb58b0f2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With investor confidence disappearing, the country''s cost of borrowing
        spiked and the situation ran the risk of running out of control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71536b9-cb9a-4e35-b8fd-4c3032956bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the other eurozone countries, in the form of the so-called troika
        – the European Commission, the European Central Bank and the International
        Monetary Fund – stepped in to prop up the patient.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6ab5d-350f-48d2-87d1-c9f4e7ae4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bailout led to layoffs</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f5b7c-a372-443a-9efe-9112b2d2b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: In May 2010, leaders of the eurozone and the Greek government
        agreed on the conditions for a 110 billion-euro bailout loan. But the bailout
        came with strict conditions – among them that the government had to improve
        its tax collection and save money in an effort to bring its budget into balance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a2409-d82f-48e6-aef6-1f79a660058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving government money, though, meant laying off government workers.
        And that meant that those workers had less to spend, so other businesses suffered
        and laid of workers, too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9497132-31c8-4f3b-a4a2-8ba6782fe6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rose, depressing government tax revenues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc643818-84ef-438d-8b88-be01846b508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Borrowing new money to pay old debts.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb101e8-bd71-4b20-bcb2-d98622a85f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010-2012 Protests grew. The country tossed out the government of
        social democratic Prime Minister George Papandreou and ran through two provisional
        Prime Ministers – all in 2011 – before turning to the conservative party of
        Antonis Samaras.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbb3c6-048d-498b-816e-7e65cad47e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the bailout medicine didn''t do the trick. In February
        2012, the government accepted another bailout loan, bringing the total borrowed
        to 246 billion euros. A new austerity plan was agreed upon as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705325ab-4928-4903-91e8-63fcddcfd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount owed to the international lenders was now 135% of the
        country''s GDP.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930152d2-167a-4cb3-a8fa-010fb8e42a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And things were just getting worse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9055c-df10-4ae8-aa86-be46b2fcf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rose to near 30%. Youth unemployment soared over 50%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8239c7-348b-4605-aa1a-1fef655686df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But the country ran out of money again</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e526dd-e4bd-4d5f-9a6a-b09b11737925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015: Still, the budget refused to balance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb3f58-599d-4950-9274-95d95832b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More money was needed – and realistically, debt relief as well,
        if the country were ever again to stand on its own two feet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91758e-8a6c-4bb0-a4aa-285ba504ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was now led by the left-wing government of Alexis Tsipras.
        Relations between representatives of the international lenders and Tsipras
        and his finance minister, Yanis Varoufakis, were poor – hampering negotiations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba704fd-655f-47f3-889f-077058f5c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the negotiations broke off, with each side apparently daring
        the other to be the cause of a Greek exit from the eurozone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eaf85-b1db-44ac-8f61-d342760732fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That led to the current crisis.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba99ff3-ca48-4f74-93c9-a85aba5dce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June, Greece defaulted on a repayment to the International
        Monetary Fund.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b746375-3f9e-4da0-ae1d-ac3b5bdb0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks started to run out of money. Capital controls were introduced,
        limiting the amount of money people could withdraw each day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f707eea-0b5c-4167-839f-ffcb2c9de7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, after weeks of brinksmanship, including the rupture of
        negotiations and the holding of a referendum – in which the Greek people apparently
        voted "No" to more austerity – a deal to lend the country more money and cancel
        some of its past debt is needed soon to avoid having the country fall out
        of the euro.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf004c-cb34-41a9-be8e-c361e2b5654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would have unknown repercussions – for Greece, the eurozone
        and the global economy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994d2ae-aa3a-420e-9ce9-fbee9582746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varoufakis has resigned, saying he was an impediment to negotiations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766821c0-6869-443c-a412-bc51c220ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Greece and its creditors have pledged to renew talks, as they
        have so many times before.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c9141-304d-4391-a07d-b06a377239ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:39:19.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/06/europe/greece-how-did-we-get-here/">Greece:
        How did it get into this mess</a>?"</em></p>'
