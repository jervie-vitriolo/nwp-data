  'UN-court-to-hear-West-PH-Sea-case':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'A United Nations court will take a week hearing the case — and then
      at least a month before releasing its decision.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-07T07:20:19.948+08:00
    'imagesource': 'jcr:11f3cf3f-a13a-4432-a5e7-fa7649009c42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a01ea60d-dde7-422c-b339-469062bcf531'
    'lead': 'Oral arguments on the Philippines'' claim over the West Philippine Sea
      begin in the Hague in the Netherlands Tuesday evening (July 7, PH time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:34:00.383+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:11.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.718+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN court to hear West PH Sea case

      '
    'updated': 2015-07-08T03:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e26ea9-5ea4-42c8-b307-111f42fb6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Oral arguments
        on the Philippines'' claim over the West Philippine Sea began in the Hague
        in the Netherlands Tuesday evening (July 7, PH time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb430f1-94da-419e-9edc-e43f937e82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Peace Palace, a team of high-level Philippine officials buckled
        down to argue its case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3f786-1177-4217-ac86-77fe9c82f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing will not be there, but it has managed to shoot an arrow
        straight into the heart of Manila''s arbitration case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e1fe3-bd49-4428-bb2c-62ea4052044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because international law measures maritime entitlements from land,
        Beijing — through a position paper — held that the issue was ultimately about
        territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120a694-3f51-4461-aa12-04f6d51697bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would would make the issue a question of sovereignty — which
        the arbitral tribunal cannot decide on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc08c9d-0822-438f-abb5-452aaa57a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chito Sta. Romana, former ABC News Beijing bureau chief, noted earlier
        on Tuesday that, even if the Chinese were not participating in the proceedings,
        their presence would be felt like the elephant in the room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59393672-4ea8-4557-bccc-16b0fca8eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may not be there in terms of physical presence but their arguments
        are the ones the Philippine side will have to answer and rebut convincingly,"
        Sta. Romana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bb718-854e-4501-b47d-84c994e434a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the sovereignty issue, Beijing had pointed out that its
        commitment under the United Nations Convention on the Law of the Sea (UNCLOS)
        did not include being forced into arbitration on maritime delimitations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f30af3-cab4-40fe-8f90-e7157c686699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had also argued that the Philippines had not exhaust other
        ways of resolving the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06324cfd-a01c-446a-bec4-906e790157df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, maintained that it had tried several times to hold
        talks with Beijing — but China demanded that the Philippines acknowledge its
        "indisputable sovereignty" over the West Philippine Sea before proceeding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a177b-759c-4b23-ba26-98049075a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said that the Philippine panel must prove to the tribunal
        that Manila had no other choice but to take the matter to court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021083d8-0175-487e-b700-ed01df31115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the panel must also convince the tribunal that it would be possible
        to identify which parts of the disputed waters Filipinos have rights to —
        without having to deal with sovereignty over islands and rocks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f39e9-4f0b-428d-9eba-7163753d201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the panel must get the tribunal to zero in on
        Beijing''s nine-dashed line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ed1f3-b7a1-473b-8601-5eb2fe2127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way it can be justified under international law or
        UNCLOS," according to Sta. Romana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ced01c-e7de-4645-9ac1-e162a0b95687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said Manila would need to debunk just one of Beijing''s
        arguments for the tribunal to proceed hearing the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe0f51-e1e6-4b84-8b12-4eb1036e9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping at least we get jurisdiction that will allow us to
        go to the discussion about nine-dashed line. If we get that, that is already
        a major victory," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038ec56-4a7d-4e56-8332-61f06a689769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the issue over rocks and islands can be included,
        "then that would be a big victory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c0010-4416-4f1b-a0ed-4263ed532442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory that would pave the way for the real battle — proving
        the merits of Manila''s claims over the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11683710-10c4-40c0-995d-f89fafd2b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a fighting chance. I know that it''s a narrow ground
        that we have to maneuver and the Tribunal will try to ask all sorts of questions.
        But I think we have to overcome the hurdle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14212d-5860-433d-8203-766a8f122a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:00.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because if Manila didn''t win this round of arguments,&nbsp; it
        will have to go back to square one.</p>'
