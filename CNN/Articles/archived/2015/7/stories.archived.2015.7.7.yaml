      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turan''s move to Catalan came amidst reports that English champions
        Chelsea were also in the running for his services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38050c2a-7406-449e-91c5-cfd27266424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:13:16.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the move has been completed, Turan can only take the field
        for Barcelona starting January 2016, due to a transfer ban imposed by FIFA
        for breaching regulations over the signing of under-aged players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc0521-aeca-451a-a51f-73be42894ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:13:16.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year old''s transfer came after the departure of Barca legend
        Xavi for Qatar''s Al Sadd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b84cb4-da10-4048-9577-ad58afc64f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:13:16.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his move to Athletico from Galatasaray in 2011, Turan
        made 127 appearances for the Madrid-based club and led them to a La Liga title
        in 2014, a Europa League title, and the Copa del Rey in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f518e-34e1-496b-99f4-a14c6f87af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:13:16.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Turan started in 28 games for the Rojiblancos who qualified
        for a spot in the Champion''s League after finishing third in the league.</p>'
  'NBA-Free-Agency-San-Antonio-Spurs-David-West-Manu-Ginobili':
