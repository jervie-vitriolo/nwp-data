      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration and validation is set on July 15, 17, 18, 25,
        31, and August 1 on the following mall branches:</p>'
    '10':
