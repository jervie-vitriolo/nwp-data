  'Wimbledon-2015-Serena-Williams-Venus-Williams-Novak-Djokovic':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Serena Williams of the United States plays a backhand in her Ladies''
      Singles Fourth Round match against Venus Williams of the United States during
      day seven of the Wimbledon Lawn Tennis Championships at the All England Lawn
      Tennis and Croquet Club on July 6, 2015 in London, England'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-07T07:47:09.132+08:00
    'imagesource': 'jcr:987b2d58-972a-427f-a447-783d8c218f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6385423-63ae-4305-9981-63be3179736b'
    'lead': 'Serena Williams defeats sister Venus Williams at the centre court of
      Wimbledon on Manic Monday (Tuesday PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:19:45.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:05.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.873+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Serena Williams beats sister Venus, Djokovic in battle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf8baf-ddcf-4f56-9324-f79d31bd8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon, England (CNN)</strong> — Compared to Friday (Saturday
        PHT), there wasn''t much drama in Serena Williams'' match against older sister
        Venus Williams at Wimbledon. But if that disappointed the neutral in the siblings''
        26th meeting and first at a grand slam in six years, the world No. 1 surely
        didn''t mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5b502-39ab-4861-b5d9-a519609d12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Serena remains on course for the "Serena Slam" and
        calendar-year grand slam after defeating Venus 6-4 6-3 at Center Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93925f9d-6bcd-4279-a33e-c42dff347020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drama didn''t lack, though, in Novak Djokovic''s tussle with Kevin
        Anderson on Manic Monday (Tuesday PHT) -- when all 32 players remaining in
        singles are scheduled to play. The men''s No. 1 will have to contest a fifth
        set Tuesday against the towering South African after darkness halted proceedings
        shortly before 9 p.m. local time in southwest London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a0049-9145-4d50-b145-9fbf2b5ce86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson edged the first two sets 7-6 (8-6) 7-6 (8-6), with Djokovic
        taking the next two 6-1 6-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08019ffb-0643-460e-80bc-6354afc369d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Serena predicted after her nervy victory over home hope Heather
        Watson in the third round -- when she was two points away from exiting --
        those watching inside tennis'' most famous arena made Venus the crowd favorite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ef207-e09d-4273-aa02-27f8bfb60ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can understand why. Venus is seemingly closer to the end of
        her career than Serena at the age of 35, was the underdog and is a past champion
        at Wimbledon, owning five titles -- like her sister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84f7d2-d17d-4f48-bef0-124fdd104774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Serena set the tone quickly to dampen their spirits on the court
        where they have enjoyed so much success, storming to the first eight points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fed932-2db7-482c-b9db-bdbbc53f1677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that playing someone like Venus that''s beaten me the most,
        I have to be solid," Serena told reporters. "I had to cut down on my unforced
        errors. I had to take a lot of chances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2f2ed-bc2d-4817-af5a-ea66127cd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to do that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6325f-d231-432d-be21-6fe1f5b3fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was indeed. While Venus can''t match the plucky Watson''s retrieving
        skills -- Serena thus didn''t have to hit as many balls -- the 20-time grand
        slam champion was clearly sharper in all facets of her game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e93bd9-f2d0-4d45-8bfd-026ffcd79c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She produced 10 aces without a double fault, 36 winners and made
        a mere 13 unforced errors. When the pair embarked on baseline rallies, Serena
        was the far superior, tallying 21 winners to Venus'' eight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2ae61-225a-464b-8b4f-9944903565d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as she began the encounter, Serena ended it in style, capturing
        eight of the final nine points. They hugged at the net and there were no hard
        feelings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4d005-6457-47d5-a03f-3781d10ff5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t fight," said Venus. "I think if we had a disagreement,
        we just don''t say anything and it moves on. But it''s pretty rare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10869c-6833-4347-a96e-f0b15417bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena now leads Venus 15-11 in their duels and holds an 8-5 advantage
        at majors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d1856-c3bd-49cf-8f3d-075dda940c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaiting Serena in the quarterfinals is former No. 1 Victoria Azarenka,
        who beat young Swiss Belinda Bencic 6-2 6-3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ee1c6-d39d-4573-b55b-ed7420d545cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to tomorrow. I feel like my tournament has finally
        begun. This is where I feel really comfortable in a grand slam," said Serena,
        who has won nine of her last 10 quarterfinals at majors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58078b24-bd3c-40ef-ba0e-9548db63c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka twice tested Serena recently, manufacturing three match
        points in Madrid in May and leading by a set and break in their ill-tempered
        French Open clash. But both times Azarenka lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630e5e8-2917-4752-951d-958656fa5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Close is not good enough," said Azarenka. "I need to go out there
        and prove myself, and that''s it. To talk about it is pointless for me. I
        need to go and do my work on the court."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da691c06-35f8-452a-ba9e-153675160838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Sharapova, meanwhile, achieved her first quarterfinal at Wimbledon
        since 2011 when the Russian downed Kazakhstan''s Zarina Diyas 6-4 6-4 and
        next faces big-serving American CoCo Vandeweghe, who upset French Open finalist
        Lucie Safarova 7-6 (7-1) 7-6 (7-4) to land in a maiden grand slam quarterfinal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ed5e7-ae70-42ad-9e08-009be52ada7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbine Muguruza -- who ousted Serena last year at Roland Garros
        -- knocked out another former No. 1, Caroline Wozniacki, 6-4 6-4 to set up
        a pairing with French Open semifinalist Timea Bacsinszky, a 1-6 7-5 6-2 winner
        over Monica Niculescu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6043166-7302-4472-9fe9-9b844df70476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnieszka Radwanska, the suddenly resurgent 2012 finalist, beat
        Jelena Jankovic -- who had sent defending champion Petra Kvitova packing Saturday
        -- 7-5 6-4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fc45b-a721-441f-bd5f-8bacbf9efb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Serena and Vandeweghe in the last eight is a third American,
        Madison Keys. The Australian Open semifinalist -- who leads the women''s tournament
        in aces -- rallied for a 3-6 6-4 6-1 win against Belorussian qualifier Olga
        Govortsova.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3271a-a188-41d2-870c-e18402cf9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyrgios'' Manic Monday (Tuesday PHT)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21242a5d-4350-4d39-8811-0cede60488bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is bidding to win a third Wimbledon title overall to match
        his coach Boris Becker and even if Anderson reached the final of a Wimbledon
        warmup in London last month, the numbers suggested the Serb would progress
        without plenty of fuss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013f8aa-1ab8-4b4d-b43f-403a23757bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d won four in a row against Anderson without giving his foe
        a set.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a109ac-7aae-4575-9f06-17500a36e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Anderson thrived on serve in the first two sets, when he struck
        22 of his 32 aces. He overturned a 4-1 deficit in the second-set tiebreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9997f-01dc-4c2a-b194-cb8811e925a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic raised his level, Anderson lost sting on his serve and
        it''s the 14th seed who would have been happier to have play stopped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d7f10-3b81-4c7e-9c35-c4567f521478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manic Monday (Tuesday PHT) lived up to its billing for Nick Kyrgios
        who put in another controversial performance in defeat to France''s Richard
        Gasquet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0985e11-6376-4999-963e-6b5442b03207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bouncing his racket into the crowd and contravening Wimbledon''s
        dress code in the third round, Kyrgios found himself in hot water again with
        the umpire after swearing during the second game of the second set against
        the 21st seed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3b9cf-11c1-44c2-8449-63e25035a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things then took a bizarre turn in the next game as the Aussie appeared
        to give up almost entirely -- hitting half-hearted returns and not even attempting
        to return another of Gasquet''s serves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0918ab8-c86d-4135-9684-ef00d31b652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios regrouped and took the third set, saving two match points
        after fending off nine when the players met last year at Wimbledon. But he
        lost out in a fourth set tiebreak, double faulting to gift Gasquet the match
        7-5 6-1 6-7 (7-9) 7-6 (8-6) and a quarterfinal with Stan Wawrinka.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b52469-ac53-43c6-be70-fadbd8e83159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in men''s action, Andy Murray conceded a set for the second
        straight match but the 2013 champion had enough to beat Ivo Karlovic 7-6 (9-7)
        6-4 5-7 6-4 despite the Croat pummeling 29 aces. The 6-foot-11 Karlovic, second
        in career aces, led the tiebreak 4-2 only to see the Scot win the opener on
        his seventh set point.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8295b72-26c4-417c-acd0-8ce1969e9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was expecting nothing different to what I got today," said Murray.
        "I expected it to be a very difficult match. I expected a lot of the sets
        to come down to one or two points, and that was the case."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75013360-b527-4453-818c-ee560fe9b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Open winner Wawrinka is yet to drop a set following his 7-6
        (7-3) 7-6 (9-7) 6-4 victory over David Goffin while his more famous Swiss,
        Roger Federer, crushed Roberto Bautista Agut in under 90 minutes, 6-2 6-2
        6-3. The seven-time champion''s reward is a match with Gilles Simon; Simon
        thumped 2010 finalist Tomas Berdych 6-3 6-3 6-2.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fae5a3-ac17-4979-bdaf-f4ff8f5d99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milos Raonic and Eugenie Bouchard made quick exits this year at
        Wimbledon after making the semifinals and final, respectively, in 2014 but
        Vasek Pospisil has picked up the slack for Canada.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad8c20-5d31-4dca-a757-095f7f38d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pospisil -- last year''s doubles champion alongside American Jack
        Sock -- rallied from two sets down to overcome Viktor Troicki 4-6 6-7 (4-7)
        6-4 6-3 6-3 two days after seeing off British wildcard James Ward 8-6 in the
        fifth. He only faced one break point.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0591ca6-265b-45ad-8124-a7e94314271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:19:45.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pospisil, later a loser in doubles with Sock, battles Murray on
        Wednesday (Thursday PHT).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
