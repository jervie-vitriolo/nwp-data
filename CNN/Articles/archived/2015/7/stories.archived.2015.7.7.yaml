  'Bill-Cosby-said-in-2005-that-he-got-sedative-quaaludes-to-give-women-for-sex':
    'author': 'Dana Ford, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-07T11:31:54.081+08:00
    'imagesource': 'jcr:381979a5-9a78-48d5-8d19-f90f140edf66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a443724d-14df-4265-9183-d80b1b7644cf'
    'lead': 'Bill Cosby admitted under oath that he got a sort of sedative for the
      purpose of giving the drug to young women with whom he wanted to have sex, newly
      released documents show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:02:02.471+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:06.806+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.437+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby admitted obtaining sedatives for sex

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cef8e-be1b-46e2-ac61-976a592a258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby admitted under oath that he
        got a sort of sedative for the purpose of giving the drug to young women with
        whom he wanted to have sex, newly released documents show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14b834-1ccc-4399-a698-6116faaff3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents date back to 2005, and they stem from a lawsuit filed
        by one of the many women who have publicly accused the comedian of sexual
        assault. The records were made public Monday (July 6) after The Associated
        Press went to court to compel their release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee5cff-6d34-45c9-91b2-3cc6557871a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents, Cosby was asked by attorney Dolores
        Troiani: "When you got the quaaludes, was it in your mind that you were going
        to use these quaaludes for young women that you wanted to have sex with?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619476d-ec86-4b44-b946-4f9b4d15e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby answered yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fce777-271c-445a-9a5f-4fbf97a5f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney then asked: "Did you ever give any of those young women
        the quaaludes without their knowledge?" At that point, Cosby''s lawyer objected,
        stopping his client from answering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16e936-0289-476a-813e-f0f9f65c0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby then clarified an earlier remark saying that he had misunderstood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2c768-a63e-4416-9bf3-e2bf141cb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d said he gave quaaludes to other people, and he later said:
        "I misunderstood. Woman ... not women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1038f84-5394-406a-9096-19b9d2bdcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents include Cosby''s recollection of an incident in Las
        Vegas in the 1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b32ca-4811-4337-94b0-8b1a8cf1b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She meets me backstage. I give her quaaludes. We then have sex,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57877cf8-a6cc-43ab-9f03-6306c4e654b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the woman''s name was redacted, the details of the encounter
        closely mirror those provided by one of Cosby''s accusers, Therese Serignese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa66c8-fbf3-497c-b5b7-6164b96953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney who represents three Cosby accusers, including Serignese,
        told "CNN Tonight" that "it appears" Cosby was talking about Serignese, although
        Joseph Cammarata stopped short of saying for sure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9f67d-60df-45ec-b0de-1cb372876b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Serignese had told ABC''s "20/20" that she was a 19-year-old
        model visiting Las Vegas when Cosby handed her pills in a private dressing
        room after a performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8d349-a2c0-4757-9735-00bff61f8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take these," Cosby told her, according to Serignese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e4aeb-0d7d-4428-b84e-cb8fa401eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consuming the pills, she remembered "feeling drugged, and
        I was kind of leaning forward, and he was behind me having sex with me. And
        I — I remember it because it was not good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3eb27-9a9b-4ab8-8c98-9d5ba30bae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serignese did not make public accusations in the immediate aftermath
        of the 1976 incident. She explained her decision in a November 2014 article
        she wrote in the New York Daily News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778838c-b48d-4dfa-9335-e0be1f450dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosby was everywhere. Everyone thought he was a great family man.
        I knew he wasn''t. I just couldn''t prove it with anything but my word. There
        was no video camera or DNA evidence. No one else had accused him publicly
        yet," Serignese wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed42f8-a7c8-4298-b5da-b3dd91cb191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "He didn''t drink or take the pills. They could test
        him, and he''d be clean."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3770b0-519f-4135-a4e3-baabbd05a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 77, has never been criminally charged and has vehemently
        denied wrongdoing. Efforts to contact his attorney for comment on the latest
        allegations were unsuccessful Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616b467-f6ab-4dda-95dd-27647e5c4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby had fought the release of the documents, arguing it would
        violate his and others'' privacy and be a source of embarrassment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a2820-4a8b-4a61-99fc-e8dfb5d051d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25 women have alleged that Cosby assaulted them over the
        past 40 years. Most of the allegations have passed statutes of limitations,
        preventing criminal legal action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f10df-b878-4a44-95f2-18f329dde71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so overwhelmed that this has come out at long last. At last
        we are being validated, and there is vindication," Victoria Valentino told
        CNN''s "Erin Burnett OutFront" soon after news of the documents broke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e93840-c60b-4b95-ad4e-e6c784faf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims that Cosby raped her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e86f12-e8f6-4b1e-aa31-c2749ed82b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has opened the door for all of us to speak out against rape
        culture in our society. Just because someone is famous and wealthy and powerful
        does not mean he gets away with it. He doesn''t get to drug and rape women.
        And we don''t have to live with the shame and the blame," Valentino said.
        "Silence is a rapist''s greatest weapon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd9a32-5838-4304-b1ff-b97e59689621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:02.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Eliott C. McLaughlin, Michael Martinez and Ben Brumfield
        contributed to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306fcdb-064c-4a33-a819-f19910972b11'
