    'jcr:uuid': '27502788-4964-4e11-a152-962da68c3e53'
    'lead': 'Metro Manila mayors and the Metropolitan Manila Development Authority
      (MMDA) met on Tuesday (July 7) to finalize the details of the July 30 metrowide
      quake drill. A total of 12 million residents are encouraged to participate,
      particularly those 5 million in highly vulnerable areas.'
