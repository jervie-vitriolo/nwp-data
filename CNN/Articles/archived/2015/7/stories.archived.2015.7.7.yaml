      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Antonio
        Spurs just keep getting stronger after veteran David West agreed to join the
        title contenders for the next season of the National Basketball Association
        (NBA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7830b-c84e-4b8e-88d2-1dd766646e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:01.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West will join the Spurs on a one-year minimum salary contract worth
        $1.4 million, after walking away from a $12 million deal with the Indiana
        Pacers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d71c1-c063-4f28-a601-fdafdd6107e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:01.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs pried West away from the Pacers, where he spent the last
        four seasons of his career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabebf81-6378-476e-8f98-2a1bd7915c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:01.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, West averaged 11.7 points, 6.7 rebounds, and 3.4 assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c24e76-2e6f-40a3-a0c3-25bae4e549d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:01.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:05.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran guard Manu Ginobili took to social media and
        announced his return to the roster for the next season.</p>'
