  'egay-exits-country-new-typhoon-may-enter-par-today':
    'author': 'Jon Robin Bustamante, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-07T11:54:57.870+08:00
    'imagesource': 'jcr:81f68bb8-5a11-4512-b2c0-18e09853af64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61da17f-3a58-45dd-86d8-afca8942404c'
    'lead': 'Tropical Storm Egay has left the Philippine area of responsibility (PAR)
      on Tuesday morning (July 7), according to the Philippine Atmospheric, Geophysical
      and Astronomical Services Administration (PAGASA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:30:08.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:07.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.157+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egay exits country; new typhoon may enter PAR today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e37271-b131-4f19-9caf-4a39efa6960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tropical Storm
        Egay has left the Philippine area of responsibility (PAR) on Tuesday morning
        (July 7), according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db201cb0-ac17-4503-8df4-7add5a23022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:00 a.m. on Tuesday, the center of Egay was estimated at 320
        km west southwest of Basco, Batanes and is forecast to move north at 7 kph,
        PAGASA said in its severe weather bulletin issued at 9:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c83d04-9a18-48d0-90e9-7654f95f22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public storm warning signals have been lifted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e779c22-1f6c-4948-aeca-be0e296347b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Typhoon Chan-hom (international name) remains outside
        the PAR at 1,620 km east of Luzon with maximum sustained winds of 120 kph
        near the center and gustiness of up to 150 kph. It is predicted to move west
        northwest at 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d77ec2-a3bd-4947-931d-aea5ce3f3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon will be named "Falcon" once it enters the PAR later
        in the afternoon or evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d74af8-a425-4d49-9377-25af0ba6dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:30:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that the southwest monsoon or “Habagat” is expected
        to bring moderate to occasionally heavy rains over the Calayan and Babuyan
        group of islands, Ilocos Region and over the provinces of Benguet, Zambales
        and Bataan.</p>'
  'albay-preparations-palarong-pamabnsa-2016':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'caption': 'The 2016 edition of the Palarong Pambansa will be held in Albay. (File
      photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-07T11:42:37.496+08:00
    'imagesource': 'jcr:1fcf0998-d1b8-471b-b73a-9ac119a5902b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c16577-9968-4d70-8f4b-171e28d5f507'
    'lead': 'The provincial government of Albay, being the host of next year’s Palarong
      Pamabansa, will start the construction of new sports facilities as well as rehabilitation
      of the existing ones within this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:32:48.917+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:06.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.361+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay starts preparations for Palarong Pambansa 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d512191-f2aa-48a3-8a2c-0c860c7f7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:48.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines) —</strong> The provincial
        government of Albay, being the host of next year’s Palarong Pamabansa, will
        start the construction of new sports facilities as well as rehabilitation
        of the existing ones within this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88def87e-97d8-4e31-b041-4e6d2740b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:48.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Engr. Dante Baclao said that they are only waiting for
        the agreement between the Bicol University and the provincial government to
        be signed so they can start the development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bc951-2944-47d7-9a10-3eb5c5725e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:48.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Bicol University (BU) will be hosting most of the big
        events of Palaro instead of Albay Sports Complex in Guinobatan town, which
        was the original plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285aa74-d640-417c-a10a-75f703a90151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:48.918+08:00
      'mgnl:createdBy': 'cnnproducer'
