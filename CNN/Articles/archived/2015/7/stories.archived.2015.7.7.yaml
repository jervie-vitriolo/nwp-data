  'stone-cold-steve-austin-wwe-2k16-cover':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'WWE Hall of Famer "Stone Cold" Steve Austin will be featured on the
      cover of WWE 2K16.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T00:13:14.622+08:00
    'imagesource': 'jcr:cf996651-4e8d-4a92-9a65-96aa11c3db22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba83277-583a-4f9a-8129-11d070788bb7'
    'lead': '"Stone Cold” Steve Austin is returning to the World Wrestling Entertainment
      (WWE) — in a video game that is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:27:18.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:07.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.086+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stone Cold'' to grace WWE 2K16 cover — and that’s the bottom line

      '
    'updated': 2015-07-24T11:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfc40-bfe2-46d0-856e-cd197f6f6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Stone Cold” Steve
        Austin is returning to the World Wrestling Entertainment (WWE) — in a video
        game that is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4acfe-d59b-4992-9d39-0831731c5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game developer 2K announced on Monday (July 6) that the WWE Hall
        of Famer will grace the cover of the "WWE 2K16" video game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0993d5-ef0e-466a-8024-192498a8e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with WWE.com, Austin said he was humbled by the
        news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44f17d-fc44-41cb-84ba-04d1d401b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It caught me completely off guard," said Austin. "I figured I''d
        been gone for such a long time; it''s been a while. To get that phone call
        and be on the cover of what is going to be the biggest, baddest video game
        that there''s ever been, with the roster and all the technology, and to be
        out of the ring for so many years meant a whole lot to me."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Big <a href="https://twitter.com/hashtag/WWE2K16?src=hash&amp;ref_src=twsrc%5Etfw">#WWE2K16</a>
        news ... and it&#39;s THIS!! <br>More details: <a href="http://t.co/SXfe1xxDDN">http://t.co/SXfe1xxDDN</a>
        <a href="https://twitter.com/WWEgames?ref_src=twsrc%5Etfw">@WWEGames</a> <a
        href="http://t.co/1it07tCNp1">pic.twitter.com/1it07tCNp1</a></p>&mdash; WWE
        (@WWE) <a href="https://twitter.com/WWE/status/618042882688200704?ref_src=twsrc%5Etfw">July
        6, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffa9a4-9179-484f-9017-bb83a451ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260ad03-ce72-43a3-8be2-ebfdb36ec6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new edition of the game will include the largest roster in WWE
        video game history, where Austin is just one of the 120 playable characters
        in "WWE 2K16."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acfe86-29c1-41b8-af02-f01984be006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be interesting to see who going to be in the game," Austin
        added. "I''m looking forward to see who they dig out in WWE history and bring
        up. For all the different matchups, with 120 playable characters, that''s
        almost insane. From what I know about the game, this one is going to be the
        coolest one ever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69c4de-4c94-4a81-bed8-04bac4abf34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Rock” Dwayne Johnson and John Cena was on the covers in 2014
        and 2015, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70007c9-db59-4b21-971c-00918e77a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two were awesome guys to put on the cover of the 2K wrestling
        games," Austin said. "Being in there with ''The Rock'' and John is great.
        But they just got trumped by ''Stone Cold'' Steve Austin — and I say that
        with all due respect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e4b5c-925a-42b3-bbec-eb9c3d21231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin, also known as “The Texas Rattlesnake,” is arguably one of
        the most popular WWE superstars, winning 21 championships throughout his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89436c3-c36a-4ffe-9e8a-64fffe9a56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the WWE Hall of Fame in 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b148d5d-d552-4b6e-ad90-1ffbf94a9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:27:18.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WWE 2K16" will be released on October 27 in North America and on
        October 30 internationally.</p>'
