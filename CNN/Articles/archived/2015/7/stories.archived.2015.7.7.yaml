      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — TV and film star
        Jason Momoa is slated to visit the Philippines for the AsiaPOP Comicon 2015
        (<a href="https://asiapopcomicon.com/manila/">APCC</a>) to be held on September
        17 to 19 at the World Trade Center&nbsp;in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea5eeb-67f8-4b8b-82c1-fc9955e8964d'
      'mgnl:activationStatus': true
