  'The-art-of-craft-master-Robert-Alejandro-Papemelroti':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T05:17:08.831+08:00
    'imagesource': 'jcr:dd13194e-dd15-4d97-bca6-86ff47a911bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db165ed-24b4-492f-836b-812f0a181951'
    'lead': 'Before becoming a painter, award-winning graphic artist, crafter, and
      one of the pillars of Filipino arts and crafts shop Papemelroti, Robert Alejandro
      knew he was an artist since birth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:05:37.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:08.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.593+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of craft master Robert Alejandro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c638980-74d3-466c-b5fa-6f4308d8a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before becoming
        a painter, award-winning graphic artist, crafter, and one of the pillars of
        Filipino arts and crafts shop Papemelroti, Robert Alejandro knew he was an
        artist since birth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3751021-b1df-4f61-b0d6-35b09140e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' Claire Celdran
        on Tuesday (July 7), Alejandro said he didn''t really discover his calling
        for arts, rather, he knew he was born with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6738598-3e0c-4a2d-94fb-2e19e18d6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that he started drawing when he was really young, even
        before be attended school. He attributed it to his family''s hobbies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294b1dc-1b33-4c99-b123-25a58f91a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in our family was drawing and painting. Even the family
        business became such," said Alejandro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01c02b-364a-4e70-8814-44d295cfa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former TV host of art show<em> Art is Kool</em> believes that
        imagination and creativity is important, not only for young children, but
        also when they grow older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75832d9-e9fb-4d42-9158-4887a9e68242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro encouraged parents to support their children if they are
        into art by giving them art materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a003d-ddd6-4406-b81b-028ff9e80d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that art materials need not be expensive, as these can
        be found in everyday materials at home and in nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb691b4-ddbd-46f0-ada3-3f9f10ee7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are leaves that you can form into a mosaic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675a93d-7563-4a0c-a8dd-b3fac5f50656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:37.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:08.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said that parents should not push their children into
        arts and crafts if they don''t want to: "Push them wherever they want to go...
        It would be great for the parent to be with them (children) when they create.</p>'
  'hundreds-evacuated-due-to-storm-surge-laoag-city':
    'author': 'Jorge Guerrero, for CNN Philippines'
