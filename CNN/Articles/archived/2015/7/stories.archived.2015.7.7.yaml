    'title': 'UAAP champion Ateneo, UST open Shakey''s V-League Collegiate Conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582b89a-a99f-4055-9024-7b23f2d96592'
