      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing to assess extent of injury and treatment plan day by
        day. Rehab already started..... Working hard to get back as soon as I can."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbff1a5-44ec-42d9-9051-8ccfc06a94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:22:59.502+08:00
      'mgnl:createdBy': 'cnnproducer'
