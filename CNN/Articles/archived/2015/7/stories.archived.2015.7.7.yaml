  'pba-governors-cup-semifinals-san-miguel-beer-cabagnot-stars-in-Game-3-win':
    'author': 'CNN Philippines Staff'
    'caption': 'Alex Cabagnot made his presence felt in San Miguel Beer''s Game 3
      win over Rain or Shine.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-07T09:18:11.102+08:00
    'imagesource': 'jcr:4ec94f2c-527e-45c8-b728-c92c3e86fb9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5125f2e-7ccf-411f-a915-bff4d274ef2a'
    'lead': 'San Miguel Beer bounced back from the Game 2 meltdown behind Alex Cabagnot,
      who showed his old explosive form after firing 26 points on an impressive 5-of-7
      shooting from downtown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:27:20.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:11.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:28.563+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMB''s Cabagnot flashes old, explosive form in Game 3 win vs. Rain or
      Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac257b4-b012-45bd-b385-807cf485dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beer''s
        Marcio Lassiter broke out in Game 2 on Saturday (July 4), draining 10 three-pointers
        on his way to career-high 31 points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8860e-1338-4e37-8422-57f40198aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (July 6), veteran playmaker Alex Cabagnot followed suit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a200c-e40c-403b-9c43-7bd8283958b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this time, the Beermen were able to pull through and regain
        the upperhand in their Philippine Basketball Association (PBA) Governors''
        Cup semifinal duel opposite Rain or Shine Elasto Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6de489-eacc-499f-87e6-0eb01400a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel bounced back from the Game 2 meltdown behind Cabagnot,
        who showed his old explosive form after firing 26 points on an impressive
        5-of-7 shooting from downtown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5acdf-dedc-41f9-b4f4-8abad0f0d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had nine assists, five rebounds, and three steals in the
        rousing 114-108 victory at the SMART-Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae957aa-3a95-4664-8ef0-b97c41c45179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/06/pba-governors-cup-semifinals-san-miguel-beer-win-away-from-finals-rain-or-shine.html">Read:
        Reid, Cabagnot shine as Beermen take 2-1 lead over Rain or Shine</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f669ebe-5f13-47da-8e51-17663314c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 32-year-old Beerman deflected credit, attributing the win
        to the collective effort of the team instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bae7f-bbf0-4448-aebb-3d40814380d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""I''m just glad that as a team, we stuck together. It''s kind of
        deflating to lose despite leading by as much 20 points, but I''m glad we just
        kept our eye on the prize and came together as a unit," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fb274-3b2b-4274-a1ff-261b834fcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of stuff that we saw on tape that we need to handle
        and some issues that we needed to do on defense, and I''m glad that we picked
        it up and made the right adjustment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7208d-de8e-49ef-89d3-198110726389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is now a win shy from setting up a finals encounter with
        the Alaska Aces, who they beat in the Philippine Cup finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39bb09-c97b-46fc-b839-3953514c2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen are not letting this get ahead of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cce3fc-f1d2-4579-9212-3c13340c24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just going to take it one practice at a time. We can''t
        really look far ahead to our goal and get blinded by it. So we just have to
        focus on one quarter at a time, one half at a time and every possession at
        a time," Cabagnot said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6458af-8496-44dc-8827-11baaee08aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can make the right adjustments. And hopefully, God-willing,
        we can close it out on Wednesday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f314c1-6de3-48f9-9212-eaff27ed230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:27:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is on Wednesday at the Big Dome.</p>'
