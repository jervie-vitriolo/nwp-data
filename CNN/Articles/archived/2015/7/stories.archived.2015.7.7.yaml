      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippine Superliga reaches its second year, it is only
        fitting that we increase the level of competition of volleyball in the country,”
        said Suzara, who is a member of the AVC executive council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba4c7c-00a5-4a7a-95eb-3d26a3c5d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an important milestone for Philippine volleyball. Not only
        we get the foreign exposure we badly need, but we also improve our relationship
        with our Southeast Asian neighbors that makes the transfer of technology much
        easier for our officials, coaches and players. I’m sure this endeavor will
        benefit everyone — even the volleyball-loving Filipinos.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b953e-4cc8-4cc7-b957-9a7f9e1c52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the pioneer in organizing the men’s division, the
        PSL was also the first to bring in powerful reinforcements from Russia, United
        States, Brazil and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1c83d-c6d8-438a-ac8f-f14c82eea287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:01.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:09.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSL was also the first to use “skorts,” uniforms patterned from
        teams playing in top European volleyball circuits.</p>'
