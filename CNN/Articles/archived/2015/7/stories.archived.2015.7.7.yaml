    'template': '1'
    'title': 'MMDA, mayors meet to finalize quake drill preparations

      '
    'updated': 2015-07-29T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb833f0-8840-4232-9fcf-2bf907750652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At exactly 10:30
        a.m. on July 30, sirens will blare, church bells will ring, and fire alarms
        will go off — signaling the start of the first metrowide earthquake drill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71cee23-9af3-4649-813e-a58fb215218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Director
        Renato Solidum will announce on radio and television stations that a magnitude
        7.2 earthquake has struck along the West Valley Fault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30969a34-ddc8-4b43-b4b6-e1c83ab630c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill will cover 16 cities and one town in Metro Manila, involving
        12 million people. At least 5 million people in the metro are highly vulnerable
        to earthquakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd83d4-26d7-499b-ba08-05827acf5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors and the Metropolitan Manila Development Authority
        (MMDA) met on Tuesday (July 7) to finalize details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2f303-176c-4ae9-81f9-b6f2e18ae9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors, who helped plan the drill, were tasked to encourage
        everyone to participate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f69191-d69f-4c4a-8fa2-13baed40818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) will send a text
        blast to residents to announce the drill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a4403-517d-4f21-a995-e7646a746218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the drill starts, everyone is expected to participate. The
        drill will last for a full hour, until 11:30 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da3a9e-2c0d-499b-a314-d59d53fe6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be divided into four evacuation areas: Intramuros
        golf course in the west, Veterans Memorial Medical Center golf course in the
        north,&nbsp; LRT2 depot in the east, and Villamor Airbase golf course in the
        south.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc67dbd-e450-4d81-adc5-13044b1118de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA clarified that power and communication lines will not be
        interrupted during the drill. But lights will be turned off for the night
        time drill in Pasig City, from 8:00 p.m. to 9:00 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038708db-c8f5-4086-b2ec-83d34f9d5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A roll call before and after the drill in each barangay is being
        suggested so that all participants will be accounted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749120f8-9a21-46fb-89c3-c81bd59c5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from city halls, schools, and churches, business establishments
        like malls and call centers will be asked to participate as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5182005-b5e3-4256-aa26-2286bb86ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the metrowide drill, the MMDA will have a post-drill evaluation
        to identify how disaster preparedness could be improved to prepare Metro Manila
        residents once the big one strikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865929a-9ad6-4d1c-8bcd-65d0c7bfe380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/04/27/Bracing-for-the-big-one-Is-Metro-Manila-quake-ready.html">Related:
        Bracing for the big one: Is Metro Manila quake-ready?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcf633-694d-46dc-8d0e-e20a085b2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:30:15.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:11.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
