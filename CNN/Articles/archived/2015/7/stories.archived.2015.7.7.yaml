        <a href="https://twitter.com/hashtag/TDwouldvemissedmetoomuch?src=hash&amp;ref_src=twsrc%5Etfw">#TDwouldvemissedmetoomuch</a>.</p>&mdash;
        Manu Ginobili (@manuginobili) <a href="https://twitter.com/manuginobili/status/618123577087381505?ref_src=twsrc%5Etfw">July
        6, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

