      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claro M. Recto</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51dce04-b06b-4dcc-bfb1-93f0a2d7f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While three pumping stations in Manila were upgraded recently, covering
        flood-prone areas in Manila such as España and roads near the University Belt,
        the pumping station in Tripa de Gallina is still being repaired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb51ec-46d5-45e9-b52e-4ad83e3f6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also warned residents about not properly disposing of
        trash as these may clog drainage systems — preventing flood waters to subside
        faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73ed80-56d3-4236-8d57-36450bddb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the MMDA continues to declog drainage systems and
        deploy teams that work until 4:00 a.m. when heavy downpour occurs at night.
        Rescue equipment are also on standby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109035d-f617-4f0b-bb72-98cef2131a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Caloocan and Pasay, where some portions are flood-prone areas,
        officials said declogging of drainage systems were done over the summer in
        preparation for the wet season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05edd53-bd6e-46eb-9134-f5ea5605d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy-tuloy lang paglilinis tulad ng mga LGUs na ginawa na
        noong</em> summer. Ngayon habagat and bagyo na, iba na ang action," Tolentino
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f83b85-f8e6-4d7f-bb54-d3fd59c072cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Local government units have been cleaning their areas
        since summer. Now that it''s the rainy season, actions taken have changed."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aa7b7-298e-4b0b-8be2-703584ea905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Caloocan Mayor Oscar Malapitan said that they have been cleaning
        a creek and drainage systems in their city, Pasay Mayor Antonino Calixto stressed
        the importance of preparing for the rainy season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa65919-5dc7-42ec-b5ec-6a5f2d3405d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:36:15.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleaning of drainage systems have to be done whole year round.
        An evacuation center was also built just in time for the rainy season," Calixto
        said.</p>'
  'barack-obama-military-mission-against-ISIS':
    'author': 'Eric Bradner, CNN'
    'caption': 'President Barack Obama offered an update on the military mission against
      ISIS on Monday (July 6), delivering remarks from the Pentagon. He warned the
      public that the coalition efforts against the terrorist group would not be over
      in the short-term.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-07T05:43:20.987+08:00
    'imagesource': 'jcr:19f8bbf5-5807-4ddc-8bbe-10bbf61cf6c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4baeaf-eb7e-4ef7-9e81-2e2afd0fb75b'
    'lead': 'President Barack Obama offered an update on the military mission against
      ISIS, emphasizing the long-term nature of the effort and the importance of local
      forces and stable governments as keys to stopping the terror group''s rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:38:50.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:10.518+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.017+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama on ISIS: ''This is a long-term campaign''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cfa6b-dbba-45af-bb04-d6db88de91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama offered
        an update on the military mission against ISIS on Monday, emphasizing the
        long-term nature of the effort and the importance of local forces and stable
        governments as keys to stopping the terror group''s rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08a5bb-91fe-4539-b919-5b8ca099297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama pointed to the more than 5,000 air strikes against ISIS in
        Iraq, Syria and new regions like North Africa, and the efforts of a "galvanized"
        Iraqi government in the wake of the fall of Ramadi, as signs of stepped-up
        efforts against the terrorist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7833b-d473-4714-b096-dc2abcc36437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be quick. This is a long-term campaign. (ISIS) is
        opportunistic and it is nimble," Obama said, delivering remarks from the Pentagon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c8c86-f562-4ab0-9816-885ec28b6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the coalition is going after the "heart" of ISIS when
        it comes to both monetary and human resources. And he took the opportunity
        to prod Congress to confirm Adam Szubin as Treasury Department under secretary
        for terrorism and financial intelligence, to aid the effort to stop money
        flowing to ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdad6b-3051-444d-8bfd-dbdc7aab0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the President said U.S.-trained troops have made progress
        at rolling back ISIS gains across Iraq and Syria in recent months, he added
        there are no plans to send more U.S. troops to the region. Obama emphasized
        that regional security forces will have to play a leading role in the anti-ISIS
        effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507e569-d7f6-478c-b3bd-7c64aff2145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong consensus is that in order for us to succeed long-term
        in this fight against (ISIS), we have to develop local security forces that
        can sustain progress. It is not enough for us to simply send in American troops
        to temporarily set back organizations like (ISIS), but then as soon as we
        leave see that void filled again by extremists," Obama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f2a79-27ca-4b93-b1de-4b01a587abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we try to do everything ourselves all across the Middle East,
        all across North Africa, we''ll be playing whack-a-mole and there''ll be a
        whole lot of unintended consequences that ultimately make us less secure,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac078bcd-a281-4e8e-92ab-00d5016cbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cast the fight against ISIS as a generational struggle.
        The President said success depends on "Muslim communities, including scholars
        and clerics, rejecting warped interpretations of Islam and protecting their
        sons and daughters from recruitment. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbbed7-5cc6-4f8c-b762-45a21198795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a congressional battle over defense funding, Obama also
        said U.S. troops are going to be paid despite disputes between the White House
        and GOP congressional leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb8fa0-e46a-4cc1-847c-978dcac61fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s rare visit to the Pentagon, Utah Rep. Jason
        Chaffetz said Monday following the remarks that he remained skeptical of Obama''s
        plan of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c3a5f-2841-4fb7-a9d0-4c174ea8637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have a strategy ... I didn''t sense that he had a rock
        solid strategy on how to deal with this, and defeat it," Chaffetz told CNN''s
        Pamela Brown on "The Situation Room." "Not just in Iraq, but across the globe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c7dfc-ddc0-4f5a-aacf-d7a631a68467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:38:50.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/06/politics/obama-isis-pentagon/">Obama
        on ISIS: ''This is a long-term campaign</a>''."</p>'
  'Worlds-oldest-person-Susannah-Mushatt-Jones-celebrates-116th-birthday':
    'author': 'Sebastien Malo, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-07T06:06:55.588+08:00
    'imagesource': 'jcr:455954bc-e71b-4fad-80cd-b75a657cd387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701a6c88-69b9-4ad9-b2c1-a76f8a0fbd87'
    'lead': 'The world''s oldest living person, the daughter of sharecroppers and
      granddaughter of slaves, celebrated her 116th birthday on Monday (July 6) in
      New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:41:33.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:10.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:29.089+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s oldest person celebrates 116th birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ddbac-2316-46ca-ade5-e6990094e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters)</strong> — The world''s oldest living
        person, the daughter of sharecroppers and granddaughter of slaves, celebrated
        her 116th birthday on Monday (July 6) in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4f441-8036-4686-8899-d2f766bb2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susannah Mushatt Jones marked the occasion privately with family
        but a public celebration is planned for Tuesday, according to the Gerontology
        Research Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3920589-bc92-4cc4-8da9-8f1a6f82599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was born in Alabama in 1899 and after graduating from high
        school moved north in 1922 to New Jersey and then New York, where she worked
        as a housekeeper and childcare provider, according to the Guinness World Records
        and the Vandalia Senior Center in the New York City borough of Brooklyn, where
        she lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcf993-b1e9-4c78-a351-6940be9d0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who retired in 1965, says lots of sleep is the secret to
        her longevity, Guinness said in confirming her status as the oldest living
        person. She also said she never smoked or drank, according to Senior Center
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89285bd4-c5d8-48dc-b971-89b7948967a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones has lost her eyesight and has difficulties hearing, said Robert
        Young, director of the Los Angeles-based Gerontology Research Group''s Supercentenarian
        Research and Database Division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdd77c-5447-4f3a-80a7-aadeb8f9d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the third of 11 children born to sharecroppers, and her
        grandparents were slaves, according to a book written about her by a family
        member, Young said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10468d55-745e-431d-ac00-9faa32f617a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, Susannah Our Incredible <em>114-Year-Old Aunt,</em> said
        she is mostly African-American with some Native American ancestry, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d254d-879a-4329-b229-5a07e0358ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She never had children but has more than 100 nieces and nephews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a171720-47c5-4465-a2c7-63df3bf88bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her husband, according to the nursing home, she says: "I don''t
        know what happened to him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bc371-3536-47bb-a7fc-06698c5fbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones inherited the title of world''s oldest living person after
        the June 17 death of Jeralean Talley, who was 116, in Michigan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b416a2-6061-4774-8ae3-cf05a901f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the third consecutive American to hold the title of world''s
        oldest person, Young said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738f143-d63f-4fe3-9a03-e99ae0f645db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second oldest person is Emma Morano-Martinuzzi, a 115-year-old
        woman living in Italy, according to the Gerontology Research Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745be0c-8281-4265-9b96-3f536780fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:41:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest verified person was Jeanne Calment of France, who died
        in 1997 at 122 years and 164 days, Young said.</p>'
  'shakeys-vleague-collegiate-conference-schedule-ust-ateneo':
    'author': 'CNN Philippines Staff'
