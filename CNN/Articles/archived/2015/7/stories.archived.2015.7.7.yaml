    'template': '1'
    'title': 'NBA Summer League: Becky Hammon leads Spurs over Sixers in coaching
      debut

      '
    'updated': 2015-07-24T11:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e0a2d-11f7-4366-b2cc-e0bf94fbedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former WNBA player
        and now assistant coach for the San Antonio Spurs Becky Hammon got a win in
        her coaching debut after her team defeated the Philadelphia 76ers, 74-71,
        in the National Basketball Association (NBA) Summer League in Utah on Tuesday
        (July 7 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde2be4-588a-4195-a01d-5ea533695889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairis Bertans led the Spurs with 19 points, going 5-of-8 from beyond
        the arc. Cady Lalanne added 12 points and eight rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f689f4e-ac31-4f43-850f-77ed642564a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Anderson had eight markers with nine rebounds, while Livio
        Jean-Charles chipped in six points, seven boards and six blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d4aba-ea08-4088-80a4-0a4dd4948aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixers rookie Jahlil Okafor, the third overall pick in this year’s
        draft, had 20 points and nine boards in the loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8076979-0b31-4cad-bc92-8dd2cd2f55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs announced on Friday (Saturday PHT) that Hammon would coach
        San Antonio''s summer league team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2d096-7ef9-4c08-be1a-3558ac02be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon was hired as an assistant coach in August 2014, becoming
        the first full-time female coach in the history of the NBA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41efcd-b860-4da0-a5e3-1a5ea8a244bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:04:18.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her hiring, Spurs head coach Gregg Popovich said he is “confident
        her basketball IQ, work ethic, and interpersonal skills will be a great benefit
        to the Spurs."</p>'
  'Floyd-Mayweather-Jr-stripped-WBO-world-welterweight-title':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Floyd Mayweather, Jr. is being sued by his ex-girlfriend.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-07T10:54:25.035+08:00
    'imagesource': 'jcr:29b8820d-6f19-4805-9c42-592acfdff006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6307b73-1de4-4e20-9b7e-4bdbb78cb74f'
    'lead': 'The World Boxing Organization (WBO) issued a resolution on Tuesday PHT
      (July 7), stripping Floyd Mayweather Jr. of the world welterweight title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:06:52.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:06.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.609+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather stripped of world welterweight title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819d16d-2fbe-42d5-9077-3e151de359aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The World Boxing
        Organization (WBO) stripped Floyd Mayweather, Jr. of the world welterweight
        title that he won against Manny Pacquiao on May 2 in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6fe81-241c-4604-9c81-731b1a3576ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WBO issued a resolution on Tuesday PHT (July 7) on their website,
        listing down the reasons why such measures were enacted against Mayweather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69974cf-ec47-4c62-8e95-ffbd01f9d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution read:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16b8a3-a2ff-4a43-9b85-33c79a1aa1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW, THEREFORE, BE IT RESOLVED by the WBO World Championship Committee
        according to our Regulations that:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e005ccf-b797-40de-ae0b-bfd548f23e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In the present case, Mr. Mayweather, Jr. failed to pay the $200,000.000
        fee required of him as a participant of a WBO World Championship Contest.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86240281-43fe-49dd-a730-23108c296eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Despite affording Mr. Mayweather Jr. the courtesy of an extension
        to advise us of his position within the WBO Welterweight Division and to vacate
        the two 154-pound world titles he holds, the WBO World Championship Committee
        received no response from him or his legal representatives on this matter.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727063b-8dfa-4515-a540-05422379ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The WBO World Championship Committee is allowed no other alternative
        but to cease to recognize Mr. Floyd Mayweather, Jr. as the WBO Welterweight
        Champion of the World and vacate his title, for failing to comply with our
        WBO Regulations of World Championship Contests.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6910cd-97bc-48e5-81cd-370e3196ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a final decision of the WBO World Championship Committee.
        The affected WBO Participant may appeal to the Complaint and Grievance Committee
        pursuant to WBO World Championship Section 34, which per Rule 3(e) of the
        WBO Appeals Regulation, must be submitted in writing to the WBO President
        within fourteen (14) days of the date of this decision as its sole and exclusive
        remedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ee243-a63b-4bda-a16a-b29c388024ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dated in San Juan, Puerto Rico on this 6th day of July, 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a6925-279b-48bc-8a10-5239d89a69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather claimed the WBO title against Pacqauio in the so-called
        "Fight of the Century," a bout that crushed previous financial records for
        a boxing event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42cad2-ba38-4c91-8ec5-f5d383e1e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ESPN, Mayweather Promotions CEO Leonard Ellerbe
        seemed displeased with the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4f0ca-7f62-454a-975f-5ec117b5a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complete disgrace," said Ellerbe. "Floyd will decide what,
        or if any, actions he will take. But in the meantime he''s enjoying a couple
        of hundred million he made from his last outing and this has zero impact on
        anything he does."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2696c1-889a-48df-862a-8a92f8f7713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:06:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floyd Mayweather has a great deal of respect for each and every
        organization, as he has always had in his 19-year career, but he will not
        be dictated to by any organization or person as it relates to his decision
        making."</p>'
  'grenade-explosion-jolo-sulu':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'A grenade exploded at Scott Road in Jolo early Tuesday morning (July
      7), injuring seven persons.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-07T02:23:58.123+08:00
    'imagesource': 'jcr:4ba09d67-ef6e-4a9b-9d18-2e2c11f89819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17e11fa-b923-4f8d-8451-716f401984b0'
    'lead': 'Seven persons were injured after an unidentified attacker threw a hand
      grenade early Tuesday morning (July 7) at Scott Road in Jolo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:09:49.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:06.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:30.677+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grenade blast in Jolo injures 7 persons

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607df65-81c9-4752-98cc-4e3853f51a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Seven persons
        were injured after an unidentified attacker threw a hand grenade early Tuesday
        morning (July 7) at Scott Road in Jolo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459feb9f-b9c2-4f40-a802-d24df39e4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Western Mindanao Command Spokesperson Capt Rowena Muyuela,
        the attacker, who was on board an XRM motorcycle, hurled a hand grenade towards
        the direction of a Philippine Army truck as it was passing in front of the
        Hadji Butu School of Arts and Trade along Scott Road. It happened at around
        6:50 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8ee00-d253-4e63-b4fd-3bdb365adf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade did not hit the vehicle but exploded, causing minor
        injuries to seven civilians in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d3f97-e1c5-4f0b-baf6-a4e70e5bc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified attacker then fled towards the area of Kasanyangan
        Village and was believed to be headed for Barangay Anuling Patikul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf36249-0ea5-4942-8824-20c09242f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said investigation is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f5981-8ca2-4d7c-acee-44f7f98a9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:49.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command condemns the latest attack aimed towards
        government troopers but where innocent civilians have become the primary casualties.</p>'
    '7':
