      'text': '<p>The dogs – Kala and Keira – were photographed hugging each other
        in a cage at an unnamed shelter. In the photo, Kala''s brown front legs and
        paws are in a tight embrace around Keira''s neck. Both dogs appear pensive
        and fearful, as if they know what''s coming.</p>'
