        was still waiting in the Philippines on Thursday (July 23) after authorities
        blocked him from leaving the country a day earlier over a contract dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7f6e6-c869-4c68-95d8-74b8910812db'
