      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sacramento
        Kings picked up National Basketball Association Development League (NBA D-League)
        standout Seth Curry on a two-year deal, while the San Antonio Spurs have offered
        former college hotshot Jimmer Fredette a "training camp deal" to give him
        a chance to break into the roster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e4250-c800-472e-ba3c-5f8ec23f752b'
      'mgnl:activationStatus': true
