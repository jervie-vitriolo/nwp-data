      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police (PNP) in Laoag City and
        other police stations and government offices in Ilocos Norte also participated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b0a6f-f62c-41e6-b60b-89d6b8740ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.461+08:00
