    'updated': 2015-07-28T10:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47601850-4d4b-4e09-8dab-405e91703e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The prototype
        train for the Metro Rail Transit Line 3 (MRT-3) is scheduled to be shipped
        to the Philippines on Wednesday next week (July 29), the Department of Transportation
        and Communications (DOTC) said on Thursday (July 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027bae8-65b4-4977-9b6b-917f918ffc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Joseph Abaya said that the arrival of the
        prototype train is a "step closer" to modernizing the MRT-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578e318-d9d3-4492-a5e1-fe3ce685dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype is expected to arrive at the port of Manila within
        the week of August 10 to 14, while testing is set in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fde29-09e7-49f5-ac14-1fefaa55bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the prototype''s arrival in the middle of next month, it
        will be assembled by the manufacturer''s personnel, and we will start static
        testing by September," Abaya said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacd229-a5b6-496b-8636-8964ada53308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors, seats, poles, and hand straps of the prototype will be
        covered in the static testing, which will be followed by dynamic testing in
        mid-November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ec3d8-89a5-4fcd-b2fd-8119baa246ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the DOTC is currently in Dalian, China for a final inspection
        of the prototype train car from the CNR Dalian Locomotive and Rolling Stock
        Co., Ltd, which won the P3.8 billion contract for the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2581c-69d6-4548-8b41-0198e6855ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/12/MRT-to-tap-7-firms-to-handle-maintenance.html">Related:
        MRT to tap several firms to handle maintenance</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ffce7-1ea5-44b7-867d-84bd4a5ccdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LRT-1 to acquire new coaches</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d3779-4c06-4092-ae8c-9f589feebe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MRT-3, the government also allotted P30 billion for
        the 30 four-car trains or 120 new coaches for the Light Rail Transit Line
        1 (LRT-1) as part of the Cavite Extension Project. The project seeks to extend
        the current line of the LRT-1 from Baclaran to Niog in Bacoor, Cavite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f0059-9606-4125-b7b5-18ea39fc20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:51:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for this project will start later this year.</p>'
  'state-of-the-nation-address-sona-what-you-need-to-know':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'President Aquino will give his final SONA on Monday (July 27).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T03:51:25.464+08:00
    'imagesource': 'jcr:e0fde738-a657-489e-b5af-b0ad7911da3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1caa221e-f9bb-4fe1-aa4f-53d9cd31dafa'
    'lead': 'As we approach the final State of the Nation Address (SONA) of President
      Benigno Aquino III on Monday (July 27), let’s first take a look at some facts
      about the annual speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:58:42.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:41.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.682+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you need to know about SONAs

      '
    'updated': 2016-07-05T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a3b34-6145-4fbe-9561-e97a2399395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As we approach
        the final State of the Nation Address (SONA) of President Benigno Aquino III
        on Monday (July 27), let’s first take a look at a few facts about the speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b92ca-5e6d-4cab-80ac-62847adee082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA is delivered annually by the Philippine president, wherein
        the chief executive reports on the state of the country, proposes legislative
        measures to Congress, and presents the government’s agenda for the coming
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f1a98-bffc-446a-bebd-d6efa8ac0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is required by the 1987 Constitution under Article VII, Section
        23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51bb5e-f510-4f8c-897a-3290a1e32d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long are SONAs?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8afc1c-decb-4769-a2e2-fd2738cb91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since SONAs cover a variety of issues and topics, they tend to be
        lengthy, at least for most presidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a89ddc-5972-4515-834a-1f5476b7638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 27, 1969, Ferdinand Marcos delivered the longest speech,
        with a total of 29,335 words. Gloria Macapagal-Arroyo, meanwhile, owned the
        shortest, with only 1,556 words on July 25, 2005, according to Malacañan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d483ce6-fb2c-40d1-a21d-86b39000a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the other presidents?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3307408-1328-419f-acf1-9d49673e44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look at the average length of SONAs (based on word count)
        delivered by Philippine presidents:</p>'
    '8':
      'image': 'jcr:8e03e6ed-b1bc-43ee-b64e-33ed688b97ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe98a5-74c1-4269-a6e8-2500938682be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d5679-72f8-40bf-ac04-7824ce6676e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you know?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714aa47-e364-4b19-a847-3f322be42184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 25, 1935, Manuel Quezon delivered the first ever SONA
        before the National Assembly, in which he focused on the implementation of
        a well-grounded system of National Defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebb72b-b27a-4db8-b544-b78b31eae27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regards to most number of SONAs delivered, Ferdinand Marcos
        gets the top spot. Because of his 21-year reign, Marcos surpassed all other
        presidents with a total of 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce73dd-8a87-4352-b87c-58c765facc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the only chief executive who didn''t deliver SONAs in
        front of Congress (1973,1974, 1975, 1976, and 1977).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ea8ce-64de-4e46-8d7e-b236a6b27084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president who gave the least number of SONAs is Sergio Osmeña,
        who delivered only one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d383d59-a2b6-4c61-8820-7a172c401e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SONAs are usually delivered by the president in Congress, but there
        was one instance, on January 23, 1950, where it was delivered through a radio
        broadcast. Then Pres. Elpidio Quirino was confined at Johns Hopkins Hospital
        in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f177e53-5883-4a4e-bf38-61fc8a0548e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino’s SONAs</strong></p>'
    '16':
      'image': 'jcr:a003e3c8-a40a-4973-87f5-1a176493019c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80344a-7c17-474c-8d37-15d7e575046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a851e-7d09-4ad7-90cb-1d3c6979f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back: Aquino''s past SONAs</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dd992-ce96-41f7-9b67-01a4eb661794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno S. Aquino III has made a couple of innovations
        in the SONA tradition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60b840-9ef2-4e65-a7d1-40128c78c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, 2010, he became the first and only president to deliver
        the entire speech in Filipino as past presidents have either delivered entirely
        in English or included some portions in the vernacular.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b9cac-579e-4af0-9520-8664473276a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following year during his second SONA, Aquino had an English
        translation of his speech delivered in real-time for the benefit of the Diplomatic
        Corps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646c0e1-2238-48e2-a9e1-eaad3b0063bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Aquino is set to deliver his sixth and final SONA. But
        most Filipinos won’t be intrigued with the length of his SONA or whether or
        not it was delivered in Filipino.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc9513-08f1-4251-b6cd-7d360bf1c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, what’s important is what’s in it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b9b50-2f6f-4f7e-a418-891ca0c91223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:58:42.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ intern Zyrile Gomez contributed to this story.</p>'
  'west-philippine-sea-101-mischief-reef':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T04:25:26.648+08:00
    'imagesource': 'jcr:633a701b-2bf1-4d22-ac27-a92091bb06fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e926e52c-5a63-44f7-b35a-5bc116a35ff3'
    'lead': 'Mischief Reef — or Panganiban Reef to Filipinos — lies about 129 nautical
      miles west of Palawan. But China claims mischief reef belongs to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T10:02:32.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:41.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.800+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'West Philippine Sea 101: Mischief Reef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4575a-4cb8-4190-8558-986b2052193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mischief Reef
        — or Panganiban Reef to Filipinos — lies about 129 nautical miles west of
        Palawan. But China claims mischief reef belongs to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5ff8f-f856-49ef-89d1-c1eefedd2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, China built an outpost on stilts on the reef. When the
        Philippines protested,  China insisted it was just a shelter for fishermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e91ac-b231-4c2a-a352-c6afcf7c416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s beside the point, because the Philippines claims sole
        right to fish and use the resources on the reef which is within its 200 nautical
        mile exclusive economic zone.</p>'
    '5':
      'image': 'jcr:e37bfc1f-8247-4516-8360-243b53f8a957'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153b6e9-49bc-466c-bd0f-5783fa659c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89517f-9a7a-4ec2-af94-f87195b6ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff marked the beginning of Beijing''s expansion in the
        South China Sea, which is also claimed by Brunei, Malaysia, Vietnam, and Taiwan.
        China and the Association of Southeast Asian Nations have signed a declaration
        pledging to avoid threatening acts in the disputed area and to peacefully
        resolve the overlapping claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257b1b9-d21d-40ca-8917-5c0c8baf8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mischief Reef is under China''s control.  It is one of seven
        such rock formations in the West Philippine Sea claimed by both Manila and
        Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d103f7-c2fa-4148-808d-192f96b3ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades since China occupied it, satellite images show artificial
        islands forming along the reef with Chinese dredgers around it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c2e19-db92-4d22-8161-dc8c84a7bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Asia Maritime Transparency Initiative, China has
        reclaimed about five and a half million square meters of land on Mischief
        Reef.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3a986-8bd3-4dc1-9314-6b90a0339d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:02:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China said it is done reclaiming land and will
        begin building structures to fulfill what it says is its obligation to ensure
        freedom of navigation and safety in the West Philippine Sea.</p>'
  'Iglesia-ni-Cristo-expels-Manalo-siblings-mother1':
    'author': 'CNN Philippines Staff'
    'caption': 'Angel and Cristina "Tenny" Manalo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T03:36:31.747+08:00
    'imagesource': 'jcr:eb37e828-e96d-42b9-b056-6b6ef900453f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c240fc94-8e1f-48b6-8de6-8a0d5b42a129'
    'lead': 'The Iglesia ni Cristo expelled Executive Minister Eduardo Manalo''s brothers,
      sister, and mother on Thursday (July 23) for allegedly causing division in the
      church and moving to take over leadership of the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T10:09:16.478+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:41.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.868+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iglesia ni Cristo expels Manalo siblings, mother

      '
    'updated': 2015-07-24T10:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c59da-dd80-4d0b-ae16-d726a58f6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Iglesia ni
        Cristo (INC) expelled Executive Minister Eduardo Manalo''s brothers, sister,
        and mother on Thursday (July 23) for allegedly causing division in the church
        and moving to take over leadership of the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc8d5d-e5af-4927-8e63-ff5517a98699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day''s 6 p.m. service, Executive Minister Manalo himself
        announced the excommunication of Cristina Villanueva Manalo, Felix Nathaniel
        Villanueva Manalo, Marco Eraño Villanueva Manalo, and Lolita Manalo Hernandez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4d819-b745-4d00-a129-cd9f42f1931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the dispute among them was doctrinal and had nothing
        to do with issues of corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324a09e-e344-4302-9b87-8e3a34984065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that his family members violated important doctrines
        regarding the validity of existence of INC until the "apocalypse."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdf881-2097-472d-8e84-b6acff6465bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo then called on all members of INC not to communicate with
        his mother and siblings. They were also barred from participating in the church''s
        services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e705d-35cd-4655-8c0b-b78ee041d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members were in tears as Manalo made the announcement and mentioned
        that there was a "crisis" in their ranks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37750c-efdb-412a-aca4-861ce592bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after a video entitled, "Bro EGM''s family - Call
        for help" came out on YouTube a day before (July 22).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334996d-845b-4b0f-8ff2-55a14ec8604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, posted by a certain David Romero, Angel and Tenny,
        appealed for help and cited a threat to their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e4e26-d43b-4380-8552-883241fbfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulungan ninyo kami dahil may panganib sa aming buhay. Saklolohan
        niyo ang aking mga anak, si Angel at Lottie at ang kanilang mga kasama," Tenny
        said, with her voice shaking with apparent fear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcb110-0808-48ea-8e57-45cbb69b5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Please help us because our lives are in danger. Save my children,
        Angel and Lottie, and those with them.]</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/aSbDN7vEYdw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e2e97-3312-4784-80a9-735108ea99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277316d-f041-48d1-9566-efd48049735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:09:16.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:41.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC is one of the most powerful and influential groups in the country,
        claiming membership of over 1.3 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
