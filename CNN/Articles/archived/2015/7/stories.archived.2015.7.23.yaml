      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring him and we know he is still in the country,"
        Elaine Tan, a spokeswoman for the Philippine Bureau of Immigration, told CNN
        on Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5222ab-f20a-4425-8319-6533c8c2f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s inability to leave has already caused him to miss a concert
        in Hong Kong that was scheduled for Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eac7ac-15ef-4f94-ad35-cb521acb7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old singer used his Instagram account to share his bafflement
        and frustration about his predicament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3926d-9698-4842-abfd-286dec9b9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can somebody please tell me what the f*** is going on?" he asked
        in one video that was later deleted. "Cause I don''t know, I''m reading headlines
        after headlines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfb323-f495-4308-ab6f-19d41038aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Clowning''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608e2a1-08f9-422b-8ba6-35fbecab44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, with the caption "Clowning," he appeared to make
        light of the situation.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="4"
        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0
