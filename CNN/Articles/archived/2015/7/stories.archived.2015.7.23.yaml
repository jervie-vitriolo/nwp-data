  'EL-Doctorow-novelist-death':
    'author': 'Catherine E. Shoichet and Todd Leopold, CNN'
    'caption': 'Novelist E.L. Doctorow, who penned ''Ragtime'' and ''Billy Bathgate,''
      has passed away. He was 84.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-23T20:08:45.656+08:00
    'imagesource': 'jcr:532419cf-ddd8-4d7b-b734-26025a0ffb3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4421becd-a7a3-49d7-b8bd-dae49f8b5092'
    'lead': 'Novelist E.L. Doctorow, whose books were almost always about the past
      but often stirred comparisons to the present, has died. He was 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:26:53.443+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:26:53.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novelist E.L. Doctorow, author of ''Ragtime,'' dies at 84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b987946-582e-4e9d-b57b-90e8d6cc47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novelist E.L. Doctorow, whose books were
        almost always about the past but often stirred comparisons to the present,
        has died. He was 84.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe9af1-106a-4b33-a091-45d204f6023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Richard, told The New York Times and the Los Angeles Times
        on Tuesday (July 21) that the cause of death was complications from lung cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf1657-57b1-4eb4-88c2-42dcbfccd817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama, who purchased a copy of Doctorow''s
        Ragtime on a trip to Washington''s Politics and Prose bookstore in 2013, described
        Doctorow as "one of America''s greatest novelists" in a tweet Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e9da6-b523-4825-a01d-88ce15f4a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His books taught me much, and he will be missed," the tweet said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db7d7b-8114-4e75-8b76-b3e2346a60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctorow''s books grappled with a variety of themes, mixing styles,
        real-life figures and fictional characters. They included the snapshots of
        Sigmund Freud, Theodore Dreiser and Coalhouse Walker Jr. in 1975''s<em> Ragtime,</em>
        the sunny memoir-like telling of 1985''s<em> World''s Fair</em> and the Bronx
        working-class argot of 1989''s gangster tale <em>Billy Bathgate.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e88d81-16f6-4bf3-bb03-efe9080dbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always found it necessary to have the illusion that I don''t
        have a style – that each book demands its own style," Doctorow told CNN in
        2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835ec27-d19f-4bbe-80f0-052ad32e9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the books use fictive narrators, he said, and "each of those
        narrators has his own place in the world -- his own language."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90f92e-4705-4b8d-a327-19a1ee64a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authors that are too aware of their style are in trouble," Doctorow
        said. "I know that Hemingway finally began to hear his own voice, and I think
        that was the beginning of the end for him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d09ac6-5c7a-4902-ac66-151d47313cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctorow''s work earned numerous honors, including the National
        Book Award, three National Book Critics Circle Awards and two PEN Faulkner
        Awards, according to his official website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71df80-83c9-4b7b-b676-00f94dfe0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people described him as a historical novelist, Doctorow
        bristled at that characterization in an interview with NPR last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07655440-f388-4de6-ae8b-fa4a05d370cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with that. I think all novels are about the past,
        the near past, the far past, some of them have a wider focus and include more
        of society and recognizable events and people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88461450-1b1a-4501-b48e-47c08c29e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The historical novel seems to me a misnomer, and many of my books
        take place in different places, in the Dakotas, or down south in Georgia or
        the Carolinas, so it''s just as valid to call me a geographical novelist as
        an historical novelist. I think of myself really as a national novelist, as
        an American novelist writing about my country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c4b36-f5b7-47ce-a8a0-df0de36c1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:26:53.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/entertainment/e-l-doctorow-author-death/">Novelist
        E.L. Doctorow, author of ''Ragtime,'' dies at 84</a>."</em></p>'
  'negros-occidental-minors-death-rabies':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-23T17:22:31.448+08:00
    'imagesource': 'jcr:877e400c-e976-4032-93ce-9fc5131782ce'
