  'west-philippine-sea-101-scarborough-shoal':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T04:10:03.842+08:00
    'imagesource': 'jcr:ad83f9e9-0384-4d48-a9b9-5809db7e792a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e6ca4f-0d4b-46d3-8e0a-cff331998e22'
    'lead': 'A chunk of rock appearing on the ocean surface has now become the source
      of tension between the Philippines and China. Scarborough Shoal — or to what
      Philippines refers to as Panatag Shoal or Bajo de Masinloc — is one of the crucial
      disputed land formations between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:19:09.732+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:19:09.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'West Philippine Sea 101: Scarborough Shoal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d82c5-9736-435a-98be-33265b7e8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A chunk of rock
        appearing on the ocean surface has now become the source of tension between
        the Philippines and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c258937-1767-4c60-a446-b13d4dfe4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal — or to what Philippines refers to as Panatag
        Shoal or Bajo de Masinloc — is one of the crucial disputed land formations
        between the two countries. It lies about 118 nautical miles west of Zambales
        province and within the Philippines’ 200 nautical mile exclusive economic
        zone (EEZ), as specified by the United Nations Convention on the Law of the
        Sea (UNCLOS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e09458-4ced-4b64-a9c1-eda1400c3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2012 a Philippine warship tried to arrest Chinese fishermen,
        whose presence in the shoal was illegal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89c18a-55c4-4599-b830-f3f9bfbe1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard intervened, resulting in a standoff that
        went on for months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602a1cd-c03e-4ebf-9c5b-7b700c67f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says it has owned Scarborough for centuries, based on what
        it calls its historical rights to the area.</p>'
    '9':
      'image': 'jcr:ad83f9e9-0384-4d48-a9b9-5809db7e792a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f925d42-8069-4b4c-93c1-afaa96392443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7f5e6-11bc-4775-947d-c5057c6bf21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the oldest known map of the Philippines — the Velarde-Murillo
        Map of 1734 — shows Panatag Shoal, then called Panacot Shoal, as part of “Las
        Islas Filipinas” or the Philippine islands which were then administered by
        Spanish colonizers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7978de8-bb52-4c19-b588-64a5a7894b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 standoff ended only after Manila and Beijing agreed to
        pull out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3879b2-2406-4f19-9556-29251c411390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China did not stop. It sent its patrol ships back and eventually
        closed off the shoal to Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e8e7d-8d5d-45d7-a5fa-5cb998be611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would set in motion the Philippine maritime case against
        China before the Permanent Court of Arbitration in The Hague.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af82655-e07f-4e3e-9255-dd6d94c3b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bu no one knows the gravity of the situation like the fisherfolk
        of Masinloc. Their only source of livelihood has been the shoal for as long
        as they can remember.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bc576-c932-43f0-aeac-33d275b2099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:19:09.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:19:09.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now they have been restricted to the area, they’re losing 300
        thousand pesos a week.</p>'
  'PNR-resumes-partial-operations-with-6-trains-running':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'The Philippine National Railways resumed partial operations on Thursday
      (July 23) after it received a safety certification from third party consultant
      TÜV Rheinland.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-23T02:15:15.345+08:00
    'imagesource': 'jcr:ce8df911-4db9-4cd7-94d7-7b9c95d1ca54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a102f50-2dd8-46e4-ad3c-f92e428601d4'
    'lead': 'The Philippine National Railways has resumed operations on Thursday (July
      23) after almost three months of inactivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:24:18.629+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:24:21.176+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNR resumes partial operations with 6 trains running

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b8372-7629-4b0c-bc17-dd7cb9034a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Railways (PNR) has resumed operations on Thursday (July 23) after
        almost three months of inactivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84935d27-6624-4c90-aea8-0743894d078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR <a href="https://cnnphilippines.com/metro/2015/05/05/PNR-suspends-Tutuban-Calamba-operations.html">stopped
        operations</a> last May 5 after one of its trains <a href="https://cnnphilippines.com/metro/2015/04/30/PNR-probes-cause-of-train-derailment.html">got
        derailed</a> in April. Third party consultant TÜV Rheinland issued a safety
        certification after PNR met its requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc17b68-e166-4a7e-8b76-4c20e284aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon I''m confident. Last month ko pa gusto patakbuhin [pero]
        ngayon lang na-comply [yung] requirement [ng] TÜV Rheinland," PNR General
        Manager Joseph Allan Dilay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd469da-c41c-4d29-bb4e-c3e9e0c733f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I am confident. I actually wanted the trains
        to runs since last month, but it was only now that PNR was able to comply
        with the requirements set by TÜV Rheinland.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9688af-7f09-49e6-b940-6e31d5aeba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/06/19/Labor-safety-issues-mar-PNR-suspension.html">Related:
        Labor, safety issues mar PNR suspension</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f3418-e788-45c6-a9a4-73b2399cb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilay added that there is no fare hike at the moment, but a proposal
        for an increase is under review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4375f-ec64-433a-b69f-0b4fa95b3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Short notice''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ae78a-b71e-47dd-a4a0-b8942ed9e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 4:00 a.m, PNR passengers were already waiting for the
        gate to open at the PNR Tutuban Station. They wanted to catch the first trip
        after the suspension of operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58eb4b-e12f-4c75-9366-8db5796b9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There weren''t too many passengers because of the short notice that
        the trains are now running again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b7843-c034-4e18-baf8-83cb3814026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR will only run from Tutuban to Alabang and vice versa from 5:00
        a.m. to 9:00 p.m. on Thursday, as safety inspection still has to be done for
        the rest of the route, from Muntinlupa all the way to Calamba, Laguna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd9c61-8aa7-4114-b8c7-c3b6115c6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:24:18.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:24:21.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also changed schedule and now leaves the station every 34 minutes
        instead of the previous interval of 30 minutes because of speed limits. The
        trains travel at only 25 kph from Edsa to FTI Station where a lot of repair
        work on the tracks was done.</p>'
