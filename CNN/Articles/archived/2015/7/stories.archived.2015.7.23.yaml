      'mgnl:type': 'text'
      'text': '<p>The last time El Niño hit the country in 2009, Angat Dam''s water
        level dipped to 204 meters, or below target level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f867f-c942-4c53-afbb-b6cc0f9c1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, some parts of Metro Manila suffered from water shortage
        in the summer of 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b9af5-b36a-42f5-9624-8f8d2e5611b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said this could happen again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd507317-669e-4439-9011-5ed022b6020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the worst, lagi naman part ng contingency measures,<em> puwedeng
        ang gagawin natin, babawasan</em> pressure,<em> meron pa ring</em> 24 hours<em>
        na tubig pero babawasan mo</em> pressure para lahat merong tubig," Sevilla
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6eae9-7c6d-465b-8f8a-3734d883fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be areas<em> na magkakatubig at</em> certain times of
        the day,<em> kasi mina</em>-manage<em> mo yung</em> system."</p>'
