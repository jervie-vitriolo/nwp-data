      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorospe said PNP members should be knowledgeable of measures to
        reduce risks in the event of earthquakes.</p>'
    '20':
