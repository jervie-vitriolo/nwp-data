        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad365ef-5714-4a4e-a236-2090992ff259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.390+08:00
