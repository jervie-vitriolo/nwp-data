    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ferguson hires black interim police chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a5038-026f-4e67-8bfc-bffb890f21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andre Anderson says his main task will
        be to restore trust between Ferguson''s predominantly black populace and the
        Missouri city''s mostly white police force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783b06e-c09e-4c55-968b-8a9444500567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, the city''s first African-American head of police, believes
        he''s the right man for the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd2aef-f9ba-4c8d-acc3-f6d580f2e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson officials on Wednesday (July 22) introduced Anderson as
        the city''s latest interim police chief. He will take at least a six-month
        leave of absence from his commander post with police in Glendale, Arizona,
        to tackle a department put in the national spotlight by last August''s shooting
        of teenager Michael Brown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d27629-a660-4b17-bf7f-ca3cc2341b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson told reporters his first priority would be "simply to build
        trust" and enhance the city''s recent efforts to get officers to develop positive
        relationships with people in the areas they patrol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f0531-cf59-4a41-afb7-2ecf87ee8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "simple answer to a sometimes complicated situation," Anderson
        said, is not something the force can do on its own, and he asked for the community''s
        help as he leads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227dd6b-0862-4a74-a9c8-e4fe225582ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot do this without you," he said, addressing residents.
        "I believe that together, we can forge better relationships."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace216a1-5e0a-4c12-af6b-29a8e8d3b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on his agenda: Training his officers to guard against bias
        and escalation, and hiring more qualified, black officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6fadb-90b4-45d9-bb55-2bd12f6665b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson''s appointment comes four months after the U.S. Justice
        Department released a report saying it found a "pattern and practice" of discrimination
        against African-Americans by Ferguson police and municipal courts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8159b2-2042-42ae-a3f4-0ef43570a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief at the time, Thomas Jackson, resigned, making way
        for Al Eickhoff to take over as interim chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8edf2-b50d-425f-9b19-d8af17898cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, hired by a new city manager who also had worked in Glendale,
        succeeds Eickhoff, who will stay with the department in a role that hasn''t
        been announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6ce34-644c-4144-9c1e-d9d85713056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice report had found that Ferguson''s officers
        saw residents as "sources of revenue," a practice that federal investigators
        said disproportionately targeted African-Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b4c73-6de7-4247-9cbc-2e32bc02c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found evidence of racist jokes sent by Ferguson
        police and court officials. Ferguson is a city of 21,000 that is 67% African-American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756909b-a4d3-4e01-a3df-0412c7923029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department launched its investigation after a white
        Ferguson police officer, Darren Wilson, shot and killed Brown, a black teenager,
        in August, setting off months of sometimes violent street protests in the
        St. Louis suburb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62472b31-5786-486b-ad26-371ee9fbb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a grand jury and the Justice Department declined to bring charges
        against Wilson, who said he shot Brown in self-defense. Wilson left the force
        after the shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742a3af-48ca-4c70-a891-6c715b0c2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson said he hopes he will be a candidate to take over the department
        full-time. But he said his focus will be working on community policing in
        the six-month interim window that he has.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907c02e-0171-49a4-8239-e316f647588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter asked Anderson whether he, as a newcomer to the St. Louis
        suburb, could understand the community enough to be effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e68f9d-3982-47e7-aee4-84dbc33f060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the area where he grew up, southwest Philadelphia, had demographics
        similar to Ferguson''s, and he had seen some of the same police-community
        trust issues. He said 16 of his 24 years in law enforcement have been in a
        leadership role.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c16c4-1c42-4bf9-b088-d31f71499d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work to be done. I''m ready to roll up my sleeves
        and get to work," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fa78e-7181-44d1-a9b1-16763433d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s AnneClaire Stapleton, Stephanie Gallman, and Sara Sidner
        contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49136854-ee13-4701-84f4-c2877c51428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:37:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/us/ferguson-missouri-police-chief/">Ferguson
        hires black interim police chief</a>."</em></p>'
  'dr-deuss-what-pet-should-i-get-new-book-debut':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': 'Dr. Seuss'' new book, ''What Pet Should I Get?'', will be released
      on July 28.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-23T13:27:26.213+08:00
    'imagesource': 'jcr:4a4f2a5b-dc07-4f1a-8f6a-d3beaa31cd02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af63faad-4c2b-4b96-9368-6c4e0194d4f1'
    'lead': 'The announcement of a new, original Dr. Seuss book sent a wave of nostalgic
      giddiness across social media, and the number of preorders for "What Pet Should
      I Get?" has been climbing for months. Now, its time is almost here. The first
      new book in 25 years by Dr. Seuss, aka Theodor Geisel, will debut July 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:40:46.551+08:00
