      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in Europe, Dahlbäck believes that other areas
        are learning more and more about EDM.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df5d09-0ab7-4d53-8180-e6d0b0a29018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Europe overall is slowing down a little bit, but other territories
        are beginning to rise.”</p>'
  'suruc-turkey-bomber':
    'author': 'Gul Tuysuz and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-23T11:35:36.673+08:00
    'imagesource': 'jcr:17ba1715-714d-471e-9240-6d26d72486cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '083044f6-d367-4977-a06b-64e3074a9384'
    'lead': 'The suicide bomber who killed more than 30 people in the Turkish border
      town of Suruc is thought to have been a 20-year-old Turkish national, an official
      in that country told CNN on condition of anonymity Wednesday (July 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:04:06.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:44.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:18.508+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suruc bomber believed to have been Turkish, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05fcbd-8d74-4b2e-a2e5-061cfebc9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suicide bomber who killed more than
        30 people in the Turkish border town of Suruc is thought to have been a 20-year-old
        Turkish national, an official in that country told CNN on condition of anonymity
        Wednesday (July 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf108e-8717-4259-a30c-d8237c1bd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Turkey''s semiofficial Anadolu news agency reported
        Wednesday that the suspect''s name was Seyh Abdurrahman Alagoz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e77c3-4a66-4ef4-856f-b6ef319bee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities have said they believe the terror group ISIS
        was involved in the explosion, which killed at least 32 people in one of the
        deadliest terrorist attacks to rock the country in years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59237d-6704-44ab-9b62-c125e9990d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 others were wounded, provincial Gov. Izzettin Kucuk
        told Turkish media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13f2a2-f65a-4055-adc9-dbb69884d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suruc lies about 6 miles (9.7 kilometers) from the Syrian border
        opposite Kobani, the Syrian city that was the scene of intense fighting last
        fall between ISIS and predominantly Kurdish forces, backed by coalition airstrikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f08f40-d248-46e6-945a-ac6e38cd66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was from the southern Turkish town of Adiyaman, about
        90 kilometers (56 miles) north of Suruc, the anonymous Turkish official told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfae3e0-e27b-4691-b8a9-e5fd579c7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Prime Minister Ahmet Davutoglu told a news conference Tuesday
        that "one suspect has been identified" and that all that person''s "links
        domestically and internationally are being investigated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efcf40-f446-4eb5-b4b5-531ccab258d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, links to ISIS and it being a suicide bomber have gained
        probability," he said. "We expect the investigation to be completed as soon
        as possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd0250-995b-4e61-9e11-a796d2098138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu on Monday described ISIS as "not just a threat to Syria
        but to Turkey as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af3057-a98d-46da-8bd7-b041a847db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kurdish group says it killed Turkish police officers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbab3b8-5e49-4726-9fa3-1706e99f90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Wednesday, an armed Kurdish group claimed responsibility for
        the killings of two Turkish police officers in a town near the Syrian border,
        saying in a statement posted online that the attack was retaliation for the
        Suruc bombing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25eebd9-44df-48bf-96a2-525b4fe0de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, the HPG, which is affiliated with the Kurdish Workers''
        Party (PKK), accused the two police officers of "cooperating with ISIS gangs"
        in the town of Ceylanpinar, which is roughly 150 kilometers (95 miles) east
        of Suruc and in the same province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de803e-e7dd-4ebd-bf99-e5c8a996a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers were found shot to death in a house they shared
        after they did not show up for work Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbfa60-ced9-4a5e-ab08-d0e4a807f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Deputy Prime Minister Bulent Arinc described the killings
        as "an act of terror."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3740d3-f855-4864-996c-12da2e44b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not this group is really related to the PKK, or if this
        was done on an individual level, or if the claim statement was a propaganda
        attempt is being investigated by our intelligence and our security forces,"
        he said at a news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb1c47-fb33-44b2-92c9-25f4e1e94348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK, which has been involved in a decades long conflict with
        the Turkish state, has accused the Turkish government of supporting ISIS,
        an allegation the government denies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcff1b2-03fd-4314-a0bb-949fcfa371f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey officially classifies the PKK and ISIS as a terrorist organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fce4b8-b51f-44f1-9cfa-aa1cdb75f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Laura Smith-Spark and Jethro Mullen contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3591f-8462-4b77-a645-4cdf8f63f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:04:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:44.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/world/turkey-suruc-explosion/">Suruc
        bomber believed to have been Turkish, official says</a>."</em></p>'
  'Russian-bomber-pilots-delivered-July-Fourth-message-to-U.S.-jets':
    'author': 'Brian Todd and Jethro Mullen, CNN'
    'caption': 'A Russian Tu-95 Bear bomber is escorted by a British Royal Air Force
      Typhoon fighter during an intercept in September 2014. Click through the gallery
      to see other intercepts in late 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-23T11:20:11.572+08:00
    'imagesource': 'jcr:9559d594-333f-48b4-9869-a217156f25d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1edad4cf-3c93-499f-9186-7d70a27aaa43'
    'lead': 'The midair encounter between Russian Tu-95 "Bear" bombers and American
      F-15s came on the same day that Russian President Vladimir Putin sent congratulations
      to President Barack Obama for July Fourth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:06:50.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:43.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:18.591+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian bomber pilots delivered July Fourth message to U.S. jets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aef3d5-5662-4e04-a1ea-4e7b6a54ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) -</strong>- "Good morning, American pilots.
        We are here to greet you on your Fourth of July Independence Day."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c73d5b-8954-4072-a42c-f1a9d315d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the message two Russian bombers delivered while flying
        within tens of miles of the California coast this month to the U.S. fighter
        jets that intercepted them, according to the North American Aerospace Defense
        Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591343c6-16d1-4ab7-890e-f416b82ee78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midair encounter between Russian Tu-95 "Bear" bombers and American
        F-15s came on the same day that Russian President Vladimir Putin sent congratulations
        to President Barack Obama for July Fourth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9d4a9-0bb2-4c2d-8e7e-174f35048246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian pilots used an emergency aircraft communication channel
        to send the message, a NORAD spokesman told CNN on Wednesday, providing new
        details about an event first reported earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db81df-25d0-44af-9030-811c403f62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to describe the move as a threat but said the incident
        was "potentially destabilizing," because the Russian approach was unannounced
        and the bombers in question are nuclear capable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b8be-1136-4d5a-b0f5-f8b02d2c2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombers didn''t enter U.S. airspace</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1474f7f-64c6-4366-88e9-b91f956bd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American fighters also intercepted two other Russian Tu-95 bombers
        on July Fourth, off the southern coast of Alaska, according to the U.S. military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d20bc-3d2e-439a-9427-17720a29de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neither case did the Russian planes enter U.S. airspace, which
        extends 12 nautical miles from American coastlines, officials said. The U.S.
        fighters tracked them until they turned around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6270e-50a5-465c-8145-a442120cf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers off California flew roughly 40 miles from the state''s
        central coast, the NORAD spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf746e3-037c-488f-9dd1-94318ff8a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That encounter was more unusual as Russian planes don''t often venture
        that far south, a U.S. military official told CNN a few days afterward. Russia
        conducted a similar flight off the West Coast on July Fourth in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc363884-60e9-421b-92ea-21a3c291e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the intercepts were routine from a military point of view,
        the U.S. official said, the Pentagon sees them as Putin "sending a message"
        to the United States on Independence Day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b82a64-b080-4631-a6f0-1753d00c337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s official message</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32961c4c-4641-452c-81a7-7640e5a0651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his official message to Obama, Putin expressed confidence that
        Moscow and Washington could "find solutions" to international issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cab2a3-98f6-44cb-8e22-89d7320e567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that despite differences between the two countries, "Russian-American
        relations remain the most important factor of international stability and
        security," according to a Kremlin statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871c691-20ec-439f-980a-dd197bda80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Pentagon considered, and then rejected, the
        idea of stopping routine intercepts of Russian military aircraft flying off
        Alaska, because the U.S. intercept flights appeared to have limited deterrent
        or intelligence value, U.S. defense officials told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1661668-8f43-4633-b66c-d3e4e4d3ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Todd reported from Washington, and Jethro Mullen
        in Hong Kong wrote this report. CNN''s Barbara Starr contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb5574-77f6-4847-8db8-8579c863dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:06:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://edition.cnn.com/2015/07/23/politics/us-russian-bombers-july-4-intercept/index.html">Russian
        bomber pilots delivered July Fourth message to U.S. jets</a></em></p>'
  'Francoise-Barre-Sinoussi-HIV-discoverer-cure-almost-impossible':
    'author': 'Meera Senthilingam, for CNN'
    'caption': 'Francoise Barre-Sinoussi'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-23T10:47:55.381+08:00
    'imagesource': 'jcr:64d39b5f-c8f5-4a87-8df4-6f7de52044bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85be1b78-ecaf-4b65-a65c-3f326d75fddb'
    'lead': 'She''s the woman who co-discovered HIV in 1983, and won a Nobel Prize
      for her work. But next month, French scientist Francoise Barre-Sinoussi will
      retire from her lab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:10:16.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:43.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:18.752+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV discoverer: ''To develop a cure is almost impossible''

      '
    'updated': 2015-07-24T08:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52dae5-c9a8-4ef7-9d66-3eb1af0664b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vancouver (CNN) —</strong> She''s the woman who co-discovered
        HIV in 1983, and won a Nobel Prize for her work. But next month, French scientist
        Francoise Barre-Sinoussi will retire from her lab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03b5c3-6f3b-43a2-b504-841c6403b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke with CNN at this week''s International AIDS Society Conference,
        in Vancouver, about activism, the future of HIV and why there''s still no
        cure – as well as answering questions submitted by our readers on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90aee8-60d1-43bf-8b27-8de158c83114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the beginning, the epidemic was in San Francisco in the
        gay community. How have you seen this change over time?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c055e2-eea0-4362-b350-79f9acc6f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic changed in the gay population, for example, because
        they were very well informed and starting to protect themselves against the
        infection. However, we are starting again to see the epidemic starting in
        the gay population – at least in a proportion of the gay population in Europe,
        Australia, and United States. I am a little bit worried that we''ll start
        to have the same profile of the epidemic that we were having in the early
        80s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3ea90-92fa-4aaa-8223-6fbd15ada68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the early 80s we were speaking about the profile of the epidemic
        in Europe or in United States because we did not know very well at that time
        what was going on in Africa. But we started to realize the situation in Africa
        around 1985, and over there it was clear that the epidemic was mostly heterosexual
        and still is today. The situation in Africa, in a lot of countries, is mostly
        a heterosexual epidemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb9df9-bb17-46fb-9d5f-ac892b6fac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much does that issue of a resurgence in HIV in certain
        communities concern you?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b97e50-0441-45c5-ae56-d0b4b4bd5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am really concerned and worried about that. We are not speaking
        as much about HIV/AIDS as we were in the 90s. The populations – including
        in the developing world – they know there is a treatment. They are less afraid
        about being infected by HIV and this makes things very difficult. The education
        and information should be adapted to this evolution. It has not been perfect.
        The campaigns should take into consideration that it''s a treatment for life,
        there is a proportion of treatment, after many years, that develop complications,
        and there are co-morbidities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8be327-a484-45ff-8adc-05ca86c492e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general population is not very well informed about co-morbidities.
        I saw when I gave a talk to the public, when I start to think about cancer,
        or aging diseases that appear in patients on long-term ARVs, they say "nobody
        told us." They are not fully informed and we have a responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5faf097-206e-4c68-b82b-7d19ce84a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think so much stigma and misinformation still
        exists around HIV?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5d699-d2aa-49e4-b325-e581aac9a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess we are still suffering of the early years of HIV ... in
        the early 80s it was written everywhere in the media that HIV/AIDs was a disease
        affecting certain populations: in particular the gay population and the intravenous
        (IV) drug users and that''s really remained in the mind of civil society in
        general. They still feel somehow that, first of all, it''s a disease that
        particularly affects those people that are vulnerable but that do not belong
        to the regular population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e8a66-a20b-4577-ae3f-f7365942c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have that kind of discussion, for example, with taxi drivers when
        I speak with them. You know, taxi drivers they like to speak, they say "what
        are you working on?" and after a while I say "I''m working on AIDS" and they
        say "Oh! You''re working on this disease that are affecting those gay people
        ... you better work on other disease like cancer or any other disease that''s
        affecting us!" (An appalled is expression upon her face). So that means a
        lot to me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c597e-903d-4522-b579-ec9ba1d563db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in my own country, in France ... I was strongly affected by
        all the discussion around gay marriage in my country. I thought that after
        so many years we had made progress in terms of recognition of any population
        and I was really upset when I saw so much conflict regarding the legislation.
        Fortunately, it''s over and the legislation has been accepted. But still,
        not everybody is accepting of those populations. That makes me really mad.
        Really mad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a29bb3-a8f3-45ed-a3a9-9426ce63fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With AIDS, the people affected have been very vocal compared
        to other diseases. How has the activism impacted the way the field has developed?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3ea52-648a-40a5-a613-831d7568e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s a real partnership. The voice of the activist has
        been critical for the decrease of the price of drugs, antiretroviral (ARV)
        treatment, without them probably the prices in terms of access to the treatment
        would not have been possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbce62-656b-4ec7-9dd3-55a7cf5ef3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reason why I think this collaboration between researchers
        and activists is critical. For scientists, if you deliver and you have new
        diagnostic tests, or drugs, or vaccines and those tools are not available
        for everyone, then you are feeling very frustrated. And it''s not acceptable.
        I personally believe a scientist has to become an activist somehow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de7ee5-b3ac-43a8-82ef-e6ddb90b6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So are you an activist?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f970e-4af3-4200-b8dd-9b1bef6f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my colleagues sometimes say that I am an activist and that
        is the best compliment they can make!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1ebca-b7c7-43d4-85fc-553947a64742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you feel about the stage we''re at now in HIV science?
        At the time of your discovery did you think we''d be where we are now?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e9523-9dcf-4777-bce4-68661ac164bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 80s, personally, I think we were very naive. We were
        very naive after the discovery of the virus. We said, okay, now that we have
        found the agent responsible for the disease we will be capable to develop
        very fast a treatment, a cure; we will be able to develop very rapidly a vaccine
        and more than 30 years later we still do not have a cure, we still do not
        have a vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bceca5-5b22-459f-afd3-890e6a6c6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time we did not understand the complexity of the interaction
        between the virus and the body. It''s really over the years that we started
        to understand all the complexities, not only of the virus but of this interaction,
        of the response of the host (patient) to the infection, the role of genetics,
        the role of immunology. Science has made wonderful progress but we are far
        from understanding everything.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad955d-df9f-4d05-98d8-b67fda2c0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how about vaccines?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3e36b-65a6-48e5-ac75-e000f55b3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though we do not have a vaccine, I think we have learned a
        lot from the negative results as well ... it''s not a failure. We are learning
        from negative data as much as we learn from positive data and I think vaccine
        research is typical of that. In the last six - seven years we are starting
        to see a lot of progress in the field of HIV vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3435411-abce-4ef9-a782-2091c56187da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the field of vaccinology in general is moving and maybe
        I am too optimistic, but I like to think because of HIV the field of vaccinology
        globally is moving, not only for HIV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd1791-90cd-4da1-b819-b1ba893dc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But difficult to say today, because we do not have a cure. I am
        not sure, by the way, we will have a cure. I used to say to develop a cure
        for HIV is an impossible mission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a6864-1810-4c93-9a13-a4b4866a2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about a "functional cure"?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ab611-c448-4621-8b4b-9a72e927e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I prefer to say remission (when the virus is brought down to low
        levels in the body) ... That''s possible. I''m convinced one day – I don''t
        know when – we will have a strategy to induce durable remission. I don''t
        believe that we will have only one treatment. It will be a combination of
        treatments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6d9c2-36a5-4d86-89ab-d36ca114a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(But) we need both – a cure and a vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b528808-ff3d-4b18-9d38-778eb3a79cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this conference it was announced that a teenage girl was found
        to be in long-term remission despite giving up treatment. Should we be excited
        about that?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc104bb-c21a-4e12-b689-58e4b5927daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not going to say it''s not exciting because the people responsible
        for that work originate from my lab! So I cannot be objective. But no ...
        it''s interesting data and we are learning from these patients ... It''s true
        the studies on post-treatment controllers, we are learning which kind of response
        the therapeutic strategies for the future should use.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb6615-5d09-4501-bbfc-9d6a1b4bd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it''s something very critical to make progress in science.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca51b05-78dd-4f55-8d19-6d6dae3e2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you really not optimistic that a cure will be possible?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d9347-e364-457f-a4ec-356da954a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cure for me is almost an impossible mission because the reservoir
        of cells is not only in the blood. How to eliminate all the cells which are
        reservoirs is why I say it''s an impossible mission. They are everywhere –
        in the gut, in the brain, in all the lymphoid tissue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791d408-0ac4-419e-83c5-49809942ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you have a very efficient strategy, how you can make sure
        that there''s not one or two cells still there and if one is there the virus
        will reappear again? That''s why I say it''s an impossible mission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef12bdb-b688-4d8f-a0db-1ad843c9a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you never know.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f677b-bab5-4a99-a32e-c48e7ab7db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you really retiring this year?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79473cbb-2cda-4ac2-8679-cd85f669dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, in my country it''s mandatory to retire. I already
        got three additional years. I will officially retire at the end of August.
        That means first of all my lab will close on 31 August, so I will not have
        any research activity myself. However, I will probably continue some activities
        of course at the Pasteur Institute ... and I will continue to be involved
        in international activity for the Pasteur institute.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776aebf-998a-48dd-945f-b454d54ecff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My agenda is almost full until 2017! I''m part of different committees,
        boards, scientific councils and I will continue activity for the IAS (International
        AIDS Society), especially for HIV cure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9989907-073b-4e57-8b52-dd2a09d95467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you ever wonder what your life would be like if you hadn''t
        discovered HIV?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0440c7a-c9a4-4cfa-b6be-2c7da7cc3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess I will have continued to work in the field of cancer, which
        I was before. At the end of my career now, we are returning somehow to cancer.
        Because the cells that are persistently infected are proliferating cells (multiply
        rapidly like cancer cells) ... so the field is coming back to cancer somehow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2ae98-4ece-425f-80a3-7362193780dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I''m coming back to the early days of my career ... at the end.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76686f50-f47d-42dd-bf13-e7f1fd0f5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:10:16.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/health/francoise-barre-sinoussi-hiv/index.html">HIV
        discoverer: ''To develop a cure is almost impossible</a>.''"</em></p>'
