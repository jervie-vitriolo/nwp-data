  'EDM-Swedish-DJ-producer-John-Dahlback':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-21T05:05:51.472+08:00
    'imagesource': 'jcr:fdde999e-9107-41a6-9209-da860c8f6652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796ba6e5-01b5-48c0-b803-a1b92cb280d7'
    'lead': 'CNN Philippines caught up with Swedish international DJ and producer
      John Dahlbäck to talk about the EDM industry and what it takes to stand out
      in such a saturated environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:59:14.555+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-11T10:59:53.992+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:59:53.483+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EDM evolution through the beats of Swedish DJ John Dahlbäck

      '
    'updated': 2015-07-23T04:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aec431-663c-4d62-8fbd-fbcf7d832ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Electronic
        Dance Music (EDM) genre has swept the music industry in the past decade or
        so, as evidenced by reports from the International Music Summit (IMS) in Ibiza,
        Spain last May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaffd6-7819-4573-8730-49ef38ed86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to these reports, EDM is currently a whopping $6.9 billion
        industry, but the growth and success of the genre wasn''t something anyone
        could have easily predicted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad1b22-7fe0-4f3d-8d1e-37ed2878e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines caught up with Swedish DJ and producer John Dahlbäck
        before his performance at Chaos Manila in the City of Dreams on July 17 to
        talk about his experience as a part of the growing EDM industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced69d2e-0ddd-430f-8461-47167b3bae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early days</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1135f6-765a-4028-a390-87f2a8819b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlbäck started out in the industry at the tender age of 17 in
        2002 after his cousin Jesper, who is also a DJ, introduced him to the genre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56eca3a-9a83-40c1-8eea-9f5b460d73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those days in Sweden, Dahlbäck was in the company of now-familiar
        names in the industry, rubbing elbows with them before the EDM boom that took
        over the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f0da4-c5f2-43a3-b567-2fb361dcb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really cool in Sweden, everyone who was doing music at that
        time was like a small family,” said Dahlbäck. “It was me, (Sebastian) Ingrosso,
        (Steve) Angelo, Axwell, Adam Beyer, and well everyone from Sweden.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ded75-5e79-4444-8b0a-2cca21b7a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a time before music was digital and records were objects
        you could hold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07731f-7a7a-4f1b-a39e-379d733b2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I signed something to a record label back then, it was pressed
        on vinyls, and it cost money for a label to do vinyls,” said Dahlbäck. “It
        was like a confirmation that you did (good) music because no one would invest
        money on a bad song.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6a9af-e88f-474a-a10d-871c19fad62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the big names in Sweden back then, EDM still wasn’t
        a big thing in the country; it was even put under pressure by the authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886945e1-dea5-4ade-8bd6-b5cacac7c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very underground for a long time in Sweden,” said Dahlbäck.
        “We even had for a long time a ''rave commission'' that shut down parties
        because they thought (there) was a lot of drugs.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1aa63-87ad-4616-bb16-21c91ab092a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bigger audience</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f51039-efd0-4a74-9abd-f78debf473a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of that changed when the U.S. took notice of a particular
        David Guetta song that hit the airwaves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dba3dd-4a18-464f-b00c-6a5cf96e8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It all took off with the Guetta track ''When Love Takes Over'',”
        said Dahlbäck. “When U.S. started to open their eyes to House music, the rest
        of the world started to look at it as well.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e1904-36fe-4af0-b994-243f75070d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mainstream exposure propelled EDM to become one of the biggest
        music genres today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c080d-473c-42cc-9a2a-3a8b215ebdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the biggest — I would say the biggest genre in the world,”
        said Dahlbäck.</p>'
    '29':
      'image': 'jcr:c3514837-b174-46b9-9783-b573514d4d4f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8786b37-a010-4fba-806a-1a92b6f84a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d195d-2980-44ef-a504-88f2d8781c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the new-found popularity, advancements in technology brought
        about a rise in the number of artists in the industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a0350-419c-4392-aabb-30315dfb7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in the days you had to have synths and you had to have these
        hardware stuff, while now you can just do it in any laptop,” said Dahlbäck.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174c0cc-2304-44e5-9ad5-81e486b4a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sticking out</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48962d32-9c4d-40d8-8afd-a931be15193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish producer is currently working on a new album, and he
        believes the sheer number of artists today make it difficult to stand out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1db93-1ebf-40a7-a714-c04ba302fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since everyone is doing it I guess it''s pretty hard at the moment
        to succeed,” said Dahlbäck.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89641e0c-7767-4771-8e53-f38857aa7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahlbäck believes that EDM in itself hasn’t changed much despite
        all the attention it has been getting worldwide throughout the years. The
        biggest hits in EDM are still marked by strong hooks and big repetitive melodies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761b861-eb85-489a-a9ad-88de546f4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The instrumental tracks that get really big is the one with very
        repetitive melodies that people, you know, can sing along to,” said Dahlbäck.
        “ Even the songs that were popular ten years back, they had strong hooks and
        melodies.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce124684-21ce-4211-a6fb-ba7a7f2b345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a larger field of competitors comes the need to up your game
        as an artist.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb13430-d425-45f6-a18e-a80620390a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to leave the comfort zone a bit when doing an album,”
        said Dahlbäck. “You can''t only do stuff that you do all the time, you have
        to push yourself.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98138f-7b2b-4fb1-81c6-08296f9637fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Losing steam</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515caa3-e0f7-4c0c-8646-4338e49b2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the rosy numbers that the EDM industry has been posting,
        its growth has slowed down considerably according to IMS reports, a development
        that Dahlbäck has observed in Europe in particular.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b534d67-6325-4b7b-8eea-a17f88a5bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:59:53.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been big in Europe for a long time, Holland has been doing
        festivals like Tomorrowland for so many years,” said Dahlback. “It just feels
        like, maybe it became too much in Europe, people just got tired.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7c528-4b06-4802-a8b9-2ad4e55cc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:59:14.560+08:00
      'mgnl:createdBy': 'cnnproducer'
