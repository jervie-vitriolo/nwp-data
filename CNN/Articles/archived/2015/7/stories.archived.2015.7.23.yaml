    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Dr. Seuss book, ''What Pet Should I Get?'' to debut Tuesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d05a4b-9a3b-4517-90bd-22f8bba1f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The announcement of a new, original Dr.
        Seuss book sent a wave of nostalgic giddiness across social media, and the
        number of preorders for <em>What Pet Should I Get</em>? has been climbing
        for months. Now, its time is almost here. The first new book in 25 years by
        Dr. Seuss, aka Theodor Geisel, will debut July 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a6984-6899-4098-874a-3446f7893342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a review in verse, the New York Times'' Michiko Kakutani said
        the new book is "short and it''s Seuss-ish, not<em> One Fish Two Fish.</em>
        " She wrote:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb2092-d153-4389-bbaf-94923a7e4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seuss never spoke down to his readers, no matter how small.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ff09c-52c6-4383-86a6-09b2751ad97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tales were told with vim, vigor and zest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa80163-9a6d-4adc-a5eb-964f2e82a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What Pet Should I Get?</em> entertains us just fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c47aad-407b-44a2-9f83-43e0567998a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who cares if this book''s not really his best?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d48ed-3177-42f4-a302-5a50c7a67c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep up with demand, the book''s first printing was increased
        from 500,000 to 1 million copies, Barbara Marcus, president and publisher
        of Random House Children''s Books, said in a news release in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc21c66-b986-4096-810c-b193318d4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were absolutely overjoyed to see the response to What Pet Should
        I Get? from every corner of the book world – the bookselling community, media,
        educators, and readers nationwide," Marcus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283639d-efbc-42fa-b77b-fc8de7997349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first image released from the never-before-seen book featured
        a brother and sister familiar to Seuss fans as they ogle a prim feline in
        a pet shop window and ponder:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93b128-f360-4fce-bc9a-8f9d78972b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a pet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54459af2-08b5-4f14-8167-c62f13a8e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want a pet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fc4de-535a-48f7-90e6-430b02732f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of pet</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d8f9f-d333-43ea-be58-0f3dda087804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>should we get?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c982ac-87aa-42d5-bd95-92869316d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last new, original Dr. Seuss book, <em>Oh, the Places You''ll
        Go!,</em> was published in 1990. <em>What Pet Should I Get?</em> features
        the spirited siblings from the beloved classic<em> One Fish Two Fish Red Fish
        Blue Fish</em> and is believed to have been written between 1958 and 1962.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d68c96-d2f7-4a2f-87e1-45f9aaebf618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted loved and had pets himself, as a young boy on up through adulthood,
        and that makes the wonderful excitement and buzz for this new book all the
        more special," said Susan Brandt, president, licensing and marketing of Dr.
        Seuss Enterprises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb9f17-a0f2-43f5-9200-dfe60a121b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:40:46.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisel''s widow, Audrey Geisel, found the manuscript and illustrations
        in their California home soon after her husband died in 1991. The materials
        were set aside and then rediscovered in 2013. Random House Children''s Books
        said in February that it expects to release additional books from the found
        materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff1204-d1e4-4f84-9828-b3b7b096d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:40:46.552+08:00
      'mgnl:createdBy': 'cnnproducer'
