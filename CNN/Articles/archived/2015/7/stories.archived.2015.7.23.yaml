      'mgnl:type': 'text'
      'text': '<p>Curry’s signing comes after an impressive showing with the New Orleans
        Pelicans in the Las Vegas Summer League, where he averaged 24.3 points, 4.3
        rebounds, and 2.7 assists in six games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d127b-891c-4e4b-8fce-be2b66fa205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:54:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:53.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Duke guard went undrafted in the 2013 NBA Draft and spent
        the last two years honing his craft with the Santa Cruz Warriors and Erie
        BayHawks in the NBA D-League.</p>'
    '9':
