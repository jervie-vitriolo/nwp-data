      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84938edc-a354-4673-a9cc-73dbbf320f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington, as you know, plays ... um, played ... Jon Snow in the
        "Game of Thrones" before he was stabbed — over and over and over again BY
        HIS OWN BROTHERS OF THE NIGHT''S WATCH!!! — in the season five finale of the
        HBO megahit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e91262-30fd-4daf-916c-41eef4378d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last glimpse we caught was of the bloodied Lord Commander, lying
        on pristine snow, dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fedb9d-6271-460b-8783-7186ade70be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or was he?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684d407-fa64-489b-bf7c-d641c8126802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what rabid devotees are asking after fansite "Watchers on
        the Wall" tweeted the photo Tuesday (July 21). They''re hoping the show, where
        no one is safe from a ceremonious offing, has found a way to bring Snow back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee7c91-928c-4c15-8b7a-bbafc7f60d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why else, they ask, is Harrington in Belfast, just as the next season
        of the show begins filming?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70943a0-e5bb-45d3-9ade-c6d9a619675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why was he photographed earlier this month at Wimbledon, decked
        out in a suit and still sporting the beard-and-long-hair look befitting a
        noble Watchman?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4d451-2be0-4a6e-ad4e-2cbfb5611286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/07/Game-of-Thrones-Kit-Harrington-Jon-Snow.html">Related:
        Is Kit Harington''s hair a clue to ''Game of Thrones''?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a554e01-5de1-4af8-b873-86c8678995d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wishful thinkers'' take: Jon Snow isn''t dead. Or he''ll be
        resurrected. Or he''ll be reborn from fire (Don''t ask. Or rather, find a
        GoT fan friend and ask him/her).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0015cd4-e6ac-4d49-8917-8bbd6c105e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Debbie Downers'' take: He is dead. He''s probably visiting friends
        on set. Or maybe shooting a flashback scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0a2b7-9090-467e-ba94-fd2e2d6b2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:30.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:33:31.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, to paraphrase those famous words Yigritte uttered,
        we know nothing (about) Jon Snow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab3157-a8d6-4749-ab21-18bfb9821de0'
      'mgnl:activationStatus': true
