        <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d99b79-cdd1-4f09-a1f9-cef3068a4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358a048-f32e-41e6-9638-995efdf2cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go through customs, I''m gonna be just like this, ''Sir,
        I didn''t do nothing,'' " Brown said before dropping to the floor and performing
        a series of comical dance moves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ba95-7e18-4aad-a86b-a46d5fdec01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday afternoon, he was giving off a more somber vibe,
        posting a black-and-white photo of himself looking downcast and captioning
        it "Mood!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb2b8e-bb69-40b1-8e47-d662e2f05fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s visit to the Philippines had appeared to be going smoothly
        after he performed a concert Tuesday evening in front of a crowd in Manila,
        the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42503ae9-09c4-46ec-88d2-2467c11d5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that same night, authorities issued an order to stop any attempts
        by him to leave. It was put in place to compel him to pay money that promoters
        said was owed to them after he failed to appear for a previous appearance
        scheduled for last New Year''s Eve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e1123-0f2f-40fa-bb7a-10886c60ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stopped at airport</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba6695-237c-4fe5-8927-28a38261539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was stopped Wednesday morning while preparing to depart on
        a private jet from Manila''s international airport on his way to Hong Kong,
        the official Philippines News Agency reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9a6dc-4b14-4f82-b08e-432bf2e96cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/22/Chris-Brown-reportedly-barred-from-leaving-Philippines-DOJ.html">Read:
        Chris Brown barred by DOJ from leaving Philippines</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96006cd9-f123-4dfc-a78b-96d13693fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration says the singer needs to obtain a clearance
        certificate demonstrating he has no pending obligations in the Philippines
        before he can leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b570e-6469-4000-968f-f5408c162726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s Hong Kong concert appeared to have been rescheduled for
        Thursday night, according to one ticketing website in the city. But it was
        unclear if he was going to make that show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb634c-dc74-4df3-82f6-beedb9ab3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to perform in the Chinese territory of Macau
        on Friday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9687d8-2581-4932-a26a-3428a044f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer announced earlier this week that a show in Jakarta, Indonesia,
        scheduled for Saturday was being put on hold because of "safety concerns."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a32ad-da63-4fc2-b36b-7404693fa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denied entry to Canada</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46f524-dd5b-4029-9637-599e7407b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the chart-topping star has run into trouble
        at international borders. In February, he canceled shows in Canada after being
        denied entry to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda5770-e2ab-443a-9fb0-2e91e9bfba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, an award-winning musician, has a history of bad behavior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d51692-b6f7-46ba-87bb-3ecec5403adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he pleaded guilty to assaulting his girlfriend, Rihanna,
        who is also a hugely popular singer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be478a-3861-4c34-834f-8ab0ecf2079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a public apology but didn''t stay out of trouble. In 2012,
        he had an altercation with rapper Drake at a New York club.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13feb5-a6fd-407f-91e2-2fc7d70c6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered rehab in 2013 to "gain insight into his past and recent
        behavior," his representative said, only to get kicked out of the facility
        for smashing his mother''s car window during a family session, according to
        his probation officer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca63be0-7048-4ff6-b0da-16cdb06fa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown entered another rehab facility, only to leave in 2014. He
        was then taken into custody by Los Angeles County sheriff''s deputies after
        a judge revoked his probation. He was released from jail in June 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ea717-4ac7-4741-98c0-6bfea71d9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Arlene Espiritu reported from Manila, and Jethro Mullen
        wrote from Hong Kong. CNN''s Merieme Arif, Laura Smith-Spark and Greg Botelho
        contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd591d-80b2-45fe-a6ca-bae7158e9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:23:24.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/entertainment/philippines-singer-chris-brown/index.html">Singer
        Chris Brown frustrated, confused as forced stay in Philippines drags on</a>"</em></p>'
