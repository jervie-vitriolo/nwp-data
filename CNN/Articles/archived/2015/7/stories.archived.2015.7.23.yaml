      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs remain active in the preseason with the signing of former
        Brigham Young University star Jimmer Fredette to what basketball insider Adrian
        Wojnarowski called a "training camp deal."</p>'
