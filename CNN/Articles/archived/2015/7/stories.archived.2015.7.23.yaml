      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Seth Curry, the younger brother of reigning
        NBA MVP Steph Curry, signed a deal reportedly worth $2 million for two years
        with the Kings.</p>'
