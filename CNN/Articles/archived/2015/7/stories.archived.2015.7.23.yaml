  'iloilo-ready-apec-meeting':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'The first APEC meeting will take place in Iloilo City today (July
      23) until tomorrow.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-23T00:02:02.907+08:00
    'imagesource': 'jcr:c63fd75a-f8cb-437a-be7e-2a2abac3c5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b329054e-fa13-406a-8d55-c0c83a0b7f4b'
    'lead': 'All units are on full alert as the Asia-Pacific Economic Cooperation
      (APEC) meeting kicked off today in Iloilo City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:43:04.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:43:04.815+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo ready for APEC meeting today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29965c0a-e8d3-46a5-bef3-e0b4982f02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — All units are on
        full alert as the Asia-Pacific Economic Cooperation (APEC) meeting kicked
        off today in Iloilo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7e95d-9097-4a15-a7e5-478c4bac8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office (PRO-6) said all are set for the two-day
        APEC meeting titled “Strengthening the Capital Markets, Infrastructure Development
        and Financing.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb221c0e-2294-4892-9910-960b9cf9e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Bernardo Diaz, PRO-6 director, said more than 2,000
        police personnel are deployed in the city to deter criminality and respond
        to any kind of emergencies during the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277aec9c-311f-4931-8942-0e8b33d1c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Sr. Supt. Cornelio Salinas of the Site Sub-Task Groups
        (SSTG) on Security said bulk of the policemen are augmentation forces from
        police offices in loilo, Capiz, Antique, Aklan, Bacolod City, and Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef389c07-b1b9-409b-9e83-1e9766f14f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ask the public to bear with the inconveniences in city streets,”
        said Salinas, referring to a number of checkpoints that will be mounted in
        strategic places all over the metropolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bf54e-d9f6-4874-bcd5-f1d5ac366e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of personnel from attached agencies are also on alert for
        the APEC meeting on “Fostering APEC’s Infrastructure through Long-Term Investment
        and Capital Market Development” hosted by the Department Finance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5bf16-9315-4bf6-abe3-ad5e3f8be8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member-agency contributed field personnel to join the composite
        task units which are strategically distributed in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799068f3-03cf-4873-b319-d71188bc2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 delegates from 21 APEC member economies and local
        government chief executives are expected to attend the meeting held at the
        Royal Garden Convention Center on General Luna St., Iloilo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557e2a9-7a5b-44bf-b2ad-5512c877ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo also formed a Site Task Group (STG) “Iloilo” which is composed
        of 19 agencies and are divided into three Site Sub-Task Groups (SSTGs) to
        ensure the clear designation of resources: security, peace and order, and
        emergency preparedness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3942c0-814b-4c88-bb5b-824ce5132037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippine National Police, the Philippine Coast
        Guard and other law enforcement agencies are also on heightened alert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a53dd-577d-406b-a34a-2842a45d6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make sure to maximize the deployment of personnel to ensure
        the safety and security of the delegates and other guests,” Diaz added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaca6ba-0ec4-40cf-bc84-831b38760a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Metro Iloilo Water District (MIWD) said it is ready
        to supply water in vital areas in the city, particularly the venues of the
        APEC meeting, amid the water crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf6766-c8bf-4cf0-8a99-7b4822fff634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“APEC is our priority right now. We have already made some decisions
        and actions and we are prepared,” said MIWD General Manager Moises Molen Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da8d89-e7fc-47da-b4a1-67452198e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If worse comes to worst nga kulang ang tubig sa linya, we will
        use fire trucks and tankers to deliver water to those areas,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb862b9-0692-47d4-b39b-807de038021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molen said they augmented their supply by 2,000 cubic meters daily
        (CMD) following the rehabilitation of four underground wells owned by MIWD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f747a-f2a0-44e7-ae66-7fbd42fb98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:43:04.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:43:04.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water district also tapped another bulk water supplier for an
        additional 5,000 cubic meters of ground water.</p>'
  'PBA-Tim-Cone-Jason-Webb-head-coach-Barangay-Ginebra-Star-Hotshots':
    'author': 'CNN Philippines Staff'
    'caption': 'Coach Tim Cone and assistant coach Richard del Rosario make the move
      to Barangay Ginebra, while Jason Webb takes over the Star Hotshots.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-23T01:52:31.966+08:00
    'imagesource': 'jcr:190518d0-111e-47ea-a907-7352f01b5e49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd7cb30-f98d-42f6-b270-b0daf457aaab'
    'lead': 'San Miguel Corp. officially unveiled Tim Cone and Jason Webb as the new
      head coaches of the Barangay Ginebra San Miguel and Star Hotshots, respectively,
      on Thursday (July 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:45:23.680+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:45:23.892+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cone unveiled as Ginebra coach; Webb takes over Star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56546795-b18d-4083-bb0e-09e0b89f8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After much speculation,
        San Miguel Corp. formally introduced Tim Cone as the new head coach of Barangay
        Ginebra on Thursday (July 23) in front of selected members of the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1b990-5f46-4046-b21d-3bd422cfdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Welcome to Barangay Ginebra,” said Ginebra president Rey Marquez
        to Cone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae2f50-9696-4ba0-884c-eb0556cc2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trophy laden spell with the Star Hotshots, Cone looks forward
        to working with Ginebra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d63b4-066f-4c9a-8d2e-7a9f41a3be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ll be honest, the last thing I expected was to coach Ginebra,"
        said Cone. "I''m excited, looking forward to challenge.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafbb15-ad58-439d-8790-a83d887a541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association''s (PBA''s) most decorated
        coach moves on from the Hotshots, where he claimed his second Grand Slam of
        titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d547949-645b-479f-be27-6bdd41d25745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Managing expectations</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52e55b-5b7e-4f98-852a-2c30690f5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a winning tradition attached to his name, Cone urged caution
        for those expecting instant results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47666ef-5c50-4b78-90e2-875f25173d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hardest thing for a Ginebra coach is trying to meet expectations,”
        said Cone. “It''s gonna take time.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d65f4-2dce-4a3b-af12-db8b9626240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying Cone on the move to Ginebra is Richard del Rosario,
        former Star assistant, who played under Cone with the Alaska Aces in the early
        2000s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f821d-5b3b-449a-8b1e-138a49f6780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richard will be going with me," said Cone. "He''s my strategist."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10197990-1b49-4f73-8930-4d3ffedfe82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant coach Johnny Abarrientos is expected to stay with the
        Hotshots, while assistant coach Olsen Racela is set to reunite with Cone and
        del Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c696e32-dd39-47a4-9b42-215a8a015375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra hopes that Cone’s championship pedigree could rub off on
        a franchise that is currently experiencing a title drought that goes as far
        back as 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cd1e9-198f-427b-a0f3-bcab7af0346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/21/san-miguel-corp-ramon-ang-ginebra-tim-cone.html">Related:
        SMC president on Cone''s transfer: ''I think we gave in to fans'' request</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711c60a-576f-449c-96fa-b31341b0c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New beginnings</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee51ae-6058-4180-a15c-fec05b23a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing Tim Cone at the helm of the Hotshots is rookie head coach
        Jason Webb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a1cba-b1b5-48c3-a0c3-4967791631c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m confident as we start a new era the best man to lead us is
        Coach Jason Webb,” said Purefoods president Butch Alejo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aebdb3-9cfb-4b16-87a0-8d95b481ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cone swapped sides, Webb shared that Cone told him to be
        true to himself and shake up the way the team currently plays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ded83-181b-442c-831c-b2e78efdcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever I''m going to do is true to me. Very aggressive, high
        intensity,”&nbsp; said Webb. “Offensively, not going to run the Triangle.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d327d-8b31-4f17-83cd-c200520b74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:23.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:45:23.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb joined the staff of the Hotshots last year as the Hotshots
        claimed their Grand Slam, after Jeffrey Cariaso’s move to Ginebra.</p>'
  'apple-stock-earnings-cash':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-23T09:38:30.610+08:00
    'imagesource': 'jcr:429ffd1d-33bf-43be-8d65-5bf66a8ef3c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e84f0049-7cee-4ad7-94ff-500a3ab49392'
    'lead': 'Bad news for Apple. The company is worth about $40 billion less than
      it was yesterday. Good news for Apple. The company has $203 billion in cash
      on its balance sheet, becoming the first corporation ever to cross the $200
      billion mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:47:33.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:47:33.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple has $203 billion in cash. Why?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd0497-ebe6-4561-b168-1cf8f250cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Bad news for Apple. The company
        is worth about $40 billion less than it was yesterday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4deae24-a2d5-4dc2-86c8-bd3d8a588687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news for Apple. The company has $203 billion in cash on its
        balance sheet, becoming the first corporation ever to cross the $200 billion
        mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4da29-06f4-4053-80ea-0397e3bfa349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock sank 5% Wednesday morning. The company had a solid
        quarter. But solid is not good enough when you''re Apple. Investors were disappointed
        that iPhone sales were a little lower than expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c267fcc-af9a-41a6-851b-29421481346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake. Apple is not in financial trouble. It continues
        to mint money. The company reported cash flow from operations of $15 billion
        in its latest quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04464e63-c8fb-497e-a4a3-6084399031d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped add to Apple''s record cash hoard. The company had $193.5
        billion at the end of April and $164.5 billion in cash at this time a year
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58725ff-adb7-44e2-a6da-5b6b50e7d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple keeps piling up cash at this rate, it''s likely to have
        a quarter of a trillion dollars on its balance sheet at some point in the
        next year!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d89a2-b10a-4938-98c9-820f02d6b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney tech editor David Goldman and I have joked about all the
        things Apple could afford to buy with its cash. Every professional sports
        team in the U.S. Disney. Coke. Both Tesla and Uber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1b478-5749-4f22-84b2-76ad66661d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s truly iStonishing about Apple''s growing cash pile is
        the fact that it isn''t exactly stingy with its money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cb967-34be-4037-8b15-840ff474b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple chief financial officer Luca Maestri pointed out during the
        company''s conference call with analysts on Tuesday that the company spent
        $4 billion during the quarter on stock buybacks and another $3.1 billion on
        dividends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb050d0-ff76-4357-afe2-f41a2b1bf150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s part of a broader plan to return $200 billion in capital
        to shareholders through buybacks and dividends. That''s something which helps
        keep investor Carl Icahn happy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c977b4f-99f0-48d1-8c0a-0c6d5881f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s fair to wonder why Apple needs all this cash. It''s
        one thing to save for a rainy day. But Apple seems to be acting like Noah
        and preparing for a 40-day flood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265d72a-32d2-41fb-b9dc-49d53606109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple probably doesn''t have to worry about an antitrust battle
        like the one Microsoft faced with the U.S. government in the late 1990s and
        early 2000s. Nobody is calling for Apple to be broken up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a30dc-7ebc-4d27-a347-913e32c418ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also would be a huge shock if Apple was adding to its cash reserves
        in order to pay for a massive acquisition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8bb44-8cf6-4b67-88b7-65dc9e80f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple has been more apt to do deals under Tim Cook''s watch
        than when Steve Jobs was CEO, its biggest purchase so far was Beats Electronics
        last year. And that cost a mere $3 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182444f2-252c-4cc7-88cb-358b7eb082b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may be waiting for tax changes in the United States before
        it puts more of its cash to use though. Maestri noted that $181 billion of
        its cash — nearly 90% of the entire iMountain — is held offshore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6c22b-6faa-4fbb-914f-ce329f9ddd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is one of several big American tech companies that have been
        criticized for keeping much of their cash in foreign subsidiaries. Google,
        Microsoft and Cisco have also come under fire for this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230eebce-7b9b-4c5c-aaa7-4e8272af06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Apple moved this cash back to the U.S., it would face a massive
        tax bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e8373-08f3-4dcc-895d-5fd57be18b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Apple has actually been going into hock to help fund some of
        its stock buybacks and dividends. The company raised $10 billion in debt last
        quarter and now has about $47 billion in long-term debt overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f07b16-d368-4856-8ac3-421a097dcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point though, Apple may face even more pressure to do something
        productive with its $200 billion war chest instead of letting it collect dust
        in Ireland and other tax havens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc940c19-f5ca-48fc-abc9-27ce5c393b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:47:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:47:33.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/22/investing/apple-stock-cash-earnings/index.html?iid=surge-stack-intl">Apple
        has $203 billion in cash. Why</a>?"</em></p>'
  'nwrb-says-water-supply-enough-in-Metro-Manila-for-now':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-23T02:21:39.465+08:00
    'imagesource': 'jcr:ebd0ac20-7d6a-465f-b0c3-71d728adec0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9163cb-cf60-431c-8cd2-a7bd748da728'
    'lead': 'Angat Dam is still below minimum operating level as rains become less
      frequent again. With the threat of a strong El Nino in the last quarter, stakeholders
      worry the reservoir will not hit the required level by year-end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:51:49.379+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T12:59:50.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T12:59:50.291+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NWRB: Water supply enough in Metro Manila for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172c61b-7448-4aea-a5f9-2c686b9d2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Water
        Resources Board (NWRB) on Wednesday (July 22) said it will not augment allocation
        for Metro Manila next month to preserve the remaining supply in Angat Dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6b39f-a613-4c5a-b2a3-313d6593e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allocation for domestic use will stay at 41 cubic meters per second
        even as concessionaires seek a bigger allotment, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269890be-6f3f-434c-9118-20fb667d30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to increase water supply sa Angat Dam and with this,
        nasa El Niño episode <em>tayo, nandoon yung pangamba na wala pa ring pag-ulan,
        gusto natin makaipon tayo ng sapat na tubig</em>," NWRB Executive Director
        Sevillo David said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19b05a-defa-4b08-bdb2-a4a697315c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/22/President-Aquino-inspects-Angat-Dam-rehabilitation-project.html">Also
        read: Pres. Aquino inspects Angat Dam rehab project</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df413436-b163-4e6b-b6cf-293833ec6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David clarified that the allocation is still enough to meet Metro
        Manila''s demand for now as both the La Mesa and Ipo Dams are helping augment
        supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d824352-c315-4444-80fe-a83f9fe89d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the El Niño phenomenon threatens to intensify in the last
        quarter, stakeholders fear water supply for next year could be compromised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2787950-f525-4b10-9c10-685e737a8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam''s water level should reach at least 210 meters by year-end
        to ensure steady supply next summer when demand peaks. The reservoir is still
        far from reaching that level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78907da-f3ef-4829-aabf-cd3786e184f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:00 a.m. on Thursday (July 23), the dam''s water level was
        at 179.96 meters, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68628381-fe79-4e51-969e-b4e401df302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/02/angat-dam-a-ticking-time-bomb-along-west-valley-fault.html">Also
        read: Angat Dam: A ''ticking time bomb''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9d765-ccb9-4884-b6dd-3e970b2784ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeric Sevilla, spokesperson of Manila Water, which provides water
        and wastewater services to the east zone of Metro Manila, said that there
        is no room for complacency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613a9e4-70a4-482f-89a7-795081c0b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T12:59:50.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Hindi] <em>tayo puwede maging</em> complacent,<em> kahit may</em>
        ine-expect <em>tayo na</em> 10<em> bagyo pa,</em> by October less <em>na</em>
        until [the] first quarter of 2016... We want ample supply next year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
