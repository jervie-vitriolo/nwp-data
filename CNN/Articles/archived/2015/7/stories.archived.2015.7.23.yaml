      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/entertainment/jon-snow-photograph-game-of-thrones-rumor-feat/">Jon
        Snow''s alive? Rumors abound after Kit Harington photographed in Belfast</a>"</em></p>'
  'Gold-Cup-2015-Jamaica-USA':
    'author': 'Reuters'
    'caption': 'Darren Mattocks and Giles Barnes scored first-half goals for Jamaica
      to upset the United States in their CONCACAF semifinals clash.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-23T11:26:41.181+08:00
    'imagesource': 'jcr:bbc4b04c-734a-4e27-a55d-a3d8fc776b01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c168e89-618a-4eef-9ba8-c27cd889b5d0'
    'lead': 'The United States Men''s National Football team fall to Jamaica, 2-1,
      in the semifinals of the CONCACAF Gold Cup in Atlanta on Thursday (July 23 PHT)
      after goals from Darren Mattocks and Giles Barnes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:35:53.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:35:53.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold Cup 2015: Jamaicans upset U.S. in semi-finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91702a-0295-41a4-92ad-e0559e13ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Darren Mattocks and Giles Barnes scored
        first-half goals to propel Jamaica to an upset 2-1 victory over the United
        States in the CONCACAF Gold Cup semi-finals in Atlanta on Wednesday (Thursday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d577f-0a4a-44be-95d0-a7831f804856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory ensured Jamaica became the first Caribbean team to reach
        the Gold Cup Final since its inception in 1991.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d653cf7-f628-4341-beb7-1aeb8284a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will face the winner of the other semi-final later on Wednesday
        between Mexico and Panama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d18da-d631-4314-b06d-433fff786af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 champion Americans had reached five successive Gold Cup
        finals and were coming off a 6-0 thrashing of Cuba in the quarter-finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fe908-2406-400f-a509-a373c88317df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattocks, who was suspended for his team''s quarter-final win against
        Haiti last week, struck in the 31st minute with a header before Barnes scored
        from a free-kick five minutes later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffa1b5-9a02-487c-a96f-226441b7ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had made defensive changes entering the match, as John
        Brooks returned from suspension and replaced Omar Gonzalez while Brad Evans
        replaced Timmy Chandler, but they did not pan out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ddafe-5455-4843-baad-e44a2d2ddfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American captain Michael Bradley helped claw the home side back
        with a goal in the 48th minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf39ec-b42c-45b4-b1f6-0e8db51e5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:35:53.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:35:53.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., however, could not find the equaliser despite pressuring
        Jamaica goalkeeper Ryan Thompson for much of the second half.</p>'
  'LeBron-James-Warner-Bros.-TV-film-Is-Space-Jam-2-next':
    'author': 'CNN Money'
    'caption': 'LeBron James (right) stars in the film "Trainwreck" with comedy actress
      Amy Schumer.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-23T10:52:59.975+08:00
    'imagesource': 'jcr:689e791f-5485-46aa-b0c0-0f952e72cd80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508950e9-5043-477a-9e7e-79687cf9e2d5'
    'lead': 'Basketball superstar LeBron James is widely referred to as King James.
      On Wednesday (July 22), he extended his realm to entertainment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:38:19.490+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:38:21.695+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James teams up with Warner Bros. to make TV and film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369cc98-524a-4b96-a863-d3c46e35b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Basketball superstar LeBron
        James is widely referred to as King James. On Wednesday (July 22), he extended
        his realm to entertainment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c10bf5-8cd6-405c-b330-369bb8dd988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' entertainment company Springhill announced a production
        partnership with Warner Bros. to produce content for television, film, and
        digital platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c729eb-bb93-4a2f-86ba-9f894c822f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the deal immediately sparked speculation that it could mean
        that Space Jam 2 could be in the works. The original 1996 Space Jam, starring
        Michael Jordan and Bugs Bunny, still has a cult-like following. A Warner Bros.
        spokesperson, however, had no comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107ae86-8222-44f7-b20d-ff98ec6783d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be his first entertainment venture — he currently stars
        in the movie Trainwreck. He had founded the SpringHill Entertainment company
        in 2013 with a business partner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f9c66-794a-4ee9-a67c-4c93245026b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the deal, James said that "telling meaningful stories
        have always been my passion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42691637-5188-40a2-be30-3f85c1c488e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In everything I''ve done, from Nike commercials to ''Uninterrupted''
        and ''Survivor''s Remorse,'' it''s always about connecting with people of
        all ages and providing unique content they can all enjoy," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0040868-2009-4e3b-b7af-343f7885e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:38:19.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:38:21.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uninterrupted" is a video series on athletes'' stories for the
        online site Bleacher Report, which like CNNMoney and Warner Bros, is owned
        by Time Warner. "Survivor''s Remorse" is a comedy for the Starz channel about
        a young basketball player in the NBA.</p>'
