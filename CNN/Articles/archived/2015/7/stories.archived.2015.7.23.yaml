      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Fredette posted averages of 3.6 points and 1.4 assists
        in 10.2 minutes for the Pelicans.</p>'
  'russia-crisis-poverty-3-million-2015':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-23T23:00:24.287+08:00
    'imagesource': 'jcr:ce11cb0c-a240-4c76-848a-592b7769067c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a8a389d-ba24-4ad5-a7c7-6160370ecb1e'
    'lead': 'After years of getting richer, millions of Russians are now sliding back
      into poverty. The number of Russians living on less than 9,662 rubles ($169)
      a month — the official poverty line — surged to nearly 23 million at the end
      of March, according to official data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:15:08.330+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:15:08.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s slump pushes 3 million into poverty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57076f43-5273-4055-9fb1-6d9515165efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> After years of getting richer,
        millions of Russians are now sliding back into poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0703d4-063a-45fd-acef-b82f51907ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Russians living on less than 9,662 rubles ($169) a
        month — the official poverty line — surged to nearly 23 million at the end
        of March, according to official data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47f91c-3417-4ac7-8ac8-55ea32f380df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s three million more than last year, when the combination
        of Western sanctions and tumbling oil prices triggered a sharp recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa064b-7da4-4d6c-9506-deb975b6b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Olga Golodets told Russian TV last week that
        the situation was becoming "critical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a28e6d-5b40-4900-8596-ecd4dcd64929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapse in the value of the ruble sent inflation soaring — prices
        rose by an annual rate of 16% in the first quarter of 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df080c55-25ba-43bb-8d0b-e239abb5f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That in turn means Russian pay checks buy a lot less than they did
        a year ago. The annual fall in real wages was 14% in May and 7% in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1ca00-77af-40b3-ba84-99cd3fde6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock comes after years of growth fueled by Russia''s booming
        oil industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c6e0b-2dab-40f7-826f-802ee7f6aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During 15 years of Vladimir Putin''s leadership, Russia saw its
        official poverty rate drop steadily to 11% in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e10f0f-c2b6-4b18-bb02-7792d5caf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trend has been reversed — 16% of Russians are now officially
        poor. And with no end in sight to the crisis in Ukraine, the misery is unlikely
        to ease soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52affa-d63f-4ef5-833f-d5be13647d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions over Russia''s annexation of Crimea, and its support
        for separatist rebels in eastern Ukraine, were extended until 2016 last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148dc80-c770-43ad-8134-d97d5b48f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in living standards has forced Russians to slash spending
        — retail sales dropped 9.4% in June, after sliding every month this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5503f-0102-483e-bfe5-b62d01c9e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Russian economy shrank by 2.2% in the first quarter.
        The IMF expects it to contract by 3.8% this year, and by more than 1% in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e158d-1fb7-4b4f-9a85-02aba6dc26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian banks and companies have been cut off from European funding,
        and Russian arms exports are banned in the west. Travel bans and asset freezes
        have been imposed against dozens of Russian officials as well as some companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e0979-8e18-447d-9022-acd4ef700049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade with the European Union — Russia''s biggest partner — fell
        by more than a third in the first two months of 2015. Prime Minister Dmitry
        Medvedev estimates sanctions will cost Russia $106 billion through 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0570130-4f14-4162-b065-f053092ff1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has retaliated by banning Western food imports, but the move
        backfired, driving prices up nearly 21% in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2ba36-ec48-4b5f-8a4f-200ea60d4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:15:08.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:15:08.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/22/news/economy/russia-crisis-poverty-three-million/index.html?iid=surge-toplead-intl">Russia''s
        slump pushes 3 million into poverty</a>"</em></p>'
  'Caitlyn-Jenner-television-transgender':
    'author': 'Mary Milliken, Reuters'
    'caption': 'Caitlyn Jenner on the cover of Vanity Fair magazine.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-23T17:35:15.056+08:00
    'imagesource': 'jcr:0fd78c13-9952-43f9-a4e8-22b23b2f1378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3300df22-eeff-4aef-8fd8-e6035256e989'
    'lead': 'It''s clear from the beginning of "I Am Cait" that she is on a mission
      to educate about the challenges for the transgender community, particularly
      for young transgender people, and for families of people who transition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:18:42.107+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:18:42.304+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jenner pulls back curtain on transgender life in TV''s ''I Am Cait''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb21451-3f98-46b0-b3e6-eca7d828b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)</strong> — As Caitlyn Jenner plays
        tennis with her sister, the 65-year-old mocks her own athletic prowess with
        the quip "Bruce was a better tennis player than Caitlyn."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d14417-8a4d-4642-b734-0c999f0170b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moment of comic relief in an otherwise emotional first episode
        of I Am Cait, an eight-part docuseries premiering Sunday (July 26) on E! that
        pulls back the curtain on the new life of Caitlyn Jenner, the most high-profile
        transgender American, an Olympic champion formerly known as Bruce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38dae1-0900-42bc-93e0-f5a7849a0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Jenner came out in a TV interview with Diane Sawyer in April
        and appeared as Caitlyn on a Vanity Fair cover, the 1976 Olympic decathlon
        winner had been a staple of E! for 10 years as the patriarch on top-rated
        reality show Keeping Up With the Kardashians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb77552-ada2-44e9-a959-f5ac0777b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear from the beginning of I Am Cait that she is on a mission
        to educate about the challenges for the transgender community, particularly
        for young transgender people, and for families of people who transition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393c2c2-4438-4051-922c-064b5300d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode shows Jenner''s mother, two sisters, and teenage
        daughter Kylie seeing her for the first time as a woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8f591-61fb-4a57-a884-209207644dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, Esther Jenner, confesses that "it''s going to be so
        difficult to call you Caitlyn" after she arrives at her daughter''s Malibu
        home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5416789-0238-454a-a19e-00923595fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many hair and make-up sessions, and time in the closet
        where Jenner and famous stepdaughter Kim Kardashian (appearing with rapper
        husband Kanye West) peruse dresses sent over by designers Tom Ford and Diane
        Von Furstenberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2ce9e-969b-4abc-9f01-464e78890156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the fussing, and in the opening scene, Jenner is stripped
        of make-up and sleepless at 4:30 a.m. as she worries about helping transgender
        youth who are thinking of killing themselves. She''s had those thoughts too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bab61-d203-4032-8f20-0510c001b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner doggedly dodges paparazzi to make a visit to the family of
        a 14-year-old transgender boy who killed himself. She and the mother talk
        about how to help transgender children and the show wraps with a suicide hotline
        number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3a59b-8067-4d2d-926e-14113707073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reviews for the show, which will air in over 150 countries
        and in 24 languages, were positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b5d0a-75df-4a8e-a87e-8eb4b5d4647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times the tone can be stiff and cautious, like a public-service
        announcement," wrote Time.com critic James Poniewozik. "But it''s a service
        nonetheless, lending celebrity''s un-turnoffable megaphone to the voiceless,
        especially kids."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad8d8f-b100-4ffb-9036-b94b2b78d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:42.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:18:42.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Jenner pays her daughter the ultimate compliment, saying
        she didn''t think she could be prouder than when Bruce stood on the Olympic
        podium but is more so now for the courage Caitlyn has shown.</p>'
  'Dylann-Roof-Charleston-hate-crime':
    'author': 'Catherine E. Shoichet and Evan Perez, CNN'
    'caption': 'Accused Charleston church shooter Dylann Roof looked solemn as he
      appeared remotely by video before a judge on June 19, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-23T17:06:47.921+08:00
    'imagesource': 'jcr:c57b0a17-4a40-4ee8-a395-b068d15984c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2afefb-2c50-4057-86b2-9efd1fc3601e'
    'lead': '"We think that this is exactly the type of case that the federal hate
      crimes statutes were, in fact, conceived of to cover," U.S. Attorney General
      Loretta Lynch said Wednesday (July 22) as she announced that a federal grand
      jury had indicted Dylann Roof. "Racially motivated violence such as this is
      the original domestic terrorism."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:21:39.652+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:21:39.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dylann Roof faces hate crime charges in Charleston shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4675d7-6a46-4232-b60a-fbcb264dbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The accused Charleston church shooter now
        faces federal hate crime charges for allegedly targeting his victims on the
        basis of their race and religion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3b082-7d25-4b30-96bf-d0694e42f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that this is exactly the type of case that the federal
        hate crimes statutes were, in fact, conceived of to cover," U.S. Attorney
        General Loretta Lynch said Wednesday (July 22) as she announced that a federal
        grand jury had indicted Dylann Roof. "Racially motivated violence such as
        this is the original domestic terrorism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba3abe-d508-45af-bd84-c42140ecb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury''s indictment charges Roof with 33 counts, including
        federal hate crime and firearms charges, Lynch said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17658f6f-426e-476d-ac3f-993a334d84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/07/08/dylann-roof-faces-more-charges.html">Related:
        Accused South Carolina church shooter Dylann Roof faces more charges</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6b7d6-fc82-47bd-9b3c-c1a1436aa9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina does not have a hate crime law, Lynch said. Roof,
        21, already faces a number of state charges in connection with the June 17
        Bible study attack at Emanuel African Methodist Episcopal Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37459a9-2ca8-4a51-bd83-9f2589dfb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people were killed, including the Rev. Clementa Pinckney, who
        also was a state senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480293c-7bdf-4a77-9b49-87d320c90447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother Emanuel was his destination specifically because it was
        an historically African-American church of significance to the people of Charleston,
        of South Carolina and to the nation," Lynch said. "On that summer evening,
        Dylann Roof found his targets, African-Americans engaged in worship."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978b4f5-b8de-4b98-bb6f-31ad388cb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s ministers and parishioners welcomed him into their
        Bible study group, Lynch said. And once Roof''s alleged plan became clear,
        the attorney general told reporters, it was far from a fair fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018efa2d-14d2-4c62-9148-5b5d3d0ec24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parishioners had Bibles," Lynch said. "Dylann Roof had his
        .45-caliber Glock pistol and eight magazines loaded with hollow point bullets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8f9a9-a02e-4108-98b7-55aac18b13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof spent months plotting the attack, Lynch said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810ddfd-a0fe-41b9-9333-a1e7543104b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was looking for the type of church and the type of of parishioners
        whose death would, in fact, draw great notoriety for ... his racist views,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147237b7-a6ae-4b2d-8b70-698157716736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/06/19/Charleston-church-shooting-Dylann-Roof-confession-he-sought-race-war.html">Related:
        Charleston church shooting: Suspect confesses, says he sought race war</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642fe27-a169-4164-b620-c63a6078feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s found guilty of the federal charges, Roof faces life imprisonment
        or the death penalty. Lynch said there has been no decision yet on whether
        to seek the death penalty in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba6dde-66e9-4cb3-8f26-fd121e655dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s state trial is scheduled to start July 11, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc261f-2923-4a6a-9981-f4957b36675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear yet when the federal trial would begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673ae0c-4c06-49b8-b45a-5520e70df56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both cases will proceed through the court system," Lynch said.
        "We''ll both work to reduce any unnecessary burden to the families."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5b643-5d89-4686-b37a-fa4680bdc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s attorneys did not immediately respond to a request for comment
        on the federal indictment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00db4a-f8fc-4d40-9329-0dc8cb5bc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was captured in North Carolina the day after the attack and was
        brought back to South Carolina. Law enforcement officials have said he admitted
        to the killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71212a-9bdc-4a6b-9023-1a684aad1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:21:39.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:21:39.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford, Tristan Smith, and Jason Hanna contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94b665-7e4f-401e-9eac-ec9b24bf9082'
