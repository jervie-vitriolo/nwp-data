  'Iglesia-Ni-Cristo-INC-Manalo-appeal-for-help':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T05:14:34.787+08:00
