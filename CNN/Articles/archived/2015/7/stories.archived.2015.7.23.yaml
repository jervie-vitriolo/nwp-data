    'lead': 'Ferguson officials on Wednesday (July 22) introduced Andre Anderson as
      the city''s latest interim police chief. He will take at least a six-month leave
      of absence from his commander post with police in Glendale, Arizona, to tackle
      a department put in the national spotlight by last August''s shooting of teenager
      Michael Brown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:37:19.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:37:19.393+08:00
