      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/24/no-rationing-of-water-despite-low-angat-dam-water-level.html">Related:
        No water rationing despite low Angat Dam water level</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519e218-285b-48a9-a952-c73c26fc3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:51:49.381+08:00
      'mgnl:createdBy': 'cnnproducer'
