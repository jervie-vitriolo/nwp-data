    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf017a-51eb-486b-8663-ef901832797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iglesia Ni Cristo has millions of members from around the world
        and is an influential sector in the Philippines. It maintains about 104 ecclesiastical
        districts in the Philippines and in 100 more countries and territories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ee347-ab20-464e-a784-5cc2ba6ef0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Iglesia Ni Cristo is described as "a Christian religion
        whose primary purpose is to serve and worship the Almighty God based on His
        teachings recorded in the Bible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a5f69-0aff-47b8-a8e1-560d8526f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claims that it is not a denomination or sect. INC says it is
        neither affiliated to any federation of religious bodies nor itself an assembly
        of smaller religious organizations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc112202-fd66-46fd-a80e-eecc042352a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC will hold its 101st founding anniversary on Monday, July 27.</p>'
  'strong-fundamentals-weather-PH-from-chinese-market-shocks-dof':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-23T04:58:18.459+08:00
    'imagesource': 'jcr:f3c87bbb-77b2-4cd3-a214-906a348e31a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f02c2227-6b01-4bb2-941d-bca436f4aa90'
    'lead': 'Despite the recent shocks and volatility in the Chinese stock markets,
      Department of Finance (DoF) Usec. Gil Beltran believes that the Philippines
      is resilient enough to face economic risks from abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:44:15.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:42.350+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.268+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strong fundamentals weather PH from Chinese market shocks — DoF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d507552-f1cb-4b39-b26e-96725fa414de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite the recent
        shocks and volatility in the Chinese stock markets, Department of Finance
        (DoF) Usec. Gil Beltran believes that the Philippines is resilient enough
        to face economic risks from abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe8551-d149-41b6-8bcc-17471d51ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong macroeconomic fundamentals and a market-based framework
        differentiate the Philippines. The market recognizes the sound economic stewardship
        and deep-seated reforms over the past 5 years, shielding the economy from
        external shocks and bolstering domestic demand buoying the economy," Beltran
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02955b-2627-4def-b2a8-ee14d165c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DoF said that the country remains a "bright
        spot," despite a weighed down investor risk appetite in global markets by
        prevailing uncertainties and an impending increase in U.S. interest rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f8539-f850-478e-b08f-88ee10b8662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas'' (BSP''s) Coordinated
        Portfolio Investment Survey, Philippine investments in Chinese stock markets
        reached $252.5 million — or 3.9% of total resident exposure — at the end of
        June last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd824a76-9c87-46d0-936d-81cd60062b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the DoF said that China''s portfolio investments in the
        Philippines are negligible, according to the a report of the International
        Operations Department on BSP-registered foreign portfolio investments covering
        May 2008 to May 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a9f63-9c06-43f8-9d9e-0eb864e8201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from Swiss financial services firm UBS, the agency
        said that the Philippines joins others countries like Taiwan, South Korea,
        and Vietnam as top electronics exporters to China whose overall export volumes
        did not suffer from recent economic developments.&nbsp; UBS also said the
        the Philippines and Vietnam have increased market shares and the dollar-value
        of their electronics and exports to China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130068f8-cfb7-47e5-b6ec-608f31af4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF also pointed to Capital Economics'' Asia Economic Outllook
        for Q3 2015, which named the Philippines a "top performer,"&nbsp; and expects
        the country to "remain one of the region’s fastest growing economies over
        the forecast period, helped by recent improvements in the business environment,
        a strong fiscal position, and improving prospects for exports."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093d010-e7e9-40c8-ab06-a9e9b85f7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, the country''s general government
        debt-to-GDP (gross domestic product) ratio stood at 36.4% last year. In contrast,
        the equivalent figure for Greece stood at 177.1%, according to Eurostat. The
        Philippines also registered a budget deficit equivalent to 0.6% of GDP during
        the end of last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98d3a1-84e3-494e-8df0-29bd45006e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 2014, total (public and private) external debt is at 17%
        of GDP, or 0.6x FX reserves, one of the lowest levels in Asia… [O]nly 8% of
        external debt matures within one year, demonstrating that ample buffers thickly
        insulate the country from external risks," the DOF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b583312-a962-4556-bba3-90656a50e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran also hinted at the recent enactment of the Philippine Competition
        Act and amendments to the Cabotage Law: "Structural reforms have been put
        in place; we continue to open up the financial sector and let market forces
        drive the economy in a level playing field with a clear regulatory environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab14ab2-139c-4aab-9f21-9e9586aea044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:44:15.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our greater reliance on domestic financing, as well as our emphasis
        on broadening fiscal space and good management of local government finance
        ensure we run a tight ship over troubled waters."</p>'
  'Aquino-to-name-anointed-one-between-July-29-and-31':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Senate Pres. Franklin Drilon during the weekly Kapihan sa Senado'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T04:27:25.425+08:00
    'imagesource': 'jcr:4e4cbfc0-7a62-4d55-ac29-c33771d97860'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91e1dfb9-9dbc-4926-a324-31b8c619a8b2'
    'lead': 'Senate Pres. Franklin Drilon said on Thursday (July 23) that Pres. Benigno
      Aquino III would name his standard bearer after the state of the nation address
      (SONA) on July 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:46:58.369+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:42.204+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.328+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino to name ''anointed one'' between July 29 and 31

      '
    'updated': 2015-07-24T05:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6210e-a104-4b12-8d9d-3bc5f6b81341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Franklin Drilon said on Thursday (July 23) that President Benigno Aquino III
        would name his standard bearer after the State of the Nation Address (SONA),
        sometime between July 29 and July 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee0ec5-df42-470f-aa6f-b354cc1d4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said during the weekly Kapihan sa Senado that there would
        be no breakup in the coalition. This, after the Nationalist People''s Coalition
        (NPC) indicated that majority of its members may support the tandem of Senators
        Grace Poe and Francis Escudero if they decide to run for higher office next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0903a0-99d5-4356-8744-7e1ce29bc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was the objective of the president to keep the coalition
        intact. The NPC is the second biggest party in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac724-d669-4f9c-a8a2-f06eb18b5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always want to preserve our coalition that brought the president
        to power in 2010 and brought 9 of the 12 senators to office in 2013," Drilon
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74c90d-5c18-4d80-9dfd-441f59c2d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that if Aquino should endorse Interior Secretary Manuel
        Roxas II, his ratings in the surveys would go up. He noted that President
        Aquino has the highest approval rating in the last year of his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d8e29-c553-4ce1-8af6-908d0cd771bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for talks of the Liberal Party (LP) considering Camarines Sur
        Rep. Leni Robredo and Batangas Gov. Vilma Santos-Recto for vice president,
        Drilon said the two were very qualified but it would be a matter of decision
        for whoever the president would endorse as presidential candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15754312-dae1-4b9a-9432-4a91e390b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is presumed Roxas would be the chosen standard bearer of LP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36355f97-f431-492a-98a0-2b0d2566a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:46:58.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that there was no initial list of the senatorial lineup.</p>'
  'NCAA-season-91-San-Beda-CSB-Perpetual-Letran':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-23T06:18:04.236+08:00
    'imagesource': 'jcr:3dfce608-3b66-48b9-bdd2-2fe808d1bc15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10a6fca-e66e-406f-ade6-fdd59d3b03b6'
    'lead': 'The San Beda Red Lions took down the CSB Blazers, 73-67, in their National
      Collegiate Athletic Association (NCAA) Season 91 clash at the San Juan Arena
      on Thursday (July 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:48:53.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:42.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.394+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda outlasts Benilde; Letran deals Perpetual first loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51740217-34c0-4ed3-9761-3a6a64f2ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Beda Red
        Lions used a strong third quarter to claim a 73-67 victory over the College
        of Saint Benilde (CSB) Blazers in their National Collegiate Athletic Association
        (NCAA) match at the San Juan Arena on Thursday (July 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3f73d-11c0-42c4-aa66-a0a70d3d0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions were led by Ola Adeogun''s 25 points and 13 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d699b-4f4d-4f34-84a9-4bbad1bb92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a precarious two-point lead to open the fourth quarter,
        the Red Lions scored 11 straight points to create separation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a26003-3a5b-402c-b8d4-4aba6ff37e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap proved too much for CSB, who couldn''t make up the difference
        as they fell 73-67.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6770386-c0bd-4e40-8478-905beb322c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda Red Lions improved to 4-1 in the season, while the
        CSB Blazers dropped&nbsp;to 1-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88163b08-acb4-4103-b6d4-6686e53e786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the Letran dealt University of Perpetual Help
        its first loss of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bab51-852b-4596-9676-dfb7d452a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Sollano&nbsp;had 14 points, six rebounds, three assists, and
        three blocks in the 79-71 win, which gave the Knights an immaculate 5-0 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a34276-ab5d-44c4-9eb0-d4288a2e253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:48:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas, meanwhile, slid to 4-1.</p>'
  'DOTC-MRT-3-train-prototype-shipment-scheduled-next-week':
    'author': 'CNN Philippines Staff'
    'caption': 'A team from the Transportation department is currently in China for
      a final inspection of the prototype train car from the CNR Dalian Locomotive
      and Rolling Stock Co., Ltd. The company won the P3.8 billion contract for the
      project.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-23T03:54:24.127+08:00
    'imagesource': 'jcr:86cdbeea-0653-4b66-ae75-e394ef32ee87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ddfb52-a3a6-4669-bd50-b12b1cade33e'
    'lead': 'The prototype train for the Metro Rail Transit Line 3 (MRT-3) is scheduled
      to be shipped to the Philippines on Wednesday next week (July 29), the Department
      of Transportation and Communications (DOTC) said on Thursday (July 23). '
    'mgnl:activationStatus': true
