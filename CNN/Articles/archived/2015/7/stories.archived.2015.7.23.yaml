    'title': 'Tests reveal Quran manuscript is among oldest in the world, says UK
      university

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56beece8-0951-4933-aa9f-d60e744d53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — For years, the two parchment leaves
        covered in an elegant early form of Arabic script were misbound with leaves
        of a similar Quran manuscript dating from the late seventh century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa2501-9767-40d8-a96e-5c9f0805a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the help of radiocarbon analysis, the two fragments have
        been shown to be decades older – which puts them among the oldest known examples
        in the world, according to researchers at the UK''s University of Birmingham.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e884a33-e7b2-4a81-97e9-2063ab9d0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing, which is more than 95% accurate, has dated the parchment
        on which the text is written to between 568 and 645 AD, the researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c5bbb-81a7-405c-b166-727aa92558ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it was created close to the time of the Prophet Mohammed,
        who is generally thought to have lived between AD 570 and 632 AD, they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6efab4-bf70-432d-a516-70f15520d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient fragment is part of the university''s Mingana Collection
        of Middle Eastern manuscripts, held in the Cadbury Reseach Library. They were
        gathered in the 1920s by Alphonse Mingana, a Chaldean priest who was born
        near Mosul, Iraq, but settled in England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5646fea-4bcc-43d6-a18d-432ac88cb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parchment leaves are believed to contain parts of Suras
        (chapters) 18 to 20, written with ink in an early form of Arabic script known
        as Hijazi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c5e22-f02e-4a0a-84e0-59eab0d78c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Professor David Thomas, professor of Christianity
        and Islam, the text is very similar to what is found in the present day Quran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0874a-481d-412d-9c05-5fcb9eb40a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tends to support the view that the Quran that we now have
        is more or less very close indeed to the Quran as it was brought together
        in the early years of Islam," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee25ca3-817c-434a-91fe-695385e52b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Written on parchment, stone, camel bones</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a9b50-d371-4af0-a200-72d7d9d6ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas and Nadir Dinshaw, professor of interreligious relations
        at the University of Birmingham, said the results of the radiocarbon analysis
        had been "startling" and "could well take us back to within a few years of
        the actual founding of Islam."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aefe0a-d3b3-4d80-a9b7-bd5994884afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal from whose hide the parchment was made could have been
        alive in the lifetime of the Prophet Mohammed, or shortly afterward, they
        said in a university news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7b6ac-f87a-4f4b-bfe5-82428f302e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Muslim tradition, they said, the Prophet Mohammed received
        the revelations that form the Quran between 610 and 632 AD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228df25-22ea-4df1-acf0-fc60b5864100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, the divine message was not compiled into the book
        form in which it appears today. Instead, the revelations were preserved in
        ''the memories of men.'' Parts of it had also been written down on parchment,
        stone, palm leaves and the shoulder blades of camels," the researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39172e4a-c1f4-49bb-ae88-21539b57bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only under Caliph Abu Bakr, the first leader of the Muslim
        community after Mohammed, that the collection of all Quranic material was
        ordered to be gathered in the form of a book, they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17eccc-656a-44cb-9865-df3e77ac9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final, authoritative written form was completed and fixed under
        the direction of the third leader, Caliph Uthman, in about AD 650. Muslims
        believe that the Qur''an they read today is the same text that was standardised
        under Uthman and regard it as the exact record of the revelations that were
        delivered to Muhammad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b4701-210c-4799-82bd-396f99aca707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Global significance''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a080d-f542-40ab-bda0-822a459934c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hailed the discovery as being of particular significance
        to Birmingham because the city is culturally diverse with a large Muslim population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2893abe-e86b-47d6-b6a5-610f7c082001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Worrall, director of special collections at the Cadbury Research
        Library, described the manuscript as "a treasure that is of global significance
        to Muslim heritage and the study of Islam, as well as being a source of great
        pride to the local community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a778cf-abe2-4608-9637-296e72b56ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Muhammad Isa Waley, lead curator for Persian and Turkish Manuscripts
        at the British Library, said: "This is indeed an exciting discovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6928cce-89ad-4612-800d-3a10e95c6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know now that these two folios, in a beautiful and surprisingly
        legible Hijazi hand, almost certainly date from the time of the first three
        Caliphs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0c3be-041d-4e69-abb5-fef4c00af720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a6d45-6f27-4020-a530-73e0607325cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:34:56.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:34:56.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/europe/uk-quran-birmingham-manuscript/">Tests
        reveal Quran manuscript is among oldest in the world, says UK university</a>."</em></p>'
  'ferguson-missouri-andre-anderson':
    'author': 'Jason Hanna, CNN'
    'caption': 'Ferguson announced it hired an interim police chief -- a move coming
      after the U.S. Justice Department examined the shooting of Michael Brown and
      determined the mostly white police contingent had discriminated against African-Americans
      in the Missouri city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-23T20:07:03.458+08:00
    'imagesource': 'jcr:b428db44-d661-486f-941e-6b101b82e31c'
    'jcr:primaryType': 'mgnl:composition'
