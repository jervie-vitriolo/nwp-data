    'title': 'Three children in Negros Occidental die due to rabies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a748d44-f2b0-4299-82bc-ac2051e56e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Three minors in
        Negros Occidental died this month because of rabies, according to provincial
        veterinarian Renante Decena on Wednesday (July 22)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61681cf0-65f5-491d-9800-1293abae3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Provincial Veterinary Office showed that the victims,
        ages 9, 10, and 12 years old, came from the cities of Victorias and Sipalay,
        and the town of Toboso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b9b20-3ffc-4e56-9038-e65c6d9603fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year-old female died on July 3, while a 9-year-old male passed
        away on July 15. The 12-year-old male on July 21, records from PVO also showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8572c-c77e-4c46-a7e8-4643202060bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2014, five persons died from rabies in cities
        of Sagay, Cadiz, San Carlos, and Bacolod, Decena said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db2b5d-4c4d-44a0-a907-fcec662ff9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 dogs tested positive for rabies as of Tuesday (July
        21). Last year, 19 dogs yielded positive result for rabies, Decena said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee65aa-047b-4e6c-9c0f-a822b9222f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged dog owners to be vigilant against rabies and exercise responsible
        pet ownership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a83208-c54e-40c1-a651-241f889d4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:30:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:30:03.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial veterinarians reiterated that dogs should be kept from
        running outside the streets, as mingling with other stray dogs can cause their
        pets to contact rabies.</p>'
  'dot-gov-united-states-department-of-homeland-security-office-of-personnel-management':
    'author': 'Patricia Zengerle, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-23T15:00:11.249+08:00
    'imagesource': 'jcr:6af4533f-cc76-48f4-9c33-6ebc3f5a8168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ecffb2-418d-4f4e-a6a1-22846eaa47cf'
    'lead': 'Katherine Archuleta, the chief of the Office of Personnel Management
      (OPM), resigned earlier this month after the computer hacks, possibly linked
      to China, put the personal data of some 22 million Americans at risk. The attacks
      prompted calls in Congress for huge improvements in monitoring and protection
      of government systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:32:32.820+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:32:33.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After hack, U.S. lawmakers look to protect ''dot-gov'' domain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9759f7b-9a53-4f61-99a8-6ef8be7a276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Republican and Democratic
        U.S. senators introduced legislation on Wednesday (July 22) to give the Department
        of Homeland Security (DHS) more authority to protect government Internet addresses,
        hoping to prevent more cyber attacks like recent massive breaches at the government''s
        hiring office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f67fc-49ce-48fd-a54e-f3843ee481c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Archuleta, the chief of the Office of Personnel Management
        (OPM), resigned earlier this month after the computer hacks, possibly linked
        to China, put the personal data of some 22 million Americans at risk. The
        attacks prompted calls in Congress for huge improvements in monitoring and
        protection of government systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c348b-7f5a-4e29-bbb2-c8ce137a1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cyber attack points to a broader problem," said Republican
        Senator Susan Collins, one of the bill''s lead sponsors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f492c8-0571-4e78-b0fd-c4600b9f40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the legislation would give the DHS the authority
        to monitor all federal agencies in the "dot-gov" Internet domain, and operate
        defensive countermeasures. Currently, each agency monitors its own networks
        and then requests help from the DHS if it feels it needs it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f24302-049f-4ec1-96f9-6c757b7938ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also would direct the DHS to conduct risk assessments
        of any network within the government domain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d4f5-b36b-4fe0-85a8-3defe0d21521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors of the bill include Collins and fellow Republican Senators
        Dan Coats and Kelly Ayotte, as well as Democratic Senators Mark Warner, Barbara
        Mikulski, and Claire McCaskill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795d500-751f-44ad-9282-75ae907ba1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner said the intention was for the DHS to protect "dot-gov" web
        addresses the way the National Security Agency protects "dot-mil" military
        addresses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856c9a3-8641-4189-9f5a-86b0f46a68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said they looked to offer their bill as an amendment
        to another cyber security measure, extending liability protection for companies
        that share information about cyber attacks, which has been making its way
        through Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208b898-d02e-4a1e-9cf7-3c2edb4503c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:32.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:32:33.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, a member of the Senate Intelligence Committee, said she
        thought the Senate could vote on the legislation within weeks, either before
        leaving in early August for a four-week recess, or in early September.</p>'
  'Birmingham-University-Quran-manuscript':
