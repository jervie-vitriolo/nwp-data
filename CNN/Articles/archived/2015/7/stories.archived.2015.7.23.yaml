      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the whole situation appears to have left him pretty confused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
