      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (July 20) Angels Among Us Pet Rescue – an Atlanta-area
        nonprofit that works to save dogs and cats from being euthanized in shelters
        – put the picture on its Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade8cdb-4d50-4732-b0c7-68873e20e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:43:58.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:30.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angels Among Us also shared the dogs'' desperate plight: Shelter
        employees said Kala and Keira would be put down that day unless someone adopted
        them or offered to foster them. Angels Among Us pleaded with anyone who saw
        the post to step up and help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08341db9-63d2-46f0-a42f-aafad4bd2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:43:58.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:30.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve ever wanted to foster but just couldn''t quite decide,
        now is the time to say YES!!" Angels Among Us says in its post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d625fc9-2e0b-40ae-b115-89629e5cb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:43:58.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:30.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo immediately went viral, garnering thousands of shares
        and likes. It also yielded results. Just two hours after the photo was posted
        to Facebook, Angels Among Us said the dogs had been rescued and had left the
        shelter, on their way to see a vet and then on to a foster home.</p>'
