    'template': '1'
    'title': 'Several cities take part in nationwide quake drill

      '
    'updated': 2015-07-24T11:50:00.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dc972-9653-4fb8-bb68-f0e0d99f4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A number of cities
        in the country took part in the nationwide simultaneous earthquake drill on
        Thursday morning (July 23)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca38d3-ac05-43cd-bbe9-927953d07eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        spearheaded the quake drill in Bonifacio Global City in Taguig at around 9:00
        a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337925f5-ed79-4230-81d4-b7ef86cc7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers from two construction sites were evacuated and rescue teams
        simulated giving medical attention to injured persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed67354-2d54-4026-a68b-8dc02f487989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection demonstrated rescuing people from
        buildings and putting out of fires, while the Department of Public Works and
        Highways cleared debris off streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560da1aa-b000-4ea3-a458-8fdf7cc7deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/12/what-to-expect-metro-manila-shake-drill-metrowide-earthquake-drill.html">Related:
        What to expect during the Metro Manila Shake Drill</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcc4da-b88d-4f49-a9fa-d30b2af2e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cordillera Region, various agencies, schools and private
        institutions embraced the principle of “Duck, Cover and Hold.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852a366-c8d2-4ee9-86c0-a5efeaeb8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill was conducted in Baguio city at the Baguio City National
        High School, Baguio Central University, Golden Heart Pre-School and the Philippine
        Economic Zone Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd8529-f338-448d-b51e-a6be350e3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10,000 students of Baguio City National High School were tasked
        to move out of the buildings to their evacuation areas at the parking grounds
        of the biggest public high school in Baguio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f573793-a07e-455f-a75b-01a2bdbcaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the drill in Cebu City took place at the University of
        Cebu (UC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73633d-2d8b-4bd4-b8c8-8fa144e7a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial assessment, the City Disaster Risk Reduction and
        Management Council (CDRRMC) in Cebu said the crowd failed to meet the desired
        evacuation period of 10 to 15 minutes by about two minutes, although it said
        this is still “allowable.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feaed9-0bbd-4bb8-8038-8a68575c9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials also noted that the evacuation route needs to
        be improved because UC is near hotels and other structures, which in a real
        earthquake could pose hazards to evacuees due to broken glass pieces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e2b7e-4b45-4fb0-9cc9-4baf812c1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/05/what-to-pack-in-a-survival-kit.html">Also
        read: What are the essential items in a survival kit?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd469b35-0f38-49a9-9fc5-a335343f3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two schools in Zamboanga City also participated in the nationwide
        earthquake drill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd982120-c573-4506-9092-7f98911e0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCD Regional Director Emilia Julhajan, the Don Pablo
        Lorenzo Memorial High School, one of two schools that participated, has improved
        in terms of responding to an earthquake scenario this year as compared to
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f409e4-1ca6-4c95-92e6-06c55febf184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school was able to surpass its time of one minute 15 seconds
        of evacuating the structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d28851-7ec0-4cae-84e7-2522766a643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the school’s strengths is the knowledge of students of basic
        life support and emergency response, said Julhajan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc814662-a700-4fd8-9ac4-2d52d9429c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:15:56.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of pupils from the Cotabato City Central Pilot Elementary
        School took part in the Nationwide Simultaneous Earth Drill as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3708f8-9ed9-4378-b411-37b79b32cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:15:56.461+08:00
