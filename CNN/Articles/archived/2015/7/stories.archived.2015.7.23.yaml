      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Supt. Jeffrey Gorospe, chief of police of Laoag, led the
        exercises as part of the disaster preparedness measures of the city''s police
        force.</p>'
    '19':
