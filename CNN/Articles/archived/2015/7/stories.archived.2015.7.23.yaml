  'west-philippine-sea-101-second-thomas-shoal':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T04:00:22.996+08:00
    'imagesource': 'jcr:5b643dc7-36aa-4094-84cb-a5cae8453f75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a11f550-aefe-4810-936d-7abe1380a2bf'
    'lead': 'A rusty old ship perched on a shallow patch of the West Philippine Sea
      is the country’s outpost in the Second Thomas Shoal — known to Filipinos as
      Ayungin Shoal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T10:16:16.572+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:40.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.936+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'West Philippine Sea 101: Second Thomas Shoal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c461c-4b4b-4728-813e-348b18286b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A rusty old ship
        perched on a shallow patch of the West Philippine Sea is the country’s outpost
        in the Second Thomas Shoal — known to Filipinos as Ayungin Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2795bc-4a64-4a5c-aca9-6f3a22babf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Sierra Madre has seen many battles — some dating back to
        World War II. Now, it slowly breaks apart in the briny air. But is still put
        to use by a garrison of soldiers guarding the Philippine claim over the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb1dee-13b8-4290-a38b-479b73e7a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin Shoal lies 105 nautical miles from Palawan, well within
        the Philippine Exclusive Economic Zone. It is also part of the country''s
        continental shelf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1b2d4-9740-4b48-b3ab-f16ebeddf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is still claiming Ayungin, as well as the rest of the
        West Philippine Sea. Philippine supply boats have had to dodge Chinese patrol
        ships on the prowl around the shoal, at times preventing them from bringing
        food, drinking water and other necessities to the Filipino soldiers stationed
        on the Sierra Madre.</p>'
    '7':
      'image': 'jcr:858e4d8a-43d8-4c71-bd08-54cdaf01e393'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd2567-923e-4f5f-a139-5ff8d3c36b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e137b6-4555-411e-9d80-f96374de08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy deliberately ran the ship aground in 1999, after
        China occupied the nearby Mischief Reef. It is now the only thing keeping
        China from occupying Ayungin Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f0a18-1190-496c-beba-26c0390f4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Philippine Navy revealed that it is reinforcing the
        BRP Sierra Madre by transporting cement, steel and welding equipment in wooden
        boats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b570d7-a822-4330-815d-ac230d21aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing criticized Manila for the move, calling it a ‘troublemaker’.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c2804-e93a-43c6-9ff0-6bd1f346350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:16:16.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manila persists in maintaining the ship to keep it from falling
        apart. It is, after all, the country’s last stand in Ayungin Shoal.</p>'
  'several-cities-take-part-in-nationwide-quake-drill':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T03:00:02.443+08:00
    'imagesource': 'jcr:19801585-4e1c-45fa-af92-8bdbf1dfabeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c339ea2-9b75-4e89-bf1e-182acda2dee3'
    'lead': 'A number of cities in the country took part in the nationwide simultaneous
      earthquake drill on Thursday morning (July 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:15:56.459+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:15:56.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
