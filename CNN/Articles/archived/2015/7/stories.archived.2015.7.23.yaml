      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        last won a title in 2008. Since then its fans have been longing for a championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7dddb-c6fc-48e2-a5ce-8d52f8e6ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Tim Cone finally be able to give it to them?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c3e68-1ee2-4d0c-9b21-12b2cab2289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday (July 23), the Gin Kings’ new
        head coach managed expectations, saying it will take a while before fans see
        results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f7e54-6d94-4314-9306-2900ec7c35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra is arguably the most popular franchise in the league and
        coaching such a team poses a unique kind of challenge, which Cone is aware
        of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa68af7-7b0b-469d-a74a-84edaed9c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coaching Ginebra brings different pressures than other teams because
        of the social media and the close contact with the fans, and the microscope
        you’re always under,” said Cone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc1f29-613a-41e0-814b-097de1294130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the reasons why Sonny Jaworski was so successful
        in doing that was because he took all the pressure himself. Because he was
        such a polarizing figure, he could kind of absorb all the pressures and his
        players could just go out there and play.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4855f-8a12-4c56-bb33-6c4b33a5d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski is a legendary figure of the franchise and probably the
        most well-respected coach to have ever graced Ginebra’s sidelines. And Cone,
        a well-reputed coach himself who has two Grand Slams to his name, is thrilled
        to be following the legacy of Jaworksi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36043bba-7dc5-4dd9-8d84-6269d3cf5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the great things when I came into Purefoods was following
        the legend of Baby Dalupan, saying that I coached Baby Dalupan’s team. Now
        I’m going to Ginebra… now I’m able to follow the legend of Sonny Jaworski,”
        said Cone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02198eb1-165d-4e52-ab2e-fa93c328c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s such a motivating tool that I’m following Sonny. I don’t know
        what he’s feeling right now but I hope he’s okay with me coaching and following
        his legacy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c4270-4641-4202-b10d-8ca1a60e80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/07/23/PBA-Tim-Cone-Jason-Webb-head-coach-Barangay-Ginebra-Star-Hotshots.html">Related:
        Cone unveiled as Ginebra coach; Webb takes over Star</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498aa3e2-8414-45a8-b6b0-8439d6f99791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘A new situation’</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79308d83-4a2f-454f-893c-7a68a9ea16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cone can build a legacy with Ginebra like Jaworski’s, he’ll
        have to bring out the best in the players he has. Ginebra’s roster is loaded,
        but the challenge for Cone is how he’ll make those pieces work together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c836e-5c31-42f3-b24f-4d7018417d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find Ginebra to have a really strong lineup and I find it to
        be unbalanced at this point,” said Cone. “That’s something we’re going to
        work with.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca45b98-d56e-48d4-a8ad-49e6103e1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-titled coach will undoubtedly bring the “triangle” to
        Ginebra, a system which he thinks will benefit Greg Slaughter and Japeth Aguilar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39bafe-abce-4f62-95f0-0ffa63986a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Greg and Japeth will enjoy over time playing in this kind
        of system. And we''ll take advantage over their abilities,” said Cone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21659cf5-4380-4420-b9cc-9909bf121f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two big men, Cone is also thrilled to work with his
        wingmen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36881963-e973-4da3-bb9b-c9cf390905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to go and find out about Mark Caguioa. I don''t know
        him, I don''t know Mac Baracael, I don''t know Chris Ellis, I don''t know
        these guys,” added Cone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf710e3-4436-4161-adf5-730bc31d37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(But) one of the things that excite me is coming into a new situation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e1e14-8d48-4431-b807-4e5bd98cb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' CJ Marquez contributed to this report.</p>'
  'Ombudsman-probers-clear-Aquino-in-Mamasapano-clash':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-23T05:33:41.464+08:00
    'imagesource': 'jcr:a05814ff-81e3-4db8-84b3-384e1124100f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d289941-8c15-4bd6-a7ba-6969208b5548'
    'lead': 'The Office of the Ombudsman cleared President Benigno Aquino III on Wednesday
      (July 22) of any possible criminal liability over the Mamasapano encounter that
      left 44 police commandos and over a dozen others dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:39:29.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:42.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:19.088+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman probers clear Aquino in Mamasapano clash

      '
    'updated': 2015-07-24T05:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4e1f8-9cae-41cd-9e6f-b5a5860e8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman cleared President Benigno Aquino III on Wednesday (July 22)
        of any possible criminal liability over the Mamasapano encounter that left
        44 police commandos and over a dozen others dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde95693-41aa-43dc-a3bd-4132459c72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Ombudsman Asryman Rafanan told reporters that a special
        panel of field investigators didn''t find evidence that could link Aquino
        to the bloody encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f2e38-97f7-4985-bacd-c7279d5dbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The participation of the president did not amount to a criminal
        offense as he, in fact, ordered that they [the police] should coordinate the
        implementation of operations," Rafanan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07938c-af66-4310-bfb2-154c5e35efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Aquino''s role was neither "analogous to any of the
        impeachable offenses."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09551025-8b5b-481e-965e-2b78f35dd73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the Ombudsman gave the go-signal to field investigators
        to proceed with <a href="https://cnnphilippines.com/news/2015/07/22/Purisima-Nape%C3%B1as-face-preliminary-probe-over-Mamasapano-clash.html">preliminary
        investigations</a>&nbsp; in connection with criminal and administrative complaints
        against former and current police officials — including former Dir. Gen. Alan
        Purisima and Dir. Getulio Napeñas — over Oplan Exodus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692d7d6-1d69-4d6b-9090-e86d4e242361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafanan said that the Office''s special team of probers were the
        ones who acted as complainants in these cases</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4629e-ac19-4fed-bc5c-4edc646c31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from members of the Special Action Force (SAF), reports said
        that some 17 to 18 Moro rebels and about five civilians also died during the
        January 25 operation to get international terrorists Zulkifli Bin Hir alias
        Marwan and Basit Usman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c87d89-fabe-44e0-8053-a7cb768e088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Secretary. Hermino "Sonny"
        Coloma Jr. said on Thursday (July 23) that the Palace respected the ombudsman''s
        decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8c301-dcbd-42ed-bc88-c462e83d7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma also reiterated that the president''s actions during the
        police operation were based on the laws of the land — and in fulfillment of
        his duty to run after terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1125902-8a0e-48d9-9378-2be9400d0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:39:29.467+08:00
      'mgnl:createdBy': 'cnnproducer'
