    'template': '1'
    'title': 'Grandson of INC founder appeals for help

      '
    'updated': 2015-07-24T05:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d164fd-c49d-4be7-8521-69856f515183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Angel Manalo of
        the religious group Iglesia Ni Cristo (INC) appealed for help in a YouTube
        video uploaded on Wednesday, July 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de0721-8d72-48ae-9d1c-1c2b220fca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel is the grandson of INC founder Felix Manalo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c11bf-3106-432a-939a-157d94ea8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kapatid po namin sa Iglesia ni Cristo, nananawagan po kami
        sa inyo dahil nanganganib po ang aming buhay. Sana''y matulungan niyo po kami,"
        said Angel, in the video uploaded by YouTube user David Romero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3f885-b7af-4289-8005-b36bdadce137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "To our brothers in the Iglesia ni Cristo, we are
        calling on you because our lives are in danger. We hope that you can help
        us."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82019c-ebe3-462c-aa59-4e660e6a91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube video was entitled "Bro EGM''s family - Call for Help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5db3ea-5756-4883-b747-0b1602f41ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of the Iglesia Ni Cristo confirmed to CNN Philippines
        that it was indeed "Ka Angel" of INC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4d3e4-1c35-4f00-bff1-248849dd5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Angel introduced an audio recording — purportedly
        of his mother — Cristina "Tenny" Manalo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37036200-b1c9-4f71-af51-cd481833d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenny Manalo is the widow of the late Eraño "Erdy" Manalo, who died
        in August 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310ff3c-10f4-4f7b-b489-6fceed0debcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Erdy served as the leader of INC for 46 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af821e1-3772-4a87-a1e6-bf796cb4dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Tenny said: "Ako''y nananawagan sa aming mga kapatid
        sa Iglesia na tulungan ninyo kami dahil may panganib sa aming buhay."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f942c6-b7c4-429b-af74-036bb56fdf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m calling on our brother in the Iglesia to help
        us because our lives are in danger."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbb4a3-3c3e-463d-a27e-13130aee374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenny did not elaborate on what sort of danger the family was facing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba3bee-1100-4134-abad-4bda28563825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saklolohan niyo ang aking mga anak, si Angel at Lottie at ang kanilang
        mga kasama," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f4b2a-4ae9-469b-a5bf-ff7e8d8ef2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Help my children, Angle and Lottie and their companions."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6dd85-c97c-4c2d-bb05-68c068f2b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenny also said that some INC ministers were abducted: "Tulungan
        niyo rin ang mga ministro na dinukot at hanggang ngayon ay hindi pa nakikita.
        Kaawaan natin sila at ang kanilang pamilya."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f4264-77d0-425e-ad92-9a30ae98047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Help also the ministers who were abducted and have
        not been seen until know. Let''s have pity on them and their families."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bb80c-0bd1-4048-aec0-36bbcd189551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She concluded by appealing to have a dialogue with her son, INC
        Executive Minister Eduardo Manalo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88350967-cadf-4101-adb7-cd0040e8ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At sa aking anak na si Eduardo, sana makausap kita," Tenny said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f28a7e-5e4b-4a67-913a-3c50a3bf0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "And to my son Eduardo, I hope I can talk to you."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491539fe-fce4-4d75-889a-817752558182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:42:12.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full video here:</p>'
    '20':
