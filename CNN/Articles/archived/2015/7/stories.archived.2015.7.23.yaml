    'jcr:uuid': 'f75cfaf4-a0d2-4c6d-b231-26ab9f48300d'
    'lead': 'Angel Manalo of the religious group Iglesia Ni Cristo (INC) appealed
      for help in a YouTube video uploaded on Wednesday, July 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:42:12.317+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:42.596+08:00
