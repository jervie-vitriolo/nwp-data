    'title': 'You can now download Apple''s iOS 9 beta — but at your own risk

      '
    'updated': 2015-07-18T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522c185-c7cb-4581-a3e8-e113c752c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.042+08:00
      'mgnl:createdBy': 'cnnproducer'
