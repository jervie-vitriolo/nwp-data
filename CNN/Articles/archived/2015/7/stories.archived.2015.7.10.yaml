    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao ready to fight in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a63f7-77c5-41bb-85dd-d9683d38cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manny Pacquiao
        has confirmed he is ready to make a ring comeback in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc839e-f620-44c3-bc26-f945e78883e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to fight next year. I''m fine," the Filipino pugilist
        told an Indonesian news website, Viva.co.id.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23608dc7-9105-4150-8270-18a27c00637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can lift it," he added in an attempt to prove his right shoulder
        has improved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6731a80-414d-4ca8-885a-13bb243711b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is in Indonesia to shoot a commercial for an energy drink.
        He is also trying to convince Indonesian President Joko Widodo to overturn
        a decision to execute Mary Jane Veloso on drug-smuggling charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcda39-635e-487c-98f8-49e7dae1da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/10/Mary-Jane-Veloso-Indonesian-death-row-visited-by-Manny-Pacquiao.html">Read:
        Mary Jane Veloso cried during Manny Pacquiao''s visit in Indonesia penitentiary</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa102d2e-f4c7-414b-85ba-1406512bbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comeback fight, however, won''t be against rival Floyd Mayweather,
        Jr., who beat him via unanimous decision on May 2 before a huge crowd at the
        MGM Grand Garden Arena in Las Vegas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d59fe-be22-4d33-9b94-fbc93ec32a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather said during the post-match interview he would likely
        hang his gloves for good in September. He has one bout left in his contract
        with Showtime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66404e1-4ace-47dc-8e7c-900860bf7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:38:32.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:38:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely three weeks before the bout dubbed as the "Fight of the Century,"
        Pacquiao tore his rotator cuff but still decided to lock horns with Mayweather
        and undergo surgery after.</p>'
