      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we''ve been talking to the action centers of these LGUs
        (local government units) and it''s their duty to enforce the forced evacuation
        advisory that we gave out," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ee872-f157-4a40-aaed-fbfdf0a8a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
