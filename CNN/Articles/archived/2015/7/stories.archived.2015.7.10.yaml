      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA chief also accused China of “irreversibly” damaging the
        regional marine environment “by its destruction of coral reefs in the South
        China Sea, including areas within the Philippines’ EEZ, by its destructive
        and hazardous fishing practices, and by its harvesting of endangered species.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a01e1-ee29-410e-ba35-548467bc5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China has pursued its activities in these disputed maritime areas
        with overwhelming force. The Philippines can only counter by invoking international
        law.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c5322-346c-4cb1-9086-1c5313656372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also expressed concern for the integrity of UNCLOS and
        the “legal order for the seas and oceans.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65741285-71ea-40d0-b5c9-db6b55e07037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If China can defy the limits placed by the Convention on its maritime
        entitlements in the South China Sea, and disregard the entitlements of the
        Philippines under the Convention, then what value is there in the Convention
        for small States Parties as regards their bigger, more powerful and better
        armed neighbors?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44452995-5fc3-4276-9aec-bc2d00b3e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the proceedings are closed to the public, the PCA has permitted
        the governments of Malaysia, Indonesia, Vietnam, Thailand, and Japan to send
        small delegations as observers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb324e-6491-426b-b216-a2f0075cc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines awaits word if the court will field a second round
        of arguments. Should that happen, the proceedings will be held on July 13,
        2015.</p>'
  'nba-lebron-james-cavs-lakers-hibbert':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'LeBron James will sign a new deal with the Cavs, while Roy Hibbert
      will play for a new team next season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T22:36:24.511+08:00
    'imagesource': 'jcr:f10e24e8-b5bb-43f8-bb4d-94418b315a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d80094d-0f38-41b2-8aa0-5e1524eb2ebf'
    'lead': 'LeBron James has agreed to sign a two-year deal worth the maximum of
      $46.9 million with the Cleveland Cavaliers, while the Los Angeles Lakers received
      Roy Hibbert in a trade with the Indiana Pacers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:46:33.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:46:33.573+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Free Agency: LeBron James to sign 2-year deal with Cavs; Lakers
      acquire Hibbert

      '
    'updated': 2015-07-24T23:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2ef4c-3141-4caa-8c66-499bd2854133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — LeBron James has
        agreed to sign a two-year deal worth the maximum of $46.9 million with the
        Cleveland Cavaliers, ESPN said in a report on Friday PHT (July 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec41b3a-d717-4cf1-8d1c-d197c5542d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the second year of the contract is a player
        option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065e99c-fa33-4e83-ac39-e422ca7c6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made known that he would only negotiate with a new deal once
        teammate Tristan Thompson gets signed. But the former Most Valuable Player
        told the Cavs of his intentions on the first day teams could sign players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7324d9-365b-4f1f-a9a3-893bff06428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, James averaged 25.3 points, 6.0 rebounds, and 7.4 assists,
        and led the Cavaliers to the National Basketball Association (NBA) finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be551c-dfc0-4df2-8d2c-d9cee78e7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out West, the Los Angeles Lakers acquired Roy Hibbert from the Indiana
        Pacers in exchange for a future second round draft pick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a814e7-edf3-4864-8cae-0142001686f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade was officially announced on the Pacers'' official website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4482c-185a-46fa-bea3-9e8431a7629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d like to thank Roy for all his contributions during his time
        in Indiana," President of Basketball Operations Larry Bird said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd6b7a-d857-440b-bdfb-33988e2403a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a two-time NBA All-Star, and we appreciate everything he
        did for our franchise both on and off the court."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16270dd-15f1-44de-85ad-976abfe14161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hibbert played seven seasons for the Pacers, averaging 11.1 points,
        6.8 rebounds, and 1.5 blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66e738-c9bb-46e3-b79c-fb70badbad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:46:33.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:46:33.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named to the All-Star team in 2012 and 2014, and was a member
        of the 2013-14 All-Defensive Second Team.</p>'
  'fifa-football-blazer-ban':
    'author': 'Reuters'
    'caption': 'Chuck Blazer, FIFA member looks on before the 61st FIFA Congress at
      Hallenstadion on June 1, 2011 in Zurich, Switzerland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T22:18:45.075+08:00
    'imagesource': 'jcr:92f5107a-8bb2-497b-9232-4fcfc3207395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb192eac-a576-42ff-9dfc-bd53dc5a8888'
    'lead': 'Former FIFA executive committee member Chuck Blazer, a key figure in
      a U.S. investigation into corruption by soccer officials, on Thursday (Friday
      PHT) was banned for life from football activities by the sport''s governing
      body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:52:27.828+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:52:31.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA bans Chuck Blazer from soccer for life

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec2e67-1594-4192-801b-f7330063c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zurich/Bern (Reuters)</strong> — Former FIFA executive committee
        member Chuck Blazer, a key figure in a U.S. investigation into corruption
        by soccer officials, on Thursday (Friday PHT) was banned for life from football
        activities by the sport''s governing body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18fed9-3a38-4159-85fa-dabfd3c60ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer, who in 2013 secretly pleaded guilty in the United States
        to bribery and financial offences, was found by FIFA''s ethics committee to
        have breached rules on loyalty, confidentiality, duty of disclosure, conflicts
        of interest, offering and accepting gifts and bribery and corruption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f283a46-cb06-4a9e-a8cb-a5abe00a0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Blazer committed many and various acts of misconduct continuously
        and repeatedly during his time as an official in different high-ranking and
        influential positions at FIFA and CONCACAF (which governs the sport in North
        and Central America and the Caribbean)," the ethics committee said in statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11ffee-8d05-4a77-a814-d3c8be4068aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his positions as a football official, he was a key player in
        schemes involving the offer, acceptance, payment and receipt of undisclosed
        and illegal payments, bribes and kickbacks as well as other money-making schemes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c10c42-9514-4344-acfe-485d3fb5ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based lawyers for Blazer did not immediately respond to a request
        for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2c0c0-5fd7-492d-bac7-c6da9c8ea2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a 2013 U.S. plea agreement, Blazer become a cooperating
        witness in the U.S. probe, which has engulfed FIFA and pressured the governing
        body''s president, Sepp Blatter, to step down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a96ce-7737-4275-be31-37fa95248603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer agreed to provide prosecutors information, turn over any
        documents he possessed related to the probe, participate in undercover activities
        and testify at trial</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac445b6c-6444-4cdc-9419-699748f6524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old, who has a curly white beard and has in the past
        tipped the scales at more than 400 lb, is now in hospital with rectal cancer,
        type 2 diabetes and coronary artery disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff329ba-d1fb-4dff-9fdb-a72f5b68ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer was on FIFA''s executive committee which awarded the 2018
        and 2022 World Cups to Russia and Qatar respectively, a process which is under
        investigation by Swiss authorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ddfcb-bcac-4422-8bd2-79d62bb26523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, as a critical spotlight has been increasingly
        turned on the organization and the awarding of World Cups, FIFA has handed
        down bans to a number of officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2881a8-4f7a-4a8a-af28-ae064ede45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, Asian soccer chief Mohamed Bin Hammam was banned for
        life for ethics breaches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dedff6-4dea-4268-bbcd-50f677b52019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said on Monday (Tuesday PHT) Harold Mayne-Nicholls, who led
        the teams which inspected bids for 2018 and 2022, was banned from all football
        for seven years. He said on Twitter he would appeal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a252a-3a1e-4ff8-a782-a5897302a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:52:27.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:52:31.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has said it is cooperating with the investigations. Qatar and
        Russia deny wrongdoing and say they are preparing to hold the tournaments
        on schedule.</p>'
  'lieutenant-general-hernando-iriberri-new-AFP-chief':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'In his speech during the change of command ceremony at Camp Aguinaldo,
      Lt. Gen. Hernando Iriberri said he will pursue a "straight and true" path.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T15:40:59.792+08:00
    'imagesource': 'jcr:ee037bae-e23a-4284-ae70-e0b5c766fb03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fbbb8c2-4d57-466c-a485-a4f5b21def98'
    'lead': 'President Benigno Aquino III appointed former Army chief Lt. Gen. Hernando
      Iriberri as the new Armed Forces chief of staff. He was a member of the Philippine
      Military Academy''s Matikas Class of 1983.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:55:38.859+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:55:39.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lt. Gen. Iriberri is new AFP chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551df0a1-fb87-4e0b-9e88-088a5d8b4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lt. Gen. Hernando
        Iriberri is the new chief of the Armed Forces. He is the 46th to assume the
        position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13520b4-afe0-4561-b08d-eef8ede7a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning (July 10), Iriberri gave a speech at the change
        of command ceremony at Camp Aguinaldo where he vowed to follow "the path that
        is straight and true" — a reference to the Aquino administration''s "Tuwid
        na Daan" campaign against corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4803e3e-2efc-4b20-91b9-aa4700696b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he also expressed his acceptance of the responsibilities
        as chief of the Armed Forces of the Philippines (AFP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85d6ac-bf06-4751-9ef7-a7a1a2e7865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga mahal kong kababayan, buong pagpapakumbaba ko pong tinatanggap
        ang hamon at buong puso ko pong gagampanan ang aking katungkulan</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb34c89-78f9-49bc-9869-5762be219bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My beloved countrymen, I humbly accept the challenges
        and will wholeheartedly perform my tasks as the AFP chief.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1404f9-6537-4087-b7f5-1e7ae4eb1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to win and secure peace in the country with his own
        brand of leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe883ebb-d5a3-4bfd-8761-1d3e4224792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only have one principle of leadership. To be a good leader, one
        must know how to understand people and the situation. To our countrymen, I
        am all yours to serve."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0fa9d-f552-481a-a2fa-f208d99cf880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, President Benigno Aquino III ordered the newly
        appointed AFP chief to continue the reforms implemented by former AFP chief
        Gen. Gregorio Catapang Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca402205-23c1-4f17-85d4-965cad98e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered Iriberri to ensure a peaceful and clean elections
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2192e-7afb-42ec-9aba-a9c8e0e3b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gazmin aide</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d8629-68ca-4e0d-be7e-ef0916672615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Surigao del Sur​ native, Iriberri was the former Army chief, and
        before that, was the chief of the 7th Infantry Division, based in Nueva Ecija.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5358e2-498b-49a3-b5c6-f67648deea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was commissioned in the Armed Forces of the Philippines (AFP)
        after graduating from the Philippine Military Academy (PMA). He was part of
        the PMA Matikas Class of 1983.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a22339-b983-4a78-a48f-975dab7dfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri served as the Army spokesman in 2000 when Defense Secretary
        Voltaire Gazmin was its commanding general. When Gazmin was appointed as the
        Defense secretary, he served as the cabinet secretary''s most senior aide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884888b3-9273-46ff-9d64-6d3e8a2c2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin is believed to be highly influential in military appointments
        in the Aquino administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0481f47-a4a0-45cb-b8df-10aaa944a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Graft charges</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3906c-1a5f-451e-9f7d-1fdd50142999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new AFP chief, however, is facing graft charges before the Ombudsman
        for the alleged failure to issue documents involving three contracts worth
        P97.7 million. This resulted in the shelving of contracts won by Joavi Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe24f71-dc59-470f-9868-cec6004525e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts were for ammunition delivery in 2010 and 2012. But
        Iriberri said he is ready to answer the charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc3108-b142-4876-b63a-30693a7440e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:55:38.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:55:39.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos&nbsp; and Anjo Alimario contributed
        to this report.</em></p>'
  'wimbledon-serena-williams-maria-sharapova':
    'author': 'Reuters'
    'caption': 'Serena Williams of the United States celebrates during the Ladies
      Singles Semi Final match against Maria Sharapova of Russia during day ten of
      the Wimbledon Lawn Tennis Championships at the All England Lawn Tennis and Croquet
      Club on July 9, 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T22:04:46.439+08:00
    'imagesource': 'jcr:882223ef-156e-4dd2-b7db-e2fbd5c4ccc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a30ec8-4237-472e-b97e-ff16ceb305fe'
    'lead': 'When all Serena Williams had to do was stand and watch poker-faced while
      Maria Sharapova banged down two double faults in a row to surrender the first
      game of their Wimbledon semi-final a sense of inevitability descended over Centre
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:00:09.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:00:10.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Serena Williams dishes out inevitable defeat to Maria
      Sharapova

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d56c86-8ad4-4c7b-a1a4-63ab0dbf101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — When all Serena Williams had
        to do was stand and watch poker-faced while Maria Sharapova banged down two
        double faults in a row to surrender the first game of their Wimbledon semi-final
        a sense of inevitability descended over Centre Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4391bcc-3c83-47f3-a106-43a38aff0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what if the duo went on to contest another 17 games, or that
        Sharapova burst some eardrums with her ear-splitting shrieks -- the result
        was never in doubt as Williams brokered a 17th successive win over the clueless
        Russian to set up a final with fresh-faced Spaniard Garbine Muguruza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038e36d-94fa-4d8c-b217-3b0e36342daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So commanding was Williams''s performance that not a single strand
        of her cascading black hair, spilling out of a high ponytail, looked out of
        place as the top seed twirled around in triumph following the brisk 6-2 6-4
        workout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb508216-f1e3-48e4-94f9-77d954d6c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result propelled her into a 25th grand slam final but more importantly
        for the American, she now stands one win away from completing what she calls
        a "Serena Slam" by winning all four majors concurrently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511458b-7f35-48c6-aa77-d685e807beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Williams pulls off the feat for the second time in her career,
        no one can accuse her of taking the easy route to glory as Sharapova became
        the third former world number one, after sister Venus and Victoria Azarenka,
        she has beaten this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b696809-8c01-4f2b-82a6-6e99f548d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I have to play Maria, I know I have to be focused because
        she wasn''t the best in the world for no reason," said the 33-year-old, who
        will be gunning for her 21st grand slam title on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7f166-6ee8-4131-ab68-25413955f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seeing Williams on the world''s most famous tennis stages
        come finals day has become a familiar sight in the past 15 years, standing
        on the opposite side of the net will be a little-known Venezuelan-born Spaniard
        who once hated playing on grass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c503b-c79c-4d81-9b62-a1fbdd709b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th-seeded Muguruza became the first Spanish woman in 19 years
        to reach the title showdown after Agnieszka Radwanska discovered the perils
        of on-court coaching that led to a botched Hawk-Eye challenge in the last
        game of her 6-2 3-6 6-3 defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c62c9-4017-4298-90c3-58f4f092aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Spaniard serving for the match at 5-3, 40-40 up in the
        third, Radwanska stopped the next point mid-rally after hearing cries of "out,
        out" from people in her players'' box who were convinced Muguruza''s backhand
        landed behind the baseline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c5cdb-3bfe-46f7-b873-be5a88215f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radwanska hit the ball back over the net before calling out to the
        umpire for a late Hawk-Eye challenge as the Spaniard hit her next shot out,
        leaving Muguruza and the Centre Court crowd bewildered and wondering what
        was going on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ab6ed-e05b-45a9-825e-c145d5a8ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gamble backfires</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed80730-c979-43e7-b727-5afbf0ef7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hawk-Eye showed its verdict there was no mistaking that the
        gamble had backfired -- the ball had clipped the threadbare baseline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8a38e-934d-4884-bcbd-69f8f951a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radwanska glared at her box, Muguruza punched the air in relief
        and seconds later she was flat on her face celebrating victory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e276b3e-d131-4179-9144-ae808877debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it because I''m the one to decide if I challenge or not.
        Nobody can do that for me," Poland''s 2012 Wimbledon runner-up said. "It was
        50/50 call. I decided to challenge. It wasn''t a really good decision."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55c74b-5044-4f66-85d3-61ac66b779c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza was mightily relieved the decision had gone her way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede44b16-4ae6-4096-a69f-81c997ad63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some people were saying ''out, out'' but I was just praying
        the ball was on the line," 21-year-old Muguruza said as she looked forward
        to renewing hostilities with Williams having beaten the American in the French
        Open second round last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed29bf-c188-4386-b152-9afb82f0212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No amount of praying or divine intervention could save Sharapova
        on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75aca5-a795-4df0-80cb-2ede8b569027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of her 20th meeting with her American nemesis, the 2004
        champion had declared she "would love to check out the trophy again to make
        sure my name is still there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10200e6f-944a-4f03-aa72-c6e57a3d9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams shattered that dream in 79 brutal minutes and Sharapova
        once again had to settle for a consolation handshake from an opponent she
        has not defeated in 11 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf54189-a4ae-4452-88a7-b7cb2a62339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does the Russian have to do to beat a woman who is on the
        verge of hoisting the Rosewater Dish for a sixth time?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bed2a-666b-4d9b-ba73-ea6286998f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:00:10.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot more than I''m doing," snapped Sharapova, who did not even
        get within touching distance of earning a break point.</p>'
  'coqboy-adventure-stole-facebook-logins':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'A game called ''Cowboy Adventure,'' which was available for download
      on Google Play stole Facebook usernames and passwords says researchers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-10T20:04:16.550+08:00
    'imagesource': 'jcr:dd2cbbf3-2c0d-413b-ab1f-cb40cef11372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f7c53d-6a76-4440-8ab9-1ba895c69132'
    'lead': 'More than half a million people downloaded an Android game that stole
      their Facebook usernames and passwords, according to researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:03:47.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:03:47.730+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Popular Android game stole Facebook logins

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6fc02-881b-4340-ac2e-5ee4fc4c6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> More than half a million
        people downloaded an Android game that stole their Facebook usernames and
        passwords, according to researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ac288-1488-4af7-b772-92ec24034b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was called "Cowboy Adventure," and it just got pulled out of
        the app store for Android phones, Google Play. But it had already been downloaded
        anywhere from 500,000 to 1 million times, according to Google statistics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c46b87-2141-4090-b1fe-7c1209468c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t the only one. Jump Chess did the same thing, and
        it had already been downloaded by up to 5,000 devices. It also disappeared
        from the app store on July 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229927e-c657-4fda-83cd-c6fd5a8dbcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games were made by the same software developer, Tinker Studio.
        CNNMoney has tried to communicate with the firm, but it hasn''t yet responded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315fce0-0ebc-4605-9f87-3711a63b10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has downloaded these games should change their Facebook
        password immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20384318-0deb-4a20-a661-fbf601bc06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Google Play – which is supposed to be a safe zone – this could
        be the largest spread of this type of malware yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb67de-3f7a-4fa3-8697-2d5d6b85eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not reply to CNNMoney questions about why Google didn''t
        catch this sooner – and whether Tinker Studio will be banned from Google Play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034ee4f-7521-4555-8025-34de9f46bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 9), computer researchers with the Slovakian antivirus
        company ESET explained how they spotted this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c0a84-fb56-4d61-a66d-c092a79e4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESET routinely scans popular apps and reverse engineers them to
        check their computer code for malicious features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b61f1-a752-4801-9c21-2e2c3f5eae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukáš Štefanko, a computer researcher there, pulled apart Cowboy
        Adventure and found it behaving strangely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f29b2c-e28d-43dd-8c5d-912f928e17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, lots of apps ask for your Facebook name and password to
        login. Respectable apps transmit that information securely to Facebook using
        a respected standard called OAuth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154b782-bf9c-48b5-991d-b9002a4f8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not Cowboy Adventures. It grabbed that data and sent it to a
        computer server located in Panama, according to researchers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ec00a-0925-4892-b167-a9203ef22939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESET checked the other game developed by Tinker Studio and found
        it behaving the same way. ESET explored the code and found it contained Vietnamese
        text, but it''s hard to tell exactly where these developers were based – or
        what they were doing with the massive collection of Facebook logins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70544b9d-a26a-4f84-b34b-1dc95825b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a possibility these aren''t hackers, just game developers
        carelessly transmitting usernames and passwords to Facebook. But ESET senior
        security researcher Robert Lipovsky is convinced they''re criminals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e16b4-0094-4d90-9209-61aa10e597c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very unlikely that they were just dumb," Lipovsky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41fcf2-5a92-4e58-9e98-01c12bc64e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone tries to download either game now, Google warns: "It is
        designed to trick you into entering personal data."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3bb7b-4e30-46ce-897c-85a58d001654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson here? Be more careful when downloading an app. Read user
        reviews. In this case, some people complained that the game locked them out
        of their Facebook accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80ca1f-fb16-42db-b8b5-e36fcb6d4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:03:47.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s worth having some kind of malware-scanning service on
        your smartphone. (Avast, AVG, Bitdefender, ESET, Kaspersky and others make
        them.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2161b0e-338d-468a-bada-30c65310a1cd'
