      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prime, Sharif -- with his dark eyes, debonair demeanor and
        exotic accent -- was considered one of the most handsome men on the planet,
        his looks getting as much attention as his acting ability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8626ea1-4c5e-4644-9a29-9dcf44b08201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he walked on the ''Zhivago'' set in Spain, I took one look
        and said, ''I can''t act with that man. He''s too gorgeous!'' " one of his
        "Zhivago" co-stars, Geraldine Chaplin, told The New York Times in 1965.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417308ed-e144-4b65-ba71-f634cae0e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he could also be a formidable actor, earning an Oscar nomination
        for his supporting role in "Lawrence of Arabia" and winning Golden Globes
        for it and "Zhivago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f6e5b-f675-4325-a4b0-57127b03f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the ''70s, however, he had lost some interest in his acting career,
        and by the ''90s, he had turned most of his passion toward the card game bridge,
        at which he was an expert player.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a66dbe-53d2-4625-8caf-a17aeb90dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refused in my life many films because they happened at the same
        time as an important tournament," he told the UK''s Guardian. Not that he
        was always happy with that choice, calling it "stupid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0115db-a569-42db-aed8-3227df45bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was married to Egyptian actress Faten Hamama from 1954-74.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbe577-2ae4-41fd-9218-c5854f69c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:39:40.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:39:46.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/entertainment/omar-sharif-dies/index.html">Legendary
        actor Omar Sharif dies at 83</a>"</em></p>'
  'united-airlines-pilot-live-ammunition-toilet':
    'author': 'Faith Karimi and Rene Marsh, CNN'
    'caption': 'A United Airlines plane (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T10:34:50.216+08:00
    'imagesource': 'jcr:6a2d2955-1b55-4fdb-a093-2615daf6d9cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2705ef9-7b9d-4d58-ac61-e8f14768c1b4'
    'lead': 'United Airlines is investigating an incident where a pilot flushed live
      ammunition down a toilet during an international flight from Houston to Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:43:58.973+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T10:43:59.432+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Airlines: Pilot flushed live ammunition down plane''s toilet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4230377-b6bb-4574-a881-f19ab6e98576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Airlines is investigating an incident
        where a pilot flushed live ammunition down a toilet during an international
        flight from Houston to Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff5f7d-9086-48fa-8405-1c7f79f6df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident aboard the flight to Munich occurred in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ecea7-3253-4203-9400-eb0f8323f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A United pilot improperly disposed of ammunition during a flight
        last month from Houston to Munich," the airline said in a statement Thursday.
        "We are reviewing the incident, and the pilot remains an employee."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804dc7e-9ae5-4e2f-b312-bb3fcf12d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federal law, a pilot is allowed to carry weapons, but only
        in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53b0cc-0475-47f1-a126-1d265518f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Federal Flight Deck Officer program, eligible flight
        crew members are authorized by the Transportation Security Administration
        to use firearms to defend against an act of criminal violence or air piracy
        attempting to gain control of an aircraft," TSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bea41-451b-4974-9e2c-d9eb496e86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible crew members are not allowed to bring firearms or ammunition
        when flying outside the United States or when not on duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f4608-5d17-4470-82e2-b090ed5387ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:43:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:43:59.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/travel/united-pilot-ammunition/">United
        Airlines: Pilot flushed live ammunition down plane''s toilet</a>."</em></p>'
  'PBA-finals-governors-cup-San-Miguel-Beermen-Alaska-Aces-game-1':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo logged in a double-double with 18 points and 17 rebounds
      as the San Miguel Beermen take Game 1 of the PBA Governors'' Cup Finals'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T10:16:15.632+08:00
    'imagesource': 'jcr:efc5c959-84cc-4b2d-9402-47c0a3ba2f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b4845b-6f21-4d22-a2c5-fb8deb6509e4'
    'lead': 'The San Miguel Beermen takes Game 1 of the Philippine Basketball Association
      (PBA) Governors'' Cup finals against the Alaska Aces, 108-78, at the SM Mall
      of Asia Arena on Friday (July 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:53:04.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T10:53:12.053+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Beermen blast Aces to take 1-0 lead

      '
    'updated': 2015-07-11T04:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f2fdf-6090-4a03-8d1e-b4e2efd87358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beermen
        hardly had a rest, but they came out oozing with energy in Game 1 of their
        Philippine Basketball Association (PBA) Governors'' Cup finals opposite the
        Alaska Aces at the Mall of Asia Arena on Friday (July 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839c18c-7e84-49b9-960a-813104d5bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their semifinal conquest of Rain or Shine Elasto Painters
        on Wednesday (July 8), the Beermen simply did everything right from the get-go
        to blow past the Aces, 108-78, and take the headstart in the best-of-seven
        duel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce14700-2be7-4131-a7c4-1b2de7bc3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer coach Leo Austria, of course, didn''t expect a lopsided
        contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8747d-f2a6-4435-a9e6-7a51a47a4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko rin alam</em> (what happened). Ine-expect ko it will
        be a tough game.<em> Pero parang mas</em> energetic <em>kami sa kanila</em>,"
        said Austria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cb7a0-ec31-4461-9210-a855b57fbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprised ako kasi knowing Alaska, sila yung physical na team dito."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da57c1-0512-4dff-9a2c-77b5f5fe0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arizona Reid was at the forefront of Beermen''s attack, scattering
        32 points including 12 in the final frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b64e8-ef39-499d-90eb-ac1266cd082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man June Mar Fajardo also made his presence felt despite being
        the marked man. He frolicked with a double-double outing of 18 points and
        17 rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352a9e9-0590-4089-a692-182055a814f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Alex Cabagnot and Chris Lutz who set the tone for the
        Beermen, combining for 19 points in the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1853f48-61f6-4bec-b999-345c92857420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot and Lutz had 15 and 12 markers, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58886ac8-a64f-4689-8783-37f0de8df3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-rested Alaska looked nothing like the same team that wound
        up atop the standings after the elimination round and went unblemished in
        the playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29bc0d-777e-45b8-a8f2-7c21c8c1cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska coach Alex Compton, who was almost out of words during the
        post-match interview, took the blame for the loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9a53b-1fc2-41ca-9903-a6af9ac4dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was outcoached," Compton admitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90318711-2d98-4351-8952-f49a4c89c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even his prized import Romeo Travis was outplayed by his counterpart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c58a86-3a0f-40f9-8c1e-626d45097e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:53:04.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:53:12.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After averaging 22 points in the penultimate stage, Travis finished
        with just 14 points on a putrid 6-of-18 shooting from the field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
