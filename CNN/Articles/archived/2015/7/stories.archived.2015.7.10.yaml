  'donald-trump-plan-bomb-oil-fields-iraq':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Donald Trump (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T05:36:04.846+08:00
    'imagesource': 'jcr:83af5e06-7115-45db-a831-d284a0e2f68a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81ef7bd-f17d-43cb-9be0-acf82fa7f374'
    'lead': 'Donald Trump wants to "bomb the hell" out of Iraq''s oil fields in order
      to strike at ISIS. That''s some tough statement for a man competing in a GOP
      presidential field where each contender is trying to look tougher on terrorism
      than the next. Not really, according to two former U.S. military officers and
      CNN military analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:22:54.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:22:55.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military analysts: Donald Trump''s plan to bomb Iraq''s oil fields not
      a good one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405d256-46af-4fc5-82b8-21cc4a2232d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump wants to "bomb
        the hell" out of Iraq''s oil fields in order to strike at ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe4396-6d84-45ca-bd1d-bb12218eaace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I win, I would attack those oil sites that are controlled and
        owned — they are controlled by ISIS," Trump said. "I wouldn''t send many troops
        because you won''t need ''em by the time I''m done."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30126e-a5ef-40b3-b17d-fe457c90280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s some tough rhetoric for a man competing in a GOP presidential
        field where each contender is trying to look tougher on terrorism than the
        next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782820d-4ebc-4f87-9543-cca6c8daa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really, according to two former U.S. military officers and CNN
        military analysts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e022e0e-5b36-431b-8935-248cb35b2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because bombing Iraq''s oil fields would be a serious blow
        to Iraq and efforts to recover once ISIS is expelled from the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d914f-0425-450c-9b7c-adce99eb98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re destroying the infrastructure of Iraq, you''re not really
        doing much to hurt ISIS," retired Lt. Col. Rick Francona said. "At some future
        point those oil fields will have to help regenerate Iraq."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6983ac-459f-44ca-a4df-6f8858f3c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States did strike oil fields in Kuwait during Operation
        Desert Storm in the 1990s, which hurt Kuwait for years after the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7133b-67ac-4816-a74c-1f4c19bf8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump suggested that he would then send in Exxon or another
        oil company to quickly rebuild the infrastructure once the conflict is over,
        Francona and Lt. Gen. Mark Hertling, another CNN military analyst, said rebuilding
        infrastructure is easier said than done — especially when other surrounding
        infrastructure has been damaged in the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13e80d-9f5c-4cdb-89eb-ef9b5bc430d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made some huge mistakes in terms of just bombing things
        we think can just bring a nation to its knees," Hertling said. "It''s not
        the people you''re going against and yet those are the ones you''re going
        against the most when you''re talking about indiscriminate carpet-bombing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5edc2-5e39-46c8-9728-ed454137be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that "there is no Iraq" because of longstanding
        Sunni vs. Shia divides in the country that have come to the fore amid ISIS''
        advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb2c0c-7f00-4675-ae59-889c64bd9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling said that''s just not true and that "there most definitely
        is an Iraq" despite political and ethnic divisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8c6b9-e741-4b95-8198-5330799c2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling points out that he''s remained apolitical throughout his
        military career but said Trump''s comments are "just troubling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb281b-eaa1-40d2-9dcb-194604bbca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand the issues a little bit better than just
        bombing things," Hertling said. "This is very complex and there are hundreds
        of thousands of Iraqis who believe they do have a country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab2fef-7ab1-4836-a417-5b40144c1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Francona and Hertling said there are many better ways to hurt
        ISIS than striking oil fields in Iraq — few of which ISIS actually controls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e131b-acbb-4ab8-9521-f0acff7b78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of ISIS''s revenue has come from oil sales, but the
        terrorist group is mostly pumping oil out of refineries in Syria, not Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84bfdb-7abb-4152-8ee9-4ec1a52d6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in Syria, the U.S. military and coalition partners have
        showed restraint in not bombing oil fields in Syria, though the U.S. did strike
        mobile refineries in ISIS hands there — not as crippling in the long-term
        than a blanket bombing of oil fields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f71c3b-737b-4546-bd6c-0acae8c4a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Iraqi government is seriously reliant on the United States
        and other countries in its fight against ISIS and as it strives to keep its
        country together, Iraq''s top leaders would do more than just object to U.S.
        bombing of oil fields in its country — a central part of the country''s economy
        and infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa26b4-4570-4621-92b4-b43529042750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e8d2b-dcca-45a3-9d3f-2363cc9a8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:22:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:22:55.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/politics/donald-trump-fact-check-bomb-oil-fields-iraq/index.html">Military
        analysts: Donald Trump''s plan to bomb Iraq''s oil fields not a good one</a>."</em></p>'
  'bangladesh-mymensingh-stampede-deaths':
    'author': 'Farid Ahmed, CNN'
    'caption': 'This map shows the location of Bangladesh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T05:31:00.346+08:00
    'imagesource': 'jcr:21eb768e-286d-41e1-8042-a50cbea6518c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab88b222-05a3-477a-8d80-bd9bf32c5337'
    'lead': 'A rush to receive donated clothes resulted in a stampede in central Bangladesh
      that killed at least 20 people Friday (July 10), police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:31:03.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:31:03.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 20 dead in Bangladesh stampede

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359b372-b473-42f8-9970-f9e4340b618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — A rush to receive donated
        clothes resulted in a stampede in central Bangladesh that killed at least
        20 people Friday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cffee1-cc56-4152-8238-87812bad03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stampede, which took place in Mymensingh district, injured dozens
        more, District Police Chief Moinul Haque told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114ace1-d850-4061-8164-3f6315eda015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fear the death toll may rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a21ea-3de7-4185-bb6b-478cb1c37acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local reports, more than 1,500 gathered outside the
        gates of the tobacco factory before dawn after receiving word the owners would
        be handing out free clothes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59650bb-37ad-4f24-b75b-1a3ecf553352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stampede occurred when many tried to force their way in, the
        reoprts said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c44b36-16e7-4319-a690-e7578d57cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Muslim holy month of Ramadan draws to an end, the faithful
        perform ''Zakat,'' or an act of charity. Often, it comes in the form of providing
        clothing or money to the needy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcbbcd-ba97-4db8-8ed5-20f58951f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, such well-meaning acts have also sometimes resulted
        in stampedes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bed85-3497-4769-a70f-396d593e7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:31:03.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:31:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/asia/bangladesh-stampede-deaths/index.html">At
        least 20 dead in Bangladesh stampede</a>."</em></p>'
  'indonesia-bali-mount-raung-volcano-eruption-air-travel':
    'author': 'Jethro Mullen and Kathy Quiano, CNN'
    'caption': 'Bali airport (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T07:13:11.260+08:00
    'imagesource': 'jcr:e91fac77-e5ee-4cb8-aec0-9c2dbd96a834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f13dbff-6704-40ba-b478-346ae67896f5'
    'lead': 'Four airports in Indonesia have closed, including one on the popular
      resort island of Bali, because of ash spewing from a nearby volcano, officials
      said Friday (July 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:35:03.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:35:05.160+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volcanic ash prompts closure of Bali airport and three others in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfad8c-c6a1-4fcc-b440-f7949d66b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN)</strong> — Ash spewing from an
        Indonesian volcano has brought chaos for travelers on the popular resort island
        of Bali and beyond, prompting the closure of four airports in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed5632-805e-4724-96a6-9183549c7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No flights were going in or out of Bali''s Denpasar airport on Friday
        as nearby Mount Raung, at the eastern end of the island of Java, continued
        to belch ash and gas into the atmosphere, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473ffe7-84e1-4fd8-9c1d-1a88c66349ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other affected airports in the area are Lombok, Banyuwangi and
        Jember, according to a post on Twitter by Garuda Indonesia, the county''s
        national airline. The closures will last until at least 10 p.m. Friday local
        time (11 a.m. ET), it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fe6f9-ef6a-4b7c-828c-b70714b39957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic activity has left some tourists stuck on Bali and others
        unable to get there to start their vacations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3b4f3-64f2-4314-b296-9b810ce82e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, it''s disrupting air traffic at a peak time for travelers
        in Indonesia as many people make journeys ahead of the religious holiday of
        Eid al-Fitr in the mainly Muslim nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d121e0-7b88-4a96-832b-20c3d30970c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stranded at the airport</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49b314-17a2-44a5-962d-97a0edc1bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to close the airports was taken on advice from Indonesia''s
        climatology, meteorology and geophysics agency, said Ida Bagus Juliatnyana,
        a spokesman for the national airport authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897790b0-3e6b-4c16-af17-b8ac8263bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to take precautions so we''re not allowing any flights
        in or out of Bali," he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35645d1a-a1df-403c-a845-320d568a9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled flights left many passengers stuck in Jakarta, the
        Indonesian capital. Emma Hardy, an Australian tourist, told CNN that she and
        her family were planning to give up on their Bali trip and try to get to Thailand
        instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025a1ef-e55c-4f6d-bf2d-25296cc85b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of stranded travelers in Jakarta said they were going
        to attempt to make their way to Bali over land and sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5ca9b-361c-4f45-a317-f4aca588cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:35:03.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:35:05.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport closures in Indonesia brought memories of the massive
        disruption to air travel caused by an Icelandic volcano in 2010. The Eyjafjallajokull
        eruption forced the cancellation and diversion of thousands of flights per
        day at the height of the crisis, affecting millions of passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ccd98-da54-4c8e-8cbe-741fbcadb80a'
