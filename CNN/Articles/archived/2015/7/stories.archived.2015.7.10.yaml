    'template': '1'
    'title': '''Waiting for flood waters'': Some residents near Tullahan River refuse
      to evacuate

      '
    'updated': 2015-08-02T01:31:00.000+08:00
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fee55-95eb-45e3-a3bc-48a327e6d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With La Mesa Dam
        just centimeters away from its spilling level, some residents living beside
        the Tullahan River are already heading to evacuation centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15e265-5d02-4a2e-8b00-a239b660cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 p.m on Friday (July 10), the dam is at 79.94 meters —
        a mere 21 centimeters from its spilling level of 80.15 meters. Once it overflows,
        water then spills over the Tullahan River, where the threat of flooding affects
        residents living nearby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8312ae0-6f0c-4239-8672-c78ee16e0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back entry of Tropical Storm Egay (international name:
        Linfa) followed by Typhoon Falcon (international name: Chan-hom) enhanced
        the southwest monsoon, which brought heavy rainfall over Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82355e64-17a4-47d8-9492-06dccddd9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/10/monsoon-rains-to-continue-over-metro-manila-other-parts-of-luzon.html">Related:
        Monsoon rains to continue over Metro Manila, other parts of Luzon</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041617c-3a7f-499d-a91b-645a87606322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday (July 8), La Mesa Dam was placed under red alert
        with its water level reaching 79.74 in the evening. The dam''s plant manager,
        Engr. Teddy Angeles, advised preemptive evacuation for communities close to
        Tullahan River.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b9a6f-8b0b-461f-97c1-868a6e999682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/07/09/la-mesa-dam-still-on-red-alert-preemptive-evacuation-advisory.html">Related:
        La Mesa Dam remains on red alert, preemptive evacuation still advised</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a3651-3511-42ac-8937-e4c7a8c94bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some residents have not evacuated yet. According to Quezon City
        Councilor Jonel Quebal, most residents in the area have been living there
        for 20 years and usually wait for flood waters to rise up to a foot from the
        ground before they leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ed0af-4887-41c6-a0a7-9de6243ff996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City alone, at least nine barangays could be affected
        by the possible flooding: Greater Fairview, Greater Lagro, Sto. Monica, North
        Fairview, Nagkaisang Nayon, Nova Proper, San Bartolome, Gulod, and Sta. Lucia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6bb19-df43-461d-b8d2-d460c09a64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Disaster Risk Reduction and Management Office (QCDRRMO)
        has already alerted residents in barangays Payatas, Bayanihan, and Batasan
        Hills to evacuate as landslides are likely to occur. But the city has not
        carried out evacuations yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319693b-87b6-4393-82e5-7445f7840d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar scene was reported in Valenzuela City where some residents
        refused to evacuate even with forced evacuation ordered since Thursday (July
        9).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30e365-2b3c-4741-b493-3a4073106843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Anthony Belmonte, a resident living near Tullahan River in
        Valenzuela City, said that he and his family would only evacuate if the water
        spills over the concrete barrier separating their house from the river.</p>'
