  'manny-pacquiao-mary-jane-veloso-indonesia':
    'author': 'Aulia Bintang Pratama, CNN Indonesia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T02:27:41.718+08:00
    'imagesource': 'jcr:0d8e39d5-fbd7-430b-9eb4-b8412beeff3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229c9f03-088b-48e2-afa3-11c8c432b83b'
    'lead': 'Pacquiao, who was accompanied by Philippine Ambassador to Indonesia Maria
      Lumen Banzon Insleta,'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:09:11.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:09:11.539+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao visits Indonesia death row inmate Mary Jane Veloso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656295e6-1b5e-413d-9082-249689030537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (CNN Indonesia) —</strong> Famous Filipino boxer
        Manny Pacquiao visited death row inmate Mary Jane Veloso in Penitentiary Wirogunan,
        Yogyakarta, Friday (July 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebcb1d-341b-4e81-b51a-a7eaf9367e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting did not last long because Pacquiao needed to return
        to Jakarta immediately. Pacquiao, who was accompanied by Philippine Ambassador
        to Indonesia Maria Lumen Banzon Insleta, met with Veloso for about 30 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1450d-8099-466b-8167-0035bbb27206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary sempat menangis saat Manny datang,“ Veloso’s lawyer Agus Salim
        told CNN Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f5f1b-c336-4257-9b5f-865e0777d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Mary cried when Manny came to visit.”]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52293c-4bed-4f5c-bdc1-3d48944735c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was touched that anyone would want to visit her in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e5fea-bc49-4d08-882a-925ff0b54278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking.html">Related:
        DOJ to file criminal cases against Veloso''s alleged recruiters</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75579501-7876-48d1-8b38-846f90c2b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conversation, the two joined together for a prayer. When
        Pacquiao said goodbye to Veloso, the two then exchanged gifts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb8d79-fbf7-41bf-9417-6e49592a9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mary <em>memberikan syal dengan tulisan ''Manny'' di atasnya, sementara
        Manny memberikan bingkisan yang belum diketahui apa isinya</em>,” said Salem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c863d-a473-4e36-b394-ac40eb0a9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Mary gave the scarf with the inscription ''Manny''
        on it, while Manny gave a gift that we do not know what’s inside yet.”]</p>'
    '15':
