    'title': 'Turkey arrests 21 suspected ISIS members, 3 of them foreigners

      '
    'updated': 2015-07-11T08:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16122b74-8182-40fd-857a-7981be056fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN) —</strong> Turkish authorities have arrested
        21 people — including three foreigners — suspected of belonging to ISIS, Turkey''s
        semiofficial Anadolu news agency reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2aa13-6fe2-42b8-92c1-20bfd17aca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-terror police carried out simultaneous raids in four areas,
        including Istanbul, the news agency said. The other arrests were in northwestern
        Kocaeli province and the southern provinces of Sanliurfa, which borders Syria,
        and Mersin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e869f3-e65b-4300-81ca-2c29b004e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested are accused of being members of ISIS who helped recruit
        people to join the extremist group, Anadolu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfe469-3a6e-4711-bab0-07a88732688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three foreigners were preparing to cross the border into Syria,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddac5f6-dd21-4ac2-9876-376f0eab0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has become a popular transit route for people seeking to
        reach Syria, where ISIS and other opposition groups have been battling the
        forces of Syrian President Bashar al-Assad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ae78b-b11d-49ee-be48-a80d079a3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan, speaking at a dinner for
        foreign ambassadors Thursday, said Turkey had deported more than 1,300 Syria-bound
        foreigners suspected of links to ISIS, according to an Anadolu report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781b96e-2506-4758-a771-3d1f3f18bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:57:43.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 14,000 others have been banned from entering into Turkey on
        suspicion of terror-linked acts," Erdogan added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb62cc-ea27-40e1-bbb4-5187233a4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:57:38.095+08:00
