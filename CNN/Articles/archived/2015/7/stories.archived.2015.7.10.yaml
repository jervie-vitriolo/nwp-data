      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Related:
        Mary Jane Veloso: Job search ends in death row</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0839a-fc52-44ef-a179-95b9ae3c29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s execution was suspended last April after Indonesia recognized
        the fact that her alleged recruiter surrendered herself to Philippine authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74eadd-7831-49be-9cb1-3505c203c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/28/velosos-recruiter-surrenders-to-authorities.html">Also
        read: Mary Jane Veloso''s recruiter surrenders</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1828fe-a5f3-4b49-8488-028831a09534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and other Justice officials, meanwhile, met with Veloso''s
        family on Friday to discuss possible developments in Mary Jane''s pending
        drug case abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314653af-67ab-498d-bda5-d9a81b5886d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/24/Mary-Jane-Veloso-family-death-row.html">Related:
        Filipino on death row: This is God''s will</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa84148-fe7d-4ec6-b4bb-aec16556992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While De Lima stressed that Sergio and Lacanilao''s prosecution
        was an important step in proving Mary Jane''s innocence, she assured Veloso''s
        family that the Philippine government was doing everything it can to help
        Mary Jane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd6e2d-6fb7-4fd2-acfc-8a89fd677312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also confirmed that the Indonesian government will not suddenly
        lift the postponement of Mary Jane''s execution as long as legal proceedings
        were ongoing in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283328da-14d4-41f2-9bc9-7f8777785431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, on the other hand, was preparing to inform the Indonesian
        government about the developments in Sergio and Lacanilao''s cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f770a4-25ca-41c7-8aac-fa115a7ce1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
