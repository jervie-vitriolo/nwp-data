    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7575e4c-31b7-4f2f-9282-e10fe1862171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has long intended to meet Veloso. Last April, Pacquiao,
        in one appearance on television, asked Indonesia President Jokowi to suspend
        the death sentence against Veloso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70640c9d-fbd8-48a9-ae0f-28925d536ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who was then about to fight with Floyd Mayweather, took
        advantage of the moment to talk about Veloso.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec38153-ef37-4d97-9635-4f7cca73f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I will fight May 2 in Las Vegas, Nevada, in a fight
        against Mayweather which is said to be the biggest fight of the century. For
        me, it would be a huge morale boost if my small actions could save someone''s
        life,” said Pacquiao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841db89f-17f8-4511-a893-26332d7ac1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:09:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:09:11.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao eventually lost to Mayweather, but kept his promise to
        visit Veloso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ceeaea-8d68-4fef-813e-c91d4e0b61b6'
