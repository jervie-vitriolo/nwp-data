      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — You can now test
        drive the beta version of Apple''s newest operating system, the iOS 9, and
        help improve the system by sending Apple your feedback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f34e5-3625-49dc-b737-06b23e7ea740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for the Beta Software Program by signing in your Apple ID
        in this <a href="https://idmsa.apple.com/IDMSWebAuth/classicLogin.html?appIdKey=4b98a8e6a3a3ce265b93c90207c442b53c45a1afa9ff1dc9bde8bb6928078d3b&amp;path=%2F%2Fbetaprogram%2Flogin_to_legal&amp;rv=2&amp;view=3">website</a>.
        The instructions on the website are pretty simple and easy to follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e7315-c34d-41b8-9c32-7c36d61f5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS public beta comes with the built-in Feedback Assistant app,
        which is docked on the home screen of the OS. The Feedback Assistant app is
        also available from the help menu of any app by choosing ''Send Feedback.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8886a-983e-4380-af9a-e5e8d34829ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release came a day after it was seeded to the developers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8596cf1-72db-4b30-8f98-f0c0eb1eef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OS X El Capitan is also available for Beta testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b535d-69e4-45b0-a741-e5d8ecd5987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an Apple milestone because this is the first time that Apple
        is allowing its regular users to try out an operating system (OS) before its
        commercial release. Prior to this, the beta versions were only made available
        for developers to craft optimized apps for the software.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85dbb7-159f-48e9-a77e-0f9e03bd2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Download at your own risk</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad9b8a-8b2e-4cea-8250-6711b5a9926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, however, warned that because the iOS 9 has not yet been released
        commercially, it may still contain errors, inaccuracies, and may not function
        as well compared to commercially-released operating systems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ffea3-6561-4486-b7ef-f2a2b6b9e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It strongly advised users to back up their devices before installing
        the Beta version.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862e209-ba8f-4d8c-bf82-e957c4c07ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:35:56.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also recommended that users install the iOS 9 Beta on a secondary
        device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0841f3-aab8-48ef-a5da-a6b8ecdf0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:55.043+08:00
      'mgnl:createdBy': 'cnnproducer'
