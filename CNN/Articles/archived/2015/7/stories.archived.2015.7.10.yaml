      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera Administrative Region</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ee5e4-f931-4d40-9180-ab9b1fabb0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
      'mgnl:createdBy': 'cnnproducer'
