  'hague-hearings-arbitral-tribunal-decision-second-round-arguments':
    'author': 'CNN Philippines Staff'
    'caption': 'The Peace Palace in The Hague, the Netherlands is the seat of the
      Permanent Court of Arbitration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T23:57:02.554+08:00
    'imagesource': 'jcr:c86ba73c-2ff4-46b7-97f8-00dffd617102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5798f3-ce37-490a-b47e-0930bf05f6d0'
    'lead': 'The Arbitral Tribunal of the Permanent Court of Arbitration (PCA) in
      The Hague will convene on Friday (July 10) to deliberate its jurisdiction over
      the Philippines'' case against China''s activities in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:42:08.044+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:42:08.453+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Hague hearings: Ball in Arbitral Tribunal''s court

      '
    'updated': 2015-07-12T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0670d4b-9f69-4642-86b6-26a604f13eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Arbitral Tribunal
        of the Permanent Court of Arbitration (PCA) in The Hague will convene on Friday
        (July 10) to deliberate its jurisdiction over the Philippines'' case against
        China''s activities in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e6470-aeb1-4dd9-829e-446d0616fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the first round of arguments, the Philippine delegation
        explained to the five-member court that nothing bars the tribunal from exercising
        authority over the territorial dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9c410-7cdc-4f35-b11f-aca49865ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea (UNCLOS), which
        came into force in 1994, is a cornerstone of the delegation''s arguments.
        The Philippines and China are signatories to the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed525ea6-17b6-4723-8842-f87ef777bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNCLOS’ parties have agreed to a 200-nautical mile exclusive economic
        zone (EEZ) past their respective territorial waters. However, China’s historically-based
        nine-dashed line — which it uses to justify its activities in the West Philippine
        Sea — overlaps with the Philippine EEZ.</p>'
    '7':
      'image': 'jcr:52fed39c-b28e-4c3b-aa09-ef83ee51ec75'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7540888-d85e-4e86-8642-665743473327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30e0ee-095d-4eb3-8528-759e92ab1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to accept the arbitration and participate in the
        proceedings. However, it published a “Position Paper” last December that explained
        why the tribunal has no jurisdiction over the case. “The subject-matter of
        the Philippines'' claims is in essence one of territorial sovereignty over
        several maritime features in the South China Sea, which is beyond the scope
        of the Convention and does not concern the interpretation or application of
        the Convention,” the paper said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caad586-7a93-4f48-8587-2fa695bfbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chinese activities in the South China Sea date back to over 2,000
        years ago. China was the first country to discover, name, explore and exploit
        the resources of the South China Sea Islands and the first to continuously
        exercise sovereign powers over them.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afc08b-35f4-4ecb-9c4e-966c17dfe5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing prefers to conduct bilateral negotiations with Manila. "Nonetheless,
        the Arbitral Tribunal has noted that it remains open to China to participate
        in the proceedings at any time," the PCA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb4772-aee9-4b74-b506-f1426defc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his plea to the tribunal last Tuesday (July 7), Department of
        Foreign Affairs (DFA) Secretary Albert del Rosario said that the the delegation
        is not asking the tribunal to rule on the territorial sovereignty of the dispute,
        but on the Philippines’ maritime entitlements on the South China Sea, as provided
        by UNCLOS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fabec-8677-4f33-a204-c3da219e4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the nine-dashed line extends beyond China’s EEZ. Hence,
        “[T]he Convention does not recognize, or permit the exercise of, so called
        ‘historic rights’ in areas beyond the limits of the maritime zones that are
        recognized or established by UNCLOS.”</p>'
    '17':
      'image': 'jcr:efa8424c-eaa1-40c8-b68e-70a7adbaa4bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e0d17-8d23-4426-9b00-a7b2a87ad473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:42:08.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534957ba-30df-4d38-bdc6-b4c505320f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:42:08.046+08:00
      'mgnl:createdBy': 'cnnproducer'
