      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f37197-fdd9-43b7-aabd-fbf88a8475b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Linfa was moving directly over Hong Kong on Thursday
        night (July 9) into Friday (July 10), after making landfall as a typhoon earlier
        Thursday in the surrounding southern Chinese province of Guangdong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf2ed4-ed76-4e28-88ea-d16dc2dd14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm forced the closure of Hong Kong International Airport
        overnight, causing disruption to thousands of passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330407f6-b5fe-4f44-8601-5f5f3c2970eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 520 flights between 7 p.m. Thursday and 6 a.m. Friday local
        time will be rescheduled due to the weather system, an airport authority spokesman
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf22a5-29a8-40b2-9ea0-62b882b48be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers are advised to check with their airlines or HKIA''s
        website for the latest flight status before departing for the airport," the
        spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f43d1-39b4-464f-a69c-9787453cdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Residents warned to stay inside</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f42358-9598-4300-a561-8d687e2d8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions in Hong Kong were expected to deteriorate throughout
        the evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721daf4b-5c53-471f-87e3-a49b48ccec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Observatory raised the Tropical Cyclone Warning Signal
        to No. 8 (out of 10), meaning winds of between 60 and 120 kilometers per hour
        (37 to 75 miles per hour) are expected. It advised residents to avoid going
        out on the streets and to return home as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14d1aa-912d-40f1-b869-caef5e35461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the gusty winds, people in Hong Kong – as well as
        residents of Guangdong – will see heavy rainfall of up to 100 millimeters
        (4 inches) as the storm moves westward through the region and weakens over
        the next 34 to 36 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbd873-5216-4e01-8146-eb9420857aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Linfa, which strengthened to typhoon intensity late
        Wednesday (July 8) before weakening again, has already brought some heavy
        rainfall to the northern Philippines, including Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788abeb-262a-4ff6-a13f-07aef2068c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Typhoon Chan-hom looms to east</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd710b-44f0-4495-b404-a1cb5e6398e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Linfa dissipates, China will turn its attention to another, stronger
        typhoon, which is expected to make landfall in eastern China on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c04d11-863e-4f94-baf8-b60c6c046224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Chan-hom will be significantly stronger than Linfa, potentially
        equal to a Category 3 hurricane when it makes landfall in eastern China around
        300 kilometers south of Shanghai, a major population center and business hub.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa7ed3-0603-4022-a268-17c095799190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to track very close to Shanghai on Sunday
        and could still pack typhoon-force winds when it does.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b88c7c-976e-47e8-9b6c-ed12e66a815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will make close passes to Okinawa and other southern Japanese
        islands over the next 24 hours, as well as Taiwan, but no major impacts are
        expected there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36d02b-56cf-489b-83ba-a420ecae2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third and most powerful storm, Nangka, which is now a super typhoon
        with winds of 250 kilometers per hour (150 miles per hour), is in the middle
        of the Pacific Ocean and is not expected to hit any land over the next six
        days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e019bd-a891-4a7c-8d5a-a50b92af6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph, Jethro Mullen, and Judson Jones contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0483d9-15ae-4440-a862-02567bba7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:22:02.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:22:02.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/asia/asia-weather-typhoons-linfa-chan-hom/">East
        Asia faces drenching as 2 typhoons menace China in a week</a>."</em></p>'
