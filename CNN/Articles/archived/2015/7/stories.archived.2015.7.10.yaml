    'lead': '"What I like about these movies is that they take the entire world, and
      they condense it into this one continent, and they take all of these issues
      and one girl, who took it in her hands," said Jennifer Lawrence as she led "The
      Hunger Games" stars in their final Comic-Con bow.'
    'mgnl:activationStatus': true
