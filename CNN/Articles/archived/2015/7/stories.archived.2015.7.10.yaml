    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d2eb5-2955-4d2a-9c2d-091b6642b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Typhoon Falcon
        slightly intensified by 10:00 p.m. on Thursday (July 9), according to the
        11:00 p.m. bulletin issued by the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc8fa-9930-467d-8916-8e50f539dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving northwest at 22 kph, Falcon was spotted 695 km northeast
        of Itbayat, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020aa82b-efe8-4483-9e8c-5723f8a2ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected to out of Philippine territory by Friday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066acc31-9d94-4e44-aeaf-5f4c7e315824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, it''s still packing maximum sustained winds
        of 150 kph near its center, with a gustiness of up to 185 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85383c-f9b2-4617-976e-f2ddefe31dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though no storm warning signals have been raised since it entered
        Philippine territory, Falcon will continue to bring heavy to at times intense
        rainfall within its 300-km radius.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bce3a-08b7-4c95-a172-27914ba314e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of this radius, Luzon and the Visayas, particularly their
        western sections can expect moderate to occasionally heavy rainfall because
        of typhoon continues to enhance the effects of the southwest monsoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29beab-4f00-4c89-a454-3a932f87f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of midnight, PAGASA put several areas under a yellow warning,
        which means they could expect heavy rainfall that could last up to two hours.
        These are Metro Manila, Bulacan, Zambales, Bataan, Cavite, and Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb57bd-11b0-4aa6-9293-b64ea9f3ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in Luzon will have light to moderate rainfall in the
        next three hours – namely, Laguna, Rizal, Quezon, and Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb6058-8c49-4cfe-aa2f-3ad883e36cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advises residents in mountainous and low-lying areas to be
        on the alert for possible flash flooding and landslides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e000efc-e49a-4c9c-9e5a-f8f43bc348fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:38:14.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:38:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk are advised not to venture out over the seaboards of
        Luzon and Visayas.</p>'
  'isis-leader-in-afghanistan-killed-in-airstrike':
    'author': 'Masoud Popalzai and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T19:56:21.739+08:00
    'imagesource': 'jcr:65cd23ad-13ba-4ab6-90a6-e12127acc2dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ba6fe5-8690-489c-8d3a-3ad1fa9db63d'
    'lead': 'Shahidullah Shahid, a former Taliban spokesman who pledged allegiance
      to ISIS, has been killed in an airstrike in eastern Afghanistan, that nation''s
      intelligence agency reported Thursday (July 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:41:46.093+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:41:46.311+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agency: ISIS leader in Afghanistan killed in airstrike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b48fb-5c49-485a-be1e-f9a7f3948775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> Shahidullah Shahid,
        a former Taliban spokesman who pledged allegiance to ISIS, has been killed
        in an airstrike in eastern Afghanistan, that nation''s intelligence agency
        reported Thursday (July 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412500fc-fb6c-48ef-a9ef-c3ceef79c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Afghan agency, the National Directorate of Security,
        Shahid was planning "a big war in the region and turned himself to a famous
        and central figure of the terrorist group" in Nangarhar province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff98dce-e309-4d51-bce5-487337660bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Afghan President Ashraf Ghani deemed ISIS a "terrible
        threat" to his country, which has been beset for years by violence from other
        groups, like the Taliban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d454fc6-8465-48dc-af5d-9b9190eea2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahid was a longtime spokesman for another militant organization,
        the Pakistan Taliban, that''s long been blamed for unrest in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98a967-27ee-4fda-b2f0-79f4bb798349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, he issued a statement expressing solidarity with ISIS
        and other fighters in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62c667-c6ae-4bb2-be58-37891b04ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times when the enemy is standing against you we ask that
        you forget internal strife and rivalries and stand up against the nonbeliever
        army," Shahid said then in a statement. "The Muslims of the world look to
        you with great expectation, and in this difficult time, we, your mujahidin
        brothers, are with you and will provide you with fighters and help."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b81231-1b67-4cc4-98ff-72e46e1a8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, the Pakistan Taliban announced that Shahid had
        been replaced as spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea6613-d4d1-474c-b4e2-52bd7432fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:41:46.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:41:46.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/asia/afghanistan-isis-leader-killed/index.html">Agency:
        ISIS leader in Afghanistan killed in airstrike.</a>"</em></p>'
