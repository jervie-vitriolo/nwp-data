      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because it''s a case to case basis on barangay level where
        some are really low and some are not so low, that''s why the reason may be
        the residents do not want to move. But as a general advisory from our end,
        we would want people to basically, be forced to evacuate."</p>'
