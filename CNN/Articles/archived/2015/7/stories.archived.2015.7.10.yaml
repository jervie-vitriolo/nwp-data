      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Monsoon rains
        will continue over Metro Manila and other parts of Luzon and Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a96c6-8ca0-44de-b888-5e68d26fcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 5 p.m. advisory of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) issued on Friday (July 10),
        the downpour could trigger landslides in affected areas including the regions
        of Ilocos, Cordillera, Central Luzon, Calabarzon and MIMAROPA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea123c7e-0449-46ae-bd94-4b1ea8f6fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional rains were expected over Western Visayas and the rest
        of Luzon. Partly cloudy to cloudy skies with isolated thunderstorms will prevail
        over the rest of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cffd4-257c-4ca6-b093-f33d6cf91082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to strong winds blowing from the southwest will prevail
        over the entire archipelago with moderate to rough seas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679265ab-401b-496c-a6a6-ab16fe38eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier at 11:00 a.m., all heavy rainfall warnings over Metro Manila,
        Bulacan, Zambales, Cavite, Batangas, and Bataan were lifted by the weather
        bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa3522-cefb-46e4-8828-cb90828b0976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PAGASA added that moderate to occasionally heavy rains brought
        by the southwest monsoon or "habagat" could still be expected over the following
        areas:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e1e45-4b58-4dc8-8b43-c618d9aca7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194289f-c307-4fe6-8358-e6fe7bd82e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Region</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e18bb-2e70-4910-9643-3e7876af7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
