      'mgnl:type': 'text'
      'text': '<p>The La Mesa Dam plant manager said a recommendation for affected
        cities to implement forced evacuations was released at 2:00 a.m. on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceca6f-7340-4741-ae26-cfb4502a3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
