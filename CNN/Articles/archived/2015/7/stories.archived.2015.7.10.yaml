      'jcr:uuid': '475f9980-977e-481e-a0d1-53059ef75edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders gave Greek Prime Minister Alexis Tsipras an ultimatum
        earlier this week: Convince us by Sunday that you''re serious about putting
        Greek finances in order and reforming the economy, or you''re out of the euro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1b913-2c8c-488e-ad31-aafa5d80315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek and Europeans officials confirmed that the proposals had been
        sent and received before a deadline of midnight Thursday (6 pm ET).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1736c-aaf5-47bf-b60e-1c8e4b514466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek plan, which was leaked to multiple media outlets, reportedly
        offers a mix of spending cuts and tax increases, as well as a commitment to
        phase out tax discounts on certain island tourist destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f9c60-e6ab-4155-902d-488a6b604422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reported steps: Changes to public employee pensions, such
        as raising the retirement age, and taking steps to increase tax collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824c020-2e17-4b19-bb96-a109326c4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this proposal, the Greek people and the Greek government,
        confirm their commitment to, fulfilling reforms that will ensure Greece remains
        a member of the Eurozone, and ending the economic crisis," Tsipras writes
        in a letter to creditors that was published by the Financial Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168e959-5a15-40b8-abaf-1edda1343af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s parliament will debate the new reform measures on Friday.
        Assuming they pass, they will then be submitted to eurozone finance ministers
        on Saturday, and to an emergency summit of European Union leaders on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565398a-6e70-4c9c-ad25-bcfefe70fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a deal Sunday to start formal negotiations on a third Greek
        bailout since 2010, the country will be bankrupt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a201e9e-541a-4d2c-a53b-647f66845e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank would be forced to cut off funds that
        are keeping Greek banks on life support, and the Greek government would have
        to start issuing IOUs to pay pensions and wages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b75165-6897-498e-9977-7b2813f8573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those circumstances, Greece would have little choice but to start
        printing its own money — and become the first euro member to drop out of the
        16-year old currency union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00660824-16db-46dc-8196-ac9d25044c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece wrote to Europe''s bailout fund Wednesday, formally requesting
        a new three-year loan. It didn''t say how much it needs, but it will be at
        least 50 billion euros — according to the International Monetary Fund — and
        probably much more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdfcb8-4b75-4d4f-94b4-3dd79b67ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government promised to implement — as early as next week
        — changes to taxation and pensions, and a comprehensive program of other unspecified
        reforms "to further strengthen and modernize its economy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d6b56-7fb5-4cd6-883b-86bca5d5f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it wanted to explore how to make its enormous debt
        "sustainable and viable" as part of broader discussions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422947c6-2352-4220-8c78-6093a1467ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF Chief Economist Olivier Blanchard told CNN any deal needed to
        contain reforms, and debt relief, "otherwise the plan makes no sense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95cf15-00c9-437d-9e1e-ec081dbce9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other eurozone countries are deeply skeptical about Greece''s commitment
        to reform, given years of foot dragging and Tsipras'' rejection — backed up
        by a huge popular vote last weekend — of the most recent offer of help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29e458-3aff-4d13-aaf9-7a6c2a2585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say they want the same thing: Greece in the euro. But
        it''s going to be tough to get agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f1242-4301-41b7-b908-d50ea8a93de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of a new bailout are likely to be even harsher than those
        Greece has already rejected, largely because the black hole in its finances
        grows with each passing day without a deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde137-5749-4f13-bd15-7129485ccf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s banks are shut, cash withdrawals are capped and economic
        activity is slowly grinding to a halt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b7bb9-37bc-4e0a-bbf0-55f7e3c6755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders are desperate to keep the euro together. It''s the most
        visible symbol of 60 years of economic and political integration. They worry
        about the fate of Greece if it collapses — the humanitarian and geopolitical
        cost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76e87c-6764-4e5f-8544-89eb02ae2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also worry about long term damage to the credibility of
        the euro. Unlike the U.S. dollar, the euro is not backed up by a single country
        or government with authority to move money around in times of crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559a733-350e-4d2a-9c2a-4bc3d1ad8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it depends on all 19 countries that use the euro playing
        by the rules on borrowing, and bailouts. Allowing one member to break the
        rules year after year could be fatal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e849058-be01-48d4-b870-22918210b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries using the euro have poured billions into Greece,
        and resist fiercely any suggestion that some of that debt should be written
        off. Then there''s the precedent that would set: Portugal and Ireland, for
        example, met the terms of their bailouts but still owe billions in emergency
        loans. They could argue for the same treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff044a82-fb62-40c5-a6b5-e559f2f24f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s economy minister, Sigmar Gabriel, spelled out the danger
        of giving special treatment to Greece.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bbdf7-094b-43ae-ba06-c9e85fe68501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the end of the euro," he told reporters on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b974b7-5833-4ba4-9095-ac8f05188968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Clare Sebastian, and Zahra Ullah and Chris Liakos in Athens contributed
        to this article.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1eb3a3-f809-41d9-950c-3d910f7ce890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:22:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:22:22.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/09/news/economy/greece-crisis-bailout-reforms/index.html?iid=hp-stack-intl">Greece
        submits new reform plan as clock ticks down</a>"</em></p>'
  'warning-sign-latin-america-economy':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-10T17:47:33.087+08:00
    'imagesource': 'jcr:2cfaed5a-1a36-4667-9c1e-950267d9f0cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e27fbe3-5eef-4c4e-a46d-c81dd5453e0f'
    'lead': 'Latin America''s economy is faltering again. After Greece and China,
      it could be the global economy''s next big problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:26:07.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:26:07.824+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The next domino to fall: Latin America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ccabe-6d31-4c07-85ea-c3a71a2e97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Greece needs a bailout and
        China''s stock market is in meltdown mode. But the global economy has another
        rising red flag: Latin America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b8c2e-3ad4-4fbe-9b5d-71f01943265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every major Latin American economy is slowing down or shrinking.
        The World Bank predicts this will be Latin America''s worst year of growth
        since the financial crisis. As if that''s not dire enough, the world''s two
        worst performing stock markets are in the region as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d3a0e-a70a-4470-a034-882c39af3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And things could get even uglier later this year for Latin America,
        a region which is double the economic size of India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b9c3c-c87b-41f4-b7f7-c1cbb2216dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weakness in Latin America is reflecting the weaker global outlook,"
        says Win Thin, senior economist at Brown Brothers Harriman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ce040-22a9-4f88-9e85-7c5cd1e10fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''most vulnerable'': After years of checkered progress, Latin
        America is the "most vulnerable" region to China''s sputtering economy and
        market meltdown, experts say. It''s become a trade battleground area between
        the United States and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9996ccf-94a8-4162-937b-67c3220f45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest trade partner to many Latin countries, but
        the U.S. has tried to reassert its presence in recent months. Still, China''s
        sluggish growth is pulling Latin America down with it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6d6d1-e4a8-4816-95a2-ff49945d2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting very, very weak growth," says Eugenio Aleman,
        senior economist at Wells Fargo Securities. "Brazil is in bad shape. Argentina
        isn''t much better. Chile has slowed down to a trickle...Peru is slowing down
        considerably."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f87d4d-c333-4db3-ad77-aed121be1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the beginning. Venezuela is arguably the world''s worst
        economy with sky-high inflation. Next door, Colombia has the world''s worst
        stock market this year. Its index is down 13% so far this year. The second
        worst is Peru, down 12.5%. By comparison, America''s S&amp;P 500 is flat this
        year. (Argentina has the world''s best stock market, but that''s more a reflection
        of politics than economics).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdb0fe-53ed-451d-a934-bc17da0783cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many are focused on Greece right now, "a deeper downturn in
        China remains the key external risk for Latin America," says Neil Shearing,
        chief emerging market economist at Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff517a-97a0-4a93-a3f8-c85268100670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big problem: The three "C''s" are weighing down Latin America:
        China, commodities, and currency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d098d-15ae-4e6b-be0f-ca6213298d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region boomed last decade when its commodities, like iron, copper
        and food, were in high demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903bbf9-7109-4d2c-8f71-c9cae5ff8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China drove that demand. Now Chinese construction companies
        are pumping the brakes while the government tries to stop its bleeding stock
        market. That means less Chinese cash is coming to Latin American countries.
        Oil''s tanking prices have hurt the region too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c6265-0aec-49ff-88eb-6944128cdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then comes currency. The U.S. dollar''s strong rise this year
        has helped it gain a lot of ground on Latin American currencies. That makes
        it more expensive for Latin Americans to buy imports and, for some companies,
        more expensive to pay debt that''s in U.S. dollars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e06120-d85d-462c-86ab-0a4f942e6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s currency has lost 13% of its value this year against
        the dollar. Brazil''s real has lost 21% and Mexico''s peso continues to slide
        too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53892281-0a8e-4efb-b4aa-307d5d1af86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s likely one more punch to Latin America from the U.S. this
        year: the Federal Reserve''s long-awaited rate hike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84f0c4-9d27-40d8-b81c-37c22da9df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taper Tantrum deja vu?: Two years ago, Latin American stocks tanked
        when then Fed Chair Ben Bernanke announced that the Fed would end its stimulus
        program. After the financial crisis, the Fed put interest rates at zero, and
        investors went overseas to get better returns on bonds than U.S. bonds, which
        still give back little. A Fed rate hike could change that scenario.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7fbaa-04c5-467e-b658-6fb0c6cacd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America is better positioned now to weather a Fed rate hike
        than past ones. But there could still be an exodus of cash, experts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6d42f-d2e5-4a71-b1a5-0824cdb4f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a taper tantrum in Latin America," says Aleman.
        "It is inescapable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23199e2-38cf-4067-b90e-d63661a0c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:26:07.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:26:07.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/09/news/economy/warning-sign-latin-america-economy/index.html?iid=surge-stack-intl">The
        next domino to fall: Latin America</a>"</em></p>'
  'bais-city-ethanol-plant-no-mayors-permit':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': 'Bais City Mayor Merci Goñi says a plant owned by Universal Robina
      Sugar Milling Company is operating without a mayor''s permit.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-10T12:19:20.362+08:00
    'imagesource': 'jcr:7d909f30-29b8-4882-aafe-c5a5d762227d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6dade03-3307-4ebb-bc93-3044131aa1c5'
    'lead': 'Bais City Mayor Merci Goñi claimed that the Ethanol plant, owned and
      operated by the Universal Robina Sugar Milling Company (URSUMCO), located in
      the city doesn''t have a mayor''s permit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:28:52.487+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T13:28:52.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethanol plant in Bais City has no mayor''s permit

      '
    'updated': 2015-07-11T17:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b156466-5fba-4323-a6d3-7fda09492589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — Bais City Mayor
        Merci Goñi claimed that the Ethanol plant located in the city doesn''t have
        mayor''s permit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906fb4f-1c17-4bc8-9ecb-180cb8364803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant is owned and operated by the Universal Robina Sugar Milling
        Company (URSUMCO) in Barangay Tamisu, Bais City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6336ae9-0878-4321-a73c-8f9b062a41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mayor, it has been operating for six months without
        the necessary occupancy permit, mayor''s permit and other documents like the
        Environmental Compliance Certificate (ECC) required by the Department of Environment
        and Natural Resources (DENR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af5dde-d83f-40ad-8bd6-707574cb5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a building permit has been issued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab60edf-9b58-4d21-ba3b-8ff1121dd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came after a letter of complaint from the fisher folks
        in the coastal community wrote to the Community Environment and Natural Resources
        (CENRO) who claimed that their daily fish catch average had been severely
        reduced allegedly due to the liquid wastes from the nearby sugar refinery,
        URSUMCO, and the ethanol plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86943dfb-28aa-4eeb-b105-478dbded98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Goni said she symphatized with the fisher folks whose sources
        of livelihood have been unfairly damaged by what is believed to be toxic wastes
        coming from the industrial plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd6d87-1c89-46d7-9d81-2aadcd14e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She directed the responsible agencies concerned to make the necessary
        investigations. A cease and desist order has been requested to stop the operation
        of the ethanol plant unless the requirements are complied with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9cd80-c796-4234-a93c-54227fc53588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:28:52.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:28:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t make your money at the expense of the people... I''m like
        David fighting Goliath in this endeavor,” Goni said during a media interview.</p>'
  'world-war-2-veterans-bacolod-financial-assistance':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
