      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer shows sweeping scenes of the Capitol of Panem burning
        as Katniss brings war to the city and glimpses of all her relationships, from
        her sister Prim, who started her on the journey, to Plutarch, played by the
        late Philip Seymour Hoffman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ae89b-f741-4042-a8fa-0306aa414f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/06/10/The-Hunger-Games-Mockingjay-Part-2-teaser-trailer.html">Related:
        ''Hunger Games'' debuts intense trailer for last film ''Mockingjay Part 2''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a74c1-649a-4952-af81-52e6a83b6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I like about these movies is that they take the entire world,
        and they condense it into this one continent, and they take all of these issues
        and one girl, who took it in her hands," said Lawrence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c8b8f-be67-4f6e-842c-4ecdee5e2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie studio LionsGate has showcased The Hunger Games franchise
        prominently at San Diego''s Comic-Con over the last four years, drumming up
        buzz among the convention''s 100,000-plus fans of films and pop culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91668f-9e3d-44f0-a5f8-df9ce5fbc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also led the way in making trailer releases events in themselves,
        teasing glimpses and asking fans to take part in activities for early access
        to the panels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da157d8-8196-4ebc-b0fa-c9efc5fff2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, drummers dressed in white banged up a storm walking
        through the crowd of 6,000-plus people ahead of the film''s leading cast members,
        director and producer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaaf195-4f5d-4dd5-96f4-3e7ecb93abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence, 24, and co-stars Josh Hutcherson, Liam Hemsworth, and
        Willow Shields said filming the last installment of the four-part franchise
        was emotional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a5247-b9e1-49ed-badf-9eace6b86d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes that happened in my life from doing these movies are
        so permanent that I don''t think I''ll ever really say goodbye, it''ll always
        be a part of me," said Lawrence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ac5ec-e110-4a1e-81bd-3fe6dfe50456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Hunger Games</em> franchise, which has taken some $2.2 billion
        at the global box office since 2012, helped make Lawrence one of Hollywood''s
        most sought-after actresses. She won an Oscar for 2012 comedy<em> Silver Linings
        Playbook.</em></p>'
