  'new-facebook-settings-let-you-play-favorites':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Facebook is updating its preferences to let users see more from their
      best friends and family members they like.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-10T19:58:59.992+08:00
    'imagesource': 'jcr:2b791b33-1ae4-45d7-9238-215a212a747e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9732c6ab-e8bb-444d-b349-80bf5351f171'
    'lead': 'The social network is updating its preferences to let users see more
      from their best friends and the family members they like – and less from the
      odd cousins and obligatory business contacts they loathe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:30:59.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:31:00.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Facebook settings let you play favorites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f5d91-0555-4b91-bd9d-74f35f0acb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — It''s OK to like some
        of your Facebook friends more than others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72666469-dbaf-4a62-bceb-e249df0192d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network is updating its preferences to let users see
        more from their best friends and the family members they like – and less from
        the odd cousins and obligatory business contacts they loathe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d2cf4-0130-418d-853f-b11034e4173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplified preferences are divided into four categories. In
        "Prioritize who to see first," you can star your besties'' profiles so that
        their posts will always show up at the top of your news feed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30617bfd-62c6-4fc5-9f29-9478186b8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a list of your top friends may seem very MySpace circa 2006,
        but it''s in response to a current phenomena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb4523-a283-4bc4-8736-8bb047cef6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found from surveys and talking to people that they had FOMO,
        the fear of missing out," said Adam Mosseri, the product manager for News
        Feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cba90-b324-4c4a-9803-706339a1b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option, called "Reconnect with people you unfollowed," lists
        all the people you''ve totally forgotten about blocking, just in case you''ve
        changed your mind about seeing their unhinged political rants or thrice-daily
        baby photos. The News Feed team added the option because some users felt unfollowing
        was too finite and negative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d887a7c-e667-4f76-a017-454bf77a6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re done ranking your friendships, go to the "Discover
        new Pages" option, which lists new pages Facebook thinks you might enjoy.
        Many habitual Facebook users actually have a shortage of content, according
        to Mosseri. Following more pages will help keep their feeds fresh. (The fourth
        customizable option is simply to unfollow people you''ve grown tired of.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65392bf3-be0b-4ae5-bdab-96cea118732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook first announced new controls for the News Feed a year ago.
        Since then, it has conducted surveys and watched how people used the tools
        to find ways to improve the settings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958defb8-5307-4fd0-a0aa-50130d923c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact recipe for Facebook''s algorithmic stew is a mystery.
        While these options give users a bit more control, Facebook will continue
        to prioritize close relationships over chronological order. It also bumps
        up what it thinks are important life events such as engagements and new jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318af1e3-fc27-4faa-ab68-ab4e0e793791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new preferences are only available in the iOS mobile app, but
        will hit Android and desktop in the next few weeks. To find them, tap the
        More button on the bottom of the screen and scroll down to News Feed Preferences
        under Settings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647fffa-86d1-4d71-95cc-74337734f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for an honest look at your feed, you can always just select
        the "Most Recent" option.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04f6cd-af69-4086-9a8e-0477b042e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:30:59.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:31:00.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/09/technology/facebook-newsfeed-preferences/index.html?sr=tw070915facebooknewsfeed1pStoryPhoto">New
        Facebook settings let you play favorites</a>."</em></p>'
  'imf-says-world-economy-will-slow-this-year':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-10T19:59:08.566+08:00
    'imagesource': 'jcr:12584d87-45b5-40a6-8fe8-3f3812170364'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c62af2-4e8f-4195-81a1-0eef05f744a1'
    'lead': 'The IMF expects the global economy will grow by just 3.3% this year,
      down from its previous forecast of 3.5%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:34:20.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:34:20.550+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF says world economy will slow this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c52bc4-f942-4dd6-8258-b47d6a3ed8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Ouch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa78f6-6484-4a78-ac53-35386f55f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world economy is expected to slow this year, according to the
        latest forecast from the International Monetary Fund (IMF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956feb05-0a18-49cb-9ef6-cf3986c4941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects the global economy will grow by just 3.3% this year,
        down from its previous forecast of 3.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a5054-5ef1-4d3c-acc3-881a1be240a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means growth will be even slower than in 2014, when global
        GDP rose by 3.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289a400-5ca2-4399-9e9d-5b49c473252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is to blame for this weaker outlook? The IMF points the finger
        squarely at the U.S., where a contraction in the first quarter also dragged
        down Canada and Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1aacd-dedd-4945-8b9e-e16bbab7bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF blamed "one-off factors" such as a harsh winter, port closures
        and reduced investment in the oil industry for the weaker U.S. activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dfe89-216e-49fe-94a9-c6b7a8431852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things should be better later this year, at least for the U.S. and
        other advanced economies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb26617-179c-4407-827e-f40a5be97e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unexpected weakness in North America, which accounts for the
        lion''s share of the growth forecast revision in advanced economies, is likely
        to prove a temporary setback," the IMF said in its July economic forecast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15053099-5788-4bb3-92a4-59f13a272110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy monetary policy, low fuel prices, improving confidence and
        better labor market conditions should support activity through 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ee1b8-b26e-475b-bbb9-f9cffc13beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the year could turn out even weaker than the IMF predicts if
        growth is dragged down by events in Greece and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b63f81-74f6-4bf4-8a8a-a34a59136634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF noted that increased financial market volatility could put
        a damper on the global economy. The fallout from Greece''s credit crisis is
        hard to predict, and could escalate if it drops out of the eurozone, and China''s
        stock market crash has already sent shock waves through global commodity markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a7282-53e6-4aa4-a28b-a38388357ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also noted that increased geopolitical tensions in Ukraine,
        the Middle East and parts of Africa could also throw the global economy off
        course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5e482-35fa-4dce-bc7f-9456d6d22d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:34:20.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/09/news/economy/economy-world-growth-imf/index.html?iid=hp-toplead-intl">IMF
        says world economy will slow this year.</a>"</em></p>'
