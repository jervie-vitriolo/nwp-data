      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a6dc4-6e78-4566-b306-460394699ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mary gave the scarf with the inscription ''Manny'' on it, while
        Manny gave a gift that we do not know what’s inside yet," Veloso’s lawyer
        Agus Salim told <a href="https://www.cnnindonesia.com/nasional/20150710102959-20-65633/terpidana-mati-mary-jane-menangis-bertemu-pacquaio?">CNN
        Indonesia</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e3900-2684-4e22-a882-83a105e8bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnindonesia.com/nasional/20150710102959-20-65633/terpidana-mati-mary-jane-menangis-bertemu-pacquaio?">CNN
        Indonesia</a> reported that Veloso was in tears as Pacquiao visited her at
        the penitentiary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5f38a-dd6b-40a8-9997-7899170f21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said that he thinks that Veloso is a victim of human trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa0043-5892-4f76-bb02-1f957c8bb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to investigate the recruiter of Mary Jane, because
        according to my information, Mary Jane is the innocent and the recruiter is
        guilty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a69ac-8921-4584-9041-81a1f81cb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/20/Maria-Cristina-Sergio-Mary-Jane-Veloso.html">Related:
        Recruiter says Mary Jane Veloso is innocent</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6606e-95fa-4057-8bcb-655df0f729e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was also quoted saying that he is hoping for his request
        be granted — for Veloso to be saved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580d841-6707-48f3-8783-b19341128c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s execution by an Indonesian firing squad was <a href="https://cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">delayed
        at the last minute</a> last April 29 after she was set to be executed by firing
        squad for allegedly smuggling 2.6 kilograms of heroin into Indonesia. She
        was arrested at the Adisucipto International Airport last April 25, 2010.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a1610-7bb0-4d8d-8292-b2f683cf9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ), meanwhile, approved on Thursday
        (July 9) the filing of illegal recruitment, estafa, and human trafficking
        charges against Cristina Sergio and Julius Lacanilao, the alleged recruiters
        of convicted drug mule Mary Jane Veloso.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bd786-7e12-4e5a-981b-2ace7a6a8d56'
      'mgnl:activationStatus': true
