    'caption': '(L-R) Liam Hemsworth, Josh Hutcherson, Jennifer Lawrence, director
      Francis Lawrence at the San Diego Comic-Con on July 9, 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-10T12:54:37.099+08:00
