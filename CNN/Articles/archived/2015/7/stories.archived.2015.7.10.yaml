  'Wendys-candy-poisoning-surigao-del-sur-davao-vice-mayor-paolo-duterte':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'People in at least six towns and a city in Surigao del Sur were poisoned
      after they ate durian candy on Friday (July 10).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-10T11:57:23.908+08:00
    'imagesource': 'jcr:bced1c6e-deb9-40a0-892a-d424996084a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1757d387-6e49-4f4b-bfb4-6fff97912e47'
    'lead': 'Duterte: "Our City Health Office and the Department of Health are presently
      conducting an investigation to determine the cause of poisoning and source of
      the alleged durian and mangosteen candies."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:24:49.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T10:24:49.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte coordinates with Surigao officials on durian candy poisoning

      '
    'updated': 2015-07-11T02:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00fdf5-d8df-48c4-bcb7-c75b5a9ec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Davao City Vice
        Mayor Paolo Duterte readily coordinated with the Surigao del Sur officials
        with regards to the food poisoning involving durian candies that were allegedly
        manufactured here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6640d3-2803-43b7-93da-362d7f00bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting mayor said that considering that the candies that supposedly
        poisoned hundreds of students Friday morning (July 10 PHT) came from Davao,
        he made it a point to contact the local officials of the affected towns and
        city to assure them that the city government of Davao would aid in the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d90ce-0904-4ea9-8bd3-ae6736d46306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://nine.cnnphilippines.com/regional/2015/07/10/durian-candy-hundreds-poisoned-surigao-del-sur.html">Hundreds
        hospitalized due to candy poisoning in Surigao del Sur</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2b708-3968-407d-a16b-4998253e5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Acting Mayor, I am closely coordinating with the city government
        of Tandag and other provincial officials of the Province of Surigao del Sur
        regarding this matter,” Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eace48-1615-4aba-80b5-b12cffffc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our City Health Office and the Department of Health are presently
        conducting an investigation to determine the cause of poisoning and source
        of the alleged durian and mangosteen candies. We are doing everything to get
        to the bottom of this. We are attending to this with urgency as this involves
        public health and is imbued with public interest.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570aa6f9-9499-4252-8f5f-50596a6be50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting mayor also urged the public to be vigilant and help authorities
        gather information regarding this serious matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb176d7-0407-4ee6-a99b-e5d43682fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer of ''Wendy''s Durian Candy'' appeared before the
        Talomo Police here in Davao City Friday afternoon to clear their involvement
        in the food poisoning in Surigao del Sur this morning that downed hundreds
        of students, mostly elementary, after eating durian candy bearing their product''s
        name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5032b3-a25c-40a6-a318-366c3ce80496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Janet Aquino, whose durian candy shop is located in Maa,
        appeared before the Davao police station to clarify that they are not behind
        the selling of their products in Surigao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c3387-f129-4dd3-878d-13388701d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it is highly possible that their durian candies were
        repacked and re-sold by the 7 arrested vendors. The manufacturer said their
        durian candies have only six months shelf life and the ones distributed in
        Surigao could have already expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5d660-d59c-469c-9261-ce309bc473c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer admitted though that they have bulk buyers from
        Surigao but could not say for certain if the arrested vendors are one of their
        buyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af81d84-ff50-47a7-a441-dd84099c3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were arrested by the police in relation to the food
        poisoning. Five of the suspects are in Cagwait PNP while two others are in
        Tandag City PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc9ac8-d500-46d4-8bd5-0cfe82155ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspects in Cagwait were identified as Richard Rivera
        Jr., Junnil Teriote, John Dequilla, Joel Pasa, and Martinez Bocaycay. All
        are residents of Calinan, Davao City. An L300 van with plate number MEM-366
        used by the arrested suspects was also put into custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc061690-d5e0-4538-9acc-48ff404fd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspects in Tandag City are meanwhile identified as
        Genelyn Dorgas Pasa of Bucana Boulevard, Davao City and Henrito Bitco Amoguis
        of Valencia, Bukidnon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988de90c-8377-4990-b90a-155f2186aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:24:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read: <a href="https://cnnphilippines.com/regional/2015/07/01/fake-rice-davao-lab-anaylsis.html">Fake
        rice seized in Davao submitted for lab analysis</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d292cb-d0b3-4ed4-972d-8eb178a8fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:24:49.140+08:00
