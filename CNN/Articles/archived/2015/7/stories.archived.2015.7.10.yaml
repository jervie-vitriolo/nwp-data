  'Turkey-arrests-21-suspected-ISIS-members':
    'author': 'Laura Smith-Spark and Zeynep Bilginsoy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T08:46:19.174+08:00
    'imagesource': 'jcr:61f522d9-1b34-4d97-ab9b-ea496dee54c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722d4da3-d534-406e-a237-69888b8f5bac'
    'lead': 'Turkey has become a popular transit route for people seeking to reach
      Syria, where ISIS and other opposition groups have been battling the forces
      of Syrian President Bashar al-Assad.'
