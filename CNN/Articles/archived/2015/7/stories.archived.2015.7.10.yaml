  'UN-court-OKs-next-round-of-arguments-on-West-PH-Sea-row':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'The Peace Palace in The Hague, the Netherlands is the seat of the
      Permanent Court of Arbitration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T08:09:50.101+08:00
    'imagesource': 'jcr:c86ba73c-2ff4-46b7-97f8-00dffd617102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5025dbed-77e1-4b62-8287-efa9aea12ec0'
    'lead': 'The United Nations Arbitral Tribunal at the Hague has decided on Friday
      (July 10) to proceed with a second round of oral arguments for the Philippines
      to present its case against China regarding a territorial row in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:00:26.825+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:00:29.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN court OKs next round of arguments on West PH Sea row

      '
    'updated': 2015-07-15T04:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfbfa8-5790-451a-a69d-ece10a7efdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United Nations
        Arbitral Tribunal at The Hague has decided to proceed with a second round
        of oral arguments for the Philippines to present its case regarding a rankling
        territorial row with China in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc69282-6ad1-407f-976e-e2a4f8335db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Presidential Spokesperson Abigail Valte, a member of a high-level
        Philippine delegation in the Netherlands, said on early Friday evening (July
        10) that the five-man Tribunal has instructed the Philippine team to prepare
        for a second round of presentation to be held on July 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95644c07-9951-4f2b-9f40-e6d1f20512a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines received word that the Arbitral Tribunal will conduct
        a second round of arguments on the issue of jurisdiction," Valte said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fb3ff-0579-4210-b8a6-b4d87c318376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Philippine side had undertaken sufficient preparation
        to ensure that the best answers will be provided to the questions expected
        to be asked during the second round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070d213-2a93-4563-9336-a160bee6487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coming round, the Tribunal will be asking more questions
        regarding Manila''s petition against Beijing concerning disputed waters. The
        Philippine delegation is composed of representatives from all three branches
        of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0410a4-8db5-4c81-a640-4f9893e2579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial round on July 7, Solicitor General Florin Hilbay
        introduced the case for the Philippines and presented the order of speakers.
        He was followed by Foreign Affairs Secretary Albert del Rosario, who made
        an impassioned plea for the Tribunal to recognize its jurisdiction due to
        the importance of the case not just to the Philippines but to the entire world
        owing to its impact on the application of the Rule of Law in maritime disputes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4859b-0570-4c57-bc0e-d0d277f83ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:00:26.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:00:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Del Rosario were Paul Reichler — chief counsel for the Philippines
        — who presented the justification for the Tribunal''s jurisdiction over the
        case and Prof. Philippe Sands who said that the Manila did not raise questions
        of sovereignty over land or about maritime delimitation.</p>'
  'doj-mary-jane-veloso-cristina-sergio-julius-lacanilao-illegal-recruiters':
    'author': 'CNN Philippines Staff'
    'caption': 'Alleged illegal recruiters Julius Lacanilao and Maria Cristina Sergio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T08:24:50.225+08:00
    'imagesource': 'jcr:4b4349f7-5c83-4a55-b96a-fbe1ab810c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f510988b-8f47-4687-b378-6572e3aa872d'
    'lead': 'While the lawyer of alleged illegal recruiters Maria Cristina Sergio
      and Julius Lacanilao accuses the Department of Justice (DOJ) of manipulating
      facts to prosecute his clients and fortify chances of saving Mary Jane Veloso''s
      life, the DOJ says findings against Sergio and Lacanilao were based on evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:05:20.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:05:20.994+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ says rulings against Sergio, Lacanilao were fair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb829b5-60fd-4abc-80d7-fbf50b6719f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The lawyer of
        alleged illegal recruiters Maria Cristina Sergio and Julius Lacanilao claimed
        on Friday (July 10) that the Department of Justice (DOJ) manipulated facts
        to prosecute his clients and fortify chances of saving Mary Jane Veloso''s
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b8943-2aeb-4403-a38b-ab17088f769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Leila De Lima denied these allegations Friday
        afternoon and said that the findings against Sergio and Lacanilao were based
        on evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d1456-95a7-41dc-ad62-5bffe1be6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 9), the DOJ approved the filing of human trafficking,
        illegal recruitment, and estafa charges against Sergio and Lacanilao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f388f2f-aa09-4f5c-9fa5-72556055261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking.html">Read:
        DOJ to file criminal cases against Veloso''s alleged recruiters</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01672d6e-4654-4db0-bb89-08c2e486bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Howard Areza, counsel for Sergio and Lacanilao, said that
        their camp expected the finding of probable cause against his clients because
        the DOJ intends to use the two as scapegoats in the fight to save Veloso from
        execution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf4e5d-bcc7-4ef2-ad74-f5207003a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a mother of two and convicted drug mule, was arrested in
        2010 in Yogyakarta, Indonesia after 2.6 kilograms of heroin were found in
        her luggage. According to Veloso''s testimonies, she was only duped into using
        the bag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09439561-7d4c-42ad-8fdb-d5eb144e5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:05:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:05:20.996+08:00
