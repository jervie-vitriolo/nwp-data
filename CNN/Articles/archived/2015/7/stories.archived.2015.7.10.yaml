  'Manny-Pacquiao-Indonesia-to-discuss-Mary-Jane-Veloso-case':
    'author': 'Christie Stefanie, CNN Indonesia'
    'caption': 'Sarangani Congressman Manny Pacquiao, House Speaker Setya Novanto,
      and Deputy House of Representatives Speaker Fadli Zon at the Parliament Building,
      Senayan, Jakarta on July 10, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T06:58:08.064+08:00
    'imagesource': 'jcr:fe0e168a-a4d4-4f39-9ad6-42afc0f59392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6bba664-731a-43da-8207-83fe03a58332'
    'lead': 'Sarangani Congressman Manny Pacquiao met with several officials from
      Indonesia''s House of Representatives on Friday (July 10) at the Parliament
      Building in Senayan, Jakarta to discuss the case of Mary Jane Veloso and her
      recruiter Cristina Sergio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:19:36.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:19:42.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao meets with Indonesian congressmen to discuss Veloso''s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bd174-134b-47d0-99e6-c0d6996560e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN Indonesia)</strong> — Sarangani
        Congressman Manny Pacquiao met with several officials from Indonesia''s House
        of Representatives on Friday (July 10) at the Parliament Building in Senayan,
        Jakarta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce37af5-e20d-47e5-90c3-303d667e5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao discussed with House Speaker Setya Novanto and Deputy House
        of Representatives Speaker Fadli Zon the case of Mary Jane Veloso, the Filipina
        on Indonesia''s death row for allegedly smuggling 2.6 kilograms of heroin
        into Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717ddf0-fcc0-47b3-b650-93fdf0ee53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them that illegal recruitment, estafa, and human trafficking
        charges will soon be filed against Veloso''s recruiter Cristina Sergio and
        her partner Julius Lacanilao by the Philippines'' justice department. He added
        that in the next weeks, it will be known if Sergio will be convicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f75a51-3486-4cbb-9add-cfff0717eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking.html">Related:
        DOJ to file criminal cases against Veloso''s alleged recruiters</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d5a12-8904-4621-a708-566deceb35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao thanked Indonesian President Joko Widodo and the Indonesian
        government for the willingness to consider the legal proceedings ongoing in
        the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b3c0-1b5f-4252-98b1-7a4a368bd7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really grateful to the people of Indonesia for showing support,
        especially in the case of Mary Jane," said Pacquiao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f84597-d503-4bd6-b7b9-aa895caa8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said that he will not intervene in the legal process of
        Indonesia because he respects its laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388365e-af3d-4a6b-8696-f8302bf937f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:19:36.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:19:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his meeting with the House leaders, Pacquiao visited Veloso
        at the Wirongunan Penitentiary in Yogyakarta, Indonesia.</p>'
    '8':
