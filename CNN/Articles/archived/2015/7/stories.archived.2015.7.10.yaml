  'South-Carolina-Capitol-Confederate-Battle-Flag':
    'author': 'Jason Hanna and Ralph Ellis, CNN'
    'caption': 'The Confederate flag flies on the dome of the Statehouse in Columbia,
      SC, February 18, 2000. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T11:32:53.895+08:00
    'imagesource': 'jcr:de9391eb-0ba2-4f56-acd4-ed91c2ec8f71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e311462a-0dcb-485c-b4cc-d9d4d8615724'
    'lead': 'After 54 years, the Confederate flag has finally come down at the South
      Carolina Capitol grounds on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:29:04.169+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T10:29:04.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confederate flag''s half-century at South Carolina Capitol ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac4e01-d03e-4968-9d5f-0e8a596a4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took just a few minutes -- simultaneously
        somber and festive -- to put a bookend on the Confederate flag''s 54-year
        run at the South Carolina Capitol grounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6edb4e-35f2-4065-a5df-6c76c087821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a crowd chanted "USA!" and sang a farewell refrain more familiar
        at sports arenas, uniformed highway patrol officers lowered the flag from
        a pole next to a soldiers'' monument shortly after 10 a.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf03fad-adb1-4a13-8499-f8460386284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a move culminating years of opposition that swelled inexorably
        after last month''s massacre of nine black churchgoers in Charleston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6e65e-08c3-4761-8e1a-c4106d705a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally the world is looking at South Carolina" for something positive,
        said former state Rep. Bakari Sellers, one of the onlookers. "This is why
        Rosa sat and Martin marched, so that we can have events like this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b0d58-0320-4e89-86a0-4ae1ecba9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd of hundreds encircled the monument to witness a flag-lowering
        ceremony that was both choreographed and quick. The patrol officers handed
        the flag to one of the state''s two black Cabinet-level officials, Department
        of Public Safety Director Leroy Smith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b92ae-5772-40bd-abd4-3031ab54c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fate decided by lawmakers this week after hours of passionate
        and contentious debate, the flag will go to a state military museum about
        a mile down the road, where it will be exhibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6dd41-dc21-44f4-b78f-3cab5a4f3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes only a day after the state legislature finalized
        a bill that ordered it. Gov. Nikki Haley, who argued for the flag''s removal
        after the Charleston killings, signed the bill Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddcc78-5c75-4b7f-9fe9-32a749759759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama celebrated the move on Twitter:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a38f8-5859-4edb-b48c-79c4e9009374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Carolina taking down the confederate flag - a signal of good
        will and healing, and a meaningful step towards a better future," his post
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2e318-e7bf-4671-b46e-7693d6c687ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest chapter in a controversy over the banner that has
        bubbled in South Carolina and elsewhere in the South for years. Opponents
        of the flag''s display on the South Carolina Capitol grounds said it amounted
        to tacit state endorsement of white supremacy, while its supporters argued
        it did nothing of the sort, but rather was a symbol of Southern pride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e223d2-cd8d-4db2-bea1-9abf3c706369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the crowd of hundreds came in opposition to the removal,
        at least a couple holding small Confederate flags of their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da898e92-05e3-47b7-9590-a96648ac6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More were jubilant, even singing the refrain from Steam''s "Na Na
        Hey Hey Kiss Him Goodbye."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f51aa2-f693-46e2-ad45-12f84a7776b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd outside the Capitol grew in the hours before Friday''s
        ceremony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e88af-e8fb-4031-8dbd-8b761b4c9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the night, a man in a Confederate uniform walked
        up to the monument, saluted the Confederate flag and then left, CNN affiliate
        WCIV reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fd367-9856-401a-8b1d-fad46055a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a granddaughter of one of those who died in the Charleston shooting,
        the flag''s removal will be an appreciated gesture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1dfbe-7dc6-4790-9049-bde1b56a11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alana Simmons, granddaughter of the Rev. Daniel Simmons, said she
        believed "the flag is definitely a symbol of division."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0f3f8-b95a-4bcf-a9e7-0dee3d1575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) taking down the flag, or even doing more with gun control,
        isn''t enough to change the hearts of man," she told CNN''s "New Day" on Friday
        morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daa1a9-bbcc-453e-8b8f-1e12c8223f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Haley signed the bill in front of a crowd that jammed
        a statehouse lobby to witness it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47bd2c-b682-4fea-bab6-750eb1e30835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will give nine pens associated with the signing ceremony
        to the families of the nine victims of last month''s massacre at Charleston''s
        Emanuel African Methodist Episcopal Church. By showing forgiveness after the
        shooting, she said, they caused the change of heart that led to passage of
        the history-making bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34dccb-0a79-48d1-8e74-5870a47658f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a story about the history of South Carolina and how the
        action of nine individuals laid out this long chain of events that forever
        showed the state of South Carolina what love and forgiveness looks like,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afce446-0ec9-4efe-b17b-4b0b9a837a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It''s bittersweet, because it took a tragedy''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef8708-6e09-4254-b5d1-b822f1df83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning, the South Carolina House of Representatives
        voted 94 to 20 to take down the flag, giving final approval to a bill that
        passed the state Senate earlier in the week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd73b55-6466-4204-ad15-b76cce014c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote count was more than the two-thirds needed, but it came
        after a handful of lawmakers mounted a tenacious last stand, proposing amendment
        after amendment that made the debate drag on for more than 12 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cda6a-01b3-4185-b3c8-6ce51fd84662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bittersweet, because it took a tragedy to bring this body
        to this decision," South Carolina state Rep. Jenny Horne told CNN"s "New Day"
        on Thursday morning, referring to the Charleston killings three weeks ago.
        "I am so proud to be a South Carolinian and proud of what South Carolina has
        done to move this state forward."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47428f-59f9-4abd-b019-e98cfb979e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horne, a Republican, delivered an emotional speech on the House
        floor in favor of removing the flag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820dfb9-ff3c-4373-b6a9-54caa59690ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like ... someone needed to change the course of the debate,
        because no one had mentioned ... the Charleston Nine," she said. "I would
        like to think that my remark helped change the course of the debate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d56d1-d2d4-4057-a549-f9124648e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House vote may even bring immediate benefits to South Carolina.
        NAACP President Cornell William Brooks said the group will move to lift its
        15-year economic boycott against the state during a national convention this
        weekend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2374b79-87b1-466d-9029-31b83c530f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the flag comes down, we lift the boycott," he told CNN''s
        "The Situation Room" on Thursday. Removing the flag in South Carolina is an
        important symbolic victory, he said. But he added that there are battles still
        to be fought in other states where "emblems of bigotry and bias" still fly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da236ac1-265e-485a-a205-5829fc2f3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decades-long battle</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e857e20-996b-45a2-944c-abbae72be394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 1961, South Carolina hoisted the Confederate battle flag
        over the Capitol dome in Columbia to honor the 100th anniversary of the start
        of the Civil War. And it kept it there, flying under the U.S. flag and the
        state''s palmetto flag.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664b928-ba61-4421-9339-8ea1fdc184e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, African-Americans and others demanded the flag come down,
        saying it is a racist symbol that represents a war to uphold slavery and,
        later, a battle to oppose civil rights advances.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21c815-b6e7-4cb8-9ad7-cb30314738a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uproar over the flag influenced lawmakers in 2000. In a compromise,
        the legislature passed the Heritage Act, which moved the flag from the Capitol
        dome to a pole next to a soldiers'' monument on the Capitol grounds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dabbf-361b-440c-a4e8-b42291074e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But debate renewed last month after a white gunman, 21-year-old
        Dylann Roof, killed nine African-American worshipers in Emanuel AME, a historic
        Charleston church.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc9e45-99e1-4a93-a36a-779dd24ca308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed during a Bible study at the church was state
        Sen. Clementa Pinckney, who also was the church''s pastor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ed179-691a-41cf-b4ef-b283b8f65151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the massacre, photos quickly surfaced of Roof holding the
        Confederate battle flag, which he apparently revered as a symbol of white
        supremacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7d43c-eea5-498c-97d2-cf0424c2927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racially motivated attack triggered a national wave of sympathy
        and outrage, and it renewed calls to have the battle flag removed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52360968-86a5-4127-b1b1-c28cb590c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outside pressure</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7906dcf-90ff-4515-a583-c33dbb84cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenacity behind the fight to delay the flag''s removal had been
        fanned outside the House chamber before Thursday''s vote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63388cb-c853-4d94-a269-4a81653d47d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State newspaper reported that pro-Confederate flag robocalls
        urged voters last week to call their representatives and to tell them to "not
        stand with leftist fanatics who want to destroy the South we love."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47690bf8-85a0-42c0-8323-64b0cf447c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s next? This attack on our values is sick and un-American,
        and it has to stop right here and right now in South Carolina," the call said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0190e6-2458-4f94-b651-464f02c25b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators had received death threats over their potential votes
        on the flag, CNN affiliate WOLO reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd664b8-803b-450c-9314-e020c1f84e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sympathies for the Confederate battle flag go beyond South Carolina''s
        borders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26644da-3292-429e-aa4c-643ab167cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new CNN/ORC poll, U.S. public opinion on the Confederate
        flag remains about where it was 15 years ago, with 57% of Americans seeing
        it more as a symbol of Southern pride than of racism.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a1fc0-9d44-4820-9fac-d4aaa4d86b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time coming, but I always felt this day would
        come," tweeted U.S. Rep. James Clyburn, who represents South Carolina''s 6th
        District.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f701258-59da-47c5-b742-1faac9bbd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Rep. Joseph Neal, a Democrat, said he remembered the battle
        in 2000 to have the flag removed from atop the Capitol dome.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f702a3-d3ac-4572-a311-395f2824b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were those of us who thought we''d never see this day come,"
        he told CNN''s "New Day" on Thursday. "This day is testament to the power
        of love and unity and grace."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172b574-7841-4276-96f6-12227583bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:04.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:29:04.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/us/south-carolina-confederate-battle-flag/index.html">Confederate
        flag''s half-century at South Carolina Capitol ends</a>"</em></p>'
  'wimbledon-2015-novak-djokovic-richard-gasquest-andy-murray-roger-federer-semifinals-match':
    'author': 'Gary Morley, CNN'
    'caption': 'Roger Federer is set to face Novak Djokovic after brushing Andy Murray
      aside in Wimbledon on Saturday PHT'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T10:56:38.416+08:00
    'imagesource': 'jcr:5b0b1d72-746e-41ed-8062-f543447dbc9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f56d4f-6cf7-4a08-a352-8668dc1253e0'
    'lead': 'The final is set, as Roger Federer effectively dealt with hometown hero
      Andy Murray to set up a date with Novak Djokovic in Wimbledon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:33:23.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T10:33:23.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Roger Federer to face Novak Djokovic in final

      '
    'updated': 2015-07-11T01:52:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ca430-dc71-4130-800c-1bb4d2c4009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The stage is set -- Roger Federer will
        on Sunday seek to win a record eighth Wimbledon title against the man who
        beat him in last year''s final, Novak Djokovic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f9848-7843-47c7-98be-35191c8a6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss second seed ensured the world''s top two ranked players
        will face off on Center Court after ruthlessly ending the hopes of home hero
        Andy Murray in Friday''s second semifinal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5fcb8-fa0a-44c1-9cf8-7886e6e9e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old showed age is no obstacle when you still have the
        talent and the passion to succeed, as he triumphed 7-5 7-5 6-4 to reach his
        10th Wimbledon final on the hallowed grass courts of the All England Club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faff56e-617c-48a7-868b-0efa8ededd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray beat Federer in the 2012 Olympic final and then Wimbledon
        the following year, but the British star fell short in the crucial moments
        as he lost in the last four for the second successive grand slam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da7cc7-879a-40a4-8ab9-ebbae521159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer broke Murray''s serve in the final game of all three sets,
        despite Murray''s heroics in briefly saving the second following a titanic
        game that went to seven deuces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335ed55-6573-414e-a3dd-0b4379fa8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Novak Djokovic marched into his fourth Wimbledon
        final in five years, beating Richard Gasquet in straight sets on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0bdee-c4c6-45e8-9094-f4a2141a5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 triumphed 7-6 (7-2) 6-4 6-4 to set up a Sunday showdown
        with seven-time champion Roger Federer or home hope Andy Murray, who clash
        next on on Center Court in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d16487-08a3-419f-91a9-36d4d6e6de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet last reached the semis at London''s grass-court grand slam
        back in 2007, when the Frenchman also went down in three sets -- that time
        against Federer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640b34a-c854-42d5-bfd6-a48b795c93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic also lost in the last four that year -- to Rafael Nadal
        -- but his career has since taken off, while this is Gasquet''s best showing
        since a semifinal appearance at the 2013 U.S. Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574129ac-1d09-44ed-95e8-4e188c8c8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is seeking to win his third Wimbledon title, and ninth
        grand slam overall, after failing to complete his collection at last month''s
        French Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0867e-5226-4964-8237-98d7d6d1510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 28, the Serbian is just under a year younger than Gasquet but
        his big-match experience is vastly greater -- as he showed Friday against
        the 21st seed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bb5d0-26f8-4bc9-9433-3ff02c63c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet took a set off the Serbian when he lost their pre-Wimbledon
        exhibition match at the Boodles event, but he was unable to repeat the precision
        he showed in defeating French Open champion Stan Wawrinka in Wednesday''s
        quarterfinals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285cf6c-dd4a-419b-bc0b-646606c105a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fought back after losing the opening two games, and from 2-2
        the opening set went with serve to a tie-break that Djokovic dominated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e95c7-5dec-4ed6-95f3-ceb318baa1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic again went 2-0 up in the second set, which ultimately hinged
        on the 2013 Wimbledon runner-up saving two break-points in the fourth game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735456c-74e0-450c-bcc9-5187bcce1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He twice required massage on his left shoulder, but it didn''t stop
        him serving out the set for a 2-0 lead and then breaking Gasquet in the third
        game of the third set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323d06a-6db0-440f-9826-9c42193d938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet saved two match points in the ninth game, but Djokovic then
        showed his superior firepower by serving out to love.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9711d74-8b4a-4a95-a1d2-29785c142fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:23.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T10:33:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/10/tennis/wimbledon-mens-semifinals-tennis/index.html">Wimbledon
        2015: Roger Federer to face Novak Djokovic in final</a>"</em></p>'
