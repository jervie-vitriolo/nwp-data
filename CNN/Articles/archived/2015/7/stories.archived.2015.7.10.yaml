    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134d93b-1bec-4d48-b5dc-4e9d45376022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
