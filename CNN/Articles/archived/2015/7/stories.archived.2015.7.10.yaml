  'john-kerry-US-willing-to-walk-away-from-iran-nuclear-talks':
    'author': 'Sophie Tatum and Ted Barrett, CNN'
    'caption': 'U.S. Secretary of State John Kerry'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T20:03:54.341+08:00
    'imagesource': 'jcr:de5dd708-0957-432f-b2ad-c07050edbe1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '133a0e1a-c8f5-46cb-9ee1-e503b8989d71'
    'lead': '"We are not going to sit at the negotiating table forever. We also recognize
      that we shouldn''t get up and leave simply because the clock strikes midnight,"
      Kerry said from Vienna, where the talks are taking place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:08:40.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerry warns U.S. willing to walk away from Iran nuclear talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4211f1c-6332-485d-b6f7-ee9a7c984111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Secretary of State John Kerry
        made clear Thursday (July 9) that he was not afraid to walk away from the
        negotiating table as he addressed looming questions about the Iranian nuclear
        deal currently in the works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9201c-cba4-4fd4-8423-13094d4d6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to sit at the negotiating table forever. We also
        recognize that we shouldn''t get up and leave simply because the clock strikes
        midnight," Kerry said from Vienna, where the talks are taking place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00cbc3-cf38-4f0c-8280-815aa57625ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal''s deadline has been extended twice, and both U.S. and
        Iranian officials have said differences remain ahead of a third deadline on
        Friday (July 10).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6c8b7-d5fd-498d-9153-ba37c87bafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour, E.U. Foreign Policy
        Chief Federica Mogherini said "the moment of truth will come extremely soon,
        (in the) next hours I think."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee293a-db49-4558-8453-88ccc5735a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments Thursday, Kerry stressed that despite the tough
        issues that still have to be resolved, progress continues to be made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf76b39-0393-449c-9ec8-10fa32abb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure you we would not be here continuing to negotiate
        just for the sake of negotiating," Kerry said. "We''re here because we believe
        we''re making real progress toward a comprehensive deal," Kerry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80831859-8f40-49bb-b50c-d66c0da47b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif on Thursday also addressed
        journalists, who questioned how long he would stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22876611-bf99-4b01-9c8f-1e25c5db9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as necessary," Zarif replied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dd95b-24a9-4574-a926-871b3fca1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Sen. Chris Coons, a Democrat on the Foreign Relations Committee,
        interpreted Kerry''s words Thursday as "a determination to send a message
        to the Iranian supreme leader that the deal that''s on the table is the best
        deal you''re going to get – you either need to accept it or we''re going to
        walk away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c89e91-b820-4c2c-b68f-9495b09d03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coons, speaking to CNN''s Brianna Keilar, said that he was encouraged
        by Kerry''s remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d98050-e522-4043-9edb-9962e1e17fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there will come a point here soon where we should walk
        away if the Iranians don''t agree," Coons said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d6719-71f0-417c-9811-163965074e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on both sides of the aisle said they preferred that the
        U.S. delegation takes its time in the negotiations rather than rush to get
        a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ec36f-32f7-40ee-9504-4043b5aac9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would much rather they take time on the remaining issues and
        make sure they do the very best they can to get them as good as they can,"
        said Tennessee Republican Sen. Bob Corker, chairman of the Foreign Relations
        Committee. "I''d rather they delay than end up in making what''s been a very
        downward trend the last couple of months even more downwardly trending."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc3b07-9f3b-408b-b402-d56a4cdfde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ben Cardin, a Maryland Democrat, told CNN that he "was not
        surprised" by the extension of the deal''s deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1aa6c-13b1-4e72-a8d8-ae5e836b69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We here are not anxious. We want him to take as much time as he
        needs. Within reason," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084d004-5c04-4028-97fc-443e486f6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry''s statement comes two days after President Barack Obama held
        a closed-door meeting with Senate Democrats in which he lowered expectations
        that a deal would be reached.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13053110-a49a-4bbe-9dd9-e10eda782261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Democratic Sen. Dick Durbin of Illinois said the President
        told the group that the chances of a nuclear agreement coming together were
        "below 50-50."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f650434-91cd-4db2-bbf0-d82bd7772ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:08:40.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/politics/john-kerry-iran-nuclear-talks/index.html">Kerry
        warns U.S. willing to walk away from Iran nuclear talks</a>."</em></p>'
  'china-stocks-bounce-back-after-brink':
    'author': 'Charles Riley and Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-10T16:15:35.406+08:00
    'imagesource': 'jcr:d2414c4b-400e-412a-a076-2cae4040f111'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4afc2859-e985-4037-b699-49b9bc41ccee'
    'lead': 'China stocks posted major gains on Thursday (July 9) after regulators
      announced new measures designed to stop the market''s slide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:12:09.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:12:09.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks bounce back from the brink

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200eee1b-e0dd-430a-bd9d-9e12a6f59d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China stocks posted major
        gains on Thursday (July 9) after regulators announced new measures designed
        to stop the market''s slide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a3e34-e90a-4cbd-9176-423237481af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trading remained volatile. The Shanghai Composite dropped 3%
        at the opening bell, only to reverse course and close up 5.8%. The smaller
        Shenzhen Composite gained 3.8%, while Hong Kong''s Hang Seng added 3.9%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb1571-c174-42fe-a989-6bb495766b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-day rally is the first positive sign investors have had
        in weeks. Since June 12, the Shanghai Composite has lost roughly 30%. The
        Shenzhen market, which has more tech companies and is often compared to America''s
        Nasdaq index, is down nearly 40% over the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba3a30-616c-4062-a8f6-953dd1c140a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the companies traded in China have elected to
        pull their shares as markets continue their crazy roller-coaster ride, according
        to state media. The number keeps ticking upward – on Thursday morning alone,
        more than a hundred firms announced a halt in trading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211bf7e-a265-46c5-94f9-8ca012804e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is doing everything it can to rescue the markets.
        The People''s Bank of China has cut interest rates to a record low, brokerages
        have committed to buy billions worth of stocks, and regulators have announced
        a de-facto suspension of new IPOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6d2bc-723e-4f54-8623-cc3cc75258ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (July 8), government-backed China''s Securities Finance
        Corporation – known as CSF – announced that it will lend billions to big Chinese
        brokerage firms so they can buy more stocks. Controlling shareholders and
        board members were also barred from reducing share holdings via the secondary
        market for six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a85475-1341-4bce-ac25-7359e795faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors clearly aren''t convinced by government efforts. China''s
        stock market has been undergoing wild swings, sometimes opening with a spike
        of as much as 7%, before ending the day down by that much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c0180-b66e-4397-8c0b-58576a8ff7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most compelling theory why the stock bubble burst: Chinese economic
        growth is the weakest it''s been since 2009. Share prices got way ahead of
        growth and company profits, which are actually lower than a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582f322-a2f9-4b96-9437-505ec0f93f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:12:09.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:12:09.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/08/investing/china-stock-market-crash/">China
        stocks bounce back from the brink</a>."</em></p>'
  'us-law-enforcement-thwarted-plots-timed-to-july-4':
    'author': 'Pamela Brown and Jim Sciutto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-10T20:01:30.055+08:00
    'imagesource': 'jcr:0c8499bb-c59d-445d-abe4-0bb91b8f295a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69cd1d89-2870-4fa4-8006-7ef7127ee1d4'
    'lead': 'FBI Director James Comey said Thursday (July 9) that the bureau thwarted
      ISIS terrorist plots linked to the Fourth of July holiday that were intended
      "to kill people in the United States."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:15:10.248+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:15:10.520+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. law enforcement thwarted plots timed to July 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58606c7d-6752-4835-bdd5-a18962acc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> FBI Director James Comey said
        Thursday (July 9) that the bureau thwarted ISIS terrorist plots linked to
        the Fourth of July holiday that were intended "to kill people in the United
        States."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfc917-e079-40ca-9340-f8b9008cde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not discuss the number or nature of the plots, but earlier
        Thursday, U.S. officials told CNN that the thwarted plots included targets
        "coast to coast," and in fitting with calls by ISIS to attack in any way possible,
        they were unsophisticated, relying on guns, knives and other weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d37ec2-cda2-456c-a9c1-7fba5559694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also fitting with recent patterns, investigators believe the plots,
        though not directed by overseas terror groups providing specific means of
        attack or specific targets, were "enabled" by actors abroad, including recruiting
        the suspects and encouraging them to carry out attacks on U.S. soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adc1a7-ea3f-4a4f-a8d8-3dbd3b884f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were immediately available about how the plots
        were thwarted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5bd83-45c9-4210-b9b8-67fba4335b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the J. Edgar Hoover Building in Washington,
        Comey said the FBI is seeing a "mix" of ISIS fighters directing and inspiring
        people in the U.S. to launch an attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bec0d3-c568-4a55-997f-362ab285ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes there is a suggestion from an ISIS fighter to do something
        specific" such as target a certain location, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b924f-436b-40bd-be61-69d1059406af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey called this evolution in the current terrorism threat "crowdsourcing
        terrorism," and he said it typically begins over social media before the conversation
        "goes dark."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5fc18-4fd3-4ded-890b-867e3fda0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dozens" of people in the U.S. are communicating with ISIS terrorists
        overseas through encryption, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b931c-ff17-46e9-9cca-83b8848ad472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the process as beginning with someone who follows an
        ISIS fighter on Twitter, and then the conversation moves to direct messaging
        where information is exchanged to move the conversation, to a more secure
        app where it then "disappears."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2c50b-eff0-43ad-9d79-d7536d8a3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last four weeks, the FBI has arrested more than 10 people
        who are tied to ISIS, and Comey said some of them were communicating with
        ISIS through encryption. Comey said ISIS''s influence online is "living proof
        that social media works" and that what the U.S. is doing to degrade ISIS online
        is "clearly not enough."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b499b-cef7-4557-995a-a73b033d36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the plots is significant because of the increased
        security measures federal, state and local officials took in the days leading
        up to the holiday. The FBI, Department of Homeland Security, and National
        Counterterrorism Center outlined in a memo several weeks ago that listed the
        holiday weekend and several upcoming Prophet Mohammed drawing events as possible
        targets for attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c5ceb-4f96-42ec-a6ce-acfcccdd6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:15:10.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:15:10.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/politics/july-4-terror-plot-law-enforcement/index.html">U.S.
        law enforcement thwarted plots timed to July 4</a>."</em></p>'
  'davao-del-sur-residents-appeal-to-governor-bautista-to-seek-reelection':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Bearing placards saying "Don''t abandon us, Governor Claude Bautista,"
      residents and mayors of ten municipalities. held the rally at the Digos City
      Rizal Park.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-10T20:01:17.300+08:00
    'imagesource': 'jcr:d508bbc7-d7ff-4868-98ac-90743ee346ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1acc7ed4-9b81-4fa6-9a91-cb5b3d13dcf8'
    'lead': 'Hundreds of residents of Davao del Sur staged a rally Tuesday afternoon
      (July 7) urging Governor Claude Bautista to seek reelection in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:18:54.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T14:18:55.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
