    'title': 'Jennifer Lawrence, ''Mockingjay'' cast take final Comic-Con bow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebfb8d-239d-416e-a61f-c299d383509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN DIEGO, California (Reuters) —</strong> "Make no mistake,
        the game is coming to its end," President Snow tells Katniss Everdeen in the
        first official <em>Mockingjay Part 2</em> trailer, released on Thursday (July
        9), as Jennifer Lawrence led <em>The Hunger Games</em> stars in their final
        Comic-Con bow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1f23e-857a-4c36-a849-dee36888f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:18:09.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:18:09.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mockingjay Part 2</em>, due in theaters on Nov. 20, will conclude
        the popular dystopian young adult <em>Hunger Games</em> film franchise that
        follows heroine Katniss Everdeen (Lawrence) as she leads a revolution against
        oppressive leader President Snow.</p>'
    '4':
