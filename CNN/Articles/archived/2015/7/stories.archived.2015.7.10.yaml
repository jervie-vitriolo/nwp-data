      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zeynep Bilginsoy reported from Istanbul, and Laura Smith-Spark
        wrote from London.</em></p>'
    '8':
