    'template': '1'
    'title': 'Davao del Sur residents urge Governor Bautista to seek reelection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b4309-9038-47e9-ba70-e75fbebc8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Hundreds of residents
        of Davao del Sur staged a rally Tuesday afternoon (July 7) urging Governor
        Claude Bautista to seek reelection in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19b1f4-dc74-4f12-8597-0abe9f33aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier declared that he would no longer run for governor
        and would instead concentrate on his hometown in Malita, which is part of
        the newly-created province of Davao Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf5e76-5dd8-4324-95ea-68593549ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying placards saying "Don''t abandon us, Governor Claude Bautista,"
        residents and mayors of 10 municipalities held the rally at the Digos City
        Rizal Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748c96b-7831-41dc-b081-5050b401f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the culmination of the 48th Araw ng Davao del Sur last July
        1, Bautista declared that he was considering running for governor of the newly-created
        province of Davao Occidental – and not in Davao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e118649-67cd-420f-9bab-5171dcb54cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Padada Mayor Gladys Razonable-Gascon, Bautista should
        not abandon the people of Davao del Sur because of the countless projects
        he initiated for the province and because people want him to stay in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda77cfc-5a06-449b-b48f-00bb5702e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who reportedly monitoring the activity through a live
        television coverage, is set to release a statement if he would accede his
        constituents'' request</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6d6cb-77ba-483d-a983-b67add739637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By virtue of Republic Act 10360 enacted on July 23, 2013, Davao
        Occidental became the 81st province in the country, carved out from the southern
        part of Davao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a92218-8738-4b36-9086-209b40ed11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:18:54.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T14:18:55.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Sur was originally composed of 14 municipalities and one
        city. With the creation of Davao Occidental, it is now composed of only nine
        municipalities and one city while Davao Occidental is composed of five municipalities.</p>'
