    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c22289-cec8-45f6-8586-e115a4e770ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Ricardo Caraveo, argued that he is already used
        to the scenario.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="tl" dir="ltr">Ricardo
        Caraveo lives beside Tullahan River. &quot;Nakasanayan na ho eh dahil walang
        matirhan,&quot; he said <a href="https://twitter.com/cnnphilippines">@cnnphilippines</a>
        <a href="http://t.co/W1PaF8ntP8">pic.twitter.com/W1PaF8ntP8</a></p>&mdash;
        Rex Remitio (@Rexremitio) <a href="https://twitter.com/Rexremitio/status/619274029908635648">July
        9, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969a0f1-1f71-4d5c-960b-e61e64a49f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3469f16-390c-454e-8379-d6e0f9e6075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others chose to remain in fear that their house might get looted
        if they evacuate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8cdac1-a942-44d5-b61b-f372a054caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag mataas na mataas na. Sa ngayon po kasi hanggang dyan
        pa lang po e kasi kung iiwanan bahay namin, maraming mawawalang gamit</em>,"
        resident Jocelyn Lopez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569f63a-9064-46d5-9328-357d04beb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangays in Valenzuela City that could be affected by the possible
        flooding of the river include Gen. T. De Leon, Ugong, Marulas, Mapulang Lupa,
        Karuhatan, Paso de Blas, Parada, and Maysan. This translates to around 50,000
        households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843de64-17dc-426b-8160-001bb709f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2:00 p.m., over 506 families are staying in 12 evacuation
        centers in Valenzuela City. But families living near the river may reach up
        to 1,500, according to Mayor Rexlon Gatchalian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c169eb1-2edc-4809-a34e-db9f60939f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:11:52.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:11:52.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities that could be affected by the possible flooding of
        the river are Malabon, Navotas, and Valenzuela. If a flash flood occurs, parts
        of Caloocan City may also be affected, the Hydrometeorology Division of the
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) told CNN Philippines on Friday.</p>'
    '19':
