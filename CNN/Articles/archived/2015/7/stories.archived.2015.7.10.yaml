  'manny-pacquiao-ring-comeback-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Boxer Manny Pacquiao arrives in his hometown on May 15, 2015 in General
      Santos, Philippines. Pacquiao lost on May 2 during his title unification fight
      vs. Floyd Mayweather at MGM Grand Garden Arena, Las Vegas, Nevada, USA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-10T05:36:12.399+08:00
    'imagesource': 'jcr:6c0e7a90-8f3e-49ec-86e1-4766e46924d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4e5cb6-45eb-49e2-935c-d4e825c010b6'
    'lead': 'Manny Pacquiao, who is in Indonesia to shoot a commercial and convince
      Indonesian President Joko Widodo to overturn a decision to execute Mary Jane
      Veloso, said he will fight next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:38:32.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:38:32.995+08:00
