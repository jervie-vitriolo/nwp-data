      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — World War II veterans
        in Bacolod City recently received an additional P500 in their quarterly financial
        assistance during the distribution of their benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b88982-fa3c-4275-aafc-f6f18a682b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:31:31.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:31:32.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, they were given P1,000 financial assistance every quarter
        but effective this year, the veterans or their surviving spouses will receive
        P1,500 from the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e21f9-d4d2-409e-8c6e-be41d6a9a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:31:31.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:31:32.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget of P2.5 million is allotted for the Veterans Welfare Program
        facilitated by the City Social Services and Development Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf308d-2aa1-4d8e-9857-501c36d198d7'
      'mgnl:activationStatus': true
