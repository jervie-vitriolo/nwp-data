      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:45:19.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking.html">Related:
        DOJ to file criminal cases against Veloso''s alleged recruiters</a></strong></p>'
  'durian-candy-hundreds-poisoned-surigao-del-sur':
    'author': 'CNN Philippines Staff'
    'caption': 'People in at least six towns and a city in Surigao del Sur were poisoned
      after they ate candy on Friday (July 10).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-10T03:06:28.337+08:00
    'imagesource': 'jcr:b98ca4ac-466d-4383-99e2-5645113c37fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4cd072-c089-4725-9422-c26498f0e686'
    'lead': 'Thousands of people in at least six towns and a city in Surigao del Sur
      were hospitalized after being allegedly poisoned by candy on Friday (July 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:49:14.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands hospitalized due to candy poisoning in Surigao del Sur

      '
    'updated': 2015-07-13T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee8d77-c21b-4fe7-ba6c-819c785c08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 1,900
        people in at least six towns and a city in Surigao del Sur were hospitalized
        on Friday (July 10) after being allegedly poisoned by durian candy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d38b80-9a03-4ec8-8fa4-8f979dff4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Provincial Health Officer Dr. Jerry Irrizari clarified
        to CNN Philippines that no fatality was recorded in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c896a01-5af6-48a8-bcab-a262ef9c7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, administrative officer Marcelinita Pareja reported that
        the candy poisoning resulted in one death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bf2f1-fd1e-4ae0-b1fd-3abf5478c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irrizari said that Pareja might have been overwhelmed by the increasing
        number of patients coming in for treatment in various government and private
        hospitals in the province due to food poisoning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdab00-7610-4606-bfe6-fc4a31fc7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just overwhelmed, shocked maybe of the number of victims
        of food poisoning," Pareja, who made the correction herself, said. "The reason
        why when someone from CNN Philippines called and interviewed me at past 3
        p.m, I said maybe one casualty of poisoning. But when I re-checked it no one
        died so far."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329a6a6-b8f9-4a3f-8e95-4711efe5d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims of the candy poisoning, most of which are children,
        were treated in several hospitals in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fdc75-f806-4628-9817-380d31364901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur information officer Marjorie Pagaran told CNN Philippines
        that patients were brought for treatment at the Adela Serra Ty Memorial Medical
        and the Center Surigao del Sur Provincial Capitol Social Hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1f677-434d-45d8-8ac0-754484b69fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred thirty nine patients are now also confined at Marihatag
        District Hospital in Marihatag, Surigao del Sur because of food poisoning
        from the durian candy with the label Wendy''s" Pagaran added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1c740-e37e-45ec-b32a-e580863c329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Mitzi Borromeo on Friday
        night, Senior Supt. Narciso Vervader said that investigators have counted
        376 cases of poisoning so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f9eff-a252-4e70-9298-f73e7317038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to S/Supt. Vervader, the candies were from ambulant vendors
        from Davao City who sold not only durian but also mango and mangosteen candies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a4464-b60c-474e-a25d-8f9114bacfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I did when I got the report from the chief of police
        in the municipality of Cagwait, I immediately issued an instruction to track
        down and arrest these ambulant vendors," Vervader said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742eb04-1187-4175-90a1-b6c79ca5fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:49:14.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:49:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines regional stringer Benedict Serrano contributed to
        this story.</p>'
  'ph-mers-patient-recovers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-10T04:43:23.987+08:00
    'imagesource': 'jcr:0b6eed00-b37f-4f43-9f34-71d54e97ab43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4c9df3-9a2b-4b36-8d25-2874d7b21130'
    'lead': 'The 36-year-old male foreigner who tested positive for Middle East Respiratory
      Syndrome last weekend is now free of the virus after yielding two negative results,
      the Department of Health (DOH) announced Friday (July 10). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:53:32.034+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MERS patient in Philippines recovers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427c2d6-711c-4298-86a1-b07df2e95d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:32.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The 36-year-old
        male foreigner who tested positive for Middle East Respiratory Syndrome -
        Corona Virus (MERS-CoV) last weekend is now free of the virus after yielding
        two negative results, the Department of Health (DOH) announced Friday (July
        10). His was the second case of the disease in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec922f-a588-4982-bc18-7f842882bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:32.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was referred to the Research Institute for Tropical
        Medicine (RITM) last Saturday at 11:30 a.m. (July 4). The test results released
        at 5:00 p.m. during that same day showed that the patient had a low viral
        load of MERS-CoV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7417fc7-9b93-40fd-85fd-436ac305f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:32.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/merscov-philippines-doh.html">Related:
        DOH confirms MERS-CoV case in PH</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81427226-9497-4fa7-966c-3bef2af136e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:32.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that the patient will be discharged over the weekend.
        However, a 32-year-old female who had close contact with the foreigner will
        remain at the hospital to complete a 14-day quarantine period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff300c-2437-4d65-a449-f46a835fcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:32.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T11:54:12.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 112 contacts who were possibly exposed
        to the foreigner have already been traced. They are being monitored by the
        Regional Epidemiology Surveillance Unit until a 14-day observation period
        ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
