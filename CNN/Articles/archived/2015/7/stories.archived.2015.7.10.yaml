      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were taken by celebrity photographer Mario Testino, who
        also took photos of the late Princess Diana for the cover of Vanity Fair in
        the 90s</p>'
