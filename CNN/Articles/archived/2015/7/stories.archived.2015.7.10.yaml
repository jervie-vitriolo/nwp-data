      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a141c7e-2d93-407c-9caf-d0eb9e20ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cb89f-d87b-4299-8cdf-5d1b8ae436a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional rains are also expected over Western and Central Visayas
        and over the rest of Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee7059-a324-42eb-b028-2b650d9c7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised residents in these areas to be on alert for possible
        flash flooding and landslides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f3156-8789-4fec-9a82-7b651ed44581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:12:21.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T13:12:22.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the southwest monsoon was enhanced by Typhoon
        Falcon, which left the Philippine area of responsibility at 4:00 a.m. on Friday.</p>'
  'The-Hunger-Games-Mockingjay-Part-2-Comic-Con-Jennifer-Lawrence':
