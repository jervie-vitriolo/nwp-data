    'title': 'Bank lending grows slower in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d63476-72d9-44bb-826f-46dec7f96633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
