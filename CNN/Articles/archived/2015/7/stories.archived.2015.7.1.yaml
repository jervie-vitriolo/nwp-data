      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens immediately traced the fire at the Alumni Center, which
        is just beside the Ang Bahay ng Alumni building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14616b3-b41e-4d0d-adfb-4d0e0a4193a9'
