      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Donning
        the number 23 during his first and second stints with the Cleveland Cavaliers,
        comparisons between LeBron James and legendary Chicago Bull Michael Jordan
        were unavoidable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2ea1c-c345-4d8b-9e93-920af9b43931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pair that with their superhuman feats of lifting their respective
        sides to the biggest stage of the National Basketball Association (NBA) on
        a consistent basis, the two players are constantly placed side-by-side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00d4db-928d-4149-b8a5-c47cc0d818fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another legend that James has often been compared to is Lakers''
        Magic Johnson for his all-around game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016c8c6-ed3b-4868-bf85-57912143c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people debate on who James compares to the most and who is better,
        another Chicago Bulls icon gave his own surprising take on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdaaea-613a-46d2-85aa-654ae9afbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was LeBron James before LeBron James," former Bulls star Scottie
        Pippen said in an interview with the Northwest Ohio Media Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a02c9-0645-4a6a-af02-0b4f53bbe454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pippen is best known as Michael Jordan''s partner in crime during
        the glory days of the Bulls in the 90''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f81cf-1860-44a7-9653-445ce34a4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time with the Bulls, Pippen played a big role in bringing
        in six championships and earned seven NBA All-Star appearances along the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fceae-c56d-42e7-83df-64f2eac54d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-7 Pippen was a dangerous perimeter player not just on offense,
        but on defense as well, earning selections to the All-Defensive First Team
        eight times and All-Defensive Second Team two times in his career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c7eb9-ccb1-4f9f-ac6e-a0c40f33b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m no slouch, but when comparing LeBron''s game, I''m usually
        left out," Pippen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19a8a5-5001-48bc-865d-501535b7c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison isn''t unprecedented, considering that James himself
        admitted that he has drawn inspiration from Pippen''s style of play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714795ff-afee-4ae8-a8fd-3e287cb1f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''When I grew up, I loved Michael, but when you are a kid, you
        don''t think you can grow up and be Michael Jordan,'''' James said. ''''I
        patterned a lot of my game after Scottie Pippen, because he was the kind of
        star I thought I could be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c32b64-03ec-403e-95f7-fa707bb20213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a massive difference between the two players on the individual
        stat sheet, but when looking at the playing style Pippen believes that James''
        game is more comparable to his.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249d64b-1db2-4d4b-bb1d-f9b051e34283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to compare him to the greatest, whether it be Michael
        Jordan or Magic Johnson, but he''s more closer to myself," Pippen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4270fdd-d5b9-40bc-aadd-8595a8aff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:43:25.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural for folks to say that, but if you look at how he
        plays the game and how I played the game, you''ll see more similarities with
        us."</p>'
  'fake-rice-davao-lab-anaylsis':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'The NFA sent a sample of the alleged fake rice to the Food Development
      Center (FDC) in Metro Manila for further laboratory analysis.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T10:49:32.109+08:00
    'imagesource': 'jcr:fb45f385-f1cf-4e4c-b45f-bb93d4395897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97079fb0-d7b1-4848-bf54-df5c219fe211'
    'lead': 'Two incidents of alleged fake rice being sold in Davao City is causing
      a scare among consumers since last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:46:09.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:16.970+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.599+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake rice seized in Davao submitted for lab analysis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6730d-8f7e-4845-a139-7279929eaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Two incidents of
        alleged fake rice being sold in Davao City is causing a scare among consumers
        here since last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb2a33-0a2f-45d9-b350-b594b3c0cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a certain Carmencita Grino complained of buying fake
        rice at a store in Matina Aplaya. The complainant said that the rice, when
        cooked, becomes compressed like styrofoam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bc3c0-200e-42ac-8ae9-9e6220d5662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority (NFA) in Davao readily conducted a trace
        on the suspected fake rice and found out that it came from Cabantian, Buhangin
        who in turn sourced it from a rice trader in Bansalan, Davao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5ca99-dcb3-44ce-b156-56b9038f61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/30/NFA-intensifies-efforts-against-alleged-fake-rice.html">Related:
        NFA intensifies efforts vs. alleged fake rice</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42927aa-7b5f-4093-aac2-5a2b6813218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on investigation conducted by NFA, the sack of alleged fake
        rice from Bansalan has no marks or labels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1be078-0ca7-4d17-b38c-ca3d56455486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA-Davao assistant manager Elaine Respecia said that they are set
        to submit a sample of the alleged fake rice to the Food Development Center
        (FDC) in Metro Manila for further laboratory analysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc804e-013c-4d11-840e-985fd29ec1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drugs Administration also conducted a laboratory analysis
        of the "cooked fake rice" in its satellite laboratory in Tagum City. The result
        of the test will however be released in seven to ten days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217de42f-544f-4518-946e-4812bf101883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that the NFA laboratory can only analyze a raw rice
        and not the cooked ones. The suspected fake rice sample submitted to the NFA
        was already cooked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb28708-bacd-4cfe-ab40-e565d6ad709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening (June 30), another fake rice incident was reported
        in Mintal. The complainant claimed that they bought one sack of suspected
        fake rice but only realized that it could be fake when they stored some of
        its cooked rice in the refrigerator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60302a7-b5a4-425b-b4fb-edfffc73c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims claimed that they noticed that the rice also resembled
        styrofoam-like texture when they took it out of the refrigerator. Sadly, the
        complainants claimed that they have almost consumed all 50 kilos of rice before
        they noticed it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5196c6e-aba0-4573-80fa-f6d0767fe9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte, meanwhile, warned traders against
        entertaining the idea of bringing in fake rice in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3171d11-229f-4c44-86ae-91778dfcbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Police Office said they are already conducting an
        investigation to determine the source of the suspected fake rice. Authorities
        said the seller is from Bislig, Surigao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b22a9-c27b-4770-81a6-dcdb3c66f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:09.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned government agencies will conduct inspections in all rice
        warehouses in the city to ensure that no fake rice would be sold to the public.</p>'
