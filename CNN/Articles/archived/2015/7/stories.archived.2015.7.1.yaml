    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP Diliman wants fire station on campus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750c5f1-c64d-4301-bc66-93b0c2161e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines Diliman (UPD) said negotiations are ongoing for the campus
        to have its own fire station after two fires occurred 17 days apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc33d18-bd18-4e49-a354-e35814710787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:30 p.m. Tuesday night (June 30), a <a href="http://nine.cnnphilippines.com/metro/2015/07/01/fire-hits-up-alumni-center.html">fire
        destroyed the bowling alley at the Alumni Center</a> of the University of
        the Philippines building, the university said in a <a href="https://www.facebook.com/OfficialUPDiliman/posts/834566769953811">Facebook
        post</a> on Wednesday (July 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f69b9a-a855-448a-9247-f9f3384e8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Fire Department put out the fire at around 2:30
        a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a79763-b3c1-4653-b02d-2a5ee31ad6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from campus paper Philippine Collegian pinned the
        fire to an "electrical short circuit." It added that some 50 UP varsity players
        from the hostel were evacuated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c48fdd-9627-4bc4-a303-a5d21c02b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UPD Chancellor Michael Tan said that the investigation is still
        ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fdc65-744e-42fe-939d-080209b516d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was injured in the fire.</p>'
