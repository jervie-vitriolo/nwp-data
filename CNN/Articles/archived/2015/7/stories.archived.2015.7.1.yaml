      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/africa/tunisia-terror-attack/index.html">Bodies
        of Tunisia terror attack victims flown home; police arrest 7 suspects</a>."</em></p>'
  'indonesia-medan-military-plane-crash-aftermath-death-toll-update':
    'author': 'Jethro Mullen and Tasha Tampubolon, CNN'
    'caption': 'Military personnel, search, and rescue teams comb through the wreckage
      of a military transport plane, which crashed into a building on (Tuesday) June
      30 in Medan, Indonesia. More bodies have been recovered from the crash site.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-01T11:41:05.828+08:00
    'imagesource': 'jcr:5e46f4a4-0208-4a49-802e-cb2efdc0d24e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19c7973-ae78-45c3-9dc9-f70cff8b909a'
    'lead': 'According to the Indonesian Red Cross, the death toll from the military
      plane crash on Tuesday has risen to at least 135. Searchers are continuing to
      pick through the wreckage of the C-130 Hercules transport plane, which had 122
      people on board when it slammed into the city of Medan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:19:39.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:27.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.198+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll from military plane crash in Indonesia rises to 135

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d1b81-7fca-45a5-bb63-c637bfaace31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN) —</strong> The death toll from
        the military plane crash in Indonesia has risen to at least 135, an Indonesian
        Red Cross official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450aebd-1233-4fe2-90d6-d9de837f102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers are continuing to pick through the wreckage of the C-130
        Hercules transport plane, which had 122 people on board when it slammed into
        the city of Medan, on the island of Sumatra, shortly after takeoff on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f444783-0bf3-412a-9d33-9f732c89236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster left a hellish scene of smoldering wreckage and damaged
        buildings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9118588-d0a9-4f7a-add3-5fc8f8679fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the 135 bodies recovered, seven body bags containing
        body parts have also been brought from the crash site, said Zulkifli, the
        Red Cross official, who goes by only one name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff140c0a-ca86-4d30-919f-9e9acdd5265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Engine trouble might have caused crash</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a9fac-f0e5-4b27-87d4-14d7d6b37a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating what caused the disaster. Air
        Marshal Agus Supriatna, the commander of the Indonesian Air Force, said Wednesday
        that officials suspect engine trouble might have been to blame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22270fb-ff9f-4385-ae43-f03bdbaf0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Fuad Basya, an Indonesian military spokesman, had said
        Tuesday that the aircraft, built in the United States in the 1960s, had been
        inspected and cleared to fly before it took off from Medan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee82ef-8a31-4fd0-ab10-7031444decc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo called for a review of military
        equipment in light of the disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf154e5-15a5-44e8-a562-5227a14ead7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following several plane crashes, we should conduct a total audit
        and modernize the (old) planes," Jokowi said, according to Indonesia''s national
        news agency, Antara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628de10-16d9-4611-85b2-3aac8d7fae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plane was ferrying people, supplies between islands</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2246b-8f77-4f08-a413-ca20d66236c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying people and logistical supplies to bases on
        other Indonesian islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bebb5b-a7fd-4914-80c2-a1377bd0e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began its multistop journey Tuesday in Jakarta, the capital,
        and had made two stops along the way to Medan, in Pekanbaru and Dumai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f9108-143f-4ab3-9417-d4e33d654650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, Indonesian civilians also hitch rides on military flights
        to get to islands which might otherwise be inaccessible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2c620-36a8-4f4c-926a-baf6b0798d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has set up command posts in Jakarta and Medan to help
        the victims'' families, Supriatna said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce3bb3-dd8b-47c5-976b-9701daa25c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antara reported that the plane hit a busy road that connects Medan
        with the highland tourist resort of Brastagi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff55506-34e8-4b7b-86db-dc2887eac081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash site is about 5 kilometers (3 miles) from the air base,
        Basya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee60783-ab42-4525-929f-8dfc3fe5d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Tasha Tampubolon reported from Jakarta, and CNN''s
        Jethro Mullen wrote from Hong Kong. CNN''s David Molko contributed to this
        report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebb845-c959-43df-b48d-2bd332cd007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:19:39.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/asia/indonesia-military-plane-crash/index.html">As
        death toll rises to 135, Indonesia crash raises concerns over aging fleet</a>."</em></p>'
