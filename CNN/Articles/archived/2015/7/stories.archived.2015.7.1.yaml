    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cb0bf-bdf0-488d-babd-fd41560c3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety measures</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cac9b-72ec-41ed-b14a-eec91bdc7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainy season poses new risks of electrical fires, the UPD added
        in the same Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99022c22-5e3b-4ec7-861f-0cb1247a89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire reminds us that such disasters do not just occur during
        the summer months," the FB post said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428969f-e504-4915-992a-fef3d6843cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP said the Office of the Campus Architect and the Campus Maintenance
        Office are hurrying up the inspection of buildings for fire hazards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3b7f0-4160-4aeb-9238-e4e2e74af2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that fire drills will be conducted when the next academic
        year begins, as part of a larger disaster prevention program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49658670-05cb-44eb-a650-82f06760ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:16:57.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 13, the iconic College of Arts and Sciences Alumni Association
        (CASAA) food center was also <a href="https://cnnphilippines.com/metro/2015/06/13/Fire-guts-UP-Dilimans-Casaa-food-court.html">gutted
        by fire</a>.</p>'
