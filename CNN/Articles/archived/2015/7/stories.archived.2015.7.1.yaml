      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnis (Elementary Boys – 2nd place overall) – Nathaniel Balajadia
        of G. Lopez Jaena ES: gold in Solo Baston, gold in Espada y Daga and silver
        in Doble Baston; Niel Ace Lozada of Bakhaw ES: silver in Doble Baston (team
        event);</p>'
    '5':
