    'title': 'Katy Perry shouldn''t buy our former Los Angeles convent, nuns say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21d32c-5e18-4615-a66b-3562a38a6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Katy Perry''s music has won her millions
        of fans around the world. But the pop megastar''s charms have yet to sway
        one key group: A handful of Catholic nuns in Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa883bd2-0095-495d-81f1-f1a73ccce233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry is interested in buying a former Catholic convent in the city''s
        Los Feliz neighborhood near downtown. The hilltop property, with a swimming
        pool and a sweeping view of the San Gabriel Mountains, was once home to Sisters
        of the Immaculate Heart of Mary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864a7c3-fb9e-4063-801a-57bb74abeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s mired in a dispute between the five remaining nuns and
        Los Angeles Archbishop Jose Gomez over who has the right to sell the prime
        real estate – and to whom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cf90a-9d60-4511-a445-85aa81e47bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two remaining sisters believe the property is theirs, while
        a statement from the archdiocese says the property was entrusted to the diocese
        in 2005, according to the Los Angeles Times. Court documents filed by the
        archdiocese claim the sisters are "not permitted to sell the Property without
        prior written consent of the Archbishop."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757cfdc-9767-4119-a52b-2f0a9f152eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns entered a formal agreement on May 20 to sell the convent
        to restaurateur Dana Hollister for $15.5 million. Hollister plans to turn
        the property into a hotel, restaurant, and bar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497631c1-9875-4657-8cc3-0f9c101c1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diocese did not approve of the sale and appears interested
        in selling the property to Perry for a reported $14.5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ff0f0-67f8-490d-b834-82146bf2a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the Archdiocese had to take civil action to protect
        against the unauthorized action by Ms. Hollister, which was undertaken after
        the preferred transaction had been accepted in consultation with the Sisters,"
        said Monica Valencia, director of media relations for the archdiocese, in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740708e-37fc-4bb3-beb6-8f14f704e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hollister has moved into the convent, although she has
        been ordered by a court to allow the archdiocese to show the property to other
        interested buyers – i.e., a certain internationally recognized singer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494e9ae-a3bb-4e4a-8789-cdab174c85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry was not named in the court documents, although the nuns have
        identified her to reporters as the other interested party. Sister Catherine
        Rose Holzman told a local CBS station that Perry said she would use the convent
        as her home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce3256-8ad9-4cf0-8c08-46ec4232a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Firework" singer has the funds, too. Forbes just named Perry
        the highest-paid female celebrity of 2015 and estimated her income at $135
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f13a67-2f28-4973-b851-05fb8053f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/30/forbes-world-celebrity-100-top-10.html">Related:
        Top 10 highest earning celebs according to Forbes</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616d0bd-2a3a-4a19-9c52-af1746f697b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdiocese approved Perry''s competing offer on June 5 but
        was unable to complete the transaction since it was already involved in a
        sale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab7a44-74ec-4f37-8cf3-e65be74bb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why the nuns oppose Perry apparently goes beyond her
        Left Shark controversy. One of the nuns looked up the superstar on the Internet
        and was dismayed by the results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590a626-5560-4fee-813f-24e2d208ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I found Katy Perry and I found her videos and ... if it''s
        all right to say, I wasn''t happy with any of it," Sister Rita Callanan told
        the Los Angeles Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a08800-abce-4780-80fb-c26996a7b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callanan did say that a visit by Perry won over some of the nuns.
        The singer performed a gospel song and dressed conservatively. The attorney
        representing Gomez''s office told the Los Angeles Times that three of the
        sisters authorized Gomez to sell the property to Perry. But the attorney representing
        the two other sisters said the nuns may not have known what they were signing
        at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbef12-ee12-40ce-8512-c4d90ca9ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has not responded to inquiries for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc149873-2d5e-4ac3-adb8-725cda56bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:01:02.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/entertainment/feat-entertainment-katy-perry-nuns-convent-purchase/index.html">Katy
        Perry shouldn''t buy our former Los Angeles convent, nuns say</a>."</em></p>'
