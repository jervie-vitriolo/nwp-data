      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second fire to hit the university in 17 days, the first
        gutting the College of Arts and Sciences Alumni Association (CASAA) food center
        on June 13.</p>'
