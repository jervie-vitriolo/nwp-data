      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alaska point guard
        JVee Casio knew how important it is to take the headstart in the Philippine
        Basketball Association (PBA) Governors'' Cup semifinals against defending
        champions Star Hotshots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc082b0-338b-4aef-8af3-1681212654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he went full-throttle on Wednesday (July 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275c336-0b60-49d4-b253-d58b1cc8c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casio shot two three-pointers on his way to 18 points for the Aces,
        who took a 1-0 lead in the best-of-five duel with a 97-91 win over Hotshots
        at the SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf0731-8d35-412a-b8f9-fe247f4af285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/07/01/pba-governors-cup-semifinals-alaska-hotshots-game-1.html">Read:
        PBA Semifinals: Alaska takes headstart with come-from-behind win over Hotshots</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea47ee-99cf-441c-ba4a-dab07237ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante<em> talaga yung</em> Game 1," Casio said without elaboriting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6262e8-97fa-4db8-8b03-0f21fcdf9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing that was not a walk in the park, especially against an
        experienced team like Star. Alaska, in fact, had to overcome an 18-point deficit
        in the first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430661b4-8438-486a-a378-b4bf1a6add97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough," he said. "Pero I think we just kept on playing, stayed
        together, and played Alaska basketball."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d163f-de96-4369-b358-d06be58090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We''re playing to win. We want to go to the Finals and
        I think it''s the same with them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab2495-f9ef-42b0-b49c-12b0e5de5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casio said the road to the finals will be tougher. The Game
        1 win is not an indication of things to come, but it''s good to start on the
        right foot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f906c0f-aa03-41ac-8437-17516da94a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:27:04.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game 1 is over and done with. We''re looking forward to Game 2
        right now," he said. "They''re a very good team, very experienced, a champion
        team, so we really want to take that next game."</p>'
  'Insulted-police-official-to-press-charges-vs-VP-Binay':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (L) allegedly insulted and threatened
      Senior Supt. Elmer Jamias (R) during a confrontation in front of the Makati
      city hall.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T10:58:36.781+08:00
    'imagesource': 'jcr:bff10800-12b2-4e60-a077-64be681d3fa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3742633b-e0c2-47e4-aa67-01b5aa86854d'
    'lead': 'Senior Supt. Elmer Jamias says he will file charges against Vice President
      Jejomar Binay for allegedly affronting and assaulting him during a confrontation
      outside the Makati City Hall Monday night (June 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:29:14.890+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:26.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.451+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Insulted'' police official to press charges vs VP Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846aa31-0e1c-4d39-ac74-243fc080266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senior Supt. Elmer
        Jamias says he will file charges against Vice President Jejomar Binay for
        allegedly affronting and assaulting him during a confrontation outside the
        Makati City Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3d030-9e94-4d3e-b3c3-b134f7f88317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamias, deputy director for administration of the Southern Police
        District (SPD) said on Wednesday (July 1) that the Vice President belittled
        him and poked his name plate during the confrontation last Monday night (June
        29) when Binay supporters insisted on entering the city hall grounds which
        was cordoned off by the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29f980-1a51-47ca-b67b-832a5762cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official, who was the ground commander in the area that
        time when supporters of suspended Makati mayor Junjun Binay — the VP''s son
        — camped in front of the city hall, added that he was even threatened by the
        older Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7bc34-8453-42b5-a4a1-a2b0b8deeb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) said a special
        investigation task group had been created to investigate the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f317b8-316d-430e-8cfc-2f03dc484beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO chief Director Carmelo Valmoria said investigators were still
        collating and gathering pieces of evidence, including video footages from
        TV networks to strengthen the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfebcb4-a6eb-43b0-8fb4-ac8254aa7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:29:14.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PNP officer-in-charge Deputy Director Gen. Leonardo
        Espina said the police force will provide all the support, like legal assistance,
        to Jamias and 12 other policemen who were injured during the scuffle with
        Binay supporters.</p>'
  'pba-governors-cup-semifinals-alaska-hotshots-game-1':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-01T10:22:19.815+08:00
    'imagesource': 'jcr:005f0cd8-54f5-4aee-8175-9b456336830d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abddcde-36ea-4072-9b3d-a42fe170dd96'
    'lead': 'Alaska Aces beat the Star Hotshots to take the headstart in the PBA semifinals
      on Wednesday (July 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:32:36.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:26.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.506+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Alaska takes headstart with come-from-behind win over
      Hotshots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80caeb-49ee-478d-905d-63a8feb7c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alaska Aces played
        the way they have all season long, fighting back from 18 points down to beat
        the Star Hotshots, 97-91, and take the headstart in their Philippine Basketball
        Association (PBA) Governors'' Cup semifinals duel at the SMART-Araneta Coliseum
        on Wednesday (July 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9625e95-24a5-4eee-82b3-1d4edc1b3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Travis Romeo led the comeback with 28 points and 10 rebounds
        for the Aces, who were trailing 36-51 at the half before coming alive in the
        third period to turn the game into a swashbuckling contest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c3d18-6b07-4303-92a0-d86c57a64bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams exchanged jabs after that, but Alaska pulled away after
        scoring seven straight points capped by a Dondon Hontiveros triple, 77-70,
        in the fourth period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763b553-9840-492e-a61e-a1644e4a5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the Aces kept the Hotshots at arm''s length.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb91fc-fc8c-44c5-87d4-45122cb2e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told my players at the half that we were playing like they''re
        (Hotshots) our kuya, we''re playing like we respect them too much," said Alaska
        coach Alex Compton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5602d9b-768e-4f42-9242-7dc3ebec8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to play our game, and I thought we did in the second half."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97a624-d435-4903-8776-e530f8088c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were paced by import Marqus Blakely, who finished with
        23 points, nine rebounds, two assists, three steals, and three blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d427637-cf16-4c64-ba60-71475fee0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJ Simon and Mark Barroca added 16 and 15 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01d2ed-2a06-47f2-b05d-6e4c868869c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:32:36.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-five series is on Friday at the same venue.</p>'
  'Greece-government-bailout-package':
    'author': 'Ivana Kottasova and Mark Thompson, CNN'
    'caption': 'After bailouts in 2010 and 2012, Greece is once again edging towards
      financial collapse.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-01T09:12:40.869+08:00
    'imagesource': 'jcr:a573d648-5aa5-484b-991c-e6136eadb9bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e0d38a-e1f0-433f-aa7e-d0b05fa93f1e'
    'lead': 'Whoa! The Greek government is now ready to sign on to a bailout package
      it threw out just days ago, but the about-face won''t fix the country''s crisis
      any time soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:35:07.922+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:26.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.566+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece does about-face on bailout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fe235-20e4-43cc-878b-260e38a5df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Whoa! The Greek government
        is now ready to sign on to a bailout package it threw out just days ago, but
        the about-face won''t fix the country''s crisis any time soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348538c-fc24-44de-bf9a-05cf2c3c4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Alexis Tsipras wrote to European leaders and the
        International Monetary Fund, accepting most of the conditions they had attached
        to releasing more cash, a European official told CNNMoney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba437bb9-5ae2-4b18-bdf7-263e785f0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Greece] is prepared to accept this staff level agreement subject
        to the following amendments, additions or clarifications," Tsipras wrote,
        according to a copy of the letter obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e03297-d9f4-4ff0-93ad-d1ac12107988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of a letter were first reported by the Financial Times
        Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f26df-caf0-4a0b-8f89-421d3066acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first change he listed — and probably the most significant —
        is for Greece to continue levying a lower rate of sales tax on its many islands.
        Creditors wanted the discount eliminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8404814-0faf-47bd-933f-35f1e76fa8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the changes mainly concern slight delays to pension reforms
        and tax increases that the creditors had demanded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff9dcd-2f6a-462e-8266-d753c83be753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European officials are assessing the dramatic Greek reversal, and
        will present their initial findings on a call with eurozone finance ministers
        later Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f0aae-786d-498d-adff-a65739751e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then it''s for the eurogroup, for member states to decide on
        the course of further action," said Valdis Dombrovskis, European Commissioner
        for the euro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e365a1-25d2-47e1-837c-d798a687ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the end of Greece''s financial crisis, nor does it remove
        the risk that the country may have to leave the euro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d457af-8da2-42e3-afc1-20ee51f4cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the only mechanism for Europe to hand over rescue
        loans expired at midnight. And Greece defaulted on a payment to the IMF Tuesday,
        complicating its role in any future bailout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78358eea-25f3-4840-9502-ae8d0979d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new agreement could take weeks to negotiate, and Greece may need
        a new government first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc15dd-89a7-49f6-8bf6-431dfcda347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Greek banks remained shuttered, and the country''s economy
        weakens by the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed29f6d-1416-457a-9244-db9b2d5271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:07.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/01/news/economy/greece-bailout-concessions/index.html?iid=hp-toplead-intl">Greece
        does about-face on bailout.</a>"</em></p>'
  'possible-alliances-in-2016-elections':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'UNA currently has eight House representatives, four governors, and
      a total of 129 mayors from its roster. This is much less than LP''s 108 House
      representatives, 36 governors, and 665 mayors.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T09:05:16.540+08:00
    'imagesource': 'jcr:931b1592-d99f-4f0a-a258-7df7ca1043e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aab580c-a123-4049-b7f8-cc227b599f60'
    'lead': 'Political parties are scrambling for support in their 2016 campaigns
      and possible alliances could take shape in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:38:11.674+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:26.201+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.662+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible alliances in 2016 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913e616-fbb6-4c7d-9658-bf0de0840f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite supposed
        efforts from the United Nationalist Alliance (UNA) to try to get the support
        of the Liberal Party''s two coalition partners, the Liberal Party is confident
        the coalition it built in 2013 will remain intact for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5399d-6227-479a-9ddb-588214e55909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from attempting to get backing from the two LP partners —
        the Nationalist People''s Coalition (NPC) and the National Unity Party (NUP)
        — UNA has also been in talks with Lakas-CMD led by Pampanga Rep. Gloria Arroyo,
        the former president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247f183-089e-43b6-bb08-d99f33c69858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA needs the support of these parties to help secure votes at the
        local level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecfa10-6ebd-4e13-a846-e002d35fdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka Lakas pero I don''t think NUP and NPC are talking to them
        (UNA) as a party. Maybe individually as a member, ganun naman sa politika
        natin sa bansa, pero as a party I don''t think so," said Caloocan Rep. Edgar
        Erice, Liberal Party stalwart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee4700-e6d0-41e7-ab3c-86a41f5c5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps with Lakas, but I don''t think NUP and NPC
        are talking to them as a party. Maybe individually as a member, politics in
        our country has been that way. But as a party, I don''t think so."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833a116-173c-4ae5-8c07-a54ea8356eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA currently has eight House representatives, four governors, and
        a total of 129 mayors from its roster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84042a-ad7d-441f-9bc5-a7d23aae6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is much less than LP''s 108 House representatives, 36 governors,
        and 665 mayors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a83c7-07ba-42b5-a238-efb3c3af3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the administration party''s senatorial ticket was composed
        of members of LP and six other parties:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330a24b-8d6a-4ce6-bd9e-a3862a480b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacionalist People''s Coalition</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d5ff4-2f6f-4cfb-882b-b354be2449ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacionalista Party</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949c894-dc86-4c8e-aee2-a505a778770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Unity Party</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a62412-5a0e-46e7-ac1b-f5da79c8b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720a009-c3ca-4702-b4ec-57a515d222e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban ng Demokratikong Pilipino</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff1b30-ba4f-44a8-92c0-a914ccde7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko Pilipino-Lakas ng Bayan or PDP-Laban</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36de1f-e49f-4c9e-be5f-21f84ae70714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA, meanwhile, seemed to be more confident in securing a partnership
        with Lakas-CMD. Its president, Leyte Rep. Martin Romualdez, is expected to
        join UNA''s senatorial slate — and party stalwart Quezon Rep. Danilo Suarez
        has expressed support for Vice President Jejomar Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043818b-0d8f-460f-899c-6415d130fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD, on the other hand, has 14 House representatives, one
        governor, and 41 mayors currently in office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058e63b-64a1-4746-ad26-f3bf4610f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No worries</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5d863-500d-47da-972e-1c09b78d2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA is not worried about teaming up with a party affiliated with
        former President Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eafc63-ee32-4b18-b753-d56feaed618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the leadership of Lakas has changed because Congressman Martin
        is already the president. Of course black prop ng kabila is lakas equals GMA,"
        said UNA interim president Rep. Toby Tiangco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a24a65-b51e-49cc-b971-44285052dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But the leadership of Lakas has changed because Congressman
        Martin is already the president. Of course the other party''s black propaganda
        is that Lakas equals to GMA."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06350439-3e3b-4a3e-829b-cabb59bf5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA admitted securing the support of a major party like NPC would
        be a big boost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec7d45-5464-4e6b-82c5-3f51cbf2dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC claims to be the second biggest party in the country. Its members
        currently occupy 42 seats in Congress, 14 gubernatorial posts, and 246 mayors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05570ded-c2d2-4ddd-9085-23fffaf0c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the next election, the party has not yet made
        any decision whatsoever. Again let me emphasize, the party believes that it''s
        too early to talk politics," said Navotas Mayor Rex Gatchalian, NPC spokesman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d2d64-bb96-47e7-a9e8-e9ca13e69062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to political analyst Prospero De Vera, if Sen. Grace Poe
        decides to run, it could influence upcoming political alliances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08e90a-6ec3-4206-8a74-ae637ec92a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why things are not simplifying fast enough is because
        the front runner, Grace Poe, does not have a political party. That''s the
        main reason why the alliances are still fluid at this point in time," De Vera
        noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fa56c-201b-4abb-a834-e53d0e3f5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe decides to run for president, De Vera sees her joining the
        NP, which could field Sen. Ferdindand "Bongbong" Marcos Jr. as her vice president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986090d8-3f2a-48e8-9f26-8c4ff3f8da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in turn, could push Davao City Mayor Rodrigo Duterte to run
        as vice president for Interior Secretary Manuel Roxas II, who''s recently
        been spotted meeting the mayor. If this happens, Duterte''s PDP-Laban would
        stick to its coalition with LP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7a91e-77fb-44a2-a45e-ba5d2100f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe runs as Roxas''s vice president, De Vera explained that the
        partnership could prompt a coalition between NP and PDP Laban, with Duterte
        as the standard bearer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8face4-beb4-4bd8-9e31-90c071f274fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, UNA also stands to lose an ally if Poe decides to run
        since Estrada has already expressed his intent to support Poe''s bid if she
        decides to seek a higher post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79c070-89e7-4ead-9fa2-deb8986ecb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that happens, Estrada and his party — Pwersa ng Masang Pilipino
        — would have to break off its tandem with UNA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76f8f1-0e61-4a57-969e-8bdb32b7fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:26.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates will file their certificates of candidacy in about three
        months'' time. By then, the people''s choices for elected leaders would be
        clearer, and party lines, more definite.</p>'
  'Comelecs-No-bio-no-boto-policy-can-be-questioned':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Election law expert Romulo Macalintal cites Section 10 the Mandatory
      Biometrics Registration Act of 2013. Before this, the poll body''s spokesperson,
      James Jimenez (inset), warned voters of disenfranchisement if they did not have
      biometrics data by October 31'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T05:54:16.430+08:00
    'imagesource': 'jcr:964c2cbd-1530-4456-9ba8-e22248f19b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4f8a31d-0706-4a08-a767-11bbea42f3cd'
    'lead': 'Election laws expert Romulo Macalintal told CNN Philippines on Tuesday
      (June 30) that any registered voter can file a petition against the Commission
      on Elections'' (Comelec) policy on mandatory biometrics registration for the
      2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:42:01.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:25.856+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.774+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec''s ''No bio, no boto'' policy can be questioned

      '
    'updated': 2015-07-15T04:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd091071-7bde-491a-8f15-74ee6d4d4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The "No Bio, No
        Boto," policy can be legally challenged. ["No Biometrics, No Vote"]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419ce9d-d60b-4f1e-9e9b-c97cf39ad991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election laws expert Romulo Macalintal told CNN Philippines on Tuesday
        (June 30) that any registered voter can file a petition against the Commission
        on Elections'' (Comelec) policy on mandatory biometrics registration for the
        2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f29d2-844e-4b90-af23-5ae6d65144c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal cited Section 10 of Republic Act 10367, or the Mandatory
        Biometrics Registration Act of 2013, which says Comelec "shall implement a
        mandatory biometrics registration system for new voters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720e0e1-6835-43df-8510-f42328f4af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, "old timers" are not supposed to be covered by this provision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f9992-d76d-4215-b534-e5c01eb02333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the law also does not distinguish between voters who
        were registered under manual or automated data capturing system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c4fbe-e527-4907-a585-55d37863eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez had earlier warned voters who
        have not been biometrically registered until October 31 will not allowed to
        cast their ballot next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d801c-4d0c-4cf5-b655-978e436db375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Parish Pastoral Council for Responsible Voting (PPCRV)
        chairperson Henrietta "Tita" de Villa told CNN Philippines also on Tuesday
        that she had yet to go over RA 10367 — but since the point was raised, she
        promised to take the matter up with Comelec.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d5dd4-83f2-4bb2-b411-2f8253bb637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa added that such a clarification was crucial since it involved
        the possible disenfranchisement of some 4.3 million voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558faa9-dba1-4841-8b82-6cbd07fb6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some good news for voters who want to get biometrically
        registered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e0cf0-61af-45b3-9ffe-88f62f1a2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and SM Supermalls signed an agreement on Wednesday (July
        1) to make the process more accessible to the public by making it available
        soon in 52 malls nationwide.</p>'
    '10':
      'image': 'jcr:63f713ca-1f5c-456a-9cf9-afc2ec7067c3'
      'imageCaption': 'Comelec Chairman Andres Bautista (center) says it will be a
        "full service package," meaning new voters can also register at the mall booths.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85f0cf-994f-412b-a1be-f6a7173ca7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2426273-cfb4-4286-9fdf-13a70d67f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates and schedules were still to be ironed out, but Comelec
        said it was looking at weekend registrations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b669ed-3313-49e8-915a-e288de963c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the poll body also had a tie-up with Ayala and Robinsons
        malls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58ec74-b980-4419-89e6-e62ccb8dea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:42:01.750+08:00
