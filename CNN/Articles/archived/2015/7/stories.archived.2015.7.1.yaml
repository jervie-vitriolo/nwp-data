    'template': '1'
    'title': 'Actors Ben Affleck, Jennifer Garner announce plans to divorce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce134b3-0662-488a-9990-f59f9a7e5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) —&nbsp; Hollywood A-list couple Ben Affleck and Jennifer
        Garner on Tuesday (Wednesday PHT) announced plans to divorce, a day after
        their 10th wedding anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce066e-3f97-4317-ab10-ccb3961700be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought and careful consideration, we have made the
        difficult decision to divorce. We go forward with love and friendship for
        one another and a commitment to co-parenting our children, whose privacy we
        ask to be respected during this difficult time," the couple said in a joint
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0697781-91fe-4e5c-8190-e75e38857c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-winning Affleck, 42, and Garner, 43, starred together in the
        2003 superhero film "Daredevil" and were married in 2005 and have three children,
        all under the age of 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a85d12-c5d8-41c3-a8e9-01139590702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been separated for over six months, a source with knowledge
        of the situation told Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbd60f-a1ec-45b9-9265-5bdaaac3ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of the separation were fueled by tabloid publications that
        reported moving vans were spotted near the couple''s Southern California home
        earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e3642-3934-404a-9f6a-589afbd715f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:19.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has enjoyed a recent wave of success, with his 2012 film
        "Argo" winning the best picture Oscar and more recently, his 2014 thriller
        "Gone Girl" becoming a box office hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
