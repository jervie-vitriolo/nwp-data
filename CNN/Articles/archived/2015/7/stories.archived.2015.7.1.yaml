      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the UP Journalism Club said the fire, which reportedly
        broke out at the barracks of the duckpin bowling setters, was declared out
        as of 12:36 a.m.</p>'
