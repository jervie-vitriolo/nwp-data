      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Sixteen student-athletes
        from public schools here were recognized and awarded cash incentives by the
        city government after they won medals in the Palarong Pambansa 2015 in Tagum,
        Davao City.</p>'
