      'mgnl:type': 'text'
      'text': '<p>Judy Ann Tampus of SPED-ISEC: silver in 100 meter run and silver
        in 4 x 100 meter relay; Cherry Rose Lopez of SPED-ISEC: silver in 4 x 100
        meter run; and Larry Stuart Fanega of SPED- ISEC: bronze in 500 meter free
        style and bronze in 50 meter back stroke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
