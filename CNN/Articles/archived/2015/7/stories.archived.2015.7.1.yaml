      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold medals winners were given P1, 500 cash incentive, P1, 000 for
        silver medallists, and P500 for bronze.</p>'
    '3':
