      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines (CNN Philippines)</strong> — Ombudsman
        Conchita Carpio-Morales denied having been pressured by anyone, not even President
        Benigno Aquino III, to issue two suspension orders on Makati Mayor Jejomar
        Erwin Binay Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dffbb-0ffd-4710-aed7-e6354eb2d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never has the president pressured me," Morales said on Wednesday
        (July 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bef75-c0d8-4847-aaf2-66bd928c83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She issued two suspension orders on Binay because of two graft and
        plunder cases filed against him, both over alleged overpricing of two buildings
        — the Makati City Hall Building II and the Makati Science High School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511fce3-442a-41a2-86e6-9dcf1cadeea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No political motives were involved in her decisions, she insisted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1c2ea-a204-426f-b86d-ef6226fbb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me if I have abused authority, if i have been vindictive,"
        she said. "We go by evidence. Di pwedeng nape-pressure. I wouldn''t have been
        here if I had allowed myself to be pressured."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145953e1-a043-42c2-a631-8c002692bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Binays were being persecuted, as some of their supporters
        have claimed, Morales said: "Sinong umiipit sa kanila?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc419760-512d-4fa1-80dc-7f6f6df89bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Nabubuwisit ako. Lagi daw politically motivated. Parang
        wala nang ginawang tama ang ombudsman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe661f67-7385-4406-9c38-cfcd985305b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a mere coincidence that the second suspension order against
        Mayor Binay was issued shortly after his father, Vice President Jejomar Binay,
        quit from the Cabinet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb83af-61d6-4dea-9429-297be4d1db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Binay finally left Makati City Hall on Wednesday after
        staying there overnight in defiance of the suspension order and despite the
        fact that Vice Mayor Romulo Peña had been sworn in as acting mayor of the
        country premier financial center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea30af-226c-4b4d-a22f-04ce3e50ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor explained that he was temporarily giving up his post because
        the Court of Appeals ruled on his petition for a temporary restraining order
        on his suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd92533-4d11-49ff-89fa-923fd006b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales herself said she hasn''t seen a copy of the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6478ced-8d30-4216-865a-360e3694ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still wouldn''t know what''s he asking to restrain," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4e2d5-6f8c-4fcd-acbf-05030fec70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She brushed aside the accusation of some critics that she was on
        going after opposition politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6a7f5-62ff-4323-b0b6-39885e48b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the cases filed in her office, she explained, just happened
        to be against opposition figures because they composed the majority of the
        previous administration — that is, of former President Gloria Macapagal-Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009c22b-a442-490d-9d65-11c0795d5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think i''m impeachable, do so," she said. "I am apolitical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1db95-a081-4c03-9636-f502c0ad97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Court of Appeals&nbsp; Tenth Division issued a resolution,
        dated June 30, directing the Office of the Ombudsman and the Department of
        the Interior and Local Government to comment on Mayor Binay''s petition within
        10 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29a861-d3a5-45e4-bc84-ffc37b48ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:28:43.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'Emojis-are-coming-to-Gmail-Google-email-service':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-01T01:57:56.499+08:00
    'imagesource': 'jcr:708a9c65-5efd-4cab-9ff7-b55b98e2a2ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b345262-188b-4eed-b903-d11dd6fdfe24'
    'lead': 'Gmail, the seven-year-old free email service from Google, is finally
      adding support for emoji characters to its web version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:31:17.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:20.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.182+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emojis are coming to Gmail!

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d30d4-7571-4bf4-9afe-1d459cbc7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Email isn''t dead, but
        many people have switched to texting and messaging apps for casual communication.
        Gmail, the seven-year-old free email service from Google, is finally adding
        support for emoji characters to its web version.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74b9b1-47fa-4519-8806-7e51b471ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is trying to catch up to popular texting and messaging apps
        by adding emojis to its free Gmail service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c64848-1312-460b-b922-7305fdaec885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now you can pepper your emails with pictures of food, animals
        and tiny people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c6e7b-011d-4dcb-a39f-25a50cb639f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add them, click on the happy face below the message your writing
        and scroll through the various faces, creatures, and symbols, some of which
        are even animated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97700803-5dcd-4a3a-ad11-5fd2ba7a8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emoji are all based on the Unicode Consortium list of illustrated
        characters, though different platforms like iOS and Android put their own
        spin on the individual designs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ace1af-9f10-495a-8a89-338ecc24eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced the new feature in a blog post on Tuesday. It''s
        also adding new Gmail themes for the people who still check their email through
        a browser. You can change Gmail''s background to one of the hundreds of high
        resolution photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c166217-45b6-41a4-b2aa-595bbfaea9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:17.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/06/30/technology/gmail-emoji/">Emojis
        are coming to Gmai</a>l!"</em></p>'
  'Arnold-Schwarzenegger-Terminator-Genisys-movie':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': 'Arnold Schwarzenegger attends the Australia screening of ''Terminator
      Genisys'' at the Event Cinemas on June 4, 2015 in Sydney, Australia.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-01T01:45:23.289+08:00
    'imagesource': 'jcr:0882dc9d-a66f-4586-aa39-60077cfa43b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440890f3-c9ae-47b7-a244-c1a022042fcf'
    'lead': 'Arnold Schwarzenegger may be older but that does not stop him from destroying
      his younger self, as the former governor of California returns to one of his
      most recognizable roles in "Terminator: Genisys."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:37:39.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:20.521+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.241+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An older, wiser Schwarzenegger returns in ''Terminator: Genisys''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24217a-db75-4dd2-bbb5-e2ea8540ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Arnold Schwarzenegger may
        be older but that does not stop him from destroying his younger self, as the
        former governor of California returns to one of his most recognizable roles
        in <em>Terminator:</em> Genisys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b749e-868c-4307-883c-f98ef58295ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, out in theaters on Wednesday (July 1), opens a new chapter
        for the<em> Terminator</em> franchise, with a slew of new cast members joining
        Schwarzenegger, including <em>Game of Thrones</em> actress Emilia Clarke and<em>
        Divergent</em> star Jai Courtney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e546e04-5c63-4fae-a357-43326fa2c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story follows resistance fighter Kyle Reese (Courtney) traveling
        back in time to 1984, the year of the first <em>Terminator</em> film, to save
        Sarah Connor (Clarke) from a cyborg humanoid assassin, the <em>Terminator.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecc631-45d6-417a-afb4-ab666d7e5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he soon finds the events of the past have already been altered,
        taking him and Connor on a new mission to fight the killer artificial intelligence
        entity Skynet, with help from Schwarzenegger''s older, greyer Terminator,
        Connor''s protector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5e900-ceab-4128-b7e2-5e511e0ec377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I''d be delighted to play the Terminator again, especially
        after 30 years of having starred in the first one, but we have to have a great
        story and a great script otherwise it won''t work," Schwarzenegger, 67, told
        Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a066ea-3a78-41f9-b3d9-8b0fa3aeb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening of<em> Genisys</em>, Schwarzenegger''s aging Terminator
        comes face to face with his Terminator from 31 years ago. Thanks to special
        effects trickery, the two engage in a fight as a tongue-in-cheek throwback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1849c-7784-4990-9c41-8c8d502baa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to underestimate what he''s doing with that character
        and what he''s done throughout this entire franchise, because we see he''s
        a machine, so there''s a rigidity to it, but its very carefully crafted,"
        said Courtney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988908a-8979-46fa-b589-f51ad4d9eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viacom Inc-owned Paramount Pictures'' Genisys was made for $155
        million and is projected by BoxOffice.com to open with $28 million in U.S.
        and Canadian theaters this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c26e52-d7ed-4b4f-9a09-1601c16625b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Clarke, playing out Sarah''s father-daughter relationship with
        the Terminator allowed Schwarzenegger to bring something new to his now iconic
        role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fffb4-2dcb-4478-b4fa-87e184452e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s brought new wisdom, new experience, a new sensitivity to
        the role that he is reprising of himself," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449efbe2-412e-4500-97af-1ece06210168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney said he found a new way to approach Kyle Reese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e07b33-f6b1-4163-aea7-3073050d668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really interested in finding the vulnerability with that
        character, and there''s great relationships to explore, not only with his
        fascination with regards to Sarah and his responsibility to her," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc4432-4e95-419a-9760-dcf17252f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:37:39.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got this very interesting, twisted family world."</p>'
  'LGBT-rainbow-flag-inspired-by-Bible-Gilbert-Baker':
    'author': 'Wayne Drash, CNN'
    'caption': 'More than 500 members of the lesbian, gays, bisexuals, and transgenders
      (LGBT) community in the Philippines hold a pride march to campaign for gender
      equality after the U.S. legalizes gay marriages.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-01T02:06:46.364+08:00
    'imagesource': 'jcr:19d482a0-8d62-459f-b577-7d39d278d630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64275171-a74e-4de9-a04e-3acbac6d980e'
    'lead': 'The creator of the rainbow banner marveled as nearly 30 million people
      on Facebook turned their profile photos into rainbows. "It was very emotional,"
      Gilbert Baker says, "I cried. We''ve been working on this for decades. It was
      more than a relief. It was transformative."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:41:23.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:20.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.337+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rainbow flag maker was inspired by the Bible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e366e-921d-4c51-b3cd-288e42920c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Gilbert Baker was overwhelmed when he saw the White House
        lit up like a rainbow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919906b-115b-42d1-8a74-567374dcda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''I don''t have to worry about making the rainbow flag
        a success anymore.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0c6fc-1fea-44c1-a1fc-7c98c245a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creator of the multicolored banner marveled as nearly 30 million
        people on Facebook turned their profile photos into rainbows. Niagara Falls,
        the Empire State Building and bridges and city halls across the nation celebrated
        the rainbow, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c963a-972b-4d6f-b6de-511b1e290755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker, 64, wept in San Francisco when news broke Friday of the Supreme
        Court''s historic decision to allow same-sex marriage in all 50 states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a254bc8-ef80-4733-b576-e969fd09b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very emotional," he says, "I cried. We''ve been working
        on this for decades. It was more than a relief. It was transformative."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4238081-be30-4033-86a2-1c19bb25d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker''s life story, like that of the gay rights movement, is one
        of resilience and transformation. Of being ostracized and bullied as a boy
        in small-town Kansas. Of struggling with suicidal thoughts. Of becoming a
        medic in the U.S. Army before officially coming out to his parents on Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db78c4-9207-40d7-a489-72d34d2c785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out because I fell in love," he says. "It wasn''t a terrible,
        horrible, damn thing. I was in love with somebody, and I wanted to scream
        it from the rooftops."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6808aa9-27b2-466d-88b0-3c1956874ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take another three decades, he says, before he and his
        parents would reach "some kind of loving place" in their relationship. His
        father died four years ago; his mother is still living.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6934b-730e-4ea3-92ea-b6455aab5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young, they thought I was from outer space," he says.
        "I was the only gay person they probably knew, and they struggled with that.
        Everybody knew I was gay. They just didn''t want to talk about it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c62ea-2393-4c92-abdb-b3c2d913c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainbow flag came about in the 1970s. The gay and lesbian community
        wanted a symbol beyond the pink triangle -- the symbol Nazis had put on gays.
        The gay community had used the symbol as a source of empowerment but was looking
        for something completely new, a symbol that didn''t have such an awful history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592be11-7064-4470-afcc-7bc5ad4fcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker had landed in San Francisco as an Army draftee around 1970.
        He served as a medic at an orthopedic hospital in the Bay area where Vietnam
        veterans underwent skin grafts and amputations. He was eventually given an
        honorable discharge without being sent to Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cc426-615f-45b4-87eb-2f3b08d0e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly saw up close my share of the horror," he says of tending
        to the wounded. "It profoundly changed my ideas about politics, about war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3feda3e-5b99-4d82-8937-cd32e83c056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to stay in San Francisco and became immersed in the gay
        community. As he puts it, "I had to find my own, gay family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ba2e9-82f2-4b2a-8704-b58eb208a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker became friends with Harvey Milk, the first openly gay person
        to be elected to public office in California. Milk served on the city''s board
        of supervisors, and they talked often about needing a new symbol. Milk urged
        the creative Kansan to develop a design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ac991-b816-4eab-8d1f-8b7ce075c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker drew inspiration from the American flag. The nation was celebrating
        its bicentennial in 1976 and he saw the flag "being put on everything," from
        shirts to front porches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886afcc-883c-4928-9a3a-44138fafedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really put the seed in my head. I was like: ''Wait a minute,
        we are a global tribe, and a flag really fits our mission.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef457a6a-7ba3-48ee-8b4f-1f20b1638d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got to work, designing, sewing and stitching in San Francisco''s
        gay community center. The original design had eight stripes: pink stood for
        sex, red for life, orange for healing, yellow for the sun, green for nature,
        turquoise for magic, blue for harmony and purple for spirit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce0a82-bf78-4c18-a51a-28e3a3829e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flag was 30 by 60 feet and flew on Gay Pride Day on June
        25, 1978, in the United Nations Plaza in San Francisco, a spot he and other
        community members chose to acknowledge "it''s a global struggle."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c783df-e5b4-43a6-b59f-46b620008387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it went up and the wind finally took it out of my hands, it
        blew my mind."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00effdca-c3d8-4861-b54c-6c7957b87936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hypnotic, magical even. He soaked in the moment for a few
        minutes. "I saw immediately how everyone around me owned that flag," Baker
        says. "I thought: It''s better than I ever dreamed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d23b2-1173-4a2f-a089-f6613f95ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people passed the flag that day, "and they
        knew it was our new symbol. That was a day that changed my life forever. I
        knew that was going to be the most important thing I ever did."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbee12-ec32-44eb-943c-4621bdb79217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was just 27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4804d0f-b795-487c-b24f-c1ac5d6f7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, he dropped two of the colors to mass produce the
        flag. Pink was too expensive to make in mass quantities, and he thought it
        best to go with an even six colors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9c79f-8f8b-40a7-b7e5-b8a711f40813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the flag -- with its red, orange, yellow, green, blue and
        purple stripes -- has stood the test of time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d388ba6-3a7f-4d8d-b880-378098d8ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed something to express our joy, our beauty, our power.
        And the rainbow did that," Baker says. "We''re an ancient, wonderful tribe
        of people. We picked something from nature. We picked something beautiful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837a9e7-35fc-4b65-b1c6-e3a26cf5138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you argue with that? People want to argue about it, but
        I say: ''The rainbow''s in the Bible. It''s a covenant between God and all
        living creatures.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada9f61-b85a-48cb-b9ea-795e757819dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows the struggle of gays and lesbians. He lived it at a time
        when his sexuality could have landed him in jail or mental institutions. He
        lost half his friends in a single year in the 1980s to AIDS. His friend Harvey
        Milk was assassinated along with San Francisco Mayor George Moscone just five
        months after that first flag was unfurled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d4f5a-5135-4072-bf1c-e4ce46142dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker encourages gay youth to not be afraid to come out of the closet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b3c4c-9852-463f-9f06-a8b2ab8c02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can live in this light of the truth. It''s totally liberating,"
        Baker says. "You don''t have to live a lie. Living a lie will mess you up.
        It will send you into depression. It will warp your values."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304ae1c-61e4-45c2-bd04-0b84841c4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, "My message would be: Don''t give up hope. It does get
        better."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a429103-c598-4faa-a584-90c92408a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is through that prism that the renowned flag maker sees last
        week''s events. He was at a pride party when someone approached him and asked
        if he''d seen the White House lit up. Baker had not. When Baker saw what he
        calls his favorite house lit in the colors he chose that helped define a movement,
        he said simply:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab62f7-085b-423d-87b7-4c6ac9be84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09330406-ae70-4dca-b9e7-bad8db73c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he saw the viral editorial cartoon depicting the Confederate
        flag coming down and the rainbow flag rising, the drag queen who goes by the
        name "Busty Ross" took particular pride.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541ef0c-22b8-44fc-9a4c-67c6d9978c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rainbow flag is beautiful because it''s about love," he says.
        "The Confederate flag is ugly because it''s about hate. It''s pretty simple
        from the art level: beautiful versus ugly."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdcc96-fdd0-4fe9-b73d-aa4c7d75d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker has designed many other flags over the years, for the Democratic
        National Convention, for the Super Bowl, and for heads of state -- from the
        premier of China to the president of Venezuela to the king of Spain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261a5c0-6c95-4b97-aacf-7e6cdff55051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker''s iconic rainbow flag was recently acquired by the Museum
        of Modern Art and added to its design collection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f86c1e-57a3-4366-a03f-d60b712f466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the recent Supreme Court decision lead to good tidings in his
        life?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9e64d-36a4-4724-b592-1a3df765f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his best friend have known each other for the last 21 years
        and "love each other deeply."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53884e-4deb-43f8-8940-f9a843fc4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I''m the marrying kind," Baker says. "I think
        I''ll drive somebody crazy. Maybe it''s better to just stay friends."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01c222-2d88-482a-a7d7-0c0e76a84b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least now he has that choice anywhere in the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537ec02-bda5-47d0-93a4-82718ff58708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:41:23.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:20.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/us/rainbow-flagmaker-gilbert-baker/">Rainbow
        flag maker was inspired by Bible, U.S. flag"</a></em></p>'
  'Apple-Music-streaming-service-launch':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
