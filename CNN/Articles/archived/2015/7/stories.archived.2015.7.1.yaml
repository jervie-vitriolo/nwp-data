  'one-dead-after-Ebola-reappears-in-Liberia':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'caption': 'More than 10,000 people have died in the Ebola outbreak, according
      to the latest figures from the World Health Organization, mostly in the countries
      of Guinea, Liberia, and Sierra Leone.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-01T06:48:07.260+08:00
    'imagesource': 'jcr:e4cba5db-df2c-40f5-82ca-270a4cc90396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d93851-4004-4610-bb06-e9d062e9211c'
    'lead': 'More than seven weeks after Liberia was declared free of Ebola, a young
      man was found dead of the disease on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:44:34.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:25.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.855+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead after Ebola reappears in Liberia

      '
    'updated': 2015-07-02T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64558e9-3d08-4a37-ac46-267d4b54239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than seven weeks after Liberia was
        declared free of Ebola, a young man was found dead of the disease on Sunday,
        according to the country''s deputy health minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f480d5-94cb-4a74-b8e1-e0cd78a77f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now authorities are trying to determine how many people the 17-year-old
        boy in Nidonwin had contact with during the week he was sick and potentially
        infectious with Ebola. His mother, father and siblings are already under quarantine
        in their home, said Tolbert Nyenswah, who heads up Liberia''s Ebola response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca1a42-e5f1-42c2-9647-3255ea9a975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for panic. There is no need for fear. We have
        it under control," Nyenswah said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fed58f-a0c4-4c17-81c9-c4b398098ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control has a rapid response team on
        the ground "investigating the circumstances around the case," said Tom Skinner,
        a spokesman for the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15323b8e-424b-4807-85f4-9946d68f8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible we might see other cases, and we''re moving as quickly
        as possible to identify all the contacts to make sure they''re carefully monitored,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884210c-0f6e-42c1-9114-7089bd59a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how the teenager contracted the disease, given that
        the World Health Organization declared Liberia free of Ebola on May 9. Nyenswah
        said it''s not known if he''d recently traveled to Guinea or Sierra Leone,
        where there are still cases of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aadcfd-0124-401a-ab5d-572ac506cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young man, who lived near the Liberian airport, started showing
        signs of Ebola on June 21, Nyenswah said. At some point between June 21 and
        his death on June 28, he went to a clinic and was diagnosed with malaria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f886d-6bf3-4647-a316-ef937b5b43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic was likely not immediately suspicious of Ebola because
        the disease has not been circulating in the country for more than seven weeks,
        and the symptoms of Ebola can be very similar to other diseases, said Tarik
        Jasarevic, a spokesman for the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929b679-a0ba-448c-a7be-ca9e93dce354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager''s parents called the national Ebola hotline the day
        their son died, and a "safe burial team," whose members wear full protective
        gear and are trained to handle bodies infected with Ebola, buried him that
        day, Nyenswah said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e4c6f-dad9-4ae8-8c33-1cf556be7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick burial is a good sign, Jasarevic said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254b9f7-5569-420c-b205-a0237caf0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this is not the situation we were hoping for, this incident
        shows that the alert system is working," the WHO spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01bdc2-dfed-414b-afd3-e5561b13ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the WHO has a team in Liberia supporting the Ministry
        of Health, and "there is the capacity to quickly identify, isolate, treat
        and track every contact and stop further the spread of the disease."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb0cb1-bcdf-49d2-a318-a7aa328e8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the week that the young man was potentially infectious
        with Ebola but wasn''t isolated, Jasarevic said "the health ministry knows
        more about the details of that than I do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b38d-8b7b-40db-8e93-f0459f27d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyenswah said the health ministry expects to have a list of the
        young man''s contacts by the end of the day Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a74516-942d-4435-b6d3-8b85d3d0db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a setback, but we have the capacity to move ahead and contain
        this," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef7a68-4310-45ca-b7a3-b1f700e90544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:44:34.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/health/new-ebola-case-liberia/">1
        dead after Ebola reappears in Liberia</a>."</em></p>'
  'bacolod-korean-with-mers-cov-under-quarantine':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T05:43:39.352+08:00
    'imagesource': 'jcr:bd9e8fad-8294-49f0-9df5-a5f74046b7b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd52fe6f-9f0a-4220-940a-5f903d42ebb6'
    'lead': 'A Korean student who shows symptoms of Middle East Respiratory Syndrome
      (MERS) is still under quarantine at the Corazon Locsin Montelibano Memorial
      Regional Hospital (CLMMRH) in Bacolod City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:47:04.411+08:00
