      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military personnel and their family members, students and other
        civilians were among those on board the C-130 Hercules plane that went down
        shortly after takeoff Tuesday in Medan, on the Indonesian island of Sumatra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee7063-aa38-4c61-9ac0-f540f4499a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 91 bodies have been recovered from the crash site, Air Marshal
        Agus Supriatna, the commander of the Indonesian Air Force, said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d4b45-ab20-4662-b910-cceafa9a49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more are expected to be retrieved from the shattered remains
        of the large transport aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c450ef-04e6-4ca6-93ed-5ffc03d887a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military transport plane had 122 people aboard — 110 passengers
        and 12 crew members —when it took off from Soewondo Air Force Base in Medan,
        according to Supriatna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84453473-7129-4b2b-a84b-14acec7821a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No survivors are reported to have been found, and it''s unclear
        how many people on the ground might have been caught up in the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19a99a-0ff6-4866-80df-2bfbb193b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed crowds gathering around the wreckage
        of the plane amid damaged buildings and a burned-out car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ee327-cbce-4678-8446-a1238f3854a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smoke rose from the smoldering debris as firefighters battled
        to put out the flames.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0d426-620b-40c1-a6d5-43df1821f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engine trouble might have caused crash</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bab3bc-e131-406e-9088-b05667815187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating what caused the disaster. Supriatna
        said Wednesday that they suspect engine trouble might have been to blame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d40d53-d80e-48ef-b87c-0bbd74c6231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Fuad Basya, an Indonesian military spokesman, had said
        Tuesday that the aircraft, built in the United States in the 1960s, had been
        inspected and cleared to fly before it took off from Medan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c510f-4501-4cb3-b68c-b8fc8a2f785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo called for a review of military
        equipment in light of the disaster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4c02b-fc6c-4c6e-92ee-bc3be4ba7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following several plane crashes, we should conduct a total audit
        and modernize the (old) planes," Jokowi said, according to Indonesia''s national
        news agency, Antara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514d43c-2293-45cd-88e6-84629046a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plane was carrying people, supplies between islands</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03117d0-d7df-42d1-ae0e-8e8f5356dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying people and logistical supplies to bases on
        other Indonesian islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd43736-b32a-403a-bb6e-382d3f2a2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began its multistop journey Tuesday in Jakarta, the capital,
        and had made two stops along the way to Medan, in Pekanbaru and Dumai. Sometimes,
        Indonesian civilians also hitch rides on military flights to get to islands
        which might otherwise be inaccessible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068feb0-342f-4be2-be9d-a0dbb99d0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has set up command posts in Jakarta and Medan to help
        the victims'' families, Supriatna said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f73c3-82c1-4270-acba-845468034b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antara reported that the plane hit a busy road that connects Medan
        with the highland tourist resort of Brastagi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b099e6a-41ec-470c-9351-eb645bd324da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash site is about 5 kilometers (3 miles) from the air base,
        Basya said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cae38f-d53c-4aa0-852d-8d46b7a27153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kathy Quiano reported from Jakarta, Jethro Mullen wrote from
        Hong Kong, and Catherine E. Shoichet wrote from Atlanta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64667c-4678-4ec1-91e6-92d3d48c9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin, Manisha Tank, Roger Clark and journalist
        Tasha Tampubolon contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435e65-6bc4-4e80-957e-2438c01b5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:08:03.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/asia/indonesia-military-plane-crash/index.html">More
        bodies recovered after military C-130 plane crashes in Indonesian city</a>."</em></p>'
  'Army-checking-on-alleged-NPA-extortion-in-Leyte':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'caption': 'Col. Dino Dolina (left), commander of the 802nd Infantry Brigade,
      has started operations to confirm reports that NPA rebels are into extortion
      activities in Leyte.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T04:13:09.513+08:00
    'imagesource': 'jcr:b269d053-68ee-4794-8a7d-fc944fe9bb17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9056076-efba-487b-88be-b3962338b0ce'
    'lead': 'Leyte government troops are verifying reports of extorion exercises carried
      out by the New People''s Army (NPA) victimizing provincial politicians and private
      contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:10:11.437+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:22.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.730+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army checking on alleged NPA extortion in Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fade4c-b766-4928-b984-95f725d9b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines) -</strong> Leyte government
        troops are verifying reports of extorion exercises carried out by the New
        People''s Army (NPA) victimizing provincial politicians and private contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee8e4b-96da-4530-af47-2cc2336a1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Dino Dolina, commander of the Army''s 802nd Infantry Brigade,
        shared this with Leyte Gov. Leopolod Petilla in a recent meeting with the
        Leyte Peace and Order Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b9990-f494-4409-9320-833d45e9cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received some information that there [are] extorion activities
        going on and we are confirming these," Dolina said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f04c3-7ae9-4032-9de9-41fdee230741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such activities of the NPA have been confirmed by Bohol and Cebu
        officials, and Dolina said they might continue as election time approaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5f33b-b71a-4da6-8846-81e4feb332c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential and wealthy families are known to reside in the western
        to the central part of Leyte, where the members of the NPA are concentrated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a6020-05e7-4cfc-8311-fbe30d7c517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said that a breakdown in peace and order is more likely
        in poor areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db74791-5d9c-4318-b4a0-e68167dc24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolina added that the rebels were seldom encountered in the province,
        as 87 out of 189 villages have been declared as NPA-clear areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221ceb8-5080-4a4d-9d54-9073501bbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government aims to clear 102 villages by the end
        of this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd5de6-63e8-4a10-b4ee-a712dabf7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:10:11.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:22.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These villages are in the towns of Carigara, Burauen, and Albuera,
        and also in the cities of Baybay and Ormoc.</p>'
  'Triple-Fret-Filipino-guitar-trio-wins-at-27th-Japan-Guitar-Ensemble-Festival':
    'author': 'CNN Philippines Staff'
    'caption': 'Triple Fret members Jenny de Vera, Iqui Vinculado, and Marga Abejo
      at the Philippine Independence Day reception at the Imperial Hotel Tokyo on
      June 12, 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-01T04:02:25.951+08:00
    'imagesource': 'jcr:558b381a-4c27-45f2-b87d-3f38903ebd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df0111d4-207d-47c9-a363-e3e59ad49b36'
    'lead': 'Filipino group Triple Fret, an all-female classical-contemporary guitar
      trio composed of Jenny de Vera, Iqui Vinculado, and Marga Abejo, won first prize
      at the 27th Japan Guitar Ensemble Festival held on Sunday (June 28).'
