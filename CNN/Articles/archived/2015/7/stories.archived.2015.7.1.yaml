    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3e367-6c8d-44b0-aafe-16c01f34f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Bobby Ray
        Parks Jr.''s business manager denied that any offer has been made by the Los
        Angeles Clippers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01430a-c6cd-4a41-9b4d-7951fae735c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no secret that the Filipino cager is trying to make it to
        the National Basketball Association (NBA), and made a big leap last week in
        making that dream a reality when he got invited to join the Dallas Mavericks''
        Summer League team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978fce4-378b-4418-9849-abe341fccc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report recently made rounds online that the Clippers are interested
        in signing Parks after the Summer League, a rumor which was denied by Parks''
        business manager Charlie Dy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282e49b-ecf8-4af7-9161-16b4185a4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That news didn''t come from us," Dy told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1ea76-45f6-4f19-b54e-4b759bb2ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no truth to it as we never got any offer from the Clippers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799fcf7-18df-4746-b6e1-475469a1671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks, who was not fortunate enough to have his name called out
        during the recently concluded NBA draft, was contacted by the Mavericks and
        offered him a chance to suit up for them during the Summer League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718bbb8-ff4c-496f-974e-60c77ce99e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Mavericks showed interest right after the draft and offered
        him a spot in their team, Ray is playing for them in the Summer League," said
        Dy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a970d-ab41-42d5-a07d-72850a360342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.117+08:00
