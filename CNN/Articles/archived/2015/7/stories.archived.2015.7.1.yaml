      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/06/13/Fire-guts-UP-Dilimans-Casaa-food-court.html">Related:
        Fire guts UP Diliman''s iconic food court</a></p>'
    '10':
