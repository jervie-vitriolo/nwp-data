      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Figures from the
        Bangko Sentral ng Pilipinas (BSP) revealed that outstanding loans of commercial
        banks, excluding reverse repurchase placements (RRPs) with the BSP, grew at
        a slightly lower pace in May compared to the previous month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cd85f-ea24-4747-bb7b-feba2ef13468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such loans rose by 14.5%, compared to <a href="https://cnnphilippines.com/business/2015/06/01/bank-lending-slows-april-2015.html">April''s</a>
        15.4% expansion. "On a month-on-month seasonally-adjusted basis, commercial
        bank lending increased by 0.8 percent for loans net of RRPs and by 0.7 percent
        for loans inclusive of RRPs," the BSP said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6f7e8-24de-44a1-9fd2-26832a60bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of the aggregate loan portfolio went to funds for
        production activities. Loans in that sector saw an overall growth of 14.1%,
        slower than April''s 15.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33674ad3-9333-4bf0-9c8f-f71247c4feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless the BSP said that the expansion was spurred by increased
        lending in the following sectors:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b9c64-91bf-4ed5-8e20-a80e87ba86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate, renting, and business services (12.9%)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96119ce-07e7-4876-8411-5d6779385838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing (12.9%)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c4e12-7a29-4e30-a1ae-37332dfece4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale and Retail trade (12.9%)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fceea-d439-4c5b-a08c-8b4beecf713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity, Gas and Water (12.9%)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6248d-3138-4870-9776-6a0e351a0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Intermediation (15.1%)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8fb60d-f2db-4ba1-8bcd-ff8478e567e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other sectors also saw bank lending growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868a814-d001-4c12-9ffc-62984a1ebe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans for household consumption grew by 20.5% in May — slightly
        faster than April''s 20.1%. The growth was buoyed by increased credit card
        loans, auto loans, salary loans, and personal loans, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69651e3-0277-462b-897d-538fc4cc9d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:21:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will continue to ensure that domestic credit
        and liquidity conditions will keep pace with overall economic growth while
        remaining consistent with its price and financial stability objectives."</p>'
  'Mar-Roxas-Junjun-Binay-Makati-suspension-rule-of-law':
    'author': 'CNN Philippines Staff'
    'caption': 'Interior Secretary Manuel Roxas II says Mayor Jejomar Erwin Binay''s
      abiding by the suspension order issued by the Office of the Ombudsman will ensure
      smooth operations at Makati City Hall.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T04:00:34.262+08:00
    'imagesource': 'jcr:76090770-f15a-4505-9416-9baf3ca06237'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1169f20c-0c8e-4eb0-8b63-6372fff2ee72'
    'lead': 'Department of the Interior and Local Government (DILG) Secretary Manuel
      Roxas II expressed delight upon knowing that Makati Mayor Jejomar Erwin Binay
      Jr. has decided to abide by the suspension order issued by the Office of the
      Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:25:49.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:21.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
