    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina guitar trio Triple Fret wins at Japan Guitar Ensemble Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3494d-3858-4f76-817b-31906da2fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino group
        Triple Fret, an all-female classical-contemporary guitar trio composed of
        Jenny de Vera, Iqui Vinculado, and Marga Abejo, won first prize at the 27th
        Japan Guitar Ensemble Festival held on Sunday (June 28) at the Kyurian Hall
        in Shinagawa, Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2e3a0-eaf2-4a8a-910d-d4544e344949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to winning the top prize, the trio also won the Japan
        Guitar Association Award, the Kohno Guitar Award, and the Harumi Award for
        Best Performance of an Original Contemporary Composition for Guitar Ensemble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecac1bf-7e2f-4fef-8d51-dc487e08e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, via their official <a href="https://www.facebook.com/triplefretguitar">Facebook
        page</a>, thanked everyone who supported them and prayed for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b387fca-06d0-4dd8-8848-95d006ecc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triple Fret, who all hail from Metro Manila, was formed in 2011
        by its members who were products of the University of the Philippines College
        of Music and the University of Santo Tomas Conservatory of Music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994b9a8-e269-4d77-8476-adaa088d1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only all-female guitar trio of its kind in the country, the
        Triple Fret stands out with its extensive repertoire of Spanish guitar pieces,
        tangos, jazz standards, Filipino traditional music, and classical pieces,
        all infused with a style uniquely their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0940b8f-212c-4a93-8dfe-9965777936fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with Solar News (now CNN Philippines),
        in 2014, Abejo explained how they chose their band name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdb783-fe29-4dc6-b48d-99bf9ad50b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were thinking about possible names. I said, "How about ''Triple
        Fret?'' Because it sounds like triple threat, but it also stands for the part
        of the guitar.''"</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/hsUYTh2PkwM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbd204-179e-4819-8ee2-826468cf3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
