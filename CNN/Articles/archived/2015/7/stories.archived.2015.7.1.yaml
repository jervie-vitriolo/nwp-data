    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.039+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mar Roxas thanks Junjun Binay for respecting ''rule of law''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98317f5c-766e-4799-9180-e415f878f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        the Interior and Local Government (DILG) Secretary Manuel Roxas II expressed
        delight upon knowing that Makati Mayor Jejomar Erwin Binay Jr. has decided
        to abide by the suspension order issued by the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4dd1c-3cb7-4e84-ab79-1fe838c7b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya akong nanaig at nangibabaw ang batas sa araw na ito," Roxas
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60f669-16f6-4237-893e-a091ef4147f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, <a href="http://nine.cnnphilippines.com/news/2015/07/01/Junjun-Binay-steps-down-Makati-city-hall-ombudsman-suspension-order.html">Binay
        vacated his post</a> pending the decision of the Court of Appeals on the temporary
        restraining order (TRO) petition and writ of preliminary injunction he filed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67383caf-cdd4-4953-b88d-709245f3e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, surrounded by his family and close allies, spoke before the
        crowd at the city hall quadrangle this morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5bfa2-9e25-44e1-8fe8-73d0f4f77031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa ho tayong TRO, hindi rin po dine-deny ang ating petition
        pero kailangan po nating galangin ang hukuman. Ito po ang lagi nating sinasabi
        na kailangan po nating sundin kung ano ang kapasiyahan ng hukuman," Binay
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b068a3-ae34-4580-a7e2-7647944bf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, in his statement, added: "Nagpapasalamat ako kay Mayor Junjun
        Binay sa pagtugon sa aming panawagan na sundin ang batas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fd991-1050-476e-8256-bf317194e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, tensions rose as Binay supporters, who <a href="http://nine.cnnphilippines.com/news/2015/06/30/Makati-Vice-Mayor-Pe%F1a-sworn-in-as-acting-mayor.html">barricaded
        the entrance to the city hall</a> as early as 2:00 a.m., tried to prevent
        DILG personnel from posting the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07b7ca-8203-4661-8450-92b423310817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them threw Monobloc chairs at the DILG personnel, who attached
        the order on one of the city hall''s posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e82c96-3d13-4d25-a993-ee3dd3dc2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakaasa po kayo na magbabalik na sa normal ang operasyon ng Makati
        City Hall at magpapatuloy na ang pagbibigay ng serbisio sa mamamayan ng Makati,"
        assured the interior local goverment secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf732e-6787-4d15-bf07-b46052554d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s second suspension was due to his alleged involvement in
        the supposedly overpriced construction of the Makati City Science High School
        building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b4e9a-618c-4876-a6d4-07c308616cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was at the Philippine School of Business Administration (PSBA)
        in Quezon City this morning for the signing of a joint memorandum between
        DILG and the National Youth Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210fab7-d4cf-4f59-90a3-cb4110535f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the guest of honor and keynote speaker for the DILG-NYC circular
        that will institutionalize youth participation in climate change adaptation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5f193-2062-4875-90fd-b1e20ab06538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:49.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Paul Garcia contributed to this report.</p>'
