      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/world/france-attack/index.html">Suspect
        sent selfie with decapitated victim, French prosecutor says</a>."</em></p>'
