    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceec740-58e1-4b15-b6f1-0b8d9e3d0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;The International
        Monetary Fund (IMF) announced today (July 1 PHT) that Greece has defaulted
        on a $1.7 billion (EUR 1.5 billion) IMF loan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac58b4-7472-4a0b-b21f-15f004c35e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece subsequently becomes the first developed country to default
        to the IMF. The missed repayment is the largest in IMF history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed62ed2-f0cf-4157-ab8a-17f166dfdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I confirm that the SDR [Special Drawing Rights] 1.2 billion repayment
        (about EUR 1.5 billion) due by Greece to the IMF today has not been received,"
        said IMF Director of Communications Gerry Rice in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b5c4c-c1cb-456b-b664-cecc75347c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have informed our Executive Board that Greece is now in arrears
        and can only receive IMF financing once the arrears are cleared."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed3466-992c-46a8-8af3-6649735d857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice also confirmed that Greek authorities have asked the IMF for
        an extension of the country''s repayment obligations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaacc5d-a492-467a-ad83-40b0cff66f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country shutdown its banks on Monday in a bid to prevent financial
        collapse. Greek officials have said that the banks will remained closed until
        July 6, with daily withdrawals limited to just 67 euros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb2f05-3d77-4898-a5db-c6b425852ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greeks are headed to a referendum on July 5 to decide whether or
        not the country should accept terms to a bailout plan from Europe and the
        IMF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267c369-9489-42ce-920a-2c405e9c63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country faces a rough road ahead regardless of the outcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42119128-381c-49e0-925f-b9b4a6dffba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Alexis Tsipras has urged his countrymen to
        vote against the bailout proposal. He recently hinted on Greek TV that he
        would quit his post should Greeks approve the bailout. "[W]e [the ruling party]
        will respect it, but we will not carry it out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0819783-c3e0-4d89-b251-592864beb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a No vote could lead to Greece''s exit from the
        eurozone. The country could stop using the euro as its official currency and
        return to the drachma. European Commission President Jean-Claude Juncker said
        that a No vote would mean that Greeks "[A]re saying no to Europe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bb833-7879-4ae6-bcdc-160d6fd1ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:20:59.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics from Eurostat show that the Greek government''s debt
        accounted for 177.1% of the country''s gross domestic product (GDP) in 2014.
        But Greece isn''t the only debt-ridden country in the eurozone. The same figures
        reveal that the debt-to-GDP ratios of Italy and Portugal stand at 132.1% and
        130.2%, respectively.</p>'
  'Junjun-Binay-steps-down-Makati-city-hall-ombudsman-suspension-order':
    'author': 'CNN Philippines Staff'
    'caption': 'Makati Mayor Jejomar Erwin Binay failed to get a temporary restraining
      order against the suspension order issued by the Office of the Ombudsman.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T03:57:06.902+08:00
    'imagesource': 'jcr:740ad43e-78d9-4b05-9060-db23a7ed0922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a676dbad-28de-4b07-9afc-1b5d229b8857'
    'lead': 'To prevent anyone from getting hurt, Makati Mayor Jejomar Erwin Binay
      left city hall to abide by the six-month suspension order issued on him by the
      Office of the Ombudsman in connection with a case implicating him in the allegedly
      overpriced construction of the Makati Science High School building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:23:24.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:18.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.145+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati Mayor Binay temporarily leaves city hall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd122d-8b5c-44aa-a89a-6834fc2843cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Makati Mayor Jejomar
        Erwin Binay Jr. stepped down from his post on Wednesday (July 1) to abide
        by the six-month preventive suspension order issued by the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677349d-cb6d-4397-81e1-82e4dc713161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay decided to "temporarily" leave his post after failing to secure
        a temporary restraining order (TRO) from the Court of Appeals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d03a1-7f07-46d7-962d-7e34c8d15338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay pansamantalang lilisan sa munisipyo," Binay told the crowd
        that gathered at the Makati City Hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40485c87-ecb0-4a05-88bf-da83fa19e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m temporarily leaving city hall.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a43a40-63df-4876-8662-9beed2fc5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Vice Mayor Romulo Peña was sworn in as the acting mayor of
        the city on Tuesday amid tension between supporters of Binay and personnel
        from the Department of the Interior and Local Goverrnment (DILG) who served
        the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c17760-d908-4eab-b3e4-b200f51ae67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko na kayang tiisin na may masasaktan pa. Kaya ako''y pansamantalang
        bababa sa aking puwesto. Pero hindi pa tapos ang laban," Binay added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87fa8a-59b7-4248-9a4b-23f482852a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t bear to see anyone get hurt. So I''m temporarily
        stepping down from my post. But the fight is not yet over.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b310b-98e7-4b4f-a9da-ed836aba1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay thanked the people at city hall for their continued support
        and for staying in the quadrangle for the past few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9cdc2-c531-4ef7-8d7f-af31b1a35ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he had filed a petition for a temporary restraining
        order and writ of preliminary injunction before Court of Appeals, to put a
        stop to the preventive suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a247ac-8bae-4788-8044-9bea3bc0822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, he received information that the Court of Appeals
        had neither granted nor denied his petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf6c9e-57ff-4f72-8d76-313a77092457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to prevent any more aggression, Binay said that he was temporarily
        stepping down from office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84809e19-eb59-4c94-b5d6-1ad4f48936e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would respect the court and wait for the decision of
        the Court of Appeals, even if the law seemed to have been bent against his
        favor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd99a3d-b916-4ab0-9d34-5005fe1ee6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s second suspension was due to his alleged involvement in
        the supposedly overpriced construction of the Makati City Science High School
        building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec4d61-c288-4417-9bbf-a3ab82176002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After delivering his speech, he hugged his father, Vice President
        Jejomar Binay, who was on the stage with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928224f-21b3-4bef-bf44-5a44de1918dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also accompanied by his sister, Sen. Nancy Binay and his
        mother, former Mayor Elenita Binay, along with several barangay captains of
        the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dbb35-2a18-4313-ad16-836564d23418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:23:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:18.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Trish Ongsiako contributed to this report.</p>'
