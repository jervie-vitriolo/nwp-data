  'Amos-Yee-Singapore-blogger':
    'author': 'Wilfred Chan, CNN'
    'caption': 'Amos Yee'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-01T07:38:38.399+08:00
    'imagesource': 'jcr:4dbffa77-a862-4e37-81c3-40c217742280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80fc863-efd1-4cc6-ab51-1f617171ce4a'
    'lead': 'The mother of detained teen blogger Amos Yee has written a heartfelt
      apology letter to her son, as he faces years in "reformative training" after
      being jailed for a Youtube video where he criticized Singapore''s founding politician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:15:28.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-02T11:15:28.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore mom of jailed teen blogger Amos Yee: ''Sorry, son''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ed8f7-0c36-4ec2-bfb3-34d45400d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mother of detained teen blogger Amos
        Yee has written a heartfelt apology letter to her son, as he faces years in
        "reformative training" after being jailed for a Youtube video where he criticized
        Singapore''s founding politician.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf90e86-fc75-44ad-88ab-88ec700f8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry for not teaching you well... Mummy is wrong," wrote Mary
        Toh in a widely-shared Facebook post on Tuesday (June 29). "Sorry for telling
        you that you are in the safest country. You are feeling so insecure and scared
        now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f0c35-89a6-4264-9896-f8df91b41f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry for urging you to be a law-abiding citizen. The laws are
        doing you more harm than good now," the note continued. "Sorry for encouraging
        you to be creative and expressive. You are regarded as crazy and rebellious
        instead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deffe53-1019-45bc-a541-a844cfcd43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Yee, then an unknown 16-year-old blogger, was arrested
        after publishing a Youtube video praising the death of Singapore''s first
        prime minister, Lee Kuan Yew and comparing him unfavorably to Jesus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26725af7-8052-4dec-b77c-34f2df55bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also posted an image showing two cartoon figures having sex,
        with Lee and former British prime minister Margaret Thatcher''s faces digitally
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821abdf3-faa8-45b2-b4b7-3ddb2447998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Yee was arrested and charged with violating Singapore''s
        obscenity laws, and for "wounding religious feelings" with his remarks. Found
        guilty in May, he is currently detained at a mental hospital while undergoing
        court-ordered psychiatric examinations, the Straits Times reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc664cb-9a92-406b-a44c-d52235da07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the examination''s results, Yee could be required to
        undergo more than two years of mandatory psychiatric treatment in lieu of
        prison time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4681e-668c-48ea-b43f-c2553dc5c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee has also faced threats from Singaporeans who are furious over
        his video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038a6f5-a002-4045-bc15-89ae0846055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Yee was slapped by a 49-year-old man outside a courtroom
        –that man was sentenced to three weeks in jail for his assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b1664-2181-471d-8560-285785655cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee has also been the target of multiple rape threats from Internet
        users, said activist blog The Online Citizen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d2d6c-c392-484c-8ac9-914ff102bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support her son, Toh has attended court hearings wearing a T-shirt
        reading "#FreeAmosYee," said the Straits Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220691bd-7fc4-484a-8bf3-694850f6655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advocates demand Yee''s release</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e6763-5e97-4ecf-98ae-62cdae641444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Hong Kong pro-democracy group Scholarism,
        led by student leader Joshua Wong, called for Yee''s immediate release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fe1a9-4650-470e-894a-7e133e3557fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore government''s holding of a young man in captivity
        by force reflects the total lack of tolerance for different opinions and voices
        in this so-called modern society," it said in a Facebook post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb49fd-103f-410d-851c-23e06ee960fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added it would hold a protest outside the Singapore consulate
        in downtown Hong Kong Tuesday in support of Yee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8eee5e-0d59-4443-bf0b-b3bc7bc268e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, the deputy Asia director of Human Rights Watch,
        also demanded Yee''s release, citing Singapore''s 1995 ratification of the
        UN Convention on the Rights of the Child, which guarantees children''s rights
        to free speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e4b85-6ee2-44fb-abf5-74f4d707a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing that Amos Yee said or posted should ever have been considered
        criminal – much less merit incarceration," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff884c33-92ef-408f-a9a7-529539ada24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dismal state of Singapore''s respect for free expression can
        be seen in the decision to impose the criminal justice system on outspoken
        16-year-olds."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51afb5-64b8-47c7-aef0-ce335bb123de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:15:28.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T11:15:28.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/asia/singapore-amos-yee-mother-sorry/index.html">Singapore
        mom of detained teen blogger Amos Yee: ''Sorry, son</a>''."</em></p>'
  'Thync-zap-you-til-youre-zen':
    'author': 'Hope King, CNN Money'
    'caption': 'Thync is a wireless device that claims to relax or make a user more
      energetic.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-01T00:39:33.494+08:00
    'imagesource': 'jcr:e8448827-e3ab-4357-b114-54ab35029399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b661a269-9cc2-43b1-9b87-21b5c532ef22'
    'lead': 'The Thync team wants people to view their product as a new category of
      tech that can tap into our brains directly to change our moods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:18:14.859+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:14.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:12.361+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New gadget claims to zap you ''til you''re zen: Does it work?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec31ea9-722b-4dc5-ad54-6d0866f6ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Thync, a wireless device
        that zaps your brain, promises to make you calmer or more energetic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b16fb-9e49-4320-90a4-ddc872dedb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All you have to do is stick the gadget to your head and let it beam
        you with low-levels of electric current until you get there (typically about
        five minutes).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde550d9-89d5-46e8-ad06-924706e08b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thync was developed by a team of neuroscience and biomedical engineering
        experts. They have tested the devices and software on thousands of people
        over the past three years. The company has raised more than $13 million from
        investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f93e01-f2d4-49dc-b012-4fd4952bcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thync team wants people to view their product as a new category
        of tech that can tap into our brains directly to change our moods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5f763-20d4-4a30-9e0c-1a2768082b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re using software to feel however you want," co-founder Isy
        Goldwasser told CNNMoney. "Products like ours can be a choice that people
        have in situations where there are drinks and pills...a great modern alternative."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512dc031-1b17-4bfe-ab18-2ab6ae0d2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scary as it sounds, I was eager to try it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430551f-8d1a-4f44-877f-cf1e1f549b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The product</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431a879-ff51-4dfc-b53a-18c2a3426477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thync is actually a system of four products. The main component
        is a slightly curved, white, triangular device. It sits on your forehead above
        the tail of the right eyebrow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3577d70-fb12-4d58-89bf-420729a35427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package comes with two thin hydra gel-coated strips that snap
        into the main piece. The longer band wraps around the temple and attaches
        to the back of your neck, just below the hairline. The shorter one loops behind
        the ear, ending at the bone. It kind of looks like an eye patch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffd427-19da-43d4-b2ef-ecdbe79504aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thync instructs you to use the longer band if you want to create
        a sense of ease, and the shorter one if you need an energy boost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fa5e8-4969-4372-aa96-e09a2fead70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dedicated app controls the setup, including the intensity and
        duration of the mood-altering pulsations, through Bluetooth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e06e4-8c7e-4287-9f4c-807546a42c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set costs $299, plus $4 for every additional mood strip you
        might need. Pre-orders began shipping Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c79f3c-faf6-4a4e-93a3-0c13d01296f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it works</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04088ebe-2cd8-4b83-844c-773c55bca058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing different levels of electric current through the nerves
        or the brain can affect their chemical activity. Thync is a modified version
        of this, and it doesn''t claim to treat or cure diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7061a5b-b192-4891-b96b-a2411b326cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you attach the modules to your head and turn on the app, thousands
        of tiny pulsations start tickling the nerves under your skin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4094a2-9dac-46f4-b791-4d631826964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cranial nerves connect directly to the brain, according to
        Goldwasser. "Signaling" them can induce a variety of biological responses,
        including relaxation, or alertness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1fe31-7218-4fdf-b3a3-6e7fa24e68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, people shouldn''t be concerned about the
        amount of electric current flowing through Thync. They say it''s low-level
        – generating only 20% of what over-the-counter muscle stimulation kits do,
        such as Icy Hot Smart Relief Tens. The app''s software dictates undulating
        levels of electric flow to stimulate nerves in a specific pattern for each
        desired effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485262a-52d2-4365-9f42-91e0b2a62d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does it work?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce23f4e-2d1a-4ef8-8e89-966464be5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but with one huge caveat: If you don''t put it on correctly
        and begin the pulsations, it will hurt. And in my case, it hurt a lot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6154ec0-d4a1-418b-aefa-a013cb5b9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two times Goldwasser stuck the device on my face, he moved
        it too close to the center of my forehead. (He didn''t think there was enough
        space between my eyebrow and hairline.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd3ae8-7423-4533-a9a4-0860d0a897a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he turned on the app, it felt like short pins and needles were
        shooting into my scalp – rapidly. He thought it was a fluke so we tried again,
        in the same place. The sensation almost caused me to give up. What was I doing
        to myself?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de645fc-0c34-46e2-b414-918d94f827d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I let him attempt once more – desperately hoping that the calm setting
        would actually kick in and erase the fear and anxiety I had developed. Luckily
        it did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def7f7d-875a-49d9-b79e-541686be5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few minutes, I felt my speech slow and drop in volume.
        I felt serene and at ease for about an hour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ad6b7-9a0e-48d9-8a76-d344c6976a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, I still felt tingles on the right side of my brain
        and head. Thync told me "the scalp sensations can last for up to an hour,
        but they should go away shortly." Maybe it was all psychosomatic, but the
        sensations did not subside until I went to bed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737542b-45e3-4c2e-a11a-73b6a9394037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should you buy it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1e773-d637-46a5-9368-a36bc710a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thync could be an interesting chemical-free option for people who
        need help relaxing, or enjoy trying new ways to feel energized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d1171-7351-4ede-bba9-cdba977c2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less intrepid souls (like me) may be scared off by the zapping.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcbba8-0421-449f-a4a2-da0c01620cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:18:14.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:14.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New gadget claims
        to zap you ''til you''re zen: Does it work?"</em></p>'
