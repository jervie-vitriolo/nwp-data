    'jcr:uuid': '4e7c2cdc-2d16-45a8-b34f-1adc762b0781'
    'lead': 'After 10 years of marriage, Hollywood stars Ben Affleck and Jennifer
      Garner have revealed their plans to divorce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:35:19.205+08:00
