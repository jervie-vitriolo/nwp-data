      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first assignment is against the New Orleans Pelicans on July
        12 PHT.</p>'
    '9':
