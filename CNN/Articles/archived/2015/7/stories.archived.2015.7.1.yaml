    'imagesource': 'jcr:5436424b-2add-43ef-85cf-c9f98def446f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c7b57dc-fb4d-46b6-a59d-1fea77b8bdb6'
    'lead': 'Apple Music, the company''s new streaming music service, launches around
      the world on Tuesday (June 30). This is what you need to know to get started,
      and some tips to get the most of out Apple''s ambitious, overflowing new product.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:00:27.114+08:00
