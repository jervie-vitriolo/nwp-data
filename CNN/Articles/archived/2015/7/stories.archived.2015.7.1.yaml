  'wage-increase-july-3-northern-mindanao':
    'author': 'Cheng Ordoñez, for CNN Philippines'
    'caption': 'A new minimum wage is set to be implemented in the Northern Mindanao
      region starting July 3.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T11:09:47.257+08:00
    'imagesource': 'jcr:1bde7e5f-441c-4dcb-95eb-519efd44a3a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60302509-4a74-4953-a60e-5cba392cd0d5'
    'lead': 'A new minimum wage is set to be implemented in the Northern Mindanao
      region starting July 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:33:22.564+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:17.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.280+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P12 wage hike takes effect July 3 in Northern Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac2dcf-d319-4f60-85f3-29933d6a4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines)</strong> — Workers in the
        private sector will have an additional P12.00 hike in their daily wages effective
        Friday (July 3), after the Regional Tripartite Wages and Productivity Board
        (RTWPB) approved the new wage order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fc00a-8448-4d1c-b583-42c2f3a6dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandated under the Wage Rationalization Act, also known as RA 6727,
        the RTWPB is mandated to periodically assess the wage rates and conduct continuing
        studies in the determination of the minimum wage applicable in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0b293-87f2-450c-912a-697a089c16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, a series of consultations were conducted in Gingoog City,
        Municipality of Maramag, Iligan City and Ozamiz City in August and September
        last year, and a region-wide public hearing last April at Cagayan de Oro City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42693dc-65c0-4f64-995c-b839ba3b13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After considering the series of consultations and public hearing,
        and the position submitted by labor and management groups, including assessment
        of the socio-economic conditions vis-a-vis the competitiveness and development
        of the region, the RTWPB found it imperative to provide the additional P12.00
        adjustment in the minimum wage to augment the income of workers without significantly
        affecting business'' viability and sustainability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487cb59-74fc-45d7-bc01-7f4509a919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage increase, however, is a far cry from the P89.00 per day
        across the board wage increase sought by the Associated Labor Union - Trade
        Union Congress of the Philippines, which filed a petition with the Board on
        July 18, 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a0851-c109-4e10-8022-b57a47ea1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the RTWPB-10 issued Wage Order No. RX-17, which provided
        for a P20.00 increase per day -- P10.00 into the basic wage and P10.00 as
        cost of living allowance (COLA). It took effect on January 1, 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886e86b-17db-4c45-a288-6e07f44ae617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective July 3, the new minimum wage for non-agriculture sector
        will be P318.00 and P306.00 for agriculture sector — that is for Wage Category
        1, where the cities of Cagayan de Oro and Iligan and the municipalities of
        Tagoloan, Villanueva and Jasaan fall under.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91ef27-7161-4656-89ec-e408198e55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in Category 2, which include cities of Malaybalay, Valencia,
        Gingoog, El Salvador and Ozamiz, and the municipalities of Maramag, Quezon
        and Manolo Fortitch, will have P313.00 for non-agriculture and P301.00 for
        the agriculture sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6bc61-b7e1-4f8e-b874-e76bf09e1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Category 3, where the cities of Oroqueta and Tangub and the municipalities
        of Lugait, Opol and Mambajao in Camiguin fall under, and all establishments
        employing 10 workers or less, will have P308.00 for non-agriculture and P296
        for the agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed55e27-add9-476e-8dfb-890e61965787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:22.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Category 4, where all other areas not covered by the mentioned three
        categories, will apply a P303.00 salary for non-agriculture and P291.00 for
        the agriculture sector.</p>'
  'Ben-Affleck-Jennifer-Garner-divorce':
    'author': 'Reuters'
    'caption': 'After ten years together in marriage, Ben Affleck and Jennifer Garner
      are calling it quits'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-01T11:08:29.494+08:00
    'imagesource': 'jcr:612b8261-355e-422f-90c7-4701b11775b3'
