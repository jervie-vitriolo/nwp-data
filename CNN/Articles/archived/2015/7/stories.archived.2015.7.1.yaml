  'NBA-Luke-Ridnour-trade-journeyman':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'NBA guard Luke Ridnour has been traded four times since June 26 PHT'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-01T10:44:27.665+08:00
    'imagesource': 'jcr:583d6777-0437-49f4-8e60-f614e37321b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9ebe55-3ac8-4692-b48a-a83b8cd15f51'
    'lead': 'Moving homes is never easy, but after being traded four times in the
      span of a week, Luke Ridnour might be used to that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:38:12.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:17.529+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.388+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luke Ridnour, putting the journey in ''journeyman''

      '
    'updated': 2015-07-22T03:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47237cc0-6565-48cc-b8b2-10678cee5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Player movement
        is an unavoidable thing during the National Basketball Association (NBA) offseason.
        There are players who are traded, players who are waived, players who are
        taken from free agency, and players who go abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40635781-01bc-4cc1-bb8a-0854eeb2fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, players move from one or two teams during the offseason
        and find themselves looking for new homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a93e5-3adb-4830-bb17-22ea7f1b92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, Luke Ridnour is far from a typical case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d90e3-f91a-4d4c-83e7-7f94042d5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of a little under a week, Ridnour has embodied the term
        ''journeyman'' and could say that he was part of five different NBA squads
        this offseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45581a0-249e-4839-bf57-1d3c096cefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a wild 24 hour period on June 26 PHT, when the
        Orlando Magic moved Ridnour to the Memphis Grizzlies. Not long after, the
        Grizzlies agreed on a trade with the Charlotte Hornets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1278f2-c1f0-41de-ad0d-cf3573f55f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when we thought the dust had settled, the Hornets struck
        a deal to acquire Jeremy Lamb, moving Ridnour to the Oklahoma City Thunder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91038a3-150b-4e00-8543-8826e8a87d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was then a period of calm, as the Thunder seemed content to
        keep Ridnour in their books. That is until Wednesday (July 1 PHT) they traded
        Ridnour and cash to the Toronto Raptors for the draft rights of Tomislav Zubcic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799bcd7-f5d7-4ae4-8443-b4b1cada790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Toronto Ridnour''s fifth home in a period of less than
        a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe11d2-0ea0-498b-b0fe-4cefbafa79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:12.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell if Ridnour will stay with the Raptors for the
        rest of the season, but with a long way to go before the trade deadline, who
        knows where he will end up.</p>'
  'dengue-cases-cordillera-region-baguio-city':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'DOH-CAR reported an increase of dengue cases in the provinces of Abra,
      Apayao, and Mountain Province and in Baguio City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T01:47:39.316+08:00
    'imagesource': 'jcr:ec3c4624-95b5-4282-a8fc-9bac2d3ddde5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84fce397-6823-491f-98de-fd85948e247c'
    'lead': 'With the onset of the rainy season, the Department of Health-Cordillera
      regional office here has called on the public to eliminate breeding of sites
      of dengue-carrying mosquitoes as three provinces and one city in the region
      has posted increasing cases of dengue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:41:09.721+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:17.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.448+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases rise in 3 Cordillera provinces, Baguio City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861867f-5fa0-4874-955f-833c155a3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — With the onset
        of the rainy season, the Department of Health-Cordillera regional office here
        encouraged the public to eliminate breeding of sites of dengue-carrying mosquitoes
        as three provinces and one city in the region saw increasing cases of dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbcb7e-b125-4836-8899-185a91533f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amelita Pangilinan, regional director of DOH-CAR, reported an
        increase of dengue in the provinces of Abra, Apayao, and Mountain Province
        and in Baguio City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63dc1d5-8e9e-47d4-9ce8-3c273036c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the DOH-CAR Regional Epidemiological Surveillance Unit
        showed a 101-percent increase of dengue cases in Abra, 77-percent increase
        in Apayao, 90-percent increase in Mountain Province and 16-percent increase
        of cases in Baguio City from January to June 26 this year compared to the
        same period in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5f434-ef9a-4135-b20b-5e5261ab198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 80 cases recorded last year the number of dengue patients in
        Abra province rose to 161 for the first six months of the year. In Apayao,
        from 47 cases recorded last year it increased to 83 cases this year and in
        Mountain Province, Debgue cases rose from 22 cases recorded last year to 42
        cases this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24283fa0-5610-47a4-909c-afc6014987fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio City, from 83 cases recorded last year it rose to 96 cases
        this year.</p>'
    '9':
      'image': 'jcr:ca669b97-873d-4a56-9cf5-cd663eed008f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3338d3a-e0d7-4147-a413-7b93005cc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579d3e2-0e10-4fc4-ba1c-433976d8fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the provinces of Benguet, Ifugao, and Kalinga had a decrease
        in dengue cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec8e0c-4614-4a02-9f95-bf7f5e6d1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone fatality has been recorded in San Jose, Luna, Apayao last
        January due to dengue shock syndrome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c8b2d-920e-4b4e-b11a-dc28a686fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also reported clustering of cases in several barangays
        in Baguio City, Abra, Benguet and Mt. province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d60ec4-9216-425d-8c62-41c331434913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH regional director, who stressed early detection and treatment
        of dengue cases are important in preventing deaths among the affected population,
        asked for vigilance from the public in removing breeding sites of aedes aegypti
        mosquitoes that harbor the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd96ace-4d60-4240-b05e-cc67638bd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the public should not be complacent even if their
        respective provinces saw a decrease in the numbers of dengue cases since the
        overall regional data shows the number of cases only dipped by one percent
        from 722 cases last year to 713 cases this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb63489-9d5d-4f6c-904e-f920e751644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds majority of those affected by dengue are males with a median
        age of 16 years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cb19e-9ee1-4721-96b7-9e9b34c9a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Baguio City Health Department said they are now conducting
        massive information drives to control breeding site of aedes mosquitoes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2044ea-8575-46db-b6d3-617c20936552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:09.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health office will also distribute treated curtains that prevent
        entry of mosquitoes in daycare centers and in schools buildings.</p>'
