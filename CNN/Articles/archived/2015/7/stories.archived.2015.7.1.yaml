      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd4bab-1729-4a5b-b1d7-275aeaff0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:13:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-02T09:15:02.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triple Fret has performed in various countries in Asia and Europe.
        Philippine Ambassador to Japan Manuel M. Lopez invited the trio to perform
        during the Philippine Independence Day reception held on June 12 at the Imperial
        Hotel Tokyo, where they delighted guests with their renditions of <em>Asturias,
        Hamabe no Uta, and Pandangguhan.</em></p>'
  'ncaa-season-91-san-beda-eac-adeogun-returns':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-01T03:51:13.929+08:00
    'imagesource': 'jcr:59655119-344b-433f-8907-b88aad455021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebbf937-9e16-41b6-8b0b-5dff87229f5a'
    'lead': 'San Beda point guard Bader Amer will still be out but Ola Adeogun will
      return to the fold in time for San Beda''s match against Emilio Aguinald College
      on Thursday (July 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:17:59.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:21.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.883+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Adeogun returns from injury as San Beda takes on Generals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b12986-ff16-4801-96c7-6da3edc6f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning five-peat
        champion San Beda shoots for the solo lead against a revamped Emilio Aguinaldo
        College Thursday (July 2) in the 91st National Collegiate Athletics Association
        basketball tournament at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b229c-7164-4a80-907f-624817867c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adeogun missed the Lions'' 102-89 victory over the Mapua Cardinals
        in Saturday''s opener at the Mall of Asia Arena due to hamstring issues and
        will be back when they tangle with the Generals at 2PM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa88109-af7e-48b7-88b7-a49beeb84360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/06/27/NCAA-San-Beda-Mapua-Art-dela-Cruz-Josan-Nimes.html">Read:
        San Beda opens title defense with 102-89 win against Mapua</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e043d-0fd2-4797-b6fc-c38c98b75c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Adeogun is back, Amer should be kept out for two to three
        weeks after a shoulder injury he sustained in the Southeast Asian Games in
        Singapore where Gilas cadet copped the gold medal last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e222d9-802d-451f-ac42-30279add03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ola (Adeogun) playing while Baser (Amer) could be out two to three
        weeks," said San Beda coach Jamike Jarin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ec2ba-06ae-447a-a4a4-e9bdfaa03a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tankoua filled the vacuum the last time out when following
        an 18-point and eight-rebound performance and should return to his bench role
        with Adeogun suiting up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db07458-cd44-439d-af2d-45acbdef4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranbill Tongco and Roldan Sara also stepped up big in lieu of Amer
        by combining for 24 points, four assists and three steals while providing
        the adhesive that kept the Lions together amid the serious threat posed by
        the vastly-improved Cardinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e581001-4366-4db1-96cf-67cdd39887f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur dela Cruz, however, wil still be the man to watch after he
        shone the brightest versus Mapua with 27 points, 17 boards and six dimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97f7ec-7e8c-4301-b8c9-a3472eca0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of guys stepped up in our first win and we will need to summon
        the same spirit again for us to keep it going," said Jarin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905f19c-4cf7-4222-91cb-2d698ffc5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda will be facing an EAC team&nbsp; which has changed African
        imports and coach hoping to bounce back from last season''s tumtultuous campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d481a64-5d08-46d0-b21f-5b94e1b2b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy de Guzman has taken over from Gerry Esplana while Cameroonians
        Laminou Hamadou and Mbang Adoum Abba were recruited in place of Noube Happi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fe44c-eff3-496a-8e91-a2e8372e7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Sebastian will open its campaign with a new mentor in former
        pro Rodney Santos, who succeeded now Lyceum coach Topex Robinson as it tackles
        Mapua at 4PM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c8c0e-0212-4572-ae92-3351b8681c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NCAA Management Committee chaired by Melchor Divina
        of Mapua upheld the recommendation of commissioner Arturo "Bai" Cristobal
        forfeiting La Salle-Greenhills'' 88-49 win over Letran Tuesday due to uniform
        violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e2cbe-1bc9-4a30-9a98-e13c79963dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes it was forfeited," said Divina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7d0ad-5aae-47fd-9374-28beaf6dcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSGH''s Jesmar Pedrosa, Alain Madrigal and Ladis Lepalam wore Nos.
        20, 28 and 27, respectively, which violated a league rule limiting players
        to Nos. 4 to 19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb8a80-61eb-4af1-b3a6-d6857727fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:59.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, LSGH has yet to appeal the decision.</p>'
