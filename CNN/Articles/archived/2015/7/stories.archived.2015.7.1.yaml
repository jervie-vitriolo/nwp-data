      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nowhere to go but UP,'' on its <a href="https://www.facebook.com/permalink.php?story_fbid=977347062309547&amp;id=725057664205156">Facebook
        page</a>, said the UP Alumni Hostel was on fire, with around "50 student-athletes
        (mixed sports)" displaced for the evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015ce6e-aaf4-4e4a-bdc5-1b0d2e9318f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:08:44.908+08:00
