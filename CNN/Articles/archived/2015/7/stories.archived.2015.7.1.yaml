    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.484+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple Music is here: 5 things to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd7b0f-27fc-4a60-acdf-da4270b8c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Are you ready to rock?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592bf25-79b6-4acd-8ba2-efe3beee929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music, the company''s new streaming music service, launches
        around the world on Tuesday (June 30). It''s going up against many existing
        services including Spotify, Rdio, Pandora, Google Play, and Amazon Prime Music.
        To compete, it''s included a little bit of everything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6a4f1-bb30-4a0f-aaeb-379e246b32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what you need to know to get started, and some tips to get
        the most of out Apple''s ambitious, overflowing new product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db447243-008c-4031-8cde-fc3410accff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get it</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0912b2-eafb-4941-af25-c0abbd42d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to upgrade your iPhone, iPad, or iPod Touch to iOS 8.4
        before you can use Apple Music. Mac and PC users will need to upgrade to the
        newest version of iTunes. The new version of iOS should be available starting
        at 8 a.m. Pacific Time (11 a.m. ET). A full version of Apple Music is coming
        to Android in the Fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3396c-c19e-4a39-bc01-6c2a6657ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is free for three months. (Don''t panic, Apple will
        still pay the music labels during this time, following a highly publicized
        feud with Taylor Swift.) After the trial, you will automatically be charged
        $9.99 a month. A family membership is available for up to six people for $14.99
        a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1280d1-8b01-4d6e-872d-c9616d0bff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/06/22/Taylor-Swift-1989-album-will-not-be-on-Apple-Music-streaming-service.html">Related:
        The Apple Music and Taylor Swift snafu</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c160b3-7019-4093-8303-f2adb58504d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ask Siri to help</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e54e03-769f-4619-a660-7bb694b111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot going on in Apple Music and it can be overwhelming.
        An easy way to get to know Apple Music is through Siri. You can tell it to
        do all the basics, like play a specific song, album or playlist you''ve made.
        Say what to song to put on next, or if you want to favorite something for
        later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dc63e-1a0e-4e3d-9aa7-287a4bdda1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get specific and say "Siri, play the top 20 R&amp;B songs," and
        it will pull directly from the iTunes top charts. If you want to discover
        new music, ask for genre playlists or just launch a radio station similar
        to an artists you like, or by theme like Chill or Pop Hits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e216c6c-87d6-4bfb-936d-ddcd0ebf8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri''s coolest Apple Music trick is that it can find music by date.
        Ask it to play the top song from the day you were born, or any other important
        occasion. This is convenient for people planning high school reunions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1caa5a3-e18f-4361-bc2c-1b74b543573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sync your existing music, but don''t delete it</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ca3e5-627d-44d0-8c45-22396c390f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music will scan your existing music library and look for matches
        in the iTunes catalog. Matching tracks and albums will appear on all your
        devices as part of the iCloud Music Library, meaning you can stream them anywhere
        you''re logged into Apple Music. It''s very similar to Apple''s existing iTunes
        Match feature, though these are not DRM-free.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339dc00-f100-4278-a80f-a3e0a58c433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you sync you library through Apple Music, do not delete your
        original music files. This is not a backup method. If you stop paying for
        Apple Music at any point, you can''t just download all the songs onto your
        computer. However, it will remember them all should you decide to re-subscribe
        in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681844c6-ccf0-43c6-afd3-896ff0e8bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you would already have access to all these songs through
        Apple Music, but the iCloud Music Library keeps them organized in one view
        so you can see what you "have," and it saves all your existing playlists.
        It can match up to 25,000 songs, though there are plans to raise that amount
        in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08822501-5937-4371-a773-0362b905e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen offline</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c31dc-2e57-46e0-a54e-5b67a06067b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest downside to streaming music is that it requires an Internet
        connection or can eat into your cellular data plan. Apple Music lets you download
        copies of any available songs, albums or playlists you want to your devices.
        If you''re on a train, out of range, or short on data, you can still rock
        out. There''s no limit to how what you can keep offline or for how long. There''s
        a switch in the app to see what songs are stored locally versus in the cloud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf634e7-ed1d-4479-9681-fcfe07351ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seek out new music, or just let it find you</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f08d1-a0c3-4dd4-ba9d-4570750d2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no shortage of ways to discover new music in the new app.
        There are lists of new releases, top charts, and playlists and stations by
        genre or theme (some put together by real human music editors). Apple has
        even gone retro and created an actual live radio station called Beats 1 that
        will play the same content to everyone tuning in around the world, 24/7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294710b-c55c-45f3-9702-f48581d89a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before getting lost in the app, give Apple a chance to guess
        what you like. The For You section will try and figure out what music you''re
        into based on a few questions and your existing library and playlists. If
        it''s good enough, you may never have to to do anything else in the app.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90961f9b-2bb1-498b-8457-c948da32e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:27.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/06/30/technology/apple-music-launch/">Apple
        Music is here: 5 things to know</a>"</em></p>'
  'tables-turn-brazil-us-economies':
    'author': 'CNN Staff'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-01T10:47:37.773+08:00
    'imagesource': 'jcr:5abeb1c9-a88a-4088-ac93-988845fd522e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '066825ab-f5c2-40fa-bbd4-0dabc338ef52'
    'lead': 'The Brazilian and U.S. economies are the hemisphere''s two biggest, and
      they''re moving in opposite directions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:03:37.912+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:19.612+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.571+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil once had an All-Star economy. Now America is the stud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51620f38-1466-4cb8-8a74-4200f613470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The United States stood on
        the sidelines while Brazil was a stud. Now America is the All-Star economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fa885-3ba8-4752-aae1-a9b52a391522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tables have turned between the two nations'' economies, and
        it''s a much different story from just a few years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd86417-6b7c-4224-bb11-0468b33ce4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s President, Dilma Rousseff, visited President Obama Tuesday
        at the White House as Brazil''s economy continues to shrink. When Obama visited
        Rousseff in 2011, Brazil was coming off a stellar year of economic growth
        and the U.S. was making tepid progress in its recovery from the recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ca08f-bf69-43b8-a268-24d0a15cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Brazil went from boom to bust — and why it''s looking
        to the U.S. for inspiration now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92213568-ac6e-4fce-96b1-52ba40d35f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s 2015 bust: Brazil''s economy slammed the brakes in the
        past year. It''s main engine of growth — commodities — has slowed to a stop
        as prices for oil, gas and metals have plummeted since last summer. Unemployment
        recently hit a four-year high, and inflation is causing people''s bills for
        things like electricity to rise sharply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feaf57-0d51-48ff-be32-376d259edb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s economy is expected to contract about 2% this year. Some
        U.S. economists, like those at Bank of America, believe America''s economy
        will grow over 2% in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47609746-4aa2-470b-9086-13563821e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulence is paying out with Brazil''s currency. The Real has
        lost about 30% of its value in the past year alone. After years of a gaining
        steam, the Real began a sustained decline against the dollar in 2011 — shortly
        after Obama visited Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b753a72-6e5d-4f8a-99d0-b1795f16dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rousseff would prefer to be spending her time fixing the economy,
        her government is embroiled in a corruption case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed05446-9602-4fd2-bc40-0ef2a2261627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s comeback: Obama, meanwhile, is having one of the best
        weeks of his presidency after major Supreme Court victories. The U.S. economy
        is also on the upswing — at least compared to where it was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba48dc-f244-462e-b0db-a9dcc3ce7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama went to Brazil in 2011, U.S. unemployment was still 9%.
        The Federal Reserve was pumping money into the economy with its stimulus program
        to try to finally get the U.S. on the right track after the Great Recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa2717-a5aa-4709-908a-ec072fbccdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States economy has made big strides ahead since then.
        Unemployment is now 5.5%. The Fed stopped its stimulus program in October.
        The economy is looking so strong that the Fed could raise interest rates for
        the first time in almost a decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbb54b-9a41-4158-8ea9-f70d221c342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe stagnates and China''s growth is slowing down, the
        U.S. is leading the global economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361863c4-9e44-4374-8826-e545fad74ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Rousseff and Obama touted how much their countries''
        economic ties have strengthened. U.S. exports to Brazil are up, and the two
        leaders expect to double trade within the next decade. But it may take years
        before Brazil bounces back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db7124-53cd-467c-91d3-495eec70ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:03:37.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/06/30/news/economy/brazil-us-economic-divide/index.html?iid=hp-stack-intl">Brazil
        once had an All-Star economy. Now America is the stud</a>"</em></p>'
  'pia-cayetano-dmci-torre-de-manila-rizal-monument-see-you-in-court':
    'author': 'Mikas Matsuzawa, CNN Philippines and Jon Robin Bustamante, for CNN
      Philippines'
    'caption': 'The artist rendition of the Rizal Monument envisioned by Torre de
      Manila developer DMCI Homes.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-01T00:37:58.421+08:00
    'imagesource': 'jcr:9edaf550-61fd-4d92-9073-dc1bca82dd78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fe6edb-ee01-4bc0-9910-1ff4537b6350'
    'lead': 'Senator Pia Cayetano slammed Torre de Manila developer DMCI for suggesting
      more skyscrapers should be built behind the Rizal Monument.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:08:35.375+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:19.426+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.664+08:00
