      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The United States reached the final of the women''s
        soccer World Cup for the second time in a row on Tuesday (Wednesday PHT),
        taking advantage of a dubious penalty to beat top-ranked Germany 2-0 in a
        hugely enjoyable game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba730e7-4d0a-445b-9836-1513954dc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Carli Lloyd converted her spot kick in the 69th minute after
        the Romanian referee ruled that Annike Krahn had obstructed Alex Morgan. Replays
        showed the offence clearly took place outside the box.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee3088-4dd3-4ca6-b73f-19640e7ce964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Kelley O''Hara flicked the ball home from close range
        in the 84th minute to seal a merited victory in front of a passionate Montreal
        crowd of more than 51,000, most of them Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b51e86-b4d1-4dd5-b5f3-a24db1a2770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States - who lost in the 2011 final to Japan - will meet
        the winners of the Japan and England semi-final in Vancouver this Sunday (Monday
        PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d8b6b-632d-4f09-bdd2-04a76ad9f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans rode their luck in the 63rd minute when Germany''s
        Celia Sasic missed a spot kick of her own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68366629-572b-4bb8-b0ea-9d82c79f0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. defender Julie Johnston was adjudged to have dragged down Alexandra
        Popp but escaped with just a yellow card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbedb6-1c65-4129-b761-349d3d9fced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:48:58.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, who had to play 30 minutes of extra time in their quarter
        final against France last Friday (Saturday PHT), were sluggish from the start
        and rarely threatened the inventive fleet-footed Americans.</p>'
  'Wimbledon-2015-Roger-Federer-Rafael-Nadal-heat-wave':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Roger Federer of Switzerland plays a forehand in his Gentlemens Singles
      first round match against Damir Dzumhur of Bosnia and Herzegovina during day
      two of the Wimbledon Lawn Tennis Championships at the All England Lawn Tennis
      and Croquet Club on June 30, 2015 in London, England'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-01T08:02:05.620+08:00
    'imagesource': 'jcr:e1bde5e6-9414-44ed-8aab-9688f874be02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396b7544-a416-4353-ae8e-f96e5bb099ef'
    'lead': 'Despite the competition at Wimbledon being played at unusually high temperatures,
      tennis stars such as Roger Federer and Rafael Nadal don''t seemed all too bothered
      as they advanced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:54:15.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:16.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.742+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Roger Federer, Rafael Nadal not fazed by heatwave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6154a69-0b80-4ead-a892-9cc2557cfa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After hearing the weather forecast for
        the next several days in London -- the continuation of a heatwave in a country
        not known for extended, sapping warmth -- the elderly cab driver quipped,
        "At least it''s better than rain."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a570a6-d557-4212-9112-a130bbb7d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tennis fans would agree with the man, who''d been around for
        quite a few Wimbledon fortnights when the combination of rain and no roof
        meant delays and scheduling headaches for organizers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa2772-0801-4d67-8b30-17fc25186251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s (Wednesday PHT) temperatures reached just above 30 degrees
        Celsius (86 Fahrenheit), and Wednesday is supposed to get even hotter. The
        UK''s national weather forecaster predicted it was likely to soar to 33C (91F).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656c1c3-93a2-4758-8093-dcb8dd4307ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wouldn''t be too far off from the tennis tournament''s record
        temperature of 34.6C (94F) -- recorded by the Met Office on June 26, 1976.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25a927-1d03-4129-98d9-733d5f1d5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women players at Wimbledon can take advantage of a heat rule,
        which calls for a break of 10 minutes between the second and third sets when
        the "heat stress index" -- a combination of elements -- reaches 30.1C (86F).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c8150-6f69-428e-8ec5-a8f726a5af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s tour also has a heat rule, but the men don''t -- at
        Wimbledon or on their ATP Tour, although at the Australian Open the extreme
        heat policy covers both genders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f7928-482d-4f5d-a6ab-f01ead941ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat rule wasn''t implemented Tuesday (Wednesday PHT), the referees''
        office said, but it didn''t stop players from both singles draws being asked
        about the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93ecf6-abc2-4a38-8ec3-5a0cbea3e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, should the men benefit from some sort of pause, too?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c43770-d852-453d-a7c4-89a861035fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the two leading lights in the men''s game, Roger Federer and
        Rafael Nadal, said yes and kicked up a fuss, the game''s decision-makers surely
        would have taken notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf4821-26b1-4090-b0db-e8578ba3f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Federer and Nadal -- who advanced to the second round after
        comfortable straight-set wins Tuesday (Wednesday PHT) -- stopped well short
        of taking such a stance, claiming the conditions weren''t problematic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8bebb-8a77-47a7-8998-f6082c39fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia we''ve had some moments," said Federer, who beat Bosnian
        Damir Dzumhur for the second instance in a month, this time 6-1 6-3 6-3 to
        set up a clash with American Sam Querrey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e23618-474c-4235-9a49-fb2daf452fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the Australian Open has almost done the rule -- I want
        to say more for the fans, I feel like almost, and the officials and the ball
        boys and the linesmen and spectators rather than us," the record seven-time
        champion added. "We can play through these kind of conditions because we''re
        used to it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20ff91-e7a3-417a-bb62-a9444fe9e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s just an hour, two, three, four max, I''d say. Today
        was perfect conditions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65979223-185d-44c8-9b44-e33473f72b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, meanwhile, claimed the heat of Rio de Janeiro or Australia
        was harder to deal with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0113c60-ef57-4357-8da4-d522c63f73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to think about a better day to play tennis here
        in Wimbledon," said the Spaniard, a 6-4 6-2 6-4 winner over Brazil''s Thomaz
        Bellucci.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa2da2-b7d9-463c-8a2b-dcfc3f85e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And besides, the sunny and dry conditions give him more traction
        on the grass, added the 14-time grand slam champion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84e667-2a95-4cd9-bedf-7abbac35ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the injuries, it is much better to play with these conditions
        than when the weather is cloudy and there is more humidity out there," he
        said. "The grass is more slippery than what it is today. Happy for that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fa471-ddde-4b8b-aa0e-f25e258360bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal will next play German Dustin Brown, who beat him on grass
        last year at Halle ahead of Wimbledon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbbf48-09fa-4e74-b1ee-4d5dd63568a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even 13th seed Jo-Wilfried Tsonga, who defeated Gilles Muller in
        five sets 7-6 (10-8) 6-7 (3-7), 6-4 3-6 6-2, was not concerned by the conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a3a29-4b02-4f2a-9c6f-6e17144c83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather was good to play tennis," the Frenchman said. "Was
        not too humid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29564112-fc33-4e60-9101-8cf792a66fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia anyway we play until, I don''t know what, 42 degrees
        on court. We will see if it''s going to be 42. But for the moment, it''s not
        42. We can play tennis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef9eb9-4847-4f5e-8c04-533b4581531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Murray, the 2013 champion, probably got a bit hot under the
        collar thanks to his free-swinging Kazakhstani opponent Mikhail Kukushkin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069f001-b7a6-40c9-9c28-13d5b105b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59th-ranked Kukushkin led by a break at 6-5 in the second set
        and 30-0 yet dropped the game and set and fell 6-4 7-6 (7-3) 6-4. With Liam
        Broady, James Ward and Aljaz Bedene also winning in the opening two days,
        it gave Britain four men in the second round at SW19 for the first time since
        2006.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f07ee2-ae38-4c6f-babc-2c6f493b33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning women''s champion Petra Kvitova, whose asthma can get worse
        in intense heat, made sure not to linger as she opened play on Center Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a8782-e7ef-4d43-8a17-75f707352184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech second seed crushed Dutchwoman Kiki Bertens 6-1 6-0 in
        35 minutes, losing only one point behind her serve -- on a double fault.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e295583-9bfb-4f6b-b9ea-5a9128691c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the woman she defeated in last year''s final, Eugenie Bouchard,
        slumped to a first-round 7-6 (7-3) 6-4 exit to Chinese qualifier Ying-Ying
        Duan to add to her woes. From reaching the Australian Open and French Open
        semis and the Wimbledon final last year, this year the Canadian has compiled
        a 4-13 record since making the Melbourne quarterfinals in January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29392742-0f5b-4078-bcd0-2a3b0e8fe726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old said she had been struggling with a torn ab muscle,
        which forced her to retire from a match at a warmup event in Eastbourne this
        month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48a480-fd02-45ec-a4e4-12964b2c9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably wouldn''t have been smart to play here, but I couldn''t
        pass on Wimbledon," she said. "So I did kind of minimal preparation to save
        myself for the match."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda0b9f-c71a-4460-9b13-ed7836057a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another upset soon after when third-ranked Simona Halep,
        ousted by Bouchard in last year''s semis at Wimbledon, lost 5-7 6-4 6-3 to
        unheralded Slovak Jana Cepelova.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac320b-67c7-4164-8fe8-4f52a863bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Bouchard, the Romanian is now firmly in a slump, having exited
        to the unseeded Mirjana Lucic-Baroni in the second round at the French Open
        after making the Roland Garros final in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f2189-4774-4c3d-93e5-faea14f8d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t there" emotionally, Halep said. "I''m confident in my
        game. But emotional and, like, inside power, it''s not there 100%."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fb23d-a248-49ff-afad-8ce26dd1699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 106th-ranked Cepelova -- best known for beating Serena Williams
        on clay at Charleston last year -- the reward was a matchup with another Romanian,
        No. 48 Monica Niculescu, who reached the final at the warmup event in Nottingham
        in early June.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908f713-cc71-44e9-ad58-0a79e390261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:54:15.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/06/30/tennis/wimbledon-tennis-federer-nadal-murray/">Wimbledon
        2015: Roger Federer, Rafael Nadal not fazed by heatwave</a>"</em></p>'
  'mark-zuckerberg-facebook-telepathy':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-01T05:28:10.980+08:00
    'imagesource': 'jcr:c652b2f7-ab2d-47fe-b528-79995a69d1bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9530945b-ea1e-401c-8310-5d4d5dbfc0b8'
    'lead': 'The social network''s founder and CEO believes that one day, we''ll be
      able to share our thoughts directly — brain to brain — using technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:57:33.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:16.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:11.864+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg: The future of Facebook is telepathy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664379f-6e04-4f9a-b764-456579b02d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Mark Zuckerberg just dropped
        a big clue about Facebook''s future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387d05d-77b2-4051-8635-d74ce8df57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network''s founder and CEO believes that one day, we''ll
        be able to share our thoughts directly — brain to brain — using technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecaba8-26f1-4904-8426-91c31775d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll just be able to think of something and your friends will
        immediately be able to experience it too if you''d like," Zuckerberg said.
        "This would be the ultimate communication technology."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd411672-362f-4def-8b84-6cc8bda5e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his comments during a public Q&amp;A session on his Facebook
        page on Tuesday afternoon (June 30). The response was addressed to a user
        who asked about Facebook''s long-term plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e9a4d-0bed-4fc0-aa4f-fae299b5cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the company has expanded the way users communicate
        on the platform. First there were plain profile pages. Next came comments,
        and then the Wall, Likes, Groups and News Feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66dcc68-9ed1-4893-b882-11455bce0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year Facebook has moved away from mass sharing and
        focused on personal messaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90986a7b-55a7-4383-9aac-68e2f1697500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It broke Messenger out as its own separate app for the web and mobile.
        It created numerous apps. It even bought an entire messaging platform, WhatsApp,
        for $22 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8860e-221d-4e40-954a-687990f91dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its Oculus aquisition, Facebook gave us a hint of what it wants
        to do with virtual reality – to make users feel like they''re right next to
        their friends, seeing and experiencing everything in real time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1d722-6467-4b55-b7a4-ef9ce68fa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telepathy is just another step toward more personal connections
        (with the removal of some of the hardware). And it''s not just a far-fetched
        idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc1c6e-93ee-41e2-8a65-1326e5db0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have already discovered ways to create "computer brain
        interfaces," or the ability for computers to translate brain waves into software
        commands, and vise versa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069a993-b271-4865-8ee3-b8f0e8f7573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington, for example, has been building a system
        that allows researchers to send brain signals from one person to another through
        the Internet. In the past, one participant has been able to successfully move
        a second participant''s finger on a keyboard, just through thought. Both were
        wearing special hats equipped with carefully placed electrodes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbf86e-f08a-436f-bd8f-eb93b82e5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although studies have been confined to mainly to motion commands,
        technology entrepreneurs like Zuckerberg have grander goals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9963144-d57b-485d-be0d-b3b93b99e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Harvard drop-out is talking about is the stuff of dreams
        – communicating with a computer or through the Internet with other people
        without a keyboard or voice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91e580-8d52-447e-8399-98c5c1a47bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a few important trends in human communication that we
        hope to improve," Zuckerberg said. "Our lives improve as our communication
        tools get better in many ways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d32dd-0cac-4638-8dee-900d0f0996e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:57:33.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:16.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/06/30/technology/facebook-telepathy/">Mark
        Zuckerberg: The future of Facebook is telepathy</a>."</em></p>'
