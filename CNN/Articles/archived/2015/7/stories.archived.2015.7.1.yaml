  'Tunisia-terror-attack-victims-flown-home-police-arrest-suspects':
    'author': 'Laura Smith-Spark and Becky Anderson, CNN'
    'caption': 'People view flowers placed at the beach next to the Imperial Marhaba
      Hotel where 38 people were killed in a terrorist attack on June 27, 2015 in
      Sousse,Tunisia. Habib Essid Prime Minister of Tunisia announced a clampdown
      on security after the attack on a holiday resort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-01T11:53:16.082+08:00
    'imagesource': 'jcr:0945ea55-03aa-4dd3-958e-2817eda7b7c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c727547-ddb1-4dad-b9e1-ac9ccf03b7d4'
    'lead': 'Five days after a gunman shattered the calm of a Tunisian beach in a
      bloody terror attack, killing 38 people, the bodies of his victims will start
      their journeys home. Seven Tunisians, on the other hand, have been arrested
      in connection with the attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:13:01.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:27.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.063+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodies of Tunisia terror attack victims flown home, as police arrest
      7 suspects

      '
    'visualType': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dfabe-1efa-4a85-a67b-6b173f8dae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tunis, Tunisia (CNN)</strong> — Five days after a gunman
        shattered the calm of a Tunisian beach in a bloody terror attack, killing
        38 people, the bodies of his victims will start their journeys home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc1d52-7612-4697-a96e-7c63e1e92720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane carrying the remains of eight British victims has left the
        Tunisian capital, Tunis, bound for Britain, said UK Prime Minister David Cameron.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e234b0-fb49-49bd-8c65-e38a45e32951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian authorities have stepped up security as they investigate
        whether the gunman they say was responsible for the attack, Saif Al-Deen Al
        Rezgui, had accomplices in Friday''s deadly shooting at a beach hotel in Sousse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc968a-ad33-4f6c-9f8a-d837961552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Tunisians have been arrested in connection with the attack,
        Tunisian court spokesman Sofiene Selliti told CNN on Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa254a-19b0-4486-8924-9326bade20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selliti said "very important information was found on the terrorist''s
        phone," which was recovered from the sea near the beach where the attack was
        carried out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986de6d-1be6-40b7-9c59-4741502ebc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation continues, Selliti said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df34cb-4f5f-44df-b17a-6104be4aaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identification process ongoing</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a16955-9fd5-4cf4-9c7b-f19973c618c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Britons whose bodies are the first to be flown home are being
        carried on a military transport plane to an air base, RAF Brize Norton. The
        coffins will be met by relatives of the victims before being taken to a London
        coroner''s office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac01fd-d11c-41bb-8826-3af2888d20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain suffered the heaviest loss in the attack, with as many as
        30 of the victims feared to be Britons, a Downing Street spokeswoman said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb509b5-6ca2-4445-8bd8-556cd0241614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron told the House of Commons on Wednesday that the number of
        confirmed British victims was now 27, "and we do expect it to rise still further."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53097013-7979-42f7-81a1-d93243d6b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of three Irish victims are also expected to be repatriated
        Wednesday, Tunisian Health Minister Said Aidi told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451dc37-1772-4f8e-a8be-9b65346ae7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it had taken so long to identify victims, Aidi said that
        he did not think it had taken a long time and that authorities had to be precise
        and follow international procedures.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddaaf78-425e-4ced-aa4c-da5d7d596c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s Foreign Ministry said that the 34 bodies that have been
        identified comprise 26 Britons, one Belgian, two Germans, one Russian, three
        Irish citizens and one Portuguese citizen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a8104-1404-46ee-9265-eb87443f1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidi told CNN the remaining four victims are likely to be confirmed
        as British, but the identification process was ongoing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c9a20-513d-4de7-a5a7-628df6ff2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, four of the most seriously wounded Britons arrived back
        in the United Kingdom, flown home on a military plane to receive treatment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae2408-d8d9-4193-9e15-f8a3df06bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun rampage that killed 38 people is the most significant attack
        against British citizens since the London transport bombings 10 years ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2fae7-bb20-4ec0-bafa-0f499c7d7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS claims responsibility</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b83c8-93c0-41be-9318-a24c988838bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a link to another Tunisian terrorist attack emerged
        Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c3915-5e40-4acf-b5b0-dfbca0f0a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Rezgui, 24, trained with the people who carried out the attack
        on the Bardo Museum in Tunis in March, Rafik Chelli, Tunisia''s secretary
        of state for national security, told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9d8fe-936b-4495-b4da-79576ec8e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online audio statement, ISIS — which has said it''s behind
        the beach resort attack — claimed responsibility for the Bardo Museum attack
        and identified two men, Abu Zakariya al-Tunisi and Abu Anas al-Tunisi, as
        having carried it out. CNN could not independently verify the legitimacy of
        the audio claim.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028aa8d-4977-4aa9-a267-d909e8314888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot Al Rezgui dead near the scene of Friday''s attack. Authorities
        said he carried out the attack alone.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2130b71-b556-4b9b-b3b7-9f8e1214d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man named Fathi was working on a nearby house during the attack,
        and he watched the gunman die.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480910d3-56d6-43a7-92fb-30954cef8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was waiting for the bullet to die, like he''d finished his mission,"
        he told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907b3e1-461b-456e-a68d-599e76421d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cameron: Intelligence cooperation</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf25e5-997a-486f-b4f4-f37cfa6fe711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the UK Parliament on Wednesday, Cameron said there had
        been successful discussions between Tunisia and Britain on security.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54327987-a77b-4f4e-b6ff-3fb788dfe612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is looking at everything ... from protective security at hotels
        and resorts all the way through to intelligence cooperation at the highest
        levels between Britain and Tunisia, so we can help with their capacity to
        combat appalling events like this," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206cb15-53d5-4d15-b7fb-c224718fbcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to need a lot of long-term work between our two countries
        but we also have the French, and the Germans and the Americans also willing
        to help, and we need to coordinate between ourselves how best to support this
        country on its road to democracy."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4364964-db4b-4be1-ac88-443562f26aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s Interior Ministry released details and images Tuesday
        via Facebook of two more suspects — described as "dangerous terrorists" —
        it''s seeking in connection with the attack.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4a12a-ca20-4702-9fc4-625e6ddd17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are identified as Rafeeq al-Tayary, 28, and Mohammed bin Abdullah
        bin Mohsen al-Shirady, a 23-year-old student.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5ca44-b4f1-4f1c-95d1-19a98c1e5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian Interior Minister Mohamed Najem Gharsalli had announced
        an initial round of arrests on Monday, of what he said was "a first group,
        the important part of the network that was behind this terrorist criminal."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d568e3-31f3-4e10-883d-f082e761b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Appeal for hotel workers</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93832b-2714-499f-8671-342d8af48b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tourists chose to cut short their vacation after the bloody
        attack at the Hotel Riu Imperial Marhaba.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652daf54-fd9a-4b21-a481-79324dffcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some vacationers remain, Tunisian officials fear that safety
        concerns will punch a huge hole in the tourism revenues that directly contribute
        about 7% of the country''s GDP.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b6d8f-8ddd-4a24-a685-96641bf9ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One British tourist, Nathan Priestley, has set up an online appeal
        to raise funds for the hotel staff whose courage during the attack "helped
        save so many lives that day" — but who stand to lose out as the stream of
        visitors dries up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd58b77-5839-4d48-9141-e335fb4f3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them have had to put on a brave face and continue to work
        during these tough times," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d2df0-3c7a-4173-9911-bfaa75cc9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:47.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are receiving no psychological or financial support, he said,
        "and many of them have been told not to come in to work because there are
        barely any guests left in the hotel."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff4fe9-66f5-431a-b9a5-dae8672c813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:01.542+08:00
