    'mgnl:lastActivated': 2019-12-12T11:00:25.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:08.936+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean in Bacolod City suspected to have MERS still under quarantine

      '
    'updated': 2015-07-07T10:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c953ff2-df58-416e-82d3-2091656a67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — A Korean student
        who shows symptoms of Middle East Respiratory Syndrome (MERS) is still under
        quarantine at the Corazon Locsin Montelibano Memorial Regional Hospital (CLMMRH)
        in Bacolod City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937491de-49fb-46d0-8096-98896ca6b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carmela Gensoli, officer-in-charge of the Bacolod City Health
        Office, says that they are still waiting for the result of the throat swabbing
        conducted on the student.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139cca3-b3bf-4e97-825c-187895e4bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensoli said the swab sample was already sent to the Research Institute
        for Tropical Medicine in Muntinlupa, Metro Manila yesterday (June 30).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd94b8f-d6a4-4596-9348-d3074dc87dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student arrived in Bacolod on June 26, and three days later
        started manifesting symptoms of MERS such as fever, cough, and sore throat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e8348-194e-48cb-99fa-b3094088cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHO is also tracing the other companions of the student who
        entered Bacolod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3075da-fca7-4883-aa69-a0473a15c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was brought to a private hospital but was transferred
        to CLMMRH, which is identified by the Department of Health as the hospital
        to handle suspected or confirmed MERS cases in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d812a-6179-4ece-933c-c9f30864c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:04.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/30/3-south-koreans-quarantined-at-ritm-mers-cov-free.html">Related:
        3 S. Koreans quarantined at RITM are MERS-free</a></p>'
  'speech-of-jojo-binay-una-launch':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Jejomar Binay relaunched on Wednesday (July 1) his
      political party, the United Nationalist Alliance or UNA.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T05:41:30.712+08:00
    'imagesource': 'jcr:65eab0ec-3be7-46ff-ab5f-d77826a8a168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca1e3223-b395-4aa8-81c7-038987fc14d1'
    'lead': 'Vice President Jejomar Binay delivered a fiery statement at the launch
      of United Nationalist Alliance (UNA) at the Makati Coliseum on Wednesday (July
      1). As he slammed the Aquino administration, Binay promised to eradicate poverty
      with the help of his partymates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:50:06.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:25.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.025+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT | Speech of Jejomar Binay for the UNA launch

      '
    'updated': 2015-10-23T03:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa35e5-ef27-41e5-b080-1b8f719135cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay delivered a fiery statement at the launch of United Nationalist
        Alliance (UNA) at the Makati Coliseum on Wednesday (July 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e2b18-8fe6-4614-bca0-2e65735ecbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Binay again took a swipe at the Aquino administration
        and posed a striking question: "Where is the government?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caa445-eefe-4894-b2f1-d3406a355c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also stood by his previous statements, saying that President
        Benigno Aquino III and his Cabinet are not pro-poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9219e-b268-4233-846a-ba70047686e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sigaw ng UNA at taumbayan: ''Sawa na tayo kahirapan</em>'',"
        Binay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7ab4e-31c8-4c90-b341-707a68e46694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "UNA and citizens'' battle cry is: ''We are tired
        of poverty.''"]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec9a54-f5af-4fd2-8272-dcc52e2637c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also stressed that unlike those under the current
        administration, members of UNA aren''t incompetent and indolent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54daf8-8c2d-4b38-8a18-d0cb9f985eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang UNA ay hindi samahan ng palpak at manhid. Hindi ito samahad
        ng tamad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c93b9-c684-4690-b3fc-5051e8942e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "UNA is not an organization of the incompetent and
        the callous. We aren''t a group of lazy people."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0eae3d-65d7-460d-b311-57bc661bdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ending his speech, Binay gave the public a rundown of UNA''s
        platform, which zeroed in on uplifting the lives of the impoverished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a93090-1b43-47fd-bc05-506afba9bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accomplish this, Binay cited three guiding principles: social
        inclusion or improvement of basic services, economic dynamism, and effective
        and caring governance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f489048-9498-4813-a703-1ed61047bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said that instead of pointing fingers, UNA will strive
        for a government that takes responsibility for its actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4340976-e42d-472a-ab50-4c24815b3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a transcript of Binay''s speech:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194d16d-6d45-4bb4-9eb9-7e9be0ef4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buong puso nating tinatanggap sa oras na ito ang hamon na isulong
        ang tunay pagbabago at kaginhawahan para sa bawat Pilipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c5be4-c22f-48eb-a16a-8e5d63fda7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naglulunsad tayo ng ating partidong UNA na may galing at talino,
        makatao, may malasakit, at nakikinig sa hinaing ng mga mamamayan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22720984-bc2f-4956-a97e-f603f551bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaakibat ng sambayanan, itatatag ng UNA ang isang pamahalaan na
        nakasandig sa katapatan, hustisya, puso at galing; ginagantimpalaan ang pagsisikap
        ng mga pribadong mangangalakal, habang tinitiyak ang pangkalahatan at pangmatagalang
        pag-unlad ng mamamayan, at pagkalinga sa mga mahihirap at kapuspalad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85dba2-ab7c-4de3-a7aa-e653508cd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maayos na serbisyo sa sambayanan batay sa karanasan, dunong, kahusayan,
        at malasakit sa kapwa ang lideratong inaalay natin. Dahil sa UNA, ang kapakanan
        at ginhawa ng Pilipino ang laging inuuna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cd624-9978-4fdb-badf-b8f200f66355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kasama:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c4650-5c68-41eb-aa53-9a4201462377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa loob ng limang taon, napakarami pa rin ang walang trabaho, mga
        nagugutom, at mga may sakit na walang magamutan. Mga kabataang hindi mapag-aral
        ng kanilang pamilya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2473413-0b9a-4a4c-a9f5-a24b8d37ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talamak na krimen at iligal na droga sa mga komunidad. Laganap pa
        rinang kahirapan. Kaya ba ang tanong ng bayan: nasaan ang gobyerno?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c7c34-4bbb-4b90-91f0-a39a7a37946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil sa anomalya at pangongotong sa MRT, palpak ang serbisyo. Iilan
        na lamangang tumaktakbong bagon. Sa haba ng pila at matinding siksikan – papasok
        ka naamoy bagong-ligo, lalabas ka ng tren na amoy-pawis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b9f9c-159d-4b1f-b558-e0b6dee677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang dasal ng mahigit kalahating milyong pasahero sa bawat araw ay
        wala sanang aberyang mangyari sasinasakyan nilang running train coffin. Tanong
        muli ng bayan: nasaan ang gobyerno?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07833534-5ad9-435f-b64e-b36417d23bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagbuwis ng buhay ang apatnapu’t-apat na magigiting na miyembro
        ng ating kapulisan – ang SAF 44. Nagkaroon ng katakot-takot na imbestigasyon
        at report, ngunit walang nasampahan ng kaso. Ang tanong ng bayan: nasaan ang
        gobyerno?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81948041-db58-4fb7-8ba8-c7dae1b24475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayan:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548087e-a3b4-45c2-be94-12a998f92bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sigaw ng UNA at ng taumbayan: Sawa na tayo sa kahirapan. Sawa
        na tayo sa kawalan ng hanap-buhay. Sawa na tayo sa kriminalidad at iligal
        na droga. Sawa na tayo sa kakulangan ng basic services. Hirap na tayo sa manhid
        at palpak na pamahalaan. Hirap na tayo sa turuan, siraan, at pambobola. Hirap
        na tayo sa kaunlarang iilan lang ang nakikinabang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf69b6d-dcea-489f-90e5-1c143104db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ating inihaharap ang plataporma ng UNA para sa bagong paglaban sa
        kahirapan. Ito ang bandera ng ating paglilingkod, ang ating dakilang misyon,
        at ang ating saligang gabay sa paglilingkod sa sambayanan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dbf45-1b79-4d0a-b519-9e2b1a474a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May tatlong haligi ang ating programa ng pamahalaan:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e12cdd-4a5a-41e3-a706-7d35a6948d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Una, pinalawak na serbisyong panlipunan o&nbsp; social inclusion/improvement
        of basic services;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29b588-d62d-41a3-9fd4-7f3bd17d2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, masiglang ekonomiya o economic dynamism;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bebe3-a807-458a-bba9-95563796d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At, pangatlo, epektibo at may malasakit na pamamahala o effective
        and caring governance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6dd355-5afc-4476-a9ba-4278e4d8e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipatutupad natin sa buong bansa ang ibayong serbisyong panlipunan
        na nagawa nasa Makati. Sa&nbsp; gayon, maraming Pilipino ang maiaahon sa kahirapan.
        Sila ay mabibigyan ng ginhawa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5bbee-6092-4ebf-82e7-1635d2b1f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangunahin na sa ating plataporma&nbsp; ang pagbibigay ng hanapbuhay
        mula sa limang sektor na pinakamalaking tagapaglikha ng trabaho. Palalakasin
        natin ang agrikultura, manufacturing, turismo, business process outsourcing,
        at export.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879812fa-ae89-49a0-b9ca-32b5ea7235b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikalawa sa ating plataporma ang pagpapalawak ng de-kalidad at libreng&nbsp;
        basic education at subsidized higher education. Kasama dito ang ayuda para
        sa uniporme, gamit sa eskwela, libro at mga tamang pagkain para sa mga batang
        mag-aaral.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5198a-9e3e-43f3-823a-b7da2474651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lulutasin ang matagal nang kakulangan sa silid-aralan. Aasikasuhin
        natin ang kapakanan ng mga guro na matagal nang pinababayaan nitong pamahalaang
        ito. Ibayong suporta sa mga state universities and colleges ukol sa agrikultura
        at food security, science, technology, sining at patakarang pambayan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89333504-a039-461b-bce5-39cb91527908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaya ng ginawa natin sa Makati, pagagandahin natin ang serbisyo
        ng mga pampublikong ospital sa buong bansa. Magbibigay tayo ng komprehensibong
        healthcare para sa lahat at libreng serbisyo medikal para sa mga mahihirap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e0644-c3c6-461c-ae55-fdb956d2ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isusulong natin ang preventive health care sa pamamagitan ng malawakang
        bakuna,sanitasyon at tamang nutrisyon. Ibayong suporta sa mga lokal na pamahalaan
        nasiyang may pangunahing mandato upang pangalagaan ang kalusugan ng kanilang
        nasasakupan. Kasing halaga nito ang pagbibigay kalinga at suporta sa ating
        mga health workers sa lahat ng antas. Pundasyon ng serbisyong panlipunan ang
        masiglang ekonomiya.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644040d4-aed2-4349-92f3-3272c1638ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito, ito ang ilikhang maraming trabaho at magdadagdag na pondo para
        sa ibayong&nbsp; serbisyo&nbsp; ng pamahalaan. Mga negosyong lumalago mula
        sa de-kalidad na kasanayan ng manggagawang Pilipino, malinaw at hindi pabago-bagong
        mga batas at mga patakaran.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c010f-1101-4a14-a4e0-7a0967ae2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas mabilis at simpleng proseso ng pagpaparehistro, pagbubuwis at
        pagkuha ngmga permiso at lisensya, maayos at modernong imprastruktura, public
        transport na hindi palpak tulad ng MRT, airport at pantalan, at abot kayang
        presyo ng kuryente. Titiyakin natin ang mahigpit na pagkakaisa at koordinasyon
        ng pamahalaan at mga gobyernong lokal&nbsp; sa&nbsp; mga&nbsp; patakaran,
        programa at alituntunin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89680a41-645e-4a7c-baf2-d82a49ff9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kasama:Ang UNA ay hindi samahan ng mga palpak at manhid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ca42d-9fb3-4c31-a129-624520ac305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ito samahan ng mgatamad, usad-pagong at teka-teka sa pagharap
        sa mga problema ng bayan. May sapat na karanasan at hindi bagitong mag-aaral
        pa lang sa pamamahala at pagsisilbi sa bayan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f01492-cc71-4174-9dd5-20cc4b3fea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaminin natin kapag&nbsp; tayo&nbsp; sa&nbsp; UNA ay&nbsp; nagkakamali.
        Hindi&nbsp; tayo maninisi&nbsp; o magbibintang sa iba. Aakuin natin ang responsibilidad
        at pananagutan nang buong pagpapakumbaba. At lagi nating igagalang ang ating
        Konstitusyon at laging paiiralin ang batas. Patitingkarin natin ang tatlong
        sangay ng pamahalaan na pinahina ng panunuhol at pananakot. Mga kasama: Samahan
        ninyo ako upang magkatotoo ang ating pangarap na iangat ang buhay ng bawat
        Pilipino. Palaganapin ang ating panawagan ng bagong laban sa kahirapan. Ipaliliwanag
        din natin ang kawawang kalagayan ng ating bayan dahil sa isang manhid at palpak
        napamahalaan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6ac4f-95dc-4612-9558-1b2d50cd58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihahayag ang ating solusyon: at ito nga ang plataporma ng UNA para
        sa maganda at maginhawang buhay. Ibalik natin ang pananalig sa panginoong
        Diyos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831767a4-45b1-4dac-98e5-8c1c8305d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Himukin, tipunin, at organisahin natin ang ating mga kapuso, kapamilya,
        at kapatid,kaibigan, kapitbahay, at kakilala sa mga balangay ng UNA. Nagbubukang-liwayway
        na ang ating&nbsp; laban.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd821a6-55d0-4cc1-8cee-a233cdb0cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinaw ang ating adhikain at pinapangarap. Matibay ang ating pagkakaisa
        at kapasyahang paginhawain ang mahihirap. Nasa panig tayo ng katotohanan.
        Kapakanan ng sambayanan ang ating dakilang tungkulin.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581c16c-221a-4dcd-9ad0-908a1c0d4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA ang bayan! UNA ang tao! UNA ang Pilipino!</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3a055-8df2-4377-b181-cbe37941bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:50:06.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:25.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay ang UNA! Mabuhay ang sambayang Pilipino!</p>'
  'no-fake-rice-in-iloilo':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-01T05:34:11.689+08:00
    'imagesource': 'jcr:6edc937a-414b-4fee-a432-d3d7cb900045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e967299c-a147-49dc-8f54-9572d2ac220e'
    'lead': 'Amid rampant issues of fake rice in some parts of Davao City, the National
      Food Authority (NFA) guaranteed that there is no fake rice in the province of
      Iloilo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:54:22.564+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:24.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.170+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA: No fake rice in Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a46a9-9c14-4731-8a5e-276fb94a78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Amid rampant issues
        of fake rice in some parts of Davao City, the National Food Authority (NFA)
        guaranteed that there is no fake rice in the province of Iloilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4920cde-d205-4006-873a-70e3375fc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far here in the province we have not monitored any fake rice,”
        NFA-Iloilo Manager Erna Abello said in a radio interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f518ce-d8c5-4e85-b02c-be6bcb5d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2015/07/01/fake-rice-davao-lab-anaylsis.html">Related:
        Fake rice seized in Davao submitted for lab analysis</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19eabfd-f8a5-45a6-8883-bb97c20dc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the entry of fake rice is possible if it is through
        the back door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cb6ff-6ec5-4fdf-a762-640a436146c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abello explained that the legal importation of rice undergoes several
        processes and certification required. The supplier is required to submit certificate
        of origin, certificate of weight and certificate of quality so that the NFA
        can already check if the supplier conforms to the quality of rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290a6ae-bacf-424e-92a7-79d56a571c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, sanitary certificate, certification of milling and
        certificate on the condition of the vessel are some of the requirements needed
        by the suppliers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2034536-4711-4b76-ba1f-04c0c252ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply also undergoes various check-ups with the Bureau of Quarantine
        to assure the good quality of rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bb4be-b042-4385-9ad9-76cb5c16ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that with these processes, the rice coming
        in in the province is consumable and we can detect fake supply,” the NFA manager
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46817d23-d3b0-4be0-b67b-e147680a4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the rice will undergo legal process, Abello revealed that
        smuggled rice cannot be checked by the Bureau of Quarantine and Customs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb028de0-fac5-491f-83d4-590e74949c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is such report, the Central Office will inform the field
        offices to monitor the existing supply,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529671e4-cf12-437f-9e41-b8df4848f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:54:22.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA-Iloilo advised the public to report if they have apprehensions
        on circulation of fake NFA rice in the province for immediate response and
        action monitoring.</p>'
  'UNA-offers-caring-and-competent-governance-says-Binay':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T05:09:03.324+08:00
    'imagesource': 'jcr:65eab0ec-3be7-46ff-ab5f-d77826a8a168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a208e504-f452-4a18-ba7b-44a89e0a26f2'
    'lead': 'In a short, angry-sounding speech, Vice President Jejomar Binay relaunched
      UNA by promising to replace the current "insensitive and incompetent" administration
      with one that is "caring and competent," one that will not pass the blame to
      others but will take full responsibility for its actions with full humility,
      one that will always respect the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:57:47.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:24.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.242+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNA offers ''caring and competent'' governance, says VP Binay

      '
    'updated': 2015-07-16T01:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622ce38-5417-406b-8fc8-482f5d5e05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a short, angry-sounding
        speech, Vice President Jejomar Binay relaunched the United Nationalist Alliance
        (UNA) on Wednesday (July 1) by promising to replace the current "insensitive
        and incompetent" administration with one that is "caring and competent," one
        that will not pass the blame to others but will take full responsibility for
        its actions with full humility, one that will always respect the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc26a15-3cae-4c09-b729-62ab86a927bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who''s the UNA chairman, summarized for the audience at the
        fully packed Makati the party goal with this slogan: "SA UNA, ang kapakanan
        at ginhawa ng Pilipino ang laging inuuna."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c56d4-6611-49a6-a1f5-8d06f52d5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For UNA, the welfare and comfort of the Filipino
        always come first."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ac32d-6641-477a-b893-deb1fb699675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hit the Aquino administration with the same barbs he had been
        slinging since he resigned from the Cabinet last June 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a73dd-66ed-4cac-a1cd-a94249e2ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">Read:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17541747-ccf0-4c6c-bad4-e9be20d67ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He zeroed in on its insensitivity and incompetence by citing two
        of its perceived failures — the MRT, whose passengers'' daily prayer is to
        get to their destination alive, and that the January 25 Mamasapano encounter
        between the Special Action Force and the Moro Islamic Liberation Front, which
        left 44 police commandos dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84033977-16d3-42dd-9173-c4ed2519c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each case, he stressed, ordinary Filipino citizens have the same
        question in mind: "Nasaan ang gobyerno?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5810c-24d7-4b32-8948-9779a1c238ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Where is the government?"]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0a66a-6f65-4c3d-892d-fd62a3789706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos he said are fed up with widespread poverty and criminality
        and the lack of basic services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90107340-c825-4baf-a49b-7eb03b264f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address these issues, he said UNA will put in practice its three
        pillars:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a0f6e-3b38-4418-80de-9ebee6851bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>wider social inclusion of basic services</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd7427-fb7a-4331-ac82-88dec88996ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>economic dynamism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abdb74-fc80-4623-8a5b-521c2ac8c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>effective and caring governance</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e98f64-aa40-4546-8542-952712ec2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay put a heavy stress on fighting poverty and crime and widening
        the delivery of basic services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafefa43-d85f-4904-9b88-a6fb829ac920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in Makati, where he was mayor for several terms early in his
        political career, Binay said UNA will work to improve the quality of schools
        and hospitals all over the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb760c-4727-463f-8094-f0cda603ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA, he said, will work to give more Filipinos access to health
        care and free grade school and subsidized high school education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88c5d8-8a74-434b-b37a-679892236db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his speech as quickly as he started it, saying: "Una ang
        bayan, una ang tao, una ang Filipino. Mabuhay ang UNA! Mabuhay ang sambayanang
        Pilipino."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893b308-f3bf-495d-ab2e-2b8dd7438c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:57:47.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/01/speech-of-jojo-binay-una-launch.html">Also
        read: FULL TEXT | Speech of Jejomar Binay for the UNA launch</a></strong></p>'
  'France-terror-attack-beheading-suspect-sent-selfie-with-decapitated-victim':
    'author': 'Ralph Ellis and Kimberly Hutcherson, CNN'
    'caption': 'Paris prosecutor François Molins (right)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-01T05:02:54.691+08:00
    'imagesource': 'jcr:1f9cb58e-ea5b-4239-8bc7-f813aa8c782a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7fd8c5-0112-4ee4-acd3-9fe0fb465446'
    'lead': 'A man on France''s terror watch list shot selfies with the decapitated
      body of his boss before launching an attempted suicide attack at a U.S.-owned
      chemical factory. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:01:52.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:24.412+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:09.459+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect sent selfie with decapitated victim, French prosecutor says

      '
    'updated': 2015-07-02T00:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8468168-3c63-4f62-af89-6c09c325ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man on France''s terror watch list shot
        selfies with the decapitated body of his boss before launching an attempted
        suicide attack at a U.S.-owned chemical factory, a prosecutor said Tuesday
        at a press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ab8da-0680-4872-bac7-74ccb222ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those photos made with suspect Yassin Salhi''s phone may become
        part of a social media propaganda campaign for ISIS, said Paris prosecutor
        François Molins, whose office handles anti-terrorism cases throughout France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea65e7-4fae-4811-aeda-9d41fb5b9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they located phone messages from Salhi''s friend
        in Syria that confirmed receipt of two photos. The friend apparently told
        relatives he planned to ask the Islamist militant organization for permission
        to disseminate the pictures, Molins said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f955d-575d-41a8-b95e-a17cdabfd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salhi will be investigated on terrorism-related charges though he
        told police he acted for personal reasons — conflict with his boss and tensions
        with his wife, Molins said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3d4cf-eb3b-49f4-a6d5-41e72decf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beheading, the sinister staging, the willingness to provoke
        an explosion in a sensitive site, sending pictures as a trophy for his crime
        to a correspondent in Syria — all this causes a shock, which of course gravely
        disturbs public order through intimidation and terror," the prosecutor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ec4be-baea-4ef9-b9db-99e2eb186cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been heightened in France since January when Islamist
        attackers targeted the satirical magazine Charlie Hebdo and a kosher grocery
        store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef695d-c336-4787-85cd-770e23095975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salhi was stopped Friday before he could explode gas canisters at
        the factory in Saint-Quentin-Fallavier, about 30 kilometers (18 miles) outside
        Lyon, authorities said. The severed head of Salhi''s boss was found hanging
        from a fence, along with two banners that bore Islamic writing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e05fe-ef4c-46b1-8046-d4ce6f608dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins confirmed information Tuesday about the selfie that circulated
        in French media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779a9aa-0b08-4a2d-9e08-6117b5aff430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis conducted on the phone of Yassin Sahli has uncovered two
        photographs taken on the same day at precisely 9:33 a.m.," he said. "The first
        one showed the body of the victim wrapped in flags, his head resting on the
        trunk, and the second a kind of selfie in which the alleged perpetrator posed
        with the body of the victim. Two shots he immediately sent to Syria, to a
        friend ... via whatsApp."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283872d8-6479-4438-93b3-65f55fecb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said they also located messages on another phone related
        to Sébastien Younes, a friend of Salhi''s who has been in Syria since November.
        Molins said the messages showed Younes had received the two pictures and had
        "asked permission to the terrorist organization Islamic State to disseminate
        them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee0a28-995e-4820-aba6-1103c49a6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said Salhi''s phone contained texts showing he was
        unhappy with his wife''s lack of religious involvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfea0e-027e-4451-8966-3a9a80f1a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins also said Salhi is displaying a "selective memory" and claimed
        he can''t remember severing the head of his boss or sending photos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3472c-0b6d-4611-ad82-3b7f75b7300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Salhi drove to the transport company where he worked
        carrying a knife with a 20-centimeter (7.9-inch) blade, a fake pump-action
        shotgun he repainted the day before and two flags with Muslim professions
        of faith that he purchased the day before, Molins said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0f71c-d3ba-43cc-9a8a-670fcde39b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salhi lured his boss, Herve Cornora, into the minivan, knocked him
        out with a tire jack and strangled him, Molins said Salhi told investigators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40079923-b0b9-4e94-9f02-02112139246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drove the van to the factory, Air Products &amp; Chemicals, which
        supplies gases for industrial use, but before arriving went into the back
        of the van and decapitated Cornora, Molins said. The prosecutor said it''s
        not clear if Cornora was dead or alive at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c283e7c-0540-4a97-9715-9042d4ba35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was allowed through the gates because the van had been
        used to make previous deliveries and Salhi was recognized as a transport company
        employee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e4b11-56ec-4550-9c80-305cbaaeaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About seven minutes later, Salhi''s van appears on security cameras
        accelerating toward a warehouse containing canisters of gas, acetone and liquid
        air, Molins said Monday at a press briefing. Then there was an explosion so
        loud residents two miles away could hear it. The blast damaged the warehouse
        and destroyed the roof and back of the vehicle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8a9bf-c42f-47e5-b2d8-199dafbb60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When firefighters arrived about five minutes after the explosion,
        they say they found Salhi trying to open canisters of acetone. An explosion
        could have killed Salhi as well as the 75 people working at the factory, Molins
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d26944-7c06-4c25-9bba-88fce5db4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While examining damage to the warehouse, officials found Cornora''s
        head tied to the factory''s fence, along with two flags bearing "the Islamist
        profession of faith," authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e18fbb-46e9-4e2a-b63e-aef862aa48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can note that this perfectly matches ISIS'' watchword, which
        regularly calls for committing terrorist attacks on the French territory,
        and to precisely slit the throats of the nonbelievers," Molins said. "The
        beheading also precisely recalls this terrorist organization''s modus operandi."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf1a6b-1f7e-4508-b6e7-f3560b61f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Salhi has been married for 10 years and has three
        children. Salhi''s wife and sister were taken into custody, along with another
        person, according to Molins. They are being investigated for involvement in
        a terrorist conspiracy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e3171-1175-463b-8436-ccdf81050dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salhi had been on the terrorist watch list since 2006.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329de61-802c-4bb0-aa93-1b6318387553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, intelligence services noticed his ties to a militant group
        in Pontarlier in eastern France, and he often saw a radical figure called
        "Great Ali" from 2003 to 2005, Molins said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717add83-8328-4fdc-8909-a60fcce6a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003 and 2004, Salhi went several times to Morocco and Saudi
        Arabia, prosecutors said, and he may have spent a year in Syria with his wife
        and children in 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476b156-e40e-44f5-ab50-8fe3cfc87061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he appeared to be maintaining ties with an individual with
        links to the suspected terrorist organization Forsane Alizza, Molins said,
        and a neighbor had reported last spring that Salhi was holding religious meetings
        at his home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243f732-991d-40d2-b944-ae24bd088a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial for Cornora, 54, was held Saturday in his hometown, Fontaines-sur-Saône,
        more than 11 kilometers (about 7 miles) north of Lyon. Residents of his neighborhood
        gathered to listen to the town''s mayor eulogize Cornora, who was a personal
        friend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10012d-49c1-44db-ab13-7dc870b1afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Thierry Pouzol said Cornora was deeply connected to his community
        and tried to help his neighbors. He "took care of others," Pouzol said during
        the emotional tribute broadcast on French TV. "Today, we are all with Herve,"
        he said, asking the people gathered to "maintain reserve and dignity to honor
        (Cornora''s) memory."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626cd3e-64e4-4cd4-8bbd-86297cc288be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ralph Ellis and Kim Hutcherson wrote in Atlanta, and Sandrine
        Amiel of the CNN Paris bureau provided translation. CNN''s Pierre Meilhan
        and Brian Walker contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a67a9-f5da-42f3-bb3a-a08339808f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:01:52.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:24.416+08:00
