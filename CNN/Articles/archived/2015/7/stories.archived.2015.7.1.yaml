      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These student athletes were presented to the media Tuesday (June
        30) at the Iloilo City Hall. Vice Mayor and Iloilo City Sports Council Chairman
        Jose Espinosa III led the awarding ceremony.</p>'
    '2':
