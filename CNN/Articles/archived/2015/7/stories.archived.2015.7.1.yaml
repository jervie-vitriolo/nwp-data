      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palaro winners are: Athletics – Erwin Carter (Iloilo City NHS):
        gold in 4 x 100 meter run and silver in 100 meter run; and Rowel Christian
        Derecho: gold in 4 x 100 meter run and silver in 100meter run;</p>'
    '4':
