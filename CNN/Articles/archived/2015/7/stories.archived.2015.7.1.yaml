        Tupaz of Jalandoni Memorial NHS (Wushu coaches) with chaperon Rosalinda Lacupa
        from Jalandoni Memorial NHS; Mary Laverne Iquiña from SPED-ISEC (Special Athletes
        coach); Mary Gen Mahinay from SPED-ISEC (Special Athletes coach); and Edvin
        Cabrera from SPED-ISEC (Special Athletes).</p>'
    '10':
