    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035bd66e-00b3-45c7-a1ef-b74864fd271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of refugees and migrants crossing
        the Mediterranean in hope of reaching European soil in the first six months
        of this year was the highest on record, according to the U.N.''s refugee agency,
        the UNHCR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e14a48-e322-4898-8fc8-f0fc9109ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 137,000 made the perilous journey — and the large majority
        of them were fleeing from war, conflict or persecution, the UNHCR report said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cb04a-2c99-48a8-b874-40fda3a90bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes them refugees rather than economic migrants seeking greater
        opportunities in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785a2ae-b3b6-4e15-ab0c-e8b849caa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of the men, women and children who arrived by sea in Italy
        or Greece were from war-torn Syria, said the UNHCR. The second-most common
        countries of origin were Afghanistan and Eritrea, whose nationals also usually
        qualify for refugee status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf243a9-1012-49d7-bf03-34d497125a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Europe debates the best way to deal with the rising crisis on
        the Mediterranean, we must be clear: most of the people arriving by sea in
        Europe are refugees, seeking protection from war and persecution," said António
        Guterres, the U.N. high commissioner for refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727f0f9-0ce8-4c8e-8de3-875a6d7fc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 137,000 people who made the journey represent an 83% increase
        on the same period last year, when 75,000 made the crossing, the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e52e2a-3993-4cdd-91d1-ce4c82c92908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this could be just the beginning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d50b0-706c-4169-a544-77b56659c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half of the year traditionally sees a big rise in crossings,
        as those boarding boats that are often barely seaworthy seek to take advantage
        of calmer summer weather. The lack of legal routes into Europe gives them
        little choice but to risk their lives, said the UNHCR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed32fb5-d414-4bbf-8954-74fa9bebb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer drownings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc12212-4541-47e8-85a3-a2e2edd8e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign of hope is that after an unprecedented number of migrants
        died at sea in April of this year — with 1,308 refugees and migrants reported
        drowned or missing — the death toll dropped dramatically in May and June,
        as international rescue operations were stepped up, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516b44d-66b2-4fac-a2af-b6b5dfb910fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, that number fell to 68, a quarter of the total lives lost
        in May 2014. In June, it fell still further, to 12 deaths, compared with 305
        a year earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b0b69-d012-4f9d-b7a8-2d87a3120ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in people drowning over the past two months is encouraging;
        a sign that with the right policy, backed by an effective operational response,
        it is possible to save more lives at sea," said Guterres.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b6624-7330-46ce-a5b6-1372e80127ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, we must stay vigilant. For the thousands of refugees
        and migrants who continue to cross the Mediterranean every week, the risks
        remain very real."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2d9bb-d350-418b-94c3-f7290e7934a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guterres: Europe has clear responsibility</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92610b52-a43a-46c0-b7aa-bf2f6c053e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those making the journey arrive in Italy or Greece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e936a-8552-402b-a057-55f55955a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter country, struggling with its own economic crisis, has
        limited infrastructure to handle the flood of refugees, said the UNHCR. As
        a result, many continue onward across Macedonia and Serbia into Hungary and
        face an additional threat from unscrupulous people, such as traffickers and
        criminal gangs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f94040-4658-4290-bdae-25f1cf26479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 85 per cent of those arriving in Greece are from countries
        experiencing war and conflict, principally Syria, Afghanistan, Iraq and Somalia,"
        said the report. "From Greece, most move onwards across the Balkans to western
        and northern Europe. Italy remains the primary destination for Eritreans,
        Somalis and other people from sub-Saharan Africa."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece96ef6-f3c1-4247-ae45-472372fa29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR has appealed for Europe to step up and help more of those
        in desperate need, in line with its core humanitarian principles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21068f6-d506-4378-a0ce-d6576cdfa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It points out that European nations took in a relatively small share
        of the total number of refugees last year, with Turkey, followed by Pakistan,
        Lebanon, Iran, Ethiopia and Jordan, taking in the most.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2d3a5-2931-42ac-8d20-79d95c1f6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe has a clear responsibility to help those seeking protection
        from war and persecution," said Guterres. "To deny that responsibility is
        to threaten the very building blocks of the humanitarian system Europe worked
        so hard to build."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29df0e8-279c-4b7e-b62b-033f00b2c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:21.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/world/unhcr-mediterranean-migrants/index.html">U.N.:
        Record numbers of migrants cross Mediterranean to reach Europe.</a>"</em></p>'
