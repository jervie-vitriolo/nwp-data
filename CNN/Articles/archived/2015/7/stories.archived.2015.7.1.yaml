    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano to DMCI: ''See you in court''

      '
    'updated': 2015-08-12T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa65e1b-1faa-406a-946c-6c85122243bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A photo of a bustling
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1f8a7-80f4-49e6-8e41-f0a414036053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the foreground is the Rizal Monument illuminated by lamp posts
        while towering skyscrapers line behind, piercing the starless night sky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b991b4b-0207-4d67-8dd0-9e9a9006b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the artist rendition of the Rizal Monument envisioned by
        Torre de Manila developer DMCI Homes, fitted to its vision of co-existence
        between cultural heritage and progress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f4fa7-a2aa-4595-930a-cc09f6f023fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many major cities all over the world have built around their monuments.
        They prove that the past and the present can go together, that heritage does
        not hamper progress," the company said in a statement on Wednesday (July 1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94303917-29fa-4999-9fe4-c080b10ce9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presentation made by the company showed photos of national monuments
        locally and in other countries with buildings in clear view to further emphasize
        its vision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629d135-71fd-434c-9ec8-bc114f40294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Torre de Manila was designed as part of an urban
        solution to house Manila''s growing population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15b607-a020-4201-8fa6-ff2f46eedddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also denied that it is obstructing the vista of the national
        monument. The controversial condominium was dubbed as the "national photobomber"
        on social media.</p>'
    '7':
      'image': 'jcr:bbb07e25-126a-4d73-94a7-de762f5f9a81'
      'imageCaption': ' The Rizal Monument: Then (top) and an artist''s rendition
        envisioned by DMCI Homes  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eec36b-c892-4ca6-9766-b5277d4542d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e0426-4f3c-469d-b5bc-8d52ff012591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''View'' is subjective. It is a matter of perspective," DMCI Homes
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b7cd3-1454-4507-abee-e87ffb50f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, however, was slammed by Sen. Pia Cayetano for suggesting
        that more skyscrapers be built behind the Rizal Monument.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af099599-2b31-43a0-aeeb-08c4801abeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appealed to the public to follow the developments of the
        Supreme Court case against the property developer, including the oral arguments
        set for July 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa129a-d79d-43ea-a16f-82746ba86e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/06/16/Supreme-Court-TRO-stops-Torre-de-Manila-construction.html">Related:
        Supreme Court stops Torre de Manila construction</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4087913-3c95-401c-b422-f6a8cf2cee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest proposal only confirms DMCI’s callousness amid mounting
        criticisms and objections to its project, not only from Filipinos but also
        from international heritage institutions like the International Council on
        Monuments and Sites," Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c2df6-49fe-423f-9c46-8360e49da403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also shows how DMCI is totally bereft of social responsibility,
        in light of the real and pressing need to preserve and respect our national
        heritage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cba740-e75f-406f-84a7-ca65f418187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator further criticized how DMCI encourages more property
        developers to circumvent Manila''s zoning laws, from which DMCI was questionably
        granted exemption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca86e7d-9e67-4d97-9c55-5a4d7c88cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, but DMCI’s strategy to share the guilt around with
        other developers in the name of ‘progress’ would not exonerate it from its
        primary responsibility in the desecration of one of the most sacred icons
        of our nationhood."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb802c4-b512-4efa-9f25-311a5366d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:08:35.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, suggested that DMCI should instead spearhead the development
        of the area consistent with the original master plans for Manila envisioned
        by architect Daniel Burnham in 1905.</p>'
  'china-stocks-investors-whiplash':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-01T00:24:41.690+08:00
    'imagesource': 'jcr:07e9ae3f-acf0-44ff-b94d-bee412bcd442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2ea87ba-cfed-4140-9d57-04f5c1cead56'
    'lead': 'China stocks had another wild day on Tuesday, as volatile momentum swings
      kept investors guessing about the direction of a market that has lost trillions
      of dollars of value in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:12:41.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:19.192+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:10.748+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks are giving investors a nasty case of whiplash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35100e8-df10-40bc-a244-b13922fe74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China stocks had another
        wild day on Tuesday, as volatile momentum swings kept investors guessing about
        the direction of a market that has lost trillions of dollars of value in recent
        weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512b37f-0cc2-4bdf-ba36-e5864d70ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite dropped as much as 6% in morning trading,
        before bouncing back to close up 5.5%. The performance comes one day after
        China''s benchmark index dipped into bear market territory — defined as a
        decline of 20% from recent highs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9128c-b0b4-4e8c-bac8-ba5a48511ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller Shenzhen Composite, which is heavy on tech stocks, also
        dropped 6% before mounting a recovery and ending the day with a 4.8% gain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f11670-786d-44b2-ac19-14c6b6c0ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic moves are the latest sign that investors remain fearful,
        and that efforts by Beijing to calm the markets have failed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5877aa3-c461-4eff-b3c1-2d8c2dcdf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China cut both its one-year lending and deposit
        rates by 0.25% on Saturday. In an additional move to shore up the economy
        and reassure investors, the bank also lowered the amount of cash that large
        banks must keep on reserve by 0.50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835afca0-b79c-4c1c-8f22-ece238927cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at HSBC said that the central bank was trying to engineer
        a "soft landing" for stocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03203545-616b-427c-b545-0f94e7bf567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could prove to be a difficult balancing act; and, ultimately,
        to shore up investors'' confidence, earnings growth needs to come through
        and the hefty valuations for small-cap growth stocks have to come down," the
        HSBC analysts wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935e1a4-3c2c-40da-a1c5-a07559d48b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors shrugged off the bank''s decision however, with shares
        in Shanghai losing 3.3% on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd40c87-acd3-4ecb-8f1a-7e173d5fb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission took another run at reassuring
        investors late on Monday evening, issuing a statement that blamed "irresponsible
        internet hearsay" and critical commentaries for "disturbing market order."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efff1b-aa9f-43e3-bd4d-ac56213bbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, posted to the agency''s official Weibo account, also
        said that "risks are under control" and recent declines are the result of
        a normal market correction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197c633-c89f-4a06-857f-020da34c9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with recent losses, the Shanghai Composite has surged 32% this
        year, and the Shenzhen Composite is up 70%, easily making it the world''s
        top-performing index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745d16f-7161-4867-9a05-80c5a1862fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts remain generally puzzled by the stock market boom. China''s
        economy is going through a rough patch, with growth now at its weakest pace
        since 2009. Corporate profits are actually lower than a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b0ed6-1803-4139-aff6-c5db81df70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, exuberance for Chinese stocks isn''t backed up by
        fundamentals. Instead, it appears the market is being carried higher by various
        forms of government stimulus and investor frenzy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35e6d6-3041-49fc-aa0f-756d3bb9130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock analysts describe the market as one where "sentiment rules,
        while valuation is an afterthought."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a65165-9423-405f-b125-df925f23a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of turnover in China''s domestic equity markets has more
        than doubled in 2015, and now often exceeds that of U.S. markets," BlackRock
        analysts wrote recently. "There are warning signs the ... market has become
        overheated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c214c-558b-45f6-98ba-3bf0e2d61555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, people in China — who tend to save significantly
        more than their Western counterparts — sunk their excess savings into the
        real estate market. Now that the housing market has cooled, investors are
        turning to stocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84abf09-efb1-46f8-a8bd-c02d46bb99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market''s performance set off something of an investing mania.
        According to BlackRock, brokers opened four million new accounts in a single
        week in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe175b-014b-4180-83a2-4559bebf3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern is an explosion in margin buying — the practice
        of buying stocks with borrowed money. Margin debt recently reached a record
        8% of the market capitalization, according to Macquarie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ce52c-63f0-4277-9f23-b43d6cd162ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old Asia hands know this pattern often ends in tears," the BlackRock
        analysts said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5784e8-d046-49af-aa9b-4e165455db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Yuli Yang contributed reporting.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc57a1-de85-4cca-9fc4-367b38717f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:12:41.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/06/29/investing/china-stocks-shanghai/index.html?iid=hp-stack-intl">China
        stocks are giving investors a nasty case of whiplash</a>"</em></p>'
  'up-diliman-wants-fire-station-inside-campus':
    'author': 'CNN Philippines Staff'
    'caption': 'The University of the Philippines Diliman said that fire drills will
      be conducted when the new academic year starts.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-01T08:26:48.669+08:00
