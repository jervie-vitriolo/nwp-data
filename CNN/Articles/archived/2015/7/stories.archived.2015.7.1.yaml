      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported as of posting time.</p>'
  'apple-music-suffers-snafu-during-debut':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-01T05:34:06.130+08:00
    'imagesource': 'jcr:4532a89b-40e4-46ed-980d-2517fbceaf91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd57cf0-3b3c-4d3a-90d9-13f85c52cd9a'
    'lead': 'It''s launch day for Apple Music, and the company''s new streaming music
      service has already hit its first snag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:11:04.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:15.540+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:12.107+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple Music suffers snafu during debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403554ba-6b7d-4f10-8736-808f9c9835f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — It''s launch day for Apple Music, and the
        company''s new streaming music service has already hit its first snag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b314e7b-cf9b-4cc4-9cd3-faaad61d0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem seems to stem from an iCloud syncing issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f8244-76d3-4c18-86f6-6fd12881c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who downloaded iOS 8.4 and the latest version of iTunes on
        Tuesday (June 30) say they haven''t been able to add music to their cloud
        accounts, according to complaints on social media, including Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafda3b3-a71e-4ca0-9fee-4cceaf81d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am getting an error, ''iCloud Music Library can''t be enabled,''"
        Jeff Bishop tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef4b9c-7abf-4b6a-80ef-af19276f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others reported seeing the same message, but after several tries,
        got it to work with a reboot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a9bbc-1b60-4516-8ac0-692c0a1e59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to request for comment. The company''s
        systems status page did not show issues with iCloud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa034c-c33b-46f2-97fd-7e47ff8784f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syncing a user''s music to the cloud is one of Apple Music''s main
        selling points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0708ba-02ed-4fcd-baa5-f8ae0cf5b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program scans existing music libraries for matching files, stores
        them in iCloud Music Library, and allows users to play matching songs on any
        device that''s logged into Apple Music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d4dee-3293-42c9-b010-d182df9e5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service also lets people download copies of any available
        songs, albums, or playlists to various devices, and listen to them without
        being connected to the Internet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d5ee9-992d-45ba-bca5-5eec07d92c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, @AppleMusic, I''m super excited, but I can''t save things
        for offline listening," Eric Gregory wrote on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2133597-1b62-4c0c-a64d-82e92e84bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music launched globally on Tuesday morning. It''s going up
        against many existing services including Spotify, Rdio, Pandora, Google Play,
        and Amazon Prime Music. To compete, it''s included a little bit of everything
        – including live radio stations, family memberships, and perhaps most importantly,
        Taylor Swift''s 1989 album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a3ed3-0883-4eb1-8e47-bef9e6f9f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:11:04.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"Apple Music suffers
        snafu during debut."</em></p>'
  'comelec-pcos-machine-upgrade-bid-failure':
    'author': 'CNN Philippines Staff'
    'caption': 'With no takers for the refurbishment of 81,000 Precinct Count Optical
      Scan or PCOS machines, it seems that the government might have to lease around
      90,000 new voting machines for next year''s polls.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-01T02:11:09.748+08:00
    'imagesource': 'jcr:6573cb6c-b7df-4397-b249-2f65379fa88c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebe69f9-4c00-4eae-95f6-2636b75d9076'
    'lead': 'The Bids and Awards Committee of the Commission on Elections (Comelec)
      on Tuesday (June 30) declared a failure of bidding for the refurbishment of
      81,000 Precinct Count Optical Scan machines for next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:13:13.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:15.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:12.176+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOS upgrade bid declared a failure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2494879-6b80-470b-9ef9-91dd24967e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) declared on Tuesday (June 30) a failure of bidding
        for the refurbishment of 81,000 Precinct Count Optical Scan or PCOS machines
        used in the 2013 elections because potential bidders found the government''s
        offer too low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f6986-5f5d-4c8d-bc19-e5b4d1fb1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was that it was originally 2.8 billion. But the Bids
        and Awards Committee last June 23, basically, recommended that we can bring
        it down to 2.07 billion," said Comelec Chair Andres Bautista in an interview
        with CNN Philippines Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0748dda-f869-4d0e-963f-3d80ea8a3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bautista said that the offer was slashed because the government
        was aiming for a better deal, Smartmatic Asia, the company that manufactured
        the government''s PCOS machines, explained why they could not say yes to the
        rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4bd53-5f70-4c35-ae9a-d17f0e841dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new package is not feasible. Smartmatic cannot do the work
        with that rate," said Smartmatic president Cesar Flores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098a109-14a1-46b7-b8dc-e605f51e26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Smartmatic had closed a refurbishment agreement
        with the Comelec, but the Supreme Court blocked the deal because there was
        no public bidding. Previously, the poll body also cancelled a deal with Smartmatic
        because its machines failed to simultaneously record data on two memory cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66962476-7978-4da8-a850-4c1b37452742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with issues surrounding Smartmatic, Bautista said that the
        public still has to consider the company''s track record. Smartmatic Asia
        also recently proved that its machines could meet the government''s requirement
        in terms of recording data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b745d2-3585-41bd-98e7-ef5aaf625ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to look at their track record in respect of getting
        elections done. We have 2010 and 2013 to assess. On the other hand, we also
        have to consider what are our choices — why Comelec has been trying to consider
        other options," Bautista said. "Last June 27, we had an end-to-end demonstration
        of the so-called hybrid system wherein there was a manual counting, but automated
        transmission and canvassing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ced89-ad92-4dfb-8139-ced6349e2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/27/Commission-on-Elections-Comelec-holds-mock-elections-tests-hybrid-system.html">Related:
        Comelec holds mock elections, tests hybrid system</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010986c4-a7c8-4d01-a2f3-a4f0d796228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other options</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eff145-8d71-4ac3-b3c0-21cf64d19a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public bidding held on Tuesday, meanwhile, featured three contracts
        — one for the lease of 23,000 vote counting machines, another for the lease
        of over 70,000 more machines, and a third for the refurbishment of 81,000
        PCOS machines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f48bb-4046-472f-8d21-df25cc164499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Comelec called off the bidding for the 23,000 machines
        after reinstating its previous deal with Smartmatic, two companies — Smartmatic
        and Indra Sistemas — placed bids for the leasing of the 70,000 counting machines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975720e2-f4d5-4d36-9186-4d51d6d4b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with no takers for the refurbishment deal, it seems that the
        government might have to lease around 90,000 new voting machines for next
        year''s polls. Whatever its decision, the Comelec will have to act fast in
        considering other options given the limited time left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751a111-2c8e-4f9b-9e0a-3a10a1480993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, given that we''re about 10 odd months before our
        May 9 2016 elections. We really have to focus on what option we have to take,"
        Bautista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1892d8-83bc-4ab1-a137-a2145bd52922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:13:13.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Comelec is concerned, we need to make a decision
        by the end of July. That''s why we''re trying to consider what options are
        remaining," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
