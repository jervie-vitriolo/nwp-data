      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Mavericks are set to appear in the 24-team Las Vegas
        Summer League from July 10 to 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7546a50-fb0d-4d60-8771-41ea17826061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:41.078+08:00
