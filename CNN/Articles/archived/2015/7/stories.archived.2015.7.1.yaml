      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alumni Center
        at the University of Philippines'' Diliman Campus was hit by a fire on Tuesday
        evening (June 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bcaf4-8214-4f8b-bdd7-1004964a13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:08:44.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) posted the
        fire alert on its official Twitter page at 12:16 a.m. Wednesday (July 1),
        saying the incident happened at Magsaysay St. inside UP Campus and has already
        reached second alarm as of 11:37 p.m.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">FIRE ALERT: Fire at Magsaysay St. U.P Campus, 2nd alram as of 11:37PM.
        Ten-4 <a href="https://twitter.com/hashtag/mmda?src=hash&amp;ref_src=twsrc%5Etfw">#mmda</a></p>&mdash;
        Official MMDA (@MMDA) <a href="https://twitter.com/MMDA/status/615916906604724224?ref_src=twsrc%5Etfw">June
        30, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

