    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.865+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PNP chief prepares for his first SONA security task

      '
    'updated': 2015-07-21T07:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8ec01-9fa1-4390-8a01-328098a0e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Barely a day into
        his new job as Philippine National Police chief, Dir. Gen. Ricardo Marquez
        started tackling his first major task – ensuring the security of President
        Benigno Aquino III''s final State of the Nation Address (SONA) on Monday (July
        27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fce840-bbbd-4550-864b-6abf21863f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/14/police-director-ricardo-marquez-named-as-new-pnp-chief.html">Related:
        Dir. Ricardo Marquez named as new PNP chief</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271cc6f-162a-48ff-9844-91717b14f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few days left before the event at the Batasang Pambansa
        in Quezon City, Marquez said a security plan had already been crafted. There
        were only some final touches to be done, he told CNN Philippines'' Newsroom
        anchor Mai Rodriguez on Monday (July 20).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59e20f-4a16-4217-b7a6-4c5ac019ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We make sure that those who will be attending the SONA are secured.
        We make sure that the roads are passable also for some commuters who are not
        going to be attending the SONA but also passing within the vicinity of the
        area.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb876f9-74d0-4b8d-8646-91a36212a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4,000 cops will be deployed on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef65f-cfcf-4d9a-9c2e-a94b165d54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/17/New-PNP-chief-Ricardo-Marquez-says-its-essential-for-police-to-regain-public-trust.html">Related:
        New PNP chief: It''s essential for police to regain public trust</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7eed6-98b8-4c8b-bbfb-326f981083ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from holding consultations with the Quezon City government,
        the PNP will also meet with organizations planning to stage&nbsp;a protest
        near the Batasang Pambansa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f286a6-f956-4642-b000-df6008c42e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that he had not received any feedback on the meeting
        with the protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82378d97-0424-446f-a3be-0ee65d098152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last Tuesday (July 14), the Bagong Alyansang
        Makabayan (Bayan) said that Aquino''s critics from various sectors would stage
        a big rally on the day of his final SONA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a4d55-706f-4450-b366-d6669b0b33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:47:35.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Aquino, the SONA will be his way of trumpeting his so-called
        achievements to justify the continuation of the already discredited daang
        matuwid . For the people, Aquino’s final SONA is an event to raise the most
        pressing issues and hold the regime accountable,” Bayan Secretary General
        Renato M. Reyes Jr. said.</p>'
