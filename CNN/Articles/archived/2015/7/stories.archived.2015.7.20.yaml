      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do we know that the all-female cast will don similar uniforms
        to those worn in the original 1984 film, but also we know that proton packs
        are still their weapon of choice.</p>'
