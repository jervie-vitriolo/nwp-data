  'Youthful-Pluto-NASA-New-Horizons':
    'author': 'Amanda Barnett and Kevin Conlon, CNN'
    'caption': 'New close-up images of a region near Pluto’s equator reveal a giant
      surprise: a range of youthful mountains.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-20T00:21:46.765+08:00
    'imagesource': 'jcr:3246fc0b-764e-4123-8a96-00cd7f874db4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78734e0d-c6f5-4c18-8a25-c2ee0528490f'
    'lead': 'The latest images coming in from Pluto reveal "fascinating" terrain that
      suggests the diminutive orb might still be developing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:58:28.980+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:07.911+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:53.048+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New photos show a youthful Pluto that''s still taking shape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4b4a9-6a60-42f3-a16e-70785486f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAUREL, Maryland (CNN)</strong> — The latest images coming
        in from Pluto reveal "fascinating" terrain that suggests the diminutive orb
        might still be developing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676757e-6a06-4a1b-b9b3-565aebf4f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s New Horizons spacecraft, which has been delighting audiences
        with the first-ever pictures of Pluto since flying by on Tuesday, snapped
        a new close-up image showing a "vast, craterless plain that appears to be
        no more than 100 million years old," NASA said Friday. The frozen region "is
        possibly still being shaped by geologic processes," according to the space
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ce9f0-b712-4e55-92a0-4b5b9470adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a solar system some 4.5 billion years old, that makes Pluto —
        which had been reduced to "dwarf planet" status in 2006 — practically infantile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a1450-7462-4398-a678-9623997e7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrain is not easy to explain," said Jeff Moore, leader of
        NASA''s New Horizons Geology, Geophysics and Imaging Team. "The discovery
        of vast, craterless, very young plains on Pluto exceeds all pre-flyby expectations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271271cd-a528-45c4-880b-593c5cfa28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its home in the Kuiper Belt — a region of space chock-full
        of icy objects — the New Horizons team expected Pluto''s surface would have
        been distressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1ac97-d5a8-422c-a6d2-1ea2a9050377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never have believed that the first close up picture we
        get of Pluto didn''t have a single impact crater on it," said Spencer. "That''s
        just astonishing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53d073-3f01-4f04-b4d9-ed0b03f038ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pluto''s ''mind blowing'' mountains</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee687738-c285-4504-9344-1ed4e51c3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, the decade-long, 3.6 billion-mile journey has been
        exceeding expectations and full of surprises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843d3b8-34eb-41a5-9caa-0c71a83b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long thought to be old and pockmarked, Pluto''s surface appears
        to be covered with icy plains, wide smooth areas, and lumpy terrain, judging
        by the the first images released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d19fd9-b964-4919-8576-66a7ec791550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m completely surprised," said Alan Stern, principal investigator
        for the spacecraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a73f0-820a-43a4-834a-a929b6ff9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto even boasts huge summits dubbed "Norgay Montes" in honor of
        Tenzing Norgay, one of the first two people to reach the summit of Mount Everest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c3a92-d164-4539-994e-993fd874b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would stand up respectably against the Rocky Mountains," said
        John Spencer, a planetary scientist on the New Horizons mission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c015d4-6425-41c0-9b4d-79a18a6a469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would have supposed that there were ice mountains?" said Hal
        Weaver, another new Horizons project scientist. "It''s just blowing my mind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee861800-8ebd-46e1-8a6a-5760d8f891b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plutonian Water</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c76d8-521e-4e5a-a6c2-c1d7bbb8f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto''s massive ice mountains represents more than just bragging
        rights for a dwarf planet with perhaps an intergalactic Napolean complex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760e4e3-8c6e-4027-9cda-c0823bbf90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means there is water there — something scientists have suspected,
        but never proven, according to Weaver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebd393-a49e-4621-8ada-e2f6748409b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steep topography means that the bedrock that makes those mountains
        must be made of H2O — of water ice," said Stern. "We can be very sure that
        the water is there in great abundance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f31555-2174-4c8a-a9ed-bcaefdc1bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaver said expects more data collected by New Horizons will confirm
        that the ice mountains mean there is plenty of water on Pluto, but it will
        take about 16 months to download all of the information being gathered by
        the spacecraft''s seven instruments during the flyby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9373d8f-970c-4d0e-bc18-cbbeea5ec0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mysterious moons</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3887c4a-f814-4d7f-bc8a-8052e965b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also released a new, full globe view of Pluto''s largest moon,
        Charon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7a07e-981c-47c5-ac0e-89ad7c80781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the flyby, New Horizons co-investigator Cathy Olkin thought
        the moon would be an ancient terrain covered in craters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f0795-e53a-452e-9ed9-bc9a5ea79470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charon just blew our socks off," Olkin said as the new image of
        the moon was flashed on the screen at a news briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67c4fb-3c98-4632-b0b4-b17ea5c9bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small world with deep canyons, troughs, cliffs ... dark
        regions that are still slightly mysterious to us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b555df-b144-4faf-9720-e6a465604311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Charon has a series of troughs and cliffs that extend 600
        miles across the surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7d157-cfc2-4d05-b209-2c2aca57a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto did not disappoint. Charon did not disappoint, either," Olkin
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0c9a3-cb63-48e1-9317-300669fc5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Charon, Pluto has four other small moons: Styx, Nix, Kerberos
        and Hydra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd653400-8f89-480b-a44b-c5e3cb8d88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons captured the first images of Hydra. It''s just pixels,
        but NASA is very excited about it because it shows the elongated moon''s size.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dfe91-c5a5-4834-a86e-8aadbf5bfbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before New Horizons made its close flyby, a more distant image
        on Pluto caught the public''s imagination: a prominent, bright, heart-shaped
        region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22076a-08a2-478c-886c-552ee20db155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That region is being named the "Tombaugh Reggio" in honor of Clyde
        Tombaugh, the man who discovered Pluto in 1930.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61ba27-82aa-4f17-b98e-cf413dccc174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was launched on January 19, 2006, before the big
        debate started over Pluto''s status as a planet. In August of that same year,
        the International Astronomical Union reclassified Pluto as a dwarf planet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd59a6-2c01-4e22-bef7-7b4abedaf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stern has always disagreed with the IAU''s decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576597e-9aea-4f4f-b848-6880c5b2907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to call this thing except a planet," Stern told
        CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e2f44-2880-45a3-81b0-24d245e3664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Newer Horizons</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02ee72-67d0-4b5a-b75e-a6e137f97f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons is now more than a million miles on the other side
        of Pluto. The probe will keep flying out into the Kuiper Belt. NASA may extend
        its mission and send it to explore another small world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565384f-f167-4f69-8ac8-09a5ccda7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizon''s mission completes what NASA calls the reconnaissance
        of the classical solar system, and it makes the United States the first nation
        to send a space probe to every planet from Mercury to Pluto.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a17551-9e07-4f9b-871c-dd91b11a5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Amanda Barnett reported and wrote this story from the Applied
        Physics Laboratory at Johns Hopkins University in Laurel, Maryland. CNN''s
        Kevin Conlon and Ben Brumfield wrote and reported from Atlanta.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8214c1-7247-4c31-b27a-f2541e09d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:28.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/us/nasa-new-horizons-pluto-flyby/">New
        photos show a youthful Pluto that''s still taking shape</a>"</em></p>'
