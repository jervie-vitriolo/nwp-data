      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NBA Champion and
        former Coach Brian Shaw will tip off NBA FIT Week by providing advanced basketball
        instruction at this year’s Gatorade NBA Training Center in the Philippines,
        the National Basketball Association (NBA) and Gatorade announced Monday (July
        20).</p>'
