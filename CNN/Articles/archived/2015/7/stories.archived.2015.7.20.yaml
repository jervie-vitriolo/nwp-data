      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf9c7b-44d6-4a50-9936-d4fea5d703f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we already knew the film stars Melissa McCarthy and "Saturday
        Night Live" favorites Kristen Wiig, Kate McKinnon and Leslie Jones, it''s
        not clear yet who is playing whom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb4a21-f8e0-4edd-adef-efb7abf21e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other actors in the movie include Chris Hemsworth, in the secretary
        role originally played by Annie Potts, and Andy Garcia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7adb31-6820-448c-8576-70a12cb861a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.147+08:00
      'mgnl:createdBy': 'cnnproducer'
