      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The cast and characters</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f340666-d318-4334-8b54-fb11568863fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feig revealed the characters'' names after fans asked on Twitter.
        The new names are in no way reminiscent of Peter Venkman and Egon Spengler
        from the original.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b92d4-0888-4d34-80a7-eecf575ef457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.146+08:00
      'mgnl:createdBy': 'cnnproducer'
