    'template': '1'
    'title': 'Man found dead in Demi Moore''s pool

      '
    'updated': 2015-07-21T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bf7e9-ac96-4ff4-90a1-4f905641b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man was found dead Sunday morning (July
        19) in a pool at Demi Moore''s Beverly Hills home, the Los Angeles Police
        Department''s West Los Angeles Division said</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c256ff-0895-46c4-83a7-206b6559ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Coroner''s Office identified the man as Edenilson
        Steven Valle, 21, of Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aba7a1-fd2b-4894-b30b-d124651deaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found floating in the deep end of the pool early Sunday morning,
        according to Lt. Fred Corral of the coroner''s office. Paramedics attempted
        to revive him but were unsuccessful, Corral said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3e9d9-4953-4ced-af26-04b10b36b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police questioned five people in the home, where a party had been
        held, police Officer Matthew Jones said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e706e-ed2a-4808-9838-4085e8335474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who threw the party, we do not know at this time," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faf9f0-e996-47f6-ad7f-ddad9bc0714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, who was not home at the time, issued a statement via her
        publicist saying she was "in absolute shock."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e9b0b-c486-4a24-9995-3fa66e510e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was out of the country traveling to meet my daughters for a birthday
        celebration when I got the devastating news," she said in the statement. "The
        loss of a child is an unthinkable tragedy and my heart goes out to this young
        man''s family and friends."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aac3f2-17e2-4ba5-8bbb-4cc5c14517d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stella Chat contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e48971-bf64-4423-b4ad-ec05c8adc66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:22:05.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.957+08:00
