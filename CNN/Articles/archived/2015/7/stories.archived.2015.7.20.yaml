  'PBA-Emman-Monfort-Barangay-Ginebra-Iloilo-clinic':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Iloilo native and PBA guard Emman Monfort held a basketball clinic,
      which served as a fundraiser for his own charitable organization, in Iloilo
      on Friday (July 17).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T11:33:49.893+08:00
    'imagesource': 'jcr:2a239999-c541-4887-8486-0f59941e0b54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9084dd3b-9e33-476a-9863-18a30c7bf54b'
    'lead': 'Barangay Ginebra guard Emman Monfort held a basketball clinic in his
      native Iloilo to share his blessings with the community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:07:23.297+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-11T10:07:23.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra guard Emman Monfort conducts basketball clinic in Iloilo

      '
    'updated': 2015-07-22T03:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db681f4-8159-40fb-b86f-e41fe63669d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ilonggo native
        and Philippine Basketball Association (PBA) guard Emman Monfort of Barangay
        Ginebra held a basketball clinic at Iloilo gymnasium in Barangay Katilingban
        Molo on Friday (July 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57a5ca-71b2-4fe6-bd12-2b82972993de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 50 participants from different schools in Iloilo City
        attended the clinic, which was a fundraiser for Monfort’s charitable organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d792544-82b2-4aa8-bb30-7a2137343038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Monfort, the clinic is a way of sharing his blessing
        to fellow Ilonggo players who harbor the PBA dream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d274e3e-5881-404e-82fb-ec4a8ecfee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to share my skills to these kids so that they will be more
        motivated to pursue their craft and hopefully, they can also be a pride of
        our Ilonggo community,” said Monfort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8ee06-1d2c-4003-9409-3c15e31c6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo cager is coming off a 5-7 record with Barangay
        Ginebra in the 2015 PBA Governors’ Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452dd04-829a-4532-b3f9-0d414a1c1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfort played in six games and logged in averages of 4.3 points,
        2.3 rebounds, and 1.3 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db61c65-098f-4867-ac8d-28c0932e0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra made it to the playoffs of the Governors'' Cup, but fell
        to eventual finalists Alaska Aces in the first round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c811bb8-959a-4c0e-a970-4c9e21a381b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-11T10:07:23.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' regional stringer Elyrose S. Naorbe contributed
        to this report.</p>'
