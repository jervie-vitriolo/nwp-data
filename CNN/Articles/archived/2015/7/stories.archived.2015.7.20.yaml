      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who you gonna call this time? Ghostbuters are Erin Gilbert, Jillian
        Holtzmann, Abby Yates, and Patty Tolan.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Okay, here you go. Erin Gilbert, Jillian Holtzmann, Abby Yates and
        Patty Tolan. Now you know even more.  <a href="https://t.co/MsQVo5iStI">https://t.co/MsQVo5iStI</a></p>&mdash;
        Paul Feig (@paulfeig) <a href="https://twitter.com/paulfeig/status/622543519752790016?ref_src=twsrc%5Etfw">July
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dadcb0-ccf8-409f-9ff3-c1847373b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.146+08:00
