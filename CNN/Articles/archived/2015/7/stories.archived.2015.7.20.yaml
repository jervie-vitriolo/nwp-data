      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four Italian employees working for a construction
        firm on the western cost of Libya have been kidnapped, the Italian Foreign
        Ministry said Monday (July 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126ed57-a4fd-4be7-a108-abdd0fbf0b1b'
