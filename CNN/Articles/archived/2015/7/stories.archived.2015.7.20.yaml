      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/19/entertainment/demi-moore-pool-dead-feat/">Man
        found dead in Demi Moore''s pool</a>."</em></p>'
  'united-states-cuba-diplomatic-relations-embassies':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-20T11:24:12.096+08:00
    'imagesource': 'jcr:2ad636c3-c1ff-411d-8c1e-c9bbaa35e8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2aa203-7080-4710-abe0-a937ab0c3547'
    'lead': 'One bitter holdover of the Cold War slipped into the history books at
      12:01 a.m. Monday (July 20), when the United States and Cuba re-established
      diplomatic relations. For the first time since severing ties in 1961, they r'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:27:20.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:11.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.281+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Cuba re-establish diplomatic relations, reopen embassies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa38d3-2bfc-4d89-bf77-854d199b6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN)</strong> — One bitter holdover of the
        Cold War slipped into the history books at 12:01 a.m. Monday (July 20), when
        the United States and Cuba re-established diplomatic relations. For the first
        time since severing ties in 1961, they reopened embassies in each other''s
        capitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a03bdd-a20b-4ba1-88f9-6f61b48a9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban Foreign Minister Bruno Rodriguez Parrilla was to travel to
        the Cuban Embassy in Washington to raise his country''s flag, an event that
        Cuban government officials said would be broadcast live on the island''s state-run
        TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360dc82e-67f0-4625-a905-4ab8927beeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cuban delegation of diplomats, artists, and veterans of the revolution
        were to commemorate the breakthrough with about 500 guests and more than likely
        down a few celebratory mojitos and shots of Havana Club rum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18565ad8-f1ce-4237-baeb-892bc2817d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. diplomats in Havana have readied everything from new business
        cards to the embassy sign. But the festivities and flag-raising will have
        to wait for Secretary of State John Kerry''s visit – the highest-level trip
        by a U.S. official to Cuba since the 1959 revolution – for the embassy reopening
        ceremony in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52525daf-8216-4e22-ad2a-21314ca3b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, U.S. officials said, the Cuban government will
        pull back some of the tight cordon of security that had surrounded America''s
        diplomatic mission in Havana and no longer record the names of Cubans entering
        the building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19534fd3-cf74-421c-9bc4-7880b46b8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban and American heads of their respective Interest Sections
        will became charges d''affaires until ambassadors are named.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b94b3-9180-4f9c-944b-3461a824eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plenty of longtime enmity to overcome</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529aa4f-65ca-4255-9863-04e07944952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new stage will begin, long and complex, on the road toward normalization,"
        Cuban President Raul Castro said in a televised address last week to the Cuban
        people. "Which will require the will to find solutions to the problems that
        have accumulated over more than five decades and hurt ties between our nations
        and peoples."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fc7ac-70b8-4541-b31b-87acb3dd7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were ever two countries in need of a "new stage" of relations,
        they are Cuba and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8aa2a-80fe-4d13-827d-b0fa4471630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already frayed ties between Washington and Havana snapped in 1961
        when Cuban leader Fidel Castro threatened to expel American diplomats for
        meddling in Cuban affairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f4f7d-aad7-4da7-8459-68f60e743666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had blasted the Cuban government''s seizure of
        American property and the summary executions of officials from the Fulgencio
        Batista regime that Castro had overthrown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138988f-39ba-4dd4-b5e2-8040a7d3b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a limit to what the United States in self-respect can
        endure. That limit has now been reached," President Dwight D. Eisenhower said,
        announcing the rupture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8bece-930a-471a-9f11-b645e9d977f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss diplomats took over the maintenance of the seaside former
        U.S. Embassy and the sprawling ambassador''s residence in Havana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4051b-e53a-445f-b1e9-828ca1ad473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed U.S.-backed invasion at the Bay of Pigs, Fidel Castro''s
        declaration that his revolution was socialist, repeated CIA plots to assassinate
        Castro, and the Cuban Missile crisis further poisoned affairs for the decades
        that followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a9359-c7d9-4cb4-8f94-815b423b006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1977, during a brief period of improved relations in the
        Carter administration, Cuba and the United States opened Interests Sections
        in their former embassies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d670789-e613-43f0-978e-3a4540b66578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A step below embassies, Interests Sections allowed the Cold War
        foes to have diplomatic dealings without officially restoring relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bd350-f3d6-4fd7-82fc-71820e4230e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keeping a diplomatic low profile in Cuba</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0773db-a8ea-41b8-9436-da1f70c1413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats returning to the old U.S. Embassy in Havana found years
        of dust accumulated on the furniture and calendars from 1961 still on the
        walls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacd564-ab81-4e18-a6a9-62ad878c913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the United States couldn''t fly the American flag or name
        an ambassador to Havana, there were no obvious signs of a large U.S. diplomatic
        presence in Communist-run Cuba.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c49ec0-7361-4d25-a45c-6c863756816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Americans who visit Cuba seem to think there''s no relationship,
        there''s just a tiny room in the Swiss Embassy. And every day they are driving
        past the old embassy, but they don''t know there''s an embassy because there''s
        no flag," said Vicki Huddleston, who was chief of the Interests Section from
        1999 to 2002.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bd68c-2a95-4a88-af8f-0a9fe397ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 51 Americans and 300 Cuban employees, the U.S. Interests Section
        is one of the largest diplomatic missions of any country in Cuba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c53672-8821-49be-abc6-143c3142fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of improving relations with Cuba, the Interests Section
        often served as a lightning rod for confrontation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bab052-4840-4b8c-a8db-402bad7cbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government plastered propaganda around the building, including
        one iconic sign that showed a fatigue-clad revolutionary telling a hissing
        caricature of Uncle Sam, "Mister imperialists, we are not the least bit afraid
        of you!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d02af-9451-46ee-81c3-eaad45a9f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Castro called the section "a nest of spies" and led frequent
        marches with hundreds of thousands of supporters in tow to protest U.S. policies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748df6bc-0d00-4eaf-a26f-9e9ed8baba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarantulas would show up in the oddest places</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca1b78-8471-49c1-a2a4-eb63a4a93f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban intelligence kept a close eye on American diplomats'' comings
        and goings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc5e30-0f67-432e-bc31-299c39241c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had 3,000 to 4000 people that were focused on our personnel,
        trying to recruit them or harass us," said James Cason, the chief of the Interests
        Section from 2002 to 2005. "They would break into your house and do things
        to show they had control of your existence. In my days, if they knew you didn''t
        like spiders, you would find a tarantula wandering around your room."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71f34b-d0fe-47d4-a2a1-8980079befe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban diplomats serving in the United States complained of similar
        harassment at the hands of American minders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9dd06-3191-475b-9c69-febfebb9a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the intimidation backfired, as when Huddleston was informed
        that her Afghan hound, Havana, could no longer take part in local dog shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221dacc-f5fa-4453-8657-16fe05e8540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have been thrown out of the dog club because of your country''s
        policies and your actions," Huddleston said the letter of expulsion read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42172af9-ff7a-4e1c-a729-77b07df245b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negative publicity over the incident led Cuban officials to
        declare it all had been a mistake, since the dog really belonged to Huddleston''s
        husband.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64207559-e713-4295-8179-753de6f48ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cubans were really embarrassed," Huddleston said. "Fidel said
        he would give my husband''s dog a pardon. "</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a5b87-8ef8-468a-ba08-b69e443784c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it was the United States that sparked diplomatic incidents,
        such as in 2006 when diplomats installed an electronic ticker across the top
        floor of the Interests Section to display information the Cuban government
        didn''t want reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330615f6-d9c1-4b31-82c0-d1b953a10f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided we would talk over the heads of the regime by putting
        the moving billboard in the top floor of our windows," Cason said. "And one
        day, to the surprise of the regime, we started off with, ''People of Cuba,
        how come we can go to your hotels and you can''t?''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebec4d2-0ff9-474a-959d-9b53a97daa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government responded by erecting a "forest" of 138 flag
        poles to block out the offending American messages. Eventually both the ticker
        and the flags came down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810e204-32f2-45ad-9965-9284d69506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We have a formal relationship''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c186dd-b40e-4578-8abc-47b078c41dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clashes that often grabbed headlines, in recent years
        the United States and Cuba have quietly increased cooperation on combating
        drug smuggling, migrant interdiction, and protecting the environment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4230937-37c4-4208-8e9d-d14f23643ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working together on areas of mutual interest is only likely to increase
        with the restoration of diplomatic relations, said John Caulfield, chief of
        the Interests Section from 2011 to 2014.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9a2ec-584c-441a-8286-0310d61e4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an Interests Section, we were kind of radioactive for Cubans,"
        Caulfield said. "This is a signal to Cuba and all Cubans that even if we don''t
        have a normal relationship, we have a formal relationship."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9b04b-1286-40d0-addd-39b044f7267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caulfield said during his final years in Cuba, the thawing of relations
        was already underway, although his time in Havana was not without its intrigues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb46d6b-1252-485e-8ed3-23f8e1b67621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ban on raising the American flag at the Interests Section,
        Caulfield said his staff presented him with a memorable and clandestine present
        when he finished his posting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2de59-5cf1-4642-81ad-52e6d4730448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave me a flag they had snuck up in the middle of the night
        and gave it to me as a going-away gift, and I really appreciated the gesture,"
        Caulfield said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e1140-8b2c-4dd6-a307-39b7ed1ec8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon the United States will for the first time in 54 years again
        fly the American flag in Havana for everyone to see.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb963806-daa2-4024-ac93-4015568e2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:27:20.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/20/politics/cuba-u-s-embassies-opening/index.html">U.S.,
        Cuba re-establish diplomatic relations, reopen embassies</a>."</em></p>'
