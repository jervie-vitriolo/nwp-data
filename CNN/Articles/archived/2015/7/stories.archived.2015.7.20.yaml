  'pilot-test-for-tap-and-go-system-starts-at-LRT-2':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'LRT-2 passengers can buy contactless "beep cards" from one of these
      ticket vending machines.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-20T00:50:40.291+08:00
    'imagesource': 'jcr:aaa2395e-9a56-4f10-97a1-2ec557b1a6c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f8d9cc1-4ac3-45e4-881b-b13be18d6ccf'
    'lead': 'The Light Rail Transit Line 2 (LRT-2) started testing its new "tap and
      go" system on Monday (July 20), selling a limited number of the new contactless
      smart cards at its Legarda Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:45:09.247+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:08.534+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.761+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilot test for ''tap and go'' system starts at LRT-2

      '
    'updated': 2015-07-21T00:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993507b-cbf2-4d8d-b555-375b16e04191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Light Rail
        Transit Line 2 (LRT-2) started testing its new "tap and go" system on Monday
        (July 20), selling a limited number of the new contactless smart cards at
        its Legarda Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882fab3-63fc-46e9-b8fb-5448db830f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the testing phase, a limited number of new single journey
        and stored value tickets branded as ‘beep cards’ will initially be sold for
        P 20.00,” the Department of Transportation and Communications (DOTC) said
        in a statement on Sunday (July 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bd792-7bec-45b4-b403-a6ab0ac5b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tickets could be bought at designated windows and at two
        ticket vending machines inside the station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09953d9-ced8-45cc-9e13-91d8647d2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 made the shift from magnetic tickets to contactless smart
        cards in line with the DOTC’s goal to modernize the country''s transport systems.
        In the new automated fare collection system (AFCS), a unified ticketing scheme
        will be used by the train lines in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5511c-d561-4458-b1f0-32bfaa23ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Joseph Abaya explained that the new system
        could improve commuting experience, as it could shorten queuing time and allow
        the seamless transfer of passengers from one line to another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f2d5d-af48-44a7-af14-5496a370faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also "usher in a culture of cashless transactions across
        different industries,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839dab5-bc1a-4ae1-a98d-c83ffbac0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety features</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59a505-b05a-4a61-93f4-972a307aa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though currently only being sold at the Legarda Station, the tickets
        could be reloaded and used at all LRT-2 stations, LRT spokesperson Hernando
        Cabrera said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b03544-3429-407f-901c-c42977df4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we''re only selling the card here at Legarda. This
        is the pilot station," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc647a1-6dad-4005-bafc-649e5ac34158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets could have a minimum load of P12 and a maximum of P10,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4821a6a-6825-49a8-b337-cffff02a6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety features were also placed in the system in case a passenger’s
        card gets lost or stolen. One feature is card registration, which allows passengers
        to block lost or stolen cards through the website of the card system. They
        can then transfer the load to the new card they bought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425870a-1a70-498e-afb9-69a530913f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other safety features will be added once the implementation of the
        new system is completed at all stations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac5fb9-3aa1-4641-b6e5-c521db1a13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transition phase</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598941a-1e5a-4578-b94a-630d4ce92cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said that, if the trial at Legarda Station goes well today,
        testing would expand to other LRT-2 stations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b91bc-e752-4063-9eb1-190e0db9bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This transition period, however, is also needed to identify any
        possible bugs in the system and to familiarize passengers with the new system,”
        the DOTC added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d89a1e-7c4f-41c9-8450-7dc23f2845b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can still use the old magnetic tickets during the transition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9875fa-8add-4090-b9cb-6baa6419a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ticketing system was originally set to go live last May,
        but it was moved as AF Payments Inc. (AFI), the project’s concessionaire,
        was still testing its operational readiness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48146c92-3828-4018-a044-eb76b8a26a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/26/LRT-tap-and-go-ticketing-system-delayed.html">Related:
        LRT ''tap and go'' ticketing system delayed</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7be169-5bf8-4b57-b2bd-2cd0391a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:45:09.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'ncc-davao-del-sur-philippines-most-competitive-province':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'According to the NCC, the most competitive province in the Philippines
      is Davao del Sur.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-20T01:08:08.927+08:00
    'imagesource': 'jcr:fdda5679-d7b9-47ec-900d-6b1bd586a448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dabf242-5983-4f2e-af28-583d845e9476'
    'lead': 'Davao del Sur is the most competitive province in the Philippines, according
      to this year’s Cities and Municipalities Competitiveness Index (CMCI) of the
      National Competitiveness Council (NCC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:50:15.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:08.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.841+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCC: Davao del Sur is most competitive province

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6b70c-eb5e-4b9f-95f6-06f860b38f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao del Sur
        is the most competitive province in the Philippines, according to this year’s
        Cities and Municipalities Competitiveness Index (CMCI) of the National Competitiveness
        Council (NCC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0be0bb-8ff2-4fdc-b6ab-c052bbc4250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Sur is the first province to receive the award, a new
        category in this year’s CMCI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab5d28-e832-4491-a92a-f80d9e2eee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Misamis Oriental came in second, while Cebu bagged
        third place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902a0c3-ece1-4777-a5ee-dec8c0efacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Claude Bautista helped Davao del Sur improve&nbsp;road networks
        in the rural areas and enhance public health care programs and agri-infrastructure
        facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318402b-3d46-46c8-8bd2-c2c50b06c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has declared that he would no longer run for governor in
        2016 and would instead concentrate on his hometown in Malita, but Davao del
        Sur residents are <a href="https://cnnphilippines.com/regional/2015/07/10/davao-del-sur-residents-appeal-to-governor-bautista-to-seek-reelection.html">urging
        him to seek reelection</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf072597-8533-4efd-9734-86890eea4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/metro/2015/07/17/Manila-most-competitive-city-national-competitiveness-council.html">Manila
        was hailed as the country’s most competitive city</a>. Rounding out the top
        five are Makati, Cebu, Quezon, and Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046e541-e8ef-41c0-bc48-87a6dbaadc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Trias in Cavite was recognized as the most competitive municipality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e516cb-8e84-46ef-9f39-ed7080ab30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:50:15.116+08:00
      'mgnl:createdBy': 'cnnproducer'
