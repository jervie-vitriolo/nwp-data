  'Iloilo-City-allocates-3-million-pesos-for-first-APEC-meeting':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': 'Iloilo City will host its first APEC meeting on July 23 to 24.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-20T03:31:52.467+08:00
    'imagesource': 'jcr:921133f4-103c-4920-aa65-64c41900ea49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b79cf6f-6179-4ce5-a3ac-ef9ec52b11ed'
    'lead': 'To cater the needs of the participants during this week’s first Asia
      Pacific Economic Cooperation (APEC) meeting, Iloilo City allotted more or less
      P3 million for the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:09:29.103+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:09.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
