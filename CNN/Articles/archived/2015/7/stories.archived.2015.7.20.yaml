    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:53.467+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citizens forced to vote in North Korea''s version of democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92224f22-9cb5-4c23-9791-8e284dd5f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (CNN)</strong> — It''s called the Democratic People''s
        Republic of Korea. But any real notions of democracy end with the name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebc672-f6dc-4255-b480-fd04d2a1204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans headed to the polls at the weekend to cast their ballots
        in elections for local representatives on provincial, city, and county People''s
        Assemblies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b515d-cbc7-4fc4-a4e3-c2dcd5395e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens were not asked to make a choice — the results had already
        been decided by Kim Jong Un''s central government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9919a48-900b-4dc7-9807-9eaa9eb77425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters were handed ballot papers but didn''t mark them. They would
        have instead deposited them in a ballot box, signifying their support for
        the pre-approved candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e6237-6d20-48c2-86b9-cd0aea34f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defector Kim Kwang-jin explained that their most important job is
        to show up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940c75d-90ae-44fe-9686-38cb8ecb6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because voting is compulsory for everyone over the age of
        17. Failing to take advantage of the opportunity to show support for the government
        is tantamount to treason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc104d-355b-4378-a100-84dbb85d5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regarded as political offense, so it is taken more seriously
        than economic crimes," said Kim. "It means that, politically, someone is against
        the regime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad083d-0349-4857-a182-1fb2ccd4e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, state media usually reports a near 100% turnout, with about
        100% of the electorate voting in support of the pre-selected candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59fb4d-fefd-4823-aa8d-ef6249e94ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People count</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39aa8f-d8df-4470-bbb8-04804766351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean election is also an unofficial census. Authorities
        use it to make sure all citizens are where they''re supposed to be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9322c-8bfe-49ef-9b3e-c5c7122f3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before going in, we usually did not check the list of candidates,"
        said Kim, "But I would try to be checked by others to show that I am taking
        part in election."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6ba16-d5ab-4dfc-b0bd-4afb660348ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because election day is a public holiday, Kim said his friends and
        family would gather and enjoy the day off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4f9cf-d00a-419d-8e1a-0cc5bf95eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residential organizations would force us to come out and dance,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f9a8b-cf2e-4b5d-8f30-b30e6cd3b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a propaganda opportunity for the regime — showing its
        happy citizens exercising their democratic rights and throwing their support
        behind the Kim regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85542b70-19c7-47cd-95bf-194b5de5210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people they are "electing" this time around will have four-year
        terms, but wield very little political power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda86a20-dd55-47b5-830d-7d5ec446e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They rarely meet," explained Adam Cathcart, an analyst at the University
        of Leeds in the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e9711-e95d-4cb2-a97f-93b0aa4c8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Il was famous for not gathering these bodies. They''re
        not decision-making bodies; they''re validating bodies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb61a4-be7d-4a57-8093-be780f706d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, observers would have been looking out for any hints about
        the kind of people Kim is promoting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435136c-4ec0-4a1e-89fb-4621a07c1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young leader has reportedly been demoting, purging, and even
        ordering the executions of some of the elite leftover from his father''s regime.
        There may be signs of generational change at the local level too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cefcc6-cf4c-40a2-bc54-c294e0c29b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:09:59.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/19/asia/north-koreans-vote/index.html">Citizens
        forced to vote in North Korea''s version of democracy</a>"</em></p>'
  'shooting-incident-koronadal-city':
    'author': 'Joriel Mercado, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-20T10:50:06.868+08:00
    'imagesource': 'jcr:40c1fead-1571-4ca3-8eea-09a4526929cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2765edc-8307-4fad-b21d-70ca42a742c8'
    'lead': 'One person was killed and three others were injured in a shooting incident
      in front of St. Anthony Parish Cathedral of Alunan Avenue, Koronadal City this
      morning (July 20) during the celebration of 16th T’nalak Festival in South Cotabato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:18:38.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:06.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:53.560+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shooting incident in Koronadal City: 1 dead, 3 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011ce9f-d26f-47e0-8169-841c58d516e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Koronadal City (CNN Philippines)</strong> — One person was
        killed and three others were injured in a shooting incident in front of St.
        Anthony Parish Cathedral of Alunan Avenue, Koronadal City this morning (July
        20) during the celebration of 16th T’nalak Festival in South Cotabato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df0784-8df3-491e-ba34-0cd93eb0af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as alias Samen, from Marawi City, while
        the two wounded were Lacamento Mel Rose, a resident of Barangay Sto. Niño,
        Koronadal City, and Barpy Puno of Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4ead8-2c06-463c-95a6-a0e6ccb7528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose is in critical condition and was subjected for an operation
        after a bullet penetrated her chest. Puno, meanwhile, suffered bullet wounds
        in his arm but is in good condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64306f0-fba2-4e29-a43a-9687a1c4ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was also injured in the said incident, was identified
        as Jonad Abdul Amir, a resident of Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b2c61-cb20-44eb-af9b-3d0b43a14874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial information, the suspect shot Samen many times
        which resulted in the victim’s immediate death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b69dcb-cb37-45af-845b-8567999a4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing gun shots, the policemen immediately responded but
        the suspect allegedly shot at the officers prompting them to return fire hitting
        him in the ear, eventually leading to his arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341177c-8f06-48a9-a4af-49b9872d74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect remains in the hospital for recovery, while the victim’s
        body is subjected for autopsy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094ae7e-33f3-471a-a0a7-db7d32406037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:38.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said that a family feud could be the motive behind the
        shooting.</p>'
  'Open-Championship-2015-Jordan-Spieth-grand-slam':
    'author': 'Chris Murphy, CNN'
    'caption': 'Jordan Spieth of the USA celebrates victory during day four of the
      2014 Australian Open at The Australian Golf Course on November 30, 2014 in Sydney,
      Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T10:09:43.964+08:00
    'imagesource': 'jcr:56e41f76-72ff-44be-93ac-e12859121f4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f70667-779b-4ddd-af86-147f5f7301f9'
    'lead': 'Jordan Spieth is on the cusp of becoming the first man in history to
      win all four major championships in a season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:21:26.110+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:06.538+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:53.655+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Jordan Spieth''s grand slam dream edges nearer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b9120-fca7-4228-b979-61680d0f60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ST ANDREWS, Scotland (CNN)</strong> — Jordan Spieth took
        a seat on the bench by the 10th tee and punched his bag. Hard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1222ce3-10c8-4a70-84b6-da3439016bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sloppy bogey on the previous hole he admitted it was as
        frustrated as he''d ever been on a golf course. Since yesterday at least.
        It also marked the turning point in his round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e58160-93b5-44a0-8960-1b9d40b5fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three holes and three birdies later, the 21-year-old led the British
        Open and his quest to become the first man in history to win all four major
        championships in a season had a fresh pulse of energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079afb9b-199c-49d7-a948-048f55af766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking his path to major number three are three men on 12-under;
        Paul Dunne, a 22-year-old amateur from Ireland, South African Louis Oosthuizen
        --- champion the last time the Open was held here at St Andrews --- and Australian
        Jason Day, a regular contender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae4c97-1d28-49bf-8b9e-4f4ecf1c5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 players are within four shots of the lead. Six of
        them are major champions. The second Monday (Tuesday PHT) finish in the British
        Open''s 144-year history is shaping up to be unforgettable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d5cdd-92d7-4f9b-8c7d-75861bf1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historic hat-trick</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841efcb-be76-4b56-b7be-403d6a6a83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what kind of pressure he might feel should he stand on
        the precipice of an historic hat-trick, Spieth''s answer said everything about
        his current state of mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb062d-60e0-4588-a6d9-39cf71bb335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hasn''t come up in my head while I''ve been playing yet," he
        told reporters after a round of 66 took him one off the lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f05e1-8c53-4671-b8e0-65e2c2378513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have a chance coming down the stretch, if it creeps in, I''ll
        embrace it. I''ll embrace the opportunity that presents itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d0998-dc10-46f0-8abf-3be8c64a056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t look at it as a negative thing, I look at it almost as
        an advantage. Why should it add more pressure in a negative way?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069b2e4-697c-4e98-b8ad-3f778fe234c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it adds more pressure, it just makes me feel like this is something
        that''s a little more special, let''s go ahead and get the job done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90e91b-9e33-4c37-9ebb-888e930bccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adrenalin rush</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f79cb-6779-485c-a5e2-81490c8b33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I think it could be advantageous. You hit the ball a little
        bit further, you can really get your mind around a more specific target and
        block out other things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffcf88-8802-470f-83f9-1198c259486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Spieth, Ireland''s Padraig Harrington --- a two-time British
        Open champion and three-time major winner --- sits on 10-under.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae7f9d-3aa4-42b4-844e-1532f38c4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of nine players are one behind, including 2013 Masters champion
        Adam Scott, from Australia, and former U.S Open champions Justin Rose, from
        England, and South Africa''s Retief Goosen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5451c24-7c37-43db-a1f9-730728bef04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the gallery that gathered to see Spieth off the Old Course''s
        first tee at 1.30pm local time left little doubt as to who is golf''s man
        of the moment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbebe9f-f5bc-40aa-86fc-c02e41bb0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with ever popular Sergio Garcia there were more shrieks
        of encouragement for the American and even an audible few from the Spanish
        contingent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ce158-c474-4983-a1b1-e925ebde282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor grew louder after a birdie on the very first hole, one
        fan remarking to his pal: "Look out lads, he''s on the charge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6569e-ebb6-45d0-a45c-82d43ca3f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Red mist</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5905ee5-48fb-434a-bd2e-01fea6a4ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regulation birdie followed on the par five seventh, after Spieth
        had walked a full 200 yards up the fairway to remind himself of the green''s
        contours and been rewarded with a cry of "Cowboy up, Jordan" from a fellow
        American.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63163de8-d39e-4cb1-ba40-8e7f91ba7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the time he needlessly handed a shot back on the ninth green
        the red mist had descended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f70a40-8ab8-4f8e-bc2c-5f9d147aa745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking off the ninth green was as frustrated as I''ve been in
        a tournament other than off 14 on Friday morning (Saturday PHT)," he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f66eb-b964-41d4-b824-a5ca4f16dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t normally ever display frustration. I did both times. I
        couldn''t hold it in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6bc6e-1eb7-4c34-a612-45d647545642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I punched my golf bag. I wasn''t going to break a club
        or anything or throw a club, but I didn''t want to hit Michael (Greller, his
        caddy) so I figured I''d hit my golf bag."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ead040-55d4-4e96-8da2-6dd689f372e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That display of anger only served to release the champion within.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67bba3-e826-4317-8579-640f41553b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birdie hat-trick</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb78f27-f322-46f8-a7a5-64ec6b9cde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bounce back birdie followed on the 10th, a slaloming putt on the
        undulating 11th took him to 10-under and by the time he rolled in another
        on 12 he sat atop the leaderboard.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130f834-69c0-44ab-ac5a-00b0a9fadc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the 21-year-old, who is a measure of composure and maturity
        on and off the course, should get angry more often.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcae2f1-5003-47c7-8c1e-c7b7e74eece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Garcia, chugging along nicely himself at eight-under by that
        point, reached the intersection of the 13th and 5th greens just as overnight
        leader Dustin Johnson approached.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf79026-c3bc-4fd7-9b3a-a378c9ae114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth made par to stay with the leading pack while Johnson went
        long from a bunker and couldn''t accept the regulation birdie on offer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f11379-956a-44e6-9b9e-112f70d9c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolism was lost on no-one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317cbe2-8d4e-469f-8b81-9349a67b1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johnson fades</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6f205-0615-4d11-a90e-0a66dd8f361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Johnson handed Spieth the U.S. Open title after three-putting
        on the final green. Now at St Andrews, despite being five shots clear of his
        compatriot at the start of play, he was behind again after a disappointing
        75 to fall back to seven-under.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff85e26-4782-4f48-a9f5-cb9c48b68d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Spieth teed off on the 14th the galleries had grown
        bigger and the press contingent had quadrupled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f98f55-a290-4f15-88c8-256193b637fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any confirmation were needed that he had suddenly become the
        center of attention, it arrived when the television Segway arrived; the ultimate
        form of flattery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94babd-78a1-4553-afaa-c95520fced98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A towering approach to the tricky 15th green set up another birdie
        chance, that was accepted with a pump of the fist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2553c6f-0fca-4b11-91fd-9dbaf2785af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 16, yet again, you could have thrown a napkin over Spieth and
        Garcia''s drives. Theirs was as cordial a two-ball as will be seen all week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc5e05-c280-4c05-8858-913ef0c18f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so, that on the green, Spieth leant to his left in an attempt
        to coax Garcia''s putt into the hole. When the Texan sank a testing putt for
        par, the fist pump came out again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b06a4f-ec3e-4353-bac5-af7b6b4c0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friendly partners</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658b62e-dcf7-4ce8-a9d8-c9ac5b96b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf is a serious business but on the 18th tee, a spot of mirth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1ed27-6039-42cf-aa2e-058fe717e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandstand tittered along with the players when Garcia teed
        his ball up only to realize it was Spieth''s honor to play first.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793faad-0539-4817-8935-e64861c89539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked up the 18th a gaggle of Americans sang ''Eyes of Texas''
        at him --- his old university song --- and he looked almost embarrassed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23a61a-31e9-48af-9109-0da0985a662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the disappointment of missing out on a birdie at the ever-accessible
        last will grate, he signed for a round of six-under to stand on the shoulders
        of the leading trio.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d4126-d0d2-4809-bc4f-b2c6d633adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know as well as Spieth that he is becoming adept at closing
        out big tournaments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b073a-0583-4632-a1db-27d69cabdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if he were to match the feat of Ben Hogan, who won the first
        three majors of the season back in 1953, how would he appraise such an epic
        undertaking?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cee32-a5aa-4a75-9a71-2fe529deaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History beckons</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7af6b-d986-4928-97dc-bea6a503f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one person has ever done it before --- that opportunity very
        rarely comes around --- and I''d like to have a chance to do something nobody
        has ever done," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46a37c-9f7c-4584-b2d6-4bba43216db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think about it that way, then I just want it a little bit
        more tomorrow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3c4dc-3ad3-40b9-9425-1dc0c8e7c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to go into the last major and accomplish something that''s
        never been done in our sport is something that only comes around to a couple
        of people ever.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d9e58-a359-4bf9-a72e-10ea03e959bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to be one of those people to have that happen. That''s
        just going to go into my fight tomorrow. I''m also going to have to manage
        that, and that I''ll go into my fight ahead of time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31536f0e-a581-4c76-b552-4b86fc5689ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I get inside the ropes, we''re just going to have our game
        plan and be ready to go."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a96eac-23ba-4623-8818-54502e5a92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:21:26.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/19/golf/golf-spieth-dunne-british-open/">Open
        Championship 2015: Jordan Spieth''s grand slam dream edges nearer</a>"</em></p>'
  'Madonna-live-in-Manila-MOA-Arena-February-24-2016-concert':
    'author': 'CNN Philippines Staff'
    'caption': 'Open-Championship-2015-Jordan-Spieth-grand-slam'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-20T10:02:33.316+08:00
    'imagesource': 'jcr:20384db6-deaa-46ea-b9f9-d21713b9bdf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc57e615-6310-4184-8c59-57253de92140'
    'lead': 'Madonna has finally spoken and confirmed her Manila stop for her Rebel
      Heart tour. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:24:45.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:06.061+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:53.810+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s finally confirmed: Madonna to perform in Manila in 2016

      '
    'updated': 2015-07-21T01:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2700b8-3f31-4c18-825a-82681e983b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Material Girl
        will turn Manila into a material world on February 24, 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab476a-03b2-4e53-b3cf-1647a7cba80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop royalty, most known for her hits "Like a Virgin" and "Material
        Girl," will perform for a one-night-only concert on February 24 (Wednesday)
        to be held at the 12,000-seater Mall of Asia (MOA) Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a73a2-b6e7-4624-9f6d-48563c2dc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Manila concert will be a part of her highly-anticipated Rebel
        Heart tour, as confirmed by <a href="https://www.madonna.com/news/title/rebelhearttour-to-visit-the-philippines">Madonna''s
        official website</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4686ee-80b9-4bde-bc7f-0413d71dc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ticket prices will later be announced, but the tickets will
        go on sale starting July 26 (Sunday) at 10 a.m. through SM ticket outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc914e0-5bf4-4e73-a8f8-391117f1f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old pop icon will kick off her tour this September in
        Canada and continues throughout North America and UK/Europe, before heading
        to Asia, New Zealand, and Australia next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59479c5c-f254-4804-87a8-0a40c555402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:24:45.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the best-selling female rock artist of the 20th century and
        the second best-selling female artist in the United States, with 64.5 million
        certified albums. Billboard ranked her at number two, behind only The Beatles,
        on the Billboard Hot 100 All-Time Top Artists, making her the most successful
        solo artist in the history of American singles chart.</p>'
  'UP-Fighting-Maroons-new-logo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The UP Fighting Maroons will be wearing a different badge on their
      chest next season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T09:03:52.144+08:00
    'imagesource': 'jcr:2719c97f-663b-438c-8c99-cb1b71d214c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94c2996-fa94-4726-b273-d5dd587240b5'
    'lead': 'In light of the criticism faced by the new and "unofficial" look of the
