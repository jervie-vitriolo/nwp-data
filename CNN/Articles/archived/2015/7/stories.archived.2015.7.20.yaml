  'VP-Binay-files-P200M-damage-suit-against-Trillanes-Cayetano-Carpio-Morales-Erice-Inquirer':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'According to Binay''s lawyer, the case was filed to prove that the
      accusations being thrown at the vice president were baseless and are only meant
      to malign his character and to destroy his chances of being elected President.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-20T00:44:03.125+08:00
    'imagesource': 'jcr:bf683cce-d7f2-4834-91bd-5387da2da36c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1803110b-7a31-4a95-be05-529528fb63db'
    'lead': 'Lawyer Claro Certeza, counsel of Vice President Binay, some lawmakers
      made malicious accusations against his client in media interviews outside the
      halls of the Senate and the House of Representatives. Because of this situation,
      they would not be covered by parliamentary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:53:07.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:08.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.899+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay sues Trillanes, Cayetano, Morales for P200 million

      '
    'updated': 2015-07-22T01:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebfca7-b684-4bae-a676-bbd789523750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> –&nbsp; Vice President
        Jejomar Binay filed on Monday (July 20) a P200-million damage suit for libel
        and violation of the Civil Code against some lawmakers and other government
        officials and the Philippine Daily Inquirer before the Makati Regional Trial
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96753c4-3004-460c-b1e7-e3988a6b2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the suit were Senators Antonio Trillanes IV and Alan
        Peter Cayetano and Caloocan Rep. Edgar Erice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408dea1-760a-4c1c-bae5-73d4229fa160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay’s lawyer, Claro Certeza, the "malicious accusations"
        these lawmakers made against the vice president in media interviews outside
        the halls of the Senate and the House of Representatives could not be covered
        by parliamentary immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a3852-f5a9-4141-bea1-9b9487498328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the suit is Ombudsman Conchita Carpio-Morales for
        allegedly prejudging the vice president’s plunder cases and for saying that
        the evidence against him were strong even if the preliminary investigation
        was not yet done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a494a7-7119-4806-9a76-51615e8447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also filed a case against the Philippine Daily
        Inquirer for frequent reporting of negative stories against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb453b-807f-4f7f-9f5f-69d13097b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certeza added that Renato Bondal, Nicolas Enciso VI, Ernesto Mercado,
        and Mario Hechanova were also included in the case for making aseless accusations
        against Binay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f8f7f-5d97-4ece-8a00-04e232ab7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also included members of the Anti-Money Laundering Council
        (AMLC) – Amando Tetangco, Emmanuel Dooc, Teresita Herbosa, and Julia Abad
        — for the alleged premature release of the confidential AMLC report and for
        withholding information related to the income and other sources of funds of
        Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68444fb8-9715-4a30-adf3-34ffffabc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Certeza, the case was filed to prove that the accusations
        being thrown at the vice president were baseless and are only meant to malign
        his character and to destroy his chances of being elected President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d4e2c-e4e1-4d8c-809e-5e77b5b4b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:53:07.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Binay is asking for P200-million from these people
        because that''s the same amount that they alleged Binay had stolen from the
        government coffers.</p>'
  'NBA-Free-Agency-Ty-Lawson-Houston-Rockets-Denver-Nuggets':
