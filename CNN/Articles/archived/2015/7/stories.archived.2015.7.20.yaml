      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for Lawson and a 2017 second round pick, the Rockets will
        send Kostas Papanikolaou, Pablo Prigioni, Joey Dorsey, Nick Johnson, and a
        lottery-protected 2016 first round pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cba7e6-4a4a-44cc-a8bd-e6b3f75d1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:40.913+08:00
