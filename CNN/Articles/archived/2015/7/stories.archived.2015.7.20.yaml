      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis team has been activated to assist and coordinate efforts
        to free the employees of the Bonatti construction company, the ministry said
        in a statement. It''s not clear when they were kidnapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bcdf2-9f03-4f75-965c-89b67c2f5a75'
