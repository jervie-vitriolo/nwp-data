      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. How they''re busting ghosts</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3f632-4542-4d3c-924f-40a5f277139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:41:58.147+08:00
      'mgnl:createdBy': 'cnnproducer'
