      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feig shared shots of Ecto-1, the famous car used to transport the
        Ghostbusters from one spooky scene to the next.</p>'
