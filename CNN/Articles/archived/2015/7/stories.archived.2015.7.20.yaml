    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326c4c3-32e7-43ab-adae-ac0b23ed9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A surfing competition in South Africa was
        canceled Sunday (Monday PHT) after championship surfer Mick Fanning escaped
        a shark attack in the opening minutes of the final heat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9774bc-0826-489d-be54-412a036fe7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the J-Bay Open, the sixth stop on the 2015 Samsung
        Galaxy World Surf League Championship Tour, canceled the remainder of the
        competition after clearing the waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbad49e-b613-41e3-a5dc-b515beef82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident appears to show two sharks circling the three-time
        World Surf League champion. The Water Safety Team pulled Fanning and fellow
        competitor Julian Wilson out of the waters to safety.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Shark at <a href="https://twitter.com/hashtag/JBayOpen?src=hash&amp;ref_src=twsrc%5Etfw">#JBayOpen</a>.
        Thankfully, Mick Fanning is unharmed. <a href="https://t.co/Y20L1PpTMD">https://t.co/Y20L1PpTMD</a></p>&mdash;
        World Surf League (@wsl) <a href="https://twitter.com/wsl/status/622762630743257088?ref_src=twsrc%5Etfw">July
        19, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d9326-3b04-4a46-9381-5bd03d96a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8435d-3e2f-4500-9607-a3c4e258a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning escaped with a severed leash on his surfboard. He told World
        Surf League TV that he "punched" the shark "in the back" to scare it away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d3610-15d2-49d2-9b93-74561affc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this feeling that something was behind (me), and all of a
        sudden I felt like I started getting pulled underwater. And then the thing
        came up and I was on my board and it was right there," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c5518-996b-4aa5-97d6-f8597300002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this thought, ''What if it comes around for another go at
        me?''" he said. "Before I knew it, the boat was there. ... I can''t believe
        it, I was tripping out. I''m totally tripping out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8d540-4b7b-4a94-815d-561f21861fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident rattled the surfing community, which breathed a collective
        sigh of relief over news of the rescues. In an interview after the incident,
        fellow surfer Wilson struggled to maintain composure as he recalled watching
        Manning get knocked off his board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826e13d-5687-4a84-8e16-57e03d4e3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly grateful that no one was seriously injured today.
        Mick''s composure and quick acting in the face of a terrifying situation was
        nothing short of heroic and the rapid response of our Water Safety personnel
        was commendable," WSL Commissioner Kieren Perrow said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f5c8e-cd3e-44d0-963f-f7dbf9a9c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our athletes is a priority for the WSL and, after
        discussions with both Finalists, we have decided to cancel the remainder of
        competition at the J-Bay Open. We appreciate the ongoing support we have in
        South Africa and once again want to express our gratitude to the Water Safety
        Team."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c2d8f-77b7-45de-a31a-562d66ea0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:31:50.576+08:00
      'mgnl:createdBy': 'cnnproducer'
