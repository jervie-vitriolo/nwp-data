      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Paul Feig of <em>Bridesmaids</em> and <em>Spy fame</em>
        has been sharing photos and information on what fans can expect when Ghostbusters
        premieres in theaters on July 22, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0bd1f-c523-4782-bcf4-383f7687ac54'
