    'title': 'UP Fighting Maroons unveil new logo

      '
    'updated': 2015-07-22T03:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd631f-6658-49c0-94d8-5b7b9594a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In response to
        a generally negative reaction towards the "unofficial" University of the Philippines
        (UP) Fighting Maroons logo last June, the administrators of the university
        have revealed new and official logos for the school''s athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f122cc-f022-4f82-97d6-e9cc8c7b2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school revealed the designs in a statement posted on social
        media on Monday morning (July 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaead804-ab0c-4737-a066-3efd04d3cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, the unintended, unauthorized and unofficial release
        of one of the options for the new logo of the UP Fighting Maroons created
        not only confusion but also resentment," read the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bf422-46d2-4813-8c2c-cc274be70333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/19/reactions-to-new-up-fighting-maroons-logo.html">Related:
        Netizens react to previous UP Fighting Maroons logo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f65ff-7336-4cfd-942d-3bed93c4b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP administration said that they utilized the help of a group
        of concerned alumni to address the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c607c0-5ab6-49e9-acf7-b6cceaa98181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the uproar, or outcry, the UP administration officials
        tapped the help, support and assistance of #nowheretogobutUP, a volunteer
        alumni group helping UP sports."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c9014-2cf9-43b0-908f-93a98e185590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] new design team was formed, where topnotch UP alumni in the
        design industry were requested to work PRO BONO for the love of alma mater,"
        they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a1912-dfa6-4f9b-96e4-a5bc08d7a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new design team collaborated with the old design team, and subsequently
        came up with a main logo and variations of it for different uses. The administration
        also considered online contributions of thoughts, sketches, drawings, ideas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00effa4-8814-4f29-9e07-df92e59df1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:28:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the statement and check out the new look of the UP Fighting
        Maroons below.</p>'
  'Surfing-Mick-Fanning-Shark-Attack':
    'author': 'Emanuella Grinberg and Vasco Cotovio, CNN'
    'caption': 'Championship surfer Mick Fanning escaped a shark attack during a surfing
      competition in South Africa after he "punched" the shark "in the back" to scare
      it away.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T08:01:38.462+08:00
    'imagesource': 'jcr:ef90049a-6b98-45e9-8730-d4472f275993'
