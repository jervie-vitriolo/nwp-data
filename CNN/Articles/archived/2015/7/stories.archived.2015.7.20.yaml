  'paul-george-nike-rise-filipino-cagers':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Paul George is in the Philippines to promote the Nike Rise project.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T07:25:03.586+08:00
    'imagesource': 'jcr:3f73ab89-86a7-4dae-96f9-492986bcbdef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df66bb7-732c-42f7-9313-bce730e39785'
    'lead': 'Indiana Pacers star Paul George said Filipino cagers genuinely love the
      game of basketball. And that is something he can very much relate to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:52:25.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:10.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.992+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacers'' Paul George on young Filipino cagers: ''They got great passion
      which I can relate to''

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005725f-1b2b-4467-8ad8-76bb9d9ffa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Seeing Filipino
        kids play basketball without a pair of shoes in a compound in Taguig was a
        very familiar sight for Indiana Pacers star Paul George.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db048d4-428e-459f-9a47-757d0ed72d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It in fact evoked a feeling of a shared plight - at least when he
        was still lurking outside the spotlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b08d61-72d4-41c7-b9cd-d7d55b57cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how I was," said George, who witnessed the true form of
        Filipino basketball at the Tenement Compound in Pasig on Sunday (July 19).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c964c5-3922-4ae1-87c0-1996bbd35c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s energy before I even stepped into the court and I knew
        from there I was in for something crazy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eaba24-0104-48bf-abc0-3aa54a796f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time National Basketball Association (NBA) All-Star is in
        the Philippines to promote the Nike Rise project, a basketball program spearheaded
        by former Gilas Pilipinas coach Chot Reyes and captain Jimmy Alapag which
        aims to help young Filipino cagers realize their true potential.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f197e83-e938-4de7-b518-0ae88347b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/06/23/jimmy-alapag-chot-reyes-nike-rise-youth-basketball-program.html">Read:
        Jimmy Alapag, Chot Reyes to spearhead youth hoops program</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c683bc-a7ac-4b84-af4b-344a6f9ba033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 young athletes were selected following a series of
        tryouts in Manila, Dagupan, Cebu, and Davao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf229e6a-d98e-4c08-8788-732ca88050c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George can relate to them as well after a brief encounter on Monday
        morning (July 20) that included drills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c866f1-47f1-4fd0-96af-b317e95ae7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got great passion for basketball, something I can relate to,"
        he said during a press conference on Monday (July 20).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343f5e3-e576-43ff-96a1-4c4c569cf095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They genuinely love the game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9065cd-1a59-42db-9a1f-da5e080bc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advice for all Filipino cagers who are most likely taking the
        same path he once treaded?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f0405-45d6-4e92-bfb1-b4e676fdccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to make mistakes along the way," he said, "but it''s
        about how you persevere and that''s what makes great players."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f0f5b-3298-4075-b103-7a3ebc480247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how about the Filipinos'' inherent dilemma in height?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9034402-60d2-4686-bc19-06c6d8cb8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:52:25.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a way to overcome that," he said.</p>'
  'Mitsubishi-Materials-apologizes-to-WWII-Japanese-prisoners-of-war':
    'author': 'Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-20T04:17:30.875+08:00
    'imagesource': 'jcr:850dca0b-6959-4902-96e5-967ccba126df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeeac200-8ed9-4c48-9e34-8329c49b85a9'
    'lead': 'A representative for Mitsubishi Materials Corporation apologized for
      using captured American soldiers as slave laborers. "Today we apologize remorsefully
      for the tragic events in our past," said Hikaru Kumara from Mitsubishi Materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:54:53.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:10.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.079+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mitsubishi apologizes to WWII Japanese prisoners of war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1180f7-230d-4124-be63-c8e3e3b35ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO (CNN) —</strong> As Japan prepares to mark the 70th
        anniversary of the end of World War II, one of its largest corporations has
        given a long-awaited apology for wartime atrocities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f66a0c-d723-4865-9c77-3490c9898224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony in Los Angeles on Sunday (July 19), a representative
        for Mitsubishi Materials Corporation apologized for using captured American
        soldiers as slave laborers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16350b0-3546-4679-b811-4c4eec15ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi Materials is the first private corporation to express
        such remorse, although the Japanese government has made repeated apologies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e73fa-2019-439d-8b9c-4f02d4b8e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solemn act of contrition comes far too late for most victims.
        Mitsubishi says it was only able to locate two living survivors. But former
        prisoner of war James Murphy warmly accepted the apology, which comes just
        weeks before the August 15th anniversary of Japan''s 1945 surrender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ad2c1-89eb-4f0f-9af2-ac5897c30180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forced labor added to Japan''s arsenal</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb881210-7641-4b97-aa6a-f289d5abc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy, a 94-year-old American, was in his early 20s when he became
        a Japanese prisoner of war during World War II. He said he was "elated" by
        the apology, which he had waited to hear in the seven decades since he was
        freed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18868b06-62e4-47a7-9853-c4e348c799a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy says he survived horrific conditions as a forced laborer
        for Mitsubishi Materials'' predecessor Mitsubishi Mining Co., which supplied
        materials used to manufacture, among other things, Mitsubishi''s feared Zero
        fighter aircraft used by the Japanese Navy from 1940 to 1945.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650718e9-0603-4435-99bb-797da9273286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi has admitted to holding nearly 900 American prisoners-of-war
        when allied forces liberated its labor camps in 1945 during the final days
        of the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b98d6-aa9a-407f-80b9-0bc985d68e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven Americans died in the camps and others complained of
        lifelong health problems from grueling conditions, frequent beatings, poor
        sanitation, and lack of food and medical care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722e78d-1fef-408d-9bc9-a576b39615c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi Materials lists among its corporate philosophies as being
        a company "for people, society and the Earth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c052b36-bbb5-4d57-92e4-aa724ec8c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In keeping with the spirit of our company''s mission statement,
        today we apologize remorsefully for the tragic events in our past, and expressed
        our profound determination to work toward a better future," said Hikaru Kimura,
        a senior executive officer of Mitsubishi Materials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb5128-9afc-44e1-a45b-871a9df49259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura also gave a customary deep bow of remorse to Murphy, who
        appeared visibly moved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ad0e3-5582-4c6a-994a-7bbd5b325c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve listened very carefully to Mr. Kimura''s statement of apology
        and found it very, very sincere, humble and revealing, and this happens to
        be the first time that we''ve heard those words and they really touch you
        at the heart," Murphy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0080cf1-6345-465f-9d1c-180481cfc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12,000 Americans kept in forced labor</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4dc5d-c79f-42dc-bbd2-91dec236403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile and long-awaited apology happened during a news
        conference at the Simon Wiesenthal Center Museum of Tolerance in Los Angeles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60954dcd-fb9d-4f0e-b1b9-9665865e0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public relations director Avra Shaprio told CNN the Wiesenthal Center''s
        associate dean, Rabbi Abraham Cooper, is planning a late-July visit to the
        sites of former Japanese mines. He claimed a wartime labor shortage prompted
        the Japanese government and private companies to put 12,000 Americans into
        forced labor, of whom more than 1,100 died.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f9feb-afc7-443f-b54b-1f66e07076ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American POWs worked alongside British, Chinese, Korean and
        Filipino prisoners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661e0af-b634-478a-abfd-b724a0fb51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi has not offered financial compensation for forced laborers,
        but the company has faced lawsuits in South Korea and China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17c4e2-9a38-4cf0-b745-2c1705fd730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1951 Treaty of San Francisco, the peace treaty that officially
        ended World War II, did not allow American POWs to file lawsuits seeking compensation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d163307-744e-417f-b5be-8ed9a6c285ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are in the 21st century. It''s time for Japan to help its
        victims turn the page on the past. And in order to do that, Japan must squarely
        face its history," said Jeff Kingston, Director of Asian Studies at Japan''s
        Temple University and author of Nationalism in Asia Since 1945.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64888d2-6e2a-4342-b759-fd38529e7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston called the experience of POWs in Japan "a horrific nightmare"
        and said Mitsubishi''s apology should have happened "decades ago."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad717311-aefa-4d0a-a840-a20be3389c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue that hasn''t gone away for Japan," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a272a-9ec8-487b-bbf5-7ebbb1008f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan expands military reach</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd16dcd-de7e-4dae-b4a1-a7524f794a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi''s move comes as the Japanese government attempts to
        move past the nation''s war crimes and expand the role of its military for
        the first time since the war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80488342-2011-4c2e-852b-f4fb6fe75f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Prime Minister Shinzo Abe pushed a controversial security
        bill through Japan''s lower house of Parliament, which gives the army and
        navy limited powers to fight abroad under certain conditions. The bill now
        moves to the upper house, where it is also expected to pass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10415b-89b5-4e82-9100-f73e0e6bc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protestors stood outside the parliament building in
        Tokyo to protest the legislation, deemed a "war bill" by critics fearful of
        a return to the days of Imperial Japanese aggression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf82ac7-0220-4077-a8d7-2e15371fd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s approval rating has plunged below 40%, the lowest since he
        was elected in 2012.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c0d61-5de1-4471-8e0c-fce207b47e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:54:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/19/asia/mitsubishi-japan-pow-apology/">Mitsubishi
        apologizes to WWII Japanese prisoners of war</a>"</em></p>'
  'greece-bailout-recession':
    'author': 'Virginia Harrison, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-20T04:12:44.363+08:00
    'imagesource': 'jcr:1592c417-5045-46a5-a4f6-edb311311b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20025a1e-2040-4647-8c8a-c9583ae05fe0'
    'lead': 'Greece avoided a catastrophic exit from the euro with this week''s bailout
      deal, but there''s still plenty more pain to co'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:59:07.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:09.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.198+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece''s economy could shrink by another 4% this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40e7af-57dd-45ca-ba28-20dbac2cefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Greece avoided a catastrophic
        exit from the euro with this week''s bailout deal, but there''s still plenty
        more pain to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1e3f0-8c22-4f5f-941d-fee56507cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shattered business confidence, a three-week bank shutdown and capital
        controls have already guaranteed another year of recession in 2015. That means
        the economy will have contracted for seven of the last eight years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f7cd4-a2c9-4123-afa8-c8c593072de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission says Greek GDP may shrink by as much as
        4% this year, especially since banks have been limiting cash withdrawals during
        the country''s vital tourist season. Some private forecasters are predicting
        an even bigger fall. And the economy may not see growth again until 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16535095-3e3e-4d79-99b9-5869102e2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has begun implementing painful tax rises and spending cuts,
        which were conditions set by creditors to get a new bunch of bailout loans
        worth up to $96 billion. And that new bailout will add to the country''s already
        enormous debt burden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312710f-7784-4937-8163-38d12db9e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all combines to form a bleak outlook for an economy that has
        shrunk by 26% since the start of the crisis. Here''s how things could deteriorate
        further:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71af5c-e77a-4e3c-9e84-1feae6390646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Cash controls hurt</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880122f-b0ad-4bb4-988b-647529394344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission is now forecasting Greek GDP to fall by
        up to 4% in 2015, compared with growth of 0.5% it predicted earlier this year.
        Next year, the economy could shrink by as much as 1.75%, it said, and Greece
        won''t see a return to growth until 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb48e8-803a-4fec-a7e8-00776a1ed1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s banking system is effectively paralyzed after the
        government introduced capital controls nearly three weeks ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251e335-e1e9-42dc-b36a-12c09111f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial shutdown has hobbled the economy. Since June 28, Greeks
        have been able to withdraw only 60 euros per day, leaving businesses and consumers
        with very little cash to pay for goods and services during the crucial summer
        tourist season. Some public services have stopped charging customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b3029-fd70-4a2c-ad7a-f16193a069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics said Greek GDP could decline by as much as 5% over
        the next 12 months if capital controls aren''t lifted soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7bcd2b-44ee-44db-a158-4c4553a710a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of capital controls and austerity looks like being
        a particularly toxic mix that has the potential for an ugly negative feedback
        loop," said chief European economist James Nixon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4f0e3-7b30-433f-b6f0-3ec14edda19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Austerity hits demand, jobs</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cc642-abfd-4778-b99c-88698584672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has endured years of austerity already, as it has tried to
        bring government borrowing under control, and restore competitiveness to its
        economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd1dce-29e5-42b6-a43e-1570af315e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tentative signs of recovery were in the cards in 2014 -‚when Greece
        was actually growing -- but months of uncertainty this year, and the turmoil
        of recent weeks means it now finds itself in an even deeper financial hole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9bb9b-2539-49c0-a8c1-fc7c00a80d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means more tax hikes and reforms that, at least in the short
        term, could further hit spending and trigger more job losses. Lawmakers have
        already approved hikes to sales tax on restaurant meals and other items, for
        example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea490d-cba0-4b93-8992-1818d4ee9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment stands at 25%, and almost double that for young people.
        If the impact of previous bailouts is anything to go by, unemployment is likely
        to rise further in the months to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd78dd-ea5b-4bdd-9c5c-0c53030e0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece received its first bailout in 2010, when unemployment was
        about 15%. It shot up to 21% the following year. The second bailout was agreed
        in 2012, when unemployment stood at 26%. It rose to 28% in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ca70d-1053-4d0c-87a9-882636487139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. An impossible goal?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406f97b-eecc-48e0-9299-9a6c53909ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe says the aim of the new three-year bailout, and its accompanying
        reforms, is to stabilize Greek finances while the country gets its house in
        order so that it can ultimately stand on its own feet again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87f0ac-9319-4ad2-b11c-834d7d85a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the International Monetary Fund has already warned that the
        plan is unworkable, without a hefty dose of debt relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab821d5-7868-42af-8439-ac62a07c7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF says Greece''s debt has become "highly unsustainable" and
        forecasts it will peak at close to 200% of GDP in the next two years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b433ec-553e-4c0c-807e-d0d13f30a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Greece''s debt-to-GDP ratio is 172%. By contrast, the
        U.S. has a debt burden of about 88%, and Germany 53%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34474001-57df-4613-b715-5a71fde5a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IMF... makes clear that lending more money to a country that
        is already hopelessly in debt is never going to be a solution," Oxford Economics''
        Nixon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc89728-768b-40ce-b110-f15f4743a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that Greece can''t generate enough surplus cash from
        tax revenues or economic growth to service its debt. That could mean another
        crisis a few years down the road.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065142b-c367-4a32-a709-4aecec4ada55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:59:07.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/17/news/economy/greece-bailout-recession/index.html?iid=hp-stack-intl">Greece''s
        economy could shrink by another 4% this year</a>"</em></p>'
  'families-semirara-landslide-victims-financial-assistance':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-20T04:10:13.200+08:00
    'imagesource': 'jcr:380b3f8f-e9d9-4989-ac32-899a1b5408cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915b554e-1ee7-490d-8b61-bbd94167fc02'
    'lead': 'The families of the victims of Friday''s mining mishap will receive financial
      assistance from the Antique provincial government and Semirara Mining & Power
      Corp. (SMPC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:03:03.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:09.482+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.313+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of Semirara landslide victims to get financial aid

      '
    'updated': 2015-07-24T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d46e2-29c4-446f-a542-3214d3611e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The families of
        the Semirara mining victims will receive financial assistance from the Antique
        provincial government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc865a-fcaa-444b-af7c-5be81296efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the government side, Lazaro Petinglay, Antique provincial Social
        Welfare and Development officer, said the families would receive P20,000 each
        while the survivors will get P10,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2525d1-71ee-47df-8d78-97ebe20ac23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mishap happened on Friday (July 17) when a landslide hit the
        coal mine in Semirara Island in Antique at around 4 a.m., burying nine workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75735a33-b64a-495b-a4df-0a04b31ab44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued by Semirara on Monday (July 20),
        the bodies of eight of the nine victims buried in the landslide have been
        recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452a1e8-6b29-42a6-ab0e-2cbbc5f58e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semirara has suspended its operations pending an investigation into
        the incident, as ordered by the Department of Energy (DOE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db749cd1-de26-470f-b287-987d9eff11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/19/IBON-Coal-pit-accident-another-argument-for-junking-Mining-Act.html">Related:
        Coal pit accident another argument for junking Mining Act, says IBON</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a1889-56bc-4ce1-b68f-c5387565b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SMPC offers financial help as well</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d601c-135b-47d2-9caf-30e969f39e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Semirara Mining &amp; Power Corporation (SMPC)
        said it would also extend financial aid to the families of the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b9a51-8ffa-4d3c-946b-30b00dafcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPC will shoulder the funeral expenses of the nine victims and
        will give the families of the victims P1 million each. They also vowed to
        shoulder all the education expenses of the victims’ children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbc9a4-937a-422b-8645-e9ec7de4c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPC is cooperating with government authorities in the investigation
        of the accident. DOE officials made an initial investigation last Saturday
        (July 18) and are expected to make a follow-up tomorrow (Tuesday).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e78e41-4df2-4eae-80c9-e2fcf80cf1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:03:03.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ regional stringer Elyrose S. Naorbe contributed
        to this report.</p>'
