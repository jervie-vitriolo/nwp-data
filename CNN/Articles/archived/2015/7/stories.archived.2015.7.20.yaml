    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:52.438+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City allocates P3M for first APEC meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94633417-c68d-44b9-b63f-14120d94b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IloIlo City (CNN Philippines)</strong> — To cater to the
        needs of the participants during this week’s first Asia Pacific Economic Cooperation
        (APEC) meeting, Iloilo City allotted more or less P3 million for the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80d727-4d97-4dd6-b680-f5cc821082dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 23 to 24, the city will be hosting its first meeting, “Strengthening
        the Capital Markets, Infrastructure Development and Financing.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181311bd-d9cb-4e61-aca3-f624e5691622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Junel Ann Divinagracia, executive director of the APEC
        local organizing committee, there will be “very minimum” spending by the city
        as the entire expenses will be shouldered by the National Organizing Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a85ec-e64e-4717-b5cc-1e940631996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To cover for operations, we will be spending more than P3 million
        for the city government. We are not privy of the expenses of the NOC but we
        understand it will be a bit higher,” Ariel Castañeda, security head of the
        APEC local committee, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ac36e-5382-4647-821b-ed5d3ea311b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divinagracia added that everything has been prepared, especially
        the hotels and food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e07ef-5ee1-41f5-aec3-288728b35efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also preparing the cultural presentations during the dinner
        at the Old Provincial Capitol (Casa Real de Iloilo),” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c2c91-2241-4295-82fd-61707c671200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing committee also set a contingency plan to avoid complaints
        of poor food and accommodation for police officers who will secure the meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2239e-2552-46ae-b798-724c1786ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:09:29.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:09.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this week’s meeting, Iloilo will also host the “Senior
        Officials Meeting on Disaster Risk Preparedness, Reduction and Management”
        on September 22-23; “Small and Medium Enterprises (SMEs)” ministerial meeting
        on September 21-25; and “Food Security and Blue Economy” ministerial meeting
        on September 28 to October 6.</p>'
