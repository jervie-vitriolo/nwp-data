      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young songstress was one of the grand finalists of the recently-concluded
        TV talent show "Asia''s Got Talent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0ef85-88bb-45b7-a439-1e8939e0701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:36:40.817+08:00
      'mgnl:createdBy': 'cnnproducer'
