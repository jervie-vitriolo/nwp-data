  'man-found-dead-in-demi-moore-pool':
    'author': 'Emanuella Grinberg and Vivian Kuo, CNN'
    'caption': 'Demi Moore issued a statement after hearing about the death of Steven
      Valle, saying she was "in absolute shock."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-20T11:51:10.334+08:00
    'imagesource': 'jcr:4d872ed0-4e9f-4ca8-aa53-790a4c1456bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab52355f-0b79-41f2-b88b-6f5f832aa72f'
    'lead': 'The Los Angeles County Coroner''s Office identified the man as Edenilson
      Steven Valle, 21, of Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:22:05.813+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:11.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.166+08:00
