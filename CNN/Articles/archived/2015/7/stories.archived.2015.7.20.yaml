        of the little guys, it was Marvel''s Ant-Man over Universal''s <em>Minions.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141c213-945b-4185-b43e-55a63231c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney-owned Marvel Studios introduced its latest superhero
        this weekend with Ant-Man, which brought in an estimated $58 million at the
        U.S. box office this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776513c-00a7-458b-ad2e-0906b336d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was good enough to take the weekend''s No. 1 spot. The Paul
        Rudd film became the 12th straight Marvel movie to win its opening weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797f31e-7c98-4798-88fc-d2e9439aae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/16/Ant-Man-movie-review-big-punches-big-laughs.html">Read:
        ''Ant-Man'': Big punches, big laughs</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d9a12-30bb-4e72-a4e8-5a64836809e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite the feat considering that Ant-Man is a pretty obscure character
        compared to fan favorites like Iron Man or Captain America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61110971-e8bf-493f-ba6f-91b6a0be1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film is the latest example of the brand carrying the weight
        of familiarity with audiences and thus giving a relatively unknown character
        the top spot," said Paul Dergarabedian, senior media analyst at Rentrak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb63a38-2283-4cd0-b4f5-5a60d8e6808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Man went up against two big films from Universal: the Amy Schumer
        comedy <em>Trainwreck</em> and the animated smash Minions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556271b-a6f8-4037-9ac8-19d79ff77cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/13/Minions-grabs-second-biggest-animated-opening-ever.html">Related:
        ''Minions'' grabs second-biggest animated opening ever</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006af94d-72f7-49db-b20c-48ecaec03c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a huge opening weekend, Universal''s Minions bought in
        a healthy $50.2 million in the U.S. in its second week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ae566-d849-45c8-a090-2720beb1dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the box office haul so far by the little yellow creatures
        at $216.7 million domestically after just 10 days in theaters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a6a91-6191-47eb-bd3b-73ddb525d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Universal''s new release, <em>Trainwreck,</em> the R-rated
        comedy exceeded expectations with a $30.2 million U.S. opening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd14862-da66-431a-9fb2-c497fa707719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears much of the comedy''s success is attributed to a star-turn
        performance by Schumer, good reviews and a strong female turnout. (66% of
        the film''s audience was female, according to studio data.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224f778-7585-4aad-a91e-176ed180f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, weekend ticket sales were up roughly 30% compared to the
        same weekend last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb0576-78bc-43cc-bd08-a3fcdc3acd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with<em> Mission: Impossible</em> -<em> Rogue Nation and the
        Fantastic Four</em> reboot still on the way, the summer is far from over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5eadc-16fb-4514-ad0d-ba323d4509ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:02:09.905+08:00
