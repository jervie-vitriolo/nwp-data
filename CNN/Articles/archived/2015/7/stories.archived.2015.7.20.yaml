      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonatti is based in Parma, Italy, and specializes in jobs in hazardous
        areas, according to the company''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989480c-49b5-420e-b51a-a70364c6f3f1'
