      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning for the second consecutive year, the Gatorade NBA Training
        Center gathers elite instructors in the fields of basketball, fitness and
        conditioning, and nutrition to share the latest techniques with elite Filipino
        athletes and coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0b368-9545-4f52-b4b2-43cab85efb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Gatorade NBA Training Center will be held at the Gatorade
        Hoops Center at Mandaluyong City on July 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a3ff4-cb7a-4c92-b910-9cb59a10ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA FIT Week highlights the importance of healthy living through
        three pillars: be active, eat healthy, and play together.&nbsp; Additional
        activities lined-up for NBA FIT Week include an NBA Cares clinic with Project
        Pearls on July 30 for 40 children from the community of Barangay Bocaue, Bulacan,
        as well as the NBA FIT Adi Nation Skills Camp on July 31 featuring nine to
        13-year-old youth varsity players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f241f-3c5b-4640-913f-22f132f7622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw will share personal drills and training techniques with PBA
        player L.A. Tenorio and Filipino college basketball players including De La
        Salle University’s Jeron Teng, National University’s Gelo Alolino, Ateneo’s
        Von Pessumal, Far Eastern University’s Mike Tolomia, and University of Santo
        Tomas’ Kevin Ferrer.&nbsp; Shaw will also share his coaching philosophies
        with professional and collegiate coaches in a special coaches’ session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d201b-94ce-4e98-8876-80b7d199a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to visiting Manila and witnessing first-hand the
        passion of the Filipino players and coaches,” said Shaw. “The Philippines
        has produced great basketball talent, and I’m excited to share my knowledge
        with the participants to help them take that next step.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f823a-679a-490e-95e2-cd1ede1b520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 14 years in the NBA, Shaw played for seven different teams
        including the Los Angeles Lakers, where he won three consecutive NBA Championships
        from 2000 to 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b7fe5-f9e6-4be6-b956-0e79b57ce102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his retirement as a player, Shaw joined the coaching staff
        of Lakers head coach and Hall of Famer Phil Jackson, where he won two more
        Championships (2009, 2010).&nbsp; Shaw joined the Indiana Pacers as an assistant
        coach in 2011 before being named head coach of the Denver Nuggets in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadeaf1f-dbd9-4dbd-8089-13fd909664dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:31:31.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Champion and 2006 NBA Coach of the Year Avery Johnson, Wesley
        Matthews of the Dallas Mavericks, and Robin Lopez of the New York Knicks visited
        the Gatorade NBA Training Center in 2014.</p>'
