        next season after being traded by the Denver Nuggets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef39d2-782b-46cc-8c96-ce9f7b012894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:40.913+08:00
