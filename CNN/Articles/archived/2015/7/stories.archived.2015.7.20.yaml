    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC big boss confirms Cone''s transfer to Ginebra - report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22554d-342d-492e-ad4f-634355f9437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No appeal from
        the legion of Star Hotshots fans can stop the move that will send coach Tim
        Cone to Barangay Ginebra San Miguel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ce62d-7a04-4798-ba1f-72c75216521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, because it''s already a done deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28308b-7836-499a-a791-3433db05e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corp. President Ramon Ang himself confirmed Cone''s transfer
        from Star to the most popular ballclub in the Philippine Basketball Association
        (PBA), according to a report by Spin.ph posted on Monday (July 20).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547ad8d-2e57-4e3d-be8d-8c4ae2c557c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone, who has 18 titles under his belt, led the Hotshots to five
        championships including a Grand Slam two seasons ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32d5ea-f08d-4914-a3cb-c20425520d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary coach, known for infusing the triangle offense to
        the two teams —&nbsp; Alaska and Star — he steered to multiple championships,
        is expected to prop up Ginebra''s sagging fortunes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb8f72-4e6b-47cb-9e6c-d3aa8ae2a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra, despite parading a formidable lineup at leason on paper,
        has not won a championship since 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ecd9a1-16cf-4c2d-b699-38b8fbb09fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:35:58.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings, under then head coach Frankie Lim, were ousted by
        eventual runner up Alaska in the quarterfinals of the recently-concluded Governors''
        Cup.</p>'
