  'samsung-korea-lee-merger-dynasty':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-20T05:31:24.266+08:00
    'imagesource': 'jcr:f32100d5-0114-4504-a7e6-eb52591d94a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce94c0c-dc41-4316-9d35-3a03ddb01a50'
    'lead': 'Shareholders gave the green light Friday to a merger between two Samsung
      affiliates that will help ailing chairman Lee Kun-hee pass control of the conglomerate
      to his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:44:44.553+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:10.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.796+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dynasty: The Lee family just cemented its grip on Samsung

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293e158-bb37-4717-abde-15e6b1e28bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Shareholders gave the green
        light Friday to a merger between two Samsung affiliates that will help ailing
        chairman Lee Kun-hee pass control of the conglomerate to his son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8b835-0a56-4478-8b74-244be70a7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between Cheil Industries and Samsung C&amp;T -- two of
        Samsung''s roughly 70 businesses -- was opposed by activist hedge fund Elliot
        Associates, and came dangerously close to defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62407cdf-3778-48db-b512-b9cf6cca6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the takeover was designed to allow Lee Jae-yong, the
        family''s heir apparent, to increase control over Samsung Electronics, a key
        part of the family''s sprawling business empire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16664c9-4b60-43ab-8ef8-4ae64638351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung and the Lee family have long been engaged in a decade-plus
        of maneuvering with a simple goal of transferring share ownership and control
        over various Samsung Group companies to the next-generation Lee family," Bernstein
        analysts wrote in a research note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf057b-cc9c-4ffd-8fc6-2bc1ae3b61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Kun-hee, the elderly chairman of the group, suffered a heart
        attack last year, which accelerated succession planning. Elliot had argued
        that the deal was a bad one for Samsung C&amp;T shareholders, and lobbied
        intensely to stop the merger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c571d-065d-4635-ada3-ab5649732dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the U.S.-based hedge fund had succeeded, it could have derailed
        the Lee family''s plans for the conglomerate, which is currently tied together
        by an extremely complicated system of cross shareholdings that analysts refer
        to as "circular ownership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f63a71-7655-4c32-ba98-4d83274e0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung Group is not a legal entity," the conglomerate''s website
        explains. "Samsung Group is a term to conveniently refer to a group of companies
        that are tied together by their corporate history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e33b81-8e3f-4983-ae79-15e6ae523181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is South Korea''s largest "chaebol," or family-run business
        group, accounting for around a fifth of the country''s exports. These groups
        started as small enterprises, but with government support and favorable treatment,
        they blossomed into massive multinationals. Samsung is the largest; LG and
        Hyundai are other examples.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f593cfd-b7e6-4357-a482-2d39dc703832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Bernstein argue that Elliot''s merger challenge will
        be good for Samsung in the long run, since the conglomerate has, for the first
        time, been forced to "consider minority shareholders'' rights and objections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c580c3-4d7b-4d14-be7e-1d1792bafffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe these moves are positive and necessary for the long-term
        health of investing not only in Samsung but in the Korean equity market in
        general as it helps ensure that minority shareholder rights are upheld and
        nothing crazily one-sided will be done," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84958621-8fbb-4567-8fab-e94066614804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T08:44:44.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/17/investing/samsung-korea-lee-merger/index.html?iid=hp-stack-intl">Dynasty:
        The Lee family just cemented its grip on Samsung</a>"</em></p>'
  'pnp-chief-marquez-preps-for-his-first-sona':
    'author': 'CNN Philippines Staff'
    'caption': 'Dir. Gen. Ricardo Marquez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-20T04:55:07.271+08:00
    'imagesource': 'jcr:80583d82-3b7b-496f-ad9a-b059502d18e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f86386-f2b6-4fac-ab1e-25ecd950ee15'
    'lead': 'Barely a day into his new job as Philippine National Police chief, Dir.
      Gen. Ricardo Marquez will start tackling his first major task — ensuring the
      security of President Benigno Aquino III during his final State of the Nation
      Address (SONA) on Monday (July 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:47:35.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:10.664+08:00
