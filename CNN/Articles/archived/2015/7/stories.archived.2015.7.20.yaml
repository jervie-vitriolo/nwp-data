      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in recognition of the mercurial achievement of a young
        girl, whose singing ability is adored not only in Asia but worldwide. She
        truly represents the vast and incredible wealth of talents Filipino youth
        can offer," <a href="http://www.congress.gov.ph/press/details.php?pressid=8858">said
        Dep. Sec. Artemio Adasa, Jr</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0073bee-7869-497c-a269-378ffada2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:36:40.817+08:00
