      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorado will perform before the president delivers his speech at
        the Batasang Pambansa Complex in Batasan Hills, Quezon City on Monday (July
        27).</p>'
