  'pba-san-miguel-corp-tim-cone-ginebra-ramon-ang':
    'author': 'CNN Philippines Staff'
    'caption': 'Tim Cone is set to be the new head coach of Barangay Ginebra San Miguel.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-20T08:07:48.844+08:00
    'imagesource': 'jcr:ab8c9fee-f11c-4124-a21d-1076b76f1665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f947442b-a8e5-4f68-9fb6-1430bc8ff0fe'
    'lead': 'San Miguel Corp. President Ramon Ang himself confirmed Tim Cone''s transfer
      from Star Hotshots to the Barangay Ginebra San Miguel, according to a report
      posted on Monday (July 20). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T08:35:58.924+08:00
