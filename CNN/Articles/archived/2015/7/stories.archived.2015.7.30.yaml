    'template': '1'
    'title': 'Who''s more excited than Mar Roxas on LP''s announcement

      '
    'updated': 2015-08-04T19:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d703a67-9f46-4dcc-9597-a59f7aa008cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than the
        Liberal Party’s presumptive standard bearer, Interior Secretary Manuel "Mar"
        Roxas II, party stalwarts seem to be more excited than him for the big announcement
        this Friday, July 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca563f4-a1a7-42ff-9163-9440b262b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice, LP chairman for political and electoral
        affairs, confirmed in a text message to CNN Philippines Online that the biggest
        political party in the country will announce Roxas as its standard bearer
        on Friday at 10 a.m. at Club Filipino in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f4bf3-51c0-48c0-81ea-df0f7334c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Erice, Roxas deserves to be named as LP’s presidential
        bet, “after sacrificing his political ambitions in 2010, and after being a
        loyal LP member.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c9a77-cb45-4165-b700-da08e2a36ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice even considers this as the party’s “utang na loob” (debt of
        gratitude) to Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb7949-53c8-4fb8-8577-c4f0b2b12fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/30/Liberal-Party-expected-to-name-anointed-one-on-Friday-July-31.html">RELATED:
        LP expected to name ''anointed one'' on Friday</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b1155-1412-4b63-a074-6f59df591414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Rep. Winston “Winnie” Castelo said that he
        could not be more excited for Roxas for the&nbsp; big announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f208e0-e7ed-43b1-9709-cb5000f18374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m happy for him and the Filipino people, that we will be assured
        of a leader who can continue the right path PNoy started,” Castelo said in
        a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec0e0e-ede6-4471-bb9e-093f80c20158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Rep. Sonny Collantes also said the Liberal Party would
        surely rally behind Roxas, whom he referred to as President Aquino’s "go-to
        guy".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa6059-d7db-4c3d-b56f-7c040819a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VP</strong> <strong>Binay, ''waiting'' for LP’s announcement</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db80f32-6fdc-4d32-8dac-fe53d4c53ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay told reporters in an interview at the
        Cavite Provincial Capitol this morning that he is equally eager to know who
        will be officially named as his contender from the administration’s party
        in the presidential race next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f58244-c94d-434d-9609-9b5439f66033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a smile on his face, Binay said, “aba eh ''di matatapos na
        ang pahele-hele. So, ''yun na. Tapos na ang hele-hele.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c9b44-fda0-4809-b8a1-1465e28cfca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Finally, the guessing game is over. That’s it. The
        guess is over.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab514381-bb51-4a97-a944-4f65b3e3a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/30/Binay-hopes-for-clean-elections-based-on-platforms.html">RELATED:
        VP Binay hopes for clean elections based on platforms</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020787ec-d60e-4784-b666-03f2f672b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his chances in winning a two-way fight against Mar Roxas
        in the 2016 elections, Binay answered, “Ayoko namang maging mayabang pero
        nakita mo naman ''yung mga survey.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e614ac-e84f-4f2b-be7d-cb3deb96497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want to boast, but you’ve seen the results
        of the surveys.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882332ba-89c6-42a0-bb11-b9e31bddb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas visits tomb of grandfather and father, before announcement</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6f35e-06a8-4bd0-b573-ae1b5e4bb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without finally admitting he knows what’s coming tomorrow in
        Club Filipino, Roxas suddenly felt the urge to visit the tomb of his grandfather,
        his father, and his brother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b526eb-0310-4126-984a-e9cf466c359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said, he misses them and he wants to ''bond'' with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acd68f-d862-4be5-a8ca-fc5fbf914927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naglaan talaga ako ng konting panahon para bisitahin ang aking
        lolo, ama, kapatid na siyang naging lingkod bayan din,” Roxas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dacef-7c0b-4b85-b232-00b11a28274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided to spend some time to visit my grandfather,
        my father, and my brother who are also public servants.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ba268-8ad6-4216-9f4e-a5894281facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar is the son of former Senator Gerry Roxas, and the grandson of
        former President Manuel Roxas, whom he was named after.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f06a9b-60c2-48b8-9f6c-97863e3af064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said, their principles guided him these past few days, when
        important decisions have to be made.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64fd16-b616-4266-abb9-4290adaf3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:00:07.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:00:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will have a special coverage of the Liberal Party''s
        announcement at 9:00 a.m. Friday, July 31. CNN Philippines is available on
        free tv: Manila RPN – TV 9;&nbsp; Destiny Ch.14; Cablelink Ch.14; Cignal Ch.10;
        Sky Cable (Manila) Ch.14; and via livestream on cnnphilippines.com/videos</p>'
