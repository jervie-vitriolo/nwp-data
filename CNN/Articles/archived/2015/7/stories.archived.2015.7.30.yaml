      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abd695-cf28-4c8f-abdb-d75e35c82a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.2 quake shook the ground violently, as slabs of concrete
        fell on a vehicle on the Skyway, and trapping a family of four. Rescuers arrived
        within minutes and pulled out the family members to safety using hydraulic
        tools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212bfd09-691f-4d22-88ce-f0596f6dbe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers and volunteers all took their jobs very seriously. A crew
        cleared debris from the roads to let emergency vehicles pass and allow motorists
        to flee to safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2319ca-8dd7-439d-98fb-365a057f47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responders moved quickly and precisely — at least, during this drill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedaef4-69db-48d1-8a8d-32575f5db1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a small scenario. We have this drill, so that in case
        [an earthquake] happens, we are better prepared," Atty. Rachel Ona, MMDA South
        Sector coordinator explains in Filipino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5269b-ee78-45f8-b8e9-b730b41597ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command center at the Villamor Air Base Golf Course took only
        10 minutes to set up. Military choppers arrived just in time to airlift those
        with severe injuries. The needs of victims — both the injured and the homeless
        — were quickly assessed, while the police maintained order, secured relief
        goods, and arrested looters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411b2ac-22c2-43b4-bf8a-f6996a3927fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, some volunteers said it could have been done better.
        They said their tasks should have been assigned more clearly so they''ll know
        what to do to help.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2785692-fcca-4312-b29f-e9ee71c34c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials added that years of dealing with different disasters helped
        responders create effective strategies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cf1fb-7443-49e3-9bf3-193be536477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario was just a very small part of what could be a massive
        disaster situation. The fear, chaos, and horror of what''s to come if a massive
        quake strikes is unimaginable. But even then, all we can do is prepare for
        the worst by doing our best in these drills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f6093-c2ca-462c-ae5d-d997c9968778'
      'mgnl:activationStatus': true
