      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking cover shows Lois ripping off Clark''s shirt to reveal
        the Superman suit underneath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ae65e-cecb-41a3-a785-ec06c3f7d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:55:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that Lois has had her suspicions for a while, and after
        she sees Clark fighting off a few dozen zombie-like creatures, it becomes
        clear to her that Clark and Superman are one and the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5535a-53d5-44dd-94ce-a74632733e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:55:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery is the first time she has figured it out since DC
        Comics (owned by Time Warner, like CNN) rebooted all of its characters in
        2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f0b57-335f-40e1-9ba2-f700446c197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:55:44.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other versions of Superman in TV, comics and the movies, Lois
        always finds out his secret identity eventually, though the 2013 movie "Man
        of Steel" got rid of that plot point entirely by having Lois know from day
        one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f4aea-d2a4-441d-b5d2-b7f95ce80d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:55:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a twist was presented in last month''s issue of the comic,
        foretelling that Lois was going to reveal Superman''s identity to the entire
        world on the front page of the Daily Planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecab17-eea3-4d0e-9def-655ad575cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:55:44.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Superman will deal with no longer having to wear those glasses,
        and being able to live as himself full-time, remains to be seen.</p>'
