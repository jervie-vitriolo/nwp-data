      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen says the committee is on a "data dependent" approach. In
        English, that means they''re not going to say exactly when they''re doing
        something. But the countdown to September has begun, experts say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06020e9-9635-44bc-844b-b911b970a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to want to communicate to the market that every
        single meeting going forward is live for liftoff," says Michael Arone, chief
        investment strategist at State Street Global Advisors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ecca1-52c2-42ab-bcda-1160101b866d'
      'mgnl:activationStatus': true
