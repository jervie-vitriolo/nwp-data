      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Cruz slipped in his bathroom and hit his head, according
        to The Philippine Daily Inquirer, for which he had been writing a column,
        "As I See It," since October 19, 1994.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc37b8-44b0-4248-9261-9bfb4d5f7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had surgery at St. Luke''s to remove a blood clot in his brain.
        He had to be operated on again two days later after doctors discovered fresh
        bleeding. Then on Tuesday, he died.</p>'
