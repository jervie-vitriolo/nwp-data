      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/29/investing/federal-reserve-july-meeting/index.html?iid=surge-stack-intl">Fed:
        Prepare for likely interest rate hike in 6 weeks</a>"</em></p>'
  'Donald-Trump-economic-policies':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-30T21:35:17.371+08:00
    'imagesource': 'jcr:5a76f590-626d-4faa-9161-4275cb45dffa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53f51bf-4141-4634-b7c9-0346396934ec'
    'lead': 'Donald Trump is the Republican to beat in the polls, yet most Americans
      don''t know where he stands on the key economic issues. Visiting Trump''s official
      campaign website isn''t much help. It vows to "Make America Great Again!" but
      it doesn''t say how.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:02:23.942+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:02:24.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'So what exactly is Donald Trump''s economic policy?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fff80d-18bf-4910-81c9-b2c6be05aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Donald Trump is the Republican
        to beat in the polls, yet most Americans don''t know where he stands on the
        key economic issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a3087-976c-49bc-a0d3-91364d08351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Trump''s official campaign website isn''t much help. It
        vows to "Make America Great Again!" but it doesn''t say how.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e92cda-19e4-4a9c-9d1e-8a7e785f8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, his campaign speeches have focused on immigration reform
        — "Take the bad ones and get them the hell out." — and bashing Washington''s
        lobbying culture — "I''m not using the lobbyists. I''m not using donors. I
        don''t care. I''m really rich."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7bbfc-d94c-443e-998d-32dfe5740ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economy is still the top election issue by far — 44% of
        Americans say it''s their No. 1 concern. Trump wants to be the "jobs president."
        In his speech declaring his candidacy for president, he proclaimed, "I will
        be the greatest jobs president that God ever created."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446710bd-ed3c-451e-82de-3256348ed5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is: how?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49483695-28ee-4e7f-90b6-0c47163ca800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More so than other candidates, looking at Trump''s past only adds
        to the confusion. He''s been a Democrat, an Independent, a Republican and
        even, briefly, toyed with being a Reform Party candidate in 1999. Trump told
        CNN''s Anderson Cooper last week, he hasn''t flip flopped, he''s "evolved"
        his views.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba7435-7ef5-4374-8cff-6128999db051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know for now about his "evolved" economic policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d03131-d9b8-45af-a23d-9a8822fb8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Massive tariffs on China and Mexico. Trump''s big claim is that
        he will bring back American jobs — "from China, from Mexico, from Japan, from
        so many places."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a931d1-ad02-4e31-b29d-3b13ad7b4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you listen closely, Trump has proposed doing this two ways: slapping
        tariffs on foreign goods and negotiating better trade deals. In his campaign
        announcement speech, he threatened a 35% tax on Ford vehicles made in Mexico
        that are brought back to the U.S. to be sold, and in 2011, he has made headlines
        for suggesting a 25% tariff on goods coming from China to the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a34d9-ec2e-4a05-ab41-069e54e317ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At face value, what Trump has proposed would start an immediate
        trade war that would likely hurt American jobs and exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead08b2-c619-4ad0-80bd-fc8b768daa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump likes to play both sides on trade. He says he is against
        the Obama administration''s current Trans-Pacific Partnership — known as TPP
        — but he also espouses, "I am a free trader." In his mind, the problem is
        that China has better negotiators than the U.S. (even though China is not
        a part of TPP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bff76-b514-48e7-8527-16d67b091223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Keep the minimum wage... but don''t increase it. Trump is one
        of the few Republicans in the 2016 field who isn''t skeptical of the usefulness
        of a federal minimum wage, but he doesn''t think it should be increased from
        the current rate of $7.25 an hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd99028-8a2a-47b3-894a-496582af341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages are a hot issue for many Americans. While the country has
        been adding jobs in the recovery, wages have barely moved. Trump argues that
        raising the minimum wage would make U.S. employees less competitive with foreign
        workers and thus make it harder to keep jobs in America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7217e8-4871-44e0-aaae-ddbe1c99664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Trump floated the idea of two different minimum wages —
        one for teenagers and one for adults with families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7efb8-4c91-4a82-8377-b6577dbb38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional Budget Office, a nonpartisan research body of
        Congress, has said that raising the minimum wage to $10.10 an hour would likely
        cost half a million jobs, but it would also lift nearly a million Americans
        out of poverty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77528154-e210-4334-9c21-5e9758c258fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. For a ''wealth tax''... but also big tax cuts. This is the big
        question mark. He''s been all over the place on taxes. Back in 1999, he said
        he wanted to enact a 14.25% one-time tax on the wealthy (those making over
        $10 million) to help pay off the debt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e78d35-e315-48b5-ae13-51057758064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in 2011, he criticized Obama more not wanting to
        extend the Bush tax cuts, including for those earning over $250,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35208dd8-31de-4890-9f00-42209b64b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t said much about taxes so far in this campaign. In his
        2011 book, "Time to Get Tough," he outlined a number of changes including
        eliminating the estate tax, ending the corporate income tax and lowering taxes
        on capital gains. He also suggested cutting income taxes for all Americans.
        His proposed top rate would be 15% (it''s currently about 40%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6db1b-d0a4-4624-9755-5f465c90d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea sounds good, except that tax experts say it would add heavily
        to the federal debt. Trump has already bashed Washington policymakers for
        running up too much debt, so how he would avoid that remains to be seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892441b-0601-4ae7-bb33-4a2e06743044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Get Wall Street pros to run the economy. Trump says he knows
        all the smart businessmen who should be running things in Washington. People
        like billionaire hedge fund manager Carl Icahn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1912f93-44de-40c4-8060-77ffffcb1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d love to bring my friend Carl Icahn," Trump said on MSNBC''s
        "Morning Joe" in mid-June. Trump also mentioned private equity titan Henry
        Kravis and former GE CEO Jack Welch as top Treasury Secretary candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bec2a-13f0-4346-ad9e-5c255cb6ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Repeal Obamacare. In June, Trump called the Affordable Care Act
        a disaster and insisted that the worst of it won''t be felt until 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab722545-2419-47e9-8e11-9d5adb6225af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from any difficulties getting the necessary votes in Congress
        to repeal the law, ending the Affordable Care Act could be costly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53d9d1-ce04-42d8-a31c-0a4573e32679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the Congressional Budget Office and the Joint
        Committee on Taxation estimates that the cost of repealing the taxes levied
        by Obamacare, and the cost controls imposed by the law, would by themselves
        increase the deficit by $353 billion between 2016 to 2025.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df93fe-6421-46c6-99d1-76fd3111a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses have also adjusted to Obamacare, especially after the
        Supreme Court again rejected a challenge to the law. Trump has yet to spell
        out how he would replace the Affordable Care Act. In the past, Trump has supported
        finding ways to extend health care to the poor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dbde1-6432-42fb-ae14-6e097b30f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that again in an appearance on "Morning Joe" in July:
        "You can''t let the people in this country, the people without the money and
        resources, to go without health care."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e3de9-549a-4d49-bc28-e63a2b3e5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:23.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:02:24.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/28/news/economy/donald-trump-polls-taxes-wages/index.html?iid=SF_LN">So
        what exactly is Donald Trump''s economic policy</a>?"</em></p>'
  'FIFA-soccer-football-president-Michel-Platini-enters-race':
    'author': 'Motez Bishara, CNN'
    'caption': 'President of UEFA Michel Platini attends the Preliminary Draw of the
      2018 FIFA World Cup in Russia at The Konstantin Palace on July 25, 2015 in Saint
      Petersburg, Russia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T20:15:30.166+08:00
    'imagesource': 'jcr:123032db-780d-4119-a1e3-24cc780ad958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b18a3c86-c822-4003-a163-b33a5f2b9caf'
    'lead': 'French football legend and current UEFA president Michel Platini has
      confirmed that he will run for the highest post of football''s world governing
      body, FIFA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:04:44.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:04:44.680+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michel Platini: French great enters FIFA presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a4919-7a92-4588-b4fa-1877e61c5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European football chief Michel Platini
        will stand for FIFA''s presidency, he announced Wednesday (Thursday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38593713-db3e-4738-8842-f5ffb7a2d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old former France captain -- who is also a vice-president
        in FIFA''s Executive Committee -- is likely to be a leading candidate to replace
        his rival Sepp Blatter in the February 26 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e0dc9-fe5d-4d9e-bc43-d5ae133b968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very personal, carefully considered decision, one in
        which I weighed up the future of football alongside my own future," said the
        60-year-old Platini, as he confirmed his intention to run in a letter to all
        209 member associations of world football''s governing body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4a2f2-9608-41e8-9a10-6eccf9710f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times in life when you have to take your destiny into
        your own hands. I am at one of those decisive moments, at a juncture in my
        life and in events that are shaping the future of FIFA," added the Frenchman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30160b7-e965-4aa5-8f3d-460734da58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s world governing has recently been embroiled in scandal
        after the United States indicted 14 people, including nine top FIFA officials,
        on corruption charges. Swiss authorities simultaneously opened a separate
        investigation into how the 2018 and 2022 World Cup were awarded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87912fe9-2481-4511-8fb4-34aae2bd6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in his letter to the world governing body''s 209 associations,
        Platini made reference to the challenges FIFA is facing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398c24-14d1-44ee-8a06-598edd36a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this last half-century or so, FIFA has only had two presidents.
        This extreme stability is something of a paradox in a world that has experienced
        radical upheavals and in a sport that has undergone considerable economic
        change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02791b8-5364-4c15-824c-7cf5e990ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, recent events force the supreme governing body of world
        football to turn over a new leaf and rethink its governance," added the UEFA
        president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd00e4-1b04-4198-86b7-7f3ad52a7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini is likely to be installed as the early favorite in the race,
        but the perception that the winning World Cup bids by Russia and Qatar for
        the next two tournaments are tainted may not bode well for the Frenchman,
        according to football insiders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89864977-2b0e-4566-823c-dd57235743b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''d be a bloody disaster," football author and journalist Philippe
        Auclair, who has documented Platini''s ties to the Qatari government in the
        past, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419fdcf-6a4a-4c9e-9aa9-294148c784c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Auclair has been critical of Platini''s endorsement
        for Qatar''s World Cup 2022 bid, which beat presentations from the U.S., Australia,
        Japan and South Korea to win the Middle East''s first staging of soccer''s
        most prestigious event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ba52e-3213-47e3-a4ed-f8577def5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both 2018 host Russia and Qatar have always publicly denied any
        wrongdoing with regards to the bidding processes of the two tournaments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64522b-efef-4ed6-bd06-65d93cf49376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Qatar''s securing of the World Cup -- and the widespread
        criticism that followed -- Platini suggested moving the games to winter months
        and sharing the tournament with other Gulf countries, despite the proposals
        never being part of the emirate''s elaborate bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33b0c0-fd09-4815-a8a5-f07c5ecdb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When challenged about whether these post-vote tweaks were fair to
        Qatar''s bidding rivals, Platini shrugged off the thought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87745f5-f03d-4288-97b2-d070920ea567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 12 years, everybody will be happy to have a very well-organized
        World Cup and not remember what''s happened before," he told reporters in
        January 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235e1e2-e5c7-4142-a8e3-46aa108f7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini''s fellow French footballing legend Eric Cantona has been
        equally critical of his compatriot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db293f8-e66f-4186-b4e1-d37ab9792e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking of Platini, it''s about settling scores, a political war,"
        he told French newspaper Le Parisien last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200a35a-a37b-42f8-a508-9e46a378e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to be FIFA president, Blatter wants to remain it. Blatter
        has started to say, ''Qatar, it''s true it''s a bad idea, but it was Platini''s
        idea,''" Cantona said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97ea22-3715-4b62-99c6-1580657a0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Platini was a great player, he''s a great man of football, but
        today, he''s a politician just like the rest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea815ca-014c-4221-80bf-90bff4742a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, it would be a good thing that -- as they are
        all politicians -- a former player be elected head of FIFA. When you have
        to choose between the plague and cholera, it''s better to get it from a doctor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc387b83-4ba7-4c03-9884-7b081392a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Manchester United chief executive David Gill provided
        a more positive appraisal of Platini''s leadership skills.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6722ad9-fdd5-4d67-961f-4d543f31f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own personal view is that Michel has done a first-class job
        at UEFA," the Englishman recently told Sky Sports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89500636-f16b-4453-8bfa-01fa3d425d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen what he has done for UEFA from the outside when I was
        at Manchester United and then having been on the executive committee of UEFA,"
        added Gill, who did not take up his appointment as a FIFA vice-president this
        year until after Blatter announced in June he would stand down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf787c-676d-4678-8514-8063adb77e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini has had a fractious relationship with former mentor and
        ally Blatter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3e720-52a5-4594-b811-4604ea5f634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were seen as close until Platini pushed for Blatter to step
        down ahead of the most recent elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ad20a-ebf2-4db0-a53b-5c66085f29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Sepp Blatter to leave, to step down, because he is giving
        FIFA a terrible image," Platini told reporters in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb06d5-3237-43a6-950f-950a6bcefaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to tell a friend that he must leave but that is
        the way history is going. I''m saying this with sadness, with tears in my
        eyes. There have been too many scandals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949032e7-337d-4a66-a890-6bb6cd40e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Platini endorsed Blatter''s sole opponent Prince Ali bin
        al-Hussein of Jordan, who dropped out after losing the first round of voting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773fb27b-d2d1-4809-abf4-4b575b72a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter served just a week of his fifth term as president before
        dramatically announcing he would step aside in the wake of further implications
        of FIFA officials, who face extradition to the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f893a-ee58-4cbb-b44e-3aa2b64ef8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini had a long and storied career in both club and world football,
        winning the Ballon d''Or player of the year three times from 1983-1985.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59df7e-5c2f-4aee-88a9-d11da27a1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the leading goalscorer for Juventus, the Italian club won two
        league titles and two European Cups, while France won the 1984 European Championship
        under his captaincy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fa3ad-dd0a-4c6a-a1a9-17c6bb4bc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his administrative career in world football shortly after
        his retirement in 1987, serving in the UEFA technical board a year later while
        also assuming coaching duties for the French national team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddbafa-84b7-4011-95f0-7fc02dc41d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini played a part in securing France''s 1998 World Cup bid --
        a tournament Les Bleus went on to win. Platini joined the FIFA Executive Committee
        in 2002 and took over as UEFA president in 2007.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aec740-4d59-4b79-bdac-36345b19c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:04:44.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:04:44.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/29/football/michel-platini-fifa-presidency-football/index.html">Michel
        Platini: French great enters FIFA presidential race</a>"</em></p>'
  'Donald-Trump-Elizabeth-Beck-Dana-Bash-interview':
    'author': 'Dana Bash and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T20:39:02.528+08:00
    'imagesource': 'jcr:70cdd5fc-8a2c-4a95-b116-73e79e1b8230'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f495f44e-e5c8-46ef-ba62-73054015ce29'
    'lead': 'In an interview with CNN''s Dana Bash, the Republican presidential candidate
      claimed that the attorney, Elizabeth Beck, had wanted to pump breast milk in
      other people''s presence. Trump alleged that Beck was now retaliating against
      him because she was unhappy about having lost that legal battle, and that she
      had fabricated a story about Trump losing his cool and storming out of the deposition
      room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:09:15.021+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:09:15.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump lashes out at ''vicious, horrible'' lawyer over breast pump break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b110f-82d6-4aa3-8c72-a6163f5292e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Donald Trump lashed out Wednesday
        (July 29) at a female lawyer whom he had called "disgusting" several years
        ago for requesting a break to pump breast milk in the middle of a deposition,
        calling her a "vicious, horrible person."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484ad4b-1a3e-4ed0-8325-41e4943510e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Dana Bash, the Republican presidential
        candidate claimed that the attorney, Elizabeth Beck, had wanted to pump breast
        milk in other people''s presence. Trump alleged that Beck was now retaliating
        against him because she was unhappy about having lost that legal battle, and
        that she had fabricated a story about Trump losing his cool and storming out
        of the deposition room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d8c1f-6586-4da8-a040-a2aab975696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to breast pump in front of me and I may have said that''s
        disgusting, I may have said something else. I thought it was terrible," Trump
        said. "She''s a vicious, horrible person."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e6b0b-7050-4e85-987a-9579e4ec1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Beck described the 2011 encounter – first reported by
        the New York Times late Tuesday (July 28) – as Trump having "an absolute meltdown"
        in an interview with CNN''s New Day Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930989b-1633-44ec-a64f-bac33997f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got up, his face got red, he shook his finger at me and he screamed,
        ''You''re disgusting, you''re disgusting,'' and he ran out of there," Beck
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76653071-2fd1-4f38-8d5e-30f5d7814291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump strongly refuted this characterization in Wednesday''s interview,
        saying Beck had distorted the events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c267cc-4c99-42c0-9a07-a4272619644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made it up. She made it up," he said. "She''s saying, ''Oh,
        he was so violent and he was so, so wild and she was afraid.'' She was afraid
        of nobody. She''s a tough killer in Miami everyone knows she''s a killer.
        They all hate her."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03832a3e-11a2-49ae-bb93-cf9116bec115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known for his colorful language and imagery, Trump went on
        to compare Beck''s interview with CNN earlier in the day to the way people
        who had never met Michael Jackson discussed the iconic pop star after his
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e0dc4-6717-4884-96ac-292022a57694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people are on television that don''t know me and they''re
        like experts on me," Trump said. "You know when Michael Jackson died – I knew
        him very well – and everybody was talking about Michael Jackson. They didn''t
        know him, they knew nothing. Some of them never even met him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc5614-1fa0-4711-ae73-85ccc9efecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how the 2011 incident reflects on how Trump would behave
        as president – and how he would react if challenged by a world leader like
        Russian President Vladimir Putin – Trump answered: "Believe me, I''d do very
        well with him. I get along with people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1c1fd-09ae-478c-aef8-d604bb195d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mass deportation and legal status: Trump''s immigration
        policy takes shape</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3d469-9e65-44ed-ba1a-3f5ddb04ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also started to give his immigration platform some shape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61aad04-b16f-4039-a242-39c8ac814a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as president he would deport all undocumented immigrants
        and then allow the "good ones" to reenter the country through an "expedited
        process" and live in the U.S. legally, though not as citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80b098-4f3a-471f-8a45-443ddaae352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legal status," Trump suggested. "We got to move ''em out, we''re
        going to move ''em back in if they''re really good people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ead613-1d91-4ca9-9588-8344939775a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a blustering candidate whose rhetoric has snatched headlines
        and galvanized a sizable segment of the Republican base, Trump''s comments
        Wednesday represent his most detailed explanation into what he would do with
        the estimated 11-plus million immigrants living in the U.S. illegally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916a925-92d6-4a28-9677-b41780fff0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously suggested that he favors a "merit-based system,"
        but did not delve into his support of granting legal status, but not citizenship
        to undocumented immigrants he calls "the good ones."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe993f-2f5b-4eae-962f-ce9eabb0812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump is still a long ways from presenting a specific immigration
        policy platform and his explanation in Wednesday''s interview shows a candidate
        who – despite leading in the polls a week ahead of the first primary debate
        – is still largely dealing in broad strokes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01c34c-1ed5-4f30-94eb-157d8e230f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would not say how he would locate, round up and deport the
        11 million undocumented immigrants he says must go. Instead, he deflected,
        saying that while it may be a task too tall for politicians, it isn''t for
        a business mogul like himself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254be7f-a0b4-4192-903f-dca08a1455ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians aren''t going to find them because they have no clue.
        We will find them, we will get them out," Trump said. "It''s feasible if you
        know how to manage. Politicians don''t know how to manage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18db4d-1237-4464-a22a-9dc63a96df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when asked about whether he would deport undocumented immigrants
        who came to the U.S. as children, Trump fumbled and said, unsure, that "it''s
        a tough situation" and "it depends."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74893376-67f1-4bcb-8066-ade308d22c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was unequivocal, though, that a Trump administration would
        immediately deport undocumented criminals living freely and in American jails.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e1449-bb0a-471c-81ea-325b06e4eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of bad dudes, as I said. We have a lot of really
        bad people here," Trump said. "I want to get the bad ones out...And by the
        way, they''re never coming back."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ca834-f4dc-4692-b93d-2cf0b4200781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was also unwavering in his insistence that many of the undocumented
        immigrants in the U.S. are positive additions to the country and should be
        allowed to live in the U.S. legally – of course, only after being expelled
        and then brought back in through Trump''s "expedited process" for legal status.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a1688-ff8e-4960-91b6-76fedce98f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure they were exemplary, they were wonderful people
        when they were here. They worked hard, there was no problem," he said. "We
        have to bring great people into this country. OK? And I want to bring – I
        love the idea of immigration. But it''s got to be legal immigration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85756fe6-86d5-4537-967a-b96cc5d75788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7250aad-63f5-4163-aed1-5363bb313033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also didn''t delve into details when asked about his position
        on health care, which has changed over the years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b5b44-363b-4ee4-8b2e-e1993bab8c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once supported the liberal plan to create a national, single-payer
        health care system similar to the one in Canada, a position he explained in
        his 2000 book<em> The America We Deserve.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249782b-187d-46b5-ab16-bf7f90f14484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a Republican presidential candidate, Trump''s plan is now
        simpler: Repeal Obamacare.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb936ad5-74be-43bd-93ef-5f735c90492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then? "Replace with something terrific," Trump said, explaining
        that the "terrific" would be handled by private companies competing in the
        private market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa1fe1-0648-4eec-b3cb-297b7942f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump suggested an alternative system for lower-income individuals
        – describing what, in the broad strokes, appears to sound similar to Medicaid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8812850-60a9-43a6-b7f8-9772e748c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to try to help those people. And I don''t think there''s
        anything wrong with that, but I want to try and help those people," Trump
        said. "And you know what, if I lose votes over that, or if I don''t get a
        nomination over that, that''s just fine with me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df536ed9-2a2d-43f2-aadc-8cc84bfe0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed reporting and writing</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf22af-0ede-4788-a412-55e56aaea748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:09:15.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:09:15.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/29/politics/donald-trump-interview-dana-bash/">Exclusive:
        Trump lashes out at ''vicious, horrible'' lawyer over breast pump break</a>."</em></p>'
  'Some-roads-in-Ilocos-Norte-still-unpassable-due-to-landslides':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-30T16:25:21.390+08:00
    'imagesource': 'jcr:55c13dd6-dae9-487f-95b8-a74808cccc52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ee5346c-21de-4e39-abc3-2e573c77775a'
    'lead': 'Some parts of Nueva Era, Ilocos Norte have not yet been fully cleared
      of the landslides caused by Tropical Storm Egay which lashed the country in
      early July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:11:22.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:11:22.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some roads in Ilocos Norte still unpassable due to landslides

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec5ea4-e6cd-4d4b-b066-2a3e3643c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:22.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:11:22.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines)</strong> —&nbsp; Some parts of Nueva
        Era, Ilocos Norte have not yet been fully cleared of the landslides caused
        by Tropical Storm Egay which lashed the country in early July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493188b-4e56-4448-912c-2b055e8f83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:22.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:11:22.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Aldrin Garvida confirmed that debris is still present in some
        portions of the Ilocos Norte-Abra Road, making it hard for some vehicles to
        pass in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e83fc2-535b-4a05-8f07-43a175985b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:22.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:11:22.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The clearing of these roads are under the Department of Public
        Works and Highways (DPWH),” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd39fe1-2d55-4242-ae7e-dabc7d8129b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:22.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:11:22.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the DPWH is still working on road projects that will connect the
        provinces of Ilocos Norte and Abra, linking two regions in the northern part
        of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2af41f-f01c-472c-a6cb-22db150a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:22.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:11:22.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand if DPWH is giving priority to the clearing of busier
        roads but the problems in the Ilocos Norte-Abra Road must also be given attention,”
        Garvida added.</p>'
  'Jared-Padalecki-depression':
    'author': 'Henry Hanks, CNN'
    'caption': 'Jared Padalecki'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-30T20:38:48.457+08:00
    'imagesource': 'jcr:c7f7b9c6-6a96-419b-87e0-b2f3f28591d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3d89a6-cccf-4334-bec6-bbe09d29d5ce'
    'lead': 'Seven years ago, on the set of the sci-fi show "Supernatural," star Jared
      Padalecki had an anxiety attack. After speaking with a doctor on the set, he
      was told he had clinical depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:13:52.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:13:53.204+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Depression awareness on the red carpet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76133bef-7278-4f51-95d9-36a7b4d62ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven years ago, on the set of the sci-fi
        show Supernatural, star Jared Padalecki had an anxiety attack. After speaking
        with a doctor on the set, he was told he had clinical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29b63f-cee5-4ff4-ad25-373764ef8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, "one of my friends hung himself on New Year''s Eve,"
        he told CNN. "But for the grace of God go I."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bca06e-f249-4123-b322-1934deccafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experiences got him thinking about how he could help. Four
        months ago Padalecki felt he had to tell the world of his diagnosis, so he
        launched the charity #AlwaysKeepFighting. It sold T-shirts – more than 24,000
        in the most recent campaign – to support various mental health causes, but
        it has been most effective in creating awareness and reducing stigma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083395e1-a188-4238-af43-b9b4bd942127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When celebrities speak publicly about their own experiences with
        depression or other psychiatric conditions, it''s very helpful," said Dr.
        Jeffrey Borenstein, president and CEO of the Brain and Behavior Research Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be309171-479e-46f7-9311-97c3aa9e73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opens up a conversation about these issues. If someone you admire
        is going through the same thing you might be going through, it makes a difference
        with people, it causes people to seek help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda5b08-20e0-4914-935d-f1b34bc58b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, basketball great Magic Johnson in the 1990s raised awareness
        about AIDS, followed by actor Michael J. Fox (Parkinson''s), singer Demi Lovato
        (bipolar disorder), and rocker Bret Michaels (type 1 diabetes). The tragic
        loss of Robin Williams, who struggled with clinical depression, and most recently
        the legal troubles and subsequent rehab stay for <em>Buffy the Vampire Slayer</em>
        actor Nicholas Brendon have brought mental illness to the forefront in the
        past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff988219-9a71-4c98-b738-0593e9fee8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borenstein said that the people he has spoken to who either had
        depression or bipolar disorder include Jane Pauley, Patty Duke, and the late
        Mike Wallace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d01182-f406-470f-902d-e837a54ec457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Padalecki is not alone in coming forward, but he has most effectively
        used social media to support his campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2299df-a2d4-46bf-b847-b570c7f4826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he doesn''t want to be seen as the leader of a
        movement. "I''m just a part of this, not the head of it. I''m happy to be
        one of the public faces of it, but I don''t stand alone up here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f482b-2a32-49f8-9dd3-457aaac93d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans showed their solidarity with the actor earlier this month at
        San Diego Comic-Con, and Padalecki hopes he can return the favor. "For those
        who don''t have millions of Twitter followers who have your back, I''ve got
        your back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbb4f8-43db-4856-b44d-e1fe0de3027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still deal with anxiety on a daily basis," Padelecki said. "A
        lot of artists are emotional beings, but we have to behave like, ''Hey I''m
        great, I''m living the life!'' That''s what we think the audience wants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfca58-304d-4100-847c-a1c2744d7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to the young actor, "life and art are about being there for
        someone and someone being there for you. For me, life is about deeper meaning.
        I''ve always tended towards honesty and being forthright. I''ve been lucky
        that anytime I''ve been honest, I''ve been approached with sincerity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46733f12-003f-487e-96e1-65f3d597fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:13:52.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:13:53.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/29/health/jared-padalecki-depression-charity-feat/">Depression
        awareness on the red carpet</a>."</em></p>'
  'Binay-hopes-for-clean-elections-based-on-platforms':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (left) says Interior Secretary Manuel
      Roxas II will not be a threat to presidential bid in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
