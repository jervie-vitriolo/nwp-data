      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/07/30/PHOTOS-Metro-Manila-Shake-Drill-Southern-Quadrant.html">Look:
        PHOTOS | Metro Manila Shake Drill (Southern Quadrant)</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692a93e-3c30-4a88-89cb-970b2f7777de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
