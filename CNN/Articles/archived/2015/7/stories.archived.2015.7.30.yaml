      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecefaf1-562c-4554-a12b-615903c3cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City had people trapped in their home, in a car, and under
        a bridge. These simulated earthquake scenarios gave local government officials
        an idea on how to manage their search and rescue operations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4703e-f9c3-4c53-9a85-9ae7d95d8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One scenario showed a family trapped inside their collapsed home.
        K9 dogs sniffed through the rubble, and after half an hour, they were rescued
        but their baby did not make it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b0d35-350c-451d-9dba-a371b9cdc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scenario showed two elderly people stuck in a car hit by
        a street pole that fell. Members of the rescue team had to saw off the roof
        of the car to save them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a6329-348f-403e-87b4-0f90d377dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third scenario portrayed a man pinned under a collapsed bridge.
        He was rescued by a rubber boat, while people at risk of drowning were brought
        to safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ed839-6d49-4b76-b919-aa32b3b868b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were scripted and all were carefully executed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0d147-167d-456c-a9f4-beeeec6821ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were all under 20 minutes, but officials say, in
        reality, the search and rescue might be delayed by up to 72 hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083453d-cc2d-4bb4-a8b5-e484ebe54372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of many drills, and local government officials
        said they learned from the exercise, allowing them to better prepare when
        the big one strikes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf44b6-7842-40a2-8f3e-80966ed15ab2'
      'mgnl:activationStatus': true
