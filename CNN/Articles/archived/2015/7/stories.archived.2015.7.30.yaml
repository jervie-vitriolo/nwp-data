      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Neal H. Cruz,
        veteran journalist who was two-time president of the National Press Club,
        died on Tuesday (July 28) at the St. Luke''s Medical Center in Quezon City.
        He was 85.</p>'
