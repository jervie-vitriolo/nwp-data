      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home, which hit the market Tuesday, is not being listed on the
        local MLS housing database. "But we let all the brokers in town know about
        it and we are working with anyone who has a buyer."</p>'
    '12':
