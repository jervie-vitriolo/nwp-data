      'mgnl:lastActivated': 2019-12-16T14:03:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea-based Samsung has been struggling in the high-stakes mobile
        market against global rivals like Apple, and upstarts like Beijing-based Xiaomi.
        It''s a far cry from just a few years ago, when the company could still rely
        on its mobile division to deliver major profits — especially in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950706ce-8506-4e5d-aec5-57fdbfafa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Samsung has pared down its diverse smartphone offerings,
        and has said it plans to lower the prices going forward for its Galaxy S6
        and Galaxy S6 Edge phones. It''s also hoping customers snap up their cheaper
        phones, but sales haven''t been stellar there either.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcbb22-aae7-4aa3-8f52-427f47a3b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Samsung has set its sights on India, where the smartphone
        market is growing steadily. And it''s looking to other parts of its business,
        such as semiconductors, display panels, smart TVs, and health equipment, to
        help make up for lost mobile sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aeedf7-d0d3-4110-bb96-93a8436d4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the road ahead does look rocky. The growth rate for the smartphone
        market is slowing down, and Samsung expects its tablet business to fall into
        the red.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffa85a-7925-4f33-8669-f22300a61450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has about 29% of the smartphone market in the U.S., behind
        Apple, which holds the lion''s share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a8b65-1ba0-42ed-92dd-0733bf4899f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/29/investing/samsung-earnings-galaxy-6s-edge/index.html?iid=H_MKT_News">Samsung
        misjudged demand for its flagship smartphone</a>"</em></p>'
  'DOH-confirms-deworming-medicine-not-expired':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'The deworming tablets given to children by the Department of Health.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-30T15:03:17.472+08:00
    'imagesource': 'jcr:0e85eca9-fa8b-4001-8cd4-97889c2a0ef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86758871-c7a2-4f49-a8b4-0a27cb4bd44a'
    'lead': 'The Department of Health (DOH) Regional Office-9 has denied that the
      medicine used in a deworming program for children was expired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:08:31.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms deworming medicine not expired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e9195-e216-4032-80a9-85e63ceec81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The Department
        of Health (DOH) Regional Office-9 has denied that the medicine used in a deworming
        program for children was expired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5aad8-1655-4c06-bbe2-7f7b2a8bcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, DOH-9 Assistant Regional Director Dr. Ruby
        Constantino presented a wrapper of a medicine that was reportedly posted online
        to substantiate allegations that the medicine used by the agency was expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb05e1-6f39-44cf-aad1-f231755cb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/29/DOH-deworming-children-minor-reaction.html">Related:
        Children experienced minor reaction to deworming tablets — DOH</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b9ca6-5eb2-4fb7-b925-83c9ca31ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine wrapper of a drug with the brand name Benzol showed
        an expiration date of December 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d66cd-e3fd-4f49-9d77-e6d3ccb60469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said that the deworming medicine used in children in
        Region 9 was the generic medicine Albendazole with an expiration date of 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426fc29-279c-48f6-895f-668a331d645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine was reportedly transported from the DOH Central Office
        to the Department of Education Division Offices in Zamboanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c110f-2694-4dd3-929c-6bb72e861e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and health workers were the ones who administered the drugs
        to the children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c93174-41ac-4935-ab48-b3f96ff5e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said that health and education personnel attended a
        series of orientation meetings to instruct them with procedures on the proper
        administration of the drug to the children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858ec8f-225d-44f9-b7d9-cbbe6b657126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children took the drugs after recess time. It will be recalled,
        however, that initial reports attributed the harsh reaction to the drugs to
        the possibility that children took the drug on an empty stomach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f143e06-d95d-49d1-a9eb-6670c76a9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:08:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino added that they are focusing their efforts on addressing
        the health issues involving the drug.</p>'
  'Tangdol-Tagkuti-coral-reef-marine-sanctuaries-Puerto-Princesa':
    'author': 'Keith Fabro, for CNN Philippines'
    'caption': 'Two reefs in Puerto Princesa were identified as marine sanctuaries.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-30T14:25:44.105+08:00
    'imagesource': 'jcr:e49ef0e0-f9fd-4b27-9b67-0aa09dfbc0ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a9fee6-7142-4d6b-a02e-1b2bca8a12fa'
    'lead': 'The Puerto Princesa City Council ratified on Monday (July 27) an ordinance
      declaring two coral reef sites as marine sanctuaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:13:10.103+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:13:10.269+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two coral reef sites declared marine sanctuaries in Puerto Princesa

      '
    'updated': 2015-08-04T18:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf79149-2ba2-4499-aec8-e257951753b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines)</strong> — The Puerto
        Princesa City Council ratified on Monday (July 27) an ordinance declaring
        two coral reef sites as marine sanctuaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98178930-11ee-4ace-b479-1c3b71249b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thes are Tangdol Reef, which covers 22.19 hectares in Barangay Bancao-Bancao,
        and Tagkuti Reef, which covers 62.5 hectares in Barangay Siimpokan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de029c8-6898-4602-bb1e-fc41b96a0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Tangdol Reef is under the coral transplantation technology
        project, a joint initiative of the Department of Science and Technology-Philippine
        Council for Aquatic and Natural Resources Research Development (DOST-PCAARD),
        Sangkalikasan Producers Cooperative, Western Philippines University, AFP-Western
        Command, and the city government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939423b-da07-447d-9a93-8949c4687499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a reef is named a marine sanctuary, any human activities detrimental
        to the marine life is prohibited, except for approved scientific research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bdde5a-3ec5-4cef-ae8b-9881c1427a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral cover in Palawan has seen a downhill for the last 10 years,
        making conservation efforts a paramount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff228a7-bbbc-4d71-a576-48d85a237de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:13:10.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:13:10.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 State of Palawan Environment report of the
        Palawan Council for Sustainable Development Staff (PCSD), Palawan’s live coral
        cover in “excellent condition” is only at 2.1% as of 2014 - a decline from
        the 3.7% recorded a decade ago.</p>'
  'Rare-blue-moon-comes-Friday-July-31':
    'author': 'Jareen Imam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-30T22:47:21.620+08:00
    'imagesource': 'jcr:8d93c0e1-4295-42ae-8a75-899b2c20d9a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8440cd1d-1692-4baa-ad04-296d8907a8e8'
    'lead': 'The blue moon will happen July 31. Most of the time, the blue moon isn''t
      actually blue. This lunar event will not be seen again until January 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:18:15.455+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:18:15.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare blue moon comes Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1f240-652a-4d7b-a828-1350ad8aa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:18:15.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:18:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If anything unusual happens to you Friday
        (July 31), you''ll be right to say it was "once in a blue moon."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc6506-e313-4efa-92c0-e5d25b82f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:18:15.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:18:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 31 appearance of the month''s second full moon will be
        the first such occurrence in the Americas since August 2012. Every month has
        a full moon, but because the lunar cycle and the calendar year aren''t perfectly
        synched, about every three years we wind up with two in the same calendar
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27489d2-4664-4d62-b528-7b64fb48d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:18:15.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:18:15.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Earth''s satellite will most likely not appear blue at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd912d73-2895-43dd-b916-5db29a30d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:18:15.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:18:15.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, when a moon does take on a bluish hue, it is because
