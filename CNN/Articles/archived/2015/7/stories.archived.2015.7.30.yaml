    'lead': 'Vice President Jejomar Binay hopes that the 2016 elections would be clean,
      honest, and credible. This was his reaction when asked to comment on the plan
      of President Benigno Aquino III to endorse the presidential bid of Interior
      Secretary Manuel Roxas II. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:18:41.344+08:00
