      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson was sacked by the BBC in March after a "physical altercation"
        that left a colleague seeking treatment in a hospital emergency room.</p>'
