    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T18:08:26.459+08:00
    'imagesource': 'jcr:fffde948-dad1-4e47-b685-f405cac3d59e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfd3ff06-81ec-4b00-a27d-4426d83e108f'
    'lead': 'Naturalized Filipino Andray Blatche will arrive on Saturday (August 1)
