      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former hosts of global TV hit "Top Gear" — Jeremy Clarkson,
        Richard Hammond, and James May — have signed up to present a new car show
        on Amazon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1a8ca-c68c-47d5-9b38-4f6449faecfa'
