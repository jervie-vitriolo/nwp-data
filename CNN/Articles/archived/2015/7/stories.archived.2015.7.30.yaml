      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody knows that the West is competitive,” said Burks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509bba62-9f58-43e7-ad19-09e15b3538b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way we finished off the second half of the season — it just
        shows that the future is bright.”</p>'
  'Coffee-plantation-Ilocos-Norte-huge-income':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': 'According to Piddig Mayor Eddie Guillen the coffee plantation brings
      in around P400 million a year to the province of Ilocos Norte.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-30T22:08:51.733+08:00
    'imagesource': 'jcr:3bef34a7-540b-4be2-b574-4be6522d1bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262623b3-620b-41c4-85c2-2bc879498c32'
    'lead': 'A coffee plantation in Sitio Lammin of Barangay Dupitac in Piddig town,
      Ilocos Norte has become a spring of economic development in the eastern part
      of the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:56:34.106+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:56:34.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coffee plantation in Ilocos Norte brings in huge income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00aa89-179e-4d59-991d-9c754768920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> Sitio Lammin of
        Barangay Dupitac in Piddig town is considered the “Little Baguio” of Ilocos
        Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890ee53-d710-4379-a5ad-6504b174cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its year-round cold weather, Lammin, which is an Iluko term
        for “cold,” makes it a haven for hikers and nature lovers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b46fdc-59d5-4e80-81ba-c8ff4440d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the local government turned it into a coffee plantation
        in 2014, it has become a spring of economic development in the eastern part
        of the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f2234-c92e-47ae-a7c2-fb7dd3c60786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Piddig Mayor Eddie Guillen, they planted Arabica coffee
        in a 500-hectare area while Robusta, Liberica and Elcelsa varieties were planted
        in a 1,000-hectare area in Lammin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9fd45-8e0f-4a06-a664-9a63485a95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen said they were able to plant at least 800 coffee trees per
        hectare and per coffee tree can produce at least 1 kilo per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e5bfe-650a-4780-84bc-bda8d39d4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this rate of production, each family helping in the planting
        and growing of the coffee trees brings home at least P160,000 per year,” he
        disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8b95b-f843-47b7-b44d-29627c428f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the coffee project in Lammin is expected to produce
        2,000 tons of coffee valued at P175 million per year, saving the country from
        spending more than $4 million in coffee importation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca5422-4f45-48d8-b150-17573d63e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The multiplier effect will be around P400 million per year to the
        economy of Ilocos Norte,” Guillen added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9a46d-3ef9-4035-9735-1c07e7c63fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when the Lammin project reaches its full development,
        it will create more than 2,000 full-time jobs with a total household income
        of at least P100 million a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37523cb-c7d5-47c8-9d75-8dc8cfb4c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:56:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:56:34.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from their income, the workers are also given proper health
        care and other benefits,” he said.</p>'
  'federal-reserve-july-meeting':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-30T21:50:39.973+08:00
    'imagesource': 'jcr:cc80ee03-cd7a-4d05-a97c-be8e50ba73ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80af36e-ec49-4439-8fbd-42875efbd614'
    'lead': 'The Federal Reserve sounded cautiously optimistic about the U.S. economy
      in its statement Wednesday, although it didn''t give any firm statements about
      a September rate hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:59:11.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:59:11.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fed: Prepare for likely interest rate hike in 6 weeks

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818cc5f-2279-4778-89fc-16762d8bea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Dear Americans,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8147b6-fb69-4d8d-827a-52740788e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rate hike could be here in 6 weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b6856-b365-4c88-b0f9-772a7032681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regards,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29e720-b24a-4976-afcb-739610fe4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Yellen and company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a136e4-1977-4d7f-99d8-cfcf39bd322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the Federal Reserve''s main message Wednesday. America''s
        first interest rate hike in almost a decade could come on September 17 when
        the Fed holds its next meeting. It''s being dubbed a "liftoff" moment, since
        interest rates are currently close to 0%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955baba6-fcb3-41dd-b3ef-cf59393c881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has been clear for months that it will only raise interest
        rates when it believes the U.S. economy is strong enough. It looks especially
        closely at the health of the job market and inflation. In its statement Wednesday,
        the Fed sounded cautiously optimistic that America is back on track economically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea29880-5440-4b6d-a67b-e27faa274441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market continued to improve, with solid job gains and
        declining unemployment," the Fed statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb2003-99a6-4c25-9cb0-e3ed965fe8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate hike timing: But the Fed stopped short of giving a definitive
        date for when it will rate interest rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2affbb9-4d81-4b12-b4f8-73183df24703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee anticipates that it will be appropriate to raise
        the target range for the federal funds rate when it has seen some further
        improvement in the labor market," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cb0d3-3966-402b-97b1-75872f93cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not very clear. However, most experts believe the Fed will
        act in September. Fed Chair Janet Yellen has slightly changed her rhetoric
        in recent weeks to say that if the economy continues at its pace, a rate hike
        will be "appropriate" later this year. That''s about as close as the Fed gets
        to saying that something will happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87227962-4a58-40d3-bf0a-f1f2d9f3eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major economic data — including economic growth and job growth —
        come out this week and next, which could firm or shake up the Fed''s timetable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33de29-cd2b-48e5-b91d-7771e48715d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: Raising rates would be a big deal — they have been
        at zero since the recession began in December 2008. If the Fed''s committee
        starts liftoff in September, it would be a show of confidence in the health
        of the economy and the direction it''s going.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037f1c5-399f-4691-80e9-416bea31a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:59:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, investors are not thrilled about a rate hike.
        Some are concerned it will cause slow down stocks this year, which are already
        seeing meager progress overall. A rate hike could also hurt investors abroad
        in emerging markets, where Fed actions in the past have caused major sell
        offs in developing countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61ba53-8908-43cd-9f18-fe9138651843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:11.151+08:00
      'mgnl:createdBy': 'cnnproducer'
