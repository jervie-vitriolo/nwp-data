  'Taliban-Mullah-Omar-death-confirmed':
    'author': 'Masoud Popalzai and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T11:02:44.833+08:00
    'imagesource': 'jcr:d8636452-2d33-40d9-a97b-d6d96312327c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b47a8e-37df-49b4-9015-f35307a96157'
    'lead': 'The acknowledgment, made in a statement released by Taliban spokesman
      Zabiullah Mujahid, came a day after Afghanistan''s government announced that
      the reclusive Islamic cleric had died in April 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:49:01.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:49:01.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban confirm Mullah Omar''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1671186-60e7-4b3d-bed8-dc51c1c9eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Taliban leader Mullah Mohammed Omar
        is indeed dead, the Afghan Islamist militant group confirmed Thursday (July
        30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89f840-9e55-41c4-aace-410a96fc6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acknowledgment, made in a statement released by Taliban spokesman
        Zabiullah Mujahid, came a day after Afghanistan''s government announced that
        the reclusive Islamic cleric had died in April 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adab7bf-0c7a-40eb-887e-9faeda83b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/07/30/Mullah-Omar-Taliban-death.html">Related:
        Taliban''s Mullah Omar died in 2013, Afghan government says</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d468b0-3c37-483a-8022-df1556b0709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s statement, in the Pashto language, called Omar "the
        late leader of the faithful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb40b0e-3076-4492-bdde-7fff7379f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not confirm when or where he died, but did say that he died
        of an illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53832b8e-6b27-40a4-a4c7-0aa4d781b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Omar''s death came just weeks after the Afghan government
        held its first face-to-face talks with Taliban representatives in an attempt
        to work toward a peace process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5d8b6-6146-4cf5-9026-a4fef0107c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Afghan President Ashraf Ghani said Wednesday
        (July 29), citing "credible information," that Omar had died in April 2013
        in Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea82ee-95fa-4852-95aa-7d326244db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Eric Schultz could not confirm
        the death but said the administration believed the reports were credible.
        Schultz said the intelligence community was looking into the reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6df22a-0137-47f1-b301-0914964566f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elusive leader had not appeared in public since the Taliban
        regime''s overthrow in Afghanistan 14 years ago and made no video or authenticated
        audio statements in that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46232c0f-6ed1-4d20-bd75-912958cd76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Omar''s leadership, the Taliban offered safe haven to al Qaeda
        leader Osama bin Laden, precipitating the U.S. military action in Afghanistan
        after the terror attacks of September 11, 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4b7e-ba74-42a4-9f64-6fdd3bd699a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:49:01.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:49:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/asia/afghanistan-mullah-omar/index.html">Taliban
        confirm Mullah Omar''s death</a>."</em></p>'
  'Barack-Obama-supercomputer':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'U.S. President Barack Obama'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-30T10:40:07.448+08:00
    'imagesource': 'jcr:2a6ef192-c488-41f4-be46-b50eb218b3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d489351-09f6-41ae-8e33-b1dd7f0f614f'
    'lead': 'On Wednesday (July 29), Obama signed an executive order to announce the
      National Strategic Computing Initiative (NSCI), which will be responsible for
      building the world''s fastest supercomputer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:54:28.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:54:38.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama signs executive order to build world''s fastest supercomputer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e206d2-5878-4178-9e2e-bdbe90276f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> President Obama wants to
        bring back the glory days of 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b2047-e4e1-4a49-a49b-0ca6dc57c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Tianhe-2 became the fastest supercomputer in the world
        in 2013, beating the American Titan. Obama thinks it''s time to bring that
        title back home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00abf54-1ecb-4969-ae7b-e5888084eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (July 29), he signed an executive order to announce
        the National Strategic Computing Initiative (NSCI), which will be responsible
        for building the world''s fastest supercomputer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7edfd-12c3-4621-b4c1-bf4fa3b258d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense and Energy Departments along with the National Science
        Foundation will lead the research on the development of a new high-performance
        computer. The technology will be used for better "economic competitiveness
        and scientific discovery," according to Obama''s order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d56e22-ab5d-4919-a890-60a1828d7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supercomputers are used for many purposes, some critical to national
        security and the country''s economic viability. U.S. scientists could use
        the new supercomputer to pioneer research into all fields ranging from nuclear
        energy to climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1095a67-d717-40a3-b4aa-6046f3a949de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCI will develop the first ever "exascale" computer, which
        will be about 30 times faster than anything currently in use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9481d91-0126-4485-9e24-cbb1198c4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new supercomputer will operate at 1 exaflop, or 1 quintillion
        (1,000,000,000,000,000,000) calculations per second. The Tianhe-2 runs at
        33.86 petaflops, or 38.86 quadrillion (38,860,000,000,000,000) calculations
        per second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc7358-8deb-4233-97b9-236d9954637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling a supercomputer fast is clearly an understatement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95b6f5-f1ef-4681-9d81-c7dc6ae47f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Titan, currently the world''s second-fastest super
        computer, located in the Oakridge National Laboratory in Tennessee, uses around
        10 megawatts to power itself. That''s almost 2000 times the energy our personal
        laptops use. A computer with greater hardware and software capability will
        likely use up even more power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d6be2-c26e-4dfd-9abd-258769ce953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology will be used by five national agencies – NASA, the
        FBI, the National Oceanic and Atmospheric Administration, National Institutes
        of Health, and the Department of Homeland Security, who will be able to co-design
        and test the machine from its early stages to include special requirements
        to meet their own needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83720eb7-77be-4bcd-a8da-8fdba40646ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government organization can work with the private sector to
        advance its plan too. Typically, private researchers can apply to use the
        supercomputers as well even though they are mostly used by national organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0df550-176f-4c28-b0f1-27990c672220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This national response will require a cohesive, strategic effort
        within the Federal Government and a close collaboration between the public
        and private sectors," the order states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799c2ad-fa47-488c-9b6e-5a0a5a45ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Strategic Computing Initiative has 90 days from the
        date of the order to create an implementation plan. Although there is no completion
        date, the group is expected to update the plan with their progress annually
        for the next five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885b2fd-ccbe-4687-a88e-bead096646a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:54:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:54:38.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/30/technology/obama-executive-order-supercomputer/">Obama
        signs executive order to build world''s fastest supercomputer</a>."</em></p>'
  'gilas-pilipinas-japeth-aguilar-out':
    'author': 'CNN Philippines Staff'
    'caption': 'Japeth Aguilar was a vital piece in Gilas Pilipinas'' second-place
      finish in the 2013 FIBA Asia championship in Manila.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T21:02:48.370+08:00
    'imagesource': 'jcr:fe75f9cb-ba62-4662-8dc6-6c25af7bac87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a575551-5cbd-4a01-90a7-2c091193862f'
    'lead': 'It''s safe to say the Philippine national team will likely miss the services
      of Japeth Aguilar when it lock horns with other Asian countries in the FIBA
      Asia championship in China in October. '
    'mgnl:activationStatus': true
