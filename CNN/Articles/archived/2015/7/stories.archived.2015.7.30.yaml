      'mgnl:type': 'text'
      'text': '<p>Under the emergency response plan, those injured will be taken to
        the golf course of the 55-hectare Veterans Memorial Medical Center in Quezon
        City. The space will be converted into an evacuation area and a makeshift
        hospital. It will take in evacuees and casualties from Quezon City, Caloocan,
        Valenzuela, San Juan, and Mandaluyong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b700a-b9cd-420e-9460-50ca8f09509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the earthquake drill, this response plan was simulated at
        the Northern Quadrant. The injured were evaluated and classified depending
        on their condition using a color-coding system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb0bc3-ab0f-4ed0-8430-2e45be8f7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their vital signs were taken, the patients were tagged. Red
        is for the critically ill, yellow for those with minor injuries, while green
        and black are for the dying and the deceased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80582c4-5507-433e-9b35-9b7a5a5c37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts said that by sorting out the victims, authorities
        would be able to properly distribute limited medicines and manage equipment
        and transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617aae2-7c01-4fa0-a1db-72fa6dbd28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the shake drill was successfully carried out — but
        it did not go without glitches. Organizers said they had a tough time controlling
        the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6431da2-0b32-4dc2-aecc-9f3a353e6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are an excessive number of volunteers and participants, who
        played roles as evacuees so it''s overwhelming," Elsie Encarnacion, commander
        of the Incident Command Post, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158d1ec-61f8-4bec-ac51-19703f852053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers, however, said that there would be more earthquake exercises
        and promised to do better next time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa657c17-a490-4257-9d0e-2fa15503c81e'
      'mgnl:activationStatus': true
