    'lead': 'Liberal Party stalwarts say they’re maybe more excited than their presumptive
      standard bearer, Manuel "Mar" Roxas II. Vice President Jejomar Binay, meanwhile,
      is equally eager to know if it will be Roxas’ hands the President will be raising.'
