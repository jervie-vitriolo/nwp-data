      'mgnl:type': 'text'
      'text': '<p>Neal got sickly for the last few years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df6171-0d0b-4607-b40f-ecfd129da771'
