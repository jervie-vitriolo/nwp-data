    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5317551-cbd2-41b4-aa43-9c13943a8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduation, Cruz got hired as literary editor of This Week
        Magazine of The Manila Chronicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba36bf4-0d15-4505-9da8-88ba6ca7df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the martial law regime of President Ferdinand Marcos he was
        managing editor of the Daily Express.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1742f-605c-4b5f-a492-f51140bf5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the EDSA People Power Revolt, he served as editor-in-chief
        of various national broadsheet newspapers – Philippine Tribune, Philippine
        Herald-Tribune, and Philippine Daily Globe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79356edd-ff22-474e-8b31-29a8808386ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of his newspaper work, he founded the Kapihan sa Maynila
        at the Manila Hotel with Pat Gonzales, former editor-in-chief of the Manila
        Bulletin who his publisher at the Philippine Tribune.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f06e-cf6b-4cbb-af3c-cfd79dc23581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/30/Neal-Cruz-My-editor-and-friend.html">Read:
        Neal H. Cruz: My editor, my friend</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ad2d2-7c58-4d7d-b0c5-25fdba5014b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On leaving the NPC, he joined some colleagues in founding the Samahang
        Plaridel, an organization of journalists and media communications professionals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c2d62-d9e0-4c16-a6f9-f51626840711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the St. James Academy Alumni Association honored him as
        one of its Outstanding Alumni: "For meritorious accomplishment in the field
        of journalism. A consumate writer and journalist, his literary works and journalistic
        discourses graphically articulate the moods and peculiarities of the times."</p>'
