      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of "Breaking Bad" was a boon to Albuquerque''s economy,
        she added. "It brought a lot of money into the city."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc40dff-fa68-46ff-84b0-9c3c23ef7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:21:37.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sellers lived in the home "on and off" throughout the show''s
        filming, Feil said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb35cc0-2e32-4d27-b944-f8cdd9f5454b'
