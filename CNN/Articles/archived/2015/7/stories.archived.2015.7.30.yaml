  'ncaa-season-91-letran-arellano-eac-san-sebastianmapua-lycem':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T18:25:17.637+08:00
    'imagesource': 'jcr:48f3940b-f82e-4960-a040-ac2054d2cae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '763d6bca-f1a2-435a-b3ef-1dcf0f140c6d'
    'lead': 'Letran will stakes its unbeaten record against Arellano, San Sebastian
      will clash with Emilio Aguinaldo College, and Mapua will take on Lyceum in the
      National Collegiate Athletic Association (NCAA) on Friday (July 31).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:37:21.650+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:37:21.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran stakes unbeaten record vs. Arellano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17608237-cd0a-4737-a382-731a2fd35a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Letran stakes
        its unbeaten record and its solo hold of the lead as it clashes with a resurgent
        Arellano University Friday (July 31) in the 91st National Collegiate Athletic
        Association (NCAA) basketball tournament at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1e553-f0a2-4076-b33b-ea62b4d29cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights have defied pre-season odds and zoomed to the top after
        stringing together five straight wins including giant-sized victories over
        heavily-favored Jose Rizal, San Beda and, recently, Perpetual Help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51b9f2-3868-4cce-b919-06fae6d98eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran will go out hoping to complete its conquest of last year''s
        Final Four teams will be complete with a victory over Arellano, last year''s
        losing finalist, in their much anticipated 4 p.m. encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86b51a-a507-46f3-aa65-a0b7c8f34ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its early surge, Letran coach Aldin Ayo thinks they remained
        underdogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0974a4-a62a-4700-8e8f-928513982ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t accomplished anything yet, I still think we''re the
        underdogs," said Ayo, who has gotten respect from his peers after transforming
        his team into a title-contender despite being written off in the pre-season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b789fd2-c414-42ff-b342-cf26b91e419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo, whose coaching can be rooted from Sorsogon, has been drawing
        strength from its unrelenting defense with the troika of Mark Cruz, Rey Nambatac
        and Kevin Racal doing the heavy lifting on offense with their clutching shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9896fd-78d3-4151-8b7f-7546fc02afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran though will have their hands full against an Arellano team
        that has racked up four straight victories after starting the season with
        a stinging 61-78 defeat at the hands of Jose Rizal on June 27 at the Mall
        of Asia Arena in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6855cba-5091-4e09-94a1-a410d325d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those wins, the Chiefs have averaged 94 points and normed 87.4
        points a game, next only to league-best 90.60 points by the Mapua Cardinals
        and 90.50 points by the Lions, the reignign five-peat champions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ee07f-78f0-43de-9377-c81af5ebafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Knights though have the defense to slow down the Chiefs''
        high octane offense after holding down foes to 68.40 points an outing, which
        is only second to the Bombers'' 64.33 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a396db4-3161-41eb-9a98-da8ee0956505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be ready against them and we will," said Arellano caoch
        Jerry Codinera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24d2f6-c8ca-4ba3-bf23-f9b6a64b9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Arellano U and Letran lead the league in steals and
        forcing opponents to turning the ball over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfb5bb-fa1f-4fef-b466-5652f7d37689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs averaged a league-best 11.60 steals a game while the
        Knights follow with 10.80.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01adb7c6-167d-409e-84b3-f3da4f31bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran forced foes to commit to a league-high 28.40 errors, barely
        ahead of Arellano''s 26.80.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f4cd3-8ce0-45e5-9d57-a2ff422a6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:37:21.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:37:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Sebastian clashes with Emilio Aguinaldo College at
        12 noon and Mapua versus Lyceum at 2 p.m.</p>'
  'gilas-pilipinas-andray-blatche-arrival':
