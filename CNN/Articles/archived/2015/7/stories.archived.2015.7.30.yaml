      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take [drills] seriously, we still have to train a lot
        from our group," Maxima Quiambao, the quadrant''s incident commander, says.</p>'
    '46':
