      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota dentist has gone underground in the onslaught of criticism
        after he killed a prized African lion with a bow and arrow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3726e6-b72b-49a4-80f1-14b4e925faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It probably shouldn''t come as a surprise; an angry hoard is calling
        for his head to be mounted on a wall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6e16a-3055-4764-a8f6-6fb1571c28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN knocked on the door of his Minneapolis home, but no one answered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee9831-f60e-467c-906f-710aec9d8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His practice, Red River Dental, is shuttered, at least for now.
        A memorial of stuffed animals piles up at the door.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f492c3-f9a7-406d-9b33-070031a3ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Out of his hide</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b72c5f-d2f3-4ba8-9380-f4021026a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Palmer went into hiding, it appeared the Internet world was at
        his doorstep with pitchforks and torches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4133066-b6eb-4f32-8667-99770526e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for the dental practice is no longer available online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072b85e-a2ae-44e5-b3ff-56f5b39046fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online reviews are trashing his business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27fa3c-eb7a-443a-8f8f-cb5b47391f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #WalterPalmer is being used to pepper him with threats
        and insults.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ca8f9-dd06-4264-8dc3-4ec2c8aa5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook page called "Shame Lion Killer Dr Walter Palmer and
        River Bluff Dental" is some 7,300 members strong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f250e9a-2b75-449b-ad14-d513341c9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the uproar about?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f054b7-5c31-4d5a-af95-56ae60617ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer is in the public crosshairs after the Zimbabwe Conservation
        Task Force said Cecil the lion was lured out of an animal sanctuary in Zimbabwe
        and shot with a crossbow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392e511-2b18-4344-afa8-58df40603725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his death wasn''t immediate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04139ff6-4ff8-4742-9c3c-83fb8197f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil lived another 40 hours until the hunters tracked him down
        and shot him with a gun. He was then skinned and beheaded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1911c1-85e1-44c7-a03a-19107253066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunters also tried to destroy the GPS collar that Cecil was
        wearing as part of research backed by Oxford University, the conservation
        group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0ab15-95bd-467d-aa2a-5f3c43cd078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea that the lion I took was a known, local favorite,
        was collared and part of a study until the end of the hunt," Palmer said Tuesday
        in a statement. "I relied on the expertise of my local professional guides
        to ensure a legal hunt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be8576-02dc-4a48-aaad-417705ec61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Zimbabweans have been charged in the case and officials in the
        African nation say they want to talk to Palmer. The undercover dentist has
        indicated that he''ll cooperate, although he said in a statement that he had
        yet to be contacted by anyone about the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0d87a-9cb7-4571-ae41-5f50ac66f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outside the office</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de4876-a372-4302-8ec8-80100f9d9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood outside Red River Dental was peaceful, but ugly Wednesday.
        Hundreds of protesters gathered there, CNN affiliate WCCO reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedefd2-6d13-40be-87c7-4875e5efd46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just came down here to express my disgust at what he did," Alan
        Miller told the station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f3434-2b43-46f9-9ffb-c356c14b7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Madison brought her son, dressed in a lion costume. "I said
        we''re going to come and we''re going to honor Cecil''s life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb3f9f-39f7-4683-a997-6f516be5d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to his patients, Palmer said that under current conditions,
        it was no longer possible to keep his office open.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926e176-2bce-43ae-8740-a305345642b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For that disruption, I apologize profoundly for this inconvenience
        and promise you that we will do our best to resume normal operations as soon
        as possible," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775c1df-5d90-4c6e-ab3b-3a60ede196d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above the menagerie of stuffed animals at the door, posters now
        cover the front facade of the practice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a792cd-a14e-4f96-83e1-54f28271c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign asked: " Dr. Palmer, why did you kill Cecil?" Another said,
        "Rot in hell." And a third employed the hashtag #catlivesmatter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7c9c3-dc09-4ee4-ac98-e6c89e22615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vitriol for Palmer even flowed from the governor''s mansion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d9e03-f585-4f7c-9bdd-14b80bf5ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so disgusted with that man," said Gov. Mark Dayton. "Shoot
        any lion but lure a lion like that out of the preserve and shoot him, how
        could anybody think that''s sport? Just appalling."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63d339-e3d3-4688-8eac-1938bcf6f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the storm of criticism continuing to brew, it may be quite
        some time before the hunter, now hunted, feels like it''s safe to come out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541666e-2396-4d07-9f32-0af7967db942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ryan Young contributed to this report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a271ae0-0f30-4b6b-a46c-b9fa8ffd57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:48:03.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:48:04.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/us/walter-palmer-whereabouts/">Cecil
        the lion backlash: Where is dentist Walter Palmer</a>?"</em></p>'
  'vice-president-jejomar-binay-mar-roxas-not-a-threat':
