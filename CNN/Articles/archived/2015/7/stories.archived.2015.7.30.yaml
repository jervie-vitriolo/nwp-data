    'template': '1'
    'title': 'VP Binay hopes for clean elections based on platforms

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02240194-207d-48f4-a492-f216984d64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.344+08:00
