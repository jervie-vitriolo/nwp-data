      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take some serious cash, the home is listed for $1.6
        million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8085d-69d0-49cb-adde-1332c9e759f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:21:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Albuquerque, New Mexico, off Route 66, the 3,539-square-foot
        home has four bedrooms, three bathrooms, two porches and a breakfast nook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ad572-e90a-486f-9477-84385816eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:21:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it doesn''t have, according to the listing: a meth lab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40f6cf-804b-4dfa-9c7e-71bf528e18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:21:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish Colonial home was featured throughout the award-winning
        show''s run. "Jesse Pinkman''s house almost became a character in the series
        itself," said listing agent Susan Feil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa967f0-ee35-4139-9789-57cac3615e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:21:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkman, who was Walter White''s partner and played by Aaron Paul,
        buys the house from his parents in season three of "Breaking Bad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
