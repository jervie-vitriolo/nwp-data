      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is survived by his wife Marina and children Doris, Dennis,
        Dinna, and Desiree, along with granddaughters Isadora Lyanne and Ma. Isabella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8109b-1816-4f4b-9047-e9333012105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wake started on Wednesday at the Mount Carmel Church in New
        Manila, Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c513151-4b53-4755-8824-d24b1cb6e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a native of Malabon, studied at the Malabon Elementary School
        and went to high school at the St. James Academy (Maryknoll).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285a39e-6b1a-4cfe-a1f5-a76e96da5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged by Sr. Stephen Mary, his high school literature teacher,
        he enrolled at the University of Santo Tomas to take up journalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d5447-0922-4ef4-9d9c-d6e8250c5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:46:58.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:49:00.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his own account, he was able to complete his course due to a
        scholarship, supplemented by his monthly stipend of P30 from the Varsitarian,
        where he was literary editor, and his earnings from the freelance writing
        that he did for various national magazines.</p>'
