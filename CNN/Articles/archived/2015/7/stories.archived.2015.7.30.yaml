      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay hopes that the 2016 elections would be clean, honest, and credible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da303088-8eb5-428e-a09f-b8209b7499ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his reaction when asked to comment on the plan of President
        Benigno Aquino III to endorse the presidential bid of Interior Secretary Manuel
        Roxas II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e91f1-435f-4403-a734-a9c8d7d3f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement on the sidelines of the 9th Annual Asia Pacific
        Information Security Leadership Achievements Ceremony, which was held on Tuesday
        (July 29) at the Sofitel Philippine Plaza in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e66a0-bf4a-4e87-a37d-a8f9b4be0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay refused to elaborate on this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5590fa3-d2b8-4838-a69d-cb85e02b101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier statements, however, Binay claimed that the only way
        for Roxas to win the elections would be to cheat and buy votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c7b93-23f8-4b73-bc49-6f2b08594962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, he said Roxas would not be a threat to his candidacy, considering
        that Roxas was trailing behind him and Sen. Grace Poe in pre-election presidential
        surveys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df9e49-f01a-4c5a-bb0d-a9cf67ee5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he hoped the elections in 2016 would be based on platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bd689-e66e-4ab6-93db-e276048cff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:41.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:18:41.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the Aquino sisters statement that they would not support his
        candidacy, he said he respected their decision to part ways with him politically,
        but they would continue to be friends.</p>'
  'northern-white-rhino-left-on-earth':
    'author': 'Nicole Parks, CNN'
    'caption': 'Nabire, a female northern white rhino, died of a ruptured cyst on
      Monday at a Czech Republic Zoo, leaving only four known northern white rhinos
      on Earth.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T20:39:47.488+08:00
    'imagesource': 'jcr:626fb2a6-e9ac-4ac6-86ee-8bbce1b728c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d226b9-e84f-4562-bd98-c9840bc091df'
    'lead': 'The northern white rhino has been hunted to the brink of extinction for
      its horn, fueled by the belief in Asia that it cures various illnesses. The
      highly prized horn is made of keratin – the same material that makes up human
      hair and fingernails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:21:09.885+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:21:10.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 4 northern white rhinos left on Earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259d5d7-5075-4fe4-b588-006d7180c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — And then there were four.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816af79d-2af1-4ba2-a26d-39ec76dfe158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabire, a female northern white rhino, died of a ruptured cyst on
        Monday (July 27) at a Czech Republic Zoo, leaving only four known northern
        white rhinos on Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bb1f6-3739-45d6-bd8a-fdd5ab7972f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old rhino''s cyst was so huge, it was untreatable, a
        rhino curator at the Dvur Kralove zoo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca4504-66a1-4ad9-af4e-7ce3df372936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a terrible loss. Nabire was the kindest rhino ever bred in
        our zoo. It is not just that we were very fond of her. Her death is a symbol
        of the catastrophic decline of rhinos due to senseless human greed," the zoo''s
        director Premysl Rabas said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7622472-4c3e-45fa-901d-12b0e4772475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern white rhino has been hunted to the brink of extinction
        for its horn, fueled by the belief in Asia that it cures various illnesses.
        The highly prized horn is made of keratin – the same material that makes up
        human hair and fingernails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0e404-e7f7-4072-9d50-cd2e60d06593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only living male, 42-year-old Sudan, lives in Ol Pejeta Conservancy
        in Kenya, under 24-hour armed guard. His horn has been cut off to deter poachers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ead539-e39b-42d1-a65d-556103d6fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the subspecies rests on his armored shoulders, and on
        the two female northern white rhinos at the conservancy, Fatu and Najin, who
        also once lived at the Czech Republic Zoo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701db72-0402-4fd8-8432-4d6219f5132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sudan is currently old and may not be able to naturally mount and
        mate with a female," said George Paul, a deputy veterinarian at the conservancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3264dc4-f862-4de5-a3e6-630c2d6fbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he has a low sperm count, experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583baea-daa0-4069-ad0a-4dc452ef6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin could conceive, but her hind legs are so weak, she may be
        unable to support a mounted male.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d1556-9336-467e-8a08-2e7b344ca1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been recorded mating between different pairs over the
        last few years, but not conceptions," said Paul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d04acb-83c4-4d15-a48b-ffed4d8ba63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth remaining member of this dwindling subspecies, Nola,
        lives at the San Diego Zoo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99121038-9b58-4ae2-9965-f2bcd59358ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead rhino''s potentially healthy ovary and other tissue has
        been taken to an Italian laboratory, where her eggs may be harvested for future
        in vitro fertilization, the zoo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded19a3-6a94-4f5c-9695-23a61ee643a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern white rhino''s cousins, the more populous southern
        white rhino, may serve as surrogate mothers, as could the remaining two northern
        females.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798736fa-6de7-4307-a07b-670771d5a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:09.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:21:10.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our moral obligation to try to save them. We are the only
        ones, perhaps with San Diego Zoo, who have enough of collected biological
        material to do so. We are aware that our chances are slim, but the hopes are
        still alive," said Rabas.</p>'
