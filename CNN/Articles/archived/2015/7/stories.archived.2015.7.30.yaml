      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was one the BBC''s most valuable global brands. British
        media estimate that it made £150 million ($225.8 million) in revenue for the
