  'Was-the-metro-wide-quake-drill-effective':
    'author': 'JC Ansis, CNN Philippines Staff'
    'caption': 'The Metropolitan Manila Development Authority simulated a vehicular
      accident in the southern quadrant as part of the metro-wide shake drill on Thurday
      (July 30).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-30T12:03:39.936+08:00
    'imagesource': 'jcr:4f14ddb4-e696-4345-a3b1-35eeed6a2fcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321d623b-c9b7-4463-883e-373bd220a7ff'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) conducted a metrowide
      shake drill on Thursday (July 30) in the hope of providing a “real-world training
      scenario in preparation for a possible earthquake in Metro Manila.” Did people
      think it was effective?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:46:30.118+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:46:30.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Was the metrowide quake drill effective?

      '
    'updated': 2015-07-31T19:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0235ada-e126-4e52-9c6c-66a8310e1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metropolitan
        Manila Development Authority (MMDA) conducted a metro-wide shake drill on
        Thursday (July 30) in the hope of providing a “real-world training scenario
        in preparation for a possible earthquake in Metro Manila.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d605d6b-1807-44e8-ae39-75ebd899301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-second audio recording, which was followed by sirens, signaled
        the start of the drill. People of participating government agencies, businesses,
        schools, and other organizations performed the “drop, cover, hold” routine
        and evacuated their premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b636f8-14c8-498e-afd1-4c911783077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was divided into four quadrants — with each quadrant
        having a designated scenario and evacuation site. The drill staged different
        situations and accidents in order to test and assess existing emergency preparedness
        plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cd78b-1b18-4d50-bfd2-8745365b0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was the drill effective?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fac6f-4324-4872-9f6f-b24559d520c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MMDA, the value of the drill is to “increase the
        metro''s chances of better recovery and implementation of contingencies in
        the event of earthquakes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc8b03-faa4-42f4-95f8-25eceee34f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diane Penafiel-Cuasay, an employee of an IT firm in Eastwood
        in Libis, Quezon City, the purpose of the drill was achieved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cb9a1-72ce-4b73-95ae-04e2d8e181d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it was effective. There were simulations - kids lost, people
        running, injured victims,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195a5bd-cc9b-4316-b9e8-633be1fcadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is part of the northern quadrant where scenarios of
        evacuation and treatment of disaster victims were held.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea92a27-e35f-4450-958c-ee07d6fe882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Penafiel-Cuasay believed “it would have been better if they
        required everyone.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef55577-7adb-4be6-a64e-e96fe3f8e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some bystanders were not taking it seriously and were just watching
        and taking videos,” she added. “Some establishments were business as usual.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c675a-7765-40a2-a0ce-8050d60b9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PJ Canapi, who works in Makati, also believed the quake
        drill was successful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676999f7-99a9-42fd-afd8-d85cd31b2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming from a populated area in Salcedo, Makati, this drill will
        be useful in case a quake happens,” said Canapi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce6e6a-07f6-4cc3-bbb3-6bfa68e196b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six cities — Makati, Pasay, Taguig, Las Piñas, Muntinlupa, Parañaque,—
        and the town of Pateros — made up the southern quadrant, where highway and
        vehicular accidents were simulated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73b7ef-5bc3-4543-b71f-6c141968fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Canapi, though, in the event another quake drill will be staged,
        people need to be properly informed so they can actively participate in such
        exercises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d70e5-33eb-4411-aade-6b1eb85e15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:46:30.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:46:30.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think more information materials will be needed, like pamphlets,
        online ads on Facebook or Instagram, and other possible media outlets.”</p>'
  'DSWD-chief-Soliman-wants-CCT-program-institutionalized':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Social Welfare Sec. Corazon Soliman says the effectiveness of the
      CCT program can be seen in numbers as 94% of children under the program attend
      classes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T19:28:37.386+08:00
    'imagesource': 'jcr:66f2df03-7db6-4508-a1c0-5bb76a3e37a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e578ab4-8763-4d1f-94df-0df9bbd12405'
    'lead': 'Department of Social Welfare and Development Sec. Dinky Soliman hopes
      the administration''s poverty alleviation measure will be institutionalized
      before the end of President Benigno Aquino III''s term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:49:14.129+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:49:14.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD chief Soliman wants CCT program institutionalized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b904d90-1fca-4114-ab87-5fe3efa710f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Social Welfare and Development Sec. Corazon "Dinky" Soliman hopes the administration''s
        poverty alleviation measure will be institutionalized before the end of President
        Benigno Aquino III''s term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81badd99-6ea7-4698-94ae-71c8d1c98914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Soliman, this is the best way to ensure that gains
        reached through the Conditional Cash Transfer (CCT) program will be sustained
        beyond 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e6191-7dab-4f2c-98b7-5b2b7c0468a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana maging batas ang CCT. Kasi sa karanasan ng Mexico at Brazil
        meron talagang mga batas na ipinaloob. [Ang] elemento kung paano naging matagumpay
        pangunahin diyan kung paano pinipili ang beneficiaries</em>,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59640e-97c7-44c3-a810-a6117ef3315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are pending bills in Congress seeking to institutionalize
        the CCT program and is confident there is enough time to pass such measure
        before Aquino steps down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbc330-4fd0-4bd9-9b90-ead12ea0aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to the first half of 2015, the administration has expanded
        the coverage of the program from less than a million to about 4.4 million
        households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd935503-709b-4afa-8066-b987ebb1e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is only the beginning, Soliman said, as six years is not
        enough time to help beneficiaries stay above the poverty line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2539f-f886-4ea5-9bc7-1ba55e0cd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is looking to register more households in the program
        in the next year, particularly those living in areas affected by Super Typhoon
        Yolanda and the Zamboanga siege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e155f-84fb-49d7-84b4-f731d5b0834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman said the effectiveness of the CCT program, which was introduced
        in 2008 during the presidency of Gloria Macapagal-Arroyo, can be seen in numbers
        — 94% of children beneficiaries attend their classes. Some 300,000 kids have
        graduated high school through the program last March 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfffb88-97c8-463b-b5f6-90adbb4f263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman said the program also increased the access of mothers and
        children to health care services, as one of the conditions in receiving cash
        grants is to have regular check-ups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62487a02-a686-4a8a-badf-49161ac9fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also belied fears that the CCT program leads to dependency
        or decreased work effort among adults in beneficiary households.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a81426-45e3-4075-af59-7f1bb6e4c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman said studies show most working age members in beneficiary
        households are employed and continue to look for additional work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0392ec7-6caf-4dba-8ae4-f11dcc0c331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:49:14.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:49:14.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat yan matutuloy kung gagawing polisiya ng susunod na administrasyon.
        Kasi ito ay hindi batay sa batas, batay ito sa polisiya. Aming kinikilala
        na ito ay sinimulan ni President Gloria Arroyo at sa pagsusuri nakita na mabisa
        ito, kaya pinalawak pina-unlad</em>,” she said.</p>'
  'Dengue-cases-drop-in-Dumaguete-City':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-30T23:11:45.731+08:00
    'imagesource': 'jcr:d2802e4d-78c5-4534-8313-6512bf776fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2991abaf-b3d6-40b2-8a7d-a2d2e443e8cd'
    'lead': 'The number of dengue cases in Dumaguete City for the first half of the
      year is lesser as compared to the same time last year, according to Dumaguete
      City Health Officer Dr. Sarah Talla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:51:27.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:51:27.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases drop in Dumaguete City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d29d4e-4da9-4af1-8311-c4a90c8f22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:51:27.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:51:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The number of
        dengue cases in Dumaguete City for the first half of the year is lesser as
        compared to the same time last year, according to Dumaguete City Health Officer
        Dr. Sarah Talla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddde3b-233d-4a20-849c-50e9ef888f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:51:27.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:51:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of dengue cases this year was remarkably low with only
        around 70 as compared to as high as 200 in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ba09b-d052-4bdc-806d-a0087bcffa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:51:27.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:51:27.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talla added that their office continues its control and prevention
        activities such as "search and destroy" of mosquitoes and empowering barangays
        to take the lead in behalf of the city health office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9939833-efb2-4448-9a1f-f4a97e9f039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:51:27.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:51:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of lectures and seminars were conducted in the barangays
        under its program, "Action Barangay Contra Dengue" (ABC-D), wherein barangay
        officials undergo continuing education on control and dengue prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932ebe2-fc90-474a-991f-b1b83b3ae892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:51:27.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:51:27.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue cases is usually on the rise during rainy season and the
        Department of Health (DOH) always disseminates basic dengue prevention information.</p>'
  'NBA-Utah-Jazz-Alec-Burks-future-is-bright':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Utah Jazz guard Alec Burks took part of the launch of the NBA FIT
      Week campaign in Manila on Wednesday (July 29 PHT).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T23:05:34.261+08:00
    'imagesource': 'jcr:1a0a0d7f-fea1-4e8d-a3eb-7e4ec91071cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2306a737-a2ca-4747-8d26-538020d67f35'
    'lead': 'NBA guard Alec Burks is ready to bounce back from injury and contribute
      to the Utah Jazz. He said that there are rosier times ahead for the youthful
      roster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:53:45.248+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Burks: ''Future is bright for Utah Jazz''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ade2b-9ec8-4f5a-b027-e21568cbf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It looked like
        the National Basketball Association (NBA) All-Star break was all the Utah
        Jazz needed to get it together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaab21c-0a82-479d-842e-01d58987e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going into the break with a paltry 19-34 record, the Jazz
        suddenly came alive during the second half of the 2014-15 season and went
        on an 11-2 run that came out of nowhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb1b37-c85c-4dc1-86f5-267a1821da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the Jazz kept that pace during the entire season, they would
        have been able to clinch a playoff berth in the competitive Western Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a691f-3297-465c-84c7-b61732508f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz finished the season 11th in the West with a 38-44 slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ff756-d438-4af9-afc1-e4ab4cc14cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden spurt coincided with the trade of now-Oklahoma City Thunder
        center Enes Kanter, and the rise of the ridiculously long Rudy Gobert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d94d2-cad3-4e94-bf7a-8bc92332366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a defensive rating of 106.1 — good enough for 27th in a league
        with 30 teams — the Jazz jumped to a rating of 94.8, good for 1st in the entire
        league after the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728252f-7b11-4222-b410-c2dbdbe4cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bittersweet</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39597b34-4c2e-4c06-ad04-be8d867e4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Utah Jazz guard Alec Burks missed out on the party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bbc86-9e01-4a04-a00b-fef313daffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shoulder injury forced Burks to shut down his season early after
        only playing 27 games. He averaged 13.9 points, 4.2 rebounds, and 3.0 assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16166cb6-45eb-465d-ae7d-196a9fc829cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Filipino journalists during the NBA FIT Week
        campaign in Manila, Burks said that he was nevertheless pleased for his teammates’
        success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf9977-4cc4-446e-b83a-c6cf8df7051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s bittersweet, you know, it’s my teammates and you want the
        best for them,” said Burks. “But, you know, I wish I was out there playing
        with them.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c05e3c-6eee-4009-9e44-82cdfff9d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raring for a return</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ad3b1-3e6f-4a56-be47-10355a3b3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going under the knife in December to repair his shoulder,
        Burks said that he is ready to get back on the court, and is also determined
        to help the Jazz build on last season''s strong finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1a28d-d64e-4996-bdc6-396a00b04105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Man, I think it’s at 100%. I just got cleared probably like a couple
        of weeks ago,” said Burks. “We’re gonna build on our second half of the season’s
        success, I just can’t wait to, you know, get back to start training camp.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08feaa-a7d6-49a1-b173-a0e84f3676a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youth movement</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a1822-4b4d-4762-8b4b-a90961737109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Utah Jazz were one of the most inactive teams in the league
        during the free agency period, having only made moves to re-sign Australian
        guard Joe Ingles, and sign Brazilian guard Raul Neto and German center Tiebor
        Pleiss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c02fe9-20f7-4a40-993c-6e3732111478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Burks, the Jazz’ offseason activity is a testament
        of his team’s commitment to the youth movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e081ee-0d53-44c7-905e-19eab56ef3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the management and coaching staff want to improve within,”
        said the 24-year-old guard. “We got a lot of young players that’s improving
        each day.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840411a-83be-4475-98d2-a07398d68bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz are one of the youngest teams in the entire league. Dante
        Exum (20) runs the back court with Burks (24), swingman Gordon Hayward (25)
        and big-man Derrick Favors (24) fill up the forward spots, and the up and
        coming Rudy Gobert (23) mans the middle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2ca5f-26ce-400d-a778-e5a0b479b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing in a loaded Western Conference, Burks believes that
        the Jazz’ success with a young roster, post All-Star break, is a sign for
        good things to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e39b9-1337-4b6f-8721-01aa19e6b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:53:45.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:54:31.248+08:00
