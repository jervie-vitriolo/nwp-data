  'Mullah-Omar-Taliban-death':
    'author': 'Jason Hanna, CNN'
    'caption': 'Taliban leader Mullah Mohammed Omar'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T12:35:05.720+08:00
    'imagesource': 'jcr:d8636452-2d33-40d9-a97b-d6d96312327c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '474a42d8-23fe-4d30-960a-722d5fa23a83'
    'lead': 'Taliban leader Mullah Mohammed Omar died more than two years ago in a
      hospital in Pakistan of an unknown illness, a senior Afghan intelligence agency
      official told CNN on condition of anonymity Wednesday (July 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:52:34.568+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:52:34.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban''s Mullah Omar died in 2013, Afghan government says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c3744-09c2-451b-b4da-ff73b234bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taliban leader Mullah Mohammed Omar died
        more than two years ago in a hospital in Pakistan of an unknown illness, a
        senior Afghan intelligence agency official told CNN on condition of anonymity
        Wednesday (July 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d640c-09b7-4ea4-ab43-fa9d0695cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, an adviser to the country''s chief executive said Mullah
        Omar is believed to be dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70290912-b8ea-458c-94e7-7034fe0de42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All odds and indications point to the fact that he has been dead
        for at least two years," said Omar Samad, senior adviser to Afghan Chief Executive
        Abdullah Abdullah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505696e6-4ed8-4a52-8314-08a16856d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence official described Mullah Omar as having happened
        28 months ago in a hospital in Karachi, Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ee469-790d-48a0-a58b-a8f9b15c442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s comments came after the BBC and the Wall Street Journal
        reported earlier in the day that unnamed sources in Afghanistan were saying
        the reclusive Islamist militant leader was dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11918bac-edef-46bd-a0d7-3f742b9ebcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar''s death has long been rumored, yet always dismissed by the
        Taliban. Twice in 2011, the Taliban denied speculation that he had been killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69283c-0bf8-4111-93c6-c76bce2b8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Taliban published a "biography" of the reclusive
        Afghan leader, saying he was still in charge. The piece appeared on a Taliban
        website. The goal of the biography, experts said, was to dispel rumors that
        he died, possibly years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a65d0-6df3-4eb9-beb1-e6058dd4d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just two weeks ago, the Taliban released a statement attributed
        to Omar, saying he backed peace talks between the Taliban and the Afghan government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad3f9e-0301-4a3c-8af6-91b78c0ca1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/07/16/taliban-mullah-omar-backs-afghan-peace-talks.html">Related:
        Taliban leader Mullah Omar backs Afghan peace talks</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4f463-3699-4de3-bf04-098b36fbabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, once a rural Islamic cleric, created the Taliban – the plural
        of the Pashto word for student – in the 1990s in the wake of the Soviet Union''s
        withdrawal from the country, aiming to impose Islamic law on Afghanistan and
        remove foreign influence from the country. The Taliban eventually swept across
        the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42256ec-6a70-4f47-99aa-950df88b0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most of the country under Taliban control, he set himself the
        goal of transforming Afghanistan into the purest Islamic state in the world,
        declaring himself Amir-ul-Momineen, or head of the Muslims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37041b1c-8378-4a53-aef6-0ef0cc7c4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Afghanistan''s de facto leader from 1996 until late 2001,
        when a U.S.-led coalition invaded and booted the Taliban from power for refusing
        to hand over Osama bin Laden after the 9/11 terror attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d9aed-0c72-4a9f-bdd9-678cdee7c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to a Taliban insurgency that continues to this day, even
        as U.S. and other NATO troops are drawing down their numbers in Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce31d6f-e824-431c-b516-9a668d8d3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. combat mission in Afghanistan ended last year, leaving
        the Afghan military to lead the fight against the Taliban. The thousands of
        NATO troops that remain in Afghanistan are there in a training and support
        role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ee880-40b1-4dfa-b158-b8e7d6403b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government offered a reward of up to $10 million for information
        leading to Omar''s capture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da111d9c-7d6b-49c2-9397-e6da960fb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN national security analyst Peter Bergen and CNN''s Ed Payne
        contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd759360-8608-4651-86da-f72e709ee4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:52:34.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:52:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/29/asia/afghanistan-mullah-omar/index.html">Taliban''s
        Mullah Omar died in 2013, Afghan government says</a>."</em></p>'
