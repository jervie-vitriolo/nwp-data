    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439301f8-644d-4671-ab41-2088bbdc68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
