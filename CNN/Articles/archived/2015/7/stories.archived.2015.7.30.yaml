      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/07/30/PHOTOS-Metro-Manila-Shake-Drill-Northern-Quadrant.html">Look:
        PHOTOS | Metro Manila Shake Drill (Northern Quadrant)</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dafe2-c380-4309-bf72-9f3bd68e9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Quadrant: Skyway collapse, car fire</strong></p>'
    '15':
