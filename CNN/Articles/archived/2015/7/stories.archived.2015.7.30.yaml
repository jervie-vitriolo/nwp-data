    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay: Roxas not a threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cda01-b6cd-4dc6-a67b-4ed68f57da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice Pres. Jejomar
        Binay believes Interior Sec. Manuel Roxas II is not a threat in the 2016 presidential
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb37e67-245d-459b-995d-87c6ee5e1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is expected to be endorsed by President Benigno Aquino III
        as a presidential candidate tomorrow (July 31).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b815a-3ee9-48ed-adac-8c12fbce6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thinks he will win in a two-way fight against Roxas,
        Binay opted to refer to the surveys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520cedd-0f41-4bb4-86f1-cc1f8a9cf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the recent presidential preference survey, Sen. Grace Poe
        is the public''s top choice to be the next president — with Binay trailing
        behind her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687cb85a-7b9f-4c0c-a552-de52c991e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is lagging behind them in the 3rd to 4th place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3604c-8723-4d7b-99f1-d1250b94ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay says that the 2016 elections is the return bout for him and
        Roxas, who were bitter rivals in the 2010 vice presidential elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a7c35-effc-417f-9eab-f66ef214bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay quips he will once again use his "lucky punch" to beat his
        opponent in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a6d8c-3273-4fde-b10e-efbbcd4044b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LP courting Pacquiao</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3b1bb-020f-4e91-a331-6c146be5f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay confirmed that the Liberal Party is courting Sarangani
        Rep. Emmanuel "Manny" Pacquiao to join their party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4d86a-d086-4f7d-8324-dbe8182fdcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he was able to talk to Pacquiao recently and the boxer
        assured the vice president that he will stay with the United Nationalist Alliance
        (UNA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf2c16-5af0-4e57-aa46-f3c2cd9a4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay added that Pacquiao has yet to decide if he will accept
        UNA’s offer for him to run for senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a813e-9f1e-4c11-beeb-3b527ee87c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unity covenant</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6175f0-a68e-45a1-ab9b-9ae8e37da68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Caviteños warmly welcomed Binay as he made his rounds
        in Cavite on Thursday (July 30).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc0f1e-adb9-478f-ae39-c0aa1c6a4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was joined by Cavite Gov. Juanito Victor “Jonvic” Remulla,
        a member of the Nacionalista Party, who earlier served as his spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d62fc-fd61-4835-b379-585332aef30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also with them are Sen. Nancy Binay, Cavite Vice Gov. Ramon "Jolo"
        Revilla III, and Alma Moreno, who may run for the Senate next year under UNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb23a8d-63ca-41ae-85d1-235864c88c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7:00 p.m. tonight, Remulla''s Partido Magdalo will sign a unity
        covenant with UNA, expressing their support to the opposition party in the
        2016 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959282d7-bcd4-4a05-a66c-17ccbe612bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:51:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:51:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite is a vote-rich province with more than 1.7 million voters.</p>'
  'mh370-search-debris-investigation-australia-major-lead':
    'author': 'Jehtro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T15:28:39.462+08:00
    'imagesource': 'jcr:8c719e89-2908-49b9-9ee0-f3eb110905b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228ad8b9-6d4c-49f4-b0cb-888feee18fa9'
    'lead': 'The discovery of a piece of debris off the coast of Reunion Island is
      "a very significant development" in the search for Malaysia Airlines Flight
      370, but further analysis is necessary to determine whether it''s part of the
      missing aircraft, Australian Deputy Prime Minister Warren Truss said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:54:48.533+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:54:48.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia: Debris found off Reunion is ''major lead'' in MH370 search

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f820850-4c0e-4747-8f1c-b8e83c2916cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The discovery of a piece of debris off
        the coast of Reunion Island is "a very significant development" in the search
        for Malaysia Airlines Flight 370, but further analysis is necessary to determine
        whether it''s part of the missing aircraft, Australian Deputy Prime Minister
        Warren Truss said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5763f-936d-497f-887a-c74b7f13eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are treating it as "a major lead," Truss told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfa99a-9b1f-4d31-9ba0-e488ac8f65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found Wednesday off the coast of Reunion, a French
        department in the western Indian Ocean. It is being examined to determine
        whether it is connected to Flight 370, according to a member of the French
        air force in Reunion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ac604-3534-4000-87d3-a00208781d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the investigation told CNN that Boeing officials
        believe they are seeing a wing component of a 777 aircraft in the photos of
        the debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45986f19-19b3-48d5-a678-363387446319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said Thursday that there is a number — BB670 — on the object
        that may help investigators in the identification process. He said it wasn''t
        a serial or registration number but could be a maintenance number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570c460-4744-4ecf-b855-36e1d05e7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French and Malaysian authorities will be responsible for establishing
        whether the debris came from MH370, Truss said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cff69-051b-44ed-9972-55eeed9545ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government has dispatched a team to Reunion Island
        to investigate the debris, Malaysian Minister of Transportation Liow Tiong
        Lai said in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f57c8d-4417-4888-80bf-23f26de5a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to verify. We have wreckage found that needs to be further
        verified before we can further confirm if it belongs to MH370. So we have
        dispatched a team to investigate on these issues and we hope that we can identify
        it as soon as possible," the minister said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b3a81-a76e-45de-be1a-3f312e3c0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines said it was working with authorities to determine
        where the part came from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2531d70-0342-43d2-9996-d0c2657aa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, it would be too premature for the airline to speculate
        on the origin of the flaperon," the carrier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665917b-9c0c-49ad-9bd1-dad51edfbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analysts said there are indications the airplane part could
        be from a Boeing 777, and if that''s the case, it''s likely from MH370.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace87e6-e6d8-412b-a6a5-384df8967dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a part from a triple 7, we can be fairly confident it
        is from 370 because there just haven''t been that many triple 7 crashes and
        there haven''t been any in this area," said CNN aviation analyst Mary Schiavo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ba87b-8a77-4985-bf3b-98af306221a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:54:48.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:54:48.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/world/mh370-debris-investigation/index.html">Australia:
        Debris found off Reunion is ''major lead'' in MH370 search</a>"</em></p>'
