  'Yahoo-Livetext-messaging-app':
    'author': 'Hope King, CNN Money'
    'caption': 'Yahoo''s Livetext messaging service combines all the viral features
      of popular messaging apps and put it all together'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-30T20:37:17.571+08:00
    'imagesource': 'jcr:7e8034e3-1ae2-4a0e-901e-4490fbf0f808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2f30c7-4876-4500-bff0-39c8590495be'
    'lead': 'Yahoo has taken all of the viral features of the most popular messaging
      apps and combined it into one monster of a service called Livetext.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:23:37.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:23:37.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo launches a monster of a messaging app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c0a7c-5e2c-4865-adb4-cf0fb741a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Yahoo has taken all of the
        viral features of the most popular messaging apps and combined it into one
        monster of a service called Livetext.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912c43b-74a5-49e5-b5d0-fa2097ab1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livetext lets users text each other while conducting a video call
        – with a catch: there''s no audio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b7041-6515-41cc-a6a8-46dccaeec0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought is that audio inhibits "in the moment" video chats,
        but people still want to see one another while texting. It''s a risky bet
        and Yahoo is targeting young users who may want to talk to a friend during
        boring dinner parties with a little more interaction than just text.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813f6ea-a443-47b0-bbcc-3ef254c99c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Apple''s FaceTime, there''s no limit to how long conversations
        can last. You can use the front and rear facing cameras. You currently can''t
        add additional media files or send links.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce5c5d-c17b-42f9-9705-4ac015216a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livetext displays text messages and emojis on the video screen like
        Twitter''s Periscope, doesn''t save or archive chats and media files like
        Snapchat, and organizes contact lists and friend requests like Snapchat too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70b5c4-52cf-4e7b-8f9f-7a1cb6994849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of friends you''ve contacted most recently appear as avatars,
        organized like Facebook Messenger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae52041-ae23-4c66-9c19-3dc98609f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will launch Thursday (July 30) for users in the United States,
        United Kingdom, Germany, and France on Android smartphones and iPhones. It''s
        already live in Taiwan, Hong Kong, and Ireland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820d3c3-d8b0-4d8d-997f-f184d0ee8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has lacked a powerful messaging app as it has tried to bulk
        up its suite of mobile services. Like most other tech companies Yahoo is looking
        to rely increasingly on mobile products to make money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9aeef-9734-41a9-8b17-5c06d72c69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the last quarter 20% of Yahoo''s revenue came from
        mobile. It reported 600 million monthly active mobile users, and total sales
        from mobile was up 55% from last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c2803-8657-448b-8b90-58313cd784dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:23:37.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:23:37.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/29/technology/yahoo-livetext/index.html">Yahoo
        launches a monster of a messaging app</a>."</em></p>'
  'Neal-Cruz-My-editor-and-friend':
    'author': 'Philip Lustre Jr., for CNN Philippines'
    'caption': 'Neal H. Cruz'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T13:34:07.059+08:00
    'imagesource': 'jcr:dab903da-6310-48eb-ba6d-af251c4351b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aeab6cd-aeea-4b3e-bb78-487214be3bf6'
    'lead': 'Check your facts, verify them before writing, get the other side and
      be fair, he kept on telling us. When in doubt, don''t write. Unless you are
      extremely sure of story and you can defend it when challenged, that''s the only
      time to write it. These were the principles that veteran journalist Neal H.
      Cruz, who died last Tuesday (July 28), instilled in the newsroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:31:22.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:31:25.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neal H. Cruz: My editor, my friend

      '
    'updated': 2015-07-31T12:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361ae25-0cc8-4fcc-bae4-0592c469aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s Note:</strong> Philip M. Lustre Jr. is a veteran
        journalist. He currently writes books, occasional opinion pieces for traditional
        and nontraditional media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a82aad-031a-4ff4-aec7-391cb3bdbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — I got word early
        this afternoon that Philippine Daily Inquirer columnist Neal Cruz died early
        today [Tuesday, July 28] after experiencing some complications in his brain
        surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc0230-dc22-4698-b948-2ba7a74314e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/30/Neal-H.-Cruz-veteran-journalist-writes-30-at-85.html">Read:
        Neal H. Cruz, veteran journalist, writes 30 at 85</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c76eb-76ce-4937-be98-511b0b3569aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal Cruz was my editor at the defunct Philippine Tribune and Philippine
        Daily Globe, two newspapers that mushroomed as a result of the dismantling
        of the martial law regime of dictator Ferdinand Marcos and the restoration
        of democracy in 1986.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a7746-60aa-434c-8367-7a562b439232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal, a former National Press Club president, was among our leaders
        when we, the journalists, had collectively reclaimed the freedom and democratic
        space that Marcos dictatorship denied us for so many years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2045b82-1bf9-422c-bc88-d4f8cb22c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he instilled in us the responsibility and circumspection that
        journalists should have at the time we claimed what was dutifully ours. We
        could not be irresponsible in our jobs, he told us without any shed of hesitation
        or equivocation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2475c-551c-4d4f-b124-99e878a3b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check your facts, verify them before writing, get the other side
        and be fair, he kept on telling us. When in doubt, don''t write. Unless you
        are extremely sure of story and you can defend it when challenged, that''s
        the only time to write it, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a629fdc-a06c-4113-b9ca-1288e567b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal''s journalistic legacy is his sense of fairness of equanimity.
        He did not mind being challenged. He answered questions on his editorial judgment.
        He faced us squarely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44f25b-1037-4001-91ab-a060ce5bdd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, he did not harbor grudges all through the years. Those dynamics
        were part of the job. We left all those dynamics in the newsroom. In brief,
        he was never personal even we disagreed with his policies and judgments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3551a-abde-40ef-8fc1-cf3a0decdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal and I share the same contempt on those dime-a-dozen "political
        analysts," who have been proliferating whenever we have those runups to some
        political exercises, or elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4910cf-b36b-41ef-82ad-d70c803af3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you know they are anals?" he told me with an air of authority.
        "You don''t even know their credentials. How dare you quote them?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3096a2-6dd9-49a6-aa97-30dfa89f0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote two or three news stories quoting those "anals" and, true
        to his word, Neal threw those stories straight into the waste basket. Some
        years later, I realized that Neal was perfectly correct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fe931-31df-4c81-8d68-8fa397ca669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine how the brains of those "anals" would keep
        on spouting some shit of the malodorous kind. Too gruesome and grotesque to
        imagine at the very least.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddb10f-1100-421a-b2ba-8303193d44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:31:22.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:31:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "anals" are no different from barbers or cab drivers. In fact,
        I prefer to listen to the opinions of my barber and friend, who gives me free
        massage, whenever I go to his shop for a haircut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0463bf4-5eaa-4abe-9d8b-dc5d9250a225'
