      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will be produced by the trio''s former producer Andy Wilman,
        who quit the long running series after the BBC decided to get rid of Clarkson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9602fd-9282-4253-bf28-34766831766b'
