      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Oops! Samsung hasn''t been
        making enough of their flagship Galaxy S6 Edge smartphones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077f6bd-ac8a-408f-96b7-66a3952952af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung experienced "supply difficulties from higher-than-expected
        market demand for the Galaxy S6 Edge," the company said in a statement released
        alongside their second quarter financial results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9630cd7-e6e9-477f-8bb4-f40742bd057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also saw fewer shipments of older, middle and low-end
        phones. Still, Samsung saw a bump in its mobile revenue, pushing the company''s
        overall sales to 49 trillion Korean won ($42 billion), up 3% from the previous
        quarter. Total operating profit was 6.9 trillion Korean won ($5.9 billion),
        slightly better than expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90e5a3-a5a0-437e-a5c3-5588a6203c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:03:08.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors weren''t too impressed, sending shares down by about 2.5%
        in early Seoul trading on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be74e9-044b-45bf-88db-1709a0d88a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
