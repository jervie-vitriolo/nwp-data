  'Mumbai-bomber-Yakub-Memon-hanged':
    'author': 'Paul Armstrong and Harmeet Shah Singh, CNN'
    'caption': 'Yakub Memon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T18:16:34.391+08:00
    'imagesource': 'jcr:2a4f6b71-cca1-4fde-a765-52277467ed51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055254e5-2a1c-4488-8b5a-d976b136c422'
    'lead': 'The man considered to be the mastermind behind coordinated bomb attacks
      in Mumbai in 1993 that left 257 people dead has been executed at around 6.30
      a.m. local time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:43:32.118+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mumbai bomber Yakub Memon hanged after long battle for mercy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073ef65-9664-435f-ac88-3ef2ba432c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man considered to be the mastermind
        behind coordinated bomb attacks in Mumbai in 1993 that left 257 people dead
        has been executed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1f766-bc0e-4df8-8231-951b1177610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakub Memon was hanged at a prison in the western state of Maharashtra
        at around 6.30 a.m. local time, Indian Home Ministry spokesman Kuldeep Dhatwalia
        told CNN Thursday (July 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb02151-9606-49e3-932b-548886822783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours before the execution was carried out, a group of prominent
        lawyers contacted India''s chief justice to seek a postponement of Memon''s
        hanging for two weeks — a day after Indian President Pranab Mukherjee rejected
        a final plea for mercy. They argued this was the minimum period of time required
        between the final appeal and execution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bdb95-e211-4ab4-a939-6c18a5319fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move, the Supreme Court held a special early-morning
        session to discuss the request before rejecting it, Dhatwalia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed201682-b53c-44a5-8419-c04cf97f0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memom died on his 53rd birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c538b-6534-4044-b776-764907627b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was originally sentenced to death in 2007 as a key conspirator
        behind 12 blasts that ripped through several hotels, marketplaces and buildings
        in Mumbai on March 12, 1993.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db651d3-a04d-4704-8c03-482fb31c85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indian prosecution team, those assaults were ordered
        by the local underworld in revenge for the demolition of a 16th century mosque
        in northern India by Hindu zealots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369c654-27bb-48e8-a5b6-987acd338a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque''s destruction triggered a wave of religious violence
        that left hundreds dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1cf51d-cfb0-4d46-9237-58807fb8dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cold blood''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819d3ad-7830-4b20-861f-d73cfa04b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Amnesty International has condemned India''s use of the
        death penalty as a symbol of its resolve to tackle crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd3041-8664-4305-93c1-fb305407f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, the Indian government essentially killed a man in
        cold blood to show that killing is wrong," Aakar Patel, Executive Director,
        Amnesty International India, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17b9bf-9ea4-4b1a-ae6c-3927004217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This execution will not deliver justice for the 1993 Mumbai blasts.
        It is a misguided attempt to prevent terrorism, and a disappointing use of
        the criminal justice system as a tool for retribution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd698a06-c08d-4767-be3d-beca910d9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, popular Bollywood star Sanjay Dutt was also convicted of
        acquiring illegal weapons tied to the Mumbai bombings. He was, however, cleared
        of a more serious charge of conspiracy in the attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bacd7-839d-4383-a19b-3e1cb69e4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Prosecutor Ujjwal Nikam said 100 of 123 suspects were convicted
        for their roles in the bombings, one of the longest-running trials of a terrorism
        case in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90f40f-e8c3-4655-8d76-2e64d858cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memon was among 11 prisoners sentenced to death by the trial court.
        The other 10 appealed their sentences, which were commuted to life in jail
        in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf8d11-2965-4dec-94c9-4175be575fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:43:32.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:43:44.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/asia/mumbai-bomber-yakub-memon/">Mumbai
        bomber Yakub Memon hanged after long battle for mercy</a>"</em></p>'
