  'NFL-American-Football-New-England-Patriots-Tom-Brady-Deflategate-suspension':
    'author': 'Reuters'
    'caption': 'Tom Brady (#12) of the New England Patriots runs with the ball during
      the NFL International Series match between New England Patriots and Tampa Bay
      Buccaneers at Wembley Stadium on October 25, 2009 in London, England. This is
      the third occasion where a regular season NFL match has been played in London.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T13:15:42.784+08:00
    'imagesource': 'jcr:ae039b52-e6a5-4a81-badd-530d3b651730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08bc4ebf-af20-48a8-9119-8efedcaa62ed'
    'lead': 'New England Patriots'' quarterback Tom Brady denied that he had destroyed
      his cell phone to avoid investigators from using it as evidence. The NFL upheld
      a four-game suspension for his alleged role in the ''deflategate'' scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:25:52.838+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:25:53.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brady blasts NFL ''Deflategate'' suspension, denies wrongdoing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63603ea7-ecff-4e28-9970-aca78f8dc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — New England Patriots football star
        Tom Brady denied on Wednesday (Thursday PHT) he had destroyed his cell phone
        to avoid giving it to NFL investigators, saying the flap was "manufactured"
        to distract from "zero evidence" against him in the "Deflategate" scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b437b0-24ab-4ed2-abcf-942a549cc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady issued his statement a day after National Football League
        Commissioner Roger Goodell upheld a four-game suspension of the quarterback
        for his part in an alleged scheme to deflate footballs below league standards
        in the game that put the Patriots in the 2015 Super Bowl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dc035-3686-478f-952d-77207d7b8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ball inflated below NFL standards could make it easier to grip,
        especially in cold weather games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4ef3b-974e-4be2-a519-66c411bfdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed by the NFL''s decision to uphold the four-game
        suspension against me," Brady said in a statement posted on his Facebook page.
        "I did nothing wrong, and no one in the Patriots organization did either."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fa3ef-b4d7-483c-b2d5-b249faaf9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner Robert Kraft threw his support behind his player,
        considered one of the NFL''s all-time greats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d43db-b76e-4ae4-9f57-ad356b1d81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wrong to put my faith in the league," Kraft said in blasting
        Goodell for upholding the suspension. "I continue to believe and unequivocally
        support Tom Brady."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c5fc2-b903-4540-8788-a0629cb8a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell on Tuesday said Brady, one of the league''s most popular
        and highest paid players, admitted during an appeal hearing last month that
        he directed an assistant to destroy his cell phone around March 6. That was
        the day he was due to meet with league investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ea330-3ae1-4a88-a419-9913c4e935c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said Brady''s conduct suggested he was attempting
        to conceal evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b74529-7e35-4ea8-a407-13592bf8b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brady insisted on Wednesday (Thursday PHT) there was nothing
        nefarious about the phone''s destruction. As a member of the players union,
        he said, he was under no obligation to hand the phone to investigators. And
        he said he was never told that failing to do so would result in any discipline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00563c81-3e81-4e9c-8512-847a4167815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady said he replaced his broken Samsung phone with a new iPhone
        6 after his attorneys made clear to the NFL that his phone would not be subjected
        to investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52043324-729c-40d6-8a05-50e0c944af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, a four-time Super Bowl champion, denied his phone, which
        the NFL said held some 10,000 text messages, contained any damning evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549e574-740a-486b-a907-6171178839cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never written, texted, emailed to anybody at anytime, anything
        related to football air pressure before this issue was raised at the AFC Championship
        game in January," Brady wrote, referring to the American Football Conference
        game won by the Patriots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d979f-d18b-4e9a-b91d-7db97c5b7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL players union on Wednesday filed a petition in federal court
        in Minnesota to overturn Goodell''s decision, which would force Brady to miss
        a fourth of the season. The union said the decision "gives the back of the
        hand to fundamental arbitral principles concerning procedural fairness and
        arbitrator bias."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e21c26-c13d-4045-9355-b011494352ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision should be reversed as Goodell denied Brady access to
        evidence and witnesses and deprived him of a fair hearing, the union said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231e818-fbee-45f3-ad1c-c9e5e7850cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell initially leveled the penalty on Brady after a 243-page
        report from attorney Ted Wells, whom the NFL hired to investigate the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84f8b4-312a-4409-8b81-dacafe0a6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells said the scheme to deflate the footballs was carried out by
        two Patriots employees. Under NFL rules at the time, the home team took possession
        of game balls before kickoff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f19203-3467-4fcf-b72e-ce0e9553efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators said he determined that Brady probably knew about
        the alleged scheme largely on the basis of text messages between the employees
        that implied the quarterback was aware of the plan to deflate the footballs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2708df-da72-4327-a1da-89686c8514e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Zero evidence''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01127c1-6975-4613-b8ff-81f46f158780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady on Wednesday (Thursday PHT) said the finding was unfair because
        there was no direct evidence to support it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a59e78-9209-40f6-804d-9a68b8676abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no ''smoking gun,'' and this controversy is manufactured
        to distract from the fact they have zero evidence of wrongdoing," the 37-year-old
        quarterback said in his post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa4112-4e96-4ac5-adc5-0d545e8ddb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Richard Berman in Manhattan asked the union
        to respond by Aug. 13 to the league''s request that he declare the suspension
        valid under the collective bargaining agreement. A hearing would follow later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d719c60-679b-4d4e-905c-e7e93c8d7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations of tampering surfaced during New England''s 45-7
        rout of the Indianapolis Colts in the AFC title game in January. Weather conditions
        on game day in a Boston suburb Boston were raw, and a ball deflated below
        league standards might have been easier for a quarterback like Brady to grip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0ee32-b0df-43b2-870c-52ad74c490a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory enabled the Patriots to advance to the Super Bowl, where
        the team defeated the Seattle Seahawks 28-24 to claim the NFL championship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c6b8a-deb4-4fde-a0de-fad7975f61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said on Wednesday (Thursday PHT) he regretted accepting the
        "harshest penalty in history of NFL" when he chose not to appeal a $1 million
        fine imposed on the team for its alleged role in the scandal. Goodell also
        ordered the club to surrender two draft choices, including the team''s coveted
        No. 1 pick next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da291150-8bc2-4ed5-8c7e-af9792bcc5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe what I did in May, given the actual evidence of
        the situation and the league''s history on discipline matters, would make
        it much easier for the league to exonerate Tom Brady," Kraft said. "Unfortunately,
        I was wrong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4218f68-7e7b-458c-b549-8420364b98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players union said it will soon file a motion seeking an injunction
        for relief from the ruling prior to Sept. 4, when the Patriots begin final
        preparations for their first regular season game against Pittsburgh on Sept.
        10.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cae96c-dee8-4c04-bef0-309f445b4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the NFL''s decision is upheld in court, the Patriots will have
        to overcome the loss of Brady until Oct. 18 when, ironically, they face the
        Colts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96704d57-7416-41b8-a181-4a4c91340a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Bill Belichick on Wednesday (Thursday PHT) declined to
        get into the fray concerning Brady, saying the club will prepare for the season
        like it always has.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc4d00-857d-4c38-a93f-50e2d85023f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:25:52.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:25:53.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to take it day by day," he said.</p>'
  'Liberal-Party-expected-to-name-anointed-one-on-Friday-July-31':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T16:48:06.023+08:00
    'imagesource': 'jcr:f56fb31b-201d-4ecd-9e90-0874586ebc5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43001626-dbb7-4ad8-9893-d8060cde40e3'
    'lead': 'The stage is set at the Club Filipino in San Juan for what is believed
      to be the grand announcement of the Liberal Party''s standard bearer on Friday
      (July 31).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:29:14.416+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:29:14.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP expected to name ''anointed one'' on Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fb7b2-8a54-457a-8349-f2ab1224f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The stage is set
        at the Club Filipino in San Juan for what is believed to be the grand announcement
        of the Liberal Party''s standard bearer on Friday (July 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73d257-ff6a-42ec-9459-275f44f42681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) Committee on Electoral and Political Affairs
        Chairman Edgar Erice said that the party has no other person in mind but Department
        of Interior and Local Government Secretary Manuel "Mar" Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8201eb-7ff4-438a-ad22-b7202d77951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang ibang nasa puso at isipan ang Liberal Party, kung hindi
        si Secretary Mar Roxas, ''pagkat naniniwala kami na walang ibang may kuwalipikasyon
        para sundan ang pamumuno ng Pangulo kundi si Secretary Mar Roxas, in terms
        of integrity, competence, and experience," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af8c26-bf4c-4264-a618-a7f61811de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Club Filipino''s historic significance</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c1e65-a85a-4557-b3d7-8c1cd21ccc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club Filipino was the historic venue where then-President Corazon
        Aquino delivered her inaugural speech on February 25, 1986.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c5227-904c-4ef8-bb53-8fd4a97dd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also at Club Filipino where then-Senator Mar Roxas officially
        withdrew from the presidential elections to give way to then-Senator Benigno
        Aquino III. Aquino also used the venue to announce his candidacy for presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09765928-b9e5-4aea-86a4-140700f7425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:29:14.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:29:14.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Paul Garcia contributed to this report.</p>'
  'FIBA-basketball-Russia-ban-olympics':
    'author': 'Reuters'
    'caption': 'The Russian Basketball Federation could miss out on the 2016 Olympics
      after being suspended by FIBA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-30T12:50:23.966+08:00
    'imagesource': 'jcr:974c7504-3282-4556-b7e5-3f8847a31267'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca60fbba-72ba-4a16-9c19-6a51571f5c93'
    'lead': 'The world governing body of basketball, FIBA, has issued a suspension
      to the Russian Basketball Federation on Thursday (July 30 PHT), putting any
      involvement in the 2016 Olympics in doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:32:08.289+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T14:32:08.544+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia handed FIBA ban, Olympic qualification in doubt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2cb73-9d82-4ac7-9642-75bb95d9bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Russian Basketball Federation (RFB)
        has been suspended by governing body FIBA, putting their participation in
        the 2016 Olympics in doubt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a53e72-359d-411c-99ea-4c8e6b4c2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RFB published a letter from FIBA on their website on Wednesday
        (Thursday PHT) stating that the Russian federation had been immediately disqualified
        from competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d7975-419d-41dc-b5d9-651df9549c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after years of instability at the RFB, which culminated
        in a June court decision that forced the federation to hold new presidential
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4bf70-ed1f-44a0-af3c-4ccf2cdb08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension, if still in place, will rule them out of the European
        Championship in September, which doubles as a qualifying competition for the
        Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487abf1e-8e9e-4e1b-9aea-0f51129ba87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s participation in the European Championship in the autumn
        and the 2016 Olympics is under a real threat," the honorary president of the
        RFB Sergei Chernov told TASS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe95af-4b6e-4cbf-87e6-84202a45806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to think together how to find a way out of this situation.
        This includes the RFB, the sports ministry, the Russian Olympic Committee.
        They all need to think," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6ba46-520c-43a9-8085-dd92d7f84b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Anikeeva was elected the RFB''s president in August 2013,
        but the results of the vote were later contested and a court told the federation
        to hold new elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f1478-8511-405c-8a75-f4b29530f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are due to take place on Aug. 25 and former NBA player Andrei
        Kirilenko is set to stand as a candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efec81-5b57-475c-a937-94d2e53f249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA said in their letter that interference in the running of the
        RFB was behind their decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d07093-2e10-41b9-a405-0ebe4a9734df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That claim was contested by Russian Sports Minister Vitaly Mutko,
        who said they would be prepared to contest the suspension at the Court of
        Arbitration for Sport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4aa1b-14ff-426c-af96-e7b103f344ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fly there myself to meet with them (FIBA) and take care
        of the situation. You can''t deal with Russia like this," Mutko told TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fefc84a-3912-43a3-8879-76c68fee9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go to the Court of Arbitration for Sport in Lausanne. I
        don''t see anything that could get in the way of this. Yes the situation is
        not very nice, but there is no interference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ef671-9905-45f7-ae91-f560db50ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live under the country''s laws. If the court implements a ruling,
        we need to enforce it. I can''t understand what the problem is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c11ee1-1ea2-4363-bfc8-d238d9d8d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RBF''s general secretary Andrei Arkhangelsky said that the organisation
        would have an opportunity to get the suspension reversed at a FIBA meeting
        in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da735102-03c8-47a6-ab4d-e8e136c879b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:32:08.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T14:32:08.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
