      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home is listed as part of a 3.5-hour trolley tour and is a magnet
        for tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7eef8-15c4-43c0-8ea6-584b85b6e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
