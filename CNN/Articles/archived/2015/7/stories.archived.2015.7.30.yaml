  'MH370-Indian-Ocean-debris':
    'author': 'Rene Marsh, Margot Haddad and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-30T19:57:31.729+08:00
    'imagesource': 'jcr:8c719e89-2908-49b9-9ee0-f3eb110905b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d24b60-2d33-404a-9f1b-d93b0e0f6801'
    'lead': 'Apparent airplane debris found off the coast of Reunion island, a French
      department in the Indian Ocean, is being examined to see if it related to the
      2014 disappearance of Malaysia Airlines Flight 370, a member of the French Air
      Force in Reunion said Wednesday (July 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:39:51.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T15:39:51.916+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debris in Indian Ocean checked for MH370 ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd125fcf-4172-4c9a-a28b-df77628e9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Debris found in the western Indian Ocean
        on Wednesday appears to be part of a Boeing 777, the same model as Malaysia
        Airlines Flight 370 that disappeared in 2014, according to a source close
        to the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc84f6-93b7-4350-a72e-21282689a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said there is a unique element to the Boeing 777''s flaperon,
        a wing component, that Boeing observers believe they are seeing in photos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09553a3-615f-4882-a272-65d9b4a98a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found Wednesday off the coast of Reunion Island,
        a French department in the western Indian Ocean. It is being examined to see
        if it is connected to flight MH370, a member of the French air force in Reunion
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50c1ba-9dfa-4a63-9da4-690b0c54c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found off the coast of St. Andre, a community on
        the island, according to Adjutant Christian Retournat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef5b4f-871d-468b-8239-fecfa4fe4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials conducted an initial assessment of the debris using photographs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babfd40-ef00-4f69-8162-6731a98d753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said stressed the observations are preliminary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be539763-048d-4a88-bdcd-bade404875cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found off the coast of St. Andre, a community on
        Reunion Island, according to Adjutant Christian Retournat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9daac43-8499-4a1f-a0f6-12214f5616f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Retournat said the debris appeared to be a wing flap and
        had been taken to the island, located about 380 nautical miles off the coast
        of Madagascar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85af11-cf55-4416-a686-251ca05a38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government has dispatched a team to Reunion Island
        to investigate the debris, Malaysian Minister of Transportation Liow Tiong
        Lai said in New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc672f7f-70ca-4bbe-b50a-14306bb2eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to verify. We have wreckage found that needs to be further
        verified before we can further confirm if it belongs to MH370. So we have
        dispatched a team to investigate on these issues and we hope that we can identify
        it as soon as possible," the minister said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd5951-9526-42fa-a9ef-d01e787ddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analysts say there are indications that the airplane part could
        be from a Boeing 777, and if that''s the case, it''s likely from MH370.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484828c-0189-401e-b596-689fead1b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the determination should be "very simple" because the serial
        numbers riveted to numerous parts of the plane can be linked to not only the
        plane''s model, but the exact aircraft, said CNN aviation analyst Les Abend,
        who flew 777s during his 30 years as a pilot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96581d-ca2a-4a96-9a52-764dc7c0bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means crash investigators may be able to figure it out from
        photographs of the part — which could be an aileron, a flap or a flaperon
        — even before arriving on the island, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79bf83-dd26-443e-aeda-5307b26b67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least three elements of the discovery that are consistent
        with MH370, said CNN safety analyst David Soucie. The first is that the part
        appears to have been torn off of the aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655beac-be4b-43bc-b39e-c8a01f1b6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is from a sudden impact, it looks like to me," Soucie said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91ed47-918f-4946-9804-4ab01e167939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also is a seal on the top of the part that "is consistent
        with what I would see on an inside flap on a triple 7," he said, and the barnacles
        on the part are consistent with the "parasitic activity" that would take place
        from being under water so long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e409b0-8a39-41b6-90a8-3535725917de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the part appears to be coated in white paint, which would
        run counter to Soucie''s other observations in that the 777''s parts would
        be coated in zinc chromate, not paint. Soucie acknowledged, however, that
        the part could be coated in something from the ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5865c0a-02d8-4eb7-9c49-251097241f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a part from a triple 7, we can be fairly confident it
        is from 370 because there just haven''t been that many triple 7 crashes and
        there haven''t been any in this area," said CNN aviation analyst Mary Schiavo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47198d-8375-4830-b43f-953d94ea4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines Flight 370, with 239 people aboard, disappeared
        after a late-night take off from Kuala Lumpur, Malaysia, on March 8, 2014,
        bound for Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d76119-e2a2-41dc-b6db-c2f3c7c9579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they still don''t know why it turned dramatically
        off course over the sea between Malaysia and Vietnam, or where exactly its
        errant journey finished.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c591b-8e7e-43fd-8e7e-83cc1a137d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of experts used satellite data to calculate
        that the plane eventually went down in the southern Indian Ocean. Search teams
        have been combing a vast area of the seafloor in the southern Indian Ocean,
        hunting for traces of the passenger jet, about 2,300 miles (3,700 kilometers)
        from where the debris was found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be7549-9bd0-4f67-aaaa-044e4e3bcc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government eventually declared the loss of Malaysia
        Airlines flight 370 an accident and all of its passengers and crew presumed
        dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e6ea9-4304-4e99-aa20-b68c18daa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin and Steve Almasy contributed to
        this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d34340-3328-4598-9b1f-0b8e077789f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:39:51.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T15:39:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/29/africa/mh370-debris-investigation/index.html">Debris
        in Indian Ocean checked for MH370 ties</a>."</em></p>'
