      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of this happened in 1883, when the Indonesian volcano
        Krakatoa erupted, spewing so much ash into the atmosphere that the moon took
        on a cerulean tinge for years, night after night. After the massive explosion,
        which scientists believe rivaled a 100-megaton nuclear bomb, the volcanic
        debris caused vibrant red sunsets and the moon to have a bluish tint.</p>'
