  'Palace-no-idea-about-Mars-anointment-despite-reports':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Palace Communications Office Sec. Herminio "Sonny" Coloma Jr. (inset)
      told reporters that he had no clue as to the president''s reported Club Filipino
      announcement on July 31.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T21:58:23.901+08:00
    'imagesource': 'jcr:89f0a298-f7b9-44ec-a272-bd94f2ae9c19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9287f6bf-0882-4b3d-967f-b62d976d15cf'
    'lead': 'A day before the much-awaited, and announced "anointment," Palace Communications
      Sec.Herminio "Sonny" Coloma Jr. told reporters that he had no information about
      this, and in fact, he had no information on the president''s schedule on Friday,
      July 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:19:43.060+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:19:43.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coloma no info on Mar''s ''anointment'' despite reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c639e-81e2-4c8b-ab16-051a802187e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Any opinions expressed here are
        solely the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a662a-6061-4534-9cac-df17baf9dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For many observers,
        insiders and outsiders alike,President Benigno Aquino III''s final State of
        the Nation Address (SONA) on Monday, July 27 confirmed what had been anticipated
        all along — that the torch will be passed on to Interior Secretary Mar Roxas
        II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a209bbe-5e58-4001-bec2-4f6f35f5ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Aquino''s longest annual speech, reports made the
        rounds quoting Liberal Party stalwarts that it would indeed be Roxas, during
        a formal announcement at Club Filipino in San Juan City on July 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7538bd0-6ca3-4e68-94a6-015dab3766a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday morning (July 30), Presidential Communications Secretary
        Herminio "Sonny" Coloma Jr. told reporters that he had no information about
        this and in fact, he had no information on the president''s schedule for Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f54fca-a4ab-43d7-9c42-2d0dbf5b1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that the media would find hard to believe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449235a-3b26-452f-9bd5-cfb9a78dcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening (July 29), Caloocan Rep. Edgar Erice had already
        been citing the ruling party''s secretary general and Western Samar Rep. Mel
        Senen Sarmiento in confirming that Roxas would get the official endorsement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab6521-d878-44db-9c60-a1a053cd5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Palace Communications officials, headed by Coloma, would
        certainly have gotten wind of this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70baee23-fdc8-492e-bbf5-2ecbae6ab2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be interesting to note that the president''s men are supposed
        to belong to two groups — Balay and Samar — in reference to the locations
        of their offices in Quezon City during the 2010 campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c61f9-9827-464c-bb4d-36932857e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both camps may have downplayed and denied such a distinction
        nor division, reports maintained that Coloma belonged to the Balay group —
        the one that catapulted then Makati Mayor Jejomar Binay to the second highest
        office of the land. The "Noy-Bi" group, as opposed to the "Noy-Mar" group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f0e6f-25b0-4174-aa98-90597b2711fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vice president and the president had already gone separate
        ways since Binay''s resignation last June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc10a5-109b-4286-b8f3-18326dc0b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:19:43.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:19:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
