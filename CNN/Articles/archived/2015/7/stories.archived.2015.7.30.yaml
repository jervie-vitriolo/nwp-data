  'PCOO-confirms-Mar-Roxas-endorsement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T20:01:41.809+08:00
    'imagesource': 'jcr:f56fb31b-201d-4ecd-9e90-0874586ebc5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd71453ed-29bd-43af-9882-4f86d726cd2b'
    'lead': 'President Benigno Aquino III will endorse Interior Secretary Manuel "Mar"
      Roxas II at the Club Filipino in San Juan on Friday (July 31). The Presidential
      Communications Operations Office (PCOO) confirmed this Thursday night In a media
      advisory entitled "President Benigno S. Aquino''s Attendance to the ''A Gathering
      of Friends''."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:12:18.022+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:12:18.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas will get Aquino''s endorsement – PCOO

      '
    'updated': 2015-07-31T21:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a30042-8dad-442e-b995-97f1910771d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III will endorse Interior Secretary Manuel "Mar" Roxas II at the Club
        Filipino in San Juan on Friday (July 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f7b1c-9fb1-4b1c-ab87-aae31fd535b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office (PCOO) confirmed
        Thursday night (July 30) in a media advisory entitled "President Benigno S.
        Aquino''s Attendance to the ''A Gathering of Friends''".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22702abf-f170-4f4b-ad70-b654d077bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the advisory, the president will be welcomed by Senate
        President Franklin Drilon and House Speaker Feliciano Belmonte Jr., both members
        of the ruling Liberal Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e660757-cba3-46aa-b2dc-8b0a341c24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would then usher the president into the Chiudian Room to meet
        Roxas, after which they will all proceed to the Cory C. Aquino Kalayaan Hall
        for the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151c621-9433-4150-8427-16193229fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will include messages to be delivered by four representatives
        from different sectors. This part will be moderated by Alyannah Terite, a
        beneficiary of the Pantawid Pamilyang Pilipino Program (4Ps).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea6315-5fef-45e3-b343-0e137c851784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terite, who appeared in a video presented during the president''s
        last State of the Nation Address, is now a 4Ps honor student of civil engineering
        at the University of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949fb15-a82f-4800-8e9a-3cdfac38b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino will then state his endorsement, afterwhich Roxas is expected
        to respond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bb4c2-3534-40eb-b9ec-c70e3db988d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his acceptance message, the president will go up the stage
        and shake his hand and both will pose for photographs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b5115-11d5-4257-b85e-f8f5510cca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Rep. Edgar Erice, chairman of the Liberal Party Committee
        on Electoral and Political Affairs, said that the party had no other person
        in mind for the presidential position but Roxas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd06a9f-9890-411a-8baa-908d8c0dec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/30/liberal-party-announcement-mar-roxas-president-aquino-club-filipino.html">Related:
        Who''s more excited than Mar Roxas on LP''s announcement</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce193e2-bf06-4dc4-aeab-ad0e5275c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:12:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:12:18.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'DSWD-distributes-real-relief-goods-during-earthquake-drill':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-30T19:38:22.385+08:00
    'imagesource': 'jcr:6f87377f-1f54-4ed6-b4e6-5b0ba84b2779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c12cd18-01b6-426e-abf7-a46c1e41d1fe'
    'lead': 'The Metro Manila Shake Drill on Thursday (July 30) was supposed to be
      a readiness exercise should a monster quake hit Metro Manila. But the Department
      of Social Welfare and Development (DSWD) took it a bit further and distributed
      real relief goods during the drill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:15:02.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:15:05.205+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD distributes real relief goods during earthquake drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd61d53-c804-42d5-95ac-6ed577903f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metro Manila
        Shake Drill on Thursday (July 30) was supposed to be a readiness exercise
        should a monster quake hit Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1a5f0-899e-46f1-90bb-74e6989d7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Social Welfare and Development (DSWD) took
        it a bit further and distributed real relief goods during the drill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c819172-7dfb-4fa1-9051-d2d810d045b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the North Quadrant, many participants left their posts and quickly
        went to the DSWD tent inside the Veterans Memorial Medical Center (VMMC) Golf
        Course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ea44a-b0ce-4210-b6ab-876c7cb55df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were astonished when they discovered that contained
        in the red plastic bags that served as relief packs were rice, canned goods,
        and coffee.</p>'
    '7':
      'image': 'jcr:5811bf44-262d-495f-b9b4-749f64bee6fd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1632867-701c-4990-99bd-3d413cfeb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34665549-872c-4936-a94e-2f682cb87118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DSWD-National Capital Region Director Ma. Alicia
        Bonoan confirmed to CNN Philippines that the agency distributed 216 family
        food packs, each containing six kilos of rice, four cans of sardines, three
        cans of corned beef, three cans of beef loaf, two cans of tuna, four pieces
        of oatmeal packs, and seven sachets of 3-in-1 coffee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77075d50-22d5-464f-89f5-71031b4e76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bonoan, the family relief packs were distributed considering
        that the VMMC was the “showcase quadrant” of the drill, and that the distribution
        of actual food packs was necessary to “demonstrate the relief distribution”
        of DSWD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f64596-2c4f-48d3-b345-4b2451981417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:15:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan added, aside from real relief goods, DSWD also distributed
        hot meals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edb4fa-5e94-4115-8c1d-8c5de3d37112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:15:02.688+08:00
