      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d980b-417f-4137-95e2-f24aa87f85e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:03:07.835+08:00
      'mgnl:createdBy': 'cnnproducer'
