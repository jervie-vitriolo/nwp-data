      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First an explosion, then a fire starts at the MMDA Workers'' Inn.
        It was just a drill, but responders treated it like the real thing, arriving
        in full gear in less than five minutes after the siren rang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1771e8-f774-4497-a04e-28b1c29b80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers rappelled people out of the fiery building and victims
        were quickly put on stretchers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00ef37-af0a-4b2a-b352-bb5b1ee47419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the nearby triage area, first aid was given to victims.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a4e51-815e-41f7-ac32-4dd7309afa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the drill, volunteers knew what they should do and emergency
        vehicles arrived really fast. But then, they just came from next door. Still,
        volunteers say they learned a lot from the drill.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96a79d-2875-49ba-96ad-6edd6b9d7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bystanders took photos of the action and shared what they learned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0e77c-c6f8-449a-8a00-2359fc0221a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, if there''s an earthquake, you have no choice but to take
        cover under a table," Rosalinda Marahay said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fead8-313a-4c49-b64e-573c4360f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government showed off its disaster response equipment,
        like their communications apparatus. There''s also a water purifier that turns
        salt water to drinking water, in case the water supply gets cut.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75694bb-9889-4ae9-8c71-ab06641f299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:27:02.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the incident commander wasn''t happy with the results. She
        said the drill shows that her group still needs more training.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a53dc-0d89-4492-ba8a-7ac732e67eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:27:01.602+08:00
      'mgnl:createdBy': 'cnnproducer'
