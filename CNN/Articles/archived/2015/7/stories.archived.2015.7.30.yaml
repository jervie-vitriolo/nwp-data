      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday...there were four young guys doing selfies, one was from
        Finland," said Feil. But she added that fans aren''t disruptive. "Although
        they may stop and take pictures they''ve been very respectful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab28ef-c61f-4084-8762-5e0a15412115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
