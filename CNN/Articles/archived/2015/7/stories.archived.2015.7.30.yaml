      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — "Breaking Bad" fans going
        through withdrawal, listen up: You can buy Jesse Pinkman''s house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bc85c-fe0c-49bb-b9f7-14555fc0800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:21:36.561+08:00
      'mgnl:createdBy': 'cnnproducer'
