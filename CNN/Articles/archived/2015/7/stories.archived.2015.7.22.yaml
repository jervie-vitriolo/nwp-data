      'jcr:uuid': '52867085-7c57-451e-81eb-fa9d604cdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan played an integral part in the USWNT''s World Cup triumph
        in July that saw it lift the trophy after beating Japan 5-2 in the final.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d364b-323e-4319-a26f-735ec5c5ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest medal was another in the long list of personal and team
        achievements Morgan has accumulated over the course of her career -- including
        an Olympic Gold, three Algarve Cups and a CONCACAF Player of the Year Award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dd8d7-939b-4fd5-b56a-beb13c6ebabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her increasing worldwide popularity, and that of women''s football
        in general, meant it was an easy decision to stand her alongside Messi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f495566-03d1-40f2-ba70-2dd75a4d9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of the game that features Morgan and Messi will be sold
        across North America, though all-time leading scorer for the Canadian national
        team, Christine Sinclair will feature on the cover sold in Canada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1a200-214c-4756-be63-55856020ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we knew Women''s National Teams were joining FIFA 16,
        we immediately recognized that Christine and Alex would be the perfect cover
        athletes based on their accomplishments and what they represent for their
        respective countries and the sport of women''s soccer," said David Pekush,
        senior manager of North America marketing for EA SPORTS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e01046-8b48-4864-a6b3-eb80db0386e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are exhilarating players and exude heart and courage on the
        pitch, and we are extremely proud to be working with them this year."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cb082-5c1d-4497-ad4a-43944f2d82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another major boost for women''s soccer, Australia defender Stephanie
        Catley, just 21-years-old, will feature alongside Messi on the cover of the
        version sold Down Under.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482380c-fddb-470d-bc6a-fc6904b6e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words can''t describe the excitement I''m feeling about being on
        the cover of FIFA 16, it''s a dream come true!" said Catley.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With <a href="https://twitter.com/alexmorgan13?ref_src=twsrc%5Etfw">@alexmorgan13</a>
        and <a href="https://twitter.com/sincy12?ref_src=twsrc%5Etfw">@sincy12</a>
        joining <a href="https://twitter.com/stephcatley?ref_src=twsrc%5Etfw">@stephcatley</a>,
        that&#39;s 3 Thorns with <a href="https://twitter.com/EASPORTSFIFA?ref_src=twsrc%5Etfw">@EASportsFIFA</a>
        16 covers! <a href="https://twitter.com/hashtag/BAONPDX?src=hash&amp;ref_src=twsrc%5Etfw">#BAONPDX</a>
        <a href="http://t.co/hFogfn9Pim">pic.twitter.com/hFogfn9Pim</a></p>&mdash;
        Portland Thorns FC (@ThornsFC) <a href="https://twitter.com/ThornsFC/status/623198112564314112?ref_src=twsrc%5Etfw">July
        20, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccc10b-1417-4cf0-b40e-d792aaab1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
