      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was nominated for the Best Female Video, Best Hip Hop Video,
        and Best Collaboration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880e4bf-5ef2-428e-b248-9a34d99c499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
