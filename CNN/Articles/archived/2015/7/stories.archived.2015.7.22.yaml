      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She has graced the pages of some of the
        biggest magazines in the world -- Sports Illustrated and ESPN, to name just
        two -- but Alex Morgan''s latest "shoot" is a step into the unknown, even
        for the USWNT forward.</p>'
    '2':
