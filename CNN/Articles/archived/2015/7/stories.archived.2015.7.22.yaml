      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f803ae0-c619-4443-a032-70479869ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a huge year for the Westfield Matildas [Australia''s
        national team] and getting this recognition from EA SPORTS and FIFA fans for
        all our hard work is a great step forward for women''s football on both a
        local and global scale," added Catley, referring to Australia''s achievement
        in reaching the quarterfinals before defeat by Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892332a0-95f2-4630-8900-d69be07a6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been a huge FIFA fan and knowing that I will be playable
        in the game, as well as being on the cover alongside Lionel Messi, is a career
        highlight for me!</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f05fa4-4787-409b-8298-0d7e6bd2dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank Australia for voting and cannot wait to see
        it on the shelves!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127345d-40ed-4995-ab96-58b0816ca244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game launches on September 22 and will feature 12 women''s national
        teams: England, Brazil, USWNT, Australia, Sweden, Canada, China, France, Germany,
        Italy, Mexico and Spain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaea1e3-8d15-4819-9399-8728ad61d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:00:58.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 2011 World Cup champion and 2015 runner-up Japan will not
        feature in the game.</p>'
