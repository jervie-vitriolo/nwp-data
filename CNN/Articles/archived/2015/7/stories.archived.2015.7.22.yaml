      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Van Opstal announced on Wednesday (July 22) on his Instagram
        account that his playing days with De La Salle in the University Athletic
        Association of the Philippines (UAAP) are over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
