      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It pains me to announce that after 4 of the best years of my life,
        my career in La Salle is coming to an end,” Van Opstal said in his post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
