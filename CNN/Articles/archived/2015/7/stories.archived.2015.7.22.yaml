      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan stands next to Argentina''s Lionel Messi on the U.S. cover
        of the FIFA 16 video game''s upcoming release -- the first time a female soccer
        player has been featured by the franchise in this way.</p>'
