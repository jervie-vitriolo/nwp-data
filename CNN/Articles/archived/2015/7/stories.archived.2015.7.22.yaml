      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruca earlier said that the lane will be open every Wednesday and
        Friday starting at 6:00 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcb4e3-5383-477b-8aeb-8bcd8d915cfc'
