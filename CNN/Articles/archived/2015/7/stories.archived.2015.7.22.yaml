  'collision-two-buses-negros-occidental':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'Two buses collided at the national highway of Barangay Santo Niño
      in EB Magalona town, Negros Occidental earlier today (July 22).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-22T18:38:50.632+08:00
    'imagesource': 'jcr:ffb5414b-2076-443a-9173-e01943541d08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4477f289-51ea-4da2-9a76-ac88cb5cf168'
    'lead': 'At least four persons died on the spot while 46 others were injured in
      a collision between two Ceres buses at the national highway of Barangay Santo
      Niño in EB Magalona town, Negros Occidental, Wednesday morning (July 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:23:17.835+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:38.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:58.599+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two buses collide in Negros Occidental; 4 dead, 46 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9185b-f7ca-4356-bb96-c1b42bef8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> At least four
        persons died on the spot while 46 others were injured in a collision between
        two Ceres buses at the national highway of Barangay Santo Niño in EB Magalona
        town, Negros Occidental, Wednesday morning (July 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8b41f-c469-4360-8cf0-a4382641c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the fatalities were identified as Ronnie Javarro, 25, fare
        collector of the bus bound for Bacolod, and Nemia Paceno, 19, a pharmacy student,
        while the two others are yet to be identified since their faces were deformed,
        Senior Insp. Conrado Rances III, EB Magalona Police Station chief, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55658eca-2741-4888-9c26-e7218ebc459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rances corrected the figure from six fatalities to four, saying
        that two of them have showed signs of life and were rushed to the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91f24f-f478-4bb9-84e2-d1c049a53201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were brought to the Teresita Lopez Jalandoni Provincial
        Hospital in Silay City, and Our Lady of Mercy Specialty Hospital and The Doctor’s
        Hospital in Bacolod City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be0705-fe81-4a08-a6c4-08e49591b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic investigation showed that the Ceres Liner bus bound for
        Escalante, driven by Leo Siocon, tried to overtake the vehicle in front of
        it using the right outer lane but failed, hitting the metal barrier, before
        it fell on its side and hit the bus bound to Bacolod, driven by Reynald Sibugan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2e73c-a2a2-4bed-93e3-0671266fc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the passenger buses fell on its right side, overthrowing some
        of the passengers into the canal, Rances said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2bafc-a0cc-4cc4-a94a-9110e2e58b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siocon and his fare collector Shabiros Cuervo, are now detained
        at the EB Magalona Police Station, Rances said, adding that they may face
        charges for reckless imprudence resulting to multiple homicide and multiple
        physical injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1030218-4c16-4c18-ab66-3148b0e34fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several vehicular accidents have taken place at the national highway
        in Barangay Santo Niño and the nearby Barangay San Jose in EB Magalona. Residents
        call it “mariit (a place of dangerous enchantment)” and “killer highway”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e2874-d6c6-4503-bfc2-a5fc3feeb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, eyed human error like overspeeding and executing
        unsafe overtaking as the usual cause of accidents in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9441e1d-2370-45ff-89e9-ed2f021d34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:17.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the management of the Vallacar Transit Inc., owner of
        the two buses, in their official statement released to the media, said that
        they will extend immediate assistance to the families of the victims and those
        who are injured.</p>'
  'toshiba-ceo-resigns':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T23:30:23.935+08:00
    'imagesource': 'jcr:fd7cb1ea-6ba1-4119-8833-b7169dc2db70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afac648c-9564-4c49-8dee-5f76d8578122'
    'lead': 'Toshiba''s chief executive and president Hisao Tanaka resigned Tuesday
      over an accounting scandal that has rocked the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:28:52.357+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:37.852+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:58.676+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toshiba CEO resigns over $1.2 billion accounting scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ee29b-830c-4ed8-951f-d71a693aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Toshiba''s chief executive
        and president Hisao Tanaka resigned Tuesday over an accounting scandal that
        has rocked the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3080c-ef1f-48c3-a2e9-43ad9a541c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight board members, including vice chairman Norio Sasaki, have
        also resigned their posts as part of a major management reshuffle. Toshiba''s
        current chairman, Masashi Muromachi, was named interim president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab838b-8e0a-4c2e-92ea-eeae7b0763df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese conglomerate Toshiba, which makes everything from consumer
        electronics to nuclear energy technology, has been under fire for months over
        accounting irregularities. The company overstated profits by 151.8 billion
        yen ($1.2 billion) over a seven year period, according to the findings of
        an independent committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44464624-09a9-408b-a663-db0bb088e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshiba "takes the situation it has caused very seriously and we
        deeply apologize to our shareholders, investors and all other stakeholders,"
        the company said in a letter to investors on Monday. "After examining the
        report ... the company will take procedures to correct past financial results
        as necessary."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2a3ce-0617-462b-b543-515e11700395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headache started in April, when Toshiba itself began investigating
        accounting practices in its energy division. Things got worse in May, after
        the company said an independent committee would be taking over the review.
        Toshiba even canceled its year-end dividends and postponed earnings, prompting
        analysts to downgrade investment recommendations and earnings forecasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2643663-cf96-4ddf-8994-cfc8052af5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Toshiba have dropped around 20% since early April when
        the accounting issues came to light. The company''s market value is hovering
        around 1.673 trillion yen ($13.4 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3a632-8079-490a-9176-94a9d89f9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-year earnings are due on August 31, and analysts at Bernstein
        expect Toshiba''s stock to continue to drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67878ecc-5411-4eef-9e33-d197f3b83f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshiba was founded in 1875, and quickly made a name for itself
        introducing technological advancements in Japan from electric washing machines
        to refrigerators, and later, the world''s first color TV. It''s now one of
        the world''s most recognizable consumer electronics brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd4eea-de44-4c3b-9de6-14dfde19ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:28:52.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/investing/toshiba-ceo-resigns/">Toshiba
        CEO resigns over $1.2 billion accounting scandal</a>"</em></p>'
  'Nicki-Minaj-Taylor-Swift-MTV-VMA-Video-of-the-Year':
