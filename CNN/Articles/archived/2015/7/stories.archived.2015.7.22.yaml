    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Estrada asks Sandiganbayan for furlough to visit sick mother-in-law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94ff83-cea3-4b54-99d5-16cb7526d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:08:39.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Jose "Jinggoy"
        Estrada asked the Sandiganbayan on Wednesday (July 22) for a two- to three-hour
        furlough so he could visit his sick mother-in-law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191589f6-25c9-4bb7-b53c-513d1d87d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:08:39.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada made a request to visit the hospital either on Wednesday
        or Thursday (July 23).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61122054-58de-45d8-8396-70bb9354f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:08:39.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed at the anti-graft court, the senator said his
        wife, Precy, had informed him that his mother-in-law suffered a stroke twice
        this past week. Estrada argued that he should be with his wife at this critical
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237dbec-c96d-4b1c-9e9f-c2939c74700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:08:39.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estelita Vitug, the senator''s mother-in-law, is now under intensive
        care at the St. Luke''s Medical Center in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ee52e-a4e0-4197-a726-5390d1650dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:08:39.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said he will submit to the Sandiganbayan a medical certificate
        on the condition of his mother-in-law within the day. He explained that the
        document wasn''t attached to his motion due to the urgency of the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
