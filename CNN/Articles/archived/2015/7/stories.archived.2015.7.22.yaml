  'The-world-needs-more-pilots-28000-new-jobs-a-year':
    'author': 'Virginia Harrison, CNN Money'
    'caption': 'The flight deck of the Emirates Airbus A380 registration A6-EDPis
      pictured at Munich Airport Franz Joseph Strauss on November 25, 2011 in Munich,
      Germany.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T08:16:29.542+08:00
    'imagesource': 'jcr:3d1daeaf-ef27-4766-b94b-28b5cf9bdba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ae5e0a-7cce-4dfd-b5e8-4d85e378db82'
    'lead': 'Aircraft maker Boeing forecasts that 558,000 new commercial airline pilots
      will be needed over the next 20 years. That works out to about 28,000 pilots
      each year. Much of the demand is coming from Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:44:45.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T08:55:42.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:55:38.745+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world needs more pilots: 28,000 new jobs a year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522bebc-0002-49d5-9e00-6d9c072f670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) –</strong> It could be time to start looking
        at flight schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac2d71-8dab-47b9-a86b-aa8def00ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft maker Boeing forecast that 558,000 new commercial airline
        pilots will be needed over the next 20 years, in a report released Monday.
        That works out to about 28,000 pilots each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f811cb-4d4a-4db0-ba99-ac94d4aba802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technicians will be in even hotter demand. Boeing projects 609,000
        new commercial aircraft maintenance workers will be required by 2034.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9fd4e-4f31-4646-a1b9-069809947b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global economic growth is spreading wealth and making travel possible
        for millions of new fliers around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf913b-761a-4c38-b0af-6e64a6adf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Boeing said close to 38,000 passenger planes — worth
        $5.6 trillion — will be needed over the next 20 years to meet surging travel
        demand. It''s in line with rival Airbus'' recent forecast for 32,600 new aircraft
        by 2034.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94337ff-5aa3-4ba8-a406-a09bbb68c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, planes are getting larger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767006c-5a51-4c89-abf3-05013c8c05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Boeing said bigger planes need larger pilot crews,
        while pilot attrition rates are coinciding with newer fleets, increasing the
        demand for these jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39065f-1ddc-4c79-832e-33731e39ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the demand is coming from Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81985bbf-5e63-4fe0-b1f1-8d5a2927959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of new airplane deliveries will go to carriers in the
        region, according to Boeing. The company said more than 100 million new passengers
        will enter the Asian market each year for the "foreseeable future". Budget
        air travel has proved a hit all over the world, but nowhere more so than in
        Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb817e-44f8-442c-9df9-c670a0d89f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is also facing the biggest pilot skills gap. It needs
        226,000 new pilots by 2034. That''s followed by North America and Europe,
        where demand for new pilots sits at 95,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e907c02-01cc-48ec-8fa5-51cc8ab036cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remainder of the roughly half a million new pilots needed will
        work for carriers across the Middle East, Latin America, Africa and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb1337-530e-4ffe-9938-3fce5a5a3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wannabe pilots might want to avoid the United Kingdom and look elsewhere
        for a job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734abd6-7c5c-4d15-928f-af2aefe7247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Airline Pilots Association said airlines haven''t been
        recruiting over the last few years, while flying schools continue to pump
        out qualified recruits. More than 500 of its pilot members are unemployed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70586dab-7581-47cb-953c-8c3d10bc69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group, which has about 10,000 members, said it''s becoming
        increasingly expensive to train as a pilot. It costs around £80,000 ($124,000)
        for a basic pilot''s license in the U.K.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c61a7-c29d-4ca0-afca-8ec5ef729daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The costs and risks associated with becoming an airline pilot today
        have risen exponentially," said Wendy Pursey, head of career services at BALPA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bb617-9e76-4af6-8a73-e1a78d17d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:45.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:42.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/news/companies/boeing-pilots-demand/">The
        world needs more pilots: 28,000 new jobs a year</a>."</em></p>'
