  'greece-steps-before-bailout':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'In talks over the weekend, Greek Prime Minister Alexis Tsipras faced
      an awful choice: Either abandon the euro currency and watch Greece''s economy
      collapse, or accept more austerity in the knowledge it will cause his people
      even more torment. He chose the latter – slow pain rather than utter disaster.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T00:44:00.813+08:00
    'imagesource': 'jcr:c2d73a58-0a9a-49dc-b192-741bca455a22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5122b7db-8f01-4a9a-ad1d-3f5dcfb06958'
    'lead': 'While European leaders agreed to the latest $96 billion bailout package
      for Greece, they are waiting for the country''s government to push several reforms
      through the parliament. Last week, it passed the first few, and has two more
      to approve by Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:54:13.200+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:31.968+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:18.207+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece: Next steps before it can get bailout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7714ce2-ac0b-4f24-8ac3-a47c08dffd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — There are many hoops that Greece
        has to pass through before it can actually get its bailout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90173a45-00bc-48a0-b2a0-143ccc1404e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While European leaders agreed to the latest $96 billion bailout
        package for Greece, they are waiting for the country''s government to push
        several reforms through the parliament. Last week, it passed the first few,
        and has two more to approve by Wednesday (July 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0707260-1151-4886-ab12-5709592d47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as these reforms go through, Greece can start talking with
        European leaders on the details of the bailout and a timeline for the cash
        to be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a82d4-f660-4306-9267-c6afe89b9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking – Greece needs to secure the deal before August
        20, when it needs to pay 3.2 billion euros ($3.5 billion) to the ECB, in order
        to stay in the eurozone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c5d4c-c06a-4037-b72b-19f20bd02b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Greek parliament will vote on two new laws. It
        has to adopt a rulebook for failing banks, and find a way to make its lengthy
        judicial procedures more efficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcdd4d-aec0-43e1-b30b-cebf908c36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms are part of the initial agreement signed by the leaders
        last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec32721-dc76-43e2-979a-298b3d747cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece had been rejecting reforms for months, hoping to get a better
        deal with Europe. After that strategy failed, and brought the country to the
        brink of collapse, the government conceded to the creditors and signed up
        to a program of tough economic reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b6f79-bec5-4605-9d50-dc4d8169cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens also agreed to transfer up to 50 billion euros ($55 billion)
        worth of assets to an independent fund, reform its pension and VAT system,
        and implement more spending cuts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe7ba7-b132-4733-a79a-497ccb9f58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vote last week sparked a rebellion inside the governing
        Syriza party, with several members of parliament, including the former finance
        minister Yanis Varoufakis, all voting against their own government. Anti-austerity
        protests erupted outside the parliament building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c819d-3adb-4ded-a2d7-10ffd5dbb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the new package aren''t finalized yet, but one thing
        is certain: other European countries will be on the hook for most of the loans.
        That''s because the bulk of the money – around 50 billion euros ($55 billion)
        – will come from the eurozone''s emergency bailout fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b01cc-c45b-4b42-8a72-2fdc05c66520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s debt has already reached 312 billion euros ($340 billion),
        according to the latest official data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc57578-d0fd-4c98-a9c2-4859daa3e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has received 53 billion euros ($58 billion) through bilateral
        loans from individual eurozone countries, and 142 billion euros ($154 billion)
        from the bailout fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b39f0-37fe-4892-bb02-0d169e8cdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eurozone countries chip into this pot of money, even those that
        have been badly hit by the economic crisis, such as Spain or Ireland, and
        those with lower GDP per head, like Latvia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b5d37-c094-41f0-b525-e4aa44b6dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the bailout package had to be approved by several national
        parliaments, and why many European leaders adopted a hard stance towards Greece.
        Their taxpayers are backing Greece''s loans, because the bailout fund uses
        their money as collateral to raise cash on international markets. If Greece
        fails to repay the loans, they''d lose their money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ac6ef-6555-41d0-818e-5cefa9d4485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contributions from each country are based on their population
        size and economic situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dd53a-d14b-4c50-bd87-695352115986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the biggest country, Germany is the most exposed to Greek crisis.
        Its exposure so far amounts 56 billion euro ($61 billion) – equivalent to
        roughly 700 euros ($760) per citizen. France follows with 42 billion euros
        ($46 billion), and Italy with 37 billion euros ($40 billion).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc011be-b4af-4f3b-b752-6e413dadfd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:13.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:31.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/news/economy/greece-debt-exposure/index.html">Greece:
        Next steps before it can get bailout</a>."</em></p>'
