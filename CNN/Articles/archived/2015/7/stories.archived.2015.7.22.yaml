      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s impossible to put into words how much this team means to me
        and how transformative this experience has been,” he continued.</p>'
