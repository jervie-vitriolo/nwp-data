      'jcr:uuid': 'b3b47a56-59d4-45cf-9178-c13fd7080029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Dir. Gen.
        Alan Purisima and Dir. Getulio Napeñas — along with nine other officials of
        the Philippine National Police (PNP) — will undergo preliminary investigation
        over administrative and criminal complaints filed against them in connection
        with a bloody encounter in Mamasapano, Maguindanao some six months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969664e-b3a9-4c04-baf3-fd96171b2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Ombudsman Conchita Carpio-Morales approved
        the recommendation of a special panel of field investigators looking into
        the January gunfight that left 44 police commandos dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ad897-b330-431b-8ea3-52c05fc0701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday (July 22), Assistant Ombudsman
        Asryman Rafanan said Purisima and Napeñas — together with Chief Supt. Fernando
        Mendez Jr. of the PNP PNP Intelligence Group — could be charged with grave
        misconduct and violation of Section 3(a) of the Anti-Graft and Corrupt Practices
        Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884d03c-10e2-4ec0-9000-16f70b735bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purisima, Napeñas and Mendez convinced one another to commit a
        violation of the law as what happened in the conduct of operation under Mamapasano,"
        Rafanan explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43861e7d-ac02-493e-8020-7e2361577100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the result of the preliminary investigation, he added
        that Purisima could also be charged with usurpation of official functions
        under Article 177 of the Revised Penal Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778923b-f845-4109-90d3-2b58ad116daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administratively, Purisima and Napeñas also have a complaint of
        neglect of duty filed against them, along with the following officials:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f223006-411a-4070-8a73-7342029e821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Noli Taliño</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430ce9f-6f9d-4c31-b872-fea8a7c9e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Richard Dela Rosa</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808eaa04-5290-4d82-8ad6-61fb0d06f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. PSSupt. Edgar Monsalve</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034672e-ed67-4d97-9e5b-1f37bfbdc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
