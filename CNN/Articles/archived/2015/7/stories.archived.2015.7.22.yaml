        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/5bFJaYB1Zv/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">It pains me to announce that after 4 of the best years of
        my life, my career in La Salle is coming to an end. For those of you who are
        asking why, I am sitting out for the season for the benefit of my basketball
        career, as I have been suffering from an ongoing Achilles injury, which has
        never had the time to fully heal. It’s impossible to put into words how much
        this team means to me and how transformative this experience has been. I would
        like to say thank you to everyone who supported me throughout this incredible
        journey, from the alumni, animo squad, journalists, photographers, fans, students,managers,
        coaches, my beloved team mates, and of course God. I would not be who I am
        without you guys! From La Salle Zobel to DLSU, I was raised green and will
        forever be grateful. No one can ever take away the moments we shared as one
        family, one Animo, one La Salle. I hope that you all will continue to support
        me, as I am DETERMINED to come back stronger, faster and better to tackle
        my next frontier, the PBA. This is not the end but only the beginning. Love
        you guys always, ANIMO LA SALLE!</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
