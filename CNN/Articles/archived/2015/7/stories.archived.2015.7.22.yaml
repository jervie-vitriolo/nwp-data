      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruca did not indicate how long this experimental traffic scheme
        will be implemented, but said that it will be stopped if proven to be ineffective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b199d4-038d-42b9-81f1-c1fee2f8b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:52:25.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we said earlier, this is still subject to further study and
        evaluation and we will make the necessary adjustments as we see it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3aa34-bb67-46a5-b2db-c713282def22'
      'mgnl:activationStatus': true
