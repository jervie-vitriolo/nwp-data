      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other music videos nominated for VMA''s Video of the Year are
        Beyoncé''s “7/11,″ Ed Sheeran''s “Thinking Out Loud,” Mark Ronson ft. Bruno
        Mars'' “Uptown Funk,” and Kendrick Lamar''s “Alright.”</p>'
  'buy-your-own-island-2015':
    'author': 'Virginia Harrison, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T22:41:08.810+08:00
    'imagesource': 'jcr:b19c5bc9-1d16-4cb7-931a-aae5bce8ddbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '762e364e-abe9-485a-aa2c-319049bb3fed'
    'lead': 'You don''t have to be super rich to own a slice of paradise. Islands
      are on sale all over the world for less than $100,000, tempting those looking
      for a vacation retreat, or total change of pace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:40:11.334+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:03.647+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to buy your own island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c05d8-6ccd-46a4-87ee-51d8420f3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> You don''t have to be super
        rich to own a slice of paradise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22b995-c02f-4c6c-abbf-ff66ed17b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islands are on sale all over the world for less than $100,000, tempting
        those looking for a vacation retreat, or total change of pace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7148b-266f-465a-bb53-17fc60f8151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a fraction of the cost of owning a home in the world''s
        big cities. Average prices in London have hit $750,000, while Manhattan is
        even more expensive at $970,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392d015-1294-4d85-8475-f2a581f450e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From tropical to wild and windswept, there''s an island to suit
        all tastes. Bargains can be scooped up across the globe but central America,
        Scotland, Ireland, Sweden and Canada offer the best deals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea16ee6-8581-4c2c-be78-f1d2dc9e69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhad Vladi, president of brokerage Vladi Private Islands, advises
        buyers to hunt in areas with high supply. He has islands costing as much as
        $5 million on his books, but says you can pay much less and still own a great
        destination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce162e-48af-42fc-b81d-a0c2eef1bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have a quality island, very usable and very enjoyable,"
        Vladi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478ad82-92b0-4cdf-b563-1e5556451693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical island buyers are professionals looking for a vacation home,
        but they''re facing growing competition from governments and nature organizations
        interested in conservation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4b545-2675-4255-bdc5-fc021807cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do you get for under $100,000?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff210df5-6566-4c08-bc81-4273673cad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect anything too fancy. Perhaps a small hut and an anchorage
        for access to the mainland. Some owners then upgrade with a ready-built house,
        or create their own home from the ground up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbb602-aabf-41e3-abe5-da1d69804530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the plan for Boris Reininghaus. The German cabinet maker
        paid about $60,000 for his 16-acre island in Nova Scotia, empty except for
        some sheep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb93328-abd8-448a-a499-be6186e17daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years on, the 38-year old is nearly finished building a two-bedroom
        home for his young family to enjoy holidays there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9584dd-0d82-43ad-bdd8-c3ca6b2db967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reininghaus might be more intrepid than most wannabe island owners,
        but he''s never had second thoughts about buying a slice of the picturesque
        coastline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d1414-7531-4d1f-8a6d-3f3be9d18a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids really love it," he said. "They love the boat ride. My
        wife too, she loves to be there out in the woods."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5cbb4-7553-40c1-b920-3916932aa4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes almost a day to travel from Germany to the island but that
        wasn''t going to stop Reininghaus living his dream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5c0c2-0cbb-4685-9d81-199567f6fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I stepped foot on it, I knew that I wanted that island," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffd63a-4f62-49dc-a412-a0c8d0873271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick search online uncovers a number of agencies selling islands.
        Here are some tips for first-time buyers:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee51259-1226-4255-a498-285128ae873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Make sure the island isn''t too far from the mainland. Vladi,
        whose brokerage manages over one thousand islands, doesn''t list properties
        that are more than a kilometer from shore for ease of access.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce844b1b-190d-46e1-94c8-a1ac7ed28a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Check it''s set up with basic services. Islands usually rely
        on generators or submarine cables for power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95dc84-210d-409b-941a-780bc4b576d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Make sure you can get a permit to build.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2aaef-21d9-4f28-836b-82c1b1b6465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most buyers choose islands that are already developed to avoid
        the hassle of building. Vladi said it can be worth paying a little extra to
        get some facilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5ecbc-547a-48a2-972e-2cf8f72172a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only need to take your toothbrush and everything is ready to
        enjoy your island," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9332f4-32ca-4128-b008-11fb8622d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:40:11.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/real_estate/how-to-buy-an-island/">How
        to buy your own island</a>"</em></p>'
  'negros-occidental-distributes-extra-rice-visayas-provinces':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'The extra rice in Negros Occidental are being distributed to other
      provinces in the Visayas area.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-22T22:35:17.364+08:00
    'imagesource': 'jcr:cf7ee702-7d26-46c8-8dde-035edc5eea2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a261b2b2-67ba-4f71-bc19-afc882a674b3'
    'lead': 'Negros Occidental now circulates its extra rice supply to other provinces
      in the Visayas area, according to National Food Authority (NFA) provincial manager
      Procopio Trabajo II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:44:44.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T08:54:57.195+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:54:47.964+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA: Negros Occidental distributes extra rice to other Visayas provinces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa90042-fc2c-40c6-bc0b-8dd944001e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — National Food
        Authority (NFA) provincial manager Procopio Trabajo II says Negros Occidental
        now circulates its extra rice supply to other provinces in the Visayas area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55167d-cde3-4bf2-8ec7-2e0ff0cbcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the surplus, 10,000 sacks of rice went to Dumaguete City in Negros
        Occidental and 50,000 sacks were sent to Dumangas town in Iloilo province,
        from where they will be shipped to Catbalogan City in Samar and Naval town
        in Biliran province, Trabajo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b653f-feff-463c-b67a-d4ffb23bf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development in Panay Island
        also agreed to purchase 175,000 sacks of rice, added Trabajo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2e19c-5dd6-4e75-9fff-eb0693758a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have more than enough rice as buffer stock, since we
        seem to have experienced no lean months yet this year,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d871fc-2d55-4ca9-b02b-fc85e78e838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Negros Occidental’s entire inventory, as of July, is 2,197,837
        sacks of rice. The supply can still sustain the province for 99 days or more
        than three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9142369-fe4b-4be8-8788-a74dd9aa82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:44.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:54:57.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to share with other provinces in the Visayas area that
        have little rice production and experience dwindling rice supplies,” Trabajo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eff2e2-f504-46fd-b172-a0cd9dec0006'
      'mgnl:activationStatus': true
