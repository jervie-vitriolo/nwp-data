      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MMDA, the southbound lane of Boni Avenue is a major
        chokepoint on EDSA due to the large volume of vehicles. A bus stop is also
        located at the thoroughfare, which it said adds to the congestion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496af3cf-c32f-4727-b5fe-77ab096507a9'
      'mgnl:activationStatus': true
