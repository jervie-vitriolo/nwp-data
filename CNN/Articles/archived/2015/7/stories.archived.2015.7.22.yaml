      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago placed second to Senator Grace Poe, followed by Vice President
        Jejomar Binay, Senator Francis Escudero, Davao City Mayor Rodolfo Duterte,
        and Interior Secretary Mar Roxas, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487c699-ba9e-4d2e-92bb-0d1b157ec81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Santiago, it is an achievement to still be preferred by the
        public despite her absence from her senatorial duties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af686603-d247-4c69-8236-bd349a7cbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To remain in the consciousness of voters despite an absence of
        over a year is certainly a challenge, including remaining in public service.
        And I consider it in that light,” Santiago said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f19ef6-ea46-4c83-8a98-9673ec723b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cancer growth arrested''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b5166-ac6a-4f93-9ee7-4546ec51097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also announced that she has been able to control her cancer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88144057-de61-41d5-aa15-40a9a6ceacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s oncologist, Dr. Mark Kris, said that although no patient
        can be pronounced cured of cancer, Santiago''s cancer growth in her left lung
        has been "arrested."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26a1e2-146b-4f49-86d3-ecfaf4491d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after the senator''s consultation with Kris
        and her team of local doctors: Dr. Esperanza Cabral, cardiologist; Dr. Gary
        Lorenzo, oncologist; and Dr. Ruth Divinagracia, pulmonologist, on Friday (July
        17).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d82cb7-2da3-4a73-b05a-db551fc084c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With greater awareness for her health, Santiago, who is still on
        medical leave from the Senate, walks two kilometers everyday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd7adb-71a9-4e2b-af0c-58fdca1c4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:44:29.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who had been diagnosed with stage four lung cancer
        earlier, had previously signified her intention to run for president — if
        and when her condition improved.</p>'
  'President-Aquino-inspects-Angat-Dam-rehabilitation-project':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-22T15:40:36.785+08:00
    'imagesource': 'jcr:ca98e7ed-e379-4d18-b668-39daa3050efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680d9501-8ac8-4667-b24a-7edca8a0f729'
    'lead': 'President Benigno Aquino III led the inspection of the Angat Dam rehabilitation
      in Norzagaray, Bulacan on Wednesday (July 22). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:47:10.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:39.505+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:57.814+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino inspects Angat Dam rehab project

      '
    'updated': 2015-07-29T12:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f20d47-75eb-41fc-a18a-9b9fcd08d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines) —</strong> President Benigno Aquino
        III led the inspection of the Angat Dam rehabilitation in Norzagaray, Bulacan
        on Wednesday (July 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07356bbe-7bb4-4972-8807-61a66a9a6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech after the inspection, he outlined the importance of
        rehabilitating Angat Dam — emphasizing that what''s at stake are the lives
        and livelihood of three million Filipinos who will be affected in case a strong
        quake hits the dam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57409c-dec4-4870-b8bb-6cc24d8954e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        earlier warned that the West Valley Fault — which runs through Central Metro
        Manila — is potentially active.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa0faa-0a17-4d4e-920b-b440fe8b9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Valley fault runs approximately 200 meters east of the
        main Angat dyke and any movement may affect the local fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1843f-8bf7-4297-88b2-66875acf1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event the Angat Dam and dykes sustain serious damage, it
        would disrupt Metro Manila''s water supply and irrigation for farmlands in
        Bulacan and Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3a7ec-e6e6-4bb1-8d64-ee96a9ce77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Hydropower Corporation — a local corporation co-owned by San
        Miguel Corporation''s subsidiary SMC Global Power Holdings Corp. and Korea
        Water Resources Corporation — is in charge of the strengthening project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d83d-9bc5-4786-a9b3-36eae3f5d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimates the project to be completed in two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba5f9-8c98-40bd-be80-695705b0ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation President and Chief Operating Officer Ramon
        Ang and K-Water President and Chief Executive Officer Choi Gyeewoon joined
        the president during the inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f82ad4-901e-4917-8cf8-0fb7348ee85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam-strengthening plan is based on the dam assessment study
        done by independent engineering firm, Poyry Energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d105a2-66c2-4d89-9b45-4fef5f37ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on study, in case of an extreme flood event, Angat Dam is
        safe as long as all three existing spillway gates remain functional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b94e55-2090-41fd-b601-3756669aa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineering firm proposed mitigation measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d0636-7e22-4e0c-b4db-fe350949313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is part of the Operations and Management Agreement with
        the Private Sector Assets and Liabilities Management and the National Power
        Corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91aba04-8753-405b-900d-49b33e99e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:47:10.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Editor''s note: CNN Philippines will have a special coverage of
        the Metro Manila shake drill on July 30, 2015 starting at 10:30 a.m. CNN Philippines
        is available on free tv: Manila RPN – TV 9;&nbsp; Destiny Ch.14; Cablelink
        Ch.14; Cignal Ch.10; Sky Cable (Manila) Ch.14; and via livestream on <a href="https://cnnphilippines.com/videos/">cnnphilippines.com/videos</a>.]</p>'
  'Chris-Brown-Manila-concert-2015':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-22T14:58:15.508+08:00
    'gallerysource': 'jcr:32608d85-6446-4792-b220-d4a7a8bee6f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e83f7d05-f024-4c60-bb42-9cad4d5520a8'
    'lead': 'Chris Brown returned to the country for a one-night only performance
      at the Mall of Asia Arena in Pasay City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:49:35.207+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:39.329+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:57.900+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown sparks new flame with Filipino fans

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba32162-5425-4a6a-86dd-832860d2e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – American R&amp;B
        superstar Chris Brown danced his heart out with thousands of his Filipino
        fans during his one-night gig at the Mall of Asia Arena on Tuesday (July 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a98869-32c3-410c-a3d6-729a7c19f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-time Grammy winner performed his previous hits such as "Deuces,"
        "Forever," "Strip," "Look At Me Now," "Wet The Bed," and "Strip" to pump up
        the energetic fans who waited for seven months after he suddenly canceled
        a New Year''s Eve show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fda47a-ea8f-4575-b92b-b4aefb9cc049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd went wild when he&nbsp; sang "Ayo," "Loyal," and " New
        Flame," which are all part of his studio album entitled X.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d80f06-477a-4b65-95fe-a93821c76d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is only my second time in Manila, but you know I love my Filipinos,”
        he told the roaring audience who swayed to every beat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b27155-b710-4b2e-961b-9b11578ab599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown’s first performance in Manila was seven years ago with his
        then-girlfriend and R&amp;B royalty Rihanna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126d00b-451e-4f8e-8285-6208c8b6fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:49:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you all for being here," he said before ending the show.</p>'
