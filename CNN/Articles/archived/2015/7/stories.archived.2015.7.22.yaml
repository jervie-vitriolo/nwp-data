  'Chris-Brown-reportedly-barred-from-leaving-Philippines-DOJ':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-22T16:44:41.566+08:00
    'gallerysource': 'jcr:a38b30b3-808c-445a-89a6-61d6494a9011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4ea67f-24d4-4c99-8b25-ba058ee248c3'
    'lead': 'R&B singer Chris Brown was barred from leaving the Philippines on Wednesday
      (July 22) by Ninoy Aquino International Airport (NAIA) officials due to a lookout
      bulletin issued by the Bureau of Immigration, as ordered by the Department of
      Justice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:35:18.785+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:39.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:57.627+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown barred by DOJ from leaving Philippines

      '
    'updated': 2015-07-23T15:56:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce5f5c-6719-4405-ac2b-177ce00cb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Photo gallery: Chris Brown in Manila</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919f073-e57d-41d9-9028-654a63c0f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — R&amp;B singer
        Chris Brown was barred from leaving the Philippines on Wednesday (July 22)
        by officials of the Ninoy Aquino International Airport (NAIA) due to a lookout
        bulletin issued by the Bureau of Immigration (BI), as ordered by the Department
        of Justice (DOJ) in a memorandum dated Tuesday (July 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9856f6-3cc9-4874-83aa-bb4035a0d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI placed Brown and his promoter, John Michael Pio Roda, under
        an Immigration Lookout Bulletin due to a criminal complaint of estafa filed
        against them for "deceitful misrepresentation and swindling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ff098-6a6d-408b-9c35-0819466a2155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ memo, complainant Glicerio P. Santos IV, head
        legal counsel of the Iglesia ni Cristo and chief operating officer of Maligaya
        Development Corp., said Brown and Pio Roda committed a breach of contract
        when the international star canceled his appearance at the<em> 2015 Philippine
        Countdown</em> event at the Philippine Arena in Bulacan last January 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcf727-b029-45ad-8639-1849b83e43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown and Pio Roda continuously refused to return the money that
        had already been paid to them, Santos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11fa78-f003-454b-b445-42383cd153d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Brown did perform at another concert at the Mall of
        Asia as planned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd8efc-7eec-4e2b-9a67-43a572aa1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOJ issued the memo to compel him to return the money already
        paid to him for his New Year''s Eve appearance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e1433-4b5a-44eb-b8e9-f24e8edde484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his promoter would only be allowed to leave after they had
        obtained an Emigration Clearance Certificate (ECC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110e621-cce9-4a3c-acef-7621116647bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Elaine Tan explained that the bulletin is not a
        hold departure order and is not, on its own, a bar to departure of subjects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9900788-9ee4-4ddf-b4a4-92e5bcfcfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order merely directed the BI to be on the lookout or on alert
        and take prudent steps to verify on the status of the criminal case against
        the subjects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bbe92-d2cf-4eef-b5ac-448bcdcb4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was supposed to leave on Wednesday for a concert in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca594f-eac4-48e2-9891-88329f81d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:35:18.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:39.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/07/22/Chris-Brown-Manila-concert-2015.html">Related:
        Chris Brown sparks new flame with Filipino fans</a></strong></p>'
