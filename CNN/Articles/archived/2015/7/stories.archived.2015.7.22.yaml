  'Israel-Hamas-tunnel-hide-and-seek':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-22T23:38:57.819+08:00
    'imagesource': 'jcr:30790c4a-b473-402f-93af-6de72a9cfb1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77549824-bd69-4fc6-b75e-4d9dc39c2b4c'
    'lead': 'The tunnel''s walls, floors, and ceiling were made of concrete, and the
      tunnel was wired for electricity and communication. It was wide enough and tall
      enough to move quickly; a person could run with weapons, or even ride a motorcycle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:25:31.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:40.770+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:57.238+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dangerous game: Israel battles Hamas in tunnel ''hide-and-seek''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb92a86-6738-4ad4-af64-00f217a69336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Israel (CNN)</strong> — Israeli soldiers were stunned
        when they found the Hamas tunnel leading from Gaza toward an Israeli kibbutz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fffc97-0e84-4b2a-8d9b-d4f458442c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knew that Palestinian militants had been digging tunnels for
        years, but they didn''t expect anything so elaborate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08339caf-0392-4ce2-a2fa-84e8bef82486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel''s walls, floors, and ceiling were made of concrete,
        and the tunnel was wired for electricity and communication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28517381-2f34-49d3-bfeb-0c3997d71f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was wide enough and tall enough to move quickly; a person could
        run with weapons, or even ride a motorcycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e766f0f-728d-430a-b9e0-dca3900733cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tunnel is perfectly safe to be inside, which means that it
        is a very good building procedure," Israel Defense Forces (IDF) Capt. Daniel
        Elbo says. And he would know – Israeli military engineers briefed him after
        they checked it out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cdf5a-fddb-45b5-912e-fdf1b2c9cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 Gaza war, Hamas militants launched surprise attacks
        from tunnels that crossed under Israel''s security fence and into Israel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9df8c-7077-4678-bca5-deaecf7aa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dozens destroyed</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5771e-3786-4121-8f4d-44167b17b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying and destroying the tunnels became a major goal of the
        war for the IDF, which found many tunnels that were more than a mile long
        and 60 feet deep. By war''s end, the IDF had destroyed 32 tunnels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc1910-fb71-47d8-9c57-1e1b1f148286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, along the Gaza border, the Israeli military is testing a new
        tunnel detection system a year after the end of the Gaza war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d2b64-934b-4fec-a38b-4dc19484adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s intelligence officials say Hamas is building new tunnels,
        and finding them has become a top priority for the IDF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918cead-a5c9-4334-863c-f3cd19e06786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like a game of hide-and-seek," says Maj. Nir Peled. "We manage
        to find one tunnel, so we know that Hamas are digging the next tunnel in a
        different way, in a different depth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bad57a-c884-4d06-8102-7e45ed36800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli intelligence knew of the existence of tunnels years before
        the Gaza war, says Peled, but still had trouble pinpointing them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb03dcd-a503-4d14-8553-69bbea78225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel stretching from Khan Yunis toward Kibbutz Ein Hashlosha
        – a distance of more than 2 miles – was found in the months before the war.
        Israel estimates that it had been under construction for at least three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570a802-b2f5-4ffc-b265-df29e606e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And construction is only getting better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe31e73-a87d-4748-a515-ba41bb44ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next tunnels will be at least as good as this one," Elbo says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447eea46-7d7b-45cc-a4a5-89b14bd5727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Battleground of the future</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd83c8-86e3-479e-b8cc-b2c123c6c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel won''t reveal many details about its new tunnel detection
        system for security reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667aa30-e0fd-4833-b13e-9d66b7b14432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunnel expert Atai Shelach says to give out information about the
        system would allow Hamas and other militant groups to devise ways to avoid
        detection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4abaaa-7b8a-48d0-886d-fca02186346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunnels will play a major part in future wars in the region, he
        says, and developing an effective detection system is critical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c71b9-ee71-48f1-920e-277e12318aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be our problem for at least five decades," Shelach
        predicts. "One of the main tools to struggle and to be a kind of a fair fight
        is to go underground," he says, where a tunnel''s narrow confines can turn
        a bigger battle into a one-on-one fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abaa891-ae4a-44f8-9ab6-3dec96a6fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its effort to find new tunnels, Israel is cooperating with the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89957e3f-5f12-4b37-8062-37d81e196cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment to the House Defense Appropriations Bill allocates
        $40 million to work with Israel on the design and development of tunnel defense
        systems. And an amendment to the Intelligence Authorization Act from Rep.
        Steve Israel, D-New York, requires a report on the use of tunnels by militaries
        and militant groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdcae0-71d8-4db1-a5b8-4acbe0f3bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are used for terrorist attacks, but they are also used to
        smuggle arms and contraband," Israel said. "We have learned that these tunnels
        are being used well beyond Israel. Korea is another example – tunnels have
        been found in North Korea. Here at home, more than 150 tunnels have been found
        since 2009."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df10536-f4c8-4fcf-9af5-6accd279f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Gaza war, Israel developed Iron Dome, a defense system
        that shot rockets out of the skies as they flew toward Israeli towns and cities
        near Gaza.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636bef9-9e7e-4bd2-8e90-c2ed0e7404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Israel is working on the underground equivalent of the Iron
        Dome, a system that can identify a tunnel before it becomes a threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45eb06-8263-45fb-956c-c8e1a921f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:25:31.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/22/middleeast/israel-gaza-tunnels/index.html">Dangerous
        game: Israel battles Hamas in tunnel ''hide-and-seek</a>.''"</em></p>'
