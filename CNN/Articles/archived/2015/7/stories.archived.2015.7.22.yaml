      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/investing/commodities-prices-gold-oil-copper-aluminum/">What''s
        behind the falling prices of oil, gold and copper</a>."</em></p>'
  'barack-obama-white-house-flag-half-staff-chattanooga':
    'author': 'Jim Acosta, CNN Senior White House correspondent'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-22T03:59:15.450+08:00
    'imagesource': 'jcr:fe3b92f8-8cde-4e42-931f-f93177e3f6a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabb4796-8b2b-4210-91b3-f5daba80bf7c'
    'lead': 'The White House and U.S. Capitol both lowered flags to half staff by
      Tuesday afternoon (July 21), after they were out of sync Tuesday in their tributes
      to the five U.S. service members who were slain by a gunman in Chattanooga last
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:34:52.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T08:55:43.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:55:38.420+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama orders flags to half staff at White House for Chattanooga victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438898a0-05ce-42a2-a2d5-3a943a974c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House and U.S. Capitol both lowered
        flags to half staff by Tuesday afternoon (July 21), after they were out of
        sync Tuesday in their tributes to the five U.S. service members who were slain
        by a gunman in Chattanooga last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af0a95-9621-4f73-9818-fb43dd2954f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker John Boehner, R-Ohio, and Senate Majority Leader Mitch
        McConnell, R-Kentucky announced Tuesday that flags at the Capitol would be
        lowered to half-staff in honor of the victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037b967-54cc-4a78-bdf1-5bb17c57ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for their courageous service and sacrifice to our
        nation, flags at the U.S. Capitol are being lowered to half-staff," Boehner
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08abddf-9ea6-4524-8d68-bb58d11ef174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the other end of Pennsylvania Avenue, the flags at the White
        House noticeably remained at full-staff. Aides to the president have repeatedly
        declined to discuss whether the flags at the White House would be similarly
        lowered. Boehner''s office said Tuesday that they had alerted the White House
        of their plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a4baa-08a2-4b6d-98a8-8fd09246318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have more information about the status of the flag over
        the White House," White House Press Secretary Josh Earnest told reporters
        Monday. Earnest had nearly the same response for reporters Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07295c-4ca1-4376-9046-c2abfbc56159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican critics have demanded that the White House immediately
        follow the Capitol''s lead, and Obama eventually ordered flags to be flown
        at half-staff at the White House in the noon hour,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f8743-8334-4edb-abbb-656dbcb3794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers as a Nation are with the service members
        killed last week in Chattanooga. We honor their service. We offer our gratitude
        to the police officers and first responders who stopped the rampage and saved
        lives," the President''s statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdc3ec-ee28-49a2-9bce-34bf815f4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was not before critics could lambast the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74262796-f589-4340-a807-53590ffb1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should follow suit and order flags flown at half
        staff across the country, and he should do so immediately," House Armed Services
        Committee chairman Mac Thornberry said in a statement Tuesday before the flag
        was lowered at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a34e3a-d100-4ffc-b10b-4a526b09df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ted Cruz, R-Texas, a GOP presidential candidate,
        called attention to the status of White House flags in a tweet Tuesday. "Capitol''s
        flag at half-staff today to honor the servicemen killed by a terrorist in
        Chattanooga. Meanwhile at the WH," Cruz tweeted, posting a picture of the
        flag atop at the White House at full-staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02594b3-86e3-4b82-b369-37640f98c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP presidential candidate Donald Trump plunged into the debate
        Tuesday, announcing that U.S. flags would be lowered at his corporate properties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877605d0-9a59-4a0d-904a-6465b4c39829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a simple yet meaningful and important gesture that signifies
        our respect and recognition for these great soldiers who lost their lives.
        We must do better for all Americans, especially our military. We must Make
        America Great Again," Trump said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088b4ff-ec2d-474f-aa34-a1aa4c916e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the Veterans of Foreign Wars, Obama paid tribute
        to each of the four Marines and one sailor who were killed by Chattanooga
        gunman Mohammad Abdulazeez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec24cc-122f-4416-8afc-32a46fb6d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We draw strength from yet another American community that has come
        together with an unmistakable message to those that would try to do us harm.
        We will not give into fear. You cannot divide Americans. You can never change
        our way of life," Obama said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd91408-a6ba-4ffb-af23-69c25fa592e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14ac7d-63d9-48b5-8b8e-901bfdf51627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:34:52.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T08:55:43.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/21/politics/chattanooga-victims-white-house-flag-gop/">Obama
        orders flags to half staff at White House for Chattanooga victims</a>."</em></p>'
  'pope-francis-environment':
    'author': 'Delia Gallagher, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-22T03:04:01.592+08:00
    'imagesource': 'jcr:aed4549a-3cb3-4a1c-b2fb-94ab6241c13e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4301807-4e70-4c8f-90a9-86436c911133'
    'lead': 'Pope Francis joined 65 mayors and local politicians from around the world
      Tuesday (July 21) at a Vatican-sponsored conference on climate change and modern
      slavery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:37:20.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:33.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
