      'text': '<p>The awards show, which MTV bills as "music''s most unexpected night,"
        hands out "Moonman" statuettes for achievements in music videos. The event
        has made headlines in recent years for singer Miley Cyrus'' provocative "twerk"
        performance with a foam finger in 2013, and hip-hop artist Kanye West''s interruption
