      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Abraham Abayari</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e6bc9-04bb-4050-84bf-f8cae838fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Raymund Train</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b21aec-00c3-43a6-aaec-d9c17c7640cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Michael John Mangahis</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d552e-510d-4633-b349-de35824c8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Rey Ariño</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a15fd-864e-40ba-b1bc-1fa321da4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Recaredo Marasigan</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823d678-b5fe-4556-a3c5-d8b98908b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafanan noted that the Office of the Ombudsman''s field investigators
        were the ones who acted as complainants in these cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa4391-7638-46e2-852b-1db622634364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that President Benigno Aquino III was cleared of any
        criminal liability since the chief executive gave specific orders to Purisima
        to coordinate with the military in executing the operation to get international
        terrorists Zulkifli Bin Hir alias Marwan and Basit Usman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f0c9c-6d01-4440-8560-ab211d990f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafanan also pointed out that the complaints were separate from
        those yet to be filed by the team composed of representatives of the Department
        of Justice (DOJ) and the National Bureau of Investigation (NBI).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbae6cb-c2a9-44b3-b9c0-aecf76281fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Justice Secretary Leila de Lima said her deparment was
        readying the <a href="http://nine.cnnphilippines.com/news/2015/04/22/Two-Americans-killed-in-Mamasapano.html">first
        batch of complaints</a> against 90 Moro rebels of the Moro Islamic Liberation
        Front (MILF) and Bangsamoro Islamic Freedom Fighters (BIFF) in connection
        with the death of 35 blocking force troopers of the 55th Special Action Company
        (SAC) in the cornfields of Barangay Tukanalipao, Mamasapano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c715f6-eda2-43cb-b4ca-32f9fdbbb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Grace Poe said she was glad with the development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f3a04-b2e5-4a2e-84f3-309dc599cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also call on the Department of Justice to resolve the issue on
        the culpability of those who engaged the SAF 44 — those from the MILF, BIFF
        and private armed groups," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74e8f4-3435-4f0b-a85b-efb264ee7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chairperson of the Senate Committee on Public Order and Dangerous
        Drugs, Poe submitted <a href="http://nine.cnnphilippines.com/news/2015/03/17/criminal-charges-recommended-vs-SAF-executioners.html">a
        report</a> on March 19 saying that SAF troopers were slaughtered and stripped
        of belongings by Islamist rebels and private armed groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc04554-e803-4c38-afc3-e181a71a5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that Aquino, Purisima and Napeñas broke protocols
        and regulations in carrying out Oplan Exodus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69f309-06b3-4c74-be0a-7e7c28e5858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:29:25.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paola Palma contributed to this report.</em></p>'
  'neda-approves-naia-lrt-ppp-projects':
    'author': 'CNN Philippines Staff'
    'caption': 'The NAIA development and LRT4 line PPP projects were approved by the
      National Economic Development Authority Investment Coordination Committee (NEDA-ICC).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-22T17:15:30.722+08:00
    'imagesource': 'jcr:383fcea9-5685-4df7-aa24-60f99f5ae910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b7d33a-c51e-4dd1-a174-fc995f989d5f'
    'lead': 'The National Economic Development Authority Investment Coordination Committee
      (NEDA-ICC) approved on Monday (July 20) the construction of two transportation
      projects under the Public-Private Partnership (PPP) Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:32:10.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:40.184+08:00
