    'title': 'Is Nicki Minaj''s Twitter blowup a fight for all black artists?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d234974-5f0e-4b8f-87c4-ed79a7d3622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rapper Nicki Minaj
        went on a Twitter rampage on Tuesday (July 22) after being snubbed for a “Video
        of the Year” nomination in the <a href="http://nine.cnnphilippines.com/entertainment/2015/07/22/MTV-Video-Music-Award-Taylor-Swift-Ed-Sheeran.html">MTV
        Video Music Awards</a> (VMA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846d20f-d7e0-47ed-920e-1d03b70b82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj is convinced the reason for the snub is because she "was a
        different ''kind'' of artist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e78de4-ae96-4cc4-a128-4d79917e556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black women influence pop culture so much but are rarely rewarded
        for it," she tweeted.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m not always confident.  Just tired. Black women influence
        pop culture so much but are rarely rewarded for it.  <a href="https://t.co/2xOvJzBXJX">https://t.co/2xOvJzBXJX</a></p>&mdash;
        Mrs. Petty (@NICKIMINAJ) <a href="https://twitter.com/NICKIMINAJ/status/623617003153035264?ref_src=twsrc%5Etfw">July
        21, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb40f5c-db35-45ff-ac3e-e0e1748beabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293a310-abda-4124-aee5-33b292164046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old rapper-singer-songwriter questioned why her provocative
        music video for "Anaconda" didn''t get a nomination despite it <a href="http://www.mtv.co.uk/nicki-minaj/news/nicki-minajs-anaconda-breaks-vevo-views-record">breaking
        Vevo views</a> — a record of 19.6 million views in a span of 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca61e98-a488-4bb6-b8c9-066802e5eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken Minaj also wondered why her collaboration with another
        African-American performer Beyonce for "Feeling Myself" didn''t receive a
        nod, even asking if they missed MTV''s deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d6ab5-0092-4611-9636-8ac9b357220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from race issues, Minaj said that body standards also seem
        to influence MTV''s list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b8706-7aaf-4230-8db5-11105f8cd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your video celebrates women with very slim bodies, you will
        be nominated for vid of the year." The tweet was amplified by the seemingly
        sarcastically-placed plethora of the smiley face emoji.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d52b31-d76b-4c90-9fd0-1116252e6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicki vs. Taylor</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21539a8-6a1c-4057-9f88-888c6ecb967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Minaj not dropping names in her tweets, VMA “Video of the
        Year” nominee singer-songwriter Taylor Swift responded to clear the boiling
        bad blood between them.</p>'
    '18':
      'image': 'jcr:7a469e0d-707c-4333-b8e2-22ae31b0c4d5'
      'imageCaption': 'Nicki Minaj and Taylor Swift  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71051f2-4c03-4b80-b8ec-60c322425c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6efd08-d64e-47e6-9fb9-6fe422d85fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done nothing but love &amp; support you. It''s unlike you
        to pit women against each other. Maybe one of the men took your slot," said
        Swift, who was nominated for her "Bad Blood" music video, which featured her
        supermodel friends.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr"><a
        href="https://twitter.com/NICKIMINAJ">@NICKIMINAJ</a> I&#39;ve done nothing
        but love &amp; support you. It&#39;s unlike you to pit women against each
        other. Maybe one of the men took your slot..</p>&mdash; Taylor Swift (@taylorswift13)
        <a href="https://twitter.com/taylorswift13/status/623616796277506048">July
        21, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011870e-ee34-409c-85e4-33ccf77f097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ada32-a965-476a-be43-32620b7e698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Minaj answered back. She said that she loves Swift as
        much, but Taylor should speak on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71dfdaf-8c2d-4fda-90ea-0e29f7837145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj also raised her point that when Taylor took her music off
        Spotify, she was applauded, but when she and Jay-Z launched music streaming
        software Tidal, they were dragged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee344ac6-2284-48d5-95f8-3ede33771b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fans rally behind Nicki</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168f6dc-1a7c-42a7-bb03-30ca59fffd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Minaj''s Twitter spree, her fans and other users expressed
        their support for the rapper''s plea.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">nicki
        was making valid points about the history of racism in the music industry,
        taylor should be standing by her not making it about her</p>&mdash; becca
        (@margaerytyreII) <a href="https://twitter.com/margaerytyreII/status/623628625351430144">July
        21, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42d823-1651-42e0-a9f8-656cc0446b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">It&#39;s
        not even any shade to the other artists. It&#39;s just that Nicki is getting
        snubbed for doing the same thing they&#39;re winning awards for.</p>&mdash;
        King (@KingCaIeb) <a href="https://twitter.com/KingCaIeb/status/623603049454510081">July
        21, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5018a95-be69-42af-8e26-33c3adb11bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79889e27-734d-44e9-b5dc-3df762ea224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens even said that Swift''s response only showed how self-centered
        she is by making the issue about her and not seeing the point that Minaj was
        fighting for all the black people in the industry.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr"><a
        href="https://twitter.com/taylorswift13">@taylorswift13</a> stop being self-centered,
        it&#39;s disgusting. And now this is going to overshadow the ACTUAL problem.</p>&mdash;
        Bee Nyangani (@BeeNyangani) <a href="https://twitter.com/BeeNyangani/status/623681390249295874">July
        22, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9bf9d-c968-4983-bd29-d686784b4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d650ed9-4bfd-46ae-9e58-8bb04e9778e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Nicki — being the queen that she is — won''t simply go down
        without a fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1135f08-5a43-4753-9911-225677e12a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:37:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:37.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh but trust me. I''ll be on that stage to collect my awards for
        vid of the year. Feeling Myself &amp; Anaconda," she said.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Oh
        but trust me. I&#39;ll be on that stage to collect my awards for vid of the
        year. Feeling Myself &amp; Anaconda.</p>&mdash; NICKI MINAJ (@NICKIMINAJ)
        <a href="https://twitter.com/NICKIMINAJ/status/623609327430017024">July 21,
        2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
