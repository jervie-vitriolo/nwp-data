      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Focus on the road when driving. If you really have to use your
        phone, go to the nearest gasoline station or emergency bay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01eb7d6-fada-4fe8-90e4-879e9b77385e'
