    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:57.525+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA approves NAIA development, LRT line projects

      '
    'updated': 2015-07-23T20:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c36a9-ae7f-4570-b482-83d5208fe474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Economic
        Development Authority Investment Coordination Committee (NEDA-ICC) approved
        on Monday (July 20) the construction of two transportation projects under
        the Public-Private Partnership (PPP) Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358d02c-e7c5-437f-9bea-53dbdee9afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA-ICC will spend a total of P124.71 billion for the two projects:
        the Ninoy Aquino International Airport (NAIA) Development Project and the
        LRT Line 4 Project of the Department of Transportation and Communications
        (DOTC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e6fb2-9649-486d-b54d-8c0d2a5d95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P74.56 billion NAIA Development Project will transform the Philippines’
        main gateway into a world-class modern airport amenity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb0132-1556-432b-a8fa-f7fda98eabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private partner will take charge of developing and improving
        the present NAIA terminals to further increase the airport’s capacity. It
        will also be responsible for the operations and maintenance involving both
        landside and airside aspects to increase operational order and improve the
        quality of services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd7a75-556d-42a0-8095-83bcdbda5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTC’s LRT Line 4 Project, an 11-kilometer rail that
        will run west from SM City Taytay to the intersection of Ortigas Avenue and
        EDSA, will cost P50.15 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fcfd62-5940-410e-8d3f-8d21b06cfa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:32:10.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:40.186+08:00
