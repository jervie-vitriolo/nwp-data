  'BelmonteLiberal-Party-will-stand-by-Aquinos-president-bet':
    'author': 'CNN Philippines Staff'
    'caption': 'House Speaker Feliciano Belmonte Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-22T08:22:52.763+08:00
    'imagesource': 'jcr:2d2f28a9-6ac6-43b5-a708-8ce3fa2e476d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a648311-2549-4edb-83cc-eae1d8e714b6'
    'lead': 'House Speaker Feliciano Belmonte Jr is sure: Members of the ruling Liberal
      Party, of which he is vice chairman, will stand behind President Benigno Aquino''s
      choice of presidential candidate. On the other hand, Ralph Recto believes the
      president prefers having Interior Secretary Manuel Roxas as presidential candidate,
      with Sen. Grace Poe as running mate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:14:24.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:36.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:16.870+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte: Liberal Party will stand by Aquino''s presidential bet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c11811-79fe-42be-8fb4-da44c65a0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Philippines)</strong> – House Speaker Feliciano
        Belmonte Jr is sure: Members of the ruling Liberal Party, of which he is vice
        chairman, will stand behind President Benigno Aquino''s choice of presidential
        candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a5745-a738-4dbb-9936-676512962c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP and its coalition partners have been divided on their choice
        of standard bearer for the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb8389-c3c8-4fc9-8540-d95be16c543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte himself has openly expressed preference for Sen. Grace
        Poe over the party''s presumptive candidate, Interior Secretary Manuel Roxas
        II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459e123-432b-4c13-80cc-be7eba3106aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, I think she is a good candidate," he said of Poe. "And
        certainly I believe as well that Secretary Mar Roxas is super well-prepared
        to take over the presidency. But at this stage of the game, I don''t like
        to say anything. Hintayin na lang natin kapagka it''s there. And definitely
        I don''t see any schism in the Liberal Party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919d983-a0c2-49d8-b04e-8ae7ee165187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys show Poe as having the highest chances of winning,
        while Roxas continues to lag behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994f195-84fe-41bf-97e4-71ceb941a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Ralph Recto, LP vice president for internal affairs, thinks
        the president will choose Roxas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e253572-d855-411e-a02d-e146104ba9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:14:24.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed Aquino would prefer Poe to slide down to vice
        president for a Roxas-Poe tandem.</p>'
  'Halt-in-Semirara-operations-threatens-power-supply1':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'This is part of the coal mine where a landslide caused a wall to collapse,
      killing nine workers last Friday, July 17, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-22T10:01:33.762+08:00
    'imagesource': 'jcr:cf1babf2-7ac3-4f1e-ae45-dd0f3402db32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6cab0c-c662-4aec-ba4e-b7e7262fbb3e'
    'lead': 'Semirara Mining & Power Corp. supplies coal to six big power plants in
      Luzon and the Visayas. The company''s remaining stockpile of coal is good for
      only three weeks, according to Victor Consunji, Semirara president and chief
      operating officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:19:40.512+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:36.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:16.964+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halt in Semirara operations threatens power supply

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62059f7-6d61-4d5a-b8d6-95667be0d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Semirara Island, Antique (CNN Philippines)</strong> - Operations
        at the Panian coal mine on Semirara Island were still on hold as of Tuesday
        (July 21) as officials continued investigating the July 17 wall collapse that
        killed nine workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dd7eb-e999-4e9e-8c99-f36a97a3c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With production at a standstill, there loomed the threat that coal-fired
        power plants could not generate enough electricity for Luzon and the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85eb4d4-07cb-464c-aa00-730503f453ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semirara Mining &amp; Power Corp., the country''s biggest coal producer,
        supplies coal to six big power plants in those regions, with a combined output
        of about 1,596 megawatts, or roughly more than a 10th of their total requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9c7ae-5a90-4819-8062-3925211a4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s remaining stockpile of coal is good for only three
        weeks, according to Victor Consunji, Semirara president and chief operating
        officer.</p>'
    '7':
      'image': 'jcr:4a5fc2d0-33cf-4f75-a4f9-70ec1af64188'
      'imageCaption': 'Semirara''s remaining stockpile of coal is good for only three
        weeks, according to Victor Consunji, company president and chief operating
        officer.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f7daa-15bc-45d7-93c9-32954feb3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1af1b9-8068-4e17-938c-1bb03e4782d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this early, officials of the Department of Energy (DOE) had started
        telling power producers to import coal to ensure the continuity of the power
        supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8363e-78f2-49bb-b97f-94e5a6eee0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this could result in more expensive power rates, according to
        Secretary Zenaida Monsada, DOE officer-in-charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4887fcd-a30d-4cf4-a8c0-491a9a7fd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Semirara officials appealed to the government to speed up the
        investigation as much as possible without neglecting due diligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa17b28-b2a2-4d18-9e6b-895253d4c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials are aware of how important a role Semirara plays
        in the energy sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752597f-5077-4f41-9f92-1f63975c88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the investigation should prove that there was negligence
        on the part of the company, they said they would not hesitate to shut down
        its operations for good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba579e-50fd-4afe-8d6f-e3f67862b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that stricter safety measures should have been
        put in place after a similar incident killed 10 miners in the very same open-pit
        mine back in February 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e8902-4204-451a-8a9e-95b3ad16e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extending aid</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f1d19-b135-431f-8598-0d32547eae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vonsuji, meanwhile, assured that each of the victims'' families
        will receive financial assistance - in the amount of P1 million - from SMPC.
        He also stated that they will take care of the education expenses of the victims''
        children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58b778-9837-4dc9-90e3-ba943693646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to the families, <em>sabi ko sa kanila yung ie</em>-extend
        <em>naming tulong</em> is we will continue with the education <em>ng mga anak</em>
        till makatapos <em>ng</em> college or tertiary level<em> para siguro, ito
        rin naman gusto ng mga empleyado namin,</em> then siguro assistance sa livelihood,"
        said the SMPC chief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54944741-204b-44a3-aca7-56b60c328006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I talked to the families, I told them that we will
        help continue their children''s education until they graduate from college
        or the tertiary level. This is what our employees would have wanted, then
        maybe provide assistance with their livelihood."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b955188-4871-4b57-b6bf-394cbd5d05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibibigay namin 1 million pesos each within the week (ibibigay),
        pero marami pa ibang kailangan i-compute... yung iba naman kailangan ng psychological
        and psychiatric counseling."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1cca7-6fb7-48f5-8e68-e0094a4d45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:19:40.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:36.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will give each 1 million pesos within the week,
        but a lot still needs to be computed. Some of them need psychological and
        psychiatric counseling."]</p>'
  'apple-iphone-stock-falls':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T06:06:48.731+08:00
    'imagesource': 'jcr:5954bc4e-02f5-4849-a35d-bafb80018029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a76c9a-2196-4b2a-9ff5-b47956e4bdb7'
    'lead': 'Apple stock tumbled 8% in after hours trading Tuesday (July 21) after
      the company reported it sold fewer iPhones than expected in the past three months
      and offered a weak outlook for the current quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:22:47.940+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:35.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:17.063+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple stock tumbles 8% on weak iPhone sales and outlook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c76aa-db41-4dc8-8b2c-58f51be1577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> When is $50 billion not enough?
        When you''re Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175a954-bc56-4b3e-a74a-84c934b2e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock tumbled 8% in after hours trading Tuesday (July 21)
        after the company reported it sold fewer iPhones than expected in the past
        three months and offered a weak outlook for the current quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183ad3a-9f91-459d-8664-200a95c84f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, sales and profits were strong. In its fiscal third quarter,
        Apple recorded revenue of $49.6 billion. Financial analysts polled by Thomson
        Reuters expected sales of $49.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333f640-f762-42a9-8619-b201c23117af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company sold "just" 47.5 million iPhones. While it''s up
        a stunning 59% from a year ago, and CEO Tim Cook said more Android customers
        are switching to the iPhone than ever before, the number of iPhone sold last
        quarter is still fewer than the 49 million analysts had forecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef193ee-286b-4778-b490-352a59dc3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also sold 11 million iPads and 4.8 million Macintosh computers.
        The company also said that revenue from the App Store doubled in the last
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472645f-fb14-4d50-b8a7-2ee39a8cb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Apple Watches it sold remains a mystery. Apple has
        relegated the Watch to its "other" category, along with the Apple TV, the
        iPod, and similar niche products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf45e6f-a4a1-4225-b33a-9288b5dd03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple gave few clues about how well the Apple Watch is selling,
        only saying that sales exceeded the company''s own (nonpublic) expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e3283-fcab-4cf4-9ee1-c9c9de193fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue in the "other" category rose by more than $900 million from
        a year ago to $2.6 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89751b32-87ae-4038-9d3f-a4e42da51808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current quarter, Apple said it expects to record between
        $49 billion and $51 billion in sales, lower than the $51.1 billion Wall Street
        analysts had anticipated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9205a6-e566-4baa-b224-5791528b3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong overall sales helped Apple report $10.7 billion in profit,
        up an amazing 38% over last year – Apple''s fastest growth rate in more than
        three years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6437a25-40dc-4a40-862a-83fb28948264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also now has $203 billion in cash, becoming the first corporation
        ever to cross the $200 billion mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1a334-e938-4042-afd0-1c4bc8f4a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:22:47.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/21/technology/apple-earnings/index.html">Apple
        stock tumbles 8% on weak iPhone sales and outlook</a>."</em></p>'
