  'driving-and-cell-phone-use-a-recipe-for-accident':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'Tinkering with genius devices, particularly cell phones, is a favorite
      pastime of Filipinos. Do it while driving and it’s a sure recipe for serious
      injury and sometimes death.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-22T23:29:32.774+08:00
    'imagesource': 'jcr:9241d289-5523-4eec-bae9-6c4e8f0bbefa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9ecf5c-98e6-45bd-8f02-266f107087a9'
    'lead': 'While mobile devices are getting smarter, some motorists these days apparently
      are becoming less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:19:43.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:38.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:58.503+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Driving and cell phone use: A recipe for accident

      '
    'updated': 2015-12-01T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7edefd-74fa-453e-9b19-aceff4ad878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Tinkering with
        genius devices, particularly cell phones, is a favorite pastime of Filipinos.
        Do it while driving and it’s a sure recipe for serious injury and sometimes
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b1255-75c3-4617-b555-2c4c3a8807f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mobile devices are getting smarter, some motorists these days
        apparently are becoming less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76928a-8186-47c6-8f11-32647acf7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, there is no excuse for driving while not paying attention.
        Safe driving is a full-time job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e7b52-627b-4b0a-8606-eacdfecfa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond texting, there are other activities people do with their
        cell phones when behind the wheel. This includes browsing the Internet, posting
        their status on Facebook and Twitter, taking selfies and even filming the
        road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040742e1-fd2c-4a9b-9c3c-3886c8068f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Statistics Office (NSO), in its 2015 report, showed
        that using cellular phones while driving has been one of the top causes of
        traffic accidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c5081-afa7-4d51-9567-b93d5f8b5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report revealed that from 2010 to 2012, a total of 1,290 incidents
        of cell phone use while driving were reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c4179-c90f-4b8e-931b-4d261c7b1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although similar accidents are dropping over the years, the figures
        remain disturbing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d247ea-cc9b-475d-a6ed-5dfb301dd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on condition of anonymity, an enforcer of the Metropolitan
        Manila Development Authority (MMDA) said, that of the many incidents of car
        crashes he had investigated, he could not recall a single driver openly admitted
        that cell phone use was the cause of an accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b09be2-11f8-4114-a734-356f9b6bbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One time I was helping a crash victim… And I saw he was still holding
        his cell phone and seemingly texting someone when the accident happened,”
        he said. <em>“Napailing na lang ako. Sabi ko, malamang nagtetext ito.</em>”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a882f3-254d-45d9-99de-ead74ef68814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revelation shows the challenge that authorities face combating
        distracted driving caused by texting and cell phone use because they only
        have to rely on self-reporting, making it difficult for them to measure crash
        data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52694c10-4f8c-4b3f-99b4-29c6f78ebd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, MMDA Chairman Francis
        Tolentino said: “Accidents are everywhere. Hindi mapipigilan. <em>Wala rin
        naman aamin na gumagamit sila ng cell phone while driving.”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60007901-ba4e-439a-bcdd-d3175c56c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded motorists that driving while texting is a traffic violation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643eaec-6f33-4a80-a404-badc1acb76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obey traffic rules. Driving while using your cell phone is already
        a violation,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921963e2-fda0-4c93-940f-01c442230a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:19:43.908+08:00
