    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope: We cannot separate ourselves from the environment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af9249-0b9c-491f-88fb-91b7f2f049a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis joined 65 mayors and local
        politicians from around the world Tuesday (July 21) at a Vatican-sponsored
        conference on climate change and modern slavery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ee54-f4bc-49ba-8a64-c09d7d51bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy See can make nice speeches," Pope Francis said in remarks
        to participants, "but the most important work goes from the peripheries to
        the conscience of human kind." The Pope told the mayors they were the ones
        most able to affect those in the peripheries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f17101-cf77-4bfa-a722-ee6c5254f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also touched on the problems of addiction, unemployment,
        health, and human trafficking experienced by those in urban areas as well
        as deforestation of the Amazon and excess technology affecting forced migration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8225fa-b119-410c-a078-3d3763cf6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecology is human," he said. "We cannot separate man from everything
        else."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57501200-7dd0-463f-97fb-25dd32cfd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day conference, titled "Modern Slavery and Climate Change:
        The Commitment of the Cities" and "Prosperity, People and Planet: Achieving
        Sustainable Development in Our Cities," is the latest in a series of public
        efforts on the part of the Vatican to influence the debate on climate change
        and human trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f1430-a06d-4482-8477-a7e38b56fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit follows the Pope''s landmark letter on the environment,
        "Laudato Si," which slammed a slew of modern trends – the heedless worship
        of technology, our addiction to fossil fuels, and compulsive consumerism –
        and warned that humanity''s "reckless" behavior has pushed the planet to a
        perilous "breaking point."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050e419-83c8-4aa8-a370-ec0b4dd1ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the United Nations will vote on sustainable development
        goals, and member nations will submit plans to combat climate change this
        winter in Paris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac7dc9-28cc-4fb5-98f4-aae024b9ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a great hope in the Paris summit in December," Pope Francis
        said to conference participants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67671f38-0b60-4760-9dac-54e149c1e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do hope that a fundamental basic agreement is reached.
        The U.N. (needs) to take a very strong position on this issue, in particular
        trafficking of human beings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca2328-1ab2-49a7-9ca8-e8fab6dd18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio announced that his city, the largest
        in the world to commit to reducing greenhouse gases by 80% by 2050, is now
        committing to a 40% reduction by 2030, following a similar initiative taken
        by California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa84e6-ba30-46c7-9868-9d243d5de5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the scale of our efforts," de Blasio said, "inspires others
        to go even farther."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d246b19-ae05-45d7-89a4-0b386e8edc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Jerry Brown quoted the founder of the Italian Communist
        Party, Antonio Gramsci, "pessimism of the intellect, optimism of the will,"
        to encourage mayors to not be, "in any way confident or complacent," in the
        fight for change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f111ef-a610-4877-a731-19cfd42a898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very powerful opposition," Brown said, "that at least in
        my country, spends billions on trying to keep from office people such as yourselves
        and elect troglodytes and other deniers of the obvious science."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff14ea5-7e87-4810-be6e-75a408b46570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kochi, India, Mayor Tony Chammany said his country has the most
        slaves in the world, but that it has enacted laws to protect children from
        forced labor and to ensure them the right to schooling as well as a 2005 law,
        named after Gandhi, that aims to guarantee Indians the right to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df9263-93ef-49cb-8055-300b95456b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor and town council members in Madrid walk and use public
        transport, according to Manuela Carmena, the mayor of Spain''s capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd6a3e-f774-473d-8fbb-e08efc1d7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t entrust everything to laws," she said. "We must set a
        good example."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855a55a-a0f5-456b-ad6f-977f35433efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican conference was also an opportunity for local leaders
        to meet each other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c92feb-e6b6-4aeb-a487-b3af20d6646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent N''Cho Kouaoh, deputy governor of Abidjan, Ivory Coast,
        marveled at the coincidence that he was speaking just after the mayor of Lampedusa,
        the small southern Italian island that has struggled to cope with mass immigration
        from Africa in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a48e8-4be5-4ee2-baa8-551584984b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God always has a plan," the Ivory Coast official said on the coincidence
        of the lineup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf29b0-e648-4f54-8167-55a81654ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to take this opportunity to express my solidarity to the
        mayor and to congratulate her on all she is doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b890b8-8ebc-48de-9b56-044105822d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conference participants closed the day by signing, together with
        the Pope, a "Joint Declaration Against Modern Slavery."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df8d81-c48d-45c6-b649-b859de839095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Burke and Slma Shelbayah contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6a944-062f-4ef1-beea-8590936e41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:37:20.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:33.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope: We cannot
        separate ourselves from the environment."</em></p>'
  'bus-routes-NAIA-3-trial-period':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-22T02:17:27.280+08:00
    'imagesource': 'jcr:eec5cab8-d063-4e37-8244-43e62b6bee25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18b52792-24c3-484e-b660-a38c5fa2c9e1'
    'lead': 'In a statement issued on Tuesday (July 21), the Manila International
      Airport Authority (MIAA) said transportation was very limited at NAIA-3 given
      its distance from the main road and the current route of buses, which only went
      from NAIA Road to Terminals 1 and 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:40:22.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:32.865+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:17.667+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trial period: Buses permitted to extend route to NAIA-3

      '
    'updated': 2015-07-23T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43762c6-bab5-4cf2-98cf-5270852f55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Several city buses
        will extend their routes to the Ninoy Aquino International Airport Terminal
        3 (NAIA-3) starting Thursday (July 23) to provide more modes of transportation
        for airport passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1f586-d650-4ba2-9662-86ef5cdb332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Tuesday (July 21), the Manila International
        Airport Authority (MIAA) said transportation was very limited at NAIA-3 given
        its distance from the main road and the current route of buses, which only
        went from NAIA Road to Terminals 1 and 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f140aa8-faa3-4cbd-a7b4-6b7f2271267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it discussed the issue with the Land Transportation Franchising
        and Regulatory Board (LTFRB), which then issued special permits allowing the
        buses to extend the south-end portion of their routes to Circulo del Mundo
        in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590a858-d63a-487f-9f8c-bb15d583ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new scheme, which will be on a trial period lasting till
        the end of August, buses coming from Roxas Boulevard will take NAIA Road,
        proceed to Domestic Road, and then Andrews Avenue, before reaching Circulo
        del Mundo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14517c0a-b1eb-4d83-ac4b-207f261aec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this point, buses will take the same route going back to Roxas
        Boulevard as they proceed north.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620043c-9899-40ae-8aaf-cb3e33e0013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, buses will not be allowed enter the arrival or departure
        area of Terminal 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2fda1-134e-43c6-a76b-8b6d3c4fcf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a space will be allocated near Circulo del Mundo to serve
        as the bus stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c7915-0a3f-4e4e-8181-ceb9c153bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:40:22.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the route, a bus stop will also be put in place along Domestic
        Road to cater to passengers from Terminal 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c404-2f13-4ea3-8766-524dc661791a'
      'mgnl:activationStatus': true
