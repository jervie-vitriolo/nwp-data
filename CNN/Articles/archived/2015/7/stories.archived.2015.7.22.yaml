      'mgnl:type': 'text'
      'text': '<p>Kensington Palace, by way of its Twitter and instagram accounts,
        released a photo of Prince George the day before his second birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e6e96-e860-4e7f-aa1c-b8c5e790cbf0'
