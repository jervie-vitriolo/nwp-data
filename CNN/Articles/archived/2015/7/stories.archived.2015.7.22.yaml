      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-7 center will sit out the upcoming UAAP season due to an ongoing
        Achilles injury “which has never had the time to fully heal.”</p>'
