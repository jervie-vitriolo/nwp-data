      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA added that even with the premature closure, it assessed
        the activity on Wednesday as a success saying that 2,000 vehicles used the
        zipper lane.</p>'
    '23':
