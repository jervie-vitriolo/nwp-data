      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Pop singer Taylor Swift, British singer-songwriter
        Ed Sheeran, R&amp;B singer Beyonce, and DJ-producer Mark Ronson lead the nominations
        for the MTV Video Music Awards, the cable network said on Tuesday (July 21)
        .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7f1f1-79b6-4251-879d-78506f1e46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:47:18.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, whose 1989 was the best-selling album of 2014, earned nine
        nominations for the awards to be handed out on August 30. Sheeran garnered
        six nominations, while Beyonce and Ronson each scored five nods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf254a-8043-455a-908c-a583b2bfb89b'
      'mgnl:activationStatus': true
