      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We introduced a new paradigm of dealing with the Chinese in terms
        of a legal battle. The only problem is, of course, the Chinese were furious,”
        Chito Sta. Romana, former ABC News Beijing Bureau Chief, told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780838ec-6dc3-4e8d-b6a8-981b90753202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute goes back decades. But when Chinese patrol boats shooed
        away a Philippine survey ship in the Recto Bank near Palawan in March 2011,
        a chain reaction began. Tensions started to escalate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d199e61-0dd4-491b-8396-2691c6254aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malinaw ang pahiwatig natin ngayon sa buong mundo: Ang sa Pilipinas
        ay sa Pilipinas; kapag tumapak ka sa Recto Bank, para ka na ring tumapak sa
        Recto Avenue,” said President Benigno S. Aquino III in his 2011 State of the
        Nation Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0ec07-ee97-4388-9d78-9ed375866c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2012, the Philippine Navy faced off with the Chinese Coast
        Guard in Scarborough Shoal, or Bajo De Masinloc, near Zambales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30c1dd-0729-43f2-a04a-2f1da2421000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on for months until both sides agreed to pull out. But the
        Chinese came back and started driving away Filipino fishermen.</p>'
    '7':
      'image': 'jcr:a906936b-6005-4746-9f11-352276c758d4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9f1b9-53ee-40d7-a8ab-102bbfb3e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74328407-1689-49ea-8dcc-3797952cbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman po yata tamang ipamigay na lang natin sa iba ang sadyang
        atin talaga,” Aquino said in his SONA last 2012. “Magtiwala po kayo, kumukonsulta
        tayo sa mga eksperto, upang makahanap ng solusyon na katanggap-tanggap sa
        lahat.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e7f09-3d3d-414a-8339-d3fa959610e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to match China’s military strength, the Philippine government
        went for international arbitration, citing the Philippines’ rights under the
        United Nations Convention on the Law of the Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f5e00-3354-4e74-bb40-455e1b91356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of oral arguments took place this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a07e2-9b5a-4ae7-831f-0b32be8fe9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly voiced its objections and has threatened to
        take further action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fb7bf-8752-48a8-8b70-2bf0492c03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no turning back now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2a92b-6ccd-41a2-89a0-c26cfcfc97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess the government believes there really was no choice but
        to take this arbitration route on this issue,” said Jay Batongbacal, director
        of the UP Institute of Maritime Affairs and Law of the Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cae4e-9bab-4426-8401-0a3e308ad395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had tried one-on-one talks with Beijing, but they
        hit a dead end when Beijing demanded Manila to concede to China’s claimed
        sovereignty over the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b4d84-b2aa-4134-9ce9-70a7588302b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2014, the government forged an enhanced defense cooperation
        agreement with the U.S. — but the Philippine Supreme Court is still studying
        whether or not the constitution allows it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db060e-0d54-4c2e-9560-8805672ca2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, Aquino announced a possible Visiting Forces Agreement
        with Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6384e0-7204-49f0-be9c-679576ab38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he has been rallying the Association of Southeast Asian
        Nations to urge China to submit to a code of conduct in the disputed sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67414e-ff74-4fc8-a912-ca1489a7d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing has stopped China’s incursion.</p>'
    '19':
      'image': 'jcr:5bbfb1a0-08d6-4587-ba9c-71d463d7d56c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f40fa-0662-4eea-af6a-efcd8c8c1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27ae31-5377-452a-8ebf-af31c89c562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China will become the region''s pre-eminent power. So it''s up
        to us to accept that it''s going to happen, learn to live with it and identify
        what interests are there that we should protect, “ Batongbacal said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4df12-1f03-4aee-a02d-9afe4e2d5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that Manila and Beijing must learn to be friends even
        while they struggle for a resolution to the dispute, and that the current
        administration must use the time it has to charm the dragon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eb0ef-4a71-46bf-8d5c-3632071d1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re hosting APEC this year. It''s a diplomatic opportunity to
        be able have dialogue at a high level... Xi Jinping, if everything goes well,
        should be coming. They will not come to an agreement, there''s no question
        about it, but at least to some form of understanding each other''s position,”
        Sta. Romana said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddee680-39ae-47a2-af31-0f9a9dcf421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China’s vision is to establish itself as a superpower by 2049,
        then the Philippines must lose no time in forming a strategy that goes beyond
        six-year presidential terms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93c358-e42e-458b-91ba-cc1bbd59867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the West Philippine Sea may end up engulfed by the “Great
        Wall of Sand.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e1fa8-ee53-48c4-bd54-86fa7f02269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:04:41.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/21/Looking-back-Past-SONAs-of-President-Aquino.html">Read:
        Looking back: Past SONAs of President Aquino</a></strong></p>'
  'Sen.-Estrada-asks-for-furlough-to-visit-sick-mother-in-law':
