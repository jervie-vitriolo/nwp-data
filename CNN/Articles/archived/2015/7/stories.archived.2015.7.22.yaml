  'falling-prices-oil-gold-copper':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-22T10:07:32.730+08:00
    'imagesource': 'jcr:7d111cfd-5b88-4199-9b98-a85fba856573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abace1f-0749-4e28-92af-4a413e179be9'
    'lead': 'The CRB raw industrials spot price index is now at its lowest level since
      November 2009. The Bloomberg Commodities Index touched levels unseen since June
      2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:30:08.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:35.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:17.269+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s behind the falling prices of oil, gold, and copper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae33e61-06d1-453c-99c6-fad2bfe7662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — There''s a firesale on raw
        materials like copper, aluminum, gold, and oil, raising concerns about the
        health of the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3280f6-212c-48c7-9e45-6d2ec1112e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRB raw industrials spot price index is now at its lowest level
        since November 2009. The Bloomberg Commodities Index touched levels unseen
        since June 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfa1b1-72df-4432-a0e8-daf8fc5537cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, crude oil prices retreated to $50 a barrel, while
        gold tumbled below $1,100 an ounce to five-year lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302081b9-8647-4271-8573-0be2f5ce22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And mining stocks like Newmont Mining, Barrick Gold, and Coeur Mining
        are down 20% to 25% this month alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c1e86-8024-4c2a-a895-d0806da5a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s going on?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96626a-17b3-4af6-a6d2-3c648abd0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a yellow flag for the global economy. I don''t think it''s
        a heads up that we''re headed for disaster, but I do think it tells us something,"
        said David Kelly, chief global strategist at JPMorgan Funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820d5bb-7e0c-4fd2-ab59-83f45ed66e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are these commodities tanking? First, there simply isn''t enough
        demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0472c-3f3b-4dc8-ade3-ed3d0902ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft global economic growth has hurt demand for some of the most
        closely-watched industrial metals like copper and iron ore, as well as oil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fdcf7-2849-4a9b-b449-a3dea4fe3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is growing faster than many countries, it has slowed
        drastically in recent years. That''s a critical factor, because China''s previously-insatiable
        demand for natural resources made it the world''s "swing consumer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be5715-98ed-4c65-8b22-9de191001887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s slowdown is playing a huge role in the demand picture.
        Growth in the first half of 2015 slowed to the weakest level since 2009 –
        and there''s growing rumblings among investors that Beijing may be fudging
        the numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74ef64-4daf-4bbd-a7bc-8b6c1a5e563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other emerging markets like Brazil and Russia are growing at
        a sluggish pace, too. So are developed economies like Europe and to a lesser
        extent the U.S. The International Monetary Fund recently downgraded its global
        growth forecast to 3.3%, the weakest pace since the financial crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7252a3-7f3a-4348-a1ab-b308e43969e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going into a global recession, but there isn''t a lot
        of growth out there either," said Michael Block, chief strategist at Rhino
        Trading Partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c917036-23d7-484a-b691-c5a3bc905776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supply glut, dollar strength:</strong> The poor demand is
        being exacerbated by too much supply. The commodities boom, fueled by China''s
        explosive growth in previous years, caused energy and metals companies to
        ramp up production to levels that today''s market just can''t support. Look
        at how North American oil producers pumped so much oil out of the ground that
        now there is a huge supply glut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd4d0c-7fd0-41c8-9770-4f4160d04f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the U.S. dollar. Because the American economy
        looks better than its peers and the Federal Reserve has stopped its stimulus
        program, the greenback has raced ahead of rival currencies like the euro and
        the yen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3262b0-6b6f-4547-a82c-c33a13fba57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad news for commodities because most of them are priced
        in dollars. A stronger greenback depresses demand by making oil and other
        natural resources more expensive to buy in other currencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e916a13-e950-4e8f-a89e-35541ac1858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mining stocks tank:</strong> No wonder the S&amp;P 500 energy
        and materials sectors are down this year 10% and 3%, respectively. And specific
        mining stocks like Newmont Mining, Barrick Gold and Coeur Mining are down
        20% to 25% this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3ea2f-f443-4995-b964-ead744cea944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole commodities complex is under fire here," said Block.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176c318-325f-4bde-b1a3-0583e83c72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commodities rout is also creating big headaches for countries
        in Latin America like Brazil that rely on natural resource exports to keep
        their economies going. The same is true for mining-centric Australia, which
        is trying to avoid its first recession in 24 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ca19-0d93-49c8-86af-e544614d60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When will commodities bottom?</strong> At some point these
        prices will stop tanking. Eventually, enough production will get taken off
        line to balance the lack of demand, which should stabilize prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f927d-7eeb-4c47-a751-ae5d17c47588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one knows exactly when that will happen though, Peter Boockvar
        thinks it''s coming soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f58b02-5b03-4168-8867-966a3909c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last throes of the commodity bear market," said Boockvar,
        chief market analyst at The Lindsey Group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c806082-2274-4a9f-82f9-2dfd25691422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will Janet Yellen delay rate hike?</strong> Until that happens,
        the commodities selloff may make Janet Yellen''s job tougher. The Federal
        Reserve chief has signaled an interest rate is coming later this year, but
        lower commodity prices will only put inflation further behind the central
        bank''s targets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2125a-9759-4f79-918e-08a02eb22cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If commodity prices are going to hell, that''s going to hurt inflation.
        How does the Fed raise rates?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d41574-c020-4d8e-b80a-5afc2060975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly disagrees, pointing out that U.S. inflation readings are looking
        better and jobs growth remains solid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ca7db-c19b-4140-a357-0908a8392484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:08.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it makes it more complicated, but it shouldn''t change
        the Fed''s decision – if it''s thinking clearly," said Kelly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49f0d4-482d-432f-a450-232e6a3cfcb6'
      'mgnl:activationStatus': true
