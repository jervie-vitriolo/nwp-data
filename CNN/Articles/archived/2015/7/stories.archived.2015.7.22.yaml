      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s superhero-themed video for "Bad Blood," a collaboration
        with hip-hop artist Kendrick Lamar, which also features cameos by more than
        a dozen other celebrities, will compete for the coveted Video of the Year
        award against Beyonce''s "7/11," Sheeran''s "Thinking Out Loud," Ronson''s
        "Uptown Funk" featuring Bruno Mars, and Lamar''s "Alright."</p>'
    '6':
