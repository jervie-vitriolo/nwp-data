      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace — the official home of the Duke and Duchess of
        Cambridge — made the announcement on Twitter on Tuesday (July 21).</p>'
