  'Turkey-funerals-for-victims-terror-attacks':
    'author': 'Laura Smith-Spark, Arwa Damon, and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-22T01:47:24.424+08:00
    'imagesource': 'jcr:30790c4a-b473-402f-93af-6de72a9cfb1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0503f09-5fb8-438b-bdcb-56fc2a3b2ff5'
    'lead': 'At least 31 people were killed in the explosion – one of the deadliest
      terrorist attacks to rock the country in years. At least 100 others were wounded,
      provincial Gov. Izzettin Kucuk told Turkish media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:50:54.383+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:32.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:59:18.076+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funerals held for victims of terror attack in Turkish border town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe84fb9-97bd-49c9-b98e-e58745655d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suruc, Turkey (CNN)</strong> — Funerals were held Tuesday
        (July 21) for victims of a blast that ripped through a rally in the Turkish
        border town of Suruc a day earlier – an attack suspected to have been carried
        out by an ISIS suicide bomber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3995b-0b9b-41c9-9174-4ad5ef903c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people were killed in the explosion – one of the deadliest
        terrorist attacks to rock the country in years. At least 100 others were wounded,
        provincial Gov. Izzettin Kucuk told Turkish media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36623f3b-b769-4e07-943a-5004d0c9c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of mourners wept and chanted beside flag-draped coffins as
        the funerals got underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea643e-5514-4477-bec1-522e8594865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suruc lies about 6 miles from the Syrian border opposite Kobani,
        the Syrian city that was the scene of intense fighting last fall between ISIS
        and predominantly Kurdish forces, backed by coalition airstrikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ed5d0-30ba-4a9a-b3e0-7daa27b83327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Prime Minister Ahmet Davutoglu told a news conference Tuesday
        that "one suspect has been identified" and that all that person''s "links
        domestically and internationally are being investigated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3791615-db5b-4f99-8c27-7365f5c9dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now links to ISIS and it being a suicide bomber have gained
        probability," he said. "We expect the investigation to be completed as soon
        as possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda0e44-6cf8-4710-895b-b7ed87221089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu on Monday described ISIS as "not just a threat to Syria
        but to Turkey as well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea27932-7a3d-4d13-9a0f-fb85cbab4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged solidarity among the Turkish people, saying the attack
        was not against any one part of the country but "against all of us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ec7b9-9579-4b05-a3d3-0409e102d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu said the government would not hesitate in taking action
        in response to the bombing, which he suggested was in revenge for the role
        Turkey is playing in the war on terror.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d417d0-4c9f-45b7-b4ab-145642628e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility for the blast, which
        struck a gathering of mostly Kurdish activists calling for more help to rebuild
        Kobani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ef5de-2310-4865-bb8c-76131c4f3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police fire tear gas at Istanbul rally</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed546b8-8324-4d73-9365-58d8bfa25d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday (July 20), police fired tear gas and water cannons to
        disperse several hundred demonstrators gathered in Istanbul, Turkey''s largest
        city, to show support for the victims of the blast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fc7e6-42c5-4e20-853b-429747caf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred at midday at the Amara Cultural Park in Suruc,
        where an activist group had gathered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe906703-74e0-4aad-b5c0-ffad9e4023e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video from the scene show bodies strewn around a park
        and dazed people at the blast site while emergency teams rush to aid victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97879804-c475-4061-bfea-ecf8a3943389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids were screaming, everyone was screaming and running," eyewitness
        Erhan Subasi told CNN. "Everyone was in a panic but trying to help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f2593-b242-49de-9fae-f3c32b6d7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s faces were blown off, arms scattered. ... You could smell
        burned bodies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eb610-96a3-4623-9492-da2a7cda0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood in the town was somber as investigative and forensics teams
        worked into the night, blood still staining the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd58cb1-b0a3-43b7-a690-ecdf62f80481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (July 21), toys appeared at the scene of the bombing,
        placed in a symbolic reference to the playthings that some of those targeted
        had been sending into devastated Kobani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8f286-d46c-4898-a834-c7927917c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish and Syrian rebel forces eventually succeeded in driving
        ISIS out of the strategic stronghold, but the Syrian town was left in ruins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5312cbb-f8d9-4dd1-9b2d-3ca49e68d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President urges ''global effort'' against terrorism</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe14e8e-e18d-4312-ae30-dfef802497b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the violence in Syria has spilled over
        into Turkey. But the scale of this attack against Kurds on Turkish soil will
        doubtless raise fresh questions over how the government is handling the ISIS
        threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f8fba-84f0-4d45-9063-10328539649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Turkish official speaking on condition of anonymity told CNN on
        Monday that the government thinks the attack is "retaliation to the Turkish
        government''s fight against terrorism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b5d5e-2647-4ae8-9ef0-c4b1ab238446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official called for the international anti-ISIS coalition to
        "more actively pursue a solution to the crisis in Syria."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf3051-52ca-4634-8a9f-9c69c746a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan condemned the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245995c-1c2c-44bc-9470-b5e809bb9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terror doesn''t have a nation, race, or homeland," he said. "That
        is why we have been consistent in underlining the need for a global effort
        to fight terror."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dec213-391e-4e15-b4eb-fd38382f10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:54.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon and Gul Tuysuz reported from Suruc, while
        Laura Smith-Spark wrote from London. CNN''s Nimet Kirac, Michael Pearson and
        Ivan Watson also contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029129d-154f-4861-a765-a9201c5c7833'
