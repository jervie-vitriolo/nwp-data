  'PBA-San-Miguel-Beermen-Leo-Austria-Grand-Slam':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'San Miguel head coach believes that his squad have a good chance to
      win a Grand Slam, despite not having any picks in the upcoming draft.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-22T15:04:17.763+08:00
    'imagesource': 'jcr:6ab0649a-c22e-4e29-9e68-f35f53f958d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47febe68-d0aa-41e2-8f9b-ed3ef1688ff2'
    'lead': 'Fresh from sweeping the Alaska Aces in four games to win the PBA Governors''
      Cup, San Miguel head coach Leo Austria says that the Beermen have a shot at
      winning a Grand Slam next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:12:15.971+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:07:38.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:58.388+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMB coach: We have a ''huge chance'' of winning a Grand Slam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcb030-3a2d-440a-83ec-7d95eb46ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After sweeping
        the Alaska Aces in four games in the recently concluded finals of the Philippine
        Basketball Association (PBA) Governors’ Cup, head coach Leo Austria that the
        San Miguel Beermen have what it takes to capture a Grand Slam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e5040-011f-4f41-8067-85151892b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Austria was quick to remind people that there are no guarantees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd981c2-5fe8-4e92-b899-07e0f05da6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yan ang gustong mangyari ng</em> management, <em>kung may</em>
        chance<em> kami na makuha ang</em> grand slam, why not?” said Austria. “But
        there is no such thing as a promise.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75581865-5821-43d8-9402-abffcd2522a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the PBA’s inception in 1975, only Baby Dalupan, Tommy Manotoc,
        Norman Black, and Tim Cone have won a Grand Slam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ffff3-71e4-4da8-be2d-5404cbc1cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Austria believes that they have the right tools to achieve the
        difficult feat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d8f24-cf1b-494d-98f0-e37b9cca9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It happens that<em> yung</em> team namin <em>ay talagang nagkakaisa,</em>
        that''s why na-develop<em> yung</em> chemistry of the team,” said Austria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47beec3e-7245-47ac-b557-386dafddb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every team <em>naman may</em> chances (to win a Grand Slam), <em>pero
        itong</em> team<em> namin malaki yung</em> chances namin.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9830a-8645-481b-a8e0-5535153dd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will be heading into the next season without a pick
        in the upcoming draft, robbing them of the chance to inject their side with
        young talent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815864a-f15d-463c-abc4-7514fbb702d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recently crowned champion is content with the makeup of
        his squad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250dbd1-ad23-476d-b3b4-00afa4e7d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m still comfortable with this team<em> dahil marami pang</em>
        potential player <em>namin na hindi nabibigyan ng pagkakataon</em> because
        of injuries.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bc9eb-41a6-492c-ae7a-0280ae1caa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria acknowledges that he feels the weight of expectation, but
        he welcomes it with open arms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a108a7-6bf4-4533-97da-2249f7882adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi alam mo ang buhay, kapag walang</em> pressure, walang
        kwenta,” said Austria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d0d54-b03c-472f-a3fe-1cd3fa928e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:07:38.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So you have to accept it <em>dahil nandito yung</em> challenge.
        So let''s see what can I do with this team.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b474a-6830-41f7-b5be-51799d69a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:12:15.972+08:00
