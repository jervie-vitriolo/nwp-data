  'pba-governors-cup-finals-san-miguel-beer-austria-alaska':
    'author': 'CNN Philippines Staff'
    'caption': 'San Miguel Beer beat Alaska, 95-89, in Game 3 of the PBA Governors''
      Cup finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T11:49:43.502+08:00
    'imagesource': 'jcr:1c706107-017f-4e51-8b25-e58a8dae0044'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d429028-44b2-4d5b-8162-cbb5445106c5'
    'lead': 'Despite holding a commanding 3-0 lead in the Philippine Basketball Association
      (PBA) Governors'' Cup finals against Alaska, San Miguel Beer shouldn''t be complacent
      according to coach Leo Austria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:16:36.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:16:36.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beermen coach Austria: ''Alaska can still turn this series around''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092af64-a52b-4f17-9cc9-74eda0214a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — From the looks
        of it, San Miguel Beer has the 2015 Philippine Basketball Association (PBA)
        Governors'' Cup title in the bag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d49a4-a73c-4bc2-9754-fc5d7155a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen have experienced both being in control and overcoming
        huge deficits, and emerged triumphant in both: they blasted the Aces in Game
        1, 108-78, and came back from nine points down to take a 103-95 win in the
        succeeding game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c40e9b-4ad7-4c6d-84d1-317b12c06d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday (July 15), San Miguel Beer took a commanding 3-0
        lead no team has ever bungled even in the National Basketball Association
        (NBA) by outlasting the Alaska Aces in Game 3 at the SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3837379-87d6-4423-9e80-0e9cb1631125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/07/15/pba-governors-cup-finals-san-miguel-beer-alaska-game-3-reid.html">Read:
        Reid explodes for 41 as Beermen down Alaska for 3-0 lead</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9990b0-18a6-4ad1-ad89-4c342bd97f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer, the winningest team in the league, is now a victory
        away from its 21st championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e82f0-c0c3-448e-91c5-4ae58326b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Beermen Coach Leo Austria said the team should not treat
        the Aces with kid gloves in Game 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89897999-c61c-4d51-bd02-36f60c2c007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need four wins to claim the title," said Austria moments after
        his team fended off Alaska in Game 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37720fba-5806-4489-b26c-d145a49a6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mathematically, Alaska still has a chance to turn this series around."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfe08b-82ac-4053-ab23-b7d7ebfadda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "My players know we have to treat every game like a do-or-die
        game."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c67b1-5f42-4802-b0ee-d73eee124477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arizona Reid, who has made the finals his own show after
        losing the top import award to rival Romeo Travis of Alaska, couldn''t agree
        more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96603b95-8406-4dca-8b71-1dd36e36df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gotta stay focused in Game 4," said Reid, who has averaged 36.7
        points in the best-of-seven finale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7520972-d4cf-49d2-a8e6-bc5054df00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:36.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:16:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is set on Friday, 7 p.m., at the same venue.</p>'
  'pba-governors-cup-finals-san-miguel-beer-alaska-game-3-reid':
    'author': 'CNN Philippines Staff'
    'caption': 'San Miguel Beer import Arizona Reid took over in the fourth quarter
      and scored 41 points in the process.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T10:28:41.210+08:00
    'imagesource': 'jcr:352c8a5e-a876-4273-9242-2a16182cf1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34344bfc-5c19-45db-927a-7367b206523a'
    'lead': 'Arizona Reid took over in the final frame to lead his team to a 96-89
      win over Alaska in Game 3 of the Philippine Basketball Association (PBA) Governors''
      Cup finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:19:27.734+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:19:27.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Reid explodes for 41 as Beermen down Alaska for 3-0 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2a588-062d-4178-8a9a-428e787e5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Arizona Reid took
        matters into his own hands in the final frame to help San Miguel Beermen come
        away with a 96-89 win over Alaska Aces and take a commanding 3-0 lead in the
        Philippine Basketball Association (PBA) Governors'' Cup finals Wednesday (July
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f6fbb-0173-4fa1-99de-42b14af10dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/12/pba-governors-cup-finals-san-miguel-beer-two-games-ahead-of-alaska.html">Related:
        San Miguel Beer outlasts Alaska to take 2-0 lead</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86799d7-23b5-4b2f-af95-0f363747e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 78-83 with eight minutes to go in the fourth period, Reid checked
        in and uncorked a triple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131e74c-0084-4433-aebc-8fc5d2c50ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relentless, the two-time best import followed it up with eight more
        points to complete a 13-2 barrage that put the Beermen on top for good, 91-85,
        with 2:54 to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395e31e-8f81-4259-bab8-4d6feedabdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He exploded for 41 points on 17-of-26 shooting from the field to
        go with 12 rebounds and three assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfb8a5-525a-4715-818b-1b4bf7baba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told my teammates to calm down and relax," said Reid moments
        after the win at the SMART-Araneta Coliseum that put the Beermen on the cusp
        of winning their 21st championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c3ed8-e3e6-4427-b34b-ca9b25165264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team in the PBA - and even in the National Basketball Association
        (NBA) - has climbed back from a 0-3 hole, but the Beermen cannot let up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c9771-3352-4668-9c92-44ef93f2c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need four wins to claim the title," said Coach Leo Asutria,
        who led San Miguel Beer to a title in the Philippine Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87e70a-af9d-4493-9ec3-af3701d7d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mathematically, Alaska still has a chance to turn this series around."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34278083-c5e5-44d1-989c-3bfbfb21a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "My players know we have to treat every game like it''s
        a do-or-die game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318de0e-ab9e-46ae-bdee-19afd5d11d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska, which seemed to have found a way to limit the Beermen''s
        three-point shooting, was paced by import Romeo Travis'' 17 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74e866-1021-4db5-81d8-9865e98eca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva added 15 points, while Sonny Thoss chipped in 12 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6759081-3fe0-4878-9f81-e9e122c3841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:19:27.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:19:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is on Friday (July 17), 7 p.m. at the same venue.</p>'
