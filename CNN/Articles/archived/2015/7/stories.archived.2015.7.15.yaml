    'title': 'China hits bull''s-eye again with 7% GDP growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188a7b4-612c-4225-997e-16fcee307e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Well, it could be worse!
        The latest growth numbers show that China''s economy is trundling along, expanding
        at a pace that is slightly faster than analysts expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fa470-09ba-414c-99a1-becdf7cd6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product expanded by 7% in the second quarter, compared
        to the same period last year, according to data released Wednesday by China''s
        National Bureau of Statistics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50ffb7-ea5c-4e63-9521-02dc48fbe8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the growth rate is slightly faster than the 6.9% figure expected
        by economists, it matches the 7% GDP growth rate from the first quarter, as
        well as Beijing''s growth target for the full year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffb600-ba01-4a3e-a6d3-2fd76263014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets dropped in China after the numbers came out — stocks lost
        3% in Shanghai and 4.2% in Shenzhen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81f157-254f-43c6-b216-54879ce39a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question about it: After years of breakneck growth,
        China''s economy, the world''s second-largest, is now slumping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1c59b-bfba-4ab1-9e05-590b29767c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect to see 6.95% annual GDP growth this year, and
        even slower expansion at 6.5% in 2016, according to a CNNMoney survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0de64-e7eb-436a-9ab6-8b24e39cbf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do anticipate that Beijing will stay on the accommodative track
        for monetary and fiscal policies, despite improved growth prospects," wrote
        Credit Suisse''s Dong Tao in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c66cec-65c6-4215-87da-a92ce06fef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central government has already cut interest rates three
        times this year -- most recently, just two weeks ago. Experts say the rate
        cut came earlier than expected, likely as a defense against a worrying stock
        market plunge over recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34777b6-260f-40ed-8fd6-012f48f4b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rate cut is expected in the second half of the year, along
        with a reduction in the amount of cash that banks are required to keep on
        reserve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a58ee2-ebf6-4013-bfea-6d365d69ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the drag from the structural slowdown in property and heavy
        industry now easing, we think that growth is on track to slow only gradually
        over the course of the next few years," wrote Julian Evans-Pritchard at Capital
        Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1c1a0-b0aa-4c8b-87cf-60cbfedf2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty percent of economists surveyed by CNNMoney said that stock
        market turmoil is now a major risk to China''s economy. This is the first
        time that markets have been singled out as a concern, marking a shift from
        earlier surveys, which showed economists were consistently most worried about
        the property sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e1331-68c9-4d44-8abe-3337e41e86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China stocks have been on a wild roller-coaster in recent weeks,
        at one point wiping away more than $3 trillion in market value. Things were
        so bad that roughly half of China''s 2,800 listed companies suspended trading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918c88b-1049-4bea-9d9d-14ed9d6a1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect Beijing to reduce the target for 2016 as growth
        trends lower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c036e6a-f9b5-48b2-a85d-243b1f342579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP remains the most comprehensive gauge of the country''s economic
        health — an important number to watch as the government tries to steer the
        country towards consumption-driven growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932784d-5cd5-4896-af44-9bef951e334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:22:21.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/news/economy/china-gdp-second-quarter/index.html?iid=hp-toplead-dom">China
        hits bull''s-eye again with 7% GDP growth</a>."</em></p>'
  'bilibid-19-to-move-back-to-NBPs-renovated-building':
    'author': 'CNN Philippines Staff'
    'caption': 'The renovated Building 14 will house high-risk inmates linked to illegal
      drug trade.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T07:08:41.022+08:00
    'imagesource': 'jcr:15c0ba4e-95ef-4244-a252-9f274afd54a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9123aca5-9553-43ff-b394-4f4fc68e96b7'
    'lead': 'High-profile inmates collectively known as the "Bilibid 19," will soon
      be transferred back to the New Bilibid Prison after temporarily being held at
      the National Bureau of Investigation''s (NBI) headquarters in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:26:48.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:26:48.597+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bilibid 19'' to move back to New Bilibid Prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce59ff-7352-475b-90a4-49107a8e198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — High-profile inmates
        collectively known as the "Bilibid 19," will soon be transferred back to the
        New Bilibid Prison after temporarily being held at the National Bureau of
        Investigation''s (NBI) headquarters in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777540e-eb12-466e-a57c-5e5970612ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be detained at the newly-renovated Building 14. Part of
        the building used to house deathrow convicts when the country still had the
        death sentence. It now has 29 cells and can house up to 58 inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23018d8-68e4-4d3a-bcf2-514212bc5200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was converted into a high security facility, in order
        to house high-risk inmates linked to illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8728da9-5ec9-48b0-bf36-9276c5200ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer will begin in the next few days, Justice Secretary
        Leila de Lima told CNN Philippines on Wednesday (July 15).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f800ce4-aee0-4e14-b1ab-10afba0ed6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima explained that inmates housed in Building 14 will be closely
        watched to prevent them from continuing with their illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5817cd7-2a36-4174-97f7-679a8cd0c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hat did we find out in the course of the follow-up investigations?"
        the Justice secretary remarked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ca0de-82bf-4c38-8ed9-3c5642c043b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That some of these drug inmates continue to plan their trade, their
        drug trade even while they are in confinement. So we do not want that to continue,
        we do not want this same situation [to] prevail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9970d-156e-4b50-a4e7-f38b17aac851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment like closed-circuit television (CCTV) cameras were installed
        in the building. Jammers were also placed to ensure the strict implementation
        of the no communication device rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02565a6-465c-4cd4-97cf-70223bcd0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, De Lima said the Justice department will make
        sure that the "right people, the right jail guards, [and] the right supervisors"
        will be assigned in the building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43745334-2a30-43d8-9889-041596ec4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two inmates will be housed in each cell, which measures about eight
        square meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594c229-78dd-4160-9865-0e380caafb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bilibid 19" was transferred at the NBI headquarters after a
        raid in December last year revealed drugs, cash and luxury items inside the
        areas or "kubols" of the convicted drug lords.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7c78f-94d1-40fd-a22d-6737aeba28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:26:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:26:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'Janet-Lim-Napoles-US-assets-to-be-seized-FBI':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Alleged pork scam mastermind Janet Lim-Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T05:18:00.521+08:00
    'imagesource': 'jcr:35e45789-5cd1-4c8b-ba27-2a1ef186af42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979da3f9-d169-4c26-a9a5-4ff6a140f2c4'
    'lead': 'The United States Department of Justice on Tuesday (July 14) said suspected
      pork scam ringleader Janet Lim-Napoles purchased properties and other assets
      in the States for herself and her family members, including a condominium at
      the Ritz and a Porsche, in an effort to stash away her alleged ill-gotten wealth. '
