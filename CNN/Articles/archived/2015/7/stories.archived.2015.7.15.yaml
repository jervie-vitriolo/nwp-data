      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, which is developing the $5.5 billion theme park with China''s
        state-owned Shanghai Shendi Group, said the park has been designed to appeal
        to Chinese visitors.</p>'
