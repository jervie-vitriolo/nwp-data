  'Miss-USA-all-time-low-ratings':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'Miss USA 2015 Olivia Jordan'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-15T16:29:09.789+08:00
    'imagesource': 'jcr:fceebb46-defc-4aa7-9eac-6ec19d86c6ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7be4914-1bdf-497d-8cee-b48deac3905c'
    'lead': 'Viewership of this year''s Miss USA pageant plummeted to an all-time
      low after Donald Trump''s controversial statements caused it to be relegated
      to the little-known Reelz channel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:27:25.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:33.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:37.293+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss USA ratings at all-time low amid Trump controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4370e-2da0-4353-a23e-fb5763a00496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Viewership of this year''s
        Miss USA pageant plummeted to an all-time low after Donald Trump''s controversial
        statements caused it to be relegated to the little-known Reelz channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b47007-a50a-4922-936a-8ef2abb8672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s (July 12) airing of the annual beauty pageant brought
        in an average of 925,000 viewers for the Reelz network, according to number
        released by ratings measurement company Nielsen on Tuesday (July 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943a256-0831-4a71-a118-a0632b2d7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an all-time low for the telecast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34fe61-7223-4834-a417-9552fd8e9aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number was down sharply from the 5.5 million that watched last
        year''s edition when it was broadcast on NBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4f0bb-0371-4821-9517-82dd63e4f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time since 2003 that the pageant wasn''t on the
        peacock network, and that was due to NBC cutting ties with Trump, an owner
        of the pageant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465d74b-03de-45be-b0fd-98b565bf8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who owns half of the Miss USA organization, made inflammatory
        remarks about Mexican immigrants during his presidential announcement speech
        in June calling some "rapists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86045d06-6ac8-4656-94d6-16bea58b56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused Univision to drop the pageant in protest, and NBC later
        followed suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8e063-94b9-4f41-9c37-07055cc376ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelz stepped in to air the event that took place on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f22b0-b901-4468-a155-65fce2d46dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss USA has seen big numbers over the years topping out with nearly
        40 million viewers in the late 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cb1e2-0a83-4166-8c5c-185892007ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this year''s viewership, the lowest the event dipped was
        in 2013 with 4.6 million viewers, according to Nielsen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3c3b4-e882-4cdd-957b-d1696e7ca3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers may be a record low for Miss USA but are good numbers
        for Reelz, which is a somewhat obscure cable channel that is available in
        67 million of roughly 100 million cable-connected homes in the United States,
        according to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bcbc3-8d46-4a50-b1be-0984c5ec5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelz said the pageant was the second highest premiere night in
        the channel''s history behind the 2011 mini-series The Kennedys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6828ced-36e1-4512-84c5-1af4af8f0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Miss USA pageant took place in Baton Rouge, Louisiana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507a5aa-a1f8-444d-812d-96429754b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:25.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/media/miss-usa-ratings/index.html">Miss
        USA ratings at all-time low amid Trump controversy</a>."</em></p>'
  'facebook-may-release-siri-like-virtual-assistant':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-15T16:12:31.466+08:00
    'imagesource': 'jcr:706f6408-d280-4fc7-adcb-b3a23c99f93a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a7488a-89fb-4468-bac6-32d1dfaebb8b'
    'lead': 'Facebook will be integrating a personal assistant into its Messenger
      app, according to The Information. But unlike Apple''s Siri virtual assistant,
      Moneypenny will use real people for "help researching and ordering products
      and services."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:30:45.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:33.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:37.362+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook may release Siri-like virtual assistant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f123233-da15-4768-be66-fd9a4fcef428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Moneypenny has a new home
        outside the James Bond series, and we hear it''s at Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d808ed-7c81-4913-8332-e33972e43000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will be integrating a personal assistant into its Messenger
        app, according to The Information. But unlike Apple''s Siri virtual assistant,
        Moneypenny will use real people for "help researching and ordering products
        and services."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c9238-81e9-4b2a-ba7f-e8872e97e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the service seems oriented towards shopping, but additional
        services may surface at a later date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa2637-575f-474e-ae8a-aa6ff3938a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing convenience of technology, we''re becoming increasingly
        lazy about everything from getting groceries to booking flights. And then
        with robots, there are complaints about algorithms not giving people exactly
        what they want all the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cd10f-74ae-471e-b8a1-41d39f81c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Now and Microsoft''s Cortana are also virtual assistants
        like Siri. But with live human assistance, Facebook''s at-your-fingertips
        concierge service is closer to the likes of Magic and GoButler, which are
        both startups you can text to order products and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b8b53-73a8-4b38-9176-6f280f613174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no news on the launch schedule for Moneypenny but Facebook
        employees are already reportedly testing the product.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1aff0-44a4-44c4-a49d-2c85894f2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Messenger has half a billion monthly active users. Whether
        Moneypenny will benefit from directly competing against startups rather than
        tech biggies remains to be seen. Plus, Facebook Messenger has more than half
        a billion monthly active users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f274dd-cdfd-42a0-bd40-4461e681135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Messenger.com debuting as a standalone app earlier this year,
        those who want to stay away from the clutter of news feeds will still have
        access to this assistant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72009b19-6eb2-4a43-b315-76067e837b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since users can sign up for Messenger even without a Facebook account,
        Moneypenny''s reach could be vast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb9134-90fd-4c14-be12-c0343355feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:45.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/technology/facebook-moneypenny/">Facebook
        may release Siri-like virtual assistant</a>."</em></p>'
