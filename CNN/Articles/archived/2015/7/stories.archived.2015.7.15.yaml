  'lto-supplier-questioned-over-undelivered-license-plates':
    'author': 'Paola Palma, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-15T12:31:41.677+08:00
    'imagesource': 'jcr:9e39c81d-e340-4ceb-99e4-7c04e689e2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9deb7e1-577f-4a7b-961b-55352e24490f'
    'lead': 'The House Committee on Metro Manila Development on Tuesday (July 14)
      questioned the continuous delays in the issuance of plate numbers. Plate supplier,
      Power Plates Development Concepts Inc., said they''ve already delivered what
      has been ordered from them. But the Land Transportation Office argued that the
      company still has an outstanding balance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:47:45.940+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:47:46.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO supplier questioned over undelivered license plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d5bdb-c698-4732-a631-6c63e236e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House Committee
        on Metro Manila Development on Tuesday (July 14) questioned the continuous
        delays in the issuance of plate numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b56430-f6e1-4079-a113-bdcb7b2f88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plate supplier, Power Plates Development Concepts Inc., was
        quick to defend that they''ve already delivered what has been ordered from
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac1e20-6412-4773-9ebf-34ae50c00e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever that we delivered are only those that have been ordered
        from us, so we can''t deliver beyond those that have not been ordered from
        us," Atty. Ron Salo. legal counsel of the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f14c0-5a11-4c8f-b583-d18eaf5cecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO), on the other hand, said the
        plate supplier still has an outstanding balance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d0fc9-cc92-4290-9c08-ab0fada7e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Percentage-wise sa new motor vehicle plates, naka-deliver na sila
        [ng] 73.92% from our requirements from January to June. Malaki pa rin naman
        ang balanse nila for delivery," Maribel Salazar, chief of the LTO''s Administrative
        Division, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb90ca-e364-44aa-875c-d9acd97c6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) explained
        that there are a lot of factors why many motorists haven''t gotten their plates
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411497e-401b-47ec-b6b9-23ccd910ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest factors was the adjustment of the delivery date
        in the contract. It said that the bidding started as early as 2013, but the
        delivery of plates only started in 2014, when the contract was signed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976b990-df0b-4840-be26-057f289c62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon ng delay because under [the] terms of bidding, there
        were supposed to be deliveries by 2013," DOTC Undersecretary Jose Lotilla
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a343849-6e2f-4752-8828-733559a9617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung napirmahan [ang] contract in 2013, nag-umpisa na ang deliveries
        by 2013. Kaso 2014 na-signed so na-push back yung deliveries," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546683c-d914-493c-853c-6ca4d395d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/21/Senate-starts-probe-on-LTO-license-plates.html">Related:
        Senate scrutinizes ''irregular'' bidding of LTO license plates</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed6c5b-8d2f-430b-bed1-ea844ddb97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the House Committee on Metro Manila Development,
        Quezon City Rep. Winnie Castelo has ordered the LTO to submit a schedule of
        delivery and a list of the plates that have already been delivered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86868217-4d66-4804-8a5c-ba3e672be65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:45.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:47:46.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is set to conduct another hearing on the matter to
        find out the actual plate backlog.</p>'
  'dbm-urges-makati-to-adopt-atm-payroll-system':
    'author': 'CNN Philippines Staff'
    'caption': 'Budget Secretary Florencio Abad urges Makati City''s acting mayor
      to complete the transition to ATM payments.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-15T14:19:20.026+08:00
    'imagesource': 'jcr:b3580bef-edc1-4bfc-98cc-2f7296fc2f00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5af62db-1736-4f91-b0f4-99939d091f3e'
    'lead': 'The Department of Budget and Management (DBM) urged Makati City to adopt
      an ATM payroll system, citing a 2012 report by the Commission on Audit (COA)
      saying that the city was still paying some government employees using cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:50:33.736+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM urges Makati to adopt ATM payroll system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f0e90-0b1a-4a62-b10c-cf9a190deee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Budget and Management (DBM) urged Makati City to adopt an ATM payroll system,
        citing a 2012 report by the Commission on Audit (COA) saying that the city
        was still paying some government employees using cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3c32a-9168-48e2-a804-70b950617b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday (July 14), the DBM said that the COA''s
        annual audit report on Makati noted that majority of government offices were
        already using automated teller machines (ATMs) to pay employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b867df-a405-45f0-a534-0565cde96d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that there were news reports alleging that the city
        has not yet completed the transition to an ATM payroll system — making it
        the last local government in Metro Manila which still uses manual pay-outs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431d434-fe59-4017-9452-29d5d2cb9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that three years later, Makati City still pays around
        half of its employees in cash instead of through ATM. While they’ve made progress
        since then, we urge Acting Mayor Romulo ‘Kid’ Peña, Jr. to complete the transition
        to ATM payments," Budget Secretary Florencio Abad said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e72721-2fe4-4e8d-9714-6f3c26107014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are electronic payroll systems more efficient — they also
        help keep LGUs clear of ghost employees, since the creation of ATM accounts
        will require account holders to show sufficient proof of identification.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e180cee-a970-41cd-be1b-28ed298cd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report noted that the use of ATMs can lower the risk of
        fund misuse, aside from promoting greater convenience, transparency, and accountability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870df082-6b8c-4b9e-919c-8a5e69637465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:33.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:50:40.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national government has been actively upgrading our financial
        management systems and pushing for the highest degree of transparency in our
        practices. We need local governments — especially those that manage sizeable
        resources like Makati — to stand with us in our drive for good governance,”
        Abad said.</p>'
  'MLB-All-Star-Game-Pete-Rose-Johnny-Bench-Joe-Morgan-Barry-Larkin-Cincinnati':
    'author': 'Reuters'
    'caption': 'Pete Rose, Major League Baseball''s all-time hits leader, was honored
      by the league despite a lifetime ban.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T21:18:48.476+08:00
    'imagesource': 'jcr:d1363754-2b36-42bb-b00b-b9f59a5a9816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2c5f44-81cf-46b8-bace-76cf9f578e11'
    'lead': 'Major League Baseball''s all-time hits leader Pete Rose is still serving
      a lifetime ban for betting on baseball, but that hasn''t stopped the league
      from honoring his achievements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:53:55.455+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:53:55.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banned Rose honored as Reds legend before All-Star Game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137e3ab-5d83-46c2-8dfc-9793017f0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Pete Rose, Major League Baseball''s
        all-time hits leader, is still serving a lifetime ban for having gambled on
        baseball but on Tuesday (Wednesday PHT) he was honored on the field prior
        to the All-Star Game in Cincinnati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e333323-e765-4f12-9a96-60cf93c52b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, who grew up in Cincinnati and earned the nickname "Charlie
        Hustle" for his aggressive style of play while with the Reds, joined Johnny
        Bench, Joe Morgan and Barry Larkin in being voted by fans as Cincinnati''s
        ''Franchise Four''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad631d6a-9e32-488f-ac6d-3aef6480d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked out last to join the three Hall of Famers on the Great
        American Ball Park diamond and Rose, who is not eligible for Cooperstown after
        being banned in 1989, was treated to a long, stirring standing ovation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bee486-96a9-498a-be49-0942cc5bfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the four men voted MLB''s Greatest Living players were introduced,
        led out by Hank Aaron, second on the all-time home run list and with a record
        25 appearances in the All-Star Game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2948948-114c-41a3-a0c0-c6eb6346e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was followed by two-time Most Valuable Player Bench, Dodgers''
        pitching great Sandy Koufax, who threw four no-hitters, and the Giants'' Willie
        Mays, whose power, speed and fielding prowess led to his playing in 24 MidSummer
        Classics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ee9f0-b25e-4cb9-9432-02529769b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emotional highlight of the pregame festivities came with
        the introduction of the 74-year-old Rose, who played from 1963 to 1986 and
        amassed a major league record 4,256 hits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acc388-ecda-49c9-9391-e3c92159df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after he retired as a player, Reds manager Rose agreed
        to a permanent ban from baseball amid accusations he gambled on games while
        playing and managing for the Reds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0ae2b-a9ec-4f46-93a3-0cb56ca7cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose denied for nearly 15 years that he gambled on baseball, the
        game''s cardinal sin since 1919 when members of the Chicago White Sox conspired
        to throw the World Series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19bebe-2ad0-4520-b547-fcd3a9621e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finally admitted in his 2004 autobiography to making baseball
        wagers when he was Cincinnati''s manager but insisted he never bet against
        his team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fc25a-7c3e-419d-84bc-ebe7f0f024cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month an ESPN investigative program reported it had seen evidence
        that he had bet on games as a player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74f8e1-2113-41c4-a892-addca436b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:55.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:53:55.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose has said he will formally apply to be reinstated by MLB, while
        Commissioner Rob Manfred has said he expects to meet with him.</p>'
  'Raheem-Sterling-Manchester-City-Liverpool-Transfer':
    'author': 'Matiaz Grez, CNN'
    'caption': 'England player Raheem Sterling in action during the International
      friendly match between Republic of Ireland and England at Aviva Stadium on June
      7, 2015 in Dublin, Ireland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T21:14:22.455+08:00
    'imagesource': 'jcr:2938f249-b190-4cd4-8d18-87c2402dea98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df6a0e8-5774-403d-89dc-a4e5c2570847'
    'lead': 'Raheem Sterling becomes the most expensive English footballer of all-time
      after a reported $76 million move to Manchester City from Liverpool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:57:14.433+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:57:14.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raheem Sterling: Manchester City signs $76 million Liverpool star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ae1e2-0c85-4fd6-8f42-8344617c382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> At just 20 years of age, Raheem Sterling
        has become the most expensive English soccer player of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502354b8-aa7d-4899-b72d-22bfdd6b1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported $76 million fee Manchester City has paid Liverpool
        for Sterling makes the England national team star more expensive than the
        likes of Wayne Rooney and David Beckham after he signed a five-year-deal with
        the club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b80ced-b9d3-4245-b2e1-52c95d1d2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sterling has just 95 Premier League appearances to his
        name, he trails only Real Madrid''s Gareth Bale as the most expensive British
        signing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a93916-b5c4-4d77-8d45-1afe7287be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since making his Premier League debut for Liverpool during the 2011-12
        season, the Jamaican-born forward has netted 18 goals in England''s top division
        -- while making 16 appearances for his country and scoring one goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e4ac7-80aa-4fe9-8eef-94fc4ca280bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling''s former club Queens Park Rangers -- relegated from the
        EPL at the end of last season -- is set to pocket $15.2 million from the transfer,
        after inserting a 20% sell-on clause into his contract when he signed for
        Liverpool in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d46ea-7f4a-46cf-b6eb-5d7a78f6efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first signing of a quiet transfer window for City that
        has seen it sell just two players -- Scott Sinclair and Matija Nastasic, while
        James Milner joined Liverpool after his contract expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4f2ac-e867-4567-87ea-d9e44468443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, on the other hand, has been one of the most active English
        teams in the transfer market after signing Danny Ings, Adam Bogdan, Joe Gomez,
        Roberto Firmino and Nathaniel Clyne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c97fc1-196f-430a-aa81-8ff5ab1c5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liverpool Football Club can confirm Raheem Sterling has completed
        a transfer to Manchester City," the club said in a brief statement on its
        website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70116c-9583-46c5-afc8-d9dd86c07f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 20-year-old departs Anfield after 129 appearances and 23 goals
        for the Reds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b65c7-fbf6-4ebe-8c54-54664e1d3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liverpool FC wishes Raheem well."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7905002-e2c4-49c8-bef3-0dec61162e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City and its manager Manuel Pellegrini were altogether more enthusiastic
        about the signing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784da08-8817-4565-8260-fbe56aa90386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raheem Sterling is one of the best attacking players in world football,
        and I am very much looking forward to him joining our squad out in Australia
        later this week," the Chilean manager said to the club website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539edbba-6b79-4dd7-a263-f478d25f6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a young player with outstanding ability, and I am sure the
        Manchester City fans will be very excited about seeing him in action for the
        team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63746f64-1a5b-4d3c-890b-4ca90deecb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:14.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:57:14.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2015/07/14/football/raheem-sterling-manchester-city-liverpool-england/index.html">Raheem
        Sterling: Manchester City signs $76 million Liverpool star</a>"</em></p>'
  'major-general-eduardo-año-new-army-chief':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo) Maj. Gen. Eduardo Año is a member of the Philippine Military
      Academy Matikas Class of 1983, along with newly-appointed Armed Forces chief
      Lt. Gen. Hernando Iriberri. He graduated cum laude.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T12:36:02.803+08:00
    'imagesource': 'jcr:a61038e9-732f-4a77-8361-b1a32dfd9e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa16350-fdac-4d71-9263-9204e413d336'
    'lead': 'Maj. Gen. Eduardo Año is expected to be named as the new Army chief.
      He will assume the post vacated by Lt. Gen. Hernando Iriberri who was appointed
      as the new Armed Forces chief last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:00:54.939+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:35.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
