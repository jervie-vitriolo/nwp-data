    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:36.825+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major General Año named new Army chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce9f01-f9e1-49d0-acf9-fa949c9ac930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Maj. Gen. Eduardo
        Año will assume on Wednesday (July 15) the post of commanding general of the
        Philippine Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a79c1-0e4d-430a-a0d4-95f224c5be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will take over the post vacated by Lt. Gen. Hernando Iriberri
        who was appointed as the new Armed Forces chief last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ac448-adfa-4a56-98bc-a544fab956b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/10/lieutenant-general-hernando-iriberri-new-AFP-chief.html">Related:
        Lt. Gen. Iriberri is new AFP chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d91ce-38e0-4851-85d4-e5a4e03c77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Philippine Military Academy Matikas Class of 1983,
        Año''s classmates include Iriberri and other contenders to the Army post —
        Lt. Gen. Ricardo Visaya and Maj. Gen. Glorioso Miranda. He graduated cum laude.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6db03a-3269-49c2-867d-1fa3a13eea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment as the new Army chief, Año was the commanding
        general of the Army''s 10th Infantry Division, based in Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b372a3-0bde-4b5d-9e82-96dcf857c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unit led the operations against one of the ranking leaders of
        the New People''s Army (NPA) in Mindanao, Leoncio Pitao also known as Kumander
        Parago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa11f7-bf95-4e84-8884-fa0e0fbf2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stint as the chief of the Intelligence Service of the Armed
        Forces of the Philippines (ISAFP) also yielded remarkable accomplishments.
        These included the arrest of the NPA''s most powerful couple, Benito and Wilma
        Tiamzon, and retired Army general Jovito Palparan, who was linked to several
        human rights cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28074e7-b52a-4ef5-95ba-fc33497c37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Año''s record was also tarnished when he was implicated in the
        abduction of missing activist Jonas Burgos. The Justice department, however,
        has dismissed the case against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd2a30-5b44-4c21-a7b1-37a7171ff726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:54.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año is the 57th chief of the more than 80,000-strong Army.</p>'
  'Potholes-Whats-the-DPWH-doing-about-them':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-15T22:44:05.725+08:00
    'imagesource': 'jcr:461fa4c1-e2e9-419d-b1c6-0cf61e122f9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65b3cab-2838-4f82-9b6b-9c683fcff510'
    'lead': 'Newly-built roads in a state of disrepair does not necessarily mean substandard
      materials were used, according to the DPWH. Damage may be caused by too many
      vehicles using newly reblocked roads and rainfall could also delay repairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:05:47.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T14:05:47.986+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Potholes: What''s the DPWH doing about them?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57217cd8-fc13-4e3b-87e5-a449f0faa3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Potholes seem
        to be everywhere – along Marcos Highway, from Katipunan Avenue to Santolan
        Road in Quezon City; Macapagal Boulevard in Pasay City, and EDSA and C5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe287f68-b5d7-4b8d-9889-9f8f298cfda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Rey Tagudando, National Capital Region director of the
        Department of Public Works and Highways, says potholes may be increasing but
        they''re not as many of them as there were last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e355983-0b28-452f-9e76-6b9a7b192c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he said, there was a 10% reduction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3671e-c462-4d32-8572-62ed02a27b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C5-Libis road was repaired last month. But now you can see cracks
        and potholes in some parts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0e3f3-1ec6-4cfb-b103-d513406e13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tagudando, newly-built roads in a state of disrepair
        does not necessarily mean substandard materials were used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a4237-b1f6-4820-b9bd-8f4e036cf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH subject the materials to tests to determine their strength.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c0877-1a4a-497e-bb05-807fa0d9ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are instead blaming the heavy volume of vehicles while
        repair is ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052a4f3-2bed-4fd0-8820-e8705b92937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem, Tagudando said, occurs during reblocking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63874df1-ee26-4258-a304-4dec4cb76819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reblocked road section might be closed to traffic, but workers
        can''t close lanes besides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19768a-f7c6-453a-8f90-24ecec08440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy vehicles, especially trucks, passing near newly reblocked
        areas could cause the newly poured concrete to crack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb6202-4a90-4a20-a1b1-57cdeba28b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem is rainfall, which could delay the paving of asphalt
        roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62e4d8-7a67-4f12-a2fc-69ac6405e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly repaired road should be in good condition for three to five
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25142846-e55f-4455-9804-9b8b8e39fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cracks and potholes develop within the one-year warranty period,
        contractors are obliged to redo the repair at no cost to the government, Tagudando
        said.,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579df3cb-1978-4233-8703-7fcea08e5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June to October of each year, the DPWH fixes potholes as part
        of its maintenance work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb9a80-ac35-4fc9-b43c-6870cb356e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the money is there. The 1,000-km national highway covering nine
        districts in Metro Manila has a yearly budget of P12 million to P15 million
        for maintenance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1592e-b208-498a-a397-04577fc78bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DPWH said potholes couldn''t be fixed on time due to lack
        of equipment, such as road rollers and dump trucks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d3506-3f10-4dc5-bdd8-968da61c58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With repairs still ongoing, motorists will just have to tolerate
        bumpy rides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56b7de-81bc-4420-902f-8156fe387f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:05:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:05:47.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are urging the public to report potholes so these problems
        can be fixed immediately.</p>'
  'Expired-candies-other-food-products-seized-in-Kidapawan':
    'author': 'Abner Francisco, for CNN Philippines'
    'caption': 'Authorities in Kidapawan City seized food items sold in markets and
      food stalls in the city upon the order of Mayor Joseph Evangelista after 20
      fifth grade pupils of Kidapawan City Pilot Elementary School (KCPES) suffered
      food poisoning after eating Wendy’s Durian Candy last week.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-15T19:33:53.898+08:00
    'imagesource': 'jcr:50f2b14a-b5ab-4697-a9d7-9c42776516e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4beb44-0e54-4858-912c-90d34b9767ad'
    'lead': 'Inspection teams from Kidapawan City Hall and local law enforcement agencies
      seized thousands of pieces of expired Wendy’s Durian Candy and other food items
      sold in the public market and terminal stalls in the city on Monday (July 13).
      Mayor Joseph Evangelista ordered the inspection after 20 fifth grade pupils
      of Kidapawan City Pilot Elementary School (KCPES) suffered food poisoning after
      eating Wendy’s Durian Candy last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:09:41.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T14:09:41.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expired candies, other food products seized in Kidapawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d776987-d7cf-48a0-9fe5-5148b3877e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines) –</strong> Inspection teams
        from Kidapawan City Hall and local law enforcement agencies seized thousands
        of pieces of expired Wendy’s Durian Candy and other food items sold in the
        public market and terminal stalls in the city on Monday (July 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fd82e-ee0d-4d71-b16e-8161e28ceee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joseph Evangelista ordered the inspection after 20 fifth grade
        pupils of Kidapawan City Pilot Elementary School (KCPES) suffered food poisoning
        after eating Wendy’s Durian Candy last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541a145-4d7e-40c3-a123-d84cc71af2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the Public Safety Office, the Department of Trade and
        Industry, and Philippine National Police, covered by local media, inspected
        stalls at the City Overland Terminal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc174258-286f-4a84-a144-7f435ddb9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found out that Wendy''s durian and mangosteen candies were
        still being sold there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32eb38-cf2d-4610-b20f-d2d1ace5d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized expired candies and other food products from vendors’
        shelves and kept them in sealed boxes, which would be forwarded to the Food
        and Drug Administration (FDA) for laboratory testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315c946-f5ad-4dec-8ddd-4f7da02f4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products were believed to be the causes of a massive food poisoning
        incident in Caraga Region last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151d22a-0f1d-4cf9-9dff-ddab42066187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection and confiscation of expired food items were done
        in accordance with the provisions of the Food Safety Regulatory Act for Consumer
        Protection (Republic Act 10611) and or the Sanitation Act of the Philippines
        (Presidential Decree No. 856).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8c820-bfea-4ff1-95a8-6e98b1898523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psalmer Bern <a href="https://cnnphilippines.com/regional/2015/07/10/durian-candy-hundreds-poisoned-surigao-del-sur.html">Thousands
        hospitalized due to candy poisoning in Surigao del Suralte</a>, an officer
        of the City Disaster Risk Reduction Management Council (CDRRMO), reminded
        the public to be always vigilant when buying food products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed7a83-39b9-42e1-afe8-faba7fcbead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernalte said consumers should check the expiration dates on package
        labels to avoid the risk of buying spoiled products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec448db-9b2e-438a-8486-e27142ceb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School administrators were also told to prohibit vendors from selling
        food products inside their campuses to avoid another food poisoning incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9def4-bd59-4479-b841-656422039333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:41.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:09:41.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernalte also warned that legal actions – such as revocation of
        business permits and licenses or charges in court – would be filed against
        the establishment owners and vendors who continue to defy the laws that penalize
        the selling of expired food products.</p>'
  'Liberal-Party-dilemma-Will-it-be-Poe-or-Roxas-in-2016':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Sen. Grace Poe’s strong numbers in recent surveys is also one of the
      factors why the administration party is seriously eyeing her for the VP position.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T20:10:47.413+08:00
    'imagesource': 'jcr:8998967e-5583-4eee-99be-794ac6bd7d30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1696a62-27d4-4b68-af56-7ebe9c2e087a'
    'lead': 'Liberal Party members are torn between supporting Interior Secretary
      Manuel Roxas II or Sen. Grace Poe in the 2016 presidential race. A party stalwart
      says, however, that party members expect to support whoever the President Benigno
      Aquino III chooses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:13:30.881+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T14:13:31.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party dilemma: Will it back Roxas or Poe in 2016?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8582da-c3e6-4cd6-9a98-0a98d7422c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Liberal Party
        members are torn between supporting Interior Secretary Manuel Roxas II or
        Sen. Grace Poe in the 2016 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a5449-e34a-4ce0-87fe-88a99211cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A party stalwart says, however, that party members expect to support
        whoever the President Benigno Aquino III chooses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f252bb-9791-4b80-9fd2-f09d0bc84c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is the so-called "sentimental choice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c1efd-bbc7-4ff3-ba4e-35dd74930fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, meanwhile, is the ally who seems to have the winning edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351b16c-6083-460e-9341-43bbc7b07629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears the toss-up is causing a rift within the Liberal
        Party and its coalition partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372272f-56b8-4cf0-8e7d-39c8558b3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP has worked with at least five other parties over the past five
        years to push its agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f6491-a578-4498-b65a-8770ecdb0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Florencio Abad says the party and its coalition
        partners may have different views.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b905119-1852-4508-975f-fa51380aa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits the administration party has opposing views even within
        its ranks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1f193-676d-4baf-a0fc-205f3f34d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano Belmonte Jr., for one, says that, while
        Roxas fits the presidency, his chances of winning is an issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf84283-2f3e-4001-87a3-c39958e8975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad says everyone is expected to tow the party linc once Aquino
        announces his candidate for the 2016 elections, which he is expected to do
        so after his final State of the Nation Address on July 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68d0ca-2f5f-431a-a39f-64ebf24ebe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has met Roxas and Poe about 2016 on separate occasions
        in Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbc568-b058-417a-bcc4-209feb978bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last meeting with Poe, included Sen. Francis Escudero, who would
        reportedly be Poe''s running mate if she should decide to run for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368fae0-d663-4861-8275-6049ac28b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad says Roxas wants the presidency and that Escudero is ready
        to run for vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08160206-a23d-4148-9973-bbf829493e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves Poe with a choice to run either as vice president to
        Roxas or president with Escudero as running mate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8767f1-5a3d-4827-8a97-959c48a649fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad says Aquino wants the three to work with the administration
        in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fe25f-d3fe-487e-9b27-ea66d6c6653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this could mean some may need to give up the race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f208b-f584-4123-88f3-8d64304bb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone should do away with personal ambitions for the country,"
        Abad says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ac603-a640-4a6a-aead-8bd76d219ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While LP members are pushing for a Roxas-Poe tandem, some say Poe
        will only run with Escudero, her trusted friend and her late father''s campaign
        spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cb1a7-86d8-435c-8ff6-10f25342b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Poe and Escudero should team up, LP would be forced to find another
        vice president for Roxas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2225bc-37f2-4a3e-ab45-11db1d5b77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too many names have cropped up aside from Poe''s, but the LP
        says it has options.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c73d6-3101-474a-8bd6-4902d9b88281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:13:30.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:13:31.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be surprised!" Abad says.</p>'
  'donald-trump-leads-new-national-poll':
    'author': 'Theodore Schleifer, CNN'
    'caption': 'Donald Trump launched his presidential campaign June 16. (Photo by
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-15T18:08:38.014+08:00
    'imagesource': 'jcr:86ae0c0e-7106-4801-ba92-ebedaa6facc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2148b5ec-a823-48d7-8fa9-75fe30d5014f'
    'lead': 'Businessman Donald Trump leads a new Republican presidential nationwide
      poll released Tuesday (July 14), marking the first time he''s held the top spot
      since announcing his candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:19:24.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:34.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:37.128+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump leads new national poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642406-906c-4b3d-9e9c-13e849ee27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Businessman Donald Trump leads
        a new Republican presidential nationwide poll released Tuesday (July 14),
        marking the first time he''s held the top spot since announcing his candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ffd79-5df7-470c-a370-12fd1d7358a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump secured 17% support, according to the Suffolk University/USA
        Today survey. Former Florida Gov. Jeb Bush garnered 14%, while the rest of
        the 2016 field remained in single digits: Wisconsin Gov. Scott Walker, the
        newest entrant to the race, was at 8%; Texas Sen. Ted Cruz at 6%; Florida
        Sen. Marco Rubio at 5%; Kentucky Sen. Rand Paul, retired neurosurgeon Ben
        Carson and former Arkansas Gov. Mike Huckabee at 4%; and New Jersey Gov. Chris
        Christie at 3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc44388-9885-4da2-ad91-68a65f674553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other Republican hopefuls received less than 2% of the vote
        – and about one-third of GOP voters – 30% – remain undecided about who they
        will back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79560b-2fcf-403c-9ee6-ba7f55c81e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll''s marrgin of error is plus or minus 5.25 percentage points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99713c04-136d-4368-ae33-c65dd0adc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ascendance in the polls follows widespread media coverage
        of his comments about undocumented Mexican immigrants, whom he has disparaged
        despite varying levels of condemnation from the rest of the Republican field.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebe76c-5f5b-4b04-b690-5cf19f20d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is making daily headlines in advance of the primary season,"
        said Suffolk University poll director David Paleologos in a statement accompanying
        the poll results. "This has vaulted him to the top of the pack on the backs
        of conservative voters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5b5bb-e4c1-4e42-8016-22c914e58c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup issued a separate poll on Tuesday showing 41% of Republicans
        said they considered Trump a "serious candidate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c063b-7915-417a-991d-e3c1fc4f06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National polls – even those in the summer of 2015 – have become
        more meaningful in 2016, given television networks'' decisions to use them
        to determine which of the 17 Republican presidential hopefuls make the first
        GOP debates. Many lesser-known candidates have criticized these policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654d4c9-7e47-4198-9f71-714b8f789631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump were to earn the nomination, Clinton defeats him soundly
        by 17 points, according to the Suffolk survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51a96d-671c-43fa-817b-006d77ca8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:24.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:34.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/politics/donald-trump-leading-poll/index.html">Donald
        Trump leads new national poll</a>."</em></p>'
  'Tarlac-governor-objects-to-dumping-of-Canadian-trash':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'One of the trucks dump trash, which was shipped from Canada, at the
      Capas landfill.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-15T13:29:44.345+08:00
    'imagesource': 'jcr:2c230824-772b-42ad-b034-5f7a8b40ffc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb86f4e9-9b16-4f99-a623-dea15008e8d0'
    'lead': 'Gov. Victor Yap of Tarlac wants to stop the dumping of trash shipped
      from Canada at a sanitary landfill in Capas town. He says landfill owner Metro
      Clark Waste Management Corp. did not submit any clearance from the Department
      of Environment and Natural Resources (DENR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:23:59.027+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T14:23:59.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tarlac governor objects to dumping of Canadian trash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9affb-9708-4acf-a82f-9f92f42a1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tarlac Gov. Victor
        Yap asked the Metro Clark Waste Management Corp. (MCWMC) on Monday (July 13)
        to stop dumping garbage shipped from Canada at its sanitary landfill in Capas
        town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6987c1-4eb5-4644-b07d-592f6d6c92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the waste management firm did not submit to him any certification
        from the Department of Environment and Natural Resources (DENR) clearing the
        disposal of the garbage at the Capas landfill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535d28b-fb8a-42c0-bea1-e68c600aeba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MCWMC said it had already sent the requirements to the governor,
        including the DENR clearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31022b10-4df3-408c-a3d6-79062e2e5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap also wanted to know if the tests conducted by the Environmental
        Management Bureau (EMB) of the DENR could show that the trash was not toxic
        and processed using international standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1e78b-bbf4-40a2-99bc-76690c009e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/13/stricter-toxic-waste-law-eyed.html">Related:
        Stricter toxic waste law eyed</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c828d62-bb2d-48bd-b152-93350560fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was alerted about the arrival of "toxic" trash by concerned
        groups from the town of Bamban, which lies just beside Capas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b104538-235e-45c8-b00b-919073498121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents near the landfill, he said, had been complaining
        about the stench and the noise and mud trail made by trucks hauling the garbage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac949a9a-b31a-4dc4-9029-97f333caf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2014, a <a href="https://www.change.org/p/pm-justintrudeau-98-container-vans-of-canadian-trash-illegally-exported-to-the-philippines-take-it-back-canttrashus#petition-letter">Change.org
        petition</a> brought to public attention the presence of 50 forty-foot container
        vans that had been at the Port of Manila since 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0554af-9152-48ec-bf32-dca399290157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So eto ay dalawang taong mahigit na," Yap said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801cc78-6e2f-4e9c-8a35-e1c2d4ef695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ba''t naman hindi kami mabigyan ng dalawang linggo, dalawang buwan
        para talagang suriin kung ano talaga yung mga issues involved here?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27511c-071f-4d08-9a6f-5c42257d75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/05/06/Aquino-urged-to-remind-Canada-of-illegal-waste-issue.html">Related:
        Aquino urged to remind Canada of illegal waste issue</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be177df4-b926-42bc-bf07-d4c66781f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So it''s been here for more than two years. Why can''t
        we have two weeks or even two months to examine the issues really involved
        here?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab558f3-c3a3-4755-b6ff-69574ba97e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also said that "garbage juice" had been leaking from
        the container vans, which contained mixed wastes — a misdeclaration of its
        contents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5cad2-56be-4ad6-9a29-66dc0d6bcdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition enumerated the items found in the shipment as nonrecyclable
        plastics, used adult diapers, broken bottles and glasses, waste paper, and
        kitchen waste, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a49a54-14e5-4499-9a5d-f015ab26b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/17/senator-santiago-return-trash-to-canada.html">Related:
        Senator wants PH to return Canada’s trash</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0b852-4faa-49b0-9465-ffb5364616de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DENR, exporter Chronic Inc. declared the contents
        as plastic for recycling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256e8fe-f5fa-48cb-8463-3c1ac869b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, 48 forty-five-foot container vans from the same exporter
        was discovered at the Subic Port, according to environmental group Greenpeace.
        The shipment contained similar content as those found at the port of Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9371c-e5fd-4ff6-841c-2dafaf582b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June 25, 26 container vans were already dumped at the Capas
        town landfill, according to Darwin Chan, general manager of MCWMC. The remaining
        containers are still at the Subic Port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8c60a-8982-4996-92e7-f08834ca7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big issue, Yap said, would be if it turned out that there was
        something wrong with the trash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76358f6-84e9-4b02-987b-25fd66accb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:23:59.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T14:23:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami naman yung kawawa sa Tarlac," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca007d3-067e-4008-a77d-b2947026426c'
