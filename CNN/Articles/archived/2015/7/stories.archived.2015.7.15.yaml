      'mgnl:type': 'text'
      'text': '<p>Of the three, Nambatac has shone the brightest having exploded with
        25 points he laced with four booming triples in a 78-62 win over Jose Rizal
        on July 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394d4f2-756c-485b-9a22-3af11a1ad793'
