    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. seeks to recover $12.5M worth of alleged Napoles assets

      '
    'updated': 2015-07-25T02:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82056b4a-6909-4232-b527-9e02b0363a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The United States
        Department of Justice on Tuesday (July 14) said it was seeking to seize approximately
        $12.5 million worth of U.S properties belonging to alleged pork scam mastermind
        Janet Lim-Napoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e36521-f6ec-453e-922f-136e57aa3d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Federal Bureau of Investigation (FBI)
        website, a civil forfeiture complaint had been filed by state prosecutors
        to recover Napoles'' assets allegedly derived from bribery and kickback schemes
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf15cf4-b093-4f7d-addb-c7055e9e568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Napoles purchased properties and other assets in the States
        for herself and her family members, including a condominium at the Ritz and
        a Porsche “in an effort to disguise and enjoy her ill-gotten gains."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ee977-a788-4ea6-8682-05dbb3b69817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Justice Department will not allow the United States to become
        a playground for the corrupt or a place to hide and invest stolen riches,"
        said Assistant Atty. Gen. Leslie Caldwell of the Justice Department''s Criminal
        Division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de9509-f79d-416d-a5ad-d3c000e9fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David, on the other hand, denied that his
        client owned all of the said properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa11222-a181-4e45-a58f-1b44ba8e868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Napoles only owned a condominium and it was not worth
        over $12 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26abaa6-e3d7-4076-9aab-f723ca6d6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines'' justice department had asked the
        U.S. for assistance in recovering Napoles'' assets last year and those were
        already frozen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9447c-0f83-43d3-9e34-2f8e6d11f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Napoles had a legal team in the U.S. that will handle the
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780408c-4b92-4b10-975f-b5eb1c6c1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles faces charges of graft and plunder in connection with a
        multi-billion pesos pork scam case, along with three senators — Juan Ponce
        Enrile, Jinggoy Estrada, and Ramon "Bong" Revilla Jr. – and several other
        government officials who allegedly colluded with her to transfer billions
        of pesos from their Priority Development Assistance Fund (PDAF) to bogus non-government
        organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718531bf-0aee-4576-8010-3568e1c457f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also serving a sentence for reclusion perpetua in connection
        with a serious illegal detention case filed by pork scam whistleblower Benhur
        Luy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3189dc9-a966-4df0-ba5c-f699a4f9e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:30:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:30:13.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'de-lima-doj-rest-of-the-world-watching-the-hague-hearings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T07:37:21.125+08:00
    'imagesource': 'jcr:2ee7aadb-6b76-43ba-acb6-87fabc434be7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb314e6b-d681-4f09-b2f6-5a1c3441d303'
    'lead': 'DOJ Secretary Leila De Lima believes that the proceedings in the Permanent
      Court of Arbitration in The Hague are important not just for the Southeast Asian
      region, but also for the rest of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:32:21.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:32:21.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima on The Hague hearings: The world is watching

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1079e-edf7-4e16-b787-0ef955072cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite China''s
        refusal to participate in arbitration proceedings with the Philippines over
        the territorial dispute in the West Philippine Sea, Philippine Department
        of Justice Secretary Leila De Lima believes that the proceedings in the Permanent
        Court of Arbitration (PCA) in The Hague are important not just for the Southeast
        Asian region, but also for the rest of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a6149-70d1-44a0-8fca-ac2c87328577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of the world is watching the developments in this case
        because the Tribunal has to rule on the nine dash nine claim and [its] basis
        in international law," she told CNN Philippines in an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d1876-3f09-4358-906d-e5e2d8eca38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was part of a Philippine delegation that went to The Hague
        last week to attend a jurisdiction hearing set by the PCA''s Arbitral Tribunal.
        The delegation explained to the court''s five judges that they had the authority
        to preside over the Philippine''s sea dispute with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d2d83-0a3d-4423-ab6a-5ab3deebf9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed the importance of the case from an environmental
        perspective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf40f1-713b-4748-a74f-f64d0f9aa0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e are very much concerned about marine protection. — the environment,
        the marine environment. We have to preserve [the marine resources].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d2178-38d8-42a4-bffa-f6c04cb4a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f another state like China is encroaching on that [200-nautical
        mile exclusive economic zone] and is allowed to exploit these rich marine
        resources which are suppose to be protected also, it raises an issue… [that]
        the rest of the world must act on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20266cdc-ce08-4715-bbcb-f3f52bd88908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is confident that the tribunal will reach a justifiable
        decision, given its order of a second round of arguments during the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245efefa-db16-464a-a450-7b68440f3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a second round last Monday (July 13). I''d like to think
        since they have more questions that were addressed during that second round
        to our external council, I think that is a good sign," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de403e1e-efad-4901-adbb-8fd7e2930129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:32:21.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:32:21.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They simply wanted more inputs and more insights on various nuances
        into the jurisdictional issue."</p>'
  'mexico-el-chapo-guzman-U.S.-extradition':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'This photograph shows Guzman during a February 2014 arrest. (Photo
      from Mexican Law Enforcement via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-15T04:57:26.768+08:00
    'imagesource': 'jcr:62ef148d-17af-4978-8e60-7bf267aaec20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69952a6d-5a86-434d-bfb6-3bc132832021'
    'lead': 'Hearing "I told you so" always stings, perhaps never more than when one
      of the world''s most-wanted men slips out of a maximum-security prison through
      a mile-long tunnel that took months in the making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:36:40.671+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did Mexico insist on holding ''El Chapo'' Guzman?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5e0d7-9474-4fe8-8916-f9c4b78708e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hearing "I told you so" always stings,
        perhaps never more than when one of the world''s most-wanted men slips out
        of a maximum-security prison through a mile-long tunnel that took months in
        the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80030b3d-84bb-4f0e-a14c-41687e6855af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Drug Enforcement Administration agent Phil Jordan told everyone
        so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63bef8-7b29-411c-b44f-ba944c03f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sinaloa cartel chief Joaquín Archivaldo Guzmán Loera, aka "El
        Chapo," was arrested in February 2014 — after 13 years on the lam following
        another prison escape — the former head of the DEA"s El Paso Intelligence
        Center told CNN that the arrest was a big deal, but only if Mexico shipped
        the kingpin to its neighbor to the north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca3f9e-e611-49a3-ad78-0dc5a69a32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a significant arrest, provided he gets extradited immediately
        to the United States," Jordan said. "If he does not get extradited, then he
        will be allowed to escape within a period of time. ... If he is, in fact,
        incarcerated, until he gets extradited to the United States, it will be business
        as usual."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9f00d-e85a-4446-9f72-d8e4f26dd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffice to say, Jordan, who spent more than 30 years with the DEA,
        was not shocked by this week''s news that Guzman had escaped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb45b2d-d4d5-4482-9a33-51c016cce871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''m surprised it took a year for him to escape," he said before
        interrupting his thought to correct himself. "Before he was allowed to escape."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3da14-0574-408d-90b9-3ccd6cbde454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many observers, Jordan says he believes Guzman had help in
        his jailbreak, and not just from those who dug the tunnel, ventilated it and
        laid tracks for a modified motorcycle. No, Jordan thinks Guzman had help on
        the inside, much like he did during his 2001 escape in which dozens of prison
        workers, including the warden, were prosecuted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1289e-2731-4c6e-9fa3-3d1028dc9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Jordan suspects Guzman''s entire arrest was a sham, "a
        little show and tell" to project the impression that Mexico was making strides
        in its fight against the cartels. Why else would a man who traveled at times
        with an 800-member security detail be caught with his family and a single
        bodyguard in the resort town of Mazatlán?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b969215-a44d-4108-9904-36c321f8a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Guzman''s 2014 capture was "absolute BS," he said.
        "They don''t capture Guzman unless they''ve made a deal with Guzman not to
        extradite him to the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc334a-ef26-4b12-848a-85b7fd061976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the extradition? "It was never going to happen," Jordan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359c453-476f-4eeb-9ae4-06cf246d0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A matter of sovereignty or pride?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e42c96-77b0-4615-aee9-b67ec18748ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shortage of hypotheses about why Guzman wasn''t extradited
        to the United States. Some analysts say Mexican President Enrique Peña Nieto
        wanted to, contrary to his predecessor, limit U.S. involvement in Mexico''s
        drug war and felt having the United States try and imprison Mexico''s top
        criminal would be a blow to the country''s ego and sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d2c16-3d32-4951-9544-5d643b54fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, I believe, a source of national pride to say that, ''We''ve
        got this. This is our situation and we can handle it,'' " said Sylvia Longmire,
        author of "Cartel: The Coming Invasion of Mexico''s Drug Wars."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4fa47-195a-4bad-bba2-31a569753bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-President Felipe Calderón had been viewed as weak because he
        relied so heavily on U.S. assistance, and Longmire said she believes Peña
        Nieto "wanted to take control of the drug war back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c107d-9a33-493e-bf4b-d65c560b5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sounder hunch is that former Attorney General Jesús Murillo Karam
        scuttled any potential deal. While there''s no shortage of conspiracy theorists
        alleging Mexican officials feared El Chapo might dish dirt on the country''s
        politicians, Murillo Karam publicly said he disapproved of the United States
        cutting deals with criminals — as it did in 2013 with Jesús Vicente "El Vicentillo"
        Zambada Niebla, the son of Guzman''s top lieutenant — and not sharing with
        Mexico the fruits of the kingpins'' cooperation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecfd9a-8119-403a-a6f9-fb9e90efe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, Murillo Karam said Guzman would not be extradited until
        he finished serving his time in Mexico, a sentiment echoed by Ambassador Eduardo
        Medina-Mora. When Guzman escaped in 2001, he had served only seven of a more
        than 20-year sentence and had racked up at least eight more charges before
        being recaptured last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1941c71-8d8e-4bfe-9293-abf4f5e901aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The specter of a Supermax</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638b5a2-f224-40ae-83c5-54ed5c8a32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, where at least eight federal districts have rendered
        indictments against Guzman, submitted its formal request for Guzman''s extradition
        in January or February, said CNN legal analyst Philip Holloway. Before Murillo
        Karam even received the paperwork, he "quite flippantly" said the United States
        could have Guzman in 300 or 400 years, when he finished serving his time in
        Mexico, Holloway said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770530b-8098-4d51-ba2b-1414993a2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials were "assuming he would serve out his prison time,"
        the CNN analyst said. "We know better than that. We wanted to get him here
        so we could get him into a Supermax, where he''d spend 23 hours a day in a
        cell and not really be able to get out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8535a-adbc-458e-af7c-4a8ea3ca3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jordan, Holloway believes that Guzman''s reach extends into
        "all facets of the Mexican government and the entire Mexican criminal justice
        system," he said. While Guzman also wields influence in the United States,
        he''s not nearly as persuasive north of the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2be042-0a1c-41be-85cb-29737b904e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that he has his tentacles into the U.S., but probably not
        to the degree that you could tunnel beneath the Supermax in Colorado," Holloway
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7a16b-2bd5-4326-8a3d-6aaf3064f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was well aware of U.S. hopes to bring him before an American
        judge and jury, said Jordan, who is of the mind that Guzman''s capture was
        orchestrated and the decision not to extradite him was made before he set
        foot in his cell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669200a7-5457-4894-a23d-28b4537637fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me how many times John Gotti escaped or Al Capone escaped,"
        he said. "(Guzman) knows that if he''s sent to the U.S., the luxury hotel
        he built for himself in the Mexican prison is not going to happen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9209db5-6677-417e-b313-6d5752ed651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could treaty be ignored?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e66dc-066c-42c2-94ea-87c42cd60889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 15 of the U.S.-Mexico extradition treaty, signed in 1978,
        backs up Murillo Karam''s claim that Guzman had to serve his time in Mexico
        before facing charges in the United States. That provision of the treaty states
        the U.S. or Mexico "may defer the surrender of the person sought" when the
        suspect is being tried or is already serving a sentence "until the conclusion
        of the proceeding or the full execution of the punishment that has been imposed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61552dc6-cb08-4455-8272-b1e1ea8440c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ex-U.S. Attorney General Alberto Gonzales said the treaty is
        more flexible than it may appear. Extradition requests are highly technical
        documents involving tricky, opaque and oft-controversial negotiations, he
        said, and it''s possible Mexico would be willing to overlook the treaty in
        exchange for something — not necessarily quid pro quo, but perhaps some useful
        intelligence or assets that it could employ in the drug war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203acf2-b4b1-4b4e-850c-207805bde861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico could waive that if it was in their interest to do so,"
        said Gonzales, now the dean of Belmont University College of Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cb7d1-3f19-4e6c-b9e4-897b8e741329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales emphasized that he had no inside knowledge of the machinations
        surrounding Guzman, but the Office of General Prosecutor, Mexico''s equivalent
        of the U.S. Justice Department, "has to deal with its own bureaucracy when
        it comes to extradition requests. ... The people that make decisions in Mexico,
        I''m sure they had to consult with a number of people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28796716-e702-409f-9b80-cd4c4953a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, when Gonzales headed President George W. Bush''s Justice
        Department, Mexico agreed to extradite 15 suspected criminals, including Gulf
        cartel boss Osiel Cárdenas Guillén, in a move that was hailed as a great success
        in the U.S.-Mexico drug war partnership. It was the product of extended talks,
        the ex-attorney general said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49160b-527c-4623-8dbf-de030e1b7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That took time. It took a lot of secret negotiations and discussions,"
        Gonzales said, explaining he notified neither DEA Administrator Karen Tandy
        nor Ambassador Antonio Garza that the talks were unfolding. "You want to keep
        the number very small in terms of who knows about possible extraditions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71cb8a-8dbe-46c9-9ff0-752f98fd7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Anything''s possible''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ad9f1-ff4a-47f3-b059-a5f4d5192dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales suspects there were similar high-level discussions regarding
        Guzman, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6f7cf-d546-4e18-bf06-2e87ed95eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is rightly defensive of its sovereignty, and there are several
        possible scenarios that might have played out, Gonzales said. Because Mexico
        has long bristled at paternalistic U.S. inclinations to wag its finger over
        corruption, it could have decided it didn''t need the "interference of another
        country," or it could have played the pot-calling-the-kettle-black card, raising
        the issue of escaped convicts Richard Matt and David Sweat and asking, "What
        about what happened in New York a month or so ago?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fe6d6-c34a-47a8-8977-5e7aa309bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or Mexico could have, as Murillo Karam said, honestly wanted Guzman
        to serve his time in Mexico first, Gonzales said. It''s tough to say for certain,
        but you can be sure that there was behind-the-scenes bartering over El Chapo''s
        fate following his 2014 arrest, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae793bf-27a1-4033-aa08-c933a8723d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s less clear is what happens now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f08a1-9d00-4f66-b6f6-efa0af983aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation abounds over Guzman''s whereabouts. Did he leave the
        country? Has he sought refuge in the unsavory mountainous terrain of Sinaloa
        state, where he was raised and from where he thwarted many attempts to apprehend
        him? If he''s captured again, would an embarrassed Mexico finally agree the
        Americans are better equipped to keep Guzman incarcerated?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5452512-441c-4ae9-96c5-be1ec9d16ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything''s possible," said Holloway, the legal analyst.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21a895-7274-47d4-a9c7-e1d310b6383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is one more possibility that looms large, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b65e50-ee44-4cc3-90bf-1d597bb70102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:36:59.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think we''re ever going to see him again."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595e12a-583e-4993-8c7b-fefe35218b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:36:40.674+08:00
