      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney earlier this year delayed the opening of Shangai Disneyland
        until the first half of 2016 from a scheduled start at the end of 2015 as
        it expanded plans for the park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74714930-06a5-440d-9f2b-51ff9a8b0109'
      'mgnl:activationStatus': true
