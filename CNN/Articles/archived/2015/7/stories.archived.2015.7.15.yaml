      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/americas/el-chapo-guzman-us-extradition/index.html">Why
        did Mexico insist on holding ''El Chapo'' Guzman</a>?</em>"</p>'
  'google-south-china-sea-scarborough-shoal':
    'author': 'Katie Hunt, CNN'
    'caption': 'A petition posted on Change.org said Google Maps had identified the
      territory as part of China''s Zhongsha Islands.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-15T04:41:04.527+08:00
    'imagesource': 'jcr:b3b614a7-b7de-4844-94fa-e35d0cef1d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a6c3248-c040-4578-87a8-ead8a0a8857b'
    'lead': 'Google says it has altered its map of a disputed reef in the South China
      Sea, removing its Chinese name in favor of what it says is its internationally
      recognized moniker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:39:41.034+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:39:41.254+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google alters name of disputed South China Sea reef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a14283-5203-43be-b94f-36f6f58bffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Google says it has altered its
        map of a disputed reef in the South China Sea, removing its Chinese name in
        favor of what it says is its internationally recognized moniker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0694c-2234-4414-bea0-8009cd8e0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google changed the name to Scarborough Shoal after objections from
        people living in the Philippines. A petition posted on Change.org said Google
        Maps had identified the territory as part of China''s Zhongsha Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dda564-9fc2-45e7-a780-9d1a9d4ba78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal, which Filipinos call Panatag, is part of a number of
        islands and reefs in the area being claimed by several countries, including
        the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac166e-575a-4319-8a8b-2e249c99d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made the fix in line with our long-standing global policy on
        depicting disputed regions in a way that does not endorse or affirm the position
        taken by any side," a Google spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adfd0e-29d8-4f83-bfb9-e21d53491334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Google has embroiled itself in a territorial
        dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb6c1f-cef4-4919-83da-e47dd0650d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a Nicaraguan general cited Google''s version of the border
        map as a justification of a reported raid of a disputed area between that
        country and Costa Rica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca12f6d-4b62-47b8-9820-a67a0b7d7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Island building</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923d818-e286-453c-b4db-e1994c8dd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China stepped up land reclamation on several reefs in
        contested waters, alarming its Asian neighbors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8be1f-05d6-43a6-9c73-a7dbde5da366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says that China has reclaimed some 2,000 acres
        — 1,500 football fields — in the past 18 months and has called for an "immediate
        and lasting" halt to the island building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738d433-19ad-4c06-a106-94a65ab2a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China urged the Philippines to abandon its attempt to
        resolve territorial disputes in South China Sea at an international tribunal.
        Instead, it said it wants direct negotiation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeaf5d-2e6e-4d8e-9b65-768d6076fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had asked the tribunal in The Hague to declare most
        of China''s claims to the South China Sea invalid, but China has refused to
        participate, saying it doesn''t have jurisdiction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45862024-d355-470f-b803-203834770472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating under the U.N. Convention of the Law of the Sea, the tribunal
        on Monday finished a week-long hearing to address China''s contention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833bd729-ecb4-41c9-b5c1-4a98e9e87a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:39:41.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:39:41.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/asia/google-south-china-sea/index.html">Google
        alters name of disputed South China Sea reef</a>."</em></p>'
  'ncaa-season-91-san-beda-letran-rivalry':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T04:43:46.202+08:00
    'imagesource': 'jcr:e186bc71-73f1-4a14-ba77-6b4565a01c3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e90f987-2f66-405e-a01b-05c1b604e67f'
    'lead': 'San Beda and Letran clash on Thursday (July 16) in the National Collegiate
      Athletic Association (NCAA) for a share of the lead with Perpetual Help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:42:23.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:42:23.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda, Letran renew heated rivalry; Benilde tackles winless
      Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24cbb4-8e2b-4f24-bf0d-78b82c1f7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning five-peat
        champion San Beda and Letran renew their heated rivalry as the two collide
        Thursday (July 16) for a share of the lead with Perpetual Help in the 91st
        National Collegiate Athletic Association (NCAA) basketball competition at
        The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2040430-1fdc-4291-bb5a-82defad4dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied at second with pristine 2-0 win-loss records, the Lions and
        the Knights clash in their 4 p.m. encounter with the winner joining Bright
        Akhuetie and the Altas, unbeaten in three starts, at the helm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00658a5-2aff-4b3c-aa57-41ec6c01a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be an interesting match up between San Beda''s league-best
        offense and Letran''s league-best defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69feba4-81c4-467a-b055-d8931a0ca6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lions, under coach Jamike Jarin''s aggressive run-and-gun system,
        have averaged 105 points in two games while the the Knights, relying on Aldin
        Ayo''s suffocating full-court pressure, have stiffled foes to 57.50 points
        in the last two outings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db4384-e5cb-4897-bcc9-9f87579457ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda, eyeing a seniors record sixth straight crown, have been
        drawing strength from Arthur dela Cruz who has carried team with norms of
        24.50 points, 15 boards and five assists while Nigerian Ola Adeogun and Baser
        Amer were dealing with injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b252c-dbb9-47fd-882d-91d5ec4ef099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adeogun and Amer though have suited up and played minimal minutes
        in the last game and are close to returning to full strength, giving the Lions
        the edge in the frontcourt and bench depth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1cafe0-46b8-4325-8a2f-6d6630681930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slowly but surely, Ola and Baser are getting back to full shape,"
        said Jarin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201e9b9-77e5-4a76-b17e-8a351d8b37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While undersized, the Knights boast of the league''s best three-guard
        combination of Mark Cruz, Kevin Racal and Rey Nambatac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80816145-2e60-4f94-928b-a6bf6d5efc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:42:23.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:42:23.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
