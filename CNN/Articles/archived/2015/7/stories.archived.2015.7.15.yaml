    'template': '1'
    'title': 'Twitter shares soar on phony Bloomberg story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f145ad6-6470-4c90-b50d-259bc9030678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Twitter is flying high –
        but for all the wrong reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27834c1-8857-4c16-a0c4-2870b93ff14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Twitter popped more than 8% on Tuesday (July 14) following
        the circulation of a fake Bloomberg News story indicating the struggling social
        media platform had received a $31 billion buyout offer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360cac1-9a30-4e17-811f-185347c861d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, the story looked legit. It appeared on a website
        that looked awfully like Bloomberg''s, linked out to other Bloomberg sites,
        and even carried the byline of a real Bloomberg reporter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fa2d9-5384-44c5-8df0-d6d78ae2ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a closer look reveals it''s a hoax. Its URL started with
        Bloomberg.market instead of Bloomberg.com. The article also misspelled the
        name of Dick Costolo, the former Twitter CEO who recently stepped down amid
        the company''s struggles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455df0e-9fc7-462f-8a34-47ccad600c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bloomberg spokesman confirmed to CNNMoney the story was "fake
        and appeared on a bogus website" not affiliated with the news service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0a583-4cfe-4746-8bf8-d07b8298b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, buzz about a takeover was believable enough to spike Twitter''s
        stock. It jumped as high as $38.82 shortly before noon ET on Tuesday (12 a.m.
        Wednesday, July 15 PHT). After a Bloomberg spokesman sent out a message (ironically,
        on Twitter) saying the story was bogus, Twitter shares retreated. In recent
        action the stock was up 3% to $36.95.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e39619-e7a0-4bbf-bdfa-4944734f0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of a Twitter buyout is nothing new. The company''s struggles
        have led to ample speculation that it could be acquired by a larger, cash-rich
        rival like Google or Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562fcdf-4c89-45bf-8a81-095b204806dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear yet who may have carried out the Twitter hoax. The
        fake Bloomberg site is registered to a P.O. Box listed in Panama, according
        to domain search site WHOis.net.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac413599-3376-4724-8bcd-49efa1dc685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission declined to comment to CNNMoney
        whether it was aware or investigating the Twitter incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cd313-2626-4739-bb32-c5f11a44f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time bogus buyout rumors have sent a stock soaring
        recently. In May Avon shares surged as much as 20% after an entity calling
        itself PTG Capital filed a letter with the SEC claiming it wanted to buy Avon
        for triple its share price at the time. The filing, which also had typos in
        it, turned out to be a hoax and Avon shares retreated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabd6d0-1c5c-4d86-9495-1c6b19bfef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the SEC filed a complaint against two investment firms,
        two fake companies and one Bulgarian man for manipulating stock prices in
        the Avon hoax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab4aab-46fe-4ffb-b2d0-2c8a8049b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trader joked about a future buyout target for Avon, whose ticker
        symbol is "AVP."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525ce9b-4c9a-4bde-a726-62b5bd4e4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any truth to the rumor that $AVP is buying $TWTR for 72/share?"
        user GreatStockPix wrote on StockTwits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8cece-94c7-4d9b-ad8b-b9602cda271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:35:39.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/investing/twitter-fake-story-bloomberg/">Twitter
        shares soar on phony Bloomberg story</a>."</p>'
  'why-did-mexico-insist-on-holding-el-chapo':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Old poster from the U.S. Department of Justice offering a reward for
      information leading to the arrest and conviction of "El Chapo."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-15T13:49:46.492+08:00
    'imagesource': 'jcr:0eb4a191-baba-49ab-9010-2e2cca2f2db0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5d0189-d669-4fbd-8377-b816a697c23b'
    'lead': 'Hearing "I told you so" always stings, perhaps never more than when one
      of the world''s most-wanted men slips out of a maximum-security prison through
      a mile-long tunnel that took months in the making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:40:36.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:33.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:37.671+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why did Mexico insist on holding ''El Chapo'' Guzman?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46936ab6-ba5b-44f1-9693-b8d9a40024b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hearing "I told you so" always stings,
        perhaps never more than when one of the world''s most-wanted men slips out
        of a maximum-security prison through a mile-long tunnel that took months in
        the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7eb87-6240-4c47-9a79-6d957c5a2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Drug Enforcement Administration agent Phil Jordan told everyone
        so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0f8b2-3e0f-4ac5-8206-d7438e527580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sinaloa cartel chief Joaquín Archivaldo Guzmán Loera, aka "El
        Chapo," was arrested in February 2014 – after 13 years on the lam following
        another prison escape – the former head of the DEA"s El Paso Intelligence
        Center told CNN that the arrest was a big deal, but only if Mexico shipped
        the kingpin to its neighbor to the north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55551b6-5028-4875-80d4-a40167404b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a significant arrest, provided he gets extradited immediately
        to the United States," Jordan said. "If he does not get extradited, then he
        will be allowed to escape within a period of time. ... If he is, in fact,
        incarcerated, until he gets extradited to the United States, it will be business
        as usual."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d18af-b5c0-4db5-8603-26f35c17ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffice to say, Jordan, who spent more than 30 years with the DEA,
        was not shocked by this week''s news that Guzman had escaped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e2c83-2383-4467-8a18-aabd4860ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''m surprised it took a year for him to escape," he said before
        interrupting his thought to correct himself. "Before he was allowed to escape."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c475a3-43c5-48d7-8d8e-db6897f902b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many observers, Jordan says he believes Guzman had help in
        his jailbreak, and not just from those who dug the tunnel, ventilated it and
        laid tracks for a modified motorcycle. No, Jordan thinks Guzman had help on
        the inside, much like he did during his 2001 escape in which dozens of prison
        workers, including the warden, were prosecuted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29923b9c-7a9c-4956-8104-10d344faebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Jordan suspects Guzman''s entire arrest was a sham, "a
        little show and tell" to project the impression that Mexico was making strides
        in its fight against the cartels. Why else would a man who traveled at times
        with an 800-member security detail be caught with his family and a single
        bodyguard in the resort town of Mazatlán?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90451f0c-5819-47d6-84f8-3fe5091d2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Guzman''s 2014 capture was "absolute BS," he said.
        "They don''t capture Guzman unless they''ve made a deal with Guzman not to
        extradite him to the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5eb42-1e1a-41d0-ac40-20008a3ee426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the extradition? "It was never going to happen," Jordan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb67f6-94ec-4cdc-91b3-aec5d56bcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A matter of sovereignty or pride?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6c827-16fc-486d-bf76-8fa68e1da9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shortage of hypotheses about why Guzman wasn''t extradited
        to the United States. Some analysts say Mexican President Enrique Peña Nieto
        wanted to, contrary to his predecessor, limit U.S. involvement in Mexico''s
        drug war and felt having the United States try and imprison Mexico''s top
        criminal would be a blow to the country''s ego and sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2d2f9-ebff-4038-ac7f-a0de7e204f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, I believe, a source of national pride to say that, ''We''ve
        got this. This is our situation and we can handle it,'' " said Sylvia Longmire,
        author of "Cartel: The Coming Invasion of Mexico''s Drug Wars."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fa2a3-d7da-49e5-84f5-e09882e499e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-President Felipe Calderón had been viewed as weak because he
        relied so heavily on U.S. assistance, and Longmire said she believes Peña
        Nieto "wanted to take control of the drug war back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5923bb-3f04-4156-8f58-f61008c9d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sounder hunch is that former Attorney General Jesús Murillo Karam
        scuttled any potential deal. While there''s no shortage of conspiracy theorists
        alleging Mexican officials feared El Chapo might dish dirt on the country''s
        politicians, Murillo Karam publicly said he disapproved of the United States
        cutting deals with criminals – as it did in 2013 with Jesús Vicente "El Vicentillo"
        Zambada Niebla, the son of Guzman''s top lieutenant – and not sharing with
        Mexico the fruits of the kingpins'' cooperation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b71b6-bb6e-4849-be26-ff2fe233ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, Murillo Karam said Guzman would not be extradited until
        he finished serving his time in Mexico, a sentiment echoed by Ambassador Eduardo
        Medina-Mora. When Guzman escaped in 2001, he had served only seven of a more
        than 20-year sentence and had racked up at least eight more charges before
        being recaptured last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdf1cc-bd05-4ee3-ad2f-530d9ddd3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The specter of a Supermax</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b88d2-fb1d-4254-904b-337cbb6665dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, where at least eight federal districts have rendered
        indictments against Guzman, submitted its formal request for Guzman''s extradition
        in January or February, said CNN legal analyst Philip Holloway. Before Murillo
        Karam even received the paperwork, he "quite flippantly" said the United States
        could have Guzman in 300 or 400 years, when he finished serving his time in
        Mexico, Holloway said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8796db7-1130-4e1f-af47-36a15a8bc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials were "assuming he would serve out his prison time,"
        the CNN analyst said. "We know better than that. We wanted to get him here
        so we could get him into a Supermax, where he''d spend 23 hours a day in a
        cell and not really be able to get out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456a1c3-d850-4716-9be3-132b89ff9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jordan, Holloway believes that Guzman''s reach extends into
        "all facets of the Mexican government and the entire Mexican criminal justice
        system," he said. While Guzman also wields influence in the United States,
        he''s not nearly as persuasive north of the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd7b5c-ced1-4eab-8c48-44352e9d0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that he has his tentacles into the U.S., but probably not
        to the degree that you could tunnel beneath the Supermax in Colorado," Holloway
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d259c6-3259-47d9-bf45-c291153cb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was well aware of U.S. hopes to bring him before an American
        judge and jury, said Jordan, who is of the mind that Guzman''s capture was
        orchestrated and the decision not to extradite him was made before he set
        foot in his cell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b422e5b-6040-422f-b858-fc2c273fbcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me how many times John Gotti escaped or Al Capone escaped,"
        he said. "(Guzman) knows that if he''s sent to the U.S., the luxury hotel
        he built for himself in the Mexican prison is not going to happen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab1c43-e588-448c-9b39-caa59b07ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could treaty be ignored?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e5b80-5e7b-487e-94b1-5a75464e1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 15 of the U.S.-Mexico extradition treaty, signed in 1978,
        backs up Murillo Karam''s claim that Guzman had to serve his time in Mexico
        before facing charges in the United States. That provision of the treaty states
        the U.S. or Mexico "may defer the surrender of the person sought" when the
        suspect is being tried or is already serving a sentence "until the conclusion
        of the proceeding or the full execution of the punishment that has been imposed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd39e2-8e1f-4e02-b51d-96f1db1696b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ex-U.S. Attorney General Alberto Gonzales said the treaty is
        more flexible than it may appear. Extradition requests are highly technical
        documents involving tricky, opaque and oft-controversial negotiations, he
        said, and it''s possible Mexico would be willing to overlook the treaty in
        exchange for something – not necessarily quid pro quo, but perhaps some useful
        intelligence or assets that it could employ in the drug war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a48a20-f261-4b62-8304-8f979bd1316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico could waive that if it was in their interest to do so,"
        said Gonzales, now the dean of Belmont University College of Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ae0ca-e6f4-4717-a1ed-8b625b2871f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales emphasized that he had no inside knowledge of the machinations
        surrounding Guzman, but the Office of General Prosecutor, Mexico''s equivalent
        of the U.S. Justice Department, "has to deal with its own bureaucracy when
        it comes to extradition requests. ... The people that make decisions in Mexico,
        I''m sure they had to consult with a number of people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2ead3-d10c-411c-8699-856bdbef4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, when Gonzales headed President George W. Bush''s Justice
        Department, Mexico agreed to extradite 15 suspected criminals, including Gulf
        cartel boss Osiel Cárdenas Guillén, in a move that was hailed as a great success
        in the U.S.-Mexico drug war partnership. It was the product of extended talks,
        the ex-attorney general said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8122f-2524-487f-a883-c7a8fefde113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That took time. It took a lot of secret negotiations and discussions,"
        Gonzales said, explaining he notified neither DEA Administrator Karen Tandy
        nor Ambassador Antonio Garza that the talks were unfolding. "You want to keep
        the number very small in terms of who knows about possible extraditions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd3de0-0e59-4f5c-aa17-a3fb343700a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Anything''s possible''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256e4e7-cf56-4b18-910e-f99184308427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales suspects there were similar high-level discussions regarding
        Guzman, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871693aa-8b6a-4dbc-a04e-810793c606b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is rightly defensive of its sovereignty, and there are several
        possible scenarios that might have played out, Gonzales said. Because Mexico
        has long bristled at paternalistic U.S. inclinations to wag its finger over
        corruption, it could have decided it didn''t need the "interference of another
        country," or it could have played the pot-calling-the-kettle-black card, raising
        the issue of escaped convicts Richard Matt and David Sweat and asking, "What
        about what happened in New York a month or so ago?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977373d8-53db-493d-924d-d020d37c435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or Mexico could have, as Murillo Karam said, honestly wanted Guzman
        to serve his time in Mexico first, Gonzales said. It''s tough to say for certain,
        but you can be sure that there was behind-the-scenes bartering over El Chapo''s
        fate following his 2014 arrest, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4ab3a-dc52-4bc0-b51f-4f44a794055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s less clear is what happens now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257911df-450c-4a72-af91-3f27dae0d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation abounds over Guzman''s whereabouts. Did he leave the
        country? Has he sought refuge in the unsavory mountainous terrain of Sinaloa
        state, where he was raised and from where he thwarted many attempts to apprehend
        him? If he''s captured again, would an embarrassed Mexico finally agree the
        Americans are better equipped to keep Guzman incarcerated?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bc593-b931-4b50-8cd5-d7378cd6faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything''s possible," said Holloway, the legal analyst.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372176f-17dc-4b3a-a783-b95ead018738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is one more possibility that looms large, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15612385-6059-4a00-85d4-2c9e80523132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think we''re ever going to see him again."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fd87f-5530-4011-99ac-7b2241b159bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:40:36.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:33.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/americas/el-chapo-guzman-us-extradition/">Why
        did Mexico insist on holding ''El Chapo'' Guzman</a>?"</em></p>'
