      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Grammy Award-winning
        singer-songwriter Sam Smith will be performing at the Mall of Asia Arena on
        November 21 (Saturday).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3884681-af63-4d9a-a57e-3e0897945f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:35.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:43:35.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes after Smith was forced to <a href="https://cnnphilippines.com/entertainment/2015/05/04/Sam-Smith-cancels-Philippine-concert.html">cancel
        his May 10 concert</a> on May 4 due to his issues with his vocal cords. Prior
        to this, Smith also canceled his <a href="https://cnnphilippines.com/entertainment/2015/04/29/Sam-Smith-cancels-Australia-tour.html">Australian
        tour dates</a> due to the same vocal cord hemorrhage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f04fb-6ab6-40fa-a82a-b2d6efab9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:35.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:43:35.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchased tickets for his canceled show will still be honored on
        the rescheduled date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4222d22-d071-4c76-9c11-8368720d4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:35.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:43:35.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices are at P6,380 (Patron), P4,730 (Lower Box), P2,100
        (Upper Box), and P1,050 (General Admission).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bdff8-fddf-4da8-8b83-7ee5a2d1fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:35.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:43:35.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith underwent vocal cord surgery in mid-May. His first day back
        performing was at the Montreux Jazz Festival in Montreux, Switzerland on July
        3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafc73d-6ec5-4e26-93fc-473b009cf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:35.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:43:35.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed his delight on his social media that he is happy to
        be reunited with his fans and to be able to perform once again.</p>'
