      'mgnl:type': 'text'
      'text': '<p>The park was now scheduled to have a grand opening in spring next
        year, it said on Tuesday (July 14).</p>'
  'New-Sam-Smith-Manila-concert-November-21-MOA-Arena':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-15T23:05:02.598+08:00
    'imagesource': 'jcr:da9418b5-aff9-4104-a36d-546452b05718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a117268c-c1ee-44d7-ad70-d3cd6ba226b4'
    'lead': 'Sam Smith canceled his Manila concert in May due to issues with his vocal
      cords, but rejoice because a new concert date has been announced on Wednesday
      (July 15). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:43:35.180+08:00
