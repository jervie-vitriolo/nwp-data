  'bangladesh-sylhet-boy-lynched':
    'author': 'Farid Ahmed, CNN'
    'caption': 'The Asian country of Bangladesh is highlighted in this map. Its capital,
      Dhaka, is called out.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-15T04:36:28.687+08:00
    'imagesource': 'jcr:a1371d48-9fe2-4a1a-a453-06d94be95d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d8a363d-b6a5-4adf-8781-40ab4e020498'
    'lead': 'The grisly lynching of a 13-year-old boy accused of theft has triggered
      angry protests in Bangladesh, after footage of the killing went viral on social
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:45:14.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:45:15.029+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viral video of boy, 13, being lynched triggers protests in Bangladesh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828838c-8f59-456c-aed7-9d13d00a6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN) -</strong>- The grisly lynching
        of a 13-year-old boy accused of theft has triggered angry protests in Bangladesh,
        after footage of the killing went viral on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a763c76-a7a5-42e1-90e9-98fc8ae3281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip shows the victim, Samiul Alam Rajon, tied to a post and
        beaten with a metal rod, while his attackers laugh and jeer during the attack
        in Kumargaon, on the outskirts of Sylhet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab0749-1ed0-4138-a5f8-47b4498eab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s pleas for mercy, or just a glass of water, were ignored
        by his attackers during the ordeal Sunday. A vegetable vendor, he had been
        accused by the men of theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37158e-9f8b-49bd-8845-d224cbb58cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy at Sylhet Medical College Hospital revealed he died from
        severe head injuries, while his body bore scores of marks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591b620-a557-4cf5-8723-71cd99b5cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the lynching, recorded by one of the attackers, was widely
        viewed on social networks, prompting hundreds of angry protesters to take
        to the streets demanding the killers be punished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c794dbb-615f-4b91-8fa9-7f33fbd233d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters claimed Rajon''s incident was not isolated, but rather
        exposed shortcomings in the country''s criminal justice system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a266b9-219f-41fd-b48e-db2cc502d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rights organization Odhikar said in a recent report that at
        least 903 people were lynched in Bangladesh since January 2009, and at least
        60 people were lynched in the past six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be7a97-c8d1-422d-a318-65f23707710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Father''s misery</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee0729-6e06-4622-8ef4-d612b925621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want justice," Rajon''s father, Sheikh Azizur Rahman, told CNN
        by phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c410e-4289-48ab-9937-909711bfcbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rajon, the eldest of his two sons, had begun working as
        a street vendor to support the family. Rahman, who suffers from heart disease,
        said he could not earn enough on his own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728840a-6ee3-474d-a3a1-011da15f7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve sent him for work as I couldn''t support his schooling because
        of poverty," Rahman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d48b9-9b43-41e7-adcf-6310d289ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman said Rajon had struggled with schooling, and had had difficulties
        speaking in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adec080-09c5-4566-8476-e29685ec2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN three suspects have been been arrested so far, including
        one who had fled to Saudi Arabia and had been arrested in Jeddah on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7efd5-3b91-4401-ad77-acbe3509b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Minister for Home Affairs, Asaduzzaman Khan, described
        the case as "really unfortunate," and said police had been instructed to go
        tough against the killers. "No one will be spared," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606000bc-af6f-46d1-a553-8996dc488a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman, however, was not convinced. He said the entire family was
        traumatized and feared further reprisal by the killers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e4c14-a49f-49c6-9adc-529fe6678ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the killers) are powerful but I''m not... they can do anything...
        Now I''m scared (for) my life," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282f3f0-2384-46db-9e44-7ca576d1284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:14.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:45:15.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/asia/bangladesh-sylhet-boy-lynched/index.html">Viral
        video of boy, 13, being lynched triggers protests in Bangladesh</a>."</em></p>'
  '2000-cops-to-secure-first-APEC-meeting-iloilo':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-15T04:25:32.893+08:00
    'imagesource': 'jcr:72f3d1c2-6a92-4349-8f47-8e09c5fc53a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e31086-ff1e-4a4f-98a4-f1d960850005'
    'lead': 'To secure the safety and peace in the area, more than 2,000 law enforcers
      will be deployed in connection with the first Asia Pacific Economic Cooperation
      (APEC) meeting in Iloilo City July 23 to 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:48:01.817+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:48:01.992+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2,000 cops to secure first APEC meeting in Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce9eca-94e2-4092-8df3-c4e947d1cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — To secure the safety
        and peace in the area, more than 2,000 law enforcers will be deployed in connection
        with the first Asia Pacific Economic Cooperation (APEC) meeting in Iloilo
        City July 23 to 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa46bf-c709-4117-bb90-a07417744769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day APEC meeting on “Strengthening the Capital Markets,
        Infrastructure Development and Financing” will be held at the Royal Garden
        Hall Convention Center along General Luna Street, City Proper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685a4f1-df02-4fa7-8295-500b0afb546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insp. Shella Mae A. Sangrines, spokesperson of the APEC 2015 Iloilo
        City Site-Task Group, said a “full alert status” will be declared on July
        17 and an actual accounting and deployment of personnel will start on July
        18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a6a49-7f54-4a60-a020-9205da7e78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A series of activities are already lined-up prior to the actual
        deployment day such as table top exercises, simulation exercises of various
        scenarios, communication exercises to check all communication equipment, among
        others,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ed6e8-a66f-47f9-9652-9ac65b16d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangrines said they decided to lessen the number of police and security
        personnel to be deployed in the APEC meeting based on the experiences in Bacolod
        City and Boracay Island, which also hosted separate APEC conferences in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d961289-e949-4a3d-8768-bb2ba795e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More or less 4,000 police officers in Boracay while 3,000 were sent
        to Bacolod by the Philippine National Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f5055-0e49-46f5-8d39-45464bfdcac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hosted the APEC meeting in Bacolod for the first time and the
        challenge then was bigger because the hosting of Boracay depended on the success
        of the Bacolod leg,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5640c-c1c5-43ad-9ca2-84da2bff1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:48:01.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:48:01.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security preparations also considered the different cultural
        backgrounds of delegates from APEC member economies.</p>'
  'hague-hearings-jurisdiction-decision-end-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'The Peace Palace in The Hague, the Netherlands is the seat of the
      Permanent Court of Arbitration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-15T08:29:07.496+08:00
    'imagesource': 'jcr:416b7926-a076-46e1-b4e0-a27aa3e234cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278306b4-a65f-4f1f-af80-08d12f889878'
    'lead': 'The Arbitral Tribunal of the Permanent Court of Arbitration in The Hague
      enters the deliberation stage of its jurisdiction hearing in the Philippines''
      case against China over the West Philippine Sea. A decision is expected before
      the end of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:51:09.141+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:51:09.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jurisdiction decision on West PH row eyed by end of 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a7cf2-490f-4e5c-b826-28173912821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Beijing reiterated
        on Tuesday (July 14) its refusal to accept Manila''s arbitration case against
        it over the West Philippine Sea. In a statement, Chinese Foreign Ministry
        Spokesperson Hua Chunying said that "China will never accept any imposed solution
        or unilaterally resorting to a third-party settlement" on disputes such as
        that in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba78bd4-52c3-4538-b2d7-ab4f3286bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson described China as a victim: "Being a victim of
        the South China Sea issue, China, bearing in mind the whole situation of regional
        peace and stability, however, has been exercising utmost restraint."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a663c-4dad-49a5-8edf-25a6c3c177fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing was held in the Permanent Court of Arbitration (PCA) in
        The Hague from July 7 to July 13 to discuss the five-member Aribtral Tribunal''s
        authority to preside over the territorial row. China was absent throughout
        the entire course of the proceedings; it prefers to conduct bilateral talks
        with the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524da257-e85c-4540-a613-f3b92b40783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the PCA said that it has kept China updated on all
        developments in the arbitration and remains open to China''s participation
        at any stage of the proceedings. The Arbitral Tribunal has given Beijing up
        to August 17 to comment on last week''s developments.</p>'
    '7':
      'image': 'jcr:0354f25a-8c00-4bef-abbc-84cc0a4fa804'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f4962-7b96-4e91-835f-1bf8673ddfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203456e-afd1-4ff0-8e16-03e931b2cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has aired its opinions on the case in the past. In December
        last year, it released a "Position Paper" that explained why the court does
        not have jurisdiction over the dispute. According to the PCA, the tribunal
        has considered China''s communications "to constitute, in effect, a plea"
        that the Philippines'' case does not fall under the court''s jurisdiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a8ebd-534e-4648-9e75-450dc9dc1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have until July 20 to review and submit
        corrections to the hearing''s transcripts, which are expected to be made public.
        The court has also given the Philippines until July 23 to submit further written
        responses to questions posed by the judges during the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b41a5-46e2-48c6-a67e-e8a7a49f9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arbitral Tribunal now enters its deliberations and is conscious
        of its duty under the Rules of Procedure to conduct proceedings ''to avoid
        unnecessary delay and expense and to provide a fair and efficient process,''"
        the PCA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a74b18-eb17-424c-af36-746437228c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:51:09.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:51:09.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court expects the judges to come up with a decision on the issues
        of jurisdiction and admissibility before the end of the year.</p>'
  'nba-commissioner-adam-silver-new-playoff-seeding-format':
    'author': 'JC Ansis, CNN Philippines Staff'
    'caption': 'NBA Commissioner Adam Silver expects the recommendation to be approved
      before the start of the 2015-16 season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T02:56:14.947+08:00
    'imagesource': 'jcr:84e8bb70-8fa5-4479-afe6-515c4418b5a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a58efd-1ffe-4e31-b4bc-73b144cfae4c'
    'lead': 'National Basketball Association (NBA) Commissioner Adam Silver on Tuesday
      (Wednesday PHT) announced that the league’s Competition Committee has recommended
      a new playoff seeding format where teams in each conference will be seeded from
      one to eight based solely on their win-loss record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:54:08.153+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T11:54:08.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA commissioner expects approval for new playoff seeding format

      '
    'updated': 2015-07-16T00:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891bd7e-e65a-416e-8d6a-33d8b6c160e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No more division
        winners? It could likely happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84156e01-a7a1-4609-a01a-ddbd3226d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Basketball Association (NBA) Commissioner Adam Silver on
        Tuesday (Wednesday PHT) announced that the league’s Competition Committee
        has recommended a new playoff sedding format where teams in each conference
        will be seeded from one to eight based solely on their win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c467d0d-715e-4497-a276-9cd2a3fbd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendation from the Competition Committee is that we should
        seed one through eight based on conference standings for the playoffs [and]
        eliminate the preference for a division," said Silver. "That recommendation
        was discussed at the Board today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f7d43-5444-48e0-892b-0ad5d1478923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current system, division winners are given an automatic top-four
        seed. With the new playoff seeding format, however, teams of each conference
        will be ranked one to eight based on their win-loss records, regardless if
        they win their division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a9786-2639-4bbf-a3a6-f5e8b56bbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation, which is a response to the criticism of the
        current playoff seeding system, hasn’t been put to a vote yet. But Silver
        is optimistic it will be approved before the start of the upcoming season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83ec28-37b4-45e3-a3cb-246668cab2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t voted on yet because we wanted all the owners to have
        an opportunity to go back and discuss that recommendation with their general
        managers and their coaches, and we''ll vote on it before the beginning of
        the season,” said Silver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cddf9a-6110-4687-b6c0-b78cc6359619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:08.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T11:54:08.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s my expectation that the change will be adopted before the
        beginning of this coming season."</p>'
  'MLB-All-Star-American-League-National-League-Mike-Trout':
    'author': 'Reuters'
    'caption': 'The Los Angeles Angels'' Mike Trout produced a strong performance
      to help give the American League a victory over the National League.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T14:42:51.782+08:00
    'imagesource': 'jcr:657c68b4-ab5b-4751-976d-bebbf01ff2db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f44b445-f52b-44c1-9220-3926fc7443f1'
    'lead': 'The American League claimed a 6-3 victory over the National League in
      the Major League Baseball All-Star Game on Tuesday (Wednesday PHT) behind a
      strong showing from Mike Trout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:16:42.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:16:42.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trout boosts American League to All-Star win

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a470d1-0140-4e0a-8186-8556539a7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mike Trout sparked the American League
        to a 6-3 victory over the National League in the Major League Baseball All-Star
        Game on Tuesday (Wednesday PHT) in Cincinnati and made Mid-Summer Classic
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0715d-50f0-4df6-9fb5-b8ea13da13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trout led off the game with a home run and helped produce a tiebreaking
        run in the third by beating out a double play bid, then raced home from second
        on a single to left as the American League claimed home field advantage for
        the World Series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceea8f0-9d89-4965-8e4c-be951a523c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Angels outfielder was named Most Valuable Player,
        becoming the first back-to-back winner of the honor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90283899-074a-49bb-b323-e416538023a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why Mike Trout is so special," said AL skipper Ned Yost
        of the Kansas City Royals. "He can do everything. He can run, he can hit for
        power, he can hit for average, he''s a tremendous defender in center field."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc30615-f1c9-43c9-b477-fb063ba77293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Fielder of the Rangers drove in two, Lorenzo Cain of the
        Royals was 2-for-3 with an RBI and Brian Dozier homered in the eighth to pad
        the lead as the American League won the showdown for the third successive
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c1403-0181-4927-b56f-7d98aee45186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Price of the Detroit Tigers was credited with the win, and
        Los Angeles Dodgers Clayton Kershaw took the loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f476d-f7b0-441c-b506-00c51767e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trout set the tone when he stroked an outside pitch from Dodgers''
        right-hander Zack Greinke over the right-field fence for the first lead-off
        homer in an All-Star Game since Bo Jackson in 1989 in San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1c4ef-7031-4b28-b8c6-a38462ceb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National League tied it 1-1 when the Cardinals'' Jhonny Peralta
        blooped a single to right to score the Diamondbacks'' Paul Goldschmidt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a392a1-b47d-4aa5-a1a5-f4ea760b849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two runs in the fifth off three-time Cy Young winner Kershaw put
        the AL ahead for good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98388a7f-e7bc-40b5-9a8a-37c300091655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City''s Alcides Escobar led off with a single under the glove
        of Reds third baseman Todd Frazier. Trout hit into a force out at second but
        beat the throw and avoided a double play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8fbe7-0a32-435a-ad69-2e7882b84754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Albert Pujols was walked, Fielder lined a single to left that
        scored Trout and Cain smashed a double down the third base line to drive in
        Pujols for a 3-1 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6556dc8-36a6-4ec0-8540-60fa1b508942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:16:42.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:16:42.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National League made it 3-2 when Pittsburgh''s Andrew McCutchen
        belted a long homer to left off Chris Archer, but the AL responded with two
        runs in the seventh on an RBI double by the Orioles'' Manny Machado and a
        sacrifice fly by Fielder to put it out of reach.</p>'
  'NBA-Summer-League-Bobby-Ray-Parks-Dallas-Mavericks-Rafe-Bartholomew':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-15T12:55:47.519+08:00
    'imagesource': 'jcr:d2a4dbe9-d5ba-4ecb-a30f-96c18915e263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991176eb-913f-4219-9d30-d8fd98f3f49b'
    'lead': 'Basketball insider Rafe Bartholomew talks about the showing of Bobby
      Ray Parks Jr. in the National Basketball Association (NBA) Summer League for
      the Dallas Mavericks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:20:13.018+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:20:13.275+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It means a lot that Parks made it to Summer League — analyst

      '
    'updated': 2015-07-22T15:09:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580065d-45b1-430d-a089-387c598a195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bobby Ray Parks
        Jr. has played three games in the National Basketball Association (NBA) Summer
        League, and basketball insider Rafe Bartholomew believes that the fact that
        he is playing at that level is already an achievement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72577d9a-829c-4d45-a69b-9983d024b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t had a lot of time to play yet, but he is keeping his
        attitude right," said Bartholomew in an interview on CNN Philippines'' Sports
        Desk on Tuesday (July 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba43b8-fc66-42f8-a286-eca1e28a3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks acknowledged that his participation in the Summer League is
        just the first step in the process of fulfilling his goal to make it in the
        NBA. A process Bartholomew believes could take awhile. But Parks playing in
        the Summer League says something about his level of play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253cf22-1ec5-4646-adea-73645533476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s doing it as a process, which is really the way he has to
        do it," said Bartholomew. ""It could be a long process, but it means a lot
        that he made it to this level to begin with."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d288c-dd01-4c5c-8dfc-945ab7ddac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/14/NBA-Bobby-Ray-Parks-Jr-Dallas-Mavericks-Summer-League.html">Related:
        Breaking into NBA takes ''dedication and sacrifice,'' Parks says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011ebd3-50f9-4f77-a0b0-e451d0052f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot to prove</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5dbcb1-4911-4bc7-902b-aa73f4466c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his three appearances for the Mavericks, Parks has been utilized
        in an unfamiliar off-guard position. Bartholomew believes that the Mavs see
        Parks in a role that is different from what he is used to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c57c7-07aa-413d-a41e-5690ffe2cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at an NBA-level they''re looking at him as a combo guard,"
        said Batholomew. "He''s (Parks) a little bit frustrated because he is a point
        guard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc858b-41b5-4e9b-a88e-db25912e297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartholomew mentioned that the Mavs like Parks'' physical traits
        and athleticism, and that he has been shooting really well the whole summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9573c78-e3f6-43f7-ad78-9355335ffe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His shooting is improving and he''s shot really well actually in
        Dallas'' practices and all summer long," said Bartholomew. "That''s a big
        reason why he was able to impress in his workouts and get this opportunity
        in the summer league."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7ab17-96a1-46f6-bcfa-d7d41f3c6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the positives, Bartholomew says that it is all up to
        Parks to make good in all the promise the Mavs organization sees in him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f150b-ac49-4825-af43-efceac0b2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now it''s up to him to prove that he actually is the guy
        who they see."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590378bc-7582-4ed7-81ea-ae7a28e5975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:20:13.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:20:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/13/NBA-Summer-League-Dallas-Mavericks-Bobby-Ray-Parks-Mark-Cuban.html">Related:
        Mark Cuban: Bobby Ray Parks Jr. has a chance</a></strong></p>'
  'cebu-archbishop-palma-pope-francis-to-skip-iec':
    'author': 'John Destacamento, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-15T14:29:18.962+08:00
    'imagesource': 'jcr:249eb059-ed8a-4035-9382-f0dccd6efd93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5749bc30-27bd-46aa-a173-e2cf66e290d3'
    'lead': 'Cebu Archbishop Jose Palma confirmed yesterday (July 14) that Pope Francis
      is not coming to the 51st International Eucharistic Congress in Cebu City in
      2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:26:24.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu church leaders confirm Pope Francis to skip IEC in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac557d9e-6f21-43ea-8f6c-8874a04f353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines) —</strong> Cebu Archbishop Jose Palma
        confirmed yesterday (July 14) that Pope Francis is not coming to the 51st
        International Eucharistic Congress (IEC) in Cebu City in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf50fe-c9de-4738-8d33-1c6b3a1eefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local church officials remain enthusiastic over the expected
        thousands of international delegates converging in Cebu, which is the birthplace
        of Christianity in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf2e07-989b-44ec-b9ab-0e4defd2a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On our part, it does not lessen our enthusiasm in the final analysis;
        the IEC is the opportunity to give glory to God. Others are saying if the
        Pope comes people might come because of the Pope but not because of Jesus,”
        said Cebu Archbishop Jose Palma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d120f0f-b266-499f-854c-d4e4d0e71780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops’ Conference of the Philippines (CBCP) has announced
        that Pope Francis would not be coming to the country January next year to
        attend the international event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12020f55-c9f4-49e8-846a-3eef81a191bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-elected CBCP President Lingayen-Dagupan Archbishop Socrates Villegas
        said that the Vatican would only be sending a papal legate or a papal envoy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701cf0e-c274-47fe-8940-3a291175568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said it has never happened that a pope visits a country twice
        within a short period of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed39d7f-3aee-48e3-91f6-cfdc94907d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is never done in other places that the Pope will visit a country
        year after year, knowing that there are many countries inviting the Pope.
        When the Pope was here there’s no promise (that he would be coming back for
        the IEC),” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e884f-bda3-422b-92e1-fe829295af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Palma said they are hoping Pope Francis would have a change
        of heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b090678-e28e-40e2-8350-2f0a88f623a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he comes it is God’s grace, but it’s almost hoping against hope.
        If ever it will happen it would be a wonderful surprise. But there is no guarantee
        and hint at all that he is coming,” the archbishop said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff9490-de05-42a8-92b0-1767093bef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said it was reasonable for the Pope to skip the IEC since
        he was in the country recently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee61355-747d-4851-9da1-6b138a3662cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it would be unfair to other countries if Pope Francis
        will return to the country for the international event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475b41a-eb17-4f9a-8dc5-66dc5071efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we insist, we would appear to be selfish because he would have
        lesser time to visit other countries. It would be a waste of opportunity because
        people from other countries would not be able to see him,” Villegas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3d209-66f7-439a-ada4-b4a74a452415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma remembered the Pope’s visit to the country early this year
        as a memorable and "significant event."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6cc94-11e4-45c9-9df4-9701e6a7f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a sign of him being a shepherd sympathizing with (super
        typhoon) Yolanda survivors. We saw how compassionate he is,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a5a8e-43cf-4f60-b9cd-1ce2384dc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-year-old Pope Francis made a five-day apostolic journey and
        state visit to the Philippines last January 15 to 19. He visited the survivors
        of typhoon Yolanda in Tacloban City, Leyte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88827ef0-3085-4387-a0e3-ba795b774fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:26:24.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:26:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEC will be held from January 24 to 31, 2016 and is expected
        to draw 15,000 pilgrims from all over the world. The country first hosted
        the IEC in 1937.</p>'
  'first-active-philippine-eagle-nest-luzon-apayao':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'In the forests of Apayao, the first Philippine Eagle nest in Luzon
      as found.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-15T13:14:23.529+08:00
    'imagesource': 'jcr:fd99e5d0-9a75-4107-b36f-89e60f8719b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ebcce6-70b1-4c54-83f5-cd6e323e1551'
    'lead': 'According to Tatiana Abaño, project coordinator of the Philippine Eagle
      Foundation, the first Philippine Eagle nest in Luzon island was found in the
      forests of Apayao province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:32:26.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:32:27.090+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First active Philippine Eagle nest in Luzon found in Apayao

      '
    'visualType': 'image'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b7845-a798-4916-a847-383819805600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apayao (CNN Philippines)</strong> — The lush virgin forests
        of Apayao province has been home to the first Philippine Eagle nest in Luzon
        island, a major discovery and among the first in the history of Philippine
        Eagle research and conservation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54f591-7524-4218-8fae-939ad2e5dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatiana Abaño, project coordinator of the Philippine Eagle Foundation
        (PEF) announced this landmark discovery in Philippine Eagle research and conservation
        in a biodiversity forum recently held in Luna, Apayao.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f2e1d-af09-4633-a553-792b9291fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEF Director Jayson Ibañez announced the recent discovery as a landmark
        in research and conservation which highlights the needs for conservation of
        forests of Apayao that serves as home for the Philippine Eagle in Luzon.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61aeac-62cb-4c6a-a3ea-f88938e44765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One hundred nineteen years later today, we celebrate the same spirit
        of scientific discovery to announce another first in the history of Philippine
        Eagle research and conservation - the discovery of the world’s first active
        Philippine Eagle nest on Luzon Island,” Ibañez said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c2f7c-a85e-44fb-8df3-40788290ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibañez said the same feeling of the discovery of the Philippine
        Eagle in July 1986 in Samar some 119 years ago is now being celebrated by
        the Philippine Eagle Foundation.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c89b32-1d1c-4390-9094-8092a86ed7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 24, the first Philippine Eagle nest in Luzon with a downy
        chick was finally located by Philippine Eagle Foundation biologists and Isnag
        (indigenous peoples of Apayao) research assistants in the lush lowland forests
        of Apayao province in the Cordillera region.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e8e19-fb19-4960-8f56-620f225e1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PEF director, the search for the Philippine Eagle
        nest was everything except easy. Finding the elusive nest involved a total
        of 3,456 hours of observations, which is equivalent to watching television
        24/7 for over three months straight.&nbsp; Field work spanned five years in
        rugged and remote jungles. In the field, observers spent time mostly on platforms
        atop trees, scanning ridges and valleys for the highly secretive national
        bird.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24a858-2ddb-49e6-b946-e2efa5942a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tedious nest search tested the team’s skills, patience and determination
        said PEF Biologist and expedition team leader Tatiana Abaño.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28622d0a-93fc-44d9-9679-1aa5ccf9965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the thick lowland jungles of Apayao, finding an eagle nest is
        like searching for a needle in a pile of hay”, Abaño added.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eddc4a-7d5e-4f63-b782-baf2f453165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaño said the team grew impatient, as they kept keep seeing the
        eagles during four consecutive years of summer field work, but no hints yet
        of a nest.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b60c48-881e-4c82-9dab-b69621165c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a clear day in April 21, a bird carrying a decapitated prey
        took a long, diagonal dive towards a huge tree. Nearby, another eagle on a
        perch was also spotted. Together, these observations indicated nesting.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85a07d-6f26-4f3f-8601-24ddd8d2707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the PEF to conduct a meticulous nest search.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5ebd4-47f6-4f84-af0b-5d7301a18343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three days, Ibañez says additional eagle sightings helped the
        team home in on the nest. After climbing 15 different trees around the spot
        where the eagles repeatedly emerged and disappeared, the nest tree was finally
        singled out. And on the center of the sturdy nest bowl was a month-old eagle
        chick dozing off.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851de08b-1eff-4a96-8d51-52829825e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theresa Mundita Lim, director of Biodiversity Management Bureau
        of the Department of Environment and Natural Resources, was thrilled by the
        discovery.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b654b-33dc-4c61-864e-1820c80ba9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New information generated from observing the newly discovered nest
        will definitely bring eagle conservation in Luzon to the next level” Lim said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9fc637-364a-4ef5-a1fe-5786656336d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEF now works with the BMB in securing the few remaining eagle
        pairs across the archipelago.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bdbf1-3315-4230-ab3b-842f340b3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Importance of the discovery</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edaffd-51ad-4585-82bd-cc3b41880d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ibañez, three reasons make the nest discovery important.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1c4ea-40d8-4595-987a-e856c5faf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the active nest allows a detailed study of the behaviour
        of eagles in Luzon. The island’s flora and fauna and its climate pattern are
        very different from the other three islands - Leyte, Samar and Mindanao -
        where eagles are also found, he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeeaa25-c9bb-4395-a663-8b259fbe26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A unique environment leads to new habits and lifestyles. Close
        observations of nesting adults and their young give researchers the opportunity
        to understand and explain how distinctive Luzon eagles are from the rest.”</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead26e13-8616-466b-b646-66fac7996eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, he said the nest is the eagle’s center of activity. For
        a bird that occupies a large territory, it is only when eagles breed that
        one can carry out a focused and detailed study of its behavior and food needs.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef88b9-49b3-490b-b840-84731097958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, he says eagles are also very loyal to the places where they
        nest; they use the same set of nests repeatedly.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaafc0-529a-48af-93c9-fb39ba5c90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds maintaining the health and integrity of nest sites therefore
        ensure reproduction and the perpetuity of their kind. Knowing where nests
        occur also helps conservationists protect nesting territories better. Eagles
        become sedentary and tied to a particular place only when nesting. Breeding
        birds therefore become vulnerable if nests are unprotected.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc3717-c352-425d-9afb-ab95dc2201ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indigenous habitat conservation</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab297462-9c84-43b3-8fd2-5cec5c7a9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the eagles of Apayao are secured through an Indigenous
        habitat conservation scheme. The town of Calanasan, in particular, is leading
        the way.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8889e-79f9-431a-a404-5a21e4d97990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PEF, through the ancient Isnag observance of Lapat,
        forest habitats were set aside as “taboo” or “sacred sites” where logging,
        mining, farming and wildlife hunting are completely banned.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc4138-579c-4263-a8bb-638526aad73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooted in culture and religious tradition, the adoption of lapat
        system has set aside forests as indigenous “protected areas.”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86c652-495e-4cc4-856b-2c6cbb11554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of nesting eagles within Calanasan’s lapat areas is
        a strong proof that the Isnag way of protection is resulting to clear biodiversity
        conservation outcomes,” said Elias K. Bulut Sr., mayor of Calanasan and staunch
        supporter of Philippine eagle conservation in Apayao.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1254d8f-56a0-4d1a-9aa0-99166c8d3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Bulut penned a town ordinance that sets aside 25,000 hectares
        of forest as lapat.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5da469-063f-4dfc-a9b5-4efe73355f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the nest was found, PEF, DENR and the LGUs of Calanasan
        and Apayao renewed research and protection of the nesting eagles and it’s
        young.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c725adc-0bc8-4902-ab26-46f71e514c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, July 15, the entire Cordillera Administrative Region is celebrating
        its Founding Anniversary, and the province of Apayao is hosting this year’s
        festivities.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372aa03-7e1d-4873-b33c-3bf5303dd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As host to the world’s first active nest in Luzon, the public announcement
        of this landmark discovery is one of the highlights of the biodiversity forum
        held last July 14.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547707f2-d4b3-4a4b-877a-52379720641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elias “Butzy” Bulut Jr., Governor of the Province of Apayao, says
        he is equally delighted of the nest discovery.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1102e-6cc1-47a3-9a3d-e6c028a3fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very proud to host a nest site and several more pairs of
        the Great Philippine Eagle in our own backyard” he said. “As a fellow Filipino
        and resident of Apayao, we will help secure the eagle’s safety so future generations
        of IyaApayao can still enjoy its magnificence” he said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bfdc3-4a83-4d72-b101-d00f0b19ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Apayao also vowed for a stronger coordination
        and monitoring of the eagle’s nesting grounds as he highlighted that the recent
        discovery is a source of pride not only of the province but also the Cordillera
        Region.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4134f-420a-4912-8f22-f8145015f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public education outreach and conservation</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11f3fa-32d1-4d75-98de-b6c3c3729dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEF also held public education outreach and conservation planning
        with funding from the San Roque Power Corporation (SRPC). SRPC has been supporting
        eagle surveys across the Cordillera since 2011.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da078ef5-b535-482c-bbbb-71ed83fac2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are glad we invested on this very important initiative. We are
        very proud that our support has not only helped the PEF advance its work in
        Luzon but is also benefiting the Cordillera region’s biodiversity conservation
        program. We encourage everyone who has a stake in the Cordillera to also invest
        on our national bird,” said SRPC President Kenshi Iseri.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea88d4-b6a2-4007-b906-c3a622f83f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Philippine Tropical Forest Conservation Foundation
        (PTFCF) also began providing small grants to support further eagle conservation
        work in the area.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d93800-b273-487a-b77a-171258f38aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibañez adds a food habits and nesting behavior study also began
        in May and will end in August once the young flies off the nest. The result
        so far is a collection of pioneering information on Luzon eagles’ diet and
        demeanor.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783982b-714d-4e72-bb32-19cf6d5e92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the latest tally show that a total of 38 animals belonging
        to 5 species of mammals, 3 species of snake, a huge lizard and a large bird
        were fed by the eagle parents to the growing young.&nbsp; At an average feeding
        rate of one prey every other day, the young appeared well-fed and healthy.
        The timing of nesting and the ways the Apayao adult eagles behave when breeding
        also differed slightly with the eagles found in Mindanao. The PEF currently
        knows of 35 wild eagle pairs on Mindanao.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd682c-ffe6-446a-8eb1-f827b83caf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What our biologists are seeing and recording are precious pieces
        of biological information” said Dennis Salvador, Philippine Eagle Foundation
        executive director.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d70ae-79f0-4805-9849-26eb231a76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For over a hundred years, knowledge about the ecology of Luzon
        eagles was, at best, speculative. Now we are slowly gathering solid scientific
        evidence which can help bring about informed conservation actions,” Salvador
        added.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a4095-1bbe-4b10-bb5a-9ff49544185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:26.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:32:27.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Eagle is a large forest eagle which is found only
        in the Philippines where it is the national bird. No more than 400 pairs exist
        in what’s left of tropical forests on the islands of Luzon, Leyte, Samar and
        Mindanao. The species is an IUCN “critically endangered” species.</p>'
  'jp-morgan-chase-ceo-greece-china-what-crisis':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-15T12:49:37.320+08:00
    'imagesource': 'jcr:45484ef9-2b9f-498f-9a29-5dca70da11c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f4dc93-fa64-48a2-a935-0fc6db3cb83e'
    'lead': 'China''s stock market may be insanely volatile and the future of the
      euro is still uncertain. But it''s business as usual for JPMorgan Chase CEO
      Jamie Dimon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:35:47.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-09T13:35:48.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamie Dimon on Greece and China: Crisis? What crisis?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd0e22-c08a-4852-b998-4259287b630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — China''s stock market may
        be insanely volatile and the future of the euro is still uncertain. But it''s
        business as usual for JPMorgan Chase CEO Jamie Dimon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cec2b1-3fdc-4cf1-afc8-ab2909c36112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon, speaking with reporters Tuesday morning after JPMorgan Chase
        reported better-than-expected profits for the second quarter, sounded remarkably
        sanguine about the recent turmoil in Greece and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c37890-f45b-4729-8470-be569f49cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as if he were channeling Heath Ledger''s Joker from "The
        Dark Knight" — Why so serious?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5dc5d-3732-447d-96f6-da77550bc26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon said that it doesn''t matter much for the global economy whether
        Greece remains in the eurozone or not. But he does think it''s psychologically
        important for Greece and the rest of Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cfdc6-ef94-46d3-b5e5-0c0c164b66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe needs a rational deal that is proper and well thought through,"
        he said. "Would you join the eurozone if you didn''t think it had any discipline
        at all?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e4392-10a0-4fca-b4b2-893a8c019017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon seemed even less worried about the market mayhem in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b92eb-2697-458f-b3ea-009d2e2c0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks have stabilized in the past few days. But there are
        some concerns that China''s stock market meltdown over the past month could
        be a sign that the economy is slowing even further than experts (and the Chinese
        government) had expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528da0f-215a-4d6b-b5ea-4671481916b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon disagrees. He thinks that people are overreacting to the natural
        slowdown in China''s economy after years of double-digit percentage growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4109f89-c6c4-4310-95cb-58be880f417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to separate the financial markets from the economy," he
        said. "You can''t expect any economy to have perpetual growth at 10%."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5f799-4604-49eb-bf54-8c0a51a1b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DImon described the recent choppiness as "bumps in the road" and
        that he thinks Chinese banks and regulators will be able to handle things
        even if loan quality in China is a bit worse than expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dafc05-afc7-46ad-a3e4-6f8f57c2637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised China for being quick to take action to try and stimulate
        growth and said that the government was making "responsible changes" about
        market reform and opening up China to more foreign investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3e71c-5fee-411b-86e1-3d19c99bcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon added that there was nothing he could think of that would
        make him nervous about doing more business in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff341e2-07f1-4d23-a7b9-46851c30e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon''s candidness and confidence was a return to form for the
        often outspoken CEO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23090349-fe61-473d-a415-e6118c831a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Dimon pulled no punches when asked about regulations
        in the U.S. He told reporters he felt the bank was "under assault."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f268a53-b292-4664-ad67-83043a67297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the company''s first quarter conference call in April,
        Dimon was mostly tight-lipped in response to questions. His reticence even
        sparked some financial journalists (including this one) to try and get #quietjamie
        trending on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2ed29-2905-46e6-9b85-4901a1fde6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at JPMorgan Chase''s latest results show why Dimon''s swagger
        is back though. Earnings rose 5% to $6.3 billion — largely due to lower legal
        and compensation expenses. The stock gained on the news and is not far from
        its all-time high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e53d2-cd38-4153-8bc3-0fd486e5ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFO Marianne Lake also pointed out that the company''s trading business
        performed well despite the volatility in Europe and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d423a-fdd0-4a38-bd29-1799514f9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dimon thinks that even better times are ahead. Once the Federal
        Reserve finally raises interest rates — which could happen as soon as September
        — profit margins should improve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948d594-4911-4342-bf98-2ab4c18f6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have an easier time making money from loans when they can
        charge higher rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b5137-42a8-47e8-8bde-a01d932a7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:35:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-09T13:35:48.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/14/investing/jamie-dimon-greece-china-jpmorgan-chase/index.html?iid=hp-stack-intl">Jamie
        Dimon on Greece and China: Crisis? What crisis</a>?"</em></p>'
