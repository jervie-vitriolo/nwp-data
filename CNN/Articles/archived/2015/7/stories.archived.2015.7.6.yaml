      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Burt Shavitz, co-founder
        and namesake of natural personal care company Burt''s Bees, has passed away
        at 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d2a38-7c5c-4db6-af71-fc80ef901ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remember him as a wild-bearded and free-spirited Maine man,
        a beekeeper, a wisecracker, a lover of golden retrievers..." the company said
        in a statement. "Above all, Burt was always Burt — an uncompromising individual
        of his own invention."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b740e-eb7a-4de9-843f-dffa76c50578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shavitz died of respiratory complications in Maine, and was surrounded
        by family and friends, a spokesperson told the Associated Press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbcc83-8756-43c0-b0a6-1d0c23ecfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt''s Bees started by chance — Shavitz, a bearded beekeeper who
        sold honey from a roadside stand, pulled over one day in 1984 to pick up hitchhiker
        Roxanne Quimby. The two hit it off, and Quimby started making candles from
        Shavitz''s beeswax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc043a0-f62c-48aa-a428-f60d98535450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair made $200 at their first craft fair selling the candles,
        and within a year, pulled in $20,000, according to a company timeline. Soon,
        they started making all kinds of other products — featuring Shavitz''s face
        and beard on the labels — including Burt''s Bees'' iconic beeswax lip balm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4cb22-1af1-40b1-a1b9-012b5b1b7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt''s Bees was sold for $1 billion to Clorox in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c907213-caae-4469-b32d-fa8b50e1c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company remains one of the most recognizable natural care brands
        in the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d380463-b322-46f2-8107-27232705a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:45.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/06/news/companies/burts-bees-founder-burt-shavitz-dead/">Burt
        of Burt''s Bees dies at 80</a>"</em></p>'
  'Singapores-Botanic-Gardens-named-World-Heritage-Site':
    'author': 'Reuters'
    'caption': '(File photo) The Vanda William Catherine orchid at Singapore Botanical
      Gardens.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-06T15:22:50.223+08:00
    'imagesource': 'jcr:acd004fc-4e58-4318-959a-d8491e5aa73c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a0e273-2a39-4cc1-b70d-7e375cdc8ea9'
    'lead': 'Singapore''s Botanic Gardens was named as a cultural site on the World
      Heritage List on Saturday (July 4), with residents and tourists in the city
      state welcoming the news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:59:36.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:00.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.149+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore''s Botanic Gardens named World Heritage Site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f508c55-b388-473a-896b-9be466af3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Singapore''s Botanic Gardens was named
        as a cultural site on the World Heritage List on Saturday (July 4), with residents
        and tourists in the city state welcoming the news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecc840-e051-4cd6-a767-dee2a97d3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO World Heritage Committee meeting in Bonn, Germany, approved
        the inscription of six new cultural sites in China, Iran, Mongolia and Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68762797-d15f-4ac8-a749-123de895102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Botanic Gardens were the first tropical botanic gardens
        on the heritage site list and the first in Asia, the gardens'' website said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625baa3-d79c-4617-9484-7d6ef484e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular with tourists and residents, the gardens were busy on Sunday
        (July 5) with people walking through the grounds and photographing wildlife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ec32f-28b6-464e-8b5b-59295dc49881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight year old Singapore resident, Stan Lee was proud of the
        new status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2f25c-2588-46d1-a6df-207cb36d9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very proud of Singapore a small dot in the world has such a beautiful
        UNESCO site and all Singaporeans share this same passion as me. This botanic
        garden is one of the best in the world, there''s so much of the green, lush,
        beautiful landscape," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a204d-5a25-4860-9049-38eb5ef89865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean wildlife photographer Jay Shah said the recognition
        was deserved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74ce76-8f2f-4a51-b2ec-9ad53e9c251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How often I come depends on the birds, so right now there are some
        owls here, the eagles so it''s not because of the change in status, but its
        the birds that attract us but I think it''s a well deserved recognition,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a9c83-1325-4891-beb1-374fa6fa3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting outside the Botanic Gardens Orchid Centre, one Australian
        tourist said people around the World should visit the gardens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ec446-acc9-4742-b5ff-4fe03ec00581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fantastic, it''s a credit to Singapore, it''s absolutely
        beautiful, so many flowers, a beautiful range, it''s such a special place,
        that I think everyone on earth should come and visit," said Catherine Lanigan
        who was visiting the country for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd821a-7e69-4792-b323-d1f23876da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Prime Minister Lee Hsien Loong took to Facebook to
        welcome the announcement saying: "A great Jubilee year gift to Singaporeans."
        The nation will celebrate its 50th anniversary of independence in August this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a5c3e-4f11-46fa-a57e-6ad29acdb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Botanic Gardens was founded in 1859 at its present
        location and is managed by the National Parks Board. UNESCO said the gardens
        included a variety of plants and buildings showing its development over the
        years. It also acknowledged the research and conservation efforts at the gardens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ffeda-0765-4383-be70-a49d42dbbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:59:36.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO World Heritage Committee''s 2015 session opened on Sunday
        (June 28) in Bonn and will finish on July 8.</p>'
  'Beijing-issues-travel-warning-after-Turkey-protests-target-Chinese':
    'author': 'Ivan Watson and Steven Jiang, CNN'
    'caption': 'A man looks at pants for sale before the Eid holiday at a night market
      on July 28, 2014 in old Kashgar, Xinjiang Uyghur Autonomous Region, China. China''s
      Muslim Uyghur ethnic group faces cultural and religious restrictions by the
      Chinese government. Beijing says it is investing heavily in the Xinjiang region
      but Uyghurs are increasingly dissatisfied with the influx of Han Chinese and
      uneven economic development.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-06T15:13:23.569+08:00
    'imagesource': 'jcr:72bb5c28-6018-46d7-8d7c-e287b4a99358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b77107d-dfcb-4273-8563-70dd0edffa18'
    'lead': 'China''s embassy in Turkey has issued a travel warning to its citizens
      after some tourists were "attacked and harassed" during anti-Chinese protests
      in Istanbul. The Chinese and Turkish governments are at odds over China''s treatment
      of the Uyghurs, a predominantly Muslim ethnic group that live in China''s far
      western Xinjiang province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:02:54.393+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:00.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.220+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing issues travel warning after Turkey protests vs. Chinese

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877539e-9b22-4e0d-99a6-71ff121a3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — China''s embassy in Turkey has
        issued a travel warning to its citizens after some tourists were "attacked
        and harassed" during anti-Chinese protests in Istanbul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7013c-6c71-4c45-8db2-31b1951e6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese and Turkish governments are at odds over China''s treatment
        of the Uyghurs, a predominantly Muslim ethnic group that live in China''s
        far western Xinjiang province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ca0ec-f68c-49da-bac9-7ceb6b34d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the Chinese embassy told Chinese
        tourists to be aware of their safety and avoid going out alone. It also advised
        them not to get close to protesters or photograph them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e793f36-06bd-4673-aec7-2dfc9e82304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, there were a series of anti-Chinese protests in
        Istanbul in support of Uyghurs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc4c34-154e-433f-9cea-8c256d95fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident, Turkish television showed police intervening on
        Saturday to stop demonstrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f58f3a-184f-493c-bff8-7ec45d9358cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared to be pursuing East Asian tourists. Television footage
        showed a young woman being led away from the scene insisting in English "I''m
        not Chinese! I''m Korean!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b2ab7-9732-4f96-a645-8712bb8c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-Chinese demonstrators</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea611b-103e-47e5-93f8-a059a8d4bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish newspapers have also shown photos of the Turkish-owned "Happy
        China" restaurant in Istanbul, which had its window smashed, reportedly by
        anti-Chinese Turkish demonstrators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ea9e7-2237-4b1f-b52b-9204e998ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Turkey sent a diplomatic note to China, expressing concern
        and sorrow over reports that authorities in Xinjiang had prevented Uyghurs
        from fasting during the Muslim holy month of Ramadan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a34c9-6c2c-424d-ae4b-c39a0b540b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has denied any ban on observing Ramadan had been imposed
        on its Muslim citizens. In a July 2 statement on the website of China''s embassy
        in Turkey it said: "Muslim residents'' religious feelings, needs and customs
        be fully understood, respected and protected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85958c-1fc8-46f6-be5e-779736fe010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instructions posted on the websites of a number of city governments
        and schools in Xinjiang suggest that on a local level, there are policies
        aimed at preventing students, public servants and Communist Party members
        from observing Ramadan traditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18374ad7-a508-4198-b38b-f1f8972caae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Food and Drug Administration for Xinjiang''s Jinghe
        County instructs employees to sign a statement that includes a "pledge to
        obey political discipline to firmly ensure that families that have (Communist)
        Party members and students will not fast and will not participate in any forms
        of religious activities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1738b92-4801-4b91-ba63-28c21686849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has close religious, ethnic, and cultural links to China''s
        Uyghur community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5add8e-1aa0-4409-9aed-35ecdaa3fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has vehemently denied accusations by human rights organizations,
        that Uyghurs face widespread discrimination and curtailed religious freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d5ca3-8d6f-45bd-98a4-f1ee889f1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:02:54.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of recent violent incidents have rocked Xinjiang. The arrival
        of waves of Han Chinese, the country''s predominant ethnic group, over the
        past decades has fueled ethnic tensions.</p>'
  'Potiskum-Nigeria-church-suicide-bomber-attack':
    'author': 'Aminu Abubakr, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-06T16:42:47.869+08:00
    'imagesource': 'jcr:cb4e70ae-f312-4d82-9ff0-f2fa80131a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81627f4-11b8-48c6-bbcd-ee1365fbf6ef'
    'lead': 'A suicide bomber blew himself up in a church Sunday (July 5) in the Nigerian
      town of Potiskum, killing the priest and four other worshippers, witnesses and
      police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:05:46.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:59.966+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.294+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 20 people killed in attacks in Nigeria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e12be9-6924-4572-81ef-9d8500e12314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kano, Nigeria (CNN)</strong> — A suicide bomber blew himself
        up in a church Sunday (July 5)&nbsp; in the Nigerian town of Potiskum, killing
        the priest and four other worshippers, witnesses and police told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf27d5c-73e5-4cc7-97f5-4a0defda91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman and her two children were among the victims of the attack
        at the Redeemed Christian Church of God, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2deb39-ec2d-4f07-936a-6140bd2725e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no one has claimed responsibility for Sunday''s attack, the
        method, target and location are consistent with past attacks thought to be
        perpetrated by the militant Islamist group Boko Haram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c28e7-aa59-4f2a-9a86-bd358d000485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potiskum, the commercial hub of Yobe state, has been the site of
        multiple deadly attacks blamed on the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6482b-b341-4c76-9079-6bf0eb6256e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, militants have targeted Potiskum on at least four occasions,
        police said: In January, three people were killed and 43 were injured when
        two female suicide bombers targeted the mobile phone market; the following
        week, another suicide attack killed four people and injured 48 at a bus station
        in Potiskum. Another suicide attack at a bus station in February killed 17
        people and injured 27; and in May, a gunman wearing a suicide vest attacked
        the College of Administrative and Business Studies there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672b501-1f21-4467-9523-247ffd78e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to schools and police and government buildings, Boko
        Haram has been known to target churches, as evidenced by a rash of church
        attacks in June 2013 that left more than 50 people dead and a November 2011
        string of attacks that included assaults on 11 churches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dab76-9a20-471e-a271-88d472145934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States condemned recent attacks by Boko Haram in northeastern
        Nigeria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0c848-c7ec-4613-9c9f-e6ecc3b79b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have said before, the people of northern Nigeria deserve
        to live free from violence and from terror. The United States continues to
        provide counterterrorism assistance to help Nigerian authorities develop a
        comprehensive approach to combat the threat posed by Boko Haram," U.S. State
        Department spokesman John Kirby said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b96ae4-132d-49fd-80f1-f7711f60b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Sunday, deadly blasts rocked the central city of Jos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3e401-91a9-47cc-b0a8-53daaf3f61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One blast happened near the Yan-Taya mosque as a sermon on the occasion
        of the Muslim holy month of Ramadan was underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8426d-12dc-463b-afbb-361fc4f3ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast happened at Bauchi Road, a major thoroughfare in Jos
        that is also in an area where many Muslim families reside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc88fc-1712-4f87-b51d-7eb022cbf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source at Plateau Hospital in Jos, at least 15 people
        were killed and 20 others were injured in the attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb155e-ad76-462f-904f-415d8307725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Jos in central Nigeria sits between the predominantly
        Christian and animist southern half of the country, and northern Nigeria,
        where the majority of the country''s Muslims reside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e306ee-468a-4b89-b419-76d54a145e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin and journalist Hassan John contributed
        to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669c2eb-7b84-42b3-86d3-26241f67ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:05:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/05/africa/nigeria-church-bombing/">At
        least 20 people killed in attacks in Nigeria</a>"</em></p>'
  'greek-finance-minister-yanis-varoufakis-resigns':
