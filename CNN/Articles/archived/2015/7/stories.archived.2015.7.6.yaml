      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Authorities are now investigating
        the site in Mt. Maculot, Cuenca, Batangas where a private helicopter crashed
        and left two people dead on Sunday (July 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cc40a-301f-43e0-b519-ac6d4a1da1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police said the investigators will look into possible
        angles aside from bad weather, such as mechanical failure or human error.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68e1fa-5017-4fba-a843-3da2819890df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Joel Laraya, chief senior inspector of Cuenca Police, said
        heavy rainfall could be the primary reason why the chopper fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a7de8-90ed-4147-929f-d59e8609f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
