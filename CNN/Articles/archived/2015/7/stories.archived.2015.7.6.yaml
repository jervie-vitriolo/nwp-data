  'hague-arguments-west-philippine-sea-maritime-expert-analysis':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-06T22:47:43.623+08:00
    'embedimage': 'jcr:ebf26fd7-3f27-404b-800c-e2185220f0e0'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/JYxOFiUUPtk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bbc5a39-4018-4bf0-a4ad-ca522634521a'
    'lead': 'While this week''s presentation of arguments on the West Philippine Sea
      in The Hague, Netherlands is a huge leap for the country, a maritime expert
      and lawyer says that the upcoming proceedings only address a "preliminary issue."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:05:35.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:03.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:25.065+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maritime expert says The Hague presentation is only the beginning

      '
    'updated': 2015-07-07T17:38:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee26f8c-b242-4e34-8944-dddd96a36bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — While this week''s
        presentation of arguments on the West Philippine Sea in The Hague, Netherlands
        is a huge leap for the country, maritime expert and lawyer Dr. Jay Batongbacal
        said that the upcoming proceedings only address a "preliminary issue."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fe3d5-df28-4aaf-bc27-6712f43c27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case is not a simple case. There are many claims that the Philippines
        has included in the case, anywhere from 13 to 15 — depending on how you count
        them — with sub-issues," Batongbacal explained in an interview with CNN Philippines
        on Monday (July 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c3961-128e-44e1-ac5f-d3ee3f5d5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one of those issues has a question of jurisdiction and of
        feasibility that the tribunal has to decide before it can proceed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96152c3c-6c44-42c6-b552-76229806c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Arbitral Tribunal in the Permanent Court of Arbitration
        (also known as United Nations Convention on the Law of the Sea [UNCLOS] Tribunal)
        declare that it does have the power to hear and decide on the case, Batongbacal
        noted that this wouldn''t necessarily mean a victory for the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a55b6-a924-4999-8154-5083f7c3dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating it would be premature because that only means other
        proceedings will have to follow, the lawyer added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f684f6-bae4-4d4e-82bd-c966db9765b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if they [UNCLOS tribunal or Arbitral Tribunal] decide that they
        have jurisdiction, we will have to wait again for another proceeding. This
        time, on the merits where the substantial issues will be pressed out. That''s
        the only the time that I as a lawyer will even consider celebrating," Batongbacal
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08fe62-6462-47da-94ae-609ea61777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Related:
        Hague arguments: Philippine case against China explained</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd71526-b476-43c6-950b-34123625c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And what if the Philippines wins?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41f2d6-480e-479e-8c06-fe92b50ff988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Batongbacal also brought up the issue of enforcement
        and how this could pose a problem even if the Philippines wins this case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de56ac5-a884-496e-aed5-7daa4d31d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the maritime expert, there is no independent enforcement
        body in charge of carrying out the judgement of international tribunals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13979548-49a0-4741-874e-0e8ec2133258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the judgements of international tribunals have to
        be enforced through the compliance of the parties themselves. There''s no
        third party which will enforce the judgement for them," Batongbacal said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733c4c2-979d-4678-a3af-36e2e52cfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal added if the Arbitral Tribunal rules that it couldn''t
        decide on the matter, this wouldn''t automatically mean that the country loses
        the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4d1b7-c09f-49f5-8d86-16024afaf63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dismissal on the basis of jurisdiction simply means that the
        case as presented could not be adjudicated by the tribunal. So it does not
        prevent any other case from being also filed subsequently."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bcf40-91c6-4bb4-9ff3-514a5839df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal also noted that legal merits cannot be determined by
        a court if it lacks jurisdiction over a case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc9ec3-b6de-4156-85b7-157abfe6faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that there will be no prejudgement on the Philippines''
        and China''s respective claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53601358-6dfb-4171-9372-288f46ab9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t give China carte blanche to do what it wants as well
        in the West Philippine Sea. We still have rights and sovereignty over those
        areas," Batongbacal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5747584-c3a7-4d71-a84a-2ce31a536de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alternative plans</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a776708-b770-4f1d-8621-2a7b5a2f1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Batongbacal said that there are mainly three diplomatic
        issues that the government has to consider in drafting an alternative plan
        should the Hague hearings lead to less than desirable results:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8271490-5d4c-4531-84a1-5c7a37e99809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the country deals with China</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8bb27-54a4-4e18-b13c-60c14a0c5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the country leverages the support of the international community
        for its position, which is in accordance with the rule of law</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318c0de-9657-4698-8099-79fcaa70e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the country leverages its alliances and agreements with other
        countries</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55044e3f-cd65-4ac4-8d68-3e651a710377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:05:35.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation, on the other hand, will begin to present
        points on the West Philippine Sea Tuesday (July 7).</p>'
  'makati-kid-peña-junjun-binay-anomalous-contracts-probe':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Makati City''s acting mayor, Romulo "Kid" Peña'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
