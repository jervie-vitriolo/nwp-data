    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Reid, Cabagnot shine as Beermen take 2-1 lead over Rain
      or Shine

      '
    'updated': 2015-07-07T23:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf1dc9-4334-4611-8be4-5a3cab11e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Import Arizona
        Reid scored 37 points as the San Miguel Beer edged the Rain or Shine Elasto
        Painters, 114-108, in Game 3 of their Philippine Basketball Association (PBA)
        Governors''Cup semifinals at the SMART-Araneta Coliseum Monday (July 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f8fbe-ce68-4032-9af0-9d26748a2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid shot seven of the team''s 18 three-pointers, while hauling
        down four rebounds and dishing out five assists to help the team take a 2-1
        lead in the best-of-five duel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a0f9d-fdec-48a9-ad13-be4d8802457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AZ (Reid) wanted to win this game so badly and it showed," said
        San Miguel Beer coach Leo Austria. "I thought we were able to adjust with
        what they did to us last game. Our zone defense clicked also."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c865c10-11e7-4be1-9b03-da3ca56b66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweet-shooting import also got plenty of help from his teammates
        especially Alex Cabagnot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9df2c-a744-4e97-b709-fa45fec885cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot uncorked five three-pointers including a key one with less
        than three minutes to go, 108-101. He finished with 26 points and nine assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2182f1-aa85-40e9-b4df-7020570cd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter and June Mar Fajardo added 17 points apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fe65b-3db5-41ae-9122-d32af431d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine engaged the Beermen in a back-and-forth contest, before
        the latter pulled away in the dying minutes behind Reid, Cabagnot, Lassiter,
        and Fajardo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c23e1-7697-45c7-ae3f-b378c756cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1:16 left, Paul Lee sank a triple as Rain or Shine tried to
        stay within striking distance, 106-112.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8996de-7c9e-41e2-b2fd-3a5d6d9486ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lassiter put the game away with a quick baseline jumper off
        a pass by Cabagnot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b28156-e41f-43c4-84a7-2531ca193d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:16:07.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
