      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2015/07/06/news/economy/greece-yanis-varoufakis-resigns/index.html">Embattled
        Greek finance minister Yanis Varoufakis resigns</a>”</em></p>'
  'hague-arguments-philippine-case-explained':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-06T13:26:53.175+08:00
    'embedimage': 'jcr:1aad6aa3-2c87-495b-abab-88a5f7ce6704'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/rFm7V8gG-Pw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c513da4-9162-4ee0-b412-efd89505bb99'
    'lead': 'The legal battle for the West Philippine Sea between Manila and Beijing
      reaches a turning point. Starting Tuesday (July 7), the Permanent Court of Arbitration
      in The Hague will hear oral arguments from Filipino officials, whose goal is
      to convince the court that it has jurisdiction over the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:15:05.903+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:59.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.443+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Hague arguments: Philippine case against China explained

      '
    'updated': 2015-07-08T19:51:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdc825-515b-4917-abf8-1954b0838d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The week covering
        July 7 to 13 will be pivotal to the Philippines’ legal battle to assert its
        claims over the portion of the South China Sea that it calls the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aed376-9cbf-46a5-8b42-57eec60903f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of high-ranking government officials will present in The
        Hague, the Netherlands, arguments before the Arbitral Tribunal in the Permanent
        Court of Arbitration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ed57e-8e40-4884-b09b-28841a59abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Supreme Court Senior Associate Justice Antonio Carpio,
        who has spoken extensively on the Philippines’ position in the maritime dispute
        with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5dcc91-13d4-4645-8e67-4afe04f0b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summing up the argument, he says the Philippines is asking the tribunal
        to declare China’s nine-dashed line void. The nine-dashed line is China’s
        purportedly historical boundary that takes up 85% of the South China Sea,
        including 80% of the Philippines’ exclusive economic zone (EEZ) in the West
        Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e872a0-0813-44fb-b4ec-f9f2bd9402d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have been fishing in those waters for centuries.</p>'
    '9':
      'image': 'jcr:50ae7f0b-b41d-4bd6-af17-751785a3fe40'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308511cd-fdd1-4d7d-8a91-2f626c0753d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e99c77-b1c9-4634-9073-50ed5218d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China stakes its claim based on its own version of history,
        the Philippine claim stands on international maritime law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c1c70-1e66-47dd-b029-6067880dc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea (UNCLOS)  entitles
        a coastal state to an EEZ of 200 nautical miles of sea from its coastline.
        In some cases, it includes rights to an extended continental shelf. That means
        the state has sovereign or exclusive rights to use and develop resources in
        and from the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9ee39-d048-4045-baab-f59ac4f2da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China itself is a signatory to UNCLOS, although it says it does
        not subscribe to some of its tenets. For instance, its nine-dashed line contradicts
        the convention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494ca40-4d61-4337-82f1-01f86cc8be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its arbitration case, the Philippine government is asking the
        Arbitration Court to identify the maritime entitlements generated by islands
        and rocks in the West Philippine Sea in order to nullify China’s nine-dashed
        line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ed654-b1f7-4d66-bd93-f0d29e9c3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio says the UNCLOS supersedes historical claims so China cannot
        assert its nine-dashed line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88218460-3032-4f19-b70b-3e6de160d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here’s the clincher: this first round of talks is to determine
        whether the Arbitration Court has jurisdiction over the case in the first
        place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d686d-cb19-49e2-b904-f47f2ce37cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2014, China released a statement saying that the dispute
        is ultimately about sovereignty over islands, therefore the standoff is territorial,
        not maritime. If so, the tribunal would not have the authority to hear the
        case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d5543-b000-4f6a-b85f-93554312ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Charles Jose, spokesperson of the Department
        of Foreign Affairs (DFA), says, if the tribunal decides that it has jurisdiction
        over the case, it will ask the Philippine government to present its arguments
        on the maritime claim “at a future date.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda90e3f-f7e9-450e-bbd6-3cdbf6017dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the tribunal decides otherwise, then that would be the end
        of the arbitration case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308561c-b9f8-42df-8a5a-830cdb6632db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters, Jose declined to say what the government
        would do next if the case were to be dismissed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844ba77-fd26-451d-bd1c-80e09e372d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, however, is confident that the tribunal will affirm the
        Philippines’ position.</p>'
    '32':
      'image': 'jcr:6b5068b9-ff90-4db8-b635-6a658d5c91ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b335973-e9c7-4623-94d7-589fcacce511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b83949-efe8-4101-9cb0-435ef7fadbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if China rejects the tribunal’s authority, a decision in favor
        of the Philippines will eventually result in international pressure on China
        to abide by the ruling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f650cd-a67e-44e8-af5a-e9d1dbf72a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:15:05.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the case between Manila and Beijing will be a test
        for the international community: Will it uphold and defend the law or let
        Beijing get away with its sweeping claims?</p>'
  'palace-philippines-ready-for-mers-cov':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Presidential Communications Secretary Herminio Coloma Jr. assured
      the public that the country is capable of isolating and treating cases of MERS-CoV.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-06T13:19:11.580+08:00
    'imagesource': 'jcr:bfbf594b-bf5c-45da-94b3-37af7f55514a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6af3db6-90bd-45ea-84bd-f2de1cde1e68'
    'lead': 'Amid another case of the Middle East Respiratory Syndrome (MERS) in the
      Philippines, Malacañan assured on Monday (July 6) that the country is fully
      capable of detecting, isolating, and treating the viral respiratory disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:18:42.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:59.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.521+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Philippines ready for MERS

      '
    'updated': 2015-07-07T22:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c85067-be4d-40cd-a4b3-9547fd7a96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid another case
        of the Middle East Respiratory Syndrome (MERS) in the Philippines, Malacañan
        assured on Monday (July 6) that the country is fully capable of detecting,
        isolating, and treating the viral respiratory disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae319d75-0edc-4b10-b0eb-e49956c06bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
