      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Greeks celebrated in the streets of Athens after the
        vote on Sunday. But the result sets Greece on an uncertain path that could
        force it to abandon the euro and print its own currency -- with huge damage
        to the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691b2b3-2ca3-425a-b15d-0aec2da2d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation comes just hours after Varoufakis, in another blog
        post, said the vote was a "majestic, big YES to a democratic Europe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948354a4-94c7-4c6f-8c87-3ba2f6e3e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a NO to the dystopic vision of a Eurozone that functions
        like an iron cage for its peoples," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab7ee4-b2ce-4b8a-ae7f-424c8e9fda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.812+08:00
