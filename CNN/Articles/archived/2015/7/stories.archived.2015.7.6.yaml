    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.644+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Princess Charlotte is christened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86e0c4-d71c-49b7-b62f-6076e1816c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A paddock in the English countryside —
        more used to stampeding cows than people — opened its gates Sunday (July 5)
        to royal well-wishers hoping to catch a glimpse of the country''s newest princess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d2059-3fb5-4164-8d9a-a35eecf58b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, fourth in line to the UK throne, was christened in the
        church at St. Mary Magdalene in Sandringham, Norfolk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc085f-d646-40ab-b34d-19b2b34b6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The christening itself was a small, intimate family affair with
        a sprinkling of tradition and tributes to a much-missed member of the family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df426438-e1bf-4405-ace5-efb5f75570c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Charlotte arrived at her christening in a royal pram pushed
        by her mother and flanked by big brother and father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e811a2d-16ef-4827-94fb-8a6f04ed94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal watchers may have recognized Prince George''s outfit. It was
        very similar to the one worn by his father, Prince William, when he visited
        his newborn brother, Prince Harry, on September 16, 1984.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca706d2-8195-4046-a5a2-4e808146b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of people were invited to the picturesque church
        on the Queen''s Sandringham Estate, where the Duke and Duchess of Cambridge
        also have a home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991be69-cbe5-42af-8cda-a38f66ee9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guests included Charlotte''s grandparents, great-grandparents
        and aunt and uncle on the Middleton side. Prince Harry would have been invited
        but is away in Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdba19f-695e-4c66-977e-a77b86e05407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, christenings were grander affairs, but Kate and William
        prefer intimacy. In a break from tradition, they didn''t choose members of
        the royal family as godparents. Instead they asked three of their oldest friends
        and a cousin from both sides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886925f-2fc1-495c-af7d-1c45229ab607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William chose Laura Fellowes, a cousin from his late mother''s branch
        of the family. This was one of several nods to Princess Diana, whose memory
        he tries to include in family occasions. This was also the church where Diana
        was christened. The official photographer was one of Diana''s favorites, Mario
        Testino, and one of Charlotte''s middle names is Diana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db680f-5fb3-425a-9421-92cc244ff5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the informality of the day, key traditions were included
        if you looked closely. Charlotte wore the royal christening robe last sported
        by her big brother at his christening in October 2013. The ceremony was overseen
        by the Church of England''s most senior bishop, the archbishop of Canterbury,
        Justin Welby. He used the lily baptismal font, which was quietly brought up
        from the Tower of London, where it is housed with the crown jewels. The water
        in the font came from even farther away — the River Jordan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412aea3-9eb7-435f-83bf-1000cbd29ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course you cannot be the British royal family without drawing
        some attention. Aware of this, the duke and duchess invited the public to
        a field outside the church to share the moment. When the Cambridges emerged
        from the church, there was a cheer from the thousands who had gathered for
        what was the first public outing of this new family of four.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11047e70-2183-4a6f-81cd-c54f72e74b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess are hugely grateful for the warm wishes they
        have received since Princess Charlotte''s birth — many of them from local
        people in Norfolk — and are delighted the paddock can be opened on the day
        of the christening," Kensington Palace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a26b4-d1f6-469e-8d79-ce33ed0deb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police force, the Norfolk Constabulary, was prepared for
        the large crowds. History shows that thousands of people turn out for key
        royal moments, especially those involving the younger royals. For this event,
        there was an open invitation and lots of notice, so people were expected to
        come from much farther afield than the local villages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5051e5-271e-4010-aee4-6fd785766471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all in stark contrast to Prince George''s christening at
        a chapel in central London, where there was no public access. Prince William,
        is constantly trying to balance his family''s privacy and the public interest.
        William grew up hounded by the media and is very sensitive to that but also
        understands his future royal subjects want regular updates on him and his
        family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f573d-edae-4863-abc9-e70cd3bc1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the royals, their day ended with tea at the Queen''s residence
        nearby and the official photographs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e86003-ed4a-4ffa-8a1a-960d5ebbf9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin in London contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b3185-e4de-4e07-b281-df93e0e1d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:27:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/05/europe/royal-baby-princess-charlotte-christening/">Princess
        Charlotte is christened</a>"</em></p>'
  'benguet-abra-classes-suspended-cordillera-region-landslides-egay':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-06T23:49:45.873+08:00
    'gallerysource': 'jcr:706cf981-1e3c-4db1-822c-730ad1452f9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3396dd2-2689-43fc-8927-1380fd9da8bf'
    'lead': 'Intense rain that battered the Cordillera has prompted local officials
      to declare class suspensions in all levels today (July 6). The region also experienced
      landslides and swelling of rivers in several areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:32:00.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:58.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:26.727+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parts of Cordillera region experience landslides; Classes suspended
      in Benguet, Abra

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477938f-8687-4460-a34c-61607f20e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Strong rain that
        battered the Cordillera region has prompted local officials to declare class
        suspensions in all levels today (July 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b994b-6bfb-4909-8d76-6e016b12769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet Governor Nestor Fongwan and Baguio City Mayor Mauricio Domogan
        declared suspension of classes in all levels on Monday morning. La Trinidad
        Mayor Edna Tabanda also announced suspension of classes last night (July 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8785f-3ae2-4baf-89da-2207bbc9362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Eustaquio Bersamin also suspended classes in all levels
        in the Province of Abra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370a487-ce7c-4a98-ba3c-0ade1f1811a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Regional Disaster Risk Reduction and Management Council
        (CRDRRMC) has recommended to local disaster councils to evacuate communities
        that are highly susceptible to landslides as rains brought by tropical storm
        Egay batter the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5d19a-1bce-4879-83af-7421a61a796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>58 families evacuated</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0d7a3-89ce-4758-b675-93261ac1d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m. on Monday, the CRDRRMC reported some 58 families have
        been evacuated in Benguet Kalinga and Apayao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161d445-59a9-4ac7-917b-1e4e2d4dcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA-Baguio recorded more than 209 millimeters of moderate to
        heavy to intense rainfall on Saturday and Sunday which already exceeded the
        Cordilleras’ threshold for pre-emptive evacuation of 150 millimeters of continuous
        rainfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1da63-bf04-47dc-be32-f8d09af17be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is also alerted on the high possibility of landslides,
        rockslides and flashfloods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a4925-424b-4a83-bb86-8cc890ac7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Storm Warning Signal No. 2 is raised in the provinces of
        Kalinga, Apayao and Abra while Signal No. 1 is raised over the provinces of
        Benguet (including Baguio City), Ifugao and Mountain Province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8326078-99df-4788-8eaf-ee6a868cb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Landslides, swelling of rivers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dcb0d-fca7-42c5-a159-0549021fa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Alex Uy, CRDRRMC chairman and Office of Civil Defense regional
        director, says the region has been experiencing landslides and swelling of
        rivers due to the heavy to intense rain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd587d2-2229-4e74-96d1-08f8738b41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of strong rain, seven roads remain impassable to vehicles
        in Baguio City, Benguet and Kalinga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d6c6c-ebc1-4a69-a07f-99aad4845631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are: Gurel-Bokod-Kabayan Road, Baguio-Itogon Road (Goldfield
        Section), Shilan-Beckel Road, Pico-Lamtang Road in Benguet, and Kennon Road
        and Naguilian Road in Baguio city are impassable to vehicles. The Liwan West-Babalag
        Macuta Road in Kalinga is also impassable due to flash flooding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45f1d5-33c1-47b8-886c-170cfef8dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River swelling was also noted in the Akutan River in Barangay Caglayan
        in Conner, Apayao this morning making the Akutan Bridge impassable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678106b-9b71-4235-99a6-825ba1461391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio City, a landslide trapped some vehicles in Purok 1, Irisan
        but the road was opened immediately at around 8:45 a.m. DPWH District Engineers
        performed prompt road clearing operations to all reported areas where road
        closures are experienced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4a9f1-7b05-4a0b-9080-c6a62b278618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three houses were partially covered with soil due to landslide in
        Sto. Tomas, Balacbac Road, Baguio City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182860de-1a11-45fb-92bb-1e182db16ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landslide incident was reported in Kibungan Village, Brgy
        Puguis proper in La Trinidad, Benguet, while minor landslides were reported
        in Lacub and Tineg towns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e611add-6044-48a8-83bd-c1d7f37622b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bauko, Mt. province, 50-percent of the side slope collapsed resulting
        to landslide and toppling of posts of the Mt. Province Electric Cooperative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660321d-25fe-4f26-a68f-2c66514873c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continuous monitoring</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1745a5b-c493-4b13-b5dc-3d001e797793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD director Uy says the CRDRRMC is not only worried about the rains
        brought by tropical storm Egay but also on the enhanced Southwest Monsoon
        or Habagat that will be experienced until Thursday (July 9).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb47c3e-519d-4df4-9c3a-26e9a5c31bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy says this will mean continued rains in Baguio and Benguet in
        the next five days which will result in increased water saturation of soil,
        making landslides highly probable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159b9ea-313b-44c4-9886-fefdc926e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:00.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the areas highly susceptible to landslides being closely monitored
        by the CRDRRMC are Sitio Mamuyod in Barangay Ambassador in Tublay, Benguet;
        Barangay Samoki in Bontoc, Mountain Province; and the possible swelling of
        the Apayao and Chico Rivers in Kalinga and Apayao provinces.</p>'
