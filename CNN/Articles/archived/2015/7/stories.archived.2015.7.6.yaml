    'jcr:uuid': '7000ad44-ba02-46b5-a784-f90124fdb976'
    'lead': 'Four days after a vessel with seven Negrense fishermen capsized between
      Gigantes Islands off the coast of northeastern Iloilo and Madridejos town in
      Bantayan, Cebu, there were still no signs up to yesterday (July 5) that one
      of them has survived.'
