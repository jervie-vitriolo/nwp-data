    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 Negrense fishermen still missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6d1ee-1658-407e-9116-c72abb0aa2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Four days after a vessel with
        seven Negrense fishermen capsized between Gigantes Islands off the coast of
        northeastern Iloilo and Madridejos town in Bantayan, Cebu, there were still
        no signs up to yesterday (July 5) that one of them has survived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742ce73-d6fa-4a50-8eba-cace8471b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/03/Search-launched-for-missing-fishing-boat-with-seven-aboard.html">Related:
        Search launched for missing fishing boat with seven aboard</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1f333-2d25-40c2-a3e8-cc557b69d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Commander Ramil Palabrica, head of the Philippine Coast Guard-Bacolod
        Station, said that other PCG units based in Iloilo, Cebu and Masbate have
        been tapped to augment them in the search and rescue operation for the seven
        fishermen on board the F/B Inday Sweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba1100-1c07-40a3-b3a8-1e14f096d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing fishermen were identified as John Rey Vergara, Antic
        Celeste, Gerry Bangalisan, Norberto Patriarca and three others with aliases
        Jomar, Jimbol and Anel. All came from Victorias City in Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ed782-79a6-42cf-bb7a-b1494c2613fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:13.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negrense fishermen, who went fishing in Masbate, were on their
        way home when their vessel sank due to bad weather at about 4:30 p.m. on Thursday
        (July 2).</p>'
  'merscov-philippines-doh':
    'author': 'CNN Philippines Staff'
    'caption': 'Airport personnel are on heightened alert against MERS.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-06T22:14:58.245+08:00
    'imagesource': 'jcr:6cf5fc41-07b8-4e01-8178-40260814a3a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e430dec-243a-4136-9615-5e6d0aed8339'
    'lead': 'The Department of Health (DOH) announced on Monday (July 6) the second
      case of Middle East Respiratory Syndrome (MERS) in the Philippines after a foreigner
      from the Middle East tested positive of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:52:37.488+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:57.604+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:27.036+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms MERS case in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054763db-c4e6-4793-b355-a9927b4e04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) announced on Monday (July 6) the second case of Middle East
        Respiratory Syndrome (MERS) in the Philippines after a 36-year-old male foreigner
        from the Middle East tested positive of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224d472-0b13-4d78-97e9-ac353f13bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the patient was referred to the Research Institute
        for Tropical Medicine (RITM) last Saturday at 11:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409aa1c-db2f-4054-9593-ac75e1d89f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test results released at 5:00 p.m. on Saturday showed that the
        patient had a low viral load of MERS-CoV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fc638-c33d-4151-920f-42b5564f91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Lyndon Lee-Suy said the patient was already on
        the 14th day of the incubation period of the virus when he was tested. This
        means that the risk of transmission to other passengers in the same flight
        with the patient is lower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4930bf-ff19-4045-9dcf-454c76bc752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is monitoring eight people who had close contact with the
        patient. One of them, who was coughing, is also confined at the RITM, while
        the rest are quarantined at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b32cf-b7a8-49a0-ae84-61bab98fe9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS patients show symptoms similar to those who have flu, such
        as fever with cough and colds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacae642-7763-46fb-8820-d5da5c083831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/MERS-COV-key-facts.html">MERS-CoV:
        Key facts you should know</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914270b-7c10-4596-bb5c-33a5824dfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janet Garin said there is no need to panic as there
        has been no record of community transmission of MERS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc0065-8e0b-4df0-9bd9-9203c4e6c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:52:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin added that those who are at risk of contracting the virus
        are hospital workers and household members with close and repeated contact
        with the patient.</p>'
