      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals were also tasked to report patients who show symptoms
        of the disease for immediate isolation, treatment, and contact tracing, he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e8e06-6153-4047-94cb-4597cc5daa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Health Secretary Janette Garin, Coloma said the patient,
        who tested positive of the virus, is now undergoing treatment at the Research
        Institute for Tropical Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbbeec-50e5-4236-bc10-abde17b8d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
