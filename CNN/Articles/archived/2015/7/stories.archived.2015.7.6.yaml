    'template': '1'
    'title': 'Probe into Batangas chopper crash underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87e1b7-3889-465f-9c6b-0aa001200f36'
