      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2015/07/05/2-die-6-injured-in-helicopter-crash-in-Batangas.html">Related:
        Motel chain owner, pilot killed in chopper crash in Batangas</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6794d-e363-48ee-89ec-e7592acf8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraya cites an eyewitness and a survivor who accounts that the
        helicopter was flying amid foggy skies before it plunged to the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d92aa-f308-4fb2-8cc1-2654b885d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Civil Aviation Authority of the Philippines (CAAP)
        are also set to inspect the crash site this afternoon (July 6).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7975ef-4324-4fbf-b902-c3523b6f987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP is now investigating why the chopper still went to flight despite
        bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711c4be-8d7c-4b33-9ebf-2c3a83ba3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:23:07.602+08:00
