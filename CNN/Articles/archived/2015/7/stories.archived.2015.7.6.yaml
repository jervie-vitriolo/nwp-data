    'title': 'Peña: Probing anomalous contracts a priority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3e6a9-649b-4dfa-9f75-5047d06abc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.212+08:00
