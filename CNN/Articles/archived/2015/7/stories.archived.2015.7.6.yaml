      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Isa Soares and Zahra Ullah in Athens, and Sara Mazloumsaki and
        Christine Theodorou in Atlanta contributed to this article.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
