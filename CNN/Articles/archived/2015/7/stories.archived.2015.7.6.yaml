    'template': '1'
    'title': 'MERS: Key facts you should know

      '
    'updated': 2015-07-23T12:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543ee56-39ca-474d-bb2c-f1efe46a4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> What is MERS?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79062c07-484f-48ae-bccc-1a3957f599e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention (CDC),
        MERS is a viral respiratory disease that belongs to the coronavirus family,
        which causes a range of illnesses in humans and animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545804b-cc9d-4591-a908-a7b6dca26092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is transmitted from human to human via bodily fluids, although
        research published in the New England Journal of Medicine (NEJM) suggests
        people can be infected by coming in contact with animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b65da-e49f-4bae-bd60-6ab50e0b7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on February 13, acting DOH chief Janette Garin
        said the disease lives deep inside the lungs and can only be detected by testing
        mucus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef5957-e1a8-4e53-b7f9-593e3a084bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS can be fatal, with about three to four out of every 10 patients
        dying, according to a CDC report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f7aa9-07a7-4365-a4f8-74e7c6578a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is most at risk?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b78341-7450-4913-b298-17cca3b8eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>persons with compromised immune systems</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d450994-1aba-4e81-b1a0-a2f3d5704c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>with preexisting medical conditions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6a923-8610-49d8-8444-2da20b4d7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>those who have traveled from the Arabian Peninsula or who had close
        contact with travelers from the Arabian Peninsula who were ill and developed
        symptoms of the disease</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3e892-98d7-43a2-aef3-190b55f7ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can affect anyone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52ad2a-a232-4252-bb8a-a9576feeb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where did it come from?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165e7c6-a259-41dc-89bf-18f3956817be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of the virus is currently unknown, although according
        to the World Health Organization (WHO), the "strain of coronavirus that causes
        MERS was first identified in September 2012 in Saudi Arabia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b2434-417b-4c40-b9b8-13ca3c5b2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also showed that the first recorded cases of MERS were
        in April 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe7ee-4e72-4eb8-a835-060513f87877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEJM in 2014 came out with a study that pinpoints camels as
        the "intermediate host" of MERS-CoV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd0d82-0cee-46c7-9ae0-39a1280a8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, a Filipino health worker in the United Arab Emirates
        died of the virus. Two Filipino workers stationed in Jeddah also died to MERS-CoV
        in May 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068cc2a-728a-4b40-88ee-4386f18ed0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the symptoms?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6782ec2-f746-4aa0-960c-079ea068ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those infected with the disease show&nbsp; flu-like symptoms including,
        fever, cough, and shortness of breath.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cac67-d3a2-4077-87b6-123e49cd42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the patient may also have diarrhea and nausea or
        vomiting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573fb890-ad3d-4dc6-af0a-a20cbbb0eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the incubation period for MERS-CoV – from exposure
        to the disease to when symptoms begin to show – is usually five or six days,
        but in some cases, it can range from two to 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5354a4-89d2-410d-a399-60ab949036a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to do in suspected MERS cases</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0011af1-5911-41b5-b378-c620c9f21699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:40:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:58.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lyndon Lee-Suy, head of the Emerging Infectious Disease Division
        of DOH, said there are five laboratories around the country that can handle
        cases of MERS-CoV, namely:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc53763-bd7e-498f-bb13-5e609d1174f0'
      'mgnl:activationStatus': true
