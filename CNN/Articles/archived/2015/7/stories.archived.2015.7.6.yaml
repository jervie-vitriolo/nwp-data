      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/walang-pasok-july-6-egayph.html">Related:
        #walangpasok: Class suspensions on July 6</a></strong></p>'
