      'mgnl:lastActivated': 2019-12-12T11:01:03.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Now that he is
        at the helm of the Makati City Hall, acting Mayor Romulo "Kid" Peña said on
        Monday (July 6) that one of his top priorities is to investigate the allegedly
        anomalous contracts the past Binay administrations had entered into.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff1640-23a9-4fe9-9adc-1de3b4acfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napaka-importante nito, ''di pwedeng hahayaan lang,</em>" Peña
        said. "This is an opportunity of a lifetime, to be mayor even if it is only
        in acting capacity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3333a-330c-4fd3-bf65-ac6e1e86365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is of utmost importance, we can''t just ignore
        it. This is an opportunity of a lifetime… to be mayor even if it is only in
        acting capacity."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40411074-2002-42de-ab34-65890c9c9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evidence Recovery Team</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cc6d0-a5d1-4da2-a179-3cd184ac0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to aid in these investigations, Peña ordered all the department
        heads of Makati to open their books to an Evidence Recovery Team. Peña said
        though, that he is not part of the team as he would merely coordinate the
        needs of its members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbd9ae-23f4-42ae-8a94-cba711010e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is led by Mario Hechanova, former head of the General Services
        Department, and lawyer Renato Bondal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ca3d8-3d13-4d84-8063-3e389143c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hechanova earlier claimed in a Senate Blue Ribbon Subcommittee hearing
        that Vice President Jejomar Binay, who served several terms as Makati mayor,
        ordered the rigging of the bidding and awarding of contracts to favored suppliers
        in Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413915d-4310-4db2-9021-15e037bb0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal, on the other hand, filed a plunder case against Binay over
        the allegedly overpriced Makati City Hall Building II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b54f2-1ff6-4648-8c4d-f876a77d6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/20/Senate-orders-arrest-of-Binay-finance-officer.html">Watch:
        Senate orders arrest of Binay finance officer</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96615a41-2bc7-4a7b-8ba8-a70db078df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Bondal ran for the Makati mayoralty but lost to Binay’s
        son, suspended Mayor Jejomar Erwin Binay Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab847c7-251e-4c6c-adb8-0ecc69a39104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bondal and Hechanova, meanwhile, visited Peña in his office
        Monday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913dece-4d13-45bc-a9d7-397da0322326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a team now at the city hall that is going through the contracts
        executed before," Bondal said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a80e4-980d-4d53-b273-db623586aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the anomalies they are looking into is the fact that
        Binay aide Eduviges "Ebeng" Baloloy was receiving pay and benefits even if
        she had not reported for work since the Senate Blue Ribbon Committee started
        its investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc2db1-1756-475d-9478-01a81a117c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/18/14-cited-in-contempt-for-skipping-Makati-building-hearings.html">Related:
        14 cited in contempt for skipping Makati building hearings</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4545-77b2-401b-aee7-5d5bb893e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evidence Recovery Team is also looking at the possible irregularities
        in the monthly procurement of cakes, janitorial services, and security services
        at the Makati City Hall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8eb02-1df6-4da6-977a-48131f39f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no bidding, no negotiations," Bondal said. "We''re also
        helping the ombudsman get evidence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d73e4c-d7cc-46a7-8866-9c37e09f3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Sister cities'' of Makati</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3e543-47fe-4edf-8700-47ba7a499063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigations and reviews are being conducted, Peña added
        that he is putting on hold the "sister cities" project of Makati and the use
        of the Friendship Suites in Makati by these sister cities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4684c23-6489-4114-9100-742ef0f5dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay, on the other hand, said she was saddened that
        Peña had to stop some services being offered by the city government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db7ab6-4a3d-455a-903c-346d490ceb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganyan naman talaga pamumuno kapag</em> Liberal Party — p<em>alpak
        at manhid.</em> True to form," the lady sentor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048992d-7cc2-4ea4-8d9b-7b1918363d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s usually the leadership you get when it comes
        to the Liberal Party — ineffective and callous. True to form."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24780ee3-855a-47f2-9fd8-05b66e12ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they already expected that Peña''s camp would accuse her
        family of engaging in illegal deals as soon as he took control of the Makati
        City Hall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4ce4b-f64d-4311-b080-eccda00faa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:11:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:03.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Binay noted, Peña is a member of the Liberal Party, the
        group the Binays believe to be behind a certain Oplan Nognog, or the plan
        to stop the vice president from running in the 2016 presidential elections.</p>'
  'pba-governors-cup-semifinals-san-miguel-beer-win-away-from-finals-rain-or-shine':
    'author': 'CNN Philippines Staff'
    'caption': 'Reid finished with 37 points, while hauling down four rebounds and
      dishing out five assists to help the San Miguel Beermen take a 2-1 lead.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
