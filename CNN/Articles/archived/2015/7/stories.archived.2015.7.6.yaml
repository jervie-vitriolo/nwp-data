      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraya is expecting the investigation will take almost two weeks,
        before they proceed with the retrieval operations.</p>'
  'Princess-Charlotte-is-christened':
    'author': 'Max Foster, CNN'
    'caption': 'Princess Charlotte of Cambridge is pushed in her silver cross pram
      as she leaves the Church of St Mary Magdalene on the Sandringham Estate after
      her Christening on July 5, 2015 in King''s Lynn, England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-06T12:11:02.688+08:00
    'imagesource': 'jcr:8406342f-988a-4207-9652-7b13cd7f3b92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8f50f5-c5d2-4b3f-ad1f-00dc272333f1'
    'lead': 'Princess Charlotte arrived at her christening in a royal pram pushed
      by her mother and flanked by big brother and father. The christening itself
      was a small, intimate family affair with a sprinkling of tradition and tributes
      to a much-missed member of the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:27:57.540+08:00
