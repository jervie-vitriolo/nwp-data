  'Swimming-with-whale-sharks-butanding-in-the-Philippines':
    'author': 'Marisa Cannon, for CNN'
    'caption': '(File photo) Swimming with the whale sharks'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-06T17:52:13.095+08:00
    'imagesource': 'jcr:de3c248b-b079-473d-b41f-085611f249f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da33107-d51e-495b-85b3-89bccdeb7cb4'
    'lead': 'It''s a surreal experience for the author, but there''s also an ethical
      dilemma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:21:20.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:02.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:25.371+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swimming with the ''butandings''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484aeb3-7dab-4547-b591-e7f54fe91bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSLOB, Philippines (CNN)</strong> — It''s 6 a.m. and nearly
        100 tourists are gearing up excitedly on the beach at Oslob.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315cd74-f796-4fba-a5a1-11693ab71d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re here to see the largest fish in the world, the whale shark
        — measuring between 18 and 45 feet in length and up to 20 tons in weight —
        in some of the clearest waters in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb3335-bf0d-49d2-88a7-a7640d1cea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In groups of 10, travelers are helped onto tiny catamarans that
        look like they''ll capsize if we make the wrong move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7765da-372b-4334-ad1e-9db24620695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We paddle out for a few minutes before cranking the engine, then
        cruise for another five until we reach the first cohort of feeders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceb512-9c5c-464b-a8de-29713efa4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our driver kills the engine, yelling cheerily: "Here we are! You
        want to get in?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06db686-d3a5-40a5-a2fb-67e81225c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course I do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf31837-c6c4-4e34-874b-d27245ec1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shove on my flippers (careful not to flip the boat), throw my
        life jacket off, and slip into the water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a06a1-92ee-4584-b632-37d25f5746de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Encountering the giants</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc70da-5c99-4e0a-8d18-bdddd9962344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumping my flippers until I''m clear of the group, I scan the water
        for dark, lumbering shadows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2239b7-d36d-4d65-82d3-bc06849ddaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flurry of bubbles signals where to look, and a 20-foot whale shark
        looms into view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce92c77-8ccd-40b1-a33a-a0f5737d9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its tail alone is the length of my body and one swipe could do some
        serious damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5a68d-7565-4546-bc57-40323b8bacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parasitic fish swarm the shark''s body, feeding off debris on its
        belly and its giant spotted coat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb95a9-e77d-4091-904a-ef28b01b9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mouths gape wide, filtering vast amounts of water for food
        in the same way whales do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521ff73-56c4-4e26-8e6e-fe0e1f870632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Docile as dolphins but not nearly as energetic, it strikes me how
        unfazed the sharks are given the amount of unnatural activity there is in
        the water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5adde8-b830-4bdf-b801-b893bba387fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oslob''s whale shark tourism industry</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e4a45-197a-4f11-b9ea-8c91c6606218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslob''s reputation as a whale shark spotting area began, it''s
        said, when a tourist noticed their presence in the area and hired a fisherman
        to take him out to see the big fish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4671e-fcb7-44a7-bcd2-ce25e4adf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, its fame has spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386c451-1ef5-4fd6-b307-96a343fc3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People first started coming to see the whale sharks in Oslob around
        three years ago, in 2012," explains Edgar Mirambel, founder of Island Trek
        Tours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886a54c-71b8-4b8f-80cd-6502387059f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularity hasn''t scared the whale sharks away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d5fcc-a9c3-4ac2-a39e-beb9c1b1be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A favorable environment and free feeding sessions — krill, small
        fish and sea plants are on the menu — from local fishermen keep them in the
        area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac0ce4-0722-49b2-ab85-824fd11a05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirambel explains that Oslob was struggling to rely on farming and
        fishing until whale shark tourism began to draw the crowds to this sleepy,
        backwater town.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda612e-924d-44f1-acb7-7614ef7e74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No petting. No sunscreen lotion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae71888-46b6-4083-9fb6-8353968bb5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeding sessions for the whale sharks start at 6 a.m., and last
        until noon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32c573-b252-441b-b58f-effc0ea080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before each tour sets off, tourists are given a brief on the dos
        and don''ts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902261f7-0937-422f-8fdb-b1123c5c1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a distance of four feet is crucial — there''s a fine
        of $56 or even jail time for anyone who touches them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f1f7c-cea3-4594-815f-3c45e2c1190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tourist stay on the boats, but the handful of swimmers are
        told to wash off any sunscreen to keep the water pollutant-free.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d55c8-cf00-4238-9472-dbab81aa5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far too soon, our guide signals us back to the boats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61201ca9-746e-4ba9-bd45-231038fc36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We chug back to shore before the next groups descend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bec74b-a2d2-4fa3-bdfd-db05337ddbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience is surreal and the whale sharks awesome.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ca9a4-d856-4613-ba98-b38d2505f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with any activity that relies on nature or wildlife, it''s
        not without its controversies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece05ada-ccc9-481f-bc60-11602468eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have expressed concerns about the environmental impact of the
        tours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541899db-4dcb-456e-9c3f-42a4ad9803ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An ethical fix</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dd7c1-5d02-4701-afe3-77bf5e3643bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alistair Dove, director of research and conservation at Georgia
        Aquarium, Atlanta, writes regularly about whale sharks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4f027-34d4-4ddb-b649-cbfb0c3d95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says they don''t naturally congregate in Oslob in the way they
        do in other parts of the Philippines and are being lured.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e0817-fdc0-4534-8428-06b74e27c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itinerant sharks first began showing up around fishers [in Oslob]
        who were collecting krill at night. Over time, the fishers learned that they
        could feed the sharks with portions of their catch and began taking tourists
        out during the day and baiting whale sharks with krill."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047c3c5-4b7c-4f99-8339-b5457cb68398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Beneloga, tourism officer for the Municipality of Oslob,
        challenges Dove''s account.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22429349-451f-4fe1-96c1-8ee9dc253ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whale sharks in Oslob have been in our waters since time immemorial,"
        she says. "The fishermen feed the whale sharks only to attract them to the
        water''s surface — it''s a small amount of krill, and the feeding stops in
        the afternoon."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4937df7-1deb-4c4c-b942-ee22a6948904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s concern that feeding sessions leave the whale sharks''
        passive toward humans and more vulnerable as well as over-dependent on the
        handouts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4d2ca-f112-44ac-a247-4efade673533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction in Oslob has, however, raised awareness of the endangered
        fish (whale sharks became a protected species in 2003) across Asia and beyond.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab75bc-9d6d-4a1a-a01f-781f672049b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also helping the local economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5989b-d1c3-42b3-b63f-6816b88a7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, whale sharks attracted over 110,000 tourists to Oslob,
        according to the Department of Tourism for Central Visayas, the islands of
        which Oslob is a part.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99b882-afe0-4025-a309-b8bdd56fd9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority are non-domestic, traveling from East Asia and North
        America.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd5d89-5b82-45a6-a6fa-ac97724de6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our whale sharks contribute tremendously to Oslob''s income, helping
        to create much needed infrastructure, jobs, and opportunities for growth with
        neighboring municipalities," says Beneloga.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713672a-4255-4de3-a0b8-a35ee8cdbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says nearly 300 staff work at the feeding site, under local
        government management, to safeguard the sea creatures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c918d1a-d7ca-4dc7-af84-3cea42fb962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Around Oslob</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06f38f-a6bb-4a0f-909c-63d3a0f88c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslob is ripe with other natural beauties in addition to the whale
        sharks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3843d1d-480e-4786-99bb-e6e620eaa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the waterfalls at Tumalog, which are worth the hair-raising
        moped ride down a precipitous hill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8ba98-6d69-493f-be48-c3a8790b3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area resembles a scene from the blockbuster Avatar, with a serene
        turquoise pool that attracts thirsty swallows and brave swimmers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525c3f4-54ad-4b03-a7c1-ecd0b5097914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and Madz Eatery (Tan-awan, 6025 Oslob) is a local restaurant
        on the next beach along from the whale sharks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b35561-7f56-4008-8bf8-afca64295580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d590e98-642d-48b2-ba96-87df8c37c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslob can be reached by internal flight from Cebu to Dumaguete.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153627b-67c9-4ccf-ad00-f12d8ccfb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferries run from Sibulan port, Dumaguete to Liloan port, Oslob every
        hour from 5 a.m. The last ferry from Oslob is at 7:30 p.m. An adult fare is
        PHP 62 ($1.5).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd2291-5fcb-491e-96cb-09255e68b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to go as early as possible to avoid the crowds, and the
        heat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e3721-dae6-4946-a16e-112eedc67fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge for whale shark swimming is PHP1,000 ($23) for a half
        hour session. Fess can be paid in cash before the tour at Barangay Tan-awan
        Beach, Oslob.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11700ba0-eec4-4af4-addc-45b408a8c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marisa Cannon is a Hong Kong-based journalist where she has
        written for the publications such as the South China Morning Post, Time Out
        Hong Kong and Business Traveller. She writes about travel, fashion and the
        arts.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343c4db-b365-4bcc-9d75-380073593110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:21:20.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/travel/article/whale-shark-oslob/index.html">Swimming
        with whale sharks in the Philippines</a>"</em></p>'
