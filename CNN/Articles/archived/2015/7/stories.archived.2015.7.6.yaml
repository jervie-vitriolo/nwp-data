      'mgnl:lastActivated': 2019-12-12T11:00:58.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center of the Philippines, Quezon City</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad56358-4854-4702-a2b0-15e8549f1c34'
