      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital, Manila</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998a2c2-e5f0-4bd0-968c-df0d821cee08'
