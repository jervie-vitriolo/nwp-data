    'created': 2015-07-06T22:09:48.308+08:00
    'imagesource': 'jcr:430090f3-45a7-4c82-904b-a6daf654265d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84db66d0-9ac8-4c22-8c19-1049a917166e'
    'lead': 'A 5.0 magnitude earthquake struck six kilometers southeast of Batac City,
      Ilocos Norte around 8:56 p.m. last night (July 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:55:01.769+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:57.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:27.104+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quakes generate tsunami scare in Laoag City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04117ee-0c57-4754-8059-7ae00c82929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — A 5.0 magnitude
        earthquake struck six kilometers southeast of Batac City, Ilocos Norte around
        8:56 p.m. last night (July 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e648232-4bd5-4761-a178-f44dfd5b0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (PHIVOLCS), the said quake was tectonic in origin and had a 40-kilometer depth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd3dc7-5872-4386-91e0-d1c94a766391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 9:12 p.m., a magnitude 4.3 aftershock with 22 kilometers
        depth occurred northwest of Marcos, Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa42ada-94d2-476f-896f-1a95ee88227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two temblors generated a tsunami scare at the coastal barangays
        of Laoag City which prompted some of the residents to leave their houses last
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ada321-8ce5-48ee-9cbb-50da13e5f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to residents of Gabu Norte West, Gabu Norte East and Gabu
        Sur, seconds before the first quake, they heard rumblings from the sea which
        became louder as the tremor took place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f12c7f-7584-4ff6-83f0-3bfbfcf05ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them hurriedly left their homes and proceeded to the poblacion
        of Laoag, but went back to their own barangays at least an hour after the
        earthquakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5439186-3c1b-49a2-84e9-9f7a569fce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilibeth Gaydowen, Regional Corporate Communication and Public Affairs
        officer of the National Grid Corporation of the Philippines (NGCP), said power
        transmission service remain normal despite the earthquakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efe372-deaa-4ed5-8c35-710e34606fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Luzon grid remains intact as there had been no reported cases
        of damaged transmission facilities in Ilocos Norte and nearby areas where
        the quakes were felt,” said Gaydowen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9953ca-f853-4865-91a1-739622ce0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that if there are power interruptions, they are caused
        by line problems in the electric cooperatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c83080-8f74-4ce5-ae51-6c23633250ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jun Arvin Gudoy, head of the Communications and Media
        Office of the Ilocos Norte Provincial Government, announced that the typhoon
        and earthquakes have not resulted in any significant damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe107f-2aa1-4082-940d-fd8c81f69af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the rain, wind and earthquakes did not bring significant
        damage, in compliance with Executive Order 66, classes are automatically canceled
        from preschool to high school today (July 6),” said Gudoy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d99d0b-f40d-4df7-8341-21e0a2381d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:55:01.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for college students, they need to refer to their
        school administrators.</p>'
  'Womens-World-Cup-finals-United-States-Japan-Carli-Lloyd':
    'author': 'Reuters'
    'caption': 'Carli Lloyd netted the first ever hat-trick in Women''s World Cup
      final''s history'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-06T21:59:07.402+08:00
    'imagesource': 'jcr:be60647c-9626-4dba-bb42-2e7e38b4effb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1928261d-b2ac-4796-8d03-de120bb923c0'
    'lead': 'The United States take home the Women''s World Cup after a dominating
      5-2 victory over Japan in Vancouver, Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:57:35.015+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:57.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:27.173+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United States beats Japan 5-2 to win Women''s World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b1a4c-3b81-49fc-be53-0b13a02ab253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The United States won the Women''s
        World Cup for the third time, crushing Japan 5-2 on Sunday (Monday PHT) with
        striker Carli Lloyd scoring the tournament''s fastest ever hat-trick, including
        a spectacular goal from the half-way line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837b247-6528-459a-b2e8-29bc3bb0023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American captain struck three times inside 16 minutes as the
        U.S. stormed into an unexpected and unsurmountable 4-0 lead over their shell-shocked
        opponents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265c298-5f80-49e7-9fc0-8fbb5afd7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, winners four years ago, were utterly stunned as the U.S''s
        deadly finishing ensured they added to their 1991 and 1999 titles, and became
        the first nation to win the Cup three times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98355bf6-36cb-49fc-beab-4e1f04cebca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, played in front of 53,341 spectators at a packed BC Place,
        was the highest-scoring Women''s World Cup final ever and, for non-Japanese
        at least, was an entertaining finale to what has been an excellent tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b57c2-147b-412e-8fcd-d7dbd6205a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team had ever scored more than two goals in a Women''s World
        Cup final but the brilliant Lloyd went one better all by herself -- and within
        just 16 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75567ec1-c356-4984-b5cc-e50be14a0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opener came in the third minute when Megan Rapinoe drove a low
        diagonal ball across the area and Lloyd timed her run to perfection, meeting
        the ball with a powerful, first-time drive past Japan keeper Ayumi Kaihori.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791caed9-a530-4f2b-9f80-ae4c090715a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan were stunned further just two minutes later when Lloyd doubled
        the lead -- again from a set-piece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bd113-e8c8-4771-bb9c-5785101f1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another low ball into the box did the damage, this time from a Lauren
        Holiday free-kick which the Japan defence failed to clear and the ball fell
        to Lloyd, who gleefully slotted home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ce4ee-f97f-433f-95e4-287d7bd5ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had barely time to regroup before they found themselves 3-0
        down in the 14th minute with an awful attempted headed clearance from Azusa
        Iwashimizu falling to Lauren Holiday, who blasted in a volley from inside
        the penalty area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559898b-0ac3-4092-bc35-b1eb1006028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had conceded as many goals in the opening 14 minutes as they
        had in the entire previous six games of the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d7b19-ab63-45c1-b551-c1f9ecabc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of the most remarkable goals ever witnessed in a Women''s
        World Cup arrived just two minutes later when Lloyd, gathering the ball in
        her own half, saw Kaihori far off her line and shot from 50 yards out, with
        the scrambling Japanese keeper only able to palm the ball onto the post and
        into the net.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22663e37-2976-415a-b2c9-7b480e1ed167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan restored a little bit of pride in the 27th minute when Yuki
        Ogimi turned Julie Johnston in the area and fired past Hope Solo to make it
        4-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fa576-aaf7-4a81-a442-a2f3ae107af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese have been widely praised for their short-passing game
        but it was an old-fashioned route that brought them, temporarily, back into
        the game early in the second half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da864b-5b40-4fe6-8537-90824147f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aya Miyami''s long free-kick into the box was aimed at Sawa and
        Johnston rose for the ball but could only deflect a header past a helpless
        Solo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591cc17-ef97-4e44-a00e-84e3f2b46a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:57:35.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glimmer of hope flickered for just two minutes, however, when
        a U.S. corner fell to Morgan Brian beyond the far post and she did well to
        find Tobin Heath, who confidently fired home to make it 5-2 and effectively
        end Japan''s hope of a comeback.</p>'
  'British-Grand-Prix-2015-Lewis-Hamilton':
