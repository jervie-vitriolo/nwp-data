    'template': '1'
    'title': '''Excited'' Pope Francis lands in Ecuador, praises the nation''s ''singular
      beauty''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c622510-7ba6-46be-81bc-0f8aef76a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Welcomed by a youth orchestra, local dignitaries
        and a whipping wind that carried away his white skullcap, Pope Francis landed
        in Quito, Ecuador on Sunday, saying he was excited to visit his native South
        America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fd711-3898-4e78-8976-88b36c0d1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear friends, I begin my visit filled with excitement and hope
        for the days ahead," the Pope said in a short speech at Mariscal Sucre International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb3f77-35b3-4102-9cc8-7638e99b9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' weeklong trip will take him from Ecuador to Bolivia and
        Paraguay. Vatican officials say they expect millions to turn out for Masses
        led by the Pope. On Sunday, deep crowds lined the roads from the airport in
        Quito, hoping to catch a glimpse of the popemobile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c5c5f-344d-4944-b178-66eecd981b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the peak of Chimborazo to the Pacific coast; from the Amazon
        rainforest to the Galapagos Islands, may you never lose the ability to thank
        God for what he has done and is doing for you," the Pope continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25983b7-f4a4-4c6b-9eb2-f295b29b7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May you never lose the ability to protect what is small and simple,
        to care for your children and your elderly, to have confidence in the young,
        and to be constantly struck by the nobility of your people and the singular
        beauty of your country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14a9b9-5aec-4e16-84fc-39d46ac90e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s brief remarks followed a lengthy speech by Ecuador''s
        President Rafael Correa, who thanked the pontiff for his strong defense of
        the environment and noted that his country''s constitution is one of the first
        to grant rights to nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f7304-c27e-48b6-ae8b-dad53ef49f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis thanked Correa for the warm welcome and joked that the President
        had quoted him too much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a34cb0-6996-47a6-a131-1bdb5da7aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the Pope''s mind: The poor and the environment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168445a-1650-4fbf-a7e1-48c8e0f86510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plane from Rome, Vatican spokesman Rev. Federico Lombardi
        said that Pope Francis, a native of Argentina, is "excited" to bring his message
        of hope, concern for the poor and care for the environment to his native continent.
        It''s his first trip to South America since July 2013 when he traveled to
        Brazil for World Youth Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174dcdf-0922-4e5b-b0c8-a596a36fb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Francis is not visiting Argentina on this trip, Lombardi
        said, "Well, there is time, and we know that he is always putting others before
        himself, before his family and in that sense he begins from the periphery,
        other people, and to show that he does not have preference or privileged,
        and he has to be attentive to everyone in the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a3cf5-230a-4d18-939d-b7472efffc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador, Bolivia and Paraguay are among the poorest nations in South
        America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69827c68-2ac1-4238-8b34-a4cb2c05fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the forgotten countries," said the Rev. Gustavo Morello,
        a Jesuit from Argentina and professor of sociology at Boston College. "No
        one knows what is going on there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ba5fd-cc74-4db2-90a1-ed2e0fac851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope wants to change that, Vatican officials say, as part of
        his concern for people on the periphery of modern life: the indigenous poor,
        the land-cramped farmers and the jobless young people vulnerable to crimes
        such as sexual trafficking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d404b-0170-461d-b488-64c79e95a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shoring up a Catholic South America</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b35e56-825b-42cf-9ca0-ed6d004255e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also likely wants to breathe new life into a Catholic Church
        suffering through a continentwide decline, religious experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2c786-4d1c-4d7d-9cc3-bc2618eaddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 425 million Catholics live in Latin America, according
        to a 2014 study by the Pew Research Center. That''s nearly 40% of the world''s
        total Catholic population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a631a-0c5c-412f-a8f4-670e8e13d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Catholics in nearly every country, including Ecuador, Bolivia
        and Paraguay, have fled the church in recent decades for other faiths or no
        faith at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791cf41-27d8-494f-b3e5-f185a51b90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon we will find out if there is a ''Francis effect'' in his native
        region in terms of Mass attendance and participation in church life," said
        Andrew Chesnut, an expert on Catholicism and author of several books on spirituality
        in Latin America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01476f61-8f53-4dd6-8328-3fc9da7c489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, spiritually and perhaps even personally, the trip to
        Latin America comes at a crucial time for the Pope.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732e94c-d199-4917-a9b8-b4c8aa8a8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 22 planned speeches and million-strong Masses will demonstrate
        where he has taken the church thus far and where he wants it to go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf37f6-7e1f-46e1-8f02-2b56a79cb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:25:31.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:02.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/07/05/americas/pope-francis-ecuador/index.html">Excited''
        Pope Francis lands in Ecuador, praises the nation''s ''singular beauty</a>''."</em></p>'
  'CAAP-police-start-probe-at-helicopter-crash-site':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-06T19:10:35.611+08:00
    'gallerysource': 'jcr:73157a89-131b-45cb-8123-55dc1f6f2068'
    'jcr:primaryType': 'mgnl:composition'
