      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0e982-1bff-4872-8ccb-fcb1b52df8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Embattled Greek finance
        minister Yanis Varoufakis has resigned his post, saying the move could help
        Prime Minister Alexis Tsipras reach an agreement with creditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef29508-f3d3-4f93-9aef-d917d2ceef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was made aware of a certain preference by some Eurogroup participants,
        and assorted ''partners'', for my... ''absence'' from its meetings; an idea
        that the Prime Minister judged to be potentially helpful to him in reaching
        an agreement," Varoufakis wrote in a blog post early Monday. In a separate
        statement, the finance ministry confirmed his departure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad89d2-5671-4b42-bec9-905892bc3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this reason I am leaving the Ministry of Finance today," he
        continued. "I shall wear the creditors'' loathing with pride."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da652a2-1176-4dd7-9d1d-02b491e04f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/07/03/greece-economy-sneezes-ph-catch-cold.html">Read:
        Greece''s economy sneezes; Will PH catch a cold?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61546049-b322-4970-a005-da8e870a8a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece voted on Sunday against Europe''s latest bailout offer, raising
        the prospect that the country could now suffer a worse economic disaster and
        lose its place in the euro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb0a76-68b0-4a01-b5af-f996c58b50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% heeded left-wing Tsipras'' call to vote "no." He hopes
        to force Europe to hand over more money with less austerity attached, and
        cancel some of Greece''s enormous debt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5bbf0-7255-43a9-8d23-8f5c34d3b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/07/06/no-greek-vote-shocks-europe.html">Related:
        No! Greek vote shocks Europe</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac9e24-8a2c-40ed-9614-40ae8e96323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:09:08.812+08:00
