      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III has tasked the Department of Health
        (DOH) to tighten surveillance and quarantine measures at ports of entry, Communications
        Secretary Herminio “Sonny” Coloma Jr. said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0656355-b850-46a4-92ae-804c32f108e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
