      killing its pilot and motel chain owner Archimedes "Archie" King and injuring
      six other passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:28:44.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:01.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
