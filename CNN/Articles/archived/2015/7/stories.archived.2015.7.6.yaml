      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/merscov-philippines-doh.html">Related:
        DOH confirms MERS-CoV case in PH</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97e58a-9b33-482f-a3a5-40b53d721035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:18:42.068+08:00
