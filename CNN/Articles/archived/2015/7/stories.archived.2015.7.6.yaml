      'mgnl:type': 'text'
      'text': '<p>Beefy import Wendell McKines led Rain or Shine''s balanced attack
        with game-high 39 points and 12 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f2c69-62e6-44ac-9789-fb2aa5de64f2'
