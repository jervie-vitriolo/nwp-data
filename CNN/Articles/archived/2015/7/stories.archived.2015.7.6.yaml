    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aviation officials, police start probe at helicopter crash site

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b3baa-7740-4be3-830d-b0c04bdbc0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Aviation authorities
        and local police started mopping up procedures on Monday (July 6) at the spot
        where a private helicopter crashed a day before, killing its pilot and motel
        chain owner Archimedes "Archie" King and injuring six other passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044fd16-2823-4a1e-a7dd-1169cc56f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter itself — an Augusta 109E type — was a total wreck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06241035-adc6-48b6-b47d-2ed83a3b65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will go over the wreckage, which lies near the grotto
        of Mount Maculot, in Baranay Pinagkaisahan in Cuenca, Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fd749-3b71-47fe-afaf-9a2700ea63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Maculot — a two-and-half-hour drive from Metro Manila — is
        a popular destination for hikers and religious pilgrims. The grotto is just
        about 700 meters from the foot of the mountain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f537e-2419-414e-aa0a-a37222834b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors blamed bad weather for the crash, according to Senior
        Insp. Joel Laraya, chief of the Cuenca Municipal Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0651b-0238-4d80-a3c7-69c707f414b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the survivors recounted how foggy it was so that they could
        see nothing as the helicopter went down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51d181-e723-4154-86e1-cb772ea7415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down at the barangay, some residents told Laraya that they saw the
        helicopter as it plunged to the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192353bc-02fc-4ec0-ab15-722e21d9ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Civil Aviation Authority of the Philippines said the investigation
        would also check whether there was mechanical failure or human error behind
        the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c657e-297c-4f14-add0-d2783dbc0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Apolonio, CAAP spokesperson, questioned why the chopper, which
        was being operated by Malate Tourist Development Corp., was allowed to go
        through with the flight despite the bad weather brought by Tropical Storm
        Egay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c679120-38fc-4134-b0ab-6da632f3df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper came from Puerto Galera in Mindoro Oriental and was
        headed for Manila when it crashed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a90aef-4276-4151-bbe3-7edd9407dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On being alerted by residents, Cuenca officers, along with members
        of the Air Force and the Red Cross, rushed to site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276846c0-983f-4b7f-b700-cbbf783378fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw what looked to them like a big piece of crumpled paper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e4c8e-221c-496c-8b40-73ea627b56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, Capt. Felicisimo Taborlupa, apparently died on impact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f821ba-10d9-4d06-88b1-ab805b8269a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors were taken to Martin Marasigan Hospital — where the
        62-year-old businessman King died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0b869-d14b-4ade-86ff-38d81fb642be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who survived are his wife Marie Angeles, niicknamed (Ling-Ling);
        entrepreneur Ricco Ocampo and wife Tina Maristela Ocampo, a former model;
        Christopher Chilip, president of Dunlop Tires, and wife Patricia Echauz Chilip,
        president of Standard Insurance; and Anton San Diego, edictor-in-chief of
        Philippine Tatler.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5a05b-94e4-4eb1-a892-91bd9353c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were later transferred to St. Luke''s Medical Center in Bonifacio
        Global City in Taguig.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42fd6f-1f1b-405f-b35b-2d230c972876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of Taborlupa and King claimed their remains and had
        them transferred to Heritage Chapels and Crematory, which is also in Taguig.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5924db-f418-4867-82c3-94e2058ebe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their initial investigation, Laraya said King was on the
        front seat, beside the pilot, when the chopper crashed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e0d24-76f1-4eab-ae88-a3e39697223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:28:44.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2015/07/05/2-die-6-injured-in-helicopter-crash-in-Batangas.html">Related:
        Motel chain owner, pilot killed in chopper crash in Batangas</a></p>'
