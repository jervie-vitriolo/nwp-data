    'updated': 2015-07-22T15:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79dcf1-469e-4f2a-b9f3-f11e1a7fb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:43:38.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:57.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Los Angeles
        Lakers may be having a lackluster National Basketball Association (NBA) free
        agency, but they get some positive news after signing Lou Williams to a three-year,
        $21 million contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
