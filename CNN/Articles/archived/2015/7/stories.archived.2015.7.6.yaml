      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – As of 5:00 a.m.
        today (July 6), Tropical Storm Egay (internationally known as Linfa) has remained
        almost stationary over the Luzon Sea, according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889693b-24af-4efb-908d-f3fe0ee08791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:15:59.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau estimates moderate to heavy rainfall over
        the 400 km diameter of the storm, and expects it to exit the Philippine Area
        of Responsibility (PAR) by Thursday evening (July 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf01c9-bc67-46f7-8fba-ef0ed4b8c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:15:59.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 a.m., PAGASA reported that the storm maintained strength and
        slowed down, with maximum sustained winds of 85 kph near the center and gustiness
        of up to 100 kph. It is predicted to move north at 7 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4368a7-ac34-47d3-bf4f-7e50ad967a8b'
      'mgnl:activationStatus': true
