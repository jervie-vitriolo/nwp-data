      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also checking the profile of the pilot and the Augusta
        109E type helicopter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad1c34-6aca-4a95-8181-c91f60f6612d'
      'mgnl:activationStatus': true
