      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañan announced
        the suspension of classes and government work in Metro Manila late Monday
        afternoon (July 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c654f2-08ef-4652-96a2-f5f34c46c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:35:49.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of classes covers both public and private schools
        in all levels. It was announced through Memorandum Circular No. 77.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83136789-ed21-481d-b3bc-54316fbd9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:35:49.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular was made upon the recommendation of the National Risk
        Reduction and Management Council (NDRRMC) due to Tropical Storm Egay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41820eb2-7e4f-444c-91fd-af2a12145d65'
