      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da06bd4-bd0c-439d-a4b0-0fdc7c8d0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even Silverstone VIP guest George Lucas
        couldn''t have written a better script for the 2015 British Grand Prix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1e8ed-0be8-4e21-b1cf-96d1b6855a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home hero Lewis Hamilton won the race, but only after the Mercedes
        driver had battled past the plucky Williams duo and survived a burst of British
        summertime rain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17417764-dd23-414a-ac64-7ea358c59f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an escape to rival Lucas'' famous film heroes Hans Solo and
        Indiana Jones, and delighted the sell-out crowd with an unpredictable blockbuster
        race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08951795-f40a-477c-93ff-ed11737f5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a third British Grand Prix victory for Hamilton and his fifth
        race win of the season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f689a67-8364-41f6-91d2-439b4190ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum points haul helped Hamilton extend his lead in the Formula
        One world championship to 17 points over Mercedes teammate Nico Rosberg, who
        finished second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1fbc9-d383-4e77-a21e-b86ecac2e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Vettel also took advantage of the late rain to grab an
        unexpected third place for Ferrari.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743c6b0-c624-4ad5-bbd1-f28fef6e226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elated Hamilton</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacb04c-a3b1-4a9d-853c-8ccb29a28389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so elated," said Hamilton, who dedicated the win to the British
        fans, from the top step of the podium. "It''s a very special weekend for me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62772fbd-3550-4750-9a04-ce63091bbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to tear up on that last lap. I was gunning the whole
        way and I really just wanted to do it for you guys. I''m going to keep pushing
        for this championship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee56ba0-7cdd-41df-83cb-d572aa4136fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama began in the opening scenes of the grand prix when Williams
        duo Felipe Massa and Valterri Bottas swooped past pole-sitter Hamilton off
        the line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614736f-ece9-4633-baf9-2d07e4672b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to wrestle back position, Hamilton stuck to the inside line
        and passed Bottas for second at the third corner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be81a15-e091-4c00-8562-868bd7ac6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mercedes man slid back to third when he locked up his tires
        and ran wide onto the grass as he attempted to retake the lead from Massa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741eaae3-e9b6-4c05-9380-86c6d42c7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two Williams engaged in an exciting fight at the front, Hamilton
        stuck to his own race and pitted for fresh rubber on lap 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41999439-8de4-434f-9f92-1dca7dd39cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fastest lap</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d125d4-ab44-437f-9215-45c6aeafd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he came back onto Silverstone''s snaking high-speed circuit
        he went full throttle, setting the fastest lap of the race at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886b593-fd5a-491d-99cc-9d58ad5f46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Williams had to respond to Hamilton''s pit stop with Massa coming
        in on lap 20 and Bottas on lap 21, but by the time they rejoined the fray
        Hamilton had clean air in front.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb95076-5a61-43ca-8139-2c3be5631f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world champion, who was born just 50 miles [80km] from the famous
        circuit, looked to be cruising to victory with a healthy lead when a dose
        of typically British weather decided to interrupt his fun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcd22e-b22c-4983-b540-b93191e21399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see the weather getting worse and worse and I thought ''please
        don''t rain!''" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeecb46-2be4-49aa-97ae-5ded7ac119dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton slithered off the circuit at the 265kph Copse corner as
        the rain began to dance off the asphalt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26ba29-bf14-4ce1-85bf-97ffa8ba70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the British racer, and his teammate Rosberg, decided to risk
        staying on the faster dry-weather tires as long as they could.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74590c00-07a7-47d6-ac40-70b6010614e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changeable conditions</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac1f36-30d5-4990-894a-17ad3826daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toto Wolff''s face, as he gingerly watched his Mercedes drivers
        negotiate the changeable conditions, was a picture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e12a2b-d851-4f18-b7eb-fa843e2b705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, however, was in control, and another perfectly timed pit
        stop was the key to his victory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126f660-5c6c-41ec-a722-3e1100356857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world champion made the decision from the cockpit of his car
        to come in for the intermediate tires, used in wet weather, on lap 43.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80d5f0-bba1-4de7-81fe-e66db25900ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosberg, Massa and Bottas pitted at the end of the next lap -- but
        it was one lap too late to catch Hamilton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae2df5-c8e1-4523-9aa4-6c44215cc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the first time in my Formula One career that I made
        the perfect choice about coming in," he explained. "I could see more rain
        coming. It was one of the trickiest races I''ve had here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8097d-c4da-446f-a3cb-8457a072cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frustrating day for Williams got even worse when the popular team,
        based in Britain, was denied a place on the podium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a27a06-7830-4a83-9435-a0bba75a5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rosberg rejoined the race in second place, Massa and Bottas emerged
        from the pit lane staring at the rear of Vettel''s scarlet racer in fourth
        and fifth respectively, where they ultimately finished.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95210ba-534d-40d0-b603-0eca7f3daa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel had stopped for the wet-weather tires at the same time as
        Hamilton to gain track position in his Ferrari.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131a100-679d-4f7a-a9d7-7109ad17cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vettel good fortune</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880acad5-6b8b-4a6a-9a40-3d8e3151617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the rain, we would not be on the podium," the German commented.
        "We kept our head down and were patient to wait until it poured down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e7cf1-6ff9-4016-bda0-49e8dd527013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s England for us, a couple of minutes later you have sunshine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b584821-6667-49e6-8376-c4816389586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a bright note for two-time world champion Fernando
        Alonso, who grabbed his first point of a difficult season for CNN-sponsored
        McLaren.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645143fb-7094-4aad-9301-8832dfc80ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard finished 10th despite a first-lap incident with teammate
        Jenson Button, which unfortunately put him out of his home race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9c043-2d27-4ca0-869c-73810a381bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that it was important for the team morale and the motivation
        of everyone," Alonso said. "To put some points on the table is always important."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54c2a7-d2c3-4134-92bb-8375e2542155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long after the checkered flag had fallen and the drivers finished
        their media interviews, the British fans stayed gathered at the finish line,
        waving flags and banners in homage to Hamilton.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724bfe8-0d49-4879-8978-8e814e642e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end credits may have rolled on another Hamilton thriller but
        his loyal fans remain eager for a sequel at the next race in Hungary on 26th
        July (July 27 PHT).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d0cc4-3ee5-49bd-9dd0-d7c4159a26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:00:37.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/05/motorsport/british-gp-hamilton-rain/">British
        Grand Prix 2015: Lewis Hamilton wins Silverstone blockbuster</a>"</em></p>'
  'Wimbledon-2015-Venus-Williams-Serena-Williams':
    'author': 'Paul Gittings and Christina McFarlane, CNN'
    'caption': 'Serena and Venus Williams of the United States during their Ladies
      Doubles second round match against Kristina Barrois of Germany and Stefanie
      Voegele of Switzerland on day eight of the Wimbledon Lawn Tennis Championships
      at the All England Lawn Tennis and Croquet Club on July 1, 2014 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-06T20:32:47.847+08:00
    'imagesource': 'jcr:dd6faa7c-dda1-4d45-bf32-b95e4fd8aaa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f5635e-cf03-4579-89d8-797510808bd0'
    'lead': 'The stage is set as sisters Venus and Serena Williams are poised to face
      off at the centre court in the 2015 edition of Wimbledon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T16:03:50.379+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:56.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:27.415+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Williams sisters ready for Centre Court showdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2b875-b3de-462f-8625-c0e0a064fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For Serena it''s a vital match in her quest
        for the grand slam while for Venus it''s maybe her last chance to win Wimbledon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427468b1-2c05-47fb-8316-3e3214ec694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for both the Williams, Monday''s (Tuesday PHT) sisterly showdown
        on Centre Court is a match neither is truly relishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0179b-cfa8-4b6c-97b8-452ae70d22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena''s coach Patrick Mouratoglou told CNN that the world number
        one would indeed rather she be facing another opponent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8a327-fe2d-456c-acbf-7e8410808bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re super close so this is not something she likes," the Frenchman
        revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a9e8b-e61d-4575-a146-9f596efb9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus Venus is a super player. She''s been No.1. She''s won many
        grand slams and she''s super dangerous on grass. But I guess if you want to
        win a grand slam you have to beat the best players and Venus is one of those.
        So she will have to beat her if she wants to win here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24687e7b-9987-4b7c-a977-653622f9143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena, who survived by the skin of her teeth in a third round classic
        against Britain''s Heather Watson, said after that victory that if she was
        a neutral spectator she would be backing Venus to win their fourth round match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79574af6-f7c5-4d8b-b76c-68841f855ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sisterly support</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6bb45-9eb2-4fbe-9639-04b15fdeb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be rooting for Venus. She''s been through so much. She''s
        had a wonderful story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3a1b3-93ea-4def-ad67-d5012cef2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been so inspiring to me; she''s just an incredible individual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb20109-ad1e-45c8-a92c-84820c62ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just so amazing. She''s been so inspiring to a lot of people
        with the same things that she goes through, too."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc725bc-4a48-47f9-adb5-a76589fddea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam champion was referring to her 35-year-old
        sibling''s battle with the auto-immune disease Sjogren''s syndrome, which
        has coincided with a slip down the rankings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399cfdc-447d-4819-87e4-c68783341838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus showed few signs of that in sweeping aside third round opponent
        Aleksandra Krunic, but admitted that she was still her sister''s biggest fan
        and there would be mixed emotions as they step out on court in opposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c23cd-ebb1-43ae-8d15-cae382c8c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we probably have the most respect for each other than anyone
        else on the tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eb015-06d0-494e-a5b0-70951eaba884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both want each other to win when we''re not playing each other.
        So there''s a difference. Whereas other players, I''m not watching whether
        they win or lose," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdf4a2-20a7-4cc8-9cbd-a6f1ada74eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calendar grand slam bid</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10470e4c-3912-4d13-b6a8-ca6094d6f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouratoglou has guided his charge to recent unprecedented success
        and if she can win Wimbledon it will mean she holds all four grand slams and
        will be three quarters of the way to a 2015 calendar grand slam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5e161-55cc-4515-b98a-a704e935ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted that Serena''s only glimpse of fallibility came
        as a result of her own internal battles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db4670-8765-4b40-9011-ddeda5ea7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always say the same, but the biggest opponent of Serena is Serena,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdac29-cafc-4526-9de5-87f9ad2c0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that when she''s on, when the mind is on and the preparation
        is great, when she''s ready, she''s the best player in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b4357-14e8-4c22-9cdf-b2e3d8384c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the real challenge to be able to be focused and playing well
        enough to pass round after round in the grand slams and if Serena can do it
        maybe she can do something incredible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaf915-c351-40ff-8764-693de3a644a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouratoglou has bad news for Serena''s immediate challengers, who
        might believe the 33-year-old is ready to rest on her laurels up after her
        incredible career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645f2ec-c0b9-4e5b-b579-1558ca22916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still motivated</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab23185-5a71-426e-a87c-f8443339d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always wants to improve. We''re working everyday on developing
        new things in her game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d53172-d023-418a-927e-7975f97f860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has this talent for winning so I don''t see any reason why
        she should not stay No.1 if she keeps the motivation and she stays healthy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9313eb-6182-4d4b-97fe-25362e3246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first will come the sisterly battle, probably the highlight
        of a mouthwatering Monday program at the grass court showpiece.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a312a-dc85-47f1-85de-bde4f040f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is their first match at this level in six years, when Serena
        ended Venus''s two-year reign as Wimbledon champion in the 2009 final.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf599986-4eca-4d00-bd75-8173b82819c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, both were coached by their father Richard and he still
        has a prominent role within Venus'' team.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39018279-6c05-4d3b-b96c-a47df885642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Serena has also put her faith in Mouratoglou, who admitted
        he had to win over her outspoken father in the transition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a6a4d-b7fb-4675-8a45-0786fe65522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coaching tension</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a7636-193a-497d-a78a-bc41a450d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had like a bit of a fight, no fight is too much, but I showed
        him that he couldn''t speak to me like this and I think he liked it. He liked
        it because he liked the face that he saw that I had guts."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38d376-aa81-4dad-817a-4df96a1befb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "Actually when we started working together with Serena,
        that''s the first thing she said to me. She said: "Oh you say a lot of things
        like my father." And after I was talking to him I realized that on many, many
        things we were thinking the same.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282d655-58b0-4349-b3c9-9a4b53754047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably because she feels it''s not a break from the past, it''s
        just the continuation of the work she''s always done maybe with a different
        view but not that different."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9f5f9-0a39-4703-a647-578834fb3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is full of pride for her sister''s recent achievements while
        keen to add to her own tally of seven grand slam titles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e3f2a-495a-4feb-9146-59bcc20d4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely just amazed at everything she''s accomplished.
        It''s exciting. It''s exciting to see this happen for her, and for us as a
        family really. It''s Serena and I and mom and dad and all of us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98126ef5-c4cf-4784-9e88-a53895c26b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:03:50.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/05/tennis/wimbledon-serena-venus-matchup/">Wimbledon
        2015: Williams sisters ready for Centre Court showdown</a>"</em></p>'
  'no-greek-vote-shocks-europe':
    'author': 'Mark Thompson and Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-06T14:53:20.734+08:00
    'imagesource': 'jcr:8dca66d7-2e32-4ac6-ab6a-95c515bbf742'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9115adc-d77e-4e0c-8e51-9b0835e45810'
    'lead': 'Greece has voted by a big margin against Europe''s latest bailout offer,
      raising the prospect that the country could now suffer a worse economic disaster
      and lose its place in the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T16:06:33.601+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:56.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:27.717+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No! Greek vote shocks Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91f862-1c18-4979-83f1-b273478fc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greece has voted by a big margin
        against Europe''s latest bailout offer, raising the prospect that the country
        could now suffer a worse economic disaster and lose its place in the euro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fbb31-5f4f-442d-8d05-d86cb0e80389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% heeded left-wing Prime Minister Alexis Tsipras'' call
        to vote "no." He hopes to force Europe to hand over more money with less austerity
        attached, and cancel some of Greece''s enormous debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f81e5-ebee-4af4-afcc-b5d33d6e2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Greeks celebrated in the streets of Athens after the
        vote on Sunday. But the result sets Greece on an uncertain path that could
        force it to abandon the euro and print its own currency -- with huge damage
        to the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588dd204-c59b-45ce-967f-8279aa2edef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece urgently needs cash to reopen its banks, which have been
        shut for a week, and for pensions and wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3051cdf-344f-4703-babc-0beb8c80be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Europe and the International Monetary Fund will respond is unclear.
        They''ve already rescued Greece twice since 2010, with loans totaling 240
        billion euros ($264 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae39b1-3b23-409a-b814-184f7c5c40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday''s referendum, European leaders said a "no" vote would
        destroy the basis for talks, because it would show that Greece was unwilling
        to take the steps needed to put its finances in order and get its economy
        growing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0db0f-653f-4383-b392-af25710a0bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creditors have also said a new bailout could mean even harsher austerity
        than the offer that was on the table. That''s if any negotiations can now
        take place in a very sour atmosphere of recrimination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac5f30-540d-4385-9026-cc3c483391ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras had "ripped apart the last bridges that could move Europe
        and Greece towards a compromise," said Sigmar Gabriel, leader of Germany''s
        Social Democrats and deputy to Chancellor Angela Merkel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b4d48-8436-495c-8fcb-f5266dfa467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel and French President Francois Hollande are due to meet Monday
        evening in Paris to discuss the implications of the referendum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcaf65-52cf-4223-aec0-06f0d1c790dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senior officials, including European Central Bank President
        Mario Draghi, will also talk Monday, before a summit on Tuesday of heads of
        government of all 19 countries that use the euro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b92c4-ace7-496e-938c-cb470169e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result is very regrettable for the future of Greece," said
        Jeroen Dijsselbloem, who as president of the Eurogroup of finance ministers
        has been at the heart of efforts to resolve the crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbcb916-358a-458a-96dc-d0a50fd6a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Greeks have had enough of years of cuts to wages and pensions.
        They would rather reclaim control of their economy by leaving the eurozone
        and returning to the drachma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58910b7-f30e-4e5a-b2e5-48c11e761b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge devaluation and impoverishment that implies terrifies others.
        They want Greece to keep the euro, and stay firmly rooted in the European
        Union, even if it means greater sacrifices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9615c4-f3b6-4166-b96a-ae2956fba151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, something needs to change fast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37041d9-eb97-48ad-b347-2da8e31537d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is on the brink of going bust, and the economy is gradually
        grinding to a halt. Its credit lines with the IMF and Europe have collapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc74ab2-28a0-48ae-b44e-79542cf14c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been shut for a week, and ATM withdrawals are limited
        to 60 euros a day. In practice, a shortage of 20 euro notes means some people
        are only able to get their hands on 50 euros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be21f8-ab81-41a4-9723-53641164ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks won''t be able to reopen on Tuesday as scheduled unless
        the ECB resumes emergency lending — and that appears unthinkable without an
        unequivocal commitment from the Greek government to reform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c78594-8e2b-4664-93df-dba84b715792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some essential services are starting to feel the pinch, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b73a2b-3855-40c0-9d1b-934a41839d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theo Giannaros, head of the Elpis hospital in Athens, told CNN
        that supplies of medicines and basic foodstuffs were running low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a20b0-b2fe-4506-b6c1-6e5b64a5f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:06:33.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:56.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a failing state in southeastern Europe alarms policymakers
        from Brussels to Washington. Greece is a member of NATO, but has been flirting
        with Russia. And it is the gateway to Europe for many migrants fleeing war,
        terror and poverty in the Middle East and Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfe37c-634e-4ccb-a11e-a1e390ecf4a1'
