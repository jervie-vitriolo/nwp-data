      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies involved in the delivery of basic and health
        services and disaster response, among others will not be affected by the suspension.</p>'
    '8':
