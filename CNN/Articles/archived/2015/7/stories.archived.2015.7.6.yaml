  'floyd-mayweather-jr-wbo-welterweight-belt-pacquiao':
    'author': 'CNN Philippines Staff'
    'caption': 'Floyd Mayweather Jr. beat Manny Pacquiao via unanimous decision on
      May 2 in Las Vegas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-06T17:24:55.433+08:00
    'imagesource': 'jcr:5ec259f6-6cf5-49dd-83ca-f0e785d97db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39755cc-a59e-4c27-b10d-89b69eca4170'
    'lead': 'Due to lack of compliance, Floyd Mayweather, Jr. will likely be stripped
      of the World Boxing Organization (WBO) welterweight belt he won against Manny
      Pacquiao on May 2 in Las Vegas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:38:57.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:01.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:25.802+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather Jr. could lose WBO welterweight belt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd32c7-7103-430a-8b1a-5da4eb77af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Floyd Mayweather,
        Jr. could lose a belt he won against Manny Pacquiao on May 2 in Las Vegas
        for failing to comply with a World Boxing Organization (WBO) rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c7ba8-e246-4f95-97dc-71132750cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2''s post-match interview, Mayweather said he would vacate
        the three welterweight and two junior middleweight titles to give other younger
        fighters a chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2263d-272f-4b7f-960d-b8108e90ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the undefeated champion hasn''t vacated any since the unanimous
        decision win over the Filipino pugilist before a huge crowd at the MGM Grand
        Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4451c-32b2-4868-a3ac-5017e985feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has copped 11 world titles in a stellar 19-year career.
        He pocketed at least $220 million from the Pacquiao match dubbed as the "Fight
        of the Century."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dcbb4-fcbc-490b-a5ac-b7993809ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by ESPN''s Dan Rafael, the WBO is "poised to withdraw
        its recognition of Mayweather as its 147-pound titleholder after he failed
        to comply with a 4:30PM ET deadline on Friday (July 3 PHT) to pay his $200,000
        sactioning fee from the May 2 fight and to vacate the two 154-pound world
        titles he holds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d17ba-6db9-4952-a720-b015bfda5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael also said in his article the Puerto Rico-based organization
        will "likely" vote to strip Mayweather of the title on Monday (Tuesday PHT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39545d63-b830-4c37-977c-7ad5c464c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once stripped of the 147-pound belt, Timothy Bradley Jr. will become
        the full titleholder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca8179-5205-4518-8560-bcce7e0a5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:01.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
