      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former Chelsea striker Didier Drogba
        has signed for the Montreal Impact, the club announced on Monday (Tuesday
        PHT) as the Ivorian joined a growing list of famous international players
        in Major League Soccer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68416963-1e9b-4cd4-9543-7dee4a2cd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drogba, who was part of the Chelsea team that won the English Premier
        League title in May, has joined Montreal in a trade with the Chicago Fire,
        which had his MLS rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40931e68-ae85-4fa3-8be6-aa7f38d5779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honour to welcome Didier Drogba to the Impact," said team
        president Joey Saputo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840e886-5a56-4064-974f-15253a92a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the biggest days in club history and his arrival
        to the club will be beneficial in every aspect."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203dc7d-7025-4fa4-80bb-0e993c27b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Ivorian joins an MLS roster that includes Englishmen
        Steven Gerrard (Los Angeles) and Frank Lampard (New York City), Brazilian
        Kaka (Orlando), Spaniard David Villa (New York City) and Italian Andrea Pirlo
        (New York City).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46246670-4083-455d-871d-659f9a03ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drogba left Chelsea after playing 381 games and winning four Premier
        League titles across two stints with the Stamford Bridge club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385ff2d-d869-4c68-812b-6fd4f8ffd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He twice won the Golden Boot for top scorer, and in 2012 scored
        the equalising goal and subsequent winning penalty kick that earned Chelsea
        the Champions League title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfd9cd-35a3-4e33-bcd0-a89c5e166274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drogba was mainly was used as a substitute last season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6123e-d0cb-43a6-a843-0c1fb5b10803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of his deal with Montreal were not announced and there is
        no word yet on when he will make his debut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa55ff-18f7-49f0-827f-3f4b05e34990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drogba will be a designated player, which means his wages will not
        be restricted by the team''s salary cap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2e64d-e52a-494c-a38c-921c8e19da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:36:13.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal are sixth in the Eastern Conference with 24 points from
        18 games.</p>'
  'FIFA-soccer-Sepp-Blatter-Vladimir-Putin-Russia':
    'author': 'Reuters'
    'caption': 'FIFA President Joseph S. Blatter shakes hands with Vladimir Putin,
      President of Russia during the Preliminary Draw of the 2018 FIFA World Cup in
      Russia at The Konstantin Palace on July 25, 2015 (July 26 PHT) in Saint Petersburg,
      Russia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-28T10:49:49.566+08:00
    'imagesource': 'jcr:f309ff4b-9ec8-42a3-aaa1-ea0cabf783e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15e524c9-9ccb-427c-b497-a0b63d8b51d9'
    'lead': 'In an interview, Russian President Vladimir Putin said that under fire
      FIFA president Sepp Blatter deserves a Nobel Prize for his role in the promotion
      of football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:19:11.795+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:19:15.834+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:19:15.557+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People like Blatter deserve Nobel prize, Putin tells Swiss TV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86e468-8d68-45bb-875a-98fdeb11246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — FIFA boss Sepp Blatter deserves a Nobel
        Prize for his stewardship of soccer''s governing body, Russian President Vladimir
        Putin said in an interview aired by Swiss broadcaster RTS on Monday (Tuesday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c35c6-b72c-4d77-a9d0-53b5cba67c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (Sunday PHT), at a meeting with Putin in St Petersburg,
        Blatter said that FIFA, facing a major bribery scandal, had passed a resolution
        offering full support for holding the 2018 World Cup in Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f482a-c742-44a0-95a1-87cc14188509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know the situation developing around Mr Blatter right now.
        I don''t want to go into details but I don''t believe a word about him being
        involved in corruption personally," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ea371-c147-4782-b95a-7cc2a811e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people like Mr Blatter or the heads of big international
        sporting federations, or the Olympic Games, deserve special recognition. If
        there is anyone who deserves the Nobel Prize, it''s those people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f4d9b-1c69-4db1-becb-eaba53d4f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter announced he was quitting in June over a bribery scandal
        being investigated by U.S., Swiss and other law enforcement agencies that
        plunged FIFA into the worst crisis in its 111-year history. Officials have
        been indicted though Blatter himself has not and he denies any misconduct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cd7d4-7c0d-4f95-8cc3-c90e81a736a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has cast a cloud over the forthcoming World Cups in
        Russia and Qatar, but Russian officials have dismissed any suggestion Russia
        could be stripped of the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7310f-1a7f-4e2a-ad4e-b05fcf4993aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, when the scandal broke, Putin harshly criticised the U.S.
        investigation into FIFA as meddling in matters that were outside its jurisdiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17611470-05cd-420a-bdc4-edb3be870770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rekindled that criticism in the interview broadcast on Monday,
        and widened it to include Britain, noting that those two countries had bid
        to host the 2018 and 2022 World Cups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65fe2d-bd1a-474c-8e0e-c7129e9362d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way there is this fight against corruption makes me wonder
        if it isn''t a continuation of the bids for 2018 and 2022."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0b17f-8326-4e9f-b5ea-244488ff277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:19:11.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:19:15.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic crisis has forced cut-backs in Russia''s World Cup preparations,
        but Putin and FIFA officials have said this will not affect Russia''s ability
        to host the championship.</p>'
  'extreme-fear-stock-market':
    'author': 'Heather Long, CNN Money'
    'caption': 'Photo: CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-28T05:24:21.388+08:00
    'imagesource': 'jcr:3eec4b48-703c-46e3-8576-0c44d37a346d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9d1d0a-e3c6-46ff-b63d-8ef9b3cf7425'
    'lead': 'Extreme fear is back in the stock market, according to CNNMoney''s Fear
      & Greed Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:22:12.976+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:22:13.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Extreme fear'' is back for the stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd8519-56eb-4694-a920-6573350cc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Extreme fear is back in the
        stock market, according to CNNMoney''s Fear &amp; Greed Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e9803-0a60-4aed-acf7-c051f2438636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how bad is it? The index has a 100 point scale — with 0 indicating
        nightmare level fear and 100 signaling "buy everything in sight" greed. On
        Monday (July 27), the Fear &amp; Greed Index fell to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ee147-ed2e-45bc-a2fb-9fb382b16b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s especially alarming is that the index was reading 36 only
        a week ago. Investors were somewhat on edge last Monday, but certainly not
        like they are now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d018b-c5b2-415e-978c-81b39ab8e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. stock market is in the midst of its worst losing streak
        since January. Monday is the fifth straight day of losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342fb6b-9373-4b0e-8e68-60d0a833b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleeding has been steady with the Dow shedding about 100 points
        each day. That adds up, and the Dow is now down over 2% for the year, while
        the S&amp;P 500 is barely staying positive for 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d6e1d-e2a1-435c-8097-646282cd500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going on? Investors are spooked by the same factors that
        have been around for months: China''s slowdown, Greece''s possible exit from
        the euro, and the Federal Reserve''s first interest rate hike expected in
        September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65666b7f-fd56-449e-800e-f383d074c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is new, but it''s getting real. On Monday, China''s
        Shanghai Composite index fell a whopping 8.5% – its worst single day decline
        since February 2007. While America investors don''t have a lot of exposure
        to China''s stock market, they do have exposure to China''s economy since
        so many U.S. businesses are now operating there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a1609-d190-4719-aa19-7ce01b1a119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic slowdown is the bigger concern. The stock market
        plunge is seen as more of a warning sign to the rest of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fd062-3f7d-422a-b295-73b26f4087f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, while the Fed has hinted heavily that it will likely
        raise interest rates in September for the first time in 9 years, we are now
        just a month and a half away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbff1b6-747c-47f0-8f4c-92bfec320529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the select group of standout winners, earnings season has
        been precarious. There is a serious risk that this situation will turn out
        to be one in which the earnings cycle has peaked prior to the Fed starting
        a tightening cycle," warns Mike O''Rourke, chief market strategist at Jones
        Trading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc78d7d-23bb-4701-aba6-5d26b7a65898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, momentum can change quickly in the stock market. Keep
        an eye on the big earnings this week from tech stocks like Twitter (Tuesday,
        Jult 28), Facebook (Wednesday, July 29), and LinkedIn (Thursday, July 30)
        for a read on how social media and advertising are doing. Big oil companies
        Exxon and Chevron report earnings Friday (July 31), offering another look
        at just how bad oil and commodities are doing this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e231a6-247d-4543-812b-40f94c2c0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The real fear factors:</strong> But CNNMoney''s Fear &amp;
        Greed Index points to deeper issues in the markets beyond the headlines. There
        are 7 factors that make up the Fear &amp; Greed Index. Only one of them is
        in "neutral," the rest are displaying extreme fear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5c4ed-e519-4fd9-8003-777a54b52c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Volatility is ok.</strong> Most people keep an eye on
        volatility in the stock market by watching the VIX volatility index. It measures
        changes in S&amp;P 500 options, so it''s a good read on whether investors
        are buying or selling more. Volatility is up a bit in recent days, but it''s
        still near historic lows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefd34a-7767-4dac-a94b-c85ef5892a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Bonds are a red flag.</strong> Bonds have outperformed
        stocks during the past 20 trading days. It''s close to the weakest performance
        for stocks relative to bonds in the past two years, and that is an indicator
        that people are fleeing to safety. Similarly, investors are looking twice
        at junk bonds. They are demanding higher and higher rates on junk bonds, which
        means people are more worried about risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007f544-72cd-4731-a772-b5567664a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Lots of stocks are hitting lows.</strong> When the stock
        market is chugging along, lots of individual stocks hit all-time highs. That''s
        not happening right now (Amazon is an exception). The number of stocks hitting
        52-week lows now exceeds the those hitting highs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b5bd1-91d5-4096-93e7-30aa9db5726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the S&amp;P 500 is over 1% below its 125-day average.
        During the last two years, the S&amp;P 500 has typically been above this average,
        so rapid declines like this indicate extreme levels of fear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbe185-6264-43fd-8dcc-99954dcf182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Investors are betting on a drop.</strong> When investors
        think the market or an individual stock is going to go down, they buy so-called
        put options. We are seeing the highest levels of put buying, indicating extreme
        caution on the part of investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e52fdc-bc70-4f13-a2a0-c2f0ac780f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these factors are driving CNNMoney''s "extreme fear" reading.
        Of course, the index has shown worse readings. Last October when the market
        tanked sharply, the Fear &amp; Greed Index went to 0 briefly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f2583-9c0a-4c27-84aa-012a07e3bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not as bad as that, the momentum is definitely in the
        red for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66707f10-bcb0-4c53-9407-a2b7ee1f33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:22:12.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/27/investing/stocks-markets-fear-and-greed-index/index.html">''Extreme
        fear'' is back for the stock market</a>."</em></p>'
  'olympics-ioc-clean-athletes':
    'author': 'Alex Thomas and Motez Bishara, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-28T05:01:48.736+08:00
    'imagesource': 'jcr:d4096d4c-afcb-4ad2-a4d0-dff3b05bc982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d21367b-072f-4463-a73e-0e7a24ead585'
    'lead': 'Fans of Olympic sports can relax: winning athletes are clean, according
      to the games'' top official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:25:25.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:25:26.256+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympics: IOC president fears ''suspicion being shed on the clean athletes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7d3fa-7acb-43ba-b55d-e7e1fb50bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans of Olympic sports can relax: winning
        athletes are clean, according to the games'' top official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4d684-2748-40ff-860e-80115b8dd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Friday''s (August 1 PHT) vote for the 2022 Winter Olympics
        host, IOC president Thomas Bach told CNN Sports that "sports fans can trust"
        the results on the field, even those in its most notorious sport -- cycling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65bae2-67b0-4d88-aa4c-3207aea2e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think cycling is on the right track," Bach said of the sport
        which only last week disqualified two riders from the Pan American Games for
        doping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbbe69-4b68-454b-9e8f-cf9ad879dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a joint approach by the different stakeholders (within
        the sport) to fight this evil."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c29aab-464a-49e3-867e-bd7e61482fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach noted that "biological passports" -- profiles built up by collating
        an athlete''s drug test results used to determine anomalies over time -- were
        in frequent use in cycling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576b764-1def-496a-ac4b-8aec45bce4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, dozens of athletes have been suspended
        from cycling, as well as track and field, because of their blood level readings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d154f49-00ff-4b1f-a20d-6310f560e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest danger is that there is a suspicion being shed on the
        clean athletes," said Bach, who noted that $10 million had been earmarked
        by the Olympic Committee to fund anti-doping research, as well as a further
        $10 million to combat match fixing and corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5885ff-63ce-4be9-a158-b523afc798d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach is in Malaysia, the site of the 128th IOC session which will
        vote on the winning bid for the 2022 Winter Games. The two finalists are Almaty,
        Kazakhstan and Beijing, China -- hosts of the 2008 Summer Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c84194-cc8e-47ce-8506-3254f4171826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures to prevent host countries running into financial ruin have
        also been put in place, according to Bach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f428f-5c08-4ede-9679-61aab1952cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make the games more sustainable," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f56147-4c03-4113-bb54-dc518822e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is famously reeling in a debt crisis, partially brought on
        by hosting the 2004 Summer Games at a multibillion dollar cost, while next
        summer''s host Rio de Janeiro is gearing up its infrastructure on the heels
        of Brazil''s 2014 World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4152a-bec9-4e12-92bf-796f8d27a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it was like applying for a franchise, and now it is an invitation
        for the candidates to tell us how the Olympic Games would fit into their environment,"
        said Bach, referring to Olympic Agenda 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a5424-1592-4a87-a556-0f67124109fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolled out in December, the plan identifies 40 targets of reform
        for the Olympic Games, including reducing the cost of bidding for potential
        host cities, and introducing a sustainability mission for the hosts'' investment
        plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a1160-0b2c-42a9-97a1-ae71028f9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agenda 2020 is also targeting financial transparency within the
        organization, as well as good governance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ff5e3-aa8b-4d27-a31a-f40e5891497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms of those nature actually began 15 years ago said Bach, when
        sweeping changes were made following the bidding scandal for the 2002 Winter
        Games in Salt Lake City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3409bb-65f5-4ff0-a604-39b2ddd1228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s world governing body FIFA -- bedeviled by a number of
        corruption scandals -- has been criticized for not following the IOC''s reform
        example.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff356e9-15a0-4a73-bf73-a0e7a1c6345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did at the time was put everything on the table, inquiring
        from all different angles, (implementing) sanctions, and then undertaking
        structural reforms," said Bach, adding that term limits that maximize 12 years
        in office for IOC presidents and eight years for board members were crucial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98d4f9-d3c3-42d8-93ad-ff3884ebbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand there is some time to get things moving, but on
        the other hand you create a certain rotation in the system," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8e960-dd3c-4497-8d1b-f42fc6c9b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh blood is coming to the executive board and other organizations
        .. the accountability of the different members on the boards is very clear
        and very transparent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ecdd0-8f1a-49e7-ba33-d9bf185aa383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach emphasized that Olympic Committee members -- including himself
        -- were not paid for their work, receiving funds for travel costs but little
        else.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19499c-fdcc-443c-be57-cda3f6eeae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have published our remuneration policy; you can see what every
        member of the IOC is getting as an indemnity," he said. "The policy is our
        members and our president should not make money with their positions, but
        also they should not lose money."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e212d38-2cf5-46ef-8a84-40e5c768c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach is paid $250,000 to cover his expenses, while IOC executive
        board members and commission heads receive a per diem of $900 a day plus $7,000
        annually. Non-executive IOC members -- who include FIFA head Sepp Blatter
        -- receive $450 per day along with $7,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf894b04-bb19-472d-96bf-abdb393be385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has steadfastly refused to publicize the pay of its executives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e0bd1-ae46-4dd5-8cd1-1c4f7ea71927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that FIFA are long overdue a similar level of reforms was
        not lost on Bach. So does Bach have any advice for Blatter?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c8f9d-c7be-4514-9701-364a20152910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," he said, hardly able to contain a smile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b604bd-1f82-437e-a2e1-b3c45eecbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:25:25.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:25:26.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/sport/thomas-bach-olympic-doping/index.html">Olympics:
        IOC president fears ''suspicion being shed on the clean athletes</a>''"</em></p>'
  'Bill-Cosby-New-York-magazine-cover-accusers':
