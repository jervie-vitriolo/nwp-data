    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c165c929-f339-414f-b24a-a51a506a638a'
    'lead': 'Security camera footage has emerged of a mother saving her young son''s
      life seconds before losing her own on an escalator in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:44:37.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:44:37.818+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
