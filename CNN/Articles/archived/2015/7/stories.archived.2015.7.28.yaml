      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haiyuan County, China</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca2415-ab53-4c2b-ae1f-e056bdb9d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
