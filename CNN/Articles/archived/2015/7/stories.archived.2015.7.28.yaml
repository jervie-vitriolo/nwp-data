      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Messina, Italy</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa09a7-d210-46f2-8c2b-0fd6e2351a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-7.2 earthquake hit Messina, Italy on December 28, 1908,
        killing 72,000 people — more than 40% of the population of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d67aec-90e7-4702-a280-67e604a3e166'
      'mgnl:activationStatus': true
