      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — Hollywood star Tom Cruise says
        he would be open to reprising his 1980s role as U.S. Navy pilot Maverick in
        a possible sequel to action drama Top Gun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d9a9a-e059-42f7-9762-c3201dd8ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:20:46.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:20:47.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1986 blockbuster turned Cruise into a major box office draw.
        Last month, film producer and Skydance media company Chief Executive David
        Ellison was quoted in media reports as saying work on a Top Gun 2 screenplay
        was underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9c415-dfb3-4cfd-b6cd-26d7c91fe8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:20:46.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:20:47.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/06/29/Top-Gun-2-movie-Maverick-Tom-Cruise-Danger-Zone.html">Related:
        Ride back into the danger zone with ''Top Gun 2''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a38a74-b09e-4672-a8e0-0336c832e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:20:46.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:20:47.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be fun. I would like to get back into those jets," Cruise
        told Reuters at the London premiere of his latest action film Mission: Impossible
        - Rogue Nation on Saturday night (July 26, PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cab8f-7a95-4678-98a0-2adc131abd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:20:46.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:20:47.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have to be practical. I don''t want any CGI jets. I want
        to shoot it like how we shot the first one."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad86afd-1010-4968-8414-2678682f29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:20:46.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:20:47.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise, known for performing his own stunts, returns to the silver
        screen as agent Ethan Hunt in the fifth installment of the Mission: Impossible
        action films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9dc093-a77a-4c27-b7b5-2056060297ca'
      'mgnl:activationStatus': true
