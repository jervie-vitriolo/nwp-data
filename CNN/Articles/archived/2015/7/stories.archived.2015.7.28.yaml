      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/world/turkey-isis-us/">There''s
        no agreement to establish no-fly zone in Turkey, senior U.S. official says</a>."</em></p>'
  'SONA2015-businessmen-more-needs-to-be-done':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-28T01:32:22.244+08:00
    'embedimage': 'jcr:f803aaec-bcbd-48c3-a613-61084028ee99'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/0Wt4f1HlwJw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75527999-ce9a-496e-b59f-833035260067'
    'lead': 'Businessmen say, there''s more to be done in the remainder of President
      Aquino''s term. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:58:25.556+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:58:25.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businessmen: More needs to be done

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d9c6f-653b-4019-baf7-46d78c122875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III highlights economic gains that he says came about during the five
        years of his leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9de47-c88b-4e9f-ad8e-e3424df31514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes how the Philippines emerged from being the sick man of
        Asia to Asia''s rising star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8275c-33af-41c6-9613-689e7e00d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen agree the administration''s good governance platform
        helped improve the country''s image.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a286ce3-e62c-45a0-afa2-f2622521dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melito Salazar, chairman of the Management Association of the Philippines,
        said: "An honest president can produce economic reforms. And, I think, whatever
        happens in 2016 – and I''ve made this clear to everyone – the standard set
        by the president will be followed by whatever, whoever gets elected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377086e4-5197-45cc-bcc7-cd260c2ba21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, businessmen say, there''s more to be done in the remainder
        of President Aquino''s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e45ee1-e588-46e5-9729-b2a14a9197ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Miguel Varela, chairman of the Philippine Chamber of Commerce
        and Industry, said: "I don''t think there is not enough time. There is enough
        time to improve the lot of our poor people, reduce poverty, create more jobs,
        and improve the infrastructure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d70881-38fe-4d92-b87e-33616197a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varela says government should not lose focus despite the upcoming
        national elections next year. Instead, it should use the remaining months
        to alleviate transportation and power woes – two thngs that have constantly
        hounded the Aquino govenment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc6cdc-52b5-4485-bb8a-dc71d4ec7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valera adds there''s still a lack of foreign direct investments
        despite economic reforms put in place in the past five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881a9cd-716b-486a-ab0e-d4d64474b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still measures, such as the Freedom of Information Bill,
        that have not been passed despite support from various stakeholders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793ef91-0a16-49c3-ae65-22acf647a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the limited time, businessmen say all these concerns will
        inevitably be passed on to the next president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53e4e7-f411-49a3-ae1d-b510cac330ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis, president of PhilExport, says; "They''ll be looking
        at the next president to address some of the shortcomings of this government
        in the areas of power, transportation, and the legal system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0edef-170b-436f-ac6b-5c1648fae752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:58:25.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:58:25.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger challenge, according to businessmen, is to ensure
        these reforms and improvements trickle down to the masses. Something that
        critics say the Aquino administration has failed to achieve.</p>'
  'china-stocks-drop-massive-rout':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-28T00:55:01.221+08:00
    'imagesource': 'jcr:350ee748-2dc9-4372-a875-35e6383b6d43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40032615-283f-4eda-b807-72ace991e0d4'
    'lead': 'China''s Shanghai Composite index shed 8.5% on Monday (July 27), a bone-rattling
      decline that raises questions about the government''s ability to prevent a crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:01:31.593+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:01:31.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks drop 8.5% in massive rout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeed8cd-2ca8-4c68-9b0a-184b105388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Uh oh. Here we go again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276708a7-5e86-44ae-88d5-1b342b35d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite index shed 8.5% on Monday (July 27),
        a bone-rattling decline that raises questions about the government''s ability
        to prevent a crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dfd24-e06e-46bd-ab5c-e211584f0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing managed to stabilize markets with a dramatic rescue in late
        June and early July, intervening in a number of ways to limit losses for investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e37a00-bd64-45cd-8e8c-cb41e6668ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rout has now resumed: Monday''s slump was the biggest daily
        percentage decline since 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a689b-1f64-402a-bcd3-7b9416de8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of companies listed in Shanghai, including many
        large state-owned firms, fell by the maximum daily limit of 10%. Losses in
        Shanghai, and on the smaller Shenzhen Composite index, accelerated into the
        close. Shenzhen, which is heavy on tech stocks, closed down 7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066a745-231f-42b5-987e-c9c77a87e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried about a possible withdrawal of stock market
        support by Beijing, and signs of a sharper slowdown in China''s economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7398e-76b0-4345-a1ca-8b043068fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial profit data released Monday indicate that factories in
        the world''s second-largest economy are losing momentum. Profits dropped 0.3%
        in June, compared to the same period last year, the government said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12acc7b-339d-427b-b1d0-839258d1b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (July 24), an early measure of China''s manufacturing
        activity for July came in below analyst expectations. The reading was the
        lowest in 15 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57426268-5135-4529-ae6a-69ff57b91f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets have been extremely volatile this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff82aac-a7a0-467f-9854-96ed9ab45e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first signs of trouble came in June, after the Shanghai Composite
        peaked at more than 5,100 points, a gain of roughly 150% over the previous
        12 months. When the bubble burst, the index lost 32% of its value in just
        18 trading sessions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf8b44-2151-4cc6-9e8a-c88caf3a4ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reacted forcefully. The People''s Bank of China cut interest
        rates to a record low, regulators suspended new market listings, and threatened
        to throw short sellers in jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405b684-0274-48f2-823c-cfb40db10271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s market regulator, the China Securities Regulatory
        Commission, organized the purchase of shares using cash supplied by the central
        bank. Companies were allowed to suspend their own shares – at one point 50%
        of all listed stocks were frozen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee26088-bc2f-41f4-9ad7-4f83a917aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the intervention, markets enjoyed two weeks of relative
        calm before Monday''s trading session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da411ebd-99c5-449a-afd1-123633163301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yating Xu, an economist at IHS Global Insight, said the severe stock
        market decline could pile more pressure on company profits in the months ahead,
        requiring further intervention by the government to support growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b69dd-2d35-4496-9832-f19d14b90529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor profit growth indicates persistent weak domestic demand in
        China, and adds pressure in reaching some kind of stabilization in the second
        half [of 2015]," Xu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47541b8e-d250-44e5-898c-157f790b5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:01:31.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:01:31.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More targeted stimulus, especially fiscal policy, may still be
        expected to support China''s infrastructure investments in the coming months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
