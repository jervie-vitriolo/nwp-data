      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ashgabat, Turkmenistan</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8fcb0-bfde-4578-b07c-d2f3d844c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7.3-magnitude earthquake that struck Ashgabat, Turkmenistan on
        October 5, 1948 killed 110,000 people and destroyed plenty of buildings in
        the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab4295-664c-4ba1-9d56-96bab96ce749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465efe53-140e-4448-9d3f-8db3b8118c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, 1923, the Tokyo-Yokohama area of Japan was hit by
        a magnitude-7.9 quake. The tremor caused firestorms and a tsunami, and killed
        142,800 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba60ed-7199-4728-91ed-6eb0bcf14186'
      'mgnl:activationStatus': true
