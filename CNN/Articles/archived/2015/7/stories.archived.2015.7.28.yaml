      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects reportedly left the area after people outside the establishment
        pointed to Miguel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadd5d0-a035-402d-ad2b-9d7a2f41c6f5'
