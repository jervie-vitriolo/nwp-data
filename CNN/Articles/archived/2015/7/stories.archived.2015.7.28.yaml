  'Android-phone-hack-zimperium':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-28T02:15:58.840+08:00
    'imagesource': 'jcr:cb63ce54-6ad1-49f8-84eb-78b55b23de96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60c0583b-77cf-4e89-9e98-4fabb1ee8d6f'
    'lead': 'This is likely the biggest smartphone flaw ever discovered. It affects
      an estimated 950 million phones worldwide – about 95% of the Androids in use
      today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:52:50.749+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:52:51.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Android phones can be hacked with a simple text

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc744994-8986-4f1f-b841-fedca6ef6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Android phones can get infected
        by merely receiving a picture via text message, according to research published
        Monday (July 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca1def-dc99-4f26-851f-e74cbf9437e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likely the biggest smartphone flaw ever discovered. It affects
        an estimated 950 million phones worldwide – about 95% of the Androids in use
        today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72122260-593f-4fa5-973d-9308ca9e850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem stems from the way Android phones analyze incoming text
        messages. Even before you open a message, the phone automatically processes
        incoming media files – including pictures, audio or video. That means a malware-laden
        file can start infecting the phone as soon as it''s received, according Zimperium,
        a cybersecurity company that specializes in mobile devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6afa0c-a072-4ea4-ab23-6fec0f9b459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this sounds familiar, that''s because this Android flaw is somewhat
        like the recent Apple text hack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a553b-6d94-4519-9730-c4d13f1c9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in that case, a text message with just the right characters
        could freeze an iPhone or force it to restart. This Android flaw is worse,
        because a hacker could gain complete control of the phone: wiping the device,
        accessing apps, or secretly turning on the camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce6b0f-b9f3-4937-9c4f-c875ac1bd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNNMoney, Google acknowledged the flaw. It assured
        that Android has ways of limiting a hacker''s access to separate apps and
        phone functions. Yet hackers have been able to overcome these limitations
        in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6bd5b-13a5-408a-87cd-d58bdc441f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug affects any phone using Android software made in the last
        five years, according to Zimperium. That includes devices running Android''s
        Froyo, Gingerbread, Honeycomb, Ice Cream Sandwich, Jelly Bean, KitKat, and
        Lollipop iterations (Google names its Android versions alphabetically after
        desserts).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3a4ed-6cb1-4862-abe0-c95958030eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimperium said it warned Google about the flaw on April 9 and even
        provided a fix. The company claims Google responded the very next day, assuring
        a patch would be shared with customers in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11bf42-8f9d-45d9-99c5-345260d92498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, in these situations, companies are given a 90-day grace
        period to issue a fix. It''s a rule even Google abides by when it finds flaws
        in others'' software.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d722eac-ea4b-47ae-ba91-40e3bc3ebf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s been 109 days, and a fix still isn''t largely available.
        That''s why Zimperium is now going public with the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a6c14-fa67-4ab9-96ed-73097fe59857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue now is how quickly Google will manage to fix this for
        everybody. While Apple can push out updates to all iPhones, Google can''t.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb44d0a-f30d-451b-8f94-6d9cedbdb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is notorious for having a fractured distribution system.
        Several entities stand in between Google and its users, and they routinely
        slow down the release of new software. There''s phone carriers – like AT&amp;T
        and Verizon – and makers of physical devices – like Samsung – all of which
        need to work together to issue software updates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ebc03-a7b0-4eb6-8551-7430583537be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNNMoney it already sent a fix to its "partners." However,
        it''s unclear if any of them have started pushing that out to users themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2344fcd-1139-425d-a6b0-7c92e64d2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that very reason, Google recently put its own Nexus phones first
        in line to receive updates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20125ae-3c2e-4c34-909d-9fb08a1ec935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a test case that shows why it''s so important to receive
        updates quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38917d6d-f6b5-479c-a45e-14cdf07d8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Wysopal is a longtime hacker and now an executive at cybersecurity
        firm Veracode. He called this Android''s version of Heartbleed, the devastating
        bug that put millions of computer networks at serious risk last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a91b3-9279-4689-a280-b87bb42063a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m interested to see if Google comes up with a way to update
        devices remotely," he said. "Unless they can do that, we have a big disaster
        on our hands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c7a0f-f3f6-44f5-9613-3794c4845f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:52:50.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:52:51.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/27/technology/android-text-hack/index.html?iid=hp-toplead-dom">Android
        phones can be hacked with a simple text</a>."</em></p>'
  'United-States-Turkey-agreement-no-fly-zone':
    'author': 'Barbara Starr and Ashley Fantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T01:51:58.003+08:00
    'imagesource': 'jcr:d4096d4c-afcb-4ad2-a4d0-dff3b05bc982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d87176f-1baf-487a-9042-b5bbc300ed8a'
    'lead': 'Ahead of a hastily called NATO meeting, a senior Obama administration
      official told CNN on Monday (July 27) there is no agreement with Turkey to establish
      a no-fly zone in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:56:15.438+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:56:15.665+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s no agreement to establish no-fly zone in Turkey, senior U.S.
      official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5694b-e7eb-4f8c-aeda-daea09d0e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ahead of a hastily called NATO meeting,
        a senior Obama administration official told CNN on Monday (July 27) there
        is no agreement with Turkey to establish a no-fly zone in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403001e-5974-422a-b8c0-8ac7e554a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the official said, Turkey has granted the U.S. access to its
        air bases to push back ISIS militants, so essentially that arrangement creates
        "nearly the same effect" as a no-fly zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0590b-5c8d-46a4-ac71-411b1ef50ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are talking about with Turkey is cooperating to support
        partners on the ground in northern Syria who are countering ISIL," a second
        senior administration official said. "The goal is to establish an ISIL-free
        zone and ensure greater security and stability along Turkey''s border with
        Syria."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6f59a-2a44-47c8-b71b-e438f8428459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIL – the Islamic State of Iraq and the Levant – is sometimes used
        instead of the acronym ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88057d1d-dbd8-44e0-90b7-58396306f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Col. Rick Francona, a CNN military analyst, said setting
        up operations in Turkey presents challenges. The area the U.S. is considering
        a "safe zone" is on the Turkish border that, he said, is "still controlled
        by ISIS."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae5b05-e40d-4666-afbe-0acfaf199dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is this is an area being bombed almost daily by the
        Syrian air force," he said. "So what happens when we set up a safe zone there
        and the Syrians want to conduct operations against people we''re supporting?
        Are we going to go head-to-head with the Syrian air force? So this is setting
        up a real dangerous situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad61a47-b0b7-4b69-ba34-4f4beed33f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey requested the extraordinary NATO meeting under Article 4
        of NATO''s founding treaty, which allows countries to ask for consultations
        when they believe their territorial integrity, political independence or security
        is threatened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02595f98-ee33-497f-9dc4-86231ea7ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks will come as Turkey grapples with violence near its southern
        border with Syria. A car bomb exploded Sunday (July 26) in southern Turkey,
        killing two security officers and wounding four other people, according to
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc45a6-b2a3-4a40-af0d-9e5c5b1c135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 23), at least five ISIS militants in northern
        Syria approached the border and fired on a Turkish border unit, killing a
        soldier and wounding two others, the Turkish military said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7e3c3-9a9a-4cf5-aa67-c2734ca446be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say ISIS is also to blame for the July 20 suicide blast
        that killed more than 30 people in Suruc, a Turkish city on the Syrian border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae12fd6-e6c1-409e-8caf-b13579f9ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdistan Worker''s Party, or PKK, killed two Turkish police
        officers Wednesday. Turkish leaders believe the PKK, which has been fighting
        for independence since 1984, is exploiting ISIS'' gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb6e8c-f0a2-4ce3-9bc2-b3cae2d67446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford and Jim Acosta contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd256e-00ea-4424-be1d-9e556c2ac6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:56:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:56:15.668+08:00
