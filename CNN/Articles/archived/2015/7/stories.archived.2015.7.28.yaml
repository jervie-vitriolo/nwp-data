      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When superstar singer Whitney Houston died
        on the eve of the Grammys in 2012, fans expressed concern over the welfare
        of her then-18-year-old daughter, Bobbi Kristina Brown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0051621-67b1-4a5d-9456-a949c235b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public had watched her grow up, the beloved only child of Houston
        and her ex-husband, singer Bobby Brown. Wherever Houston was, her daughter
        also seemed to be, from walking the red carpet to singing together on Good
        Morning America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14f195-0b28-4b2b-8d58-9f117355e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Houston was found dead in the bathtub at the upscale Beverly
        Hills Hotel hours before she was to attend a pre-awards bash hosted by her
        mentor, Clive Davis, it hit her daughter hard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b384f-204c-4c5e-bd94-ef700b23885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears mounted when Bobbi Kristina Brown was briefly hospitalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6a83f-4cb7-4060-9bce-987b08dc87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to be expected, she''s overwhelmed; it''s her mother," gospel
        singer and family friend Kim Burrell said at the time. "She knows how much
        her mother meant to the world. And Bobbi Kristina has a huge heart, just like
        her mother."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b18686-c2f9-497f-bf1d-7e69e219830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so many ways, Bobbi Kristina was indeed her mother''s child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72f02f-89fe-45bb-ad4e-d97b355d94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Houston, she loved music and shared videos of herself singing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738622bd-6df6-4d6b-bc7c-c58b19d28175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also pursuing an acting career, much like her famous mother,
        who broke through with a role in the 1992 film The Bodyguard, co-starring
        Kevin Costner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fe948-3492-4420-a5fe-d687e57df8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown reflected on how difficult it was to carry on after losing
        her mother, with whom she was incredibly close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed30c18-01dc-4b1c-9fda-62633c16fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''d always ask me, ''Do you need me? Do you need me?'' " Brown
        told Oprah Winfrey shortly after Houston''s death. "I caught myself one day.
        ... Out of nowhere, I said, ''I always need you.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dde66f-d607-42dc-af40-91fe53b6433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair also seemed to share demons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e630f-133a-4196-ba54-d5c8e54708fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston''s troubles with substance abuse were well-documented, and
        an autopsy found that the "effects of atherosclerotic heart disease and cocaine
        use" were contributing factors in her drowning death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c505937-0cc6-4748-9a7d-b52f3903fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbi Kristina''s appearance on the family''s 2012-13 reality show
        The Houstons: On Our Own also raised red flags, as she sometimes appeared
        to be slurring her words.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e74874-f78f-4824-b94b-2a0715bcae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one episode, her aunt Pat Houston worried that Bobbi Kristina
        might have been drinking and noted that Houston would occasionally allow her
        teen daughter to have a glass of wine or champagne.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519641a2-8968-4efc-acf9-476ec4202777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do not want her dealing with her mother''s passing in the
        wrong way," Pat Houston said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab2e5d-0e34-4603-9bcd-fca9df9adb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2014, a picture on her Instagram account showed a young
        woman who looked like Brown appearing to be smoking from a bong. Brown claimed
        at the time that someone was trying to destroy her reputation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637091d4-61c8-4edf-bafb-5d1b782ae271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was found unresponsive in her Roswell, Georgia, home almost
        three years to the day after Houston''s death, in an eerily similar scene.
        Bobbi Kristina''s death almost six months later is haunting fans and adding
        poignancy to something she said as she grieved for her mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9091cc8-cfcb-471b-ac49-ab287aaf481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to carry on the torch," she said on her family''s reality
        show. "I''m going to carry on her legacy the right way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f59ab-0793-444a-a58f-a131c2a67c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:40:05.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:40:06.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2015/07/27/entertainment/bobbi-kristina-brown-whitney-houston-feat/index.html">Bobbi
        Kristina Brown and Whitney Houston: Linked in death as in life</a>."</em></p>'
  'chinese-mother-dies-saves-son-escalator':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T11:10:12.408+08:00
    'embedimage': 'jcr:3c2110dc-da45-426b-8c2a-6cd8f0a4e5bc'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gz4R-Xhj9Vc"
