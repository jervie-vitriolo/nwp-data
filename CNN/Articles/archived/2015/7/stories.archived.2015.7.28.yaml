      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Zamboanga
        City Police Office has released the computerized sketch of two out of three
        suspects in the explosion of the Manly Massage Parlor and KTV in Zamboanga
        City last Thursday (July 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca006e4b-bc7a-44e5-a1fd-39156d785647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:47:38.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday (July 27), Zamboanga City Police
        Office Chief Sr. Supt. Angelito Casimiro presented computerized sketches of
        two suspects in the bombing incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42610612-c0a2-4666-8f21-0ebd2598b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:47:38.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police is still preparing the computerized sketch of the third
        suspect involved in the blast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bd5c0-7596-48a8-9292-67c80c25df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:47:38.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimiro said that the descriptions of the suspects were taken from
        witnesses who were outside the massage parlor before the incident occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2878b2-ffa1-4b04-b13b-07524a691c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
