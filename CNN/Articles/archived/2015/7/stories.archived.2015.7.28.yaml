    'lead': 'Former Chelsea forward Didier Drogba completed his move to Major League
      Soccer side Montreal Impact on Tuesday PHT. Drogba joins the likes of Steven
      Gerrard, Frank Lampard, Kaka, David Villa, and Andrea Pirlo as imported talented
      in the MLS.'
    'mgnl:activationStatus': true
