      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — One person was
        killed while three others were wounded in a grenade explosion in Pasonanca,
        Zamboanga City Monday (July 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4c9eb-d51c-453b-81c9-40b7f1e90f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:00.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:34:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office Investigator Insp. Benzar A. Bairulla
        identified the fatality as a certain Ruth Mendoza Andico, an unemployed resident
        of Kilometer 4, Pasonanca, Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1cd4a-a563-4b42-9b14-94c1a6cab8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:00.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:34:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bairulla, residents sought police assistance after
        Andico discharged his firearm within the vicinity of his residence at around
        5:30 p.m. Monday.&nbsp; The incident was reportedly prompted by a personal
        grudge between the suspect and a family member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb1daf-97cf-4274-b0e9-a7d82d08bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:00.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:34:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding SWAT personnel ordered the suspect to surrender his firearm
        and a live hand grenade he was holding minutes after arriving at the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558c409-5ac8-4c7f-8f99-c7e9e438744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:00.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:34:00.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of surrendering his weapons, however, the suspect threw
        the hand grenade thereby injuring three SWAT personnel. The suspect was later
        killed in a shootout with police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8d722-e9a6-48ed-8c24-b1fac7eb6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:34:00.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:34:00.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured SWAT members were identified as SPO1 Mohammad Alvin
        Sapal, PO3 Marvin Bejerano Bonifacio, and SPO1 Darwin Nicore Borja.</p>'
  'MLS-soccer-Didier-Drogba-Monteal-Impact-Chelsea':
    'author': 'Reuters'
    'caption': 'Didier Drogba of Chelsea celebrate with the Premier League and Capital
      One Cup trophies duing the Chelsea FC Premier League Victory Parade on May 25,
      2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-28T22:50:06.125+08:00
    'imagesource': 'jcr:ba2c48d6-66d3-4d45-8b35-c3bd5380cdc1'
