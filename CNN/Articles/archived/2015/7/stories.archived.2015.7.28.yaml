        the Red Lions, who now sit alone in second place.</p>'
  'Transport-officials-roll-out-MRT-Bus-Route-scheme':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The "MRT Bus Route" offers non-stop trips to passengers with designated
      drop off points at the stations of Ortigas and Ayala of MRT.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-28T15:25:49.243+08:00
    'imagesource': 'jcr:53971a7a-acc9-45fc-8cd8-868a547675bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6325ba-22f1-46e9-8e2c-a7910e410757'
    'lead': 'A new bus route scheme was implemented by Transport officials on Monday
      (July 27), which aims to provide MRT-3 passengers an alternative form of transportation
      during the morning rush hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:46:54.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:46:54.395+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport officials roll out ''MRT Bus Route'' scheme

      '
    'updated': 2015-08-28T23:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f2166-ab2d-41cd-9eb9-99e99be2634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Instead of the
        usual queue of people, a line of buses was seen at the North Avenue Station
        of MRT-3 early Tuesday morning (July 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce58da6-bc6e-4e12-80ba-167eb7f50957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ten buses were parked along the sidewalk on the southbound
        lane of EDSA. The buses participated in the trial run of the Land Transportation
        Franchising and Regulatory Board’s (LTFRB''s) “MRT Bus Route,” which currently
        operates during the morning rush hour from 6:00 a.m. to 9:00 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af0bad-1821-4530-8d45-945dc356e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme seeks to provide MRT-3 passengers an alternative form
        of transportation priced at the same fare rates as the train.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ac823-c9fe-477d-b7a5-4bf8d31b3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it works</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3deee-c2a6-4186-a23f-2e2888e8b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, passengers can take one of the 40 participating
        buses at pick-up sites on North Avenue or Quezon Avenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3d108-fe29-4028-9455-74a8b645e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses are allowed to load according to their respective seating
        capacities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bfab1-7dcb-4859-a89f-dcb803ad772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses travel nonstop until the designated drop-off points at
        the MRT Ortigas and Ayala stations, Arnel del Rio, head of the LTFRB Public
        Assistance and Complaints Desk told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939124be-8580-493d-93f8-404c7e3816e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop-off points were strategically identified based on the number
        of passengers who get off the said areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56413d0-77f4-43ac-bd12-63e624501d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortigas-bound passengers would only pay P20 — a peso more than what
        regular air-conditioned buses plying the same route would charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462d079-a0bc-4f2a-a85f-2498fcccac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those headed to Ayala will have to shell out P24 — P11 cheaper compared
        to the fare of regular air-conditioned buses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b154e-6fde-471a-b0c6-70bcfd21f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 buses accommodating at least 1,800 passengers are participating
        in the trial run. Del Rio pegged the 40 buses as an ideal number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768366b9-eb1f-404e-915d-6d591f043f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of trial, he said some 31 buses were dispatched
        while 20 buses ran on Tuesday. Most of them were stationed at North Avenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fee32-074a-4079-af3a-b1a806cd85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cooking up the project</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462be348-139f-4030-b0a6-e7d2c496f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rio said the project was conceptualized last year but the initial
        test started only on Monday (July 27), as coordination with partner agencies
        had to be polished first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224d40a-bbef-4c7c-b2be-2c5c1870eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this project, the LTFRB partnered with the Department of Transportation
        and Communications (DOTC), the Metropolitan Manila Development Authority (MMDA),
        local government units (LGUs), the Land Transportation Office (LTO), and bus
        operators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f90eb-f5b8-4638-ad30-7adc675ac34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another Express Connect?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa7fb2-eb72-453d-a5a8-07de43167f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the LTFRB, MMDA, and DOTC launched the “<a href="http://nine.cnnphilippines.com/metro/2015/03/23/express-connect-bus-mmda-edsa.html">Express
        Connect</a>,” a similar bus scheme offering nonstop trips to passengers and
        only unloading at designated drop off points at Commonwealth, Ortigas, Ayala
        Avenue, and Gil Puyat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef87854-157c-4ff0-b43d-73760ad49b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project aimed to ease congestion on EDSA and cut the long queues
        at the MRT-3, but some passengers claimed that though they were traveling
        in comfort, as buses only carried passengers according to seating capacity,
        they still faced the same slow pace of traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f551ce-0eba-4067-9c7a-d05188a1cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was supposed to end last April 20, but was extended
        until May 23, according to the MMDA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3c5f1-fbc7-48f9-b913-d5f311c827b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed views</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd8cbc-027a-48fc-8861-992861594cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commuters welcomed the move saying that it could spare them
        from the long lines of the MRT-3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdd20b-2042-4bbb-9fb3-6525115a063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liezel Aborot, who works at the Securities and Exchange Commission
        in Ortigas, said she took the MRT bus on Monday and found it effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac2354-902d-4aeb-a56f-2c4b8267c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take the MRT, the line is too long, while regular buses
        make frequent stops," she said in Filipino.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514d8cd-fceb-4250-a8a0-1c63fffc8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others are skeptical.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f003e-6c7d-4ae9-b044-2600d9997d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will take us longer,” MRT-3 passenger Edwin Depaur said in Filipino.
        “Traffic remains the same.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaab54-25ba-4832-b1b8-9dc2d79548a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it still has to study whether the bus route offers
        faster travel time compared to that of the MRT-3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32e9b6-62bb-4c69-bc96-9eb6b31aa55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:46:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:46:54.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rex Remitio contributed to this report.</em></p>'
  'Marcos-seeks-Senate-probe-on-Canadian-waste':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Bongbong Marcos filed a resolution urging the Senate to launch
      an investigation on the Canadian garbage in the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-28T15:14:00.312+08:00
    'imagesource': 'jcr:d2383d19-340d-4203-853c-5d05a1a9ebcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5482c627-425a-4cd0-b1e8-2876025eea06'
    'lead': 'Sen. Ferdinand Marcos Jr. has filed a resolution urging the Senate to
      launch a thorough investigation on the Canadian waste dumped on Philippine soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:49:45.778+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:49:49.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T14:49:49.297+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos seeks Senate probe on Canadian waste

      '
    'updated': 2015-07-29T18:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08516f92-3a3f-48bf-af86-61c905c68e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Ferdinand
        "Bongbong" Marcos Jr. has filed a resolution urging the Senate to launch a
        thorough investigation of the Canadian waste dumped on Philippine soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5485815-2f06-4e25-8590-58801f3f333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is chair of the Senate Committee on Local Government
        and a member of the Senate Committee on Environment and Natural Resources,
        is concerned how the foreign garbage ended up in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d90d2-24a6-4bc2-b798-581bd476653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial to scrutinize the policy of the government in allowing
        the foreign-sourced trash into local landfills in order to assess and enhance
        viable mechanisms to protect our people from the health perils brought about
        by the gargantuan rubbish literally thrown into our backyard at the expense
        of our people," said Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987952f-0e6f-4349-9de1-8be979b894f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s call for an investigation is contained in Senate Resolution
        1449 and “aims to institute more stringent measures to protect public health
        and the environment from toxic and hazardous materials as well as ensure environmentally
        sound waste management.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ac478-51a0-4e0d-9dcd-299f8f5caefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/16/Garbage-from-Canada-Dump-it-here-or-ship-it-back.html">Related:
        Garbage from Canada — dump it here or ship it back?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fef41-1397-4e48-8ac3-2b8c3911d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BAN Toxics, a nonprofit organization seeking to promote
        environmental justice in Southeast Asia, the shipment is illegal and “in direct
        violation of Basel Convention on the Transboundary Movement of Hazardous Wastes,”
        to which both the Philippines and Canada are signatory parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62e255-4c62-4b13-a2a1-0a1e8ac68a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac Vice Gov. Enrique “Kit” Cojuangco said that at least 26 container
        vans filled with Canadian garbage had already been unloaded on a private landfill
        in Capas – the same location where the trash was disposed of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a1115-9475-4c22-832b-41e55884f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private landfill is operated by Metro Clark Waste Management
        Corp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cdfd3-81bb-424c-80c5-47821cf2c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:49:45.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:49:49.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Alexah Harding contributed to this
        report.</em></p>'
