      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China stocks continued to
        lose ground on Tuesday as investors shrugged off efforts by regulators to
        calm markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ff0d7-5084-494b-8bae-30384e8399ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite closed down 1.7% after recovering from a
        4% loss in early trading. The Shenzhen Composite shed 2.2% over a volatile
        trading session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f4cad-cc2e-47b8-97e4-d71af21ca74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses build on an 8.5% decline on Monday for the benchmark
        Shanghai index, its worst performance in eight years. The smaller Shenzhen
        market, which is heavy on tech stocks, closed down 7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da100224-5c14-4bcd-8d74-361ae3c6f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks have stumbled dramatically over the past two months.
        The first signs of trouble came in June, after the Shanghai Composite peaked
        at more than 5,100 points, a gain of roughly 150% over the previous 12 months.
        When the bubble burst, the index lost 32% of its value in just 18 trading
        sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c94ab-35c1-446f-a167-aec252567097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility prompted the government to unleash a wave of measures
        to stabilize markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad4c2b-feee-427f-8f1a-19a92721dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s surprise tumble came after a period of relative calm —
        a three week reprieve during which the government''s plan appeared to be working.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb81a7-b6e5-4f69-9ba4-44e3afb7833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rout again called into question the effectiveness of government
        action, and speculation that perhaps Beijing was pulling its support of the
        market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7214a2-83fa-4cfd-9daf-9113e5d35543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued after the market close on Monday, the China
        Securities Regulatory Commission said that its goal is to "continue to stabilize
        the market, to reassure public confidence, to safeguard against systemic risks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dc182-d265-466a-85b5-94ea71976256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSRC said it will continue to purchase of shares using cash
        supplied by the central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594588d-ef19-48d0-82b8-2ad04e8953aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other efforts to smooth volatility, the People''s Bank of China
        has cut interest rates to a record low, and illegal short sellers have been
        threatened with jail. At one point, more than half of all listed companies
        halted trading, and regulators suspended new market listings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2c0a5-35cd-4f5d-b443-0b628594a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:14:45.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:14:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/27/investing/china-stock-market-crash/index.html?iid=hp-stack-dom">China''s
        stock market continues its dramatic slide</a>"</em></p>'
  'Chris-Brown-promoter-Pio-Roda-subpoena':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-28T16:39:51.271+08:00
    'imagesource': 'jcr:992af271-9ded-46cb-9baa-f4c4c155f1b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a347f8e3-8f70-4f12-984c-4277f3baa9b2'
    'lead': 'The Department of Justice has issued a subpoena against international
      R&B singer Chris Brown and his promoter John Michael Pio Roda for an estafa
      complaint following a contract dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:33:03.074+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:33:03.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ issues subpoena vs. Chris Brown, promoter

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffd0eb-628e-47cb-a0c0-99dfcbcc34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice has issued a subpoena against international R&amp;B singer Chris
        Brown and his promoter John Michael Pio Roda for an estafa complaint following
        a contract dispute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a574e0-aae4-4ad2-825d-85a7a255a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the subpoena signed Monday (July 27), Brown and Pio Roda were
        directed to obtain copies of the complaint, supporting affidavits, and other
        pieces of evidence submitted by complainant Maligaya Development Corporation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58535c64-69a3-4272-ac4e-8fccdaae4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the camps of Brown and the complainant have to submit all requirements
        on July 31, either personally or through their representatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bb551-4179-4976-9dba-d114f825b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutor Christine Buencamino warned the respondents that
        failure to comply with the subpoena will be considered as a waiver of their
        right to examine evidence to be submitted by the complainant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b89483-3bad-4707-8de0-7077ecbe8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was barred from leaving the Philippines on July 22 by airport
        officials as a result of a lookout bulletin issued by the Bureau of Immigration
        (BI), as ordered by the Department of Justice (DOJ).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36ee62-d070-4772-9157-ca2cd8f77fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/22/Chris-Brown-reportedly-barred-from-leaving-Philippines-DOJ.html">Related:
        Chris Brown barred by DOJ from leaving Philippines</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf8ace-7fc2-4228-9f92-f95a91487390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ memo, complainant Glicerio P. Santos IV, head
        legal counsel of the Iglesia ni Cristo and chief operating officer of Maligaya
        Development Corp., said that Brown and Pio Roda committed a breach of contract
        when Brown canceled his appearance at the "2015 Philippine Countdown" event
        at the Philippine Arena in Bulacan last January 1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b65eb5-0cfe-448f-b6ce-17cfb3417133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant said Brown and Pio Roda continuously refused to
        return the money that had already been paid to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb57e6-8f5e-4ec3-90ee-4817b2a5d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was forced to stay in the Philippines for two days, causing
        him to miss his scheduled Hong Kong concert.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbb768-8002-4c16-8e1e-99c49281eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finally departed from the Philippines on July 24 after obtaining
        a departure clearance from the BI.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eecb78-0f8d-4540-9847-3c25142e0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/24/Chris-Brown-leaves-Philippines.html">Related:
        Chris Brown finally allowed to leave the Philippines</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e090f-4b31-4724-8055-22ffc9aeb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brown''s promoter Pio Roda, a Canadian national, was
        apprehended by the BI on July 23 following a deportation charge for immigration
        violations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca349266-0cce-4bd6-bb0a-4ff897a4f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:33:03.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:33:03.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'Ginebra’s-Tenorio-begs-off-from-Gilas-pool':
    'author': 'CNN Philippines Staff'
    'caption': 'LA Tenorio has begged off from the Gilas pool: “Leave of absence lang
      naman this year.”'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-28T16:28:09.423+08:00
