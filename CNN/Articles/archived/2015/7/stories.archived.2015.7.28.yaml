  'sona-2015-World-Economic-Forum-Global-Competitiveness-Index':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-28T17:47:24.142+08:00
    'imagesource': 'jcr:421a8a1c-42a7-46bf-ab1e-c44bc789c5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24383d0-55c5-4991-a983-c2de4bff0ed0'
    'lead': 'Under the Aquino administration, the Philippines has seen significant
      improvement in all but one pillar of the World Economic Forum''s Global Competitiveness
      Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:11:40.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:11:41.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2015: Unfinished business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03164089-f43e-4527-b54b-5f78b8f58c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When President
        Benigno S. Aquino III assumed office in 2010, the country ranked 85th overall
        in the World Economic Forum''s (WEF) Global Competitiveness Index (GCI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcd963-6830-4d52-81d0-097f61eefb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of just five years, the Philippines, Aquino noted during
        his last State of the Nation Address on Monday (July 27), now ranks 52nd in
        the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f926e-df3a-472a-a9e2-4bb0e7b914cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump comes on marked gains in the GCI''s “12 Pillars of Competitiveness”
        — components that determine the level of a country''s productivity.&nbsp;
        In particular, the Philippines posted its highest gains in “Institutions”
        (67th) and “Innovation” (46th) with five-year gains of 46 and 59 places, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e854e25-27c7-42f1-bda2-e652720e462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WEF, the Institutions pillar covers the legal and
        administrative framework where individuals, firms, and governments interact
        to generate wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38622b4-7330-48e0-b4a6-b590becd34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The quality of institutions has a strong bearing on competitiveness
        and growth. It influences investment decisions and the organization of production
        and plays a key role in the ways in which societies distribute the benefits
        and bear the costs of development strategies and policies,” the WEF explained
        in its 2015 Global Competitiveness Report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b090b-2da8-456c-a46f-d9bd9906a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innovation, on the other hand, refers to the the opening of “a wider
        range of new possibilities in terms of products and services,” and not just
        transforming the way things are being done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68066711-c9fb-4776-8012-5af2cdd18250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' “Macroeconomic environment” was its highest ranking
        pillar in the index, at 25th place. The pillar involves several aspects of
        public finance such as inflation, gross national savings, credit ratings,
        and the management of the government''s budget balance and debt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc6ab2-4043-4b43-be6e-23988a86e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the Philippines has posted gains in all but one of the
        pillars — “Health and primary education,” which covers life expectancy, the
        prevalence of HIV, malaria, and tuberculosis, and the quality of primary education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717db161-8d9a-4baf-b5ea-fa467f120c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Investment in the provision of health services is... critical for
        clear economic, as well as moral, considerations,” the WEF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb1602-b2a6-4eef-8227-4023f00215c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]ften workers who have received little formal education can carry
        out only simple manual tasks and find it much more difficult to adapt to more
        advanced production processes and techniques, and therefore they contribute
        less to devising or executing innovations.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa8266-7a08-430f-9bea-3f41848e3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked 90th in that category in 2010, and has since
        slightly dropped to 92nd place. It is the lowest pillar for the country in
        the 2015 GCI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2265ce-56b7-4804-b354-28bcc83d51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop stands in contrast to the amount of money the government
        has allocated to develop such needs. From 2011-2015, the Social Services sector
        has consistently received the largest share of funds from the National Government''s
        budget. Its share has actually risen, from about 32% in 2011 to approximately
        37% in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d46b9f-c048-4a13-8518-1c972dfb7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 figure equates to about P952.7 billion split across five
        sub-sectors, according to the Department of Budget and Management (DBM):</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dafaf4-70f1-4b7a-b9b4-26a0786ad7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education, Culture, &amp; Manpower Development - P453 trillion</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c5f81-0d1a-4eba-b13d-d71fb34ff2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health - P96.3 trillion</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08413f6f-f483-4cc9-8a05-3df8b493da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Security, Welfare &amp; Eployment - P246.7 trillion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210f306-b95f-4c77-a309-b2de56d109fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing &amp; Community Development - P10.3 trillion</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba74ab7-d50a-4dea-a6df-470b56cf90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others (e.g. Land Distibution and Local Government Unit Subsidies)
        - P146.3 trillion</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc1ede-5ad0-4c43-86d0-ae41e8d90fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Education, Culture, and Manpower Development get the lion''s
        share of the sectoral budget, the WEF ranked the Philippines 60th in the quality
        of primary education, and 105th in primary education enrollment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7fc69-db30-44ca-8f1b-4b59d36bfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Aquino administration has made efforts to improve
        the country''s education system. In 2013, the President signed the K to 12
        law (RA 10533), which increased the number of years for basic education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0699a-156a-4a38-a4f1-b79e7d63ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it with less than a year left before Aquino steps down, it seems
        that the next administration will reap the benefits of education reform as
        the K to 12 program is scheduled for full implementation in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510658a-59db-49e8-b679-d705e9f14923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health gets the third largest share in the sectoral budget. Although
        the WEF pointed out the 0.1% HIV prevalence rate among Filipino adults, statistics
        from the Philippine Department of Health (DOH) reveal that HIV cases have
        been rising in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef33ba-8470-4722-ada2-457f66a7f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 748 new HIV-positive cases in May this year — 51% higher
        than the same month last year. The figure is also the highest number reported
        since 1984. The DOH said that 95% of the cases were asymptomatic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a623577-dc41-475a-a74a-7190d693b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF ranks the country 100th in terms of health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b3c57-8232-4421-a375-d50ff97e4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:11:40.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:11:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2016, the administration still plans to give the Services Sector
        the lion''s share of the national budget, with about P1.11 trillion. That''s
        equivalent to 36.8% of the proposed P3 trillion budget, according to the DBM.</p>'
