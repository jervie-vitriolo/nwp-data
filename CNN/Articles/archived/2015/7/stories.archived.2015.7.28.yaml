      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year old has performed a range of stunts for the role, such
        as swinging off buildings and leaping off skyscrapers. In this movie, he holds
        onto the side of a plane as it takes off.</p>'
