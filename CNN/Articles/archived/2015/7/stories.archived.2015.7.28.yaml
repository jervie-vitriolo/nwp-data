      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/05/what-to-pack-in-a-survival-kit.html">Also
        read: What are the essential items in a survival kit?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c2c52-1fe5-47ef-8cb3-5bbf9a75c114'
      'mgnl:activationStatus': true
