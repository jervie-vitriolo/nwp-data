      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU improved their record to 4-2, while CSB continued to languish
        near the bottom of the table with a 1-5 slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b9913-46d1-43a0-8aba-872080bd2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.857+08:00
