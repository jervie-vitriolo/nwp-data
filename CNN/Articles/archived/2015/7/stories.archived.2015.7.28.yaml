      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the 10 deadliest earthquakes recorded from 1900-2014, according
        to the United States Geological Survey (USGS):</p>'
