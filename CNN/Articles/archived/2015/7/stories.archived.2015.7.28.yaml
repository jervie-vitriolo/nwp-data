      'mgnl:lastActivated': 2019-12-13T15:31:59.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sichuan, China</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04dc37-bfd9-4b24-b609-07faed723293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, China was struck by a 7.9 earthquake on May 12, 2008. The
        quake, which killed 87,587 people, was also felt in Bangladesh, Thailand,
        Taiwan and Vietnam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003095da-8579-4bf3-8989-26235a772c6a'
