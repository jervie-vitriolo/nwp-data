      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practices, according to the Metropolitan Manila Development
        Authority (MMDA), will "increase the metro''s chances of better recovery and
        implementation of contingencies in the event of earthquakes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb5891-e1f2-4805-a42e-cac5c67105ef'
