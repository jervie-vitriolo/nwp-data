      'text': '<p>"We still have other witnesses and we want to protect them," Casimiro
        said.</p>'
  'nepalese-boy-slain-human-sacrifice':
    'author': 'Tiffany Ap and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T03:10:45.192+08:00
    'imagesource': 'jcr:d4096d4c-afcb-4ad2-a4d0-dff3b05bc982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f222a0f8-6626-47c4-8bf8-eb8747459fbc'
    'lead': 'A Nepalese man has confessed to the murder of a 10-year-old boy after
      saying a local holy man advised him that a human sacrifice would heal his ailing
      son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:50:29.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:50:29.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Nepalese boy slain in human sacrifice ritual

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cd56a-61d7-4737-bd62-1f6a790923f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nepalese man has confessed to the murder
        of a young boy after saying a local holy man advised him that a human sacrifice
        would heal his ailing son, local police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2435553-0f2c-44e1-b2f9-6c23c78fcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of 10-year-old Jivan Kohar was found on July 24 on the
        outskirts of Kudiya village in southwest Nepal. The child had gone missing
        three days earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a86fdf-f901-4697-9fc4-2424b490ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police superintendent Nal Prasad Upadhyaya, who headed the investigation,
        told CNN on Monday (July 27 PHT) that Kodai Harijan admitted committing the
        gruesome crime with his relatives after consulting the priest. In some cultures,
        priests are believed to have magical or spiritual powers to cure the sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9215b-e06d-4d16-a317-75a94795e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to testimony given to police, Harijan and his relatives
        found the child playing with friends in the village and lured him away by
        giving him a pack of biscuits and promising him 50 rupees (49 cents).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a2880-290a-4689-92ba-5fc7963dfe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was taken to a temple on the outskirts of the village, where
        they performed a religious ritual. He was then taken to a field nearby, where
        three people held him down as another slit his throat. When police found him,
        the boy''s head was almost severed from his body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d994a-82c0-4aca-ad38-e4861e788f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven people in total, including the holy man, have been arrested
        for their involvement, with the perpetrators facing a life sentence. At least
        five have confessed to their part in the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a1259-81f2-4640-9f8d-47ac4f17042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Untouchables</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72828fb-7bf4-4f98-8117-a78e19d48c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village, in the Nawalparasi district bordering India, is home
        to some of the country''s poorest and uneducated people -- often known as
        "untouchables" in the traditional caste system. Both the victim and the accused
        in this recent killing are from this social class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2f09a-ee53-4d78-bb26-cc3365464061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstitions such as the sacrificial slaughter of animals such
        as water buffaloes, goats and chickens are common among the country''s mainly
        Hindu population. The ritual killing of animals during the Gadhimai festival
        -- celebrated every five years -- takes place in the belief it will bring
        prosperity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f143b0-a288-4eb7-b910-676019dfad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) very unfortunate what happened," said Hari Prasad Mainai,
        Nawalparasi''s chief district officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2ea49-3437-4300-ad0e-99e6f29b312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:50:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:50:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
