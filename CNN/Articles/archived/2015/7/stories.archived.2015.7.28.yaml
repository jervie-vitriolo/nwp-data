      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was estimated that 200,000 people died when Haiyuan County, China
        was rocked by a 7.8-magnitude earthquake on December 16, 1920.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14413d6-b815-4782-be46-b001243af7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sumatra</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5bffc-2ccb-4d16-8365-b871f02172b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-9.1 earthquake, the third largest quake measured since
        1900, hit Sumatra on December 26, 2004. The tremor killed 227,898 people and
        displaced 2 million people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ba617-1608-43fb-bcef-03d7ad73c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tangshan, China</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464276d-e692-49ab-9923-bec58aada9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangshan, China was struck by a 7.5 magnitude earthquake on July
        27, 1976, killing an estimated 242,769 people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9708d30-2360-4cb5-92c4-b9e7c4542a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haiti</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a126d4-0ec0-4876-a039-d1c15ab07e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most deadliest earthquake was the magnitude-7.0 quake that hit
        Haiti on January 12, 2010. According to official estimates, around 316,000
        people were killed and more than 1 million were displaced.</p>'
