    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Cruise says ''Top Gun'' sequel "would be fun"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
