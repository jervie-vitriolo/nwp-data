      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve had one of those days lately, you might have blamed bacteria.
        Indeed, salmonella and E. coli are responsible for a lot of diseases linked
        to uncooked poultry and burgers, respectively. But viruses could likely be
        the culprit for food contamination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be618ee0-6b28-4421-8dc9-1b7bdafcc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little recognition that it is beyond bacteria -- there
        are viruses and protozoa and even prions (which can cause mad cow disease),"
        said Kellogg Schwab, professor at Johns Hopkins University and director of
        the Johns Hopkins University Water Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd561ce-b0f3-4b79-b1d2-96ac5dc08d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noroviruses are far and away the largest potential threat to our
        foodstuffs," Schwab said. They caused 58% of all foodborne illness in 2011,
        more than all the bacteria and protozoa combined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d9cac-a922-436f-979b-571dae8fb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other viruses, researchers are just beginning to explore their
        possible presence, and spread, in the food supply. One example is hepatitis
        E virus in pork products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745593cd-db76-4c26-bbee-3a77aa28589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (cause of) a vast majority of food and water outbreaks are
        still unknown," Schwab said. Although many are probably due to norovirus --
        which can still be difficult to detect in foods -- a number of other viruses
        may also be responsible. "Detection techniques have lagged behind the bacteria,"
        Schwab said, adding that they are getting better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840deecc-bd33-4e30-95f3-fbd9b88d30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viral infection in food</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5633c-5e74-40bc-8dfe-841154d7f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways you can get a viral infection from food. Fruits
        and veggies -- often lettuce and berries -- can harbor virus on the surface,
        in contaminated water of fluids. However in meats such as pig livers and duck
        meat, the virus may actually infect the animal tissue from which these products
        come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705501f-cbd8-4ae6-8cb1-6d9e248088c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought of getting a viral infection from foods should not,
        however, keep you from enjoying your favorites, Schwab said. The risk is still
        small, and you can make it even smaller by washing your hands, as well as
        fruits, veggies and the utensils you cook with, well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bb455-a5ea-49e0-a30f-8f7d7596a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have one of the safest food supplies in the world (in
        the U.S.)," Schwab said. "It is just an amazing industry; there are billions
        and billions of pounds of food that are moved around every year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18faeca9-008b-46d0-a506-6bf6cee949a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norovirus is not your friend</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af2243-4643-404c-b528-4b8d4bb48739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "cruise ship" virus, norovirus surpasses even salmonella
        as the top cause of foodborne illness in the United States. It is responsible
        for between 19 million and 21 million cases of illness every year, usually
        a couple of days of diarrhea and vomiting. It was also responsible for between
        570 and 800 deaths, especially in infants and the elderly, according to the
        Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877122c-a4d8-4aa3-a3a8-b5f37b096cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can creep into food when an infected person gets even
        a small amount of vomit or stool on food or counters and other surfaces where
        food is prepared. You can become infected by eating this contaminated food
        or touching a sick person or contaminated surface and then touching your mouth.
        Infected persons can secrete virus in these bodily fluids even before they
        feel sick and after they get better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a69fc0-3540-4e1d-8816-5a18e648c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though norovirus is best known for the cruise ship outbreaks
        it has caused, it can also spread rapidly through campuses, day care centers,
        nursing homes and anywhere with large groups of people. The best defense against
        this foodborne illness is to wash your hands well with soap and water before
        eating or preparing food and after going to the bathroom, and not share food
        or utensils with sick people. "It is one of the most infectious microorganisms,"
        but washing your hands helps remove the virus, Schwab said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a0805-dee1-4869-849f-1e736ab4772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hepatitis A is a lurker</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a815381-167b-4704-b9c9-e98fc0b22308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating raw or undercooked shellfish is probably the best known way
        to get hepatitis A, but many other types of foods can deliver the virus. Lettuce
        and onions served in restaurants and bags of frozen fruit have all been implicated
        in U.S. outbreaks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faf4fb-f697-46eb-89a6-43034b80e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Berries have a lot of crevices where microorganisms (viruses and
        bacteria) can hide," Schwab said, adding that washing these fruits well can
        help reduce the amount of virus on the surface.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a317f-760a-414f-b19c-c84562d23dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like norovirus, hepatitis A virus can spread through food that an
        infected person has handled. It could also hang out in water, especially in
        coastal areas with a lot of fecal contamination. Shellfish, such as mussels
        and oysters, filter high volumes of water, and also take up and accumulate
        both norovirus and hepatitis A.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be34f07-9b90-497b-a00d-05abf433b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection with hepatitis A can cause fever, loss of appetite, nausea
        and vomiting, although some people do not have any symptoms. Nearly everyone
        makes a full recovery, but pregnant women and the elderly face higher risk
        of jaundice and serious liver disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604a3b2-f649-4628-90a8-4463cf5c0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the number of foods that can carry hepatitis A, the rate
        of infection in the United States is the lowest in 40 years. The vaccine,
        which became available in 1995, can prevent foodborne illness with this virus
        and is recommended for all children and adults at high risk, such as those
        traveling to areas with high levels of hepatitis A.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe9da2-0b57-46d5-8a27-f79b89f315b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hepatitis E loves cows</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f097ab-3c61-4cf0-82cf-dbc4d6d4959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis E trumps the hepatitis viruses before it in alphabetical
        order (hepatitis A, B, C and D) as the leading cause of acute viral hepatitis
        infections worldwide, although in many cases these infections do not lead
        to symptoms. Like the other hepatitis viruses, it can also lead to chronic
        liver disease, including cirrhosis and cancer, in people who have other medical
        conditions such as HIV, and organ transplant patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a2e61-1bd5-419c-8b7e-2e39b531e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like hepatitis A, hepatitis E can spread between people via foods,
        such as lettuce and shellfish, and contaminated water. But experts have also
        realized in the last several years that the virus can infect pigs and other
        animals, such as deer and wild boar, and get into the meat we eat from them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb59e8-0769-46be-b0d3-f4620a490e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that 11% of pig livers sold in a sampling of U.S.
        grocery stores contained infectious hepatitis E, although eating these organs
        has only been linked to a few number of cases of infection and so far only
        in Japan. Hepatitis E has also been detected in pig livers sold in Germany,
        Colombia and other countries as well as in pork liver sausage in France.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182d7c2-497b-4202-94e9-9651266f17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the virus has so far only been detected in pig livers in
        the United States, "I would suspect there would be other potential contamination
        in pork products ... if virus in the blood contaminates the muscle during
        slaughter," said Dr. Xiang-Jin Meng, university distinguished professor of
        molecular virology at Virginia Tech who discovered and conducts research on
        the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d7060-9a31-4474-b9e7-d5cf1b2f32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be killed, however, by cooking pork products to at
        least 165 degrees Fahrenheit, which is the current recommendation. A study
        by Meng and his colleagues found that boiling or stir-frying contaminated
        pig livers for at least five minutes can also destroy the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bd88c-dfcc-4fc2-a639-91a345203161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggests that about 20% of people in the United States
        have probably been exposed to hepatitis E virus, although many probably had
        no symptoms, cleared the virus from their body and never knew they had it.
        "It''s long been a mystery about (these) individuals," Meng said. "One hypothesis
        is that they may have contracted the virus through infected animals like pigs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4b808-369a-41d3-bfaa-34d7a28db169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the virus was discovered in 1997, "it has probably been
        in pig populations for a long time," Meng said. "A large amount of virus is
        shed in the feces, and pigs sniff around and get infected, and that becomes
        a cycle of infection." Like in humans, hepatitis E targets the livers of pigs
        and other animals it infects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c666d-c324-40e5-9c51-716ab69cc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspicions of SARS in food</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c9c94-5dbf-4d7d-b6a6-f3c223814655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS, short for severe acute respiratory syndrome, may seem like
        a blast from the early 2000s. And it should -- there have been no known cases
        of this virus, which causes fever, aches and pneumonia, since 2004.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96aef0f-8858-412e-bc01-de1636173dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts suspect that several hundred of the 8,098 cases
        during the 2003 SARS outbreak might be linked to viruses contracted through
        feces in the environment rather than direct contact between people. SARS can
        infect many different animals, including rodents, cats, dogs and monkeys.
        The virus is shed in their feces and may be able to linger in sewage for weeks
        or more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1516d-1ad7-4168-ba60-54e42ac55056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that SARS in water contaminated from cows could
        survive on lettuce leaves for up to two weeks. However it is not clear yet
        whether people can contract SARS -- which usually spreads through sneezing
        and coughing -- through food.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e874bf-2c13-42dc-91fc-2d2ee8884ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bird flu raises concern</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06669053-e324-4d17-824f-89ff7b62a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no known cases of anyone getting the flu from food, but
        experts worry it could still be a possibility. Flu strains that cause a lot
        of disease in poultry, known as highly pathogenic, have been detected in contaminated
        eggs and imported frozen duck meat. Because of this fact, as well as suspicions
        that SARS and other respiratory viruses may spread through food, the World
        Health Organization has said these flu strains have the "potential for foodborne
        transmission."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d07653-009e-4b86-b9b3-4e9a405e2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would put SARS and avian flu in the lower level of risk (compared
        with norovirus and hepatitis)," said Schwab, the John Hopkins professor. It
        is possible that they could infect people through food, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ce57-314b-4de4-92b4-3c1217923122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Agriculture said there is no risk of getting
        bird flu from eating eggs or poultry as long as these foods are handled and
        prepared properly, which includes cooking poultry to at least 165 F. In addition,
        the agency inspects poultry and egg plants to prevent sick birds from entering
        the food supply.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c495bfb-38e2-42d8-b957-b07740c82b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, concerns persist and can affect the poultry trade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52675d89-513d-4002-8afb-52ead76e1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A side of bacteria and protozoa</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fac2b-7e5e-4bae-bf44-19486aeb51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although norovirus triggers the most bouts of food poisoning, salmonella
        causes the most serious sickness of the foodborne bugs. This bacterium was
        responsible for 35% of illnesses that led to hospitalizations, often because
        of severe diarrhea, in 2011, according to the CDC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1ba63-64cd-46cd-beb9-2001f9229ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, an outbreak of salmonella linked to frozen chicken products
        sickened people in three states. Cooking poultry to 165 F kills the bacteria,
        as it would avian flu if it made its way into the food supply.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63ab57-fe62-49e0-976f-af84b05e375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other microorganisms that are common culprits of food poisoning
        are campylobacter, a bacterium that contaminates poultry, unpasteurized dairy
        and produce, and toxoplasma, a protozoan that can be present in ground meat
        and poultry. Toxoplasmosis is the leading cause of death due to foodborne
        illness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c2862-411a-4a04-9a2a-55e4be18527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:26.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:13:27.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/health/food-poisoning/index.html">Lettuce,
        livers, berries and other leading sources of food poisoning</a>"</em></p>'
  'boy-scouts-gay-leaders-policy-united-states':
    'author': 'Todd Leopold, CNN'
    'caption': 'The Boy Scouts of America National Office are pictured in Irving,
      Texas (CNN File Photo).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T23:48:32.806+08:00
    'imagesource': 'jcr:349df32c-e05c-4265-9d59-d638c815470f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51f3d03-6bfd-475a-9ed9-f093e15c657b'
    'lead': 'The resolution will allow chartered organizations to select adult leaders
      without regard to sexual orientation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:17:08.531+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy Scouts change policy on gay leaders

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8a7dc-1044-4b7d-aaa8-f36a694364b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN —</strong> The Boy Scouts of America announced Monday
        that it''s lifting the ban on gay adults as Scout leaders</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafb2ca-afe0-46db-85c0-06d2a8a48a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday July 27 the national executive board ratified a resolution
        removing the national restriction on openly gay leaders and employees," Boy
        Scouts of America President Robert Gates said in a video statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3db95-4e61-46b0-bd4f-e701f414bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has been in the works for weeks. This month, the organization''s
        executive committee adopted a resolution that would change the policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3218b5-f4f7-4ea2-a0a1-90872d4a219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution will allow chartered organizations to select adult
        leaders without regard to sexual orientation, continuing Scouting''s longstanding
        policy of chartered organizations selecting their leaders," the Boy Scouts
        said in a statement July 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a9c5d-a7b7-43fb-a389-4fd0dc01477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change allows Scouting''s members and parents to select local
        units, chartered to organizations with similar beliefs, that best meet the
        needs of their families. This change would also respect the right of religious
        chartered organizations to continue to choose adult leaders whose beliefs
        are consistent with their own," it read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8951a-bf66-4939-a224-225efd2eec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT advocacy groups have said the change doesn''t go far enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785edadb-439b-4cf9-a90b-671bb3711bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s vote by the Boy Scouts of America to allow gay, lesbian
        and bisexual adults to work and volunteer is a welcome step toward erasing
        a stain on this important organization," said Human Rights Campaign President
        Chad Griffin in a statement. "But including an exemption for troops sponsored
        by religious organizations undermines and diminishes the historic nature of
        today''s decision. Discrimination should have no place in the Boy Scouts,
        period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae2a55-b328-4d50-b412-73232e45f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some religious groups, on the other hand, say the decision goes
        too far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065777e5-d7a9-4856-8e45-b2a5eba20a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of Jesus Christ of Latter-day Saints said in a statement
        that the organization is "re-evaluating" its relationship with the Scouts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0981aff-eddf-4aa9-a2f6-765070b5e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church has always welcomed all boys to its Scouting units regardless
        of sexual orientation," the statement reads in part. "However, the admission
        of openly gay leaders is inconsistent with the doctrines of the Church and
        what have traditionally been the values of the Boy Scouts of America."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b0c74-681d-403b-98c8-3262102fa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates called for the Scouts to end its ban on gay adults in remarks
        (PDF) at the organization''s national business meeting, held May 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a80b2-d8b0-49bf-ae01-4ba3e862b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The status quo in our movement''s membership standards cannot be
        sustained," Gates said. "Our oath calls upon us to do our duty to God and
        our country. The country is changing, and we are increasingly at odds with
        the legal landscape at both the state and federal levels."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b520a4-f84e-4a3b-b818-58da0e791106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said decisions on the Boy Scouts'' policy could also be dictated
        by the courts, and it would be better "to seize control of our own future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ad376-e8cd-4f55-8dde-8b4308c60f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Boy Scout leadership team member Jon Langbert told
        CNN''s Carol Costello he believes the new policy isn''t a cure-all, since
        local troops will still be allowed to make the decision on whether to allow
        gay leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817865f5-31a3-487c-a71e-bfffa6a104cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does that do to folks like me?" asked Langbert, who is openly
        gay and says he gave up his leadership role when other fathers complained.
        "If I want to participate with my son, do I now have to start ringing up on
        the phone and calling around to different troops and saying, ''Do you guys
        discriminate, or am I a first-class citizen in your troop and I can join?''
        "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98988c5-f054-4945-816d-ec69c93fe82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many troops are sponsored by churches and religious organizations,
        which abide by the guidelines of their affiliation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49cf2a9-8525-4c5c-a6ed-d5dc52fe7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates a bit of a mess when you don''t have one global policy
        for the Scouts," Langbert added, noting that the national organization allows
        gay adults as employees. "When you have one branch of an organization doing
        one thing and another doing another, it creates a lot of stress for folks
        like me, and I don''t think it''s sending the right message to the boys, either."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700e5d7-7add-40a3-a7c7-eb59675c6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay youths have been allowed in the Boy Scouts since 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ba3ca-2e12-42dc-b90e-c03066295cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long this issue has divided and distracted us," Gates
        said. "Now it''s time to unite behind our shared belief in the extraordinary
        power of scouting to be a force for good in the community and in the lives
        of its youth members."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698710c4-802e-44c9-80e9-6f8be983464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dana Ford and Melonyce McAfee contributed to this article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb101a3-6308-43cc-a4d6-2f60ecf3db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:17:08.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:17:09.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/us/boy-scouts-gay-leaders-feat/">Boy
        Scouts change policy on gay leaders</a>"</em></p>'
  'Tom-Cruise-Top-Gun-movie-possible-sequel':
    'author': 'Alex Fraser, Reuters'
    'caption': 'Tom Cruise attends an exclusive screening of ''Mission: Impossible
      Rogue Nation'' at BFI IMAX on July 25, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-28T23:08:16.582+08:00
    'imagesource': 'jcr:e65e407d-4a79-4878-865e-269152f8bf91'
    'jcr:primaryType': 'mgnl:composition'
