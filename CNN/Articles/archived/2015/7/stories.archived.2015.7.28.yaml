    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3beac-01e2-4ca8-905b-86569ccf5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:36:13.504+08:00
      'mgnl:createdBy': 'cnnproducer'
