  'Chiz-Escudero-resigns-as-finance-committee-chairman':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Francis Escudero addressing the crowd at the T''Nalak Festival
      in Korondal, South Cotabato. (CNN File Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-28T14:49:45.569+08:00
    'imagesource': 'jcr:45146729-8e78-4394-b593-4f6013a92b42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b3e3ea1-83d3-44dd-80f4-09e1ef0ea927'
    'lead': 'Senator Francis "Chiz" Escudero resigned on Tuesday (July 28) as chairman
      of the finance committee in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:06:26.290+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T15:06:30.093+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero resigns as chair of Senate finance committee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacab100-b5ba-4460-9010-67fc6c69d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Francis
        "Chiz" Escudero resigned on Tuesday (July 28) as chairman of the Senate finance
        committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98bf6e-ab86-457b-9e8f-86d8f6addd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that it behooves me to step down at this juncture to
        ensure that deliberations on the General Appropriations Bill (GAB) — considered
        the single most important piece of legislation passed by Congress each year
        — are untainted by suspicions or perceptions of partisan politics,” Escudero
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b195668-6612-4f1c-9ab2-f5163d810123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also gave up his post as co-chairman of the Joint Congressional
        Oversight Committee on Public Expenditures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d952a26-d8aa-41fe-a799-cbcbcfcca704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation comes a day after the last State of the Nation Address
        of President Benigno Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b90f9-ac10-4a46-8992-da06ff5d7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero cited ''public pronouncements regarding his possible candidacy
        for higher office'' as reason for him to ''give up the two powerful finance
        panels and spare the budget deliberation from possible misperception that
        he may use it to further his own political plans and actions.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932add2-fd11-4757-a910-1e7c2ad51d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, whose Senate term ends on 2019, is being rumored as the
        possible running mate of Senator Grace Poe in the 2016 national polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cc7a9-28dd-4b74-b546-3f81b10ea500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both senators, however, have not yet announced their plans for the
        upcoming elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d039f3c-4864-431d-92c4-922b0417a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/16/president-aquino-dinner-with-mar-roxas-grace-poe-chiz-escudero.html">Related:
        Aquino ''closer'' to picking 2016 Liberal Party presidential, VP bet</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac2fa0-1d4b-4cda-8bf2-ceb483d2c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Escudero, he tendered his letter of resignation Tuesday,
        with immediate effect, to Senate President Frank Drilon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc4a14-949e-44a8-805b-5b73cc8735e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, Mr. President, what propriety requires; it is, I believe,
        what our people expect from us all:<em> delicadeza</em>,” said Escudero, while
        addressing the Senate president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df1228-59c7-4c56-9deb-bc242c84d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A deft political move</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb91c30-0de7-4df4-ab0c-44914e659fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also expressed gratitude to Drilon for "entrusting him
        the crucial responsibility of managing the Senate’s role in fulfilling Congress’
        duty of overseeing the Executive Department’s use of public funds and ensuring
        that all money appropriated is guided by what is in the best interests of
        the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a2ef2-d60b-4f2e-9df6-9c39c70fbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, meanwhile, praised Escudero''s decision calling the resignation
        a ''deft political move''.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4225ab-e5c8-41b8-a538-dd021334abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly commendable that Senator Francis Escudero voluntarily
        resigned as chairman of the Senate Finance Committee, so that the 2016 national
        budget will be shielded from possible allegations of partisanship should he
        seek higher office in the next elections," Drilon said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86025071-4877-498c-9d88-db3d31e74ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political season is already upon us. Having said that, his
        resignation is a deft political move. This early, he will be able to fend
        off any possible accusations that the 2016 national budget is being designed
        to help his candidacy. As chairman of the Finance Committee, all eyes would
        have been on Senator Escudero, especially that of his political adversaries,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c5720-13c2-4bed-be5c-6f839b072089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that he will immediately consult with the majority coalition
        as to who will be the next committee chair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f4b17-b6ba-4441-988c-37d87e168f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave the assurance that the Senate’s handling of the 2016
        national budget will not be affected by this development and that it will
        be passed on time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b6a26-42f8-481e-a94c-205dd92e4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:06:30.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who is also a member of the majority bloc in the Senate,
        reiterated his commitment to remain at the forefront of efforts to ensure
        the timely passage of the GAB and that categorical safeguards are in place
        to guarantee that it complies with the Supreme Court rulings on the Priority
        Development Assistance Fund (PDAF) and the Disbursement Acceleration Program
        (DAP).</p>'
  'VP-Jojo-Binay-Aquino-SONA-response-True-State-of-the-Nation':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '(File photo) Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-28T12:40:56.771+08:00
    'imagesource': 'jcr:66afa0d4-5621-4888-9184-fcb58fa0f7cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95c88f1-c6b1-485e-a66f-51cfeb0e743e'
    'lead': 'Vice President Jejomar Binay said on Tuesday (July 28) that he would
      deliver his response to President Benigno Aquino III''s SONA through his own
      address to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:09:18.194+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T15:09:18.464+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay to deliver ''True State of the Nation'' speech

      '
    'updated': 2015-07-29T12:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731a519-4878-437a-8eff-ec5389923251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A day after President
        Benigno Aquino III delivered his final State of the Nation Address (SONA),
        Vice President Jejomar Binay teased the media on Tuesday (July 28) that he
        would deliver his response to Aquino''s SONA through his own address to the
        nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00eced-d471-4ae0-a0fa-2c96a0f69a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what he dubbed as the "True State of the Nation," Binay said
        he would respond to the important points Aquino has raised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a07a8-9688-4e13-8313-389334560650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to divulge the details of his speech, saying that he
        would deliver it in "due time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce98927-9c13-416b-bade-62ee21ff06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said his address would answer the questions directed at him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f650e3-f31c-42a7-a975-01e1a7f3bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson, Rico Quicho, said that Aquino''s "potshots" against
        Binay were expected, considering his recent resignation from the Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcb2b9-dafd-4361-9a97-4c3c861be489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/06/22/vp-binay-steps-down-from-cabinet.html">Related:
        VP Binay steps down from Cabinet</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ecd1dc-20c8-481b-bec5-8953e9c13381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a small price to pay for showing the people the palpak at
        manhid governance of the administration," Quicho said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc8091-d4bb-4c16-a389-06f51bcd2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA) spokesperson Mon Ilagan added
        that Aquino was probably hurt by the "truthful accusations of Binay" that''s
        why he took a shot at him in his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e23e5-e4c9-451f-aea3-fff580279ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Binay has repeatedly called the Aquino administration
        insensitive and incompetent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3c1e3-ce2e-4865-8446-7a665e562c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/06/25/Binay-hits-Aquino-administration.html">Watch:
        VP Binay slams Aquino administration</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fd429-e6b5-4675-98e1-f97ec06a2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace unfazed</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8133b-b463-4c56-af3d-f3fa12bd7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan was unfazed by Binay''s plan to conduct his "true state
        of the nation" speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e710039-2719-4a31-bd5f-b07d87129fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio "Sonny" Coloma Jr.
        even pointed out that there was no stopping Binay from delivering his own
        speech as this is a democratic country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23324f2-7a17-4ade-a6fa-2c73f8d6a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said it would be up to the public to judge who was telling
        the truth, Aquino or Binay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b64117-b2bf-4e0d-a484-9850a0330c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bayan ang ultimong magpapasya," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb9e39-d424-414f-b5d7-3f28994f7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the Palace iwas concerned, President Aquino had been truthful
        in his speeches, and to Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4832646-139d-49b7-a285-ab1e99c8b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:18.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:09:18.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Anjo Alimario contributed to this
        report.</p>'
