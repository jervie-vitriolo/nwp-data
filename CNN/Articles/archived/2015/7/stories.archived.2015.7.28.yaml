  'No-Filter-Lets-talk-about-ME-play-for-millenials':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The "No Filter: Let''s Talk About ME" cast on stage.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-27T11:37:03.931+08:00
    'imagesource': 'jcr:6f71b279-8813-44df-936c-604e89994d48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b028ed2e-f446-4de6-8a5c-f74c61f21c54'
    'lead': '"No Filter: Lets talk about ME" billets itself as an original play by
      millennials, for millennials, and about millennials. CNN Philippines takes a
      peek into the Sandbox Collective''s latest production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:38:29.290+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:39:24.709+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Let''s talk about ''No Filter''

      '
    'updated': 2015-07-29T01:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea6422-8598-4799-a568-fa78f5a22996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — <em>No Filter:
        Let''s Talk About ME</em> billets itself as an original play by millennials,
        for millennials, about millennials. Its goal is to get people talking about
        millennials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5b365-3778-49d8-8c7c-092fdc393749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this show is a conversation starter," said Director
        Toff de Venecia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6cd86-845b-40fc-87e3-6b4faeac1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Venecia hopes that his work would inspire the audience to take
        a deeper look into the millennial generation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc096629-98ac-415c-97ef-07e1025c8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Questions — questions about this generation that’s still in the
        making," said de Venecia. “We try to demystify this whole labeling thing that
        happens with millennials — that you know, they are more than just the sum
        of their selfies and their technology and their lingo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc94c9-9816-44cc-bd03-e0d4e7a1fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannered by familiar names in the Philippine entertainment industry,
        de Venecia has the task of managing the talents and personalities of Jasmine
        Curtis-Smith, Mikael Daez, Saab Magalona-Bacarro, Cai Cortez, Micah Munoz,
        Sarah Facuri, Khalil Kaimo, and Lauren Young.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7aa3b6-bbf1-4adf-9258-cc1b386d9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to de Venecia, his work with them was a collaborative
        process to develop the production to where it is at now, allowing them to
        share their own experiences to make the text more meaningful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ff961-7403-45a3-a9ff-d03329318b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production takes the audience into the minds of millennials
        through a series of monologues, as they deal with issues such as expectations,
        social media, and their day-to-day lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f8e24-ed3b-44af-b862-546dbfa652fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a performer-driven piece, it was important for the actors
        to put themselves in a lonely position and assert themselves on stage, something
        that each member of the cast did not fail to do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef55b1a-65aa-47ad-a7e7-cd39d5e0c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performers made the audience laugh and cry as they went through
        the trials and tribulations of a millennial, offering an entertaining — but
        nevertheless deep — insight into the generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c8345-75f7-4f26-8f9a-e9593bcb51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member of the cast went about their craft, successfully adapting
        their on-camera skills onto the stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a77c4b-f5e7-41b2-9607-58ce0da7a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the heavier moments during certain monologues were suddenly
        augmented by musical scores that were meant to sell the emotions that performers
        were trying to convey. Unfortunately, the music took away from what was a
        strong performance from those on stage, which could have been better emphasized
        without the scoring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe2dc7-a36e-4e7f-bf72-9d1482d00bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An original script will always be placed under more scrutiny by
        the Filipino theater-going public compared to foreign-made scripts, especially
        one that looks into society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630f442-45d6-4517-bd4b-39ebcef6c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bold move to make</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da5cfd-7ef8-4dec-9f06-9bebfc0a6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script itself is well-written and tries to be slick, and does
        well to place a generation under the microscope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95246ba-1635-41e1-be52-6cde64ceb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material does well to place the issues of a generation into
        context. It also pokes fun at itself in an effort to show members of every
        other generation who the millennials actually are.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea4467-73fd-465f-82f6-6b99985ff150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a running time of approximately one hour and a half, one could
        wish that they also could have used the opportunity to talk about other topics
        like the value of a ''like,'' the difference between the real self and the
        social media self, or other debatable points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc8c62-9577-4f6b-9cc1-d0b74a5a2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, the production does its job in starting the conversation
        about millennials in an entertaining way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af09f6-3d44-4e2b-a832-0230f81ba5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a conversation that the director and the cast would be proud
        of starting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662a9de-d225-4866-85db-473b3f40c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T11:39:25.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is an official media partner of "No Filter: Let''s
        Talk About ME."</p>'
  'Palace-SAF44-FOI-bill-not-forgotten':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'President Benigno Aquino III delivered his final SONA on July 27,
      2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-28T22:24:38.465+08:00
    'imagesource': 'jcr:76072f35-4182-489a-ad0c-4a88fee3d6a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfabee2b-eaa4-4b33-a108-c1448c1520cc'
    'lead': 'Malacañan explained on Tuesday (July 28) that it wasn''t President Benigno
      Aquino III''s intention not to mention the sacrifice of the slain police commandos
      during the Mamasapano incident in his last State of the Nation Address (SONA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:01:17.225+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:01:17.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: SAF44, FOI bill not forgotten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8474643-2fbf-427b-8609-c65fac605e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañan explained
        on Tuesday (July 28) that it wasn''t President Benigno Aquino III''s intention
        not to mention the sacrifice of the slain police commandos during the Mamasapano
        incident in his last State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e91f6-96a2-42be-b9cd-252d0d2c394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Sonny Coloma said it didn''t
        mean the president did not value the heroism of the fallen heroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d5ff3-9145-4512-867b-16dacb13ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma recalled Aquino''s statements on February 6 that he would
        carry the death of the 44 Special Action Force (SAF) troopers "until the end
        of his days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039075bb-f752-484e-82a3-72163fc8bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that the March 26 speech of the president at the
        Philippine National Police Academy (PNPA) graduation would be the last time
        he''ld talk about the bloody clash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfe2ee-ee4b-4e06-a218-69b9a1133fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This families of the SAF44 were reportedly hurt that the president
        failed to mention them in his speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d745d29-e355-49db-928f-8cace63d71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Coloma also added that, even if the president failed
        to include the Freedom of Information Bill (FOI) in his speech, the chief
        executive remained supportive of the "principles" of the proposed measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32647182-4c74-42ba-aa95-230d2b408af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said the government was one with the public in pushing for
        an "open, transparent and accountable government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfa608-3601-4d00-b556-8f4222272869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the FOI bill remained in Congress, Coloma pointed out
        the government was already implementing principles of the bill, such as the
        transparency seal, the citizen''s charter, information on budget disbursements
        and e-procurement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebdfaf-255d-4955-a243-6b0b4aff96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were disappointed that there was no mention of the controversial
        bill in Aquino''s last SONA, especially when he talked about priority legislation
        for Congress'' remaining session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0585d-0474-4291-ae78-cff891853e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Coloma appealed for understanding and for the public to
        respect the process of lawmaking in both houses of Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d9878-69e3-4ff7-a9b6-f97e6395663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:01:17.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:01:17.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Speaker Feliciano "Sonny" Belmonte Jr. already mentioned
        that the FOI&nbsp; was included in the priority agenda of the House — and
        it''s already part of the priority legislation submitted by the executive
        to Congress.</p>'
  'Last-Sona-A-slap-for-Binay-a-pat-for-Mar':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(L to R) Interior Sec. Mar Roxas II, Pres. Benigno Aquino III and
      Vice Pres. Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-28T19:49:21.159+08:00
    'imagesource': 'jcr:2ac89e47-4a6c-4a21-8cd1-a8be28954bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae69425-ee65-40a2-9b90-e637ae39fcef'
    'lead': '(ANALYSIS) Was Vice President Jejomar Binay''s immediate reaction on
      Monday (July 27) to President Benigno Aquino III''s farewell State of the Nation
      Address expected? He was supposed to talk to the media right after the SONA
      — but immediately left Batasang Pambansa instead in a surly mood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:05:38.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:05:38.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last SONA: A slap for Binay, a pat for Mar

      '
    'updated': 2015-08-04T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debfe13-6cfd-4a95-9613-1a2316afc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Any opinions expressed here are
        solely the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ba414-55c4-4ce2-a7d2-e06ca8c17e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Was Vice President
        Jejomar Binay''s immediate reaction to President Benigno Aquino III''s farewell
        State of the Nation Address (SONA) justified?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d44d4-47c7-440b-804d-885591db508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposed to talk to the media right after the SONA — but
        immediately left Batasang Pambansa instead in a surly mood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3d252-a3c3-427b-a0a4-ef08b579014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who can blame him?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a3213-8598-4013-bbd6-b0df1c2e444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay — who sat for over two long hours listening to Aquino giving
        a laundry list of the administration''s accomplishments and thanking Cabinet
        members for the most part of the annual speech — was nowhere mentioned during
        the longest SONA since the Edsa Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03f7c5-d086-413e-a3b7-08bcb6b9736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s any consolation (if not adding insult to injury), Binay
        was actually the first name mentioned by the president when he opened his
        historic address to greet "Good afternoon" — most likely raising hopes for
        the vice president since his presence was acknowledged first, along with the
        country''s former presidents who attended the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d8618-a923-4216-ac71-808064af064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not happen for the next 137 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78045de2-8666-4619-881c-958ab54de860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''E di wow''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08897aff-f498-43b8-9dc4-98539277bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Aquino took potshots at two issues which had been taken
        as an obvious allusion to Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14f1cb-6243-4923-95a7-6159c04cf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag sila raw ang naging Pangulo, sigurado, gaganda ang buhay,"
        Aquino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1f159-4dcf-4021-954e-c32e0def4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They said if they become president, lives will improve."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b497c6c-42e1-4979-ae4c-583b2891da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line "gaganda ang buhay" (lives will improve), had been Binay''s
        campaign slogan. And to this, Aquino gave the memorable answer popular nowadays
        among youngsters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3d84e-8ee8-4ecd-ac50-dc663360c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E di wow!" — a retort of sarcasm and incredulity, roughly equivalent
        to the American expression "You don''t say?!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01994c5c-46bc-4596-8757-76b8b9ec0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strike two</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c50d18-ad4f-4cbe-8a63-21a45bb7aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also had a mouthful about politicians who want a lifetime
        stay in power and pushed for the anti-dynasty law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71b534-7711-4e9c-adb1-3d404ff85007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo makakasiguro kung malinis ang intensyon ng susunod o
        kung nanaisin lang nilang habambuhay na maghari-harian para sa sariling interes,"
        Aquino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df14760-0e03-4930-a756-ba8544f5d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We cannot be if their intentions are clean or if
        they just want to perpetuate themselves in power."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37eabd-89cf-426a-a62c-834dcc960ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be noted that less than two weeks ago (July 16), during his
        recent <a href="https://cnnphilippines.com/news/2015/07/18/VP-Binay-on-prolonging-terms-Viagra.html">sortie
        in Bacolod City</a> and other parts of Negros Occidental, Binay broached the
        idea of an "unli term" or "one to sawa" tenure for local officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccf637-4fe6-488f-a819-1f86667da42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace reacted to this by saying that term limits were put into
        place by the Constitution to prevent the rise of another dictator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72454576-3666-43ee-8a89-cb3fd28ab1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp then clarified that the "one to sawa" term only applied
        to local government units and the vice president wanted only two four-year
        terms for the highest office of the land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e5d16-6cb5-49e6-a74f-51daed332726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strike three</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9744868-9439-4ff2-8c0f-565213d982ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be said that Aquino gave glowing praises to almost everyone
        "except the kitchen sink" — and Binay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7aff8-58ad-477f-87d3-e1c6ec6bbdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from being left out of the long list, Binay also had to
        sit down and listen to how the president gave a pat on the back to the vice
        president''s presumptive archrival in 2016 — Interior Secretary Mar Roxas
        II.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f84f1c-c1f4-4475-a158-9bc8c011d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president told Roxas that the reason why critics had been trying
        to put him down was because they were afraid of his integrity, capability
        and preparedness to deliver service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8732890-2e15-4a6e-be5b-ed4feebf5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here, Aquino noted: "Mar, pinatutunayan mo: You can''t put a
        good man down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c51d74-ab2b-4a0c-8a77-f0acb6053b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Mar, you are proving that: ''You can''t put a good
        man down''."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61324c-1b2b-485d-ae99-d7cc3edc0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of analysts, in fact, had taken this as an "unofficial
        endorsement" of Roxas for next year''s elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a077e-03ed-4af3-954e-99c7767e1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most significant — and most profound — commendation
        that Roxas received was when Aquino included the memory of his iconic parents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a266fe-adc2-4e07-903c-026810b6f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulad ng pagtitiwala ng nanay at tatay ko, magtiwala kang alam&nbsp;
        ng taumbayan kung sino ang tunay na inuuna ang bayan, bago ang sarili."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13dc7c-1b96-4745-9ad8-6771b0394c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Like the faith of my father and mother, have faith
        the people know who are those who put the country first before themselves."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195c444-4528-4c82-b137-e04e974ff3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:05:38.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:05:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas had not had the experience of facing <a href="https://cnnphilippines.com/news/2015/05/14/VP-Binay-belies-anti-money-laundering-report.html">criminal
        cases</a> like plunder, graft and corruption.</p>'
  'china-stock-market-crash-intervention':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-28T17:45:48.850+08:00
    'imagesource': 'jcr:91359af0-ea22-416f-bc0d-189b764e4c4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49884ab9-51ac-473b-a6f2-14a40d18fb40'
    'lead': 'Normally, putting the brakes on a stock market panic would be met with
      universal approval. But the actions of the Communist Party have instead drawn
      criticism from big investors and economists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:09:20.148+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:09:20.447+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s market meddling could do more harm than good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af535fd-cd67-429b-afad-c37802b9ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — When the bottom fell out
        of China''s stock market last month, the government in Beijing used every
        trick in the book to stop its dramatic slide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8787ad7-41ad-4189-97f7-d95216807168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Monday, when the Shanghai Composite lost 8.5%, the intervention
        appeared to have worked. Investors enjoyed two weeks of relative calm, and
        recovered some of the $3 trillion wiped out since the market peaked in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577b175-4dc9-407e-853e-d57423d7c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was that a good thing, or does the rescue attempt risk longer
        term damage to China''s economy?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718905f-6cad-47a4-952e-4c0b0275b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank cut interest rates to a record low, regulators
        suspended new share listings, and threatened to throw short sellers in jail.
        Other measures were more desperate: Officials organized the purchase of stocks
        using central bank cash. Companies were allowed to suspend their own shares
        — at one point more than half the market was frozen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a256cd0-35f9-47a2-9469-a83e9f5d03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, putting the brakes on a stock market panic would be met
        with universal approval. But the actions of the Communist Party have instead
        drawn criticism from big investors and economists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9bc6e-c75f-445a-93d9-b024bff2add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai stocks had gained roughly 150% over 12 months prior to
        the crash, despite slower economic growth and weaker company profits. Why
        act so aggressively to stop a correction in a market that had become so divorced
        from reality, critics ask? And will Beijing ever allow a greater role for
        markets?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee2e25-01d9-4d16-8369-eef848c179b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had been edging away from the command and control strategy
        that prevailed for decades. Reforms meant to strip power from massive state
        enterprises are underway, and Beijing hopes the yuan will become a currency
        of global trade and finance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790d5fb-c352-4a7e-a8c4-07f4e7e5ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signaling a major shift in approach, the Communist Party promised
        in 2013 that markets would be allowed to play a "decisive" role in the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb20ea-2a87-486a-b32d-b064e014b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that the pledge was discarded in the face of a stock
        market panic, when officials quickly reverted to old habits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f24c3-a871-48c8-b328-ebc1a740e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may have been trying to protect small investors — think car
        mechanics, office workers and shop owners — from financial ruin. Or perhaps
        they simply couldn''t bear the appearance of having lost control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e70b17-beb2-4d70-bba4-dcc6262ab019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understandable in the face of a crisis that unconventional
        measures may be needed," said Jacqueline Rong, an economist at BNP Paribas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc325bb7-4a99-4655-a4d3-1b548a19515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other steps, such as requiring listed companies to publish good
        news, were overdone, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85203c20-80b0-411f-9040-130cca9b837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedge fund managers, never the biggest fans of government intervention,
        were particularly horrified by Beijing''s response to the crash. Industry
        titans Paul Singer, Bill Ackman and Richard Perry, appearing at a recent conference
        in New York, all panned the rescue attempt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed481fc-bd35-4005-9458-a25646e90f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden you can''t trade and don''t even know a rough price...
        and your brokerage firm has become insolvent," Singer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4747d-58f5-4a11-b58e-d611aea69573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of wading in, they say, Beijing could have used the episode
        to reinforce the principle of risk — after all, even with recent declines,
        the Shanghai Composite is still up 75% over the past year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14a305-8c23-40d7-be80-8ba2a0e0d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economy where companies facing default are almost always rescued
        by the government, more risk in the system might have been viewed as a positive
        development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d37859d-ed6c-44e9-9cb9-37f76682e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Beijing''s intervention could have serious consequences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d4109-470b-4a80-a08a-029fc80fe99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rong, index provider MSCI may put the brakes on including
        China shares in its emerging market benchmark. That would mean China remains
        off limits for many major international investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac8c79-2517-469e-ba2d-ae4f9c98a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the International Monetary Fund, which appeared to be headed
        toward including the yuan in its reserve basket of currencies, may now reconsider.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be66e8c-811d-4be3-a3a3-1e7f9bcded7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Treasury Secretary Henry Paulson, who has a close relationship
        with Beijing, said reforms have transformed China''s economy, but its financial
        markets have lagged behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cc0f2-4ab7-4f55-8958-c461a393c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Beijing''s instinct to protect investors is understandable,
        the best way of doing so is to create a modern capital market," he wrote in
        the Financial Times. "Top Chinese policymakers know they must expend greater
        energy to execute the reform agenda President Xi Jinping laid out 20 months
        ago."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8717809-135b-43a1-87d3-725bb80b1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulson, who recently published a book about his dealings with Chinese
        officials, recommended Beijing stay the course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ca853-10a8-45d9-9cf1-788122b8d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:09:20.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:09:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent market tremors have led to some scapegoating of foreign
        speculators," Paulson said. "This volatility should be seen instead for what
        it is: a sign that financial reforms have yet to be fully realized."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
