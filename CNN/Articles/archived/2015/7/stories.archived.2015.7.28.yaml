    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese mother saves son seconds before falling to death inside escalator

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb295631-d3fd-4845-a990-1dfca2401a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Security camera footage has emerged
        of a mother saving her young son''s life seconds before losing her own on
        an escalator in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4809be-b8c5-48c9-91b8-d38fc4c5deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-second video begins innocently enough: As the escalator in
        a shopping mall almost reaches the top, a woman in a white shirt and black
        skirt lifts up her young son to get ready to step off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df5eff-eaec-4bee-936a-6b7304a88843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she does, a metal panel suddenly collapses under her feet
        and she falls into the gap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695d80c-ec8f-49d7-bf26-5740758586eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling with only her upper body above the structure, the mother
        is seen pushing her son forward. The boy is quickly pulled to safety by a
        mall employee standing near the top of the escalator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ef74e-728d-4ae3-8650-20231abb395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other mall employees try to drag the trapped woman out -- but
        within a few seconds she disappears through the hole, into the escalator shaft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18e679-a201-414b-bcb8-8681011bd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a four-hour rescue operation at the upscale AZG Mall in
        central China, firefighters declared the woman dead when they finally cut
        the escalator open and found her body Sunday afternoon (July 27 PHT), state
        media reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e94906-31e2-4525-af40-61f9241a5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigation underway</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb54346-ca94-4318-bdfa-bd43f56ca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Jingzhou, a city of more than five million residents in
        Hubei province, told CNN on Monday (July 28 PHT) that the case was still under
        investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b43b2c-60a5-4ce0-bf75-4c5f49dce631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media have identified the victim as a 30-year-old stay-at-home
        mother. They also quoted sources saying that workers forgot to screw down
        the panel after maintaining the escalator between the sixth and seventh floors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5577c11-92c8-46d0-8feb-508186e1438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s repeated phone calls to the shopping mall and the local safety
        inspection authorities went unanswered Monday (July 28 PHT). A representative
        from the maintenance service provider declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebbee2-ac38-40d2-9fa8-2e3f5d878df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mounting number of escalator accidents</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e20a5-7bad-4257-86d2-a84afd152abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident on Sunday (July 27 PHT), a boy''s foot was
        stuck in an escalator at a shopping mall in Beijing, according to state media.
        He was rescued by firefighters within half an hour and appeared only slightly
        injured, witnesses told People''s Daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94feed68-beb2-466c-9a4d-0f03aab1c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 13 people were injured when an escalator traveling upward
        abruptly reversed direction at a busy subway station in Shanghai. In 2011,
        a similar incident at a Beijing subway station killed a teenage boy and injured
        30 others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941bf813-e18d-477c-9155-1704594f8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victim''s family angry</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda1cfc-1c69-44a6-b856-e620c9c382b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated with the mall''s handling of the situation, the victim''s
        family members have gone online to call for a thorough and transparent investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9d9a7-f53d-4664-8ddf-ede9f1873083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An ordinary Sunday shopping trip ended up in such a sudden tragedy,
        almost ruining an entire family," said user @kkcake, who identified herself
        as the victim''s sister-in-law and posted some of the earliest pictures from
        the scene on the popular micro-blogging site Weibo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb979f-36d3-4abd-923e-3ce40eade009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shopping mall is still open and the killer escalators are still
        running," she added. "Shoppers have no idea about the tragedy upstairs and
        no one knows if such disasters will strike again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8275c4-af2b-4e6d-99bb-397a01656100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:44:37.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:44:37.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first reported on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/china/chinese-mother-killed-escalator/index.html">Chinese
        mother saves son seconds before falling to death inside escalator</a>"</p>'
  'Zamboanga-City-bombing-suspects-sketch':
