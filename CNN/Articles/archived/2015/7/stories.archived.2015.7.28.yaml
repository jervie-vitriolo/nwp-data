    'title': 'Ginebra’s Tenorio begs off from Gilas pool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31dbee-fc1c-4525-9130-79f75d264433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> LA Tenorio is
        taking a break from national team duties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840834e-8887-4eff-a893-18cebcb3529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay Ginebra star, in a radio interview on Sports Chat over
        Sports Radio 918, said he is taking his name out of consideration for the
        Gilas Pilipinas pool which will compete in the 2015 FIBA Asia Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda98a6d-ef24-4fc0-aa2c-7c9b1ee571cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been with the national team for almost four years and the
        fatigue factor is evident. It’s evident that my output last season took a
        dip and that’s the fatigue factor. So I came out with this decision to be
        fair with both the national team and Ginebra,” said the 5-9 guard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52976b5-81ee-4bd9-b0f1-03b42edae34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leave of absence<em> lang naman</em> this year.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47bd32-36c9-4572-b4b0-fbac6f298542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio was a vital player on the Gilas team that won silver in
        the 2013 FIBA Asia Championship. He was also part of the memorable squad that
        competed in the World Cup last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a9039-4dfd-4922-9290-62ffb736208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may be taking a break but Tenorio says he’s willing to play again
        for Gilas if he gets called for duty next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72bebf-71bc-4c49-8008-3da58ab6ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung talagang tatawagin pa ako</em> next year <em>sa</em> national
        team, I’m ready to play any time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d69dd-3c40-4bee-ac18-277d70a64d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Samahang Basketbol ng Pilipinas executive director
        Sonny Barrios, the Gilas pool will be announced on Monday (August 3).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435f4f2-59d7-4ee9-aab8-3843f4642b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:05.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:36:05.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team, which will be coached by Tab Baldwin, will have
        less than two months to prepare for the FIBA Asia Championship in China in
        September, where the winner will automatically get a slot in the 2016 Olympics.</p>'
  'DOTC-to-MRT-private-owner-Drop-case-vs.-new-train-cars':
    'author': 'Zyrile Gomez, for CNN Philippines'
    'caption': 'CNR Dalian Locomotive and Rolling Stock Co., Ltd. won the P3.8 billion
      contract for the additional 48 new trains for the MRT-3. The prototype train
      is set to be shipped to the Philippines this week.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-28T16:11:12.418+08:00
    'imagesource': 'jcr:b66df8e0-f9a8-4be2-b1fc-4a3bf1dadfcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79087c35-5b73-492c-a3f7-3cad83dc4d80'
    'lead': 'The Department of Transportation and Communications (DOTC) demanded the
      MRT Holdings, Inc. (MRTH) to drop its bid to stop the addition of 48 new train
      cars to the Metro Rail Transit 3 ( MRT-3) system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:40:20.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:40:21.092+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTC to MRT private owner: Drop case vs. new train cars

      '
    'updated': 2015-07-29T18:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc523243-d0c9-4aac-ac5a-ab6719eceef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Department
        of Transportation and Communications (DOTC) demanded the MRT Holdings, Inc.
        (MRTH) to drop its bid to stop the addition of 48 new train cars to the Metro
        Rail Transit Line 3 (MRT-3) system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afdbb1-e43d-412d-b10a-075569500aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC said in a statement on Tuesday (July 28) that the government
        is addressing the demand of MRT-3 commuters — to have no more delays to the
        addition of train coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4bf09-bc33-46af-a496-6bca006e076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/23/DOTC-MRT-3-train-prototype-shipment-scheduled-next-week.html">Related:
        DOTC: MRT-3 train prototype shipment scheduled on July 29</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9afb7-e92e-4a35-b608-9f586c740de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The riding public deserves a much better MRT-3 than what the private
        owner is providing. That is why we exercised political will to add new train
        cars ourselves," said Transportation Secretary Joseph Abaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d51176-a34e-4225-91aa-14b985716831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did MRTH fail to add them, they even filed a case to stop
        us when we did."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa41ca0-a58a-4321-90b6-1035a9cbfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya called the case filed by MRTH against the DOTC as a case against
        the public, adding that it is fighting this case for public interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311523c-9d75-411c-adfc-d3a8001be156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Case pending at CA</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbfba7-117d-4dad-bbc7-7bc6f1a293cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2014, a case was filed by MRTH at the Makati Regional
        Trial Court (RTC) for the issuance of a temporary restraining order (TRO)
        and a permanent injunction against the DOTC. This was to stop the Transportation
        department from adding new trains to the system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c0d59-9995-4c73-8214-7b53cdd62caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH is the current controlling shareholder of MRT-3''s contractual
        owner, the MRT Corporation (MRTC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24d31f-6971-4c25-b2f6-7581179a62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court (RTC) of Makati initially issued a TRO,
        but eventually sided with the DOTC and ruled against MRTH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047398a-606b-4aba-9438-88ad88e590bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the RTC, apart from the fact that only the Supreme
        Court may enjoin such a project, public interest must prevail in this case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ddc7e-937f-4bd5-bfcf-51056e973f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH, however, appealed its case to the Court of Appeals (CA), which
        also sided with the DOTC and the public by denying the same. The case is still
        pending with the CA as MRTH is seeking a reconsideration of the appellate
        court''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234636d7-8414-4fb1-b6f3-68d85ee9b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buyout offer</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec273761-a1c0-4781-b52c-9ddee4354d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address (SONA) on Monday (July 27), President
        Benigno Aquino III mentioned that the MRT-3''s private owner failed to add
        new trains despite its contractual obligation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce01c48-9cc5-42a8-9415-12539e725f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bihira ang nagbabanggit na may katuwang tayong pribadong korporasyon,
        na naalala ang kanilang mga karapatan, pero tila ba nalimot ang kanilang mga
        obligasyon,” Aquino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f61b91-8bc9-4a36-8b99-aa82a8857f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said that&nbsp;the MRT-3 should have had a general overhaul
        in 2008, but when the DOTC made an inspection, it found out that only repainting
        was done.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309a12d-8851-4c39-baf4-dc8f6ec7335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:40:20.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:40:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC’s long-term plan is to establish an equity value buy-out
        (EVBO) which would end the concession agreement with MRTC so that the state
        will be the sole owner.</p>'
  'NCAA-Season-91-JRU-CSB-Perpetual-San-Beda':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-28T18:13:27.180+08:00
    'imagesource': 'jcr:352610d7-9459-48e0-a02c-ecc363006548'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f58469-2b1b-4662-aa1e-9886c7316b6b'
    'lead': 'The JRU Heavy Bombers go home with the easy 67-49 victory over the CSB
      Blazers in their NCAA clash at the San Juan Arena on Tuesday (July 28).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:42:43.856+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T14:42:44.105+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: JRU dismantles CSB; San Beda escapes Perpetual

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2695b0b-9adb-48a2-8132-259d24a4e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:42:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Jose Rizal
        University (JRU) Heavy Bombers gathered speed after a slow first quarter to
        bulldoze the College of Saint Benilde (CSB) Blazers, 67-49, in their National
        Collegiate Athletic Association (NCAA) clash at the San Juan Arena on Tuesday
        (July 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fae6ae-91f4-4d9f-8b51-2046964fbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:42:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey Teodoro continued his hot streak in the NCAA with 21 points,
        eight rebounds, two assists, and three steals to lead the Heavy Bombers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff7c8a-6d3d-4640-8f1a-d743758dd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:42:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading only by one point at the end of the first quarter, JRU took
        off in the second period to build a commanding lead over the hapless Blazers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9001c-115e-4b80-8b49-a200c6fcc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:42:44.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro proved to be the focal point of JRU''s attack, as the Heavy
        Bombers extended their lead to as much as 20 points in the fourth quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84591bd-66b0-4f83-b782-5df83a445817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T14:42:44.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no heroic fightback from the Blazers, who continue to
        struggle this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08949912-74b0-41e3-946c-d8e47ed0c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.856+08:00
      'mgnl:createdBy': 'cnnproducer'
