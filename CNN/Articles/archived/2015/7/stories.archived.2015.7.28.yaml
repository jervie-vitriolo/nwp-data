    'jcr:uuid': '0cce5bcb-6761-4894-8f47-16fa305e9248'
    'lead': 'LA Tenorio said he is taking his name out of consideration for the Gilas
      Pilipinas pool which will compete in the 2015 FIBA Asia Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:36:05.535+08:00
