      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Nobody can predict when and
        where an earthquake will strike and how strong it will be. That''s why it''s
        important to have disaster preparedness programs - to help the nation become
        earthquake-ready.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ecbf5-687d-423a-a2dc-d375c50e6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.519+08:00
