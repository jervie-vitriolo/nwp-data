      'mgnl:lastActivated': 2019-12-16T08:47:38.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/24/Explosion-kills-1-hurts-9-in-Zamboanga-City-massage-parlor.html">Related:
        Explosion kills 1, hurts 9 in Zamboanga City massage parlor</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492070c-0af3-4962-a686-95dc2626cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
