    'title': 'Bill Cosby''s 35 accusers appear on New York magazine cover

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad9a4e-dda7-4755-85de-1fa368772a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Thirty-five women who have
        accused Bill Cosby of sex assault appear on the current cover of New York
        Magazine in a stunning statement of unity against the legendary comic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ab817-1b07-4525-829e-fa8c2bf108b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-and-white photograph of the women seated in similar poses
        appears on the July 27 issue. The headline reads, "Cosby: The Women. An unwelcome
        sisterhood."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e9b0d-c470-4d1f-af13-e36b9356eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, who has not been charged with any crime, has repeatedly denied
        the accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac6d9c-1811-4720-835c-63d73396a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they gained traction in recent weeks when a deposition from
        2005 surfaced in which he admitted to obtaining Quaaludes in the 1970s with
        the intention of drugging women so he could have sex with them. He never admitted
        actually giving the drug to the women, however.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5eb45-84eb-4e47-a1c2-6a39c528401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Magazine''s website crashed Monday morning (July 27) for
        at least six hours and remained down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210775a-390b-4d52-9efb-5b80166ec5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has interviews with each of the accusers, who described
        the alleged incidents in harrowing detail, including their difficulties in
        getting people to support them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f4e1c-4257-4436-9dd8-4ff4b0385789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women, PJ. Masten, tells the magazine that a friend advised
        her, "You do know that''s [Hugh] Hefner''s best friend, right? Nobody''s going
        to believe you. I suggest you shut your mouth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20325d-10c8-4564-bf07-a9d3b162ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine cover blew up on Twitter, with some labeling it "brilliant,
        "the best (saddest) cover of the year," and, simply, "wowww." But the Twitter-verse
        was also rife with trolls attacking the accusers, calling them "liars" and
        criticizing their physical appearances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a18da-d179-40f0-9709-129cf1f57337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously?" one commenter responded. "A group of women get together
        to speak out and you attack the way they look?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5a5f7-432d-4216-836e-5901f2e6a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Magazine says that emails to four of his lawyers and press
        reps went unanswered. Cosby rep Andrew Wyatt declined comment to CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e594f86-a9f0-4a89-9550-7622311f6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s website possibly crashed because its computer servers
        were overrun with traffic from curious readers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bff4c-bc6f-43a1-8325-3b3d3cb8b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a group calling itself "Vikingdom2016" claimed to have
        flooded the website with illegitimate traffic as part of a prank on the city.
        The pranksters offered CNNMoney no proof they were actually responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcaa54-6137-4af7-8a40-93961ac2bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine did not immediately respond to CNNMoney''s requests
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb640e4-c1cd-4282-9a1c-cce7281b778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jose Pagliery contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbc9f3-265b-4f6f-bf06-148e620b002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:27:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:27:52.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/27/media/cosby-new-york-magazine-cover/index.html">Bill
        Cosby''s 35 accusers appear on New York magazine cover</a>."</em></p>'
  'apj-abdul-kalam-dies':
    'author': 'CNN''s Harmeet Singh, Kevin Wang and EP Ram Ramgopal'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T04:42:58.843+08:00
    'imagesource': 'jcr:d4096d4c-afcb-4ad2-a4d0-dff3b05bc982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344176e0-9e7c-4a2f-8fd8-d2a44afbc645'
    'lead': 'Former Indian president APJ Abdul Kalam died Monday (July 28 PHT) in
      northeastern India. He was known as the South Asian nation''s "missile man"
      for his role in developing the country''s defense and nuclear technologies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:34:14.518+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:34:14.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Indian President APJ Abdul Kalam dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fe828-d3d4-4d74-9412-d8b0687d8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:34:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Indian president APJ Abdul Kalam,
        who was pivotal in the country''s nuclear weapons program, died Monday (July
        28 PHT) in northeastern India, his aide H. Sheridan told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9ba72-c80e-4385-9aaf-dbb3b0403083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:34:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalam, 83, was known as the South Asian nation''s "missile man"
        for his role in developing the country''s defense and nuclear technologies.
        He collapsed while giving a talk in the city of Shillong, Sheridan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30227e2-7392-4252-bf01-3d523688ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:34:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2002 to 2007, Kalam was the eleventh president of India, serving
        in that capacity as the supreme commander of the nation''s armed forces. He
        was the first scientist to hold the office, and was widely viewed as an apolitical
        figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf147fc-306c-4024-9676-c0ecf591cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:34:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India mourns the loss of a great scientist, a wonderful President
        &amp; above all an inspiring individual. RIP Dr. APJ Abdul Kalam," Indian
        Prime Minister Modi said on his official Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746b394-bdc8-4c38-9b9f-18ab5a56353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:34:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:34:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first reported on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/world/apj-abdul-kalam-indian-president-dies/index.html">Ex-Indian
        President APJ Abdul Kalam dies</a>"</em></p>'
  'how-to-beat-isis-al-qaeda':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-28T03:31:19.931+08:00
    'imagesource': 'jcr:d4096d4c-afcb-4ad2-a4d0-dff3b05bc982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4026c72a-09cf-45a1-9952-ba4ea0514b82'
    'lead': 'Do Western counter-terrorism agencies face an indefinite process of crossing
      names from a never-diminishing list?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:37:07.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T08:37:08.308+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who must be killed to beat ISIS and al Qaeda?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddac39c-f355-4b43-8a95-f2c724353651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every other week, it seems, U.S. officials
        disclose that another "key" terror commander has been eliminated -- in Syria,
        Yemen, Somalia, Afghanistan, etc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdea847-80f2-4828-828b-115c3273d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list this month includes Muhsin al Fadhli, leader of the Khorasan
        Group -- an al Qaeda offshoot in Syria -- and Abu Khalil al-Sudani, a senior
        figure in al Qaeda in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593c093-ecd8-48d2-bf97-45e489c457fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet progress in degrading (let alone eradicating) groups such
        as the Islamic State in Iraq and Syria (ISIS), al Qaeda, Al-Shabaab and the
        Taliban is fiendishly difficult to measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b65de4-a5a5-4551-a5a8-f64bd8c33a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a key leader whose demise would deal a hammer blow? Does
        so-called "leadership decapitation" even work as a strategy? Or do Western
        counter-terrorism agencies face an indefinite process of crossing names from
        a never-diminishing list? Are there just too many groups in too many places
        to combat as we witness the emergence of a new generation of terrorist leaders
        whose significance is yet to be grasped?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab34e7-c06a-431b-be8f-a2efb4ecf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important terror figures to have been killed in the last
        five years include Osama bin Laden and Anwar al-Awlaki, a Yemeni-American
        cleric. Both were charismatic figures within al Qaeda. The death of bin Laden
        in 2011 was symbolically important, a morale-booster to the U.S. after nearly
        a decade of fruitless searching. Most analysts concur that his successor,
        Ayman al-Zawahiri, commands neither the respect nor loyalty that bin Laden
        did, and al Qaeda is ultimately weaker for that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2471c18-4fb3-4c96-a878-254253e3ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So killing bin Laden mattered. But in terms of operational control
        and even strategic direction he was a shadow of his former self when finally
        tracked down to Abbottabad in Pakistan. His death may even have led to over-confidence
        that the U.S. was making rapid progress from "degrade" toward "destroy" in
        its battle against al Qaeda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de9f7b-890d-4d13-983c-2bc651d2a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after bin Laden''s death, amid an intensive drone campaign,
        then U.S. Secretary of Defense Leon Panetta said he thought "at most, we''re
        looking at maybe 50 to 100, maybe less" al Qaeda operatives in Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cb181-9f10-4f3b-9731-ed0772c0b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Panetta offered a more nuanced verdict: "We have
        slowed the primary cancer -- but we know that the cancer has metastasized
        to other parts of the global body."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca7385-49bb-4d9c-9a15-12228b411f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Awlaki in a drone strike in September 2011 deprived
        al Qaeda of its most effective propagandist. Awlaki was fluent in English
        and his eloquence in calling on Muslims in the West to join jihad highly influential.
        But even from beyond the grave, the cleric''s online lectures and sermons
        have exerted a powerful influence on would-be jihadists, including the Boston
        bombers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc709ba-4307-4dbe-93c3-d77be9171231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Fordham Law School''s Center on National Security finds
        that almost a quarter of the terror suspects prosecuted in the U.S. in recent
        years were influenced by Awlaki.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f50d8f-e0f3-4a27-9c5a-a5577d24bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the killing of Abu Musab al-Zarqawi in 2006 in a U.S.
        airstrike was legitimately seen at the time as a body-blow to the group he
        led -- al Qaeda in Iraq. But by then he had laid the foundations of a group
        that would eventually morph into and inspire ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc3b11-34b7-4f22-bc8e-1b1f4d2b6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and historians of terrorism are divided on the effectiveness
        of "leadership decapitation" -- an approach that has been at the heart of
        the Obama Administration''s policy through the widespread use of armed drones.
        Max Abrahms, who studies terrorism at Northeastern University, says the aversion
        to putting boots on the ground and the growing technological prowess of drones
        has made targeted killings the "cornerstone of U.S. counterterrorism strategy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca623a4-35bd-495f-b847-8c8e6e1db559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, he says, it ought to work by degrading the quality of
        a group''s members and thus its threat. But Abrahms told CNN the "strategy
        has been quite disappointing because the theory behind leadership decapitation
        overlooks an important point: replacements are seldom more moderate than their
        former leaders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bedc0-1327-42aa-a98e-5b49e8ff6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article to be published in the journal "Terrorism and Political
        Violence," Abrahms and economics researcher Jochen Mierau argue that militant
        groups may become even more extreme by shifting their violence from military
        to civilian targets. So taking out the leaders of a terror group may actually
        breed greater mayhem, at least in the short term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e6c92-de0d-43ac-8e59-b5ae79a73362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who to target?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1cdf8-b401-472b-bf56-d8dac36fd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the difficulties is knowing who really matters in groups
        whose governing structures are, at best, opaque. Who is destined from a crowded
        field to emerge as key leaders? In 2003, few would have bet that Zarqawi would
        soon bring Iraq to the verge of sectarian war while pumping millions of dollars
        into al Qaeda''s treasury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a45824-8621-4c6b-a27b-c1760a3efa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, no-one imagined that a bland-looking doctoral student in
        Islamic Studies would three years later declare himself Caliph from a pulpit
        in Mosul.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bed239-d9f5-4461-9695-612a1abe1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the "sheikhs" and spokesmen, who are the financiers, bomb
        designers and military planners, the unknown senior operatives? A name that
        may mean nothing to the outside world could be a crucial figure within al
        Qaeda or ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920067eb-2693-41ed-b4a3-9d5b4cd83ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Khalil al-Sudani is one example. Al-Sudani was not a household
        name, but U.S. officials described him as a member of al Qaeda''s Shura Council
        and explosives expert, and also "linked to external attack plotting against
        the United States." If so, he was a source of expertise and experience that
        al Qaeda will sorely miss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a49777-dacb-4790-860d-43002cafb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a Tunisian commander in ISIS, Tariq al-Harzi, was targeted
        and killed in an airstrike at the beginning of July, according to U.S. officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ee321-37be-4eab-a217-3bfe1311916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst not among the senior leadership, al-Harzi was still a key
        link in the chain as the "emir of suicide bombers" and in the recruitment
        of Tunisians to ISIS, according to officials in the U.S. and North Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6538af-8b31-4c5a-9b63-7865cbd2a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings of al-Harzi and al-Sudani, along with that of Nasir
        al-Wuhayshi, leader of al Qaeda in the Arabian Peninsula (AQAP), in June,
        were clearly big "gets." And yet the intelligence on how these groups work,
        their goals and capabilities, is often sketchy, and that makes identifying,
        finding and eliminating their key figures more difficult.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848041f-d003-4217-b6e9-5cd50c49fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few intelligence officials anticipated ISIS'' sudden capture of
        Fallujah in January 2014, nor its lasting significance. In an interview at
        the time, President Obama described those who had raised the ISIS flag over
        the city as a "JV" (junior varsity) team. His exact words: "I think there
        is a distinction between the capacity and reach of a bin Laden and a network
        that is actively planning major terrorist plots against the homeland versus
        jihadists who are engaged in various local power struggles and disputes, often
        sectarian."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0110769-bd1e-48f4-9e1c-0a4a65679f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even fewer officials predicted the lightning ISIS offensive that
        seized the Iraqi cities of Mosul and Tikrit around five months later. Asked
        on the PBS show "Frontline" in May about the fall of Mosul, the Chairman of
        the Joint Chiefs of Staff, General Martin Dempsey, said there were "several
        things that surprised us about ISIL ... the degree to which they were able
        to form their own coalition, both inside of Syria - and inside of northwestern
        Iraq; the military capability that they exhibited."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf76ce-e95f-4d0b-949b-00bd1791dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such gaps take time to fill. If a group''s military capability and
        intentions are unknown, its leadership structure is likely to be just as impenetrable.
        Additionally, ISIS'' obsession with secrecy has so far served it well. If
        you don''t know for sure who you''ve killed, who can you cross off the list?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f47de-11e4-4776-89b1-dd1568057508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizationally, ISIS appears to have devoted time to "succession
        planning" -- aware their leaders are the targets of a vast intelligence-led
        campaign. ISIS has a sophisticated hierarchy, according to analysts following
        the group. Military operations are devolved to regional commands, and the
        group has developed a bureaucracy that includes Military, Financial and Intelligence
        Councils, with a Shura Council setting overall policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d393ff-209f-4cdc-ba4e-a1823f0f1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This structure provides redundancy in a way that would mitigate
        the impact of al-Baghdadi''s death. Of course it would be a major achievement
        to take him off the battlefield, but ISIS would not close down overnight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4d5da-d55b-43af-8c7e-46e38c2c152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metastasizing described by Panetta is perhaps the core of the
        problem today. In the fall of 2001, a good chunk of the al Qaeda leadership
        was holed up in caves in Tora Bora in Afghanistan. Now, the task involves
        tracking and targeting terrorists from forests in northern Nigeria to the
        shores of the Mediterranean in Libya and eastwards through Syria and Iraq
        to the foothills of the Himalayas. And instead of one network, there are two
        major terror organizations-- ISIS and al Qaeda -- and a bewildering array
        of loosely connected affiliates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dd865-562d-4400-8908-ab241a2026dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence about these groups varies widely. So little is known
        about how Boko Haram in Nigeria functions, and how (or even if) its leader
        Abu Bakr Shekau commands the group, that it''s very difficult to gauge what
        would happen were he killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422f890-4405-4edf-bd4d-f4ea8d609678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater cooperation and coordination between groups may also make
        individual leaders less crucial. ISIS combines individuals who fought in the
        al Qaeda insurgency against U.S. forces in Iraq with former Iraqi army officers,
        AQAP and Shabaab have exchanged personnel and other resources, Boko Haram
        fighters have mixed with al Qaeda in the Islamic Maghreb. This cross-fertilization
        seems likely to breed resilience and mutual support networks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c456c-d4fe-4fd5-ba35-05593af20a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next generation terror</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf8103-a2a7-4451-a5bc-cce04c4c7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor also suggests the target list of terrorist leaders
        is constantly being replenished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b889732-e374-4ed2-8cb0-48b695966332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda''s first major overseas attack, against the U.S. embassies
        in Kenya and Tanzania, was in 1998 -- nearly 20 years ago. The number of bin
        Laden lieutenants at large has since shriveled to a handful, but a new generation
        of terrorists has come of age, with C.V.s that list combat experience in the
        Iraqi insurgency, Libya, Yemen, Algeria, Somalia, Chechnya and elsewhere.
        They include astute propagandists, masters of bomb design, financial and IT
        wizards. Some of them were in kindergarten when the 9/11 attacks happened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f13b10-068d-4541-be16-3ce796ad2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skill sets have been handed down. Al Qaeda''s master bomb-maker,
        Abu Khabab al-Masri, had tutored dozens of apprentices at his camp in Afghanistan
        before his death in 2008. His work likely influenced AQAP''s chief bomb-maker,
        Ibrahim al-Asiri, who is thought to have trained yet more bomb-makers from
        his hideout in a remote corner of Yemen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d1852-7def-4aff-b9f3-bfe9d909faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes the grooming by ISIS of the "Cubs of the Caliphate" --
        young boys already indoctrinated, recruited as executioners, fighters and
        suicide bombers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f7f42-9aa2-443c-bc57-43ddefc9ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent video purportedly shot in Raqqa, Syria, one of many
        boys in uniform warns the "crusader coalition" that it will be destroyed "by
        the Cubs of the Caliphate, those whom at the end of the Hour [end of the world]
        will march to the lands of Dabiq," a place in Syria where, according to an
        Islamic prophecy, an epic battle will finally destroy the Christians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86383a-d88f-4ce7-8888-73f9e4bd69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the conflict with ISIS'' ideology is indeed a generational phenomenon,
        as senior U.S. officials have suggested, perhaps one of those cubs will be
        on a target list in years to come.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e777282-7edf-4b06-9e32-57b4111b1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T08:37:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first reported on CNN.com, "<a href="https://edition.cnn.com/2015/07/27/world/terror-leadership-decapitation-lister/index.html">Who
        must be killed to beat ISIS and al Qaeda</a>?"</em></p>'
