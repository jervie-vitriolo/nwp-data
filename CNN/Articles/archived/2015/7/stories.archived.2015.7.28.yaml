      'mgnl:type': 'text'
      'text': '<p><strong>Chimbote, Peru</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0270b-9ce7-4ae4-9f9f-df70c00d8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:31:59.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a 7.9 earthquake hit Chimbote, Peru on May 31, 1970, a total
        of 70,000 people were killed or presumed dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f06d9-d9b9-4176-803c-ff62830460b4'
