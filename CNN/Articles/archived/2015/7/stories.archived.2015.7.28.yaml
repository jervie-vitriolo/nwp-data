      'mgnl:lastActivated': 2019-12-13T15:31:59.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, 2005, a 7.6-magnitude quake rocked northern Pakistan
        and killed 86,000 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74023865-1c2b-4b53-bb1a-5d9fa89e1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:59.520+08:00
