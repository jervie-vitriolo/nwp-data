  'Bobbi-Kristina-Brown-autopsy':
    'author': 'Rich McKay, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-28T23:38:52.734+08:00
    'imagesource': 'jcr:70496110-32ff-42b0-84d3-529651280761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576038d6-993e-4a62-928a-8b7ebddac43a'
    'lead': 'An initial autopsy on Bobbi Kristina Brown on Monday (July 27) found
      no significant injuries and no obvious underlying cause of death for the daughter
      of the late singer Whitney Houston, who died on Sunday after sustaining irreversible
      brain damage in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:24:24.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T15:24:24.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bobbi Kristina Brown autopsy sheds little light on bathtub mystery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38223717-1087-4325-9218-e791f13df528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (Reuters) —</strong> An initial autopsy on Bobbi
        Kristina Brown on Monday (July 27) found no significant injuries and no obvious
        underlying cause of death for the daughter of the late singer Whitney Houston,
        who <a href="https://cnnphilippines.com/entertainment/2015/07/27/Bobbi-Krisitna-Brown-dies-22-years-old.html">died</a>
        on Sunday after sustaining irreversible brain damage in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee935b17-dc74-41ab-bdd5-344a54168c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fulton County Medical Examiner''s office in Georgia said Brown,
        22, had no previously unknown medical conditions that would have contributed
        to her death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761567a-47a8-48f5-b382-57d7d3623695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it has issued subpoenas to help gather documentary
        information on her death, and would conduct additional tests that are expected
        to take several weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed99447-5efa-427a-b3a6-97bb70264d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/27/Netizens-react-Bobbi-Kristina-Brown-death.html">Related:
        Netizens react to Bobbi Kristina Brown''s passing</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0a95d-0879-4157-93bb-9e9c0d5c249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, the only child of Houston and R&amp;B singer Bobby Brown,
        died at an Atlanta-area hospice where her family had placed her a month ago
        after giving up hope she would recover. She died six months after an unexplained
        incident that left her unresponsive in a bathtub in her suburban Atlanta home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f2fa0-b7ba-42f6-bae7-bc3c9f836618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Krissy was and is an angel. I am completely numb at this time,"
        Bobby Brown, in his first comments on his daughter''s death, said in a statement
        issued by his lawyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596d7e1-706e-4ea1-abe0-320d948bde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family must find a way to live with her in spirit and honor
        her memory. Our loss is unimaginable. We thank everyone for the prayers for
        Krissy and our family as we mourn my baby girl," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52f732-537f-4beb-9d18-4030a9bc6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/07/28/Bobbi-Kristina-Whitney-Houston-linked-death-life.html">Related:
        Bobbi Kristina Brown and Whitney Houston: Linked in death as in life</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bf5b0-4a5e-4497-bfc3-fb93bdeeadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical Examiner''s office had said earlier that efforts to
        determine what happened to Brown in January would be "challenging" given the
        time gap between the bathtub incident and her death. She was found face down
        in the bathtub by her boyfriend, Nick Gordon, and a friend on Jan. 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35134a8e-e6b3-4960-adbb-9fe00c3589ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $10 million civil lawsuit filed last month by the court-appointed
        conservator for Brown accused Gordon of causing her "life-threatening injuries"
        and of stealing from her bank account while she was in a coma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3c003-2e61-45eb-a24f-ed473ee3dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has been criminally charged in the case, which has been referred
        to the Fulton County District Attorney''s Office for further review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7202cf-c0ad-4f27-8ca9-6a975dba4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s death came three years after her Grammy-winning mother,
        who had battled substance abuse, drowned in a bathtub in a Beverly Hills hotel
        at age 48.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe619cfa-c727-46a4-acf7-1b5c7f7eb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:24.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T15:24:24.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment news website Entertainment Tonight, citing an unnamed
        family source, reported on Monday that a funeral for Brown was expected in
        Atlanta this week. It said her body would then be taken to New Jersey to be
        buried alongside her mother in Westfield. Representatives of the family have
        released no details on funeral arrangements.</p>'
  '10-deadliest-earthquakes':
