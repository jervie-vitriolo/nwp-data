      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were reportedly asking persons outside the massage
        parlor to identify Geraldine Miguel, the lone fatality in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6db91a-89e8-476f-b6d9-15ddeca16851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:47:38.070+08:00
