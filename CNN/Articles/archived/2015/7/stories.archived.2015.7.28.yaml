      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, San Beda eked out an 83-81 victory over Perpetual
        Help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569a9c0-63af-4175-8d85-ca92d68f09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:42:43.857+08:00
