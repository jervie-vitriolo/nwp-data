      'mgnl:type': 'text'
      'text': '<p>The new normal? Communal spaces that encourage innovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ac8c0-144b-4cdb-b913-dc09bb6c0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re called co-working or collab spaces where one can rent a
        desk or an office, doing away with costly lease contracts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4548723-10d2-4a22-a59e-e15407f2e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as low as P500 a day, an entrepreneur can count on the latest
        facilities and a dynamic community of professionals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99464e1e-9edb-432a-8ea8-4eef6c73eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 24 year-old Gwen Foster, lead producer of local independent
        game studio QuickFire Games, the office setup is more than just a desk space
        — the workspace is now defined by support and self-development activities
        in a community environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5b1aa-4a73-4f9d-9a7e-e291c79e84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you''re actually really paying for is the experience and the
        quality of the network that the space gives you,” said Foster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba1dde-1198-4cc2-8d60-72b955173140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have publishing meet ups, we have (like) tech meet ups, we have
        publishing meet ups, we have self development, and that''s something that
        collab spaces offer to growing companies.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07139156-b00d-48ef-ac15-e10a1af39205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total area the size of a warehouse, the office space offers
        electronic security, trendy conference rooms, a high-end kitchen, meeting
        nooks and even an art gallery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d732010-7f29-4407-9b60-a120ea6868c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also mentors for the young entrepreneurs — a place to
        generate ideas regardless of race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefb15b-074b-4bf2-8614-cc4e369fe141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:36:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:36:22.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines the new generation workplace — a work environment mixed
        with culture and the arts, seminars, and social networking.</p>'
  'metro-manila-july-30-earthquake-drill-volunteers-near-one-million':
    'author': 'CNN Philippines Staff'
    'caption': 'The MMDA also offers earthquake preparedness guides in its website,
      which includes suggested in-house drills that institutions may choose to implement.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-29T05:33:29.877+08:00
    'imagesource': 'jcr:6ce4e7ef-c253-4447-9d8a-b54421cb98bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdbb7c67-e68b-473e-aa9b-702676d7495d'
    'lead': 'Metro Manila’s first ever earthquake drill will be conducted by the Metropolitan
      Manila Development Authority (MMDA) on Thursday (July 30). According to the
      agency, the activity aims to provide participants with a "real-world training
      scenario in preparation for a possible earthquake in Metro Manila."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:42:19.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:42:21.392+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Number of shake drill volunteers nears 1-million mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f52f1-f084-48ee-8505-cdc14b6f0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The number of
        volunteers for the Metro Manila shake drill on Thursday (July 30) is nearing
        the one million mark, according to Metropolitan Manila Development Authority
        (MMDA) chairman Francis Tolentino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a65ad-bd70-4b67-8fa5-a16f1522b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake drill will simulate a 7.2-magnitude quake, which
        will commence at 10:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c362f3f-44d7-4b57-a8c9-ed57c56abc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been saying ever since that this cannot be accomplished without
        the help of all sectors. I’m particularly referring to the 8,000 volunteers
        that I asked prior to the preparation of this drill. But last night I got
        931,000 volunteers," Tolentino said in an interview on CNN Philippines'' Newsroom
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bb7d6-fd29-4dbd-85c1-9a0443199f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/29/Metropolitan-Manila-Development-Authority-metrowide-earthquake-drill-July-30.html">Related:
        MMDA confirms metrowide quake drill on July 30</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b20187-0c3e-430f-a669-200beda358e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/06/01/east-valley-fault-west-valley-fault-casualty-number-could-be-lessened-by-disaster-imagination.html">Related:
        Disaster imagination lessens casualties - Solidum</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13525b8-9b14-42b5-8eeb-75460c843f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 1, the MMDA called for 8,000 able-bodied men and women
        to form the Metro Manila Rescue Volunteer Corps (MMRVC). Volunteers were asked
        to register through the Be Prepared Metro Manila website (www.bepreparedmetromanila.com).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5a813-1111-413d-a28f-d86eda545e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, radio broadcasts and public announcement
        systems featuring ‘<strong><a href="http://nine.cnnphilippines.com/metro/2015/07/29/metro-manila-shake-drill-audio-recording-mmda.html">roaring
        and thundering sounds of earthquake</a></strong>’ will signify the start of
        the hour-long drill on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97cd73-7609-4e14-ab89-706e12d86ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All cellphone units will receive a text message that the drill
        is about to commence. You’ll be seeing helicopters hovering around Metro Manila
        and a lot of sirens from Bureau Fire Protection and private fire fighters
        so this will be a synchronized, simultaneous, 10:30 a.m. drill," added Tolentino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae86ca3-3b83-4889-ad78-1233619d0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the scheduled morning drill, Pasig, Ortigas will stimulate
        a night time "blackout" scenario, which will run from 8 p.m. to 10 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303bfe3-6083-44eb-a77a-d63b9870d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Drop, cover, hold''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b42539-2afa-471b-a3fb-d0bf51c40e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies, schools and local businesses in Metro Manila
        are among the participants in the morning shake drill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34b13a-607c-44a9-b5a2-33afa9e1f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have ambulances. There will be high ladder exercises in Ayala
        Avenue, in Eastwood, and in all other areas. But even those not highlighted
        will [be] participating as well including barangays – all the barangays of
        Metro Manila, the various city halls, hospitals, malls will be big players
        during the drill,” explained Tolentino earlier in a separate interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbcbf5-88a1-417e-b1ab-7c97e1659c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chairman, likewise, urged private citizens who are not
        part of an organization, to conduct their own household drill – even an ordinary
        45-second drop, cover and hold exercise will suffice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd2f3b-d6e8-4772-97a4-7836de538d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope we can learn something from this… on how to prepare. Perhaps
        next year it can be done or year after next year so we will be institutionalising
        this. And this will form [a] part of our own national feature of preparedness.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4b333-0e51-4de2-b3f6-c75f345342fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines intern Alexah Harding contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f9c15-02a8-49d2-b66a-2d13922d6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/06/05/what-to-pack-in-a-survival-kit.html">Related:
        Look: Essential items in a survival kit</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee387b3-db9f-4aa5-9363-0a7401155dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:42:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:42:21.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/29/pasig-to-acquire-emergency-communication-network-for-disaster-response.html">Related:
        Pasig to set up communications system for disaster response</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1a7f9-f2b5-4d2a-b83c-9ac09f1690e9'
