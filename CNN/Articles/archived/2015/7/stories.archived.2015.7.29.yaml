    'template': '1'
    'title': 'Electricity prices in Ilocos to go up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc334cd-9a8d-4e59-bd13-a5c6ef52f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — The electricity
        bills of Ilocos Norte Electric Cooperative (INEC) customers will increase
        this month due to a hike in the cost of electricity generation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe3291-9d9d-4fd7-ace8-da2a8cb5c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to INEC president Rey Lazo, generation charge increased
        last month by 25 centavos, forcing them to pass a part of the cost to the
        consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac406a51-45b8-48dc-9649-ea756b41ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase of 0.1729 pesos per kilowatt hour has been implemented
        on the electricity bills of the member-consumers, Lazo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bf0a8-b09b-4aec-8340-f16d0ac4c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo added that the increase is necessary to defray the cost of
        energy production and distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c9ae5-3cd2-4b7c-9cfe-ee974737dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the entire Ilocos Norte and some parts of Ilocos Sur
        will experience a 9-hour brownout on Friday (July 31).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea31426-f034-4434-a612-03971160f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilibeth Gaydowen, regional corporate communications and public
        affairs officer of the National Grid Corporation of the Philippines (NGCP),
        announced that the brownout will be from 6 a.m. to 3 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbb0d8-d10d-416f-bebf-54de52c60321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas that will be affected are Narvacan, Burgos, Nagbukel,
        Santa, Vigan City, Sta. Catalina, San Vicente, Caoayan, Bantay, San Ildefonso,
        Magsingal, San Juan, Cabugao and Sinait in Ilocos Sur and the entire Ilocos
        Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c73b1-6ac1-4968-abfc-a02a666b6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the power outage is necessary for the facilitation of safe
        stringing of the on-going San Esteban-Laoag 230KV transmission line project
        that will serve as an spare transmission line in Ilocos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d25398-0bcf-4efc-a3d3-67f228c43760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:00:21.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaydowen added that the 230KV lines will also accommodate the distribution
        needs of the wind energy farms in Ilocos Norte and to create a power loop
        in the northwest and northeast parts of the region.</p>'
  'nfl-tom-brady-deflategate-suspension':
    'author': 'Reuters'
    'caption': 'The National Football League upheld Tom Brady''s four-game suspension.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-29T09:54:29.195+08:00
    'imagesource': 'jcr:2228bb1d-7229-48bb-bb7d-d2400d152428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95bdbd29-9591-427e-bff6-566b48741f9a'
    'lead': 'NFL Commissioner Roger Goodell upheld a four-game suspension of Tom Brady
      for his role in deflating footballs used in the game that put the New England
      Patriots in the 2015 Super Bowl, saying for the first time that the star quarterback
      had his phone destroyed to keep it out of hands of investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:03:44.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:03:45.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL upholds Brady''s ''Deflategate'' suspension, saying he destroyed
      his phone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83abd6f-2200-465c-b58b-2c76af24a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — NFL Commissioner Roger Goodell on Tuesday
        (Wednesday PHT) upheld a four-game suspension of Tom Brady for his role in
        deflating footballs used in the game that put the New England Patriots in
        the 2015 Super Bowl, saying for the first time that the star quarterback had
        his phone destroyed to keep it out of hands of investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a3fc6-cbda-4039-a88e-6329c37749e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest turn in the scandal, known as "Deflategate," Goodell
        said he affirmed the suspension in part because of the new revelation that
        Brady made "a deliberate effort" to keep investigators from reading text messages
        stored on the device.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f46c5c-e0aa-4858-a131-0b54f4d33645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Super Bowl champion directed an assistant to destroy
        the cell phone on March 6. That was the same day he was due to meet with Ted
        Wells, an investigator hired by the league to examine allegations that Brady
        was complicit in a plan to tamper with the balls. The new information emerged
        during Brady''s 10-hour appeal hearing at the NFL''s New York headquarters
        on June 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a9291-7960-457b-9f1f-2f550d6cf7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than simply failing to cooperate, Mr. Brady made a deliberate
        effort to ensure that investigators would never have access to information
        that he had been asked to produce," Goodell wrote in his 20-page ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eedddb-2460-41fa-8f2f-3f21b4037f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s willful obstruction was more evidence in support of the
        investigation''s finding that Brady participated in a scheme, Goodell said,
        adding that the episode had compromised public confidence in professional
        football.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6f3b7-c653-44bf-97d3-df50fa4c8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flap is the latest in a series of scandals that have roiled
        the NFL over the past year. The league, the most lucrative U.S. sports enterprise,
        has been harshly criticized for light sanctions it imposed on players involved
        in incidents of domestic violence. A recent agreement with retired players
        over concussions could end up costing the NFL $1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd624a3-1c00-442f-ac88-961bcb0d4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Brady, one of the National Football League''s highest-paid
        players, said he plans to take the case to federal court to overturn to the
        suspension. And the NFL''s players union said in a statement it would "appeal
        this outrageous decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba220e1-0bd7-4fae-b575-5855420ceeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commissioner''s decision is deeply disappointing but not surprising
        because the appeal process was thoroughly lacking in procedural fairness,"
        Brady''s agent, Don Yee, said in a statement. "Most importantly, neither Tom
        nor the Patriots did anything wrong. And the NFL has no evidence that anything
        inappropriate occurred."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05254a0c-1776-40bd-af2b-3b67bdee510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed minutes after the league announced that the suspension
        had been upheld, the NFL asked a federal judge in New York to confirm that
        the suspension was permitted under the league''s collective bargaining agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f49663-09ea-457f-855c-1423a06b149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots said they were "extremely disappointed" in the ruling,
        adding that "the penalties levied originally were excessive and unprecedented,
        especially in light of the fact that the league has no hard evidence of wrongdoing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267d17c-1fd5-4640-80a9-b64354c41bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incomprehensible as to why the league is attempting to destroy
        the reputation of one of its greatest players and representatives," the team
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3dca6-f0c6-46c1-be1b-37e9b5f9bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell initially imposed the suspension in May, after Wells delivered
        a 243-page report that said the quarterback was probably party to a plan to
        deflate the footballs below league standards, making them easier to grip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e45d1-7967-4bc9-925a-192a5e7d4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has denied any knowledge of a plan, which was carried out
        by two Patriots employees, according to Wells.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415e168-5e58-4060-b9e7-c20582931f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Easier to grip</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231ae01-4799-40f6-bb90-67baa2325c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The under-inflated footballs were used by the Patriots in the AFC
        title game in January, when New England handily beat the Indianapolis Colts
        45-7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c8107-9a4d-476f-89cf-3b194d18b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells said text messages between the two employees implicated Brady
        in the plan, and while the quarterback said he was not involved in the plot,
        he refused to relinquish his phone to investigators, citing privacy concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfaa04-7fb3-4caf-9195-46de39316eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell on Tuesday said that Brady had in fact destroyed the phone,
        along with some 10,000 text messages stored on it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da609e99-96b5-440d-a63f-fea60d5b3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Brady said during the appeal that the quarterback
        periodically obtains a new phone and gives his old device to assistants to
        destroy for security reasons. But the NFL said Brady did not explain why he
        began using a new phone the day he met with investigators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da841553-ee95-4c67-a691-64be09f4c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-game suspension handed to Brady for the upcoming season
        was meted out by the NFL''s vice president of football operations, Troy Vincent,
        and approved by Goodell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0e2ed-bbfc-4a43-ad17-3f5678dd5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell himself decided to hear the appeal, a move that has been
        derided by the NFL Players Association but within his rights as defined by
        the labor agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e3088-f519-4ec5-8f4c-9545bc6a0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell also fined the Patriots $1 million for the team''s role
        in the "Deflategate" scandal, and ordered it to surrender two draft choices,
        including the team''s coveted No. 1 pick in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1747ca-85af-467d-b8e4-a1a5f457d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner Robert Kraft, one of Goodell''s biggest supporters,
        denied the team had any role in the scandal but decided not to appeal the
        penalty, saying the league must turn the chapter on the ordeal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a27910-2919-43b2-81c1-b05903f54247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beating the Colts in the AFC championship, the Patriots edged
        the Seattle Seahawks 28-24 in the Super Bowl.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e04131-a701-4ede-babf-82de3c57c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandal is not new to the Patriots, having been found in 2007 of
        illegally taping opposing coaches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa96df5-1c34-4f1f-af85-093526cef157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:03:44.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:03:45.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league fined the Patriots $250,000, head coach Bill Belichick
        $500,000, and docked the team a first-round selection in the 2008 NFL Draft.</p>'
  'FIFA-soccer-football-president-Michel-Platini':
    'author': 'Motez Bishara, CNN'
    'caption': 'President of UEFA Michel Platini attends the Preliminary Draw of the
      2018 FIFA World Cup in Russia at The Konstantin Palace on July 25, 2015 in Saint
      Petersburg, Russia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-29T08:00:54.538+08:00
    'imagesource': 'jcr:5d595136-f86c-46cd-8320-af02542b75e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9ac410-b32a-48e3-b373-960f0e1de462'
    'lead': 'French football legend and UEFA president Michel Platini has stated his
      desire to succeed Sepp Blatter as the head of football''s world governing organization,
      FIFA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:07:06.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:07:09.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michel Platini to enter FIFA presidential race, says UEFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b30dda-ed37-4d05-9149-00d0f030c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European football chief Michel Platini
        is ready to stand for FIFA''s presidency, a UEFA official has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43426d50-c188-40ef-9cc3-97febec3b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old former France captain -- who is also a vice-president
        in FIFA''s Executive Committee -- will be a leading candidate to replace his
        rival Sepp Blatter in the February 26 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e45d7f-756a-4d2c-92b2-52b5feeaed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Platini will stand, UEFA said Tuesday that the 60-year-old
        will confirm his intention this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0e3db-d98a-43c5-b178-99fa54382c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is likely to be installed as the early favorite in the race,
        but the perception that the winning World Cup bids by Russia and Qatar are
        tainted may not bode well for the Frenchman, according to football insiders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c904b-3838-40a0-8645-b89691a6f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''d be a bloody disaster," football author and journalist Philippe
        Auclair, who has documented Platini''s ties to the Qatari government in the
        past, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af498ef-1f9e-43fc-bd8f-f75e1e4454dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Auclair has been critical of Platini''s endorsement
        for Qatar''s World Cup 2022 bid, which beat presentations from the U.S., Australia,
        Japan and South Korea to win the Middle East''s first staging of soccer''s
        most prestigious event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f454c2-34ba-4bec-8d9d-5a3b5d00b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both 2018 host Russia and Qatar have always publicly denied any
        wrongdoing with regards to the bidding processes of the two tournaments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fe4fb-29b2-4956-8502-bfb5ed708ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Qatar''s securing of the World Cup -- and the widespread
        criticism that followed -- Platini suggested moving the games to winter months
        and sharing the tournament with other Gulf countries, despite the proposals
        never being part of the emirate''s elaborate bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c7ebe-c07b-424a-b18e-e5ec22694cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When challenged about whether these post-vote tweaks were fair to
        Qatar''s bidding rivals, Platini shrugged off the thought.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1811f-767c-45f0-af38-b2a3613bd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 12 years, everybody will be happy to have a very well-organized
        World Cup and not remember what''s happened before," he told reporters in
        January 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbc4f2-381f-4bfe-b511-a05f473fbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini''s fellow French footballing legend Eric Cantona has been
        equally critical of his compatriot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae7c41-fe34-45f9-afbf-dba0161e56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking of Platini, it''s about settling scores, a political war,"
        he told French newspaper Le Parisien last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd8b75-092a-4d05-b39a-b5de78385b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to be FIFA president, Blatter wants to remain it. Blatter
        has started to say, ''Qatar, it''s true it''s a bad idea, but it was Platini''s
        idea,''" Cantona said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906c5f1-0e6c-446b-b492-6ddc91183be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Platini was a great player, he''s a great man of football, but
        today, he''s a politician just like the rest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4801603-2ff0-4880-9e46-b1692e511111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, it would be a good thing that -- as they are
        all politicians -- a former player be elected head of FIFA. When you have
        to choose between the plague and cholera, it''s better to get it from a doctor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb3d61-9a3f-49b2-a755-788df3e90347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Manchester United chief executive David Gill provided
        a more positive appraisal of Platini''s leadership skills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab1438-4829-4f4d-82c4-eb1b4ee3a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own personal view is that Michel has done a first-class job
        at UEFA," the Englishman told Sky Sports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8e33e-37ee-4148-9e23-22b9fe32a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen what he has done for UEFA from the outside when I was
        at Manchester United and then having been on the executive committee of UEFA,"
        added Gill, who did not take up his appointment as a FIFA vice-president this
        year until after Blatter announced in June he would stand down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78169655-b989-41d2-89fc-d568b9f10be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not officially put his name forward yet, but he is a football
        man, he has the experience and, like any good leader, he has a lot of good
        people around him because you cannot do it alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd22d8f-0565-411b-ad0e-8a2c0600b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini has had a fractious relationship with former mentor and
        ally Blatter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cab2b-72ea-4f02-9730-cd44bc5c8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were seen as close until Platini pushed for Blatter to step
        down ahead of the most recent elections, following a corruption investigation
        by U.S. and Swiss authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fcb23-9d2b-4e25-8f0c-97311b1f5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Sepp Blatter to leave, to step down, because he is giving
        FIFA a terrible image," Platini told reporters in May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927cbd1-7c33-4ffd-8343-211b371db377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to tell a friend that he must leave but that is
        the way history is going. I''m saying this with sadness, with tears in my
        eyes. There have been too many scandals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416def53-9064-40b9-86c6-332d87ab3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Platini endorsed Blatter''s sole opponent Prince Ali bin
        al-Hussein of Jordan, who dropped out after losing the first round of voting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1344aa-137c-45c2-81ba-064515744acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter served just a week of his fifth term as president before
        dramatically announcing he would step aside in the wake of further implications
        of FIFA officials, who face extradition to the U.S.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de715ed1-c39b-4602-8fba-05dddb414769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini had a long and storied career in both club and world football,
        winning the Ballon d''Or player of the year three times from 1983-1985.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a79f87-1a03-4488-bfa5-d0227d78b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the leading goalscorer for Juventus, the Italian club won two
        league titles and two European Cups, while France won the 1984 European Championship
        under his captaincy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01061c-0654-45b1-b929-bb34625acefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his administrative career in world football shortly after
        his retirement in 1987, serving in the UEFA technical board a year later while
        also assuming coaching duties for the French national team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f385ef-17ed-4947-a0ab-821f1b8c6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini played a part in securing France''s 1998 World Cup bid --
        a tournament Les Bleus went on to win. Platini joined the FIFA Executive Committee
        in 2002 and took over as UEFA president in 2007.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ab238-fc20-410c-a328-0c6b297e7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:07:06.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:07:09.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/football/platini-fifa-presidency-football/index.html">Michel
        Platini to enter FIFA presidential race, says UEFA</a>"</em></p>'
  'Nevzat-Aydin-Yemeksepeti':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Nevzat Aydin, the owner of the Turkish food delivery company Yemeksepeti,
      sold his company for $589 million and then shared the profit with his employees.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-29T07:58:20.108+08:00
    'imagesource': 'jcr:477b40b1-84ea-4024-8976-5d1d18418cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bfb543-8211-4955-b30a-64c1b8f00f5e'
    'lead': 'The CEO and co-founder of a Turkish food delivery company has paid out
      $27 million to 114 employees after selling the firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:11:54.239+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:11:54.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CEO shares $27 million with staff after selling his firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26664a-b0d7-4208-bdd1-99168c783a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> This is what profit sharing
        should look like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207440f-bf14-4ed8-ab45-13574d5465da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO and co-founder of a Turkish food delivery company has paid
        out $27 million to 114 employees after selling the firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bce5d8-ed2b-41de-aa24-0a1dc00f8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevzat Aydin told Turkish newspaper Hurriet his employees deserved
        to benefit from the sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26ffc8-2dbe-4101-ba7c-683b0ac546ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a success, we have accomplished it all together," he
        was quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8435d8-9d87-4cda-9260-3605147f9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aydin sold Yemeksepeti to Germany''s Delivery Hero for $589 million
        in May. The bonus is worth $237,000 on average.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b0810-aa12-4a5d-ac54-6a4699027fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German company said the bonus plan had been decided before it
        bought Yemeksepeti, but it approved of the idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b6493-8aed-4e32-a924-30dc3a2a2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of companies like Delivery Hero and Yemeksepeti is
        based on amazing company cultures where tremendous people always walk the
        extra mile," spokesman Bodo von Braunmuehl told CNNMoney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961c991-8d36-4872-8fee-6702362dd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in the past, and will in the future, continue to also share
        some of the success with those," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c9c83-815e-4c34-b657-1496d5040ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each employee''s share of the $27 million was based on three criteria:
        their direct impact on Yemeksepeti''s success, the number of years they worked
        for the company, and their "future potential," von Braunmuehl aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e61ca5-726f-4ccf-94eb-90a9d6d02048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aydin told the newspaper that his employees are paid between $1,000
        and $2,000 a month. That means the average payout is worth roughly 150 times
        their monthly wage, and tops the average Wall Street bonus for 2014 by $65,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71111e48-3bfd-4dfe-8b11-0f88619a809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemeksepeti is one of the most successful tech brands in Turkey,
        delivering over three million meals every month across Turkey, United Arab
        Emirates, Saudi Arabia, Lebanon, Oman, Qatar, and Jordan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f8927-58f0-4350-b4cc-c26c3b0406d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:11:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:11:54.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/28/news/companies/turkish-ceo-staff-bonus-millions/?sr=cnnitw">CEO
        shares $27 million with staff after selling his firm.</a>"</em></p>'
  'Cecil-lion-Walter-James-Palmer-Zimbabwe':
    'author': 'Don Melvin, CNN'
    'caption': 'Cecil the Lion'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-29T05:54:01.078+08:00
    'imagesource': 'jcr:74826b26-d784-425e-84ae-7f9f396067e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e709bb-67f7-48c0-bcc7-b623c88e95b5'
    'lead': 'The suspect in Cecil the lion''s death was named on Tuesday (July 28)
      as Walter James Palmer of Eden Prairie, Minnesota, according to the head of
      the Zimbabwe Conservation Task Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:15:45.796+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:15:46.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American man wanted in killing of Cecil the lion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053e44c-7598-4c11-9058-cd5e27552ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American man is being sought in connection
        with a case that has drawn international attention – the killing of Cecil
        the lion – Zimbabwean officials said Tuesday (July 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cede77-05d0-4a19-9139-48469f4ba168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man suspected in Cecil''s death is Walter James Palmer of Eden
        Prairie, Minnesota, according to Johnny Rodrigues, head of the Zimbabwe Conservation
        Task Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445529c-e6e4-4a89-b050-ea923d00fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil, who was 13, was a prized lion in Zimbabwe''s Hwange National
        Park, where visitors reportedly sighted him frequently. A video of the animal,
        regal, indifferent, and sleepy-eyed, has been widely disseminated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9e62b-bfdc-4275-a9fa-f0a9ea04d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a participant in a study that Oxford University in Britain
        was conducting, and he had been outfitted with a GPS collar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fda3b-29f2-4de8-9af0-eb246e109c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official in Zimbabwe said that two Zimbabweans had been
        arrested in the case and that police were looking for Palmer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b1232-7024-4afd-b0dc-fa604d2d5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An alleged $50,000 payment</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75134112-a901-46f9-bc0e-1fb614fa6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabweans, Honest Trymore Ndlovu and Theo Bronchorst, were
        due in court Wednesday (July 29), according to a statement from the Zimbabwe
        Parks and Wildlife Management Authority and Safari Operators Association of
        Zimbabwe. Bronchorst is a professional hunter, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1be1a-d1af-4a56-bb74-56da853f75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigues asserted that Palmer was an American and gave his passport
        number and street address, but police were more vague. Charity Charamba, a
        Zimbabwe police spokeswoman, told CNN that police were seeking Palmer, "who
        might be an American or a Spaniard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204be693-8bf6-4a0d-8411-a83a1483466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation is that the lion was killed illegally, Charamba said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b272e-b9b7-4a1a-af30-3c7af8f57a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Palmer said he hired professional guides
        who secured proper permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d14428-b282-4fad-9b62-656f57c32700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, everything about this trip was legal and properly
        handled and conducted," he said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c032936-d526-4b44-9feb-a1baeae72a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea that the lion I took was a known, local favorite,
        was collared, and part of a study until the end of the hunt. I relied on the
        expertise of my local professional guides to ensure a legal hunt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700520b-4913-4f0d-85b6-21a954de3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no authorities in Zimbabwe or the United States had contacted
        him but he would assist them in any inquiries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922b33f-383d-4c47-b2cc-0884f71de6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunter concluded: "Again, I deeply regret that my pursuit of
        an activity I love and practice responsibly and legally resulted in the taking
        of this lion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51246e-081a-4ba2-ab5f-6257c7eebeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigues said that Palmer "apparently paid $50,000 for the kill
        and we assume Theo Bronchorst received this money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce340e7-049d-4671-8c06-1b6de15c92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wounded, then tracked for another 40 hours</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14531b-68c5-45e8-9232-9979fc1d447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil''s death was cruel, in Rodrigues'' account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ca943-c441-4010-8ef9-c73cb818c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 6, Rodigrues said, Bronchorst took Palmer to Hwange National
        Park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2aa1c3-e925-419d-a0ae-cd66d1f972f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went hunting at night with a spotlight, and they spotted Cecil,"
        Rodrigues said. "They tied a dead animal to their vehicle to lure Cecil out
        of the park, and they scented an area about half a kilometer from the park,"
        or about 550 yards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8066a-37cb-4fd3-9177-6f6b523860a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigues said that Palmer shot Cecil with an arrow but failed to
        kill him. Then the two men tracked Cecil, finding him about 40 hours later
        and shooting him to death with a gun, Rodrigues said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dca767-9e0b-44b6-8329-e4ce3887aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that he had been fitted with a GPS collar and tried
        to destroy it, Rodrigues said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406e856-0dda-41f3-9eb8-07ceefb83408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil was skinned and beheaded, Rodrigues said. Contrary to earlier
        reports, he said, the head has not been found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb240ea-6400-4053-b447-e04a3d07296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The saddest part of all is that, now that Cecil is dead, the next
        lion in the hierarchy, Jericho will most likely kill all Cecil''s cubs so
        that he can insert his own bloodline into the females," Rodrigues said. "This
        is standard procedure for lions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed703986-e69b-4d39-a5a6-d06b08546ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:15:45.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:15:46.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/africa/zimbabwe-lion-killed/index.html">Zimbabwean
        officials: American man wanted in killing of Cecil the lion</a>."</em></p>'
  'Canary-app':
    'author': 'Parija Kavilanz, CNN Money'
    'caption': 'Canary is an app that determines how impaired a person is from the
      effects of marijuana.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-29T07:56:55.524+08:00
    'imagesource': 'jcr:fbc73b8a-4289-4f48-bb20-6c4d40ee5c28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbb1e00-c656-4565-859e-73bf5fc680cf'
    'lead': '"This is a first-of-its-kind app to quickly measure how impaired you
      are from the effects of marijuana," said Marc Silverman, founder of Bells Farm
      in Boulder, Colorado, the startup behind the app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:20:16.474+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:20:16.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How stoned are you? This app has the answer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3b0b2-b1fa-4f19-8f57-b4a620ff17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — You smoked and you''re stoned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8f73a-1535-491f-be99-0a1de983d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how high are you? Now there''s an app for that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ff89a-6413-4d01-8f4e-c0c30d8282bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called Canary and the $4.99 app launched last week on Apple''s
        App store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe85786-c5cb-49d5-ab92-650423f377d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a first-of-its-kind app to quickly measure how impaired
        you are from the effects of marijuana," said Marc Silverman, founder of Bells
        Farm in Boulder, Colorado, the startup behind the app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863c77b-fd67-487d-adaa-ca5cb4705ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, he said, isn''t meant to replace the THC blood test used
        by law enforcement to detect marijuana presence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97917fd1-dfe5-4d5b-b36a-1ddb1d2da8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s specifically for recreational or medicinal marijuana users
        who want to be responsible and not hurt themselves or others as a consequence,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513342d0-4803-4c37-a743-9443c05828b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you want to take the test before you get into a car, or operate
        heavy machinery," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64c6bf-b733-40d2-b7ec-02db0b2603dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bc65b-af87-45f3-a43f-9ab0d4cf4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is based on four quick tests to be completed under three
        minutes. They measure memory, balance, reaction time, and time perception.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b40145-a188-4f9f-ad49-20762b632a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take the tests for the first time when you''re feeling normal"
        – not intoxicated in any way – to establish a baseline, said Silverman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a442e-6ff8-4f10-86e2-32d94b967a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app stores that info and then compares subsequent test results
        to that standard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf0e43-427e-459a-aa6d-bdd04696b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In later tests it will look for anomalies or aberrations to your
        baseline result," said Silverman. That deviation will indicate how impaired
        you are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e2664-2110-42cf-bd9e-9d414d33ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memory test involves a random display of six digits moving around
        on the screen before disappearing. You have to repeat the same number sequence
        from memory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f28537-157b-440f-a145-9fde4032634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance test mimics the standard field sobriety test used by
        cops. It measures your postural stand and balance," said Silverman. The app
        asks you to stand steady on one leg, holding the iPhone close to your body.
        A tone or vibration signals the start and end of the test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba7550-3b2b-4a46-bc59-c0fcfdbc35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction time test has a series of buttons of different shapes
        pop up on the screen and then disappear. As those same buttons reappear on
        the screen along with new ones, the user must pick only those buttons that
        were in the original set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2c9bf-ac31-496d-9663-cf71f6332e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last test requires users to count out loud for what they think
        is 20 seconds. The app then determines how close the user was to an actual
        20 seconds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e916a-8609-43f5-8ce9-dc74633da29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end, the app analyzes your total performance against your
        baseline score.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a83cb-cfdd-4e14-a36a-479b30f20def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then shows a red light (you''re impaired), yellow light (possibly
        impaired), or green light (normal).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e708df4-80ec-4015-9389-3d7a7e54a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverman, an engineer, spent two years developing and testing the
        app with psychologists and physiologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565970c-5e91-4119-9554-b16f340076ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also taught himself iOS programming and wrote the code for the
        Canary app himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330adf76-a835-4198-9fd7-b867cfbf4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:20:16.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it launched, he said the app for iPhones and iPads has been
        downloaded more than 10,000 times. He plans to have an Android app ready later
        in the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8364cc4-5883-496c-bc32-a47dcdb9d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:20:16.476+08:00
