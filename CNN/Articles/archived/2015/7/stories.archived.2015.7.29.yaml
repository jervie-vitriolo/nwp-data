    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 soldiers dead, 13 others injured in NPA ambush in Kalinga

      '
    'updated': 2015-07-29T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14178159-e538-41d4-9122-0c58f9ae5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalinga (CNN Philippines) —</strong> New People''s Army
        rebels ambushed a convoy of soldiers in Kalinga on Monday night (July 27),
        killing three of them and wounding 13 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07898c32-f678-4cb9-a952-3432ae9270f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Cherry Fajardo, spokesperson of the Police Regional Office-Cordillera,
        on Tuesday morning (July 28) said the soldiers belonged to the&nbsp; 51st
        Division Reconnaissance Company and the 50th Infantry Battalion of the Philippine
        Army, led by 2nd Lt. John Rey Remedios.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcec56-3dbf-43a0-b6fe-814282f3639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were aboard two trucks on their way back to their tactical
        command posts in Sitio Allangigan, Pinukpuk when an improvised explosive device
        (IED) exploded at the right portion of the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f9df1-738f-431a-99ab-77cbe6dce5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the troops had just come from an Oplan Bayanihan operation
        in Poswoy, Balbalan in Kalinga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659f362-7684-45e8-af72-b732c53ecc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kalinga Police Provincial Office, at around 11
        p.m., the soldiers were met with gunfire by a group of about 30 rebels positioned
        at an elevated portion of the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95456fc-b079-4d60-a763-114a1ab8c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops retaliated, but the rebels continued spraying them with
        bullets. The firefight lasted for around 25 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ebebd-0045-4754-a6aa-1fd5cbfbe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:30.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T13:58:54.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three fatalities were identified as Pfc. Bryan Massagan of Lubo,
        Tanudan, Kalinga; Sgt. Benjie Paliw of Pinukpuk, Kalinga, and Sgt. Daryl Amiling
        of Lubuagan</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ef2aa-a90c-4b77-9189-d518fd7a9a40'
      'mgnl:activationStatus': true
