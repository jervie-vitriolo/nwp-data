      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A 30-second audio
        recording from the Metropolitan Manila Development Authority (MMDA) will signal
        the start of the metro-wide shake drill on Thursday (July 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845641e7-968a-43b6-96bc-79e77a182410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:51:01.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA posted the audio file of the recording on its Twitter account
        and said that it will also be played in public announcement systems.</p>'
    '4':
