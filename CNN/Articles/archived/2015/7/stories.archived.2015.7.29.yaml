      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagawa nga ni</em> coach kay James Yap, <em>bakit hindi niya
        kaya gawin kay</em> Mark?" said Tenorio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ac52b-757d-4c22-8cb3-e137202344be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio said Caguioa will learn more from the venerable coach who
        holds the most number of titles with 18 under his belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86992c5-0ff8-4b2d-8d7b-7b7037ee999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited for Mark kasi&nbsp; I''m sure mas marami pa siya matututunan
        kay coach Tim," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761391a-5484-45bb-9262-e15ddc5670a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too late for him to learn the triangle. I know <em>ilalabas
        ni</em> coach<em> laro niya kasi siya ang</em> focal point <em>ng</em> team
        namin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66793348-eeea-422b-95ed-46a726257301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Kahit anong sabihin natin si</em> Mark Caguioa <em>pa
        rin yan.</em> I know coach has a plan for him already."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced59ad-9d96-4df2-9637-9c94c283f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the team, Tenorio said it needs to have loads of patience
        as it learns the intricacies of the triangle system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7530ded-367a-4165-9689-515bd66022af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
