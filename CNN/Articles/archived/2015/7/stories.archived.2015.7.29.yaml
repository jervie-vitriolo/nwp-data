      'mgnl:lastActivated': 2019-12-16T09:07:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source said that Kulczyk''s death was unexpected and the result
        of a routine medical treatment.</p>'
