      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1 day to go before <a href="https://twitter.com/hashtag/MMShakeDrill?src=hash&amp;ref_src=twsrc%5Etfw">#MMShakeDrill</a>.
        Download the official audio here to be played at 10:30AM. <a href="http://t.co/QF3rwC34G4">http://t.co/QF3rwC34G4</a>
        <a href="http://t.co/2gKl7TcEmO">pic.twitter.com/2gKl7TcEmO</a></p>&mdash;
        Official MMDA (@MMDA) <a href="https://twitter.com/MMDA/status/626255869391454210?ref_src=twsrc%5Etfw">July
        29, 2015</a></blockquote>

