  'How-to-download-free-Windows-10-upgrade':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Windows 10 interface'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-29T06:46:30.123+08:00
    'imagesource': 'jcr:f8bcd390-671e-4bc2-8100-2e6564b7491b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8cda31-0a72-4e92-827f-e0a96450ba60'
    'lead': 'Windows 10 was officially launched in the Philippines on Wednesday (July
      29) and the best news is that users can update for free. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:12:20.057+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:12:20.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to get free Windows 10 upgrade

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273ece0-8af7-42d4-8e07-16d4993f55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Windows 10 was
        officially launched in the Philippines on Wednesday (July 29) and the best
        news is that users can update for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1ea96-6e2a-49a3-a195-a63a8ea51663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrade to the Windows 10 is made available in 190 countries
        around the world as a free upgrade for PCs and tablets installed with genuine
        Windows 7 and 8.1 operating systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6bc04-3eb5-441f-9d7b-7b3a2b1397f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the free upgrade, users must reserve through the "Get
        Windows 10" app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569760c1-b962-46c7-9a46-2b21e5bedeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how: Click on the small Windows icon located at the right
        end of the taskbar to get started. Click “Reserve your free upgrade” in the
        app window and enter your email address for the reservation confirmation.</p>'
    '8':
      'image': 'jcr:4e749d73-b1d4-468d-9d06-4bd04d6e7115'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcd929-7eca-4be3-8c4d-c4c9423879bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e1a39-066a-468c-81cd-415b3ae07cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the upgrade is ready for your PC or tablet, Microsoft will
        send you a notification and you can upgrade right away or pick a time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb992c-4487-4b9f-ade0-3b25fedb5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free Windows 10 Mobile upgrade will be available for most phones
        starting later this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a5ab3-d03b-447b-82eb-9ab780c06a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notable upgrades in Windows 10 are the return of the Start menu,
        a new browser called "Microsoft Edge," and the addition of "Windows Hello,"
        a face-recognition technology that uses the device''s camera to log you in
        without passwords.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6fb04-71f9-438f-bae3-8da5459a767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/29/Windows-10.html">Related:
        Why Windows 10 is seriously great</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b41731-33a0-4d54-9887-e00023224013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:12:20.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:12:20.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
