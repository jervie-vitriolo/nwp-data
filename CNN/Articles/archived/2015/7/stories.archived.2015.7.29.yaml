    'template': '1'
    'title': 'Tenorio on Caguioa playing under Cone: ''Marami pa siyang matututunan''

      '
    'updated': 2015-07-30T04:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05912b-575e-46f6-a603-cdfed7e58d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — How will Mark
        Caguioa thrive under new Barangay Ginebra San Miguel coach Tim Cone''s triangle
        system?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35792a8-50f6-4fb7-a5dd-5feadfc72726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the first question that came to mind following Cone''s transfer
        to Ginebra from the Star Hotshots, the team he led to five titles including
        a Grand Slam in Season 39 of the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c520ff-6551-4fc4-a0d3-d4f76cb0a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/23/PBA-Tim-Cone-Jason-Webb-head-coach-Barangay-Ginebra-Star-Hotshots.html">Read:
        Cone unveiled as Ginebra coach; Webb takes over Star</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfcba4-cb47-482d-8735-3f4e3db576c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:29:27.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But veteran point guard LA Tenorio, who once played for Cone''s
        vaunted offense at Alaska, said there''s not much to worry about.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cea5d-661b-4a0b-b06c-1205c9c92b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:28:17.725+08:00
      'mgnl:createdBy': 'cnnproducer'
