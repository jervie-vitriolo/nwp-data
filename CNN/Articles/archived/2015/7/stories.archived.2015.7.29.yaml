      'mgnl:lastActivated': 2019-12-16T11:24:05.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the operations were members of the Armed Forces of
        the Philippines and the Philippine Drug Enforcement Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a937b3e-2c6e-4583-82b5-0028286c679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:04.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:24:05.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the cultivator of the plantation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250ae1b-58ca-4ae4-b277-dd29110ab55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:04.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:24:05.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uprooted plants were burned in front of the municipal hall on
        the same day.</p>'
  'oil-prices-plunge-July':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-29T02:54:12.538+08:00
    'imagesource': 'jcr:22ce3301-b7c1-4fe6-b5a8-1b469fa7b22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438fd7ff-2db0-4fc6-a181-c9a6fca58218'
    'lead': 'The latest selling has been fueled by the same dynamics that caused oil
      to tumble from $100 last summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:26:34.985+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:26:37.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices have plunged nearly 20% this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c46b01-16ea-45de-b561-df8346911048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The world still has too much
        oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebe7b9-923f-48dd-b227-b2d50be56768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s crashing stock market and the meltdown in the metals market
        may be getting all the attention lately, but crude oil is quietly crumbling
        once again. Oil has plunged nearly 20% this month alone and it briefly dipped
        below $47 a barrel on Tuesday (July 28). That leaves it flirting with the
        March lows, which was the weakest price since 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc92b91-fd64-4f44-8b6c-1f57bb7815ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest selling has been fueled by the same dynamics that caused
        oil to tumble from $100 last summer. The American energy revolution has created
        a massive supply glut and the tepid global economy is depressing demand growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577744c-9100-4624-aa6e-1106a871b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for American drivers is industry insiders expect these
        dynamics to persist, keeping energy prices cheap for some time. Thousands
        of U.S. gas stations will have sub-$2 gasoline prices by December, according
        to Tom Kloza, chief oil analyst at the Oil Price Information Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec34ef-a0ce-4c99-b3a3-bec3403c0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply glut persists: Oil prices have been on a rollercoaster as
        the U.S. and Saudi Arabia battle for market share of the global energy industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde95cc-b8ce-470b-b34d-fb5431d03ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude plunged from $107 a barrel in June 2014 to as low as $43.46
        in March. Then they rebounded above $61 a barrel on hopes the supply/demand
        imbalance had been fixed as U.S. producers dialed back drilling. That turned
        out not to be the case as American production ramped back up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d3258-c74a-42a3-a7cf-048f02ac6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. output has been remarkably resilient. Any kind of price rise
        will be met with a wall of output that will restrain any further price rise,"
        said Vincent Piazza, a senior analyst at Bloomberg Intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a90f92-1140-476d-8b65-4d99150b7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is currently pumping 9.5 million barrels of oil per day
        – up by a million from a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdab63b-b62f-4da9-88bc-009b4e3d9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery only emboldened the shale crude oil producers. So
        you saw another surge of production," said Walter Zimmerman, chief technical
        analyst at United-ICAP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7f0c8-c04a-4c40-a50a-f38e1ad2976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production may also be on the rise in Iran at just the wrong time.
        If sanctions are lifted, Iran''s nuclear deal with the West could add hundreds
        of thousands of barrels of oil to the global market – each day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fa677-c220-4fad-9140-0903e2cdbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turmoil in China keeps lid on demand: The demand picture doesn''t
        look much better. Not only did the U.S. economy actually shrink during the
        first quarter, but estimates for global growth continue to be whittled lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ed1b2-4790-4dca-8e2d-35c494c3898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is at the heart of these concerns. Its growth rate has gone
        from explosive to just good – and many fear it''s only going lower. That slowdown
        means China can''t be relied upon to gobble up the excess oil created by shale.
        The crash in China''s stock market – which resumed this week after a brief
        respite – is only increasing concerns about the country''s underlying economic
        health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39f172-4be7-4114-a16a-7427bc02e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the Michael Jordan of emerging market growth. If Michael
        Jordan gets a fractured foot, it really damages the case for growth in consumption,"
        said Kloza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7aa9a-7614-485a-a9b6-4dc2a66b8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks renew tumble: Just like gold and copper, oil continues
        to be dinged by the rise of the U.S. dollar. A stronger greenback makes commodities
        that are priced in dollars more expensive for overseas buyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c0802-b068-4269-85b0-bde2f49e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is taking a toll on pockets of the U.S. stock market.
        Oil jumped 1.5% on Tuesday, sending the S&amp;P 500 energy sector sharply
        higher. However, despite those gains the group is still down 6% so far in
        July and 12% on the year. Some of the biggest losers in the broader S&amp;P
        500 this month include energy stocks like Chesapeake Energy, Ensco, Marathon
        Oil, and Apache. All of those names are down about 20%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b4935-1d84-4ee8-a9b2-bf3343a5299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where are oil prices going next? It''s pretty difficult to find
        a catalyst for a strong rebound in prices over the next nine months, said
        Kloza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50525ff-35aa-4515-a244-f34f5fef792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman believes oil could soon retest the March low of $43.46
        a barrel. If it breaks below that, the next logical level is $32.40 – the
        basement put in during the 2008-2009 Great Recession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f78507-7adc-40e5-ada9-bd1b071fc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a lot worse than that because there''s a lot more shale
        oil production now than there was in 2008," said Zimmerman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd936d05-8449-4a27-af05-cb252af40ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:26:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:26:37.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most bearish case calls for panic selling to briefly send crude
        spiking down to $25 a barrel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60df01f-a2af-4265-91c1-82bcefdc95d6'
      'mgnl:activationStatus': true
