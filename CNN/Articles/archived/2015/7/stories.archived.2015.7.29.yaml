      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that they have recorded more than 700,000 volunteers
        as of Monday (July 27).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53ce9c-8c3f-447c-a843-a9a4a2247d5b'
