  'Jane-Birkin-asks-Hermes-to-remove-her-name-from-Birkin-Croco-bag':
    'author': 'Astrid Wendlandt, Reuters'
    'caption': 'Actress-singer Jane Birkin and the Birkin Croco bag'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-29T07:15:28.393+08:00
    'imagesource': 'jcr:f49f99a7-e293-4439-98bb-c36accb2f312'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21d5a09-de4f-451c-aaf4-33bed30f38da'
    'lead': 'Actress and singer Jane Birkin has asked Hermes to remove her name from
      one of the luxury goods maker''s best-selling bags due to what she called "cruel"
      crocodile farming and slaughtering practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:13:00.195+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:13:00.515+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Jane Birkin asks Hermes to remove her name from bag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed671fa-6acc-4cfa-bb8b-782d885d44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (Reuters)</strong> — Actress and singer Jane Birkin
        has asked Hermes to remove her name from one of the luxury goods maker''s
        best-selling bags due to what she called "cruel" crocodile farming and slaughtering
        practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbd56f-c93b-410d-9bd2-be1163107e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked Hermes to rename the Birkin Croco until they adopt
        better practices that meet international standards for the production of this
        bag," Birkin said in a statement to the media on Tuesday (July 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8921c3-ad6c-4ae5-92ac-2b5f49be4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkin said she had signed actor Joaquin Phoenix''s Mercy For Animals
        petition to "shed exotic skins from your wardrobe" in protest against the
        "millions of reptiles slaughtered each year and turned into shoes, handbags,
        belts and other accessories."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5108b1-7c64-40b5-87d3-a5d7c1886cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment of Animals, or PETA, said it had
        released a video, narrated by Phoenix and which Birkin had seen, showing how
        live reptiles were skinned or sawed open on farms that supplied luxury brands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16d45f-2cf8-4f5d-b7b7-40c546cff85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermes said the crocodile skins it sourced from a Texas farm in
        the video were not used for Birkin bags and stressed that it did not own that
        farm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc87ed1-04d6-469d-8971-e3bf26d5eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury brand also said that an investigation was being conducted
        into the farm''s practices and that "any breach of rules will be rectified
        and sanctioned."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff550d-c8f3-49f1-909b-18bd5bb7c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermes said it imposed on its suppliers the highest ethical standards
        regarding the treatment of crocodiles and for more than a decade, had conducted
        monthly checks on them to ensure that they were respected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c4567-aee9-4802-8cb3-9545d3498962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hermes respects and shares her (Jane Birkin''s) emotions and was
        also shocked by the images recently broadcast," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5cc16-64b6-414a-b898-1e2387ab621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her comments do not in any way influence the friendship and confidence
        that we have shared for so many years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489959b-f2b5-472f-867b-ce1ce94d91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkin agreed to lend her name to the bag after sharing a flight
        with the charismatic late head of Hermes, Jean-Louis Dumas, in the 1980s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48792e-50fa-4523-a8c7-bd607d7ea040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crocodile Birkin and the Kelly bag, named after actress Grace
        Kelly, are among the most sought-after luxury goods - even though the starting
        retail price is more than $22,096 — partly because shops routinely run out
        of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d7582-dabe-4686-80fe-91794f56aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can obtain one either by putting their name on a waiting
        list or by paying hefty fees to specialized buyers who scout for the bags
        on their behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2535d9-d3df-4324-8930-eda8d641c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:13:00.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:13:00.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fuchsia Hermes crocodile Birkin bag with a diamond-studded clasp
        and lock set a record as the most expensive handbag ever sold at a Christie''s
        auction in Hong Kong last month, fetching $222,000.</p>'
  'pentagon-computer-system-offline':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-29T07:28:04.969+08:00
    'imagesource': 'jcr:ade6344b-136a-4dc4-a30a-9b5ee9a1bdc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecfe7ff-1d9d-46dd-8e67-52f540793e3f'
    'lead': 'The unclassified email network used by Gen. Martin Dempsey, chairman
      of the Joint Chiefs of Staff, and hundreds of military and civilian personnel
      was taken offline over the weekend after suspicious activity was detected on
      Wednesday (July 29 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:15:35.537+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:15:35.862+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon takes computer system offline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0ea0c-16e8-4b68-97d3-1c142fd76e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The unclassified email network
        used by Gen. Martin Dempsey, chairman of the Joint Chiefs of Staff, and hundreds
        of military and civilian personnel was taken offline over the weekend after
        suspicious activity was detected, the Pentagon confirmed to CNN on Tuesday
        (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424ed9b-15d4-43ea-a5eb-541605b6fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will not say exactly what happened, but the U.S. military''s
        Cyber Command is now investigating the matter according to Lt. Col. Valerie
        Henderson, a Pentagon spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d03fe2-72e0-453c-a03b-1856b9c97bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there is no indication any classified systems were impacted,
        officials say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94364e71-0d20-4764-b00b-7eceea768f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey and other critical senior personnel have been provided "a
        work around" so they can access their unclassified email, a defense official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d342d0-0745-474e-8abe-d1666ee5b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now the focus is on "mitigating the cyber security risks we
        see across our impacted network," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8797eda-b443-4781-998e-4be9a73d3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:15:35.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:15:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/politics/pentagon-takes-computer-system-offline/index.html">Pentagon
        takes computer system offline</a>"</em></p>'
  'DOH-deworming-children-minor-reaction':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-29T06:47:40.289+08:00
    'imagesource': 'jcr:ac35619c-c6d2-470a-b62f-ac1eaa9798fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf8351e8-0b4a-4078-97cb-47642f91bb9d'
    'lead': 'The Department of Health (DOH) Regional Office-9 has attributed the hospitalization
      of children who underwent deworming to a minor reaction to the drugs taken by
      the patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:19:52.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:19:53.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children experienced minor reaction to deworming tablets — DOH

      '
    'updated': 2015-07-30T07:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ec2e6-ffb6-46b3-b30c-eb58190ce13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The Department
        of Health (DOH) Regional Office-9 has attributed the hospitalization of children
        who underwent deworming to a minor reaction to the drugs taken by the patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa71f6-ae6f-4acf-926c-aaadc006ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Region 9 Director Dr. Nimfa Torrizo said the department is looking
        into the possibility that children might have experienced a negative reaction
        to the drugs after taking the drugs on an empty stomach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05735157-d040-429a-9a74-86949adbc0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is still conducting validation on the incident after receiving
        reports that around 200 children had been hospitalized in Region 9 after undergoing
        deworming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff5527-a3c2-4399-a75a-0e0f0c439c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children took the deworming tablet known as&nbsp; "Albendazole,"
        during a nationwide deworming program by the DOH under its Universal Health
        Care program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e0abc-f1a8-440b-ba93-8b7b8795ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrizo said that she has received reports of hospitalization from
        Zamboanga Sibugay, Zamboanga del Norte and Zamboanga del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a9669-d2e3-40ec-afc6-23154156c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reports of confinement were received from Zamboanga City so far
        according to the Zamboanga City Health Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5adc6-e79f-45e1-b7df-e56a36d39438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH Region 9 is still consolidating all reports from the field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9a4c7-e2b6-41e4-90d6-c0345731746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children have experienced symptoms ranging from stomach ache
        and vomitting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0403be-d118-4cb2-bbb2-f4754cafc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrizo described the situation as "not serious," saying that there
        are no reports of fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd25a7d-96e6-4eda-9b64-2ce9da44840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:52.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:19:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children have reportedly felt better after Torrizo ordered medical
        personnel to provide the patients with oral rehydration. Some have reportedly
        gone home.</p>'
  'barangays-prepare-for-quake-drill':
    'author': 'Kimberly Go, CNN Philippines'
    'caption': 'Residents of Barangay North Singal Village in Taguig conducted a local
      earthquake drill a day before the Metro Manila-wide event.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-29T07:22:04.408+08:00
    'imagesource': 'jcr:f2c2e0b1-ea86-44e2-968d-bc012b1af3b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9566275e-19f7-47e2-a82b-8f10fa38ceb5'
    'lead': 'Wednesday (July 29) is a busy day for barangays East Rembo in Makati
      and North Signal in Taguig. Both barangays are traversed by the West Valley
      Fault — putting their neighborhoods at risk if a major earthquake strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:22:47.744+08:00
