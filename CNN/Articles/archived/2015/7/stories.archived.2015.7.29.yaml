  'Windows-10':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-29T06:16:34.516+08:00
    'imagesource': 'jcr:21f4e285-b901-47c5-be5e-dddb486c1cf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96fb30e-5828-4cd7-b1c5-44a6c5545832'
    'lead': 'Windows 10 was launched Wednesday (July 29, PHT), and it''s everything
      a PC operating system should be: familiar, beautiful, easy to use, and helpful
      in unexpected ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:33:23.262+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Windows 10 is seriously great

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d74de0-6b5f-4c81-af7a-45ebab524d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> If you''re a Windows 7 or
        8.1 user, your PC is about to get a truly awesome upgrade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f3bec-9d78-4a92-8150-270604f5837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10&nbsp;was launched Wednesday (July 29, PHT), and it''s
        everything a PC operating system should be: familiar, beautiful, easy to use,
        and helpful in unexpected ways. The best part: it''s a free upgrade for just
        about everyone currently running Windows 7 and 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7366eb-64fb-4d3b-8879-38f62002df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/07/29/How-to-download-free-Windows-10-upgrade.html">Related:
        How to get free Windows 10 upgrade</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56014a5-8c49-4435-a5ae-d342bd71ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft took great pains to get Windows 10 right, opening up a
        preview version of the software to the public, asking for feedback and making
        dozens of changes as a result. That''s why Microsoft is confident you''ll
        love Windows 10. The company expects that 1 billion devices will run the new
        operating system in the next two or three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e24f0-0613-4b61-b496-3231107d9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why Windows 10 is so great:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f465ca-d93d-46ce-8ef2-a62dc233c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windows 10 is familiar</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515314d-6a53-426a-80dd-8291b4cac818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you notice about Windows 10 is how familiar it looks.
        It has a desktop and taskbar filled with app icons and a Start button. Unlike
        Windows 8, there''s virtually no learning curve — anyone who has used a PC
        in the past decade will feel right at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a49fb-9dac-490c-b02b-6ab959efcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/01/Windows-10-Start-menu.html">Related:
        Windows 10''s make or break feature: The Start menu</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486bd13-7b6f-46d4-9186-c412dba29904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That familiarity is critical," Windows chief Terry Myerson told
        CNNMoney. "We want millions of happy and engaged Windows customers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1af341-5ac3-47c8-a989-4b99318da3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 is noticeably prettier than previous versions of Windows.
        The icons, colors, backgrounds and lock screens appear modern and fresh. Even
        the system tray icons, including calendar, battery, volume and Wi-Fi, feel
        more inviting than in previous versions of Windows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7a482-5a54-480e-aa7d-21a9d5c37f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But look a little closer, and you''ll notice that Windows 10 isn''t
        just a rehash of Windows 7 with a fresh coat of paint. It''s much more refined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aede4d-ec91-4723-b658-d978c628ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windows 10 is easy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14711438-670d-4741-8ff2-5e5132c87dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Windows 10 will be a cinch for PC users, it added some smartphone-like
        touches that make it even more useful than past versions of the operating
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b177b-b639-49ba-b277-80524dbf86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, notifications and quick settings live in the new Action
        Center, a one-stop place to see who''s emailed you, find app updates, adjust
        the brightness of your display, and all the other tasks you''d expect to find
        in an "action" tab. Think of it as Windows'' version of swiping down on an
        Android home screen or a combination of swiping up or down on an iPhone home
        screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a6234-b7e2-4662-9611-c01718cd84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edge, the new default Internet browser in Windows 10, is slimmer
        and much more modern than its predecessor Internet Explorer. It even tries
        to save you from opening extra tabs by letting you perform Bing searches of
        words or locations with a quick right click.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b99dcc-9409-4d0d-b2af-bc57fe4f62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you run lots of programs at once? The Windows 10 desktop now
        lets you add lots of "virtual desktops," clearing away clutter Mac-style with
        the touch of a button on the task bar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f8566-29f6-4c6c-ad30-434ff19efe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest makeover went to the Start menu. In addition to
        the expected Start menu features like power, apps and settings, the Start
        menu in Windows 10 also features a host of "Live Tiles" that made their (controversial)
        debut in Windows 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13536fce-f4ed-4ccb-a89d-f1fb2a0065ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Windows 8, the Live Tiles are unobtrusive in the Windows
        10 Start Menu. They''re actually a nice touch, letting you get quick glimpses
        at your upcoming calendar appointments, social media updates and even what''s
        new on Netflix. But if you don''t want them, you never need to interact with
        them — Microsoft gives you a handful of Live Tiles to start with, but you
        can just send them all to the trash bin, for all Microsoft cares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dfd2f-7d03-44c6-aa6a-2cc67265cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windows 10 is personal</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d22c5-139d-432d-b230-b3dcbd4acb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 gets to know you pretty well (if you let it). The search
        feature has become Cortana, your personal guide to your PC. Cortana responds
        to voice commands, tells you when it''s time to leave for your next appointment,
        and helps you find apps and useful information about your PC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85feac7f-50cf-49c4-8109-14765c85005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortana also can get to know you and your habits the more you use
        it. Suggestions for movies, news stories and places to eat get better as you
        tell Cortana more about yourself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490363cc-256e-43fa-b1c3-8206d76872d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 knows your PC pretty well too. If you have a "two-in-one"
        (a laptop that converts into a tablet), a new feature called Continuum will
        automatically adjust to make your screen more touch-friendly or keyboard-and-mouse-friendly,
        depending on whether you are using your gadget as a laptop or a tablet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffd552-1140-49b6-959a-f6a64c3a18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "Windows Hello" can learn your face — and use your mugshot to
        log you into your computer, password-free.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9051a4-2eae-49bc-b43d-7c580de67ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windows 10 is learning</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1b18f-d892-4906-9846-acff227a2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has no plans to build a "Windows 11." Windows 10 is the
        end of the line for the operating system. That''s a good thing -- instead
        of waiting three years for an update, you''ll get constant upgrades delivered
        through the Windows Update feature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c205c9-6a3a-4de7-9103-8c25340906a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will be able to give Microsoft critiques through a new
        feedback app. And the goal is to get every single Windows app into the Windows
        Store so it can be rated by users.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e1532-556b-4705-9d33-d10f928e84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even applications like Notepad — I hope that''s in the store soon,"
        said Myerson. "So we''ll start getting ratings and reviews on Notepad. It''s
        always humbling."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d22a2-e96c-4156-84f6-794277e6256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 is well worth a download. It''s free, and it''s much
        better than what you''re using now. And if you don''t love it, Microsoft wants
        to know so it can make Windows 10 better for you soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32181a2-490d-4bd6-92b5-ad19bec51cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:33:23.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:34:29.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Windows 10 is seriously
