    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangays prepare for quake drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33ddb5-30a3-4457-b99d-fd8ce1308d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Wednesday (July
        29) a busy day for barangays East Rembo in Makati and North Signal Village
        in Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b5a0c-b074-4a88-b6a5-595ea7f4f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both barangays are traversed by the West Valley Fault — putting
        their neighborhoods at risk if a major earthquake strikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b03fb2-cdfd-4f3f-9f24-c94f52cd5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Barangay East Rembo, newly purchased tents and spine boards are
        stacked in one corner of the barangay hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910a0de-1ecf-43f6-a640-071f34074f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say these were bought just in time for tomorrow''s Metro
        Manila wide earthquake drill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44cbcf-c3ef-43c5-b49e-5963e3df56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were also informed about the drill and told what to do
        in case a real earthquake strikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec447b-34ae-4516-9e65-7cef36494243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay''s public address system is strategically placed around
        the barangay''s 6 sitios.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c61b6-e1a0-48ec-8f1a-60a22f874941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ang] siren means eto yung start ng one minute continuous ground
        shaking. For purpose of drill gamitin etong sirena for one minute," explained
        East Rembo Barangay Captain Art Contreras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15c9c6-5956-4482-a69e-632b0b36a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said the challenge for residents in Makati is the lack
        of open spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85266e1-6f79-47a2-892d-79dfb1330c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Rembo has created a hazard map, identifying possible temporary
        holding areas that will be set up along C5 and Kalayaan Road — these are the
        only open spaces large enough to accommodate East Rembo''s population of 30,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45979579-50f2-449a-8cb1-7fa310cd2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the neighboring barangay North Signal Village, officials tested
        their early warning device and conducted a small earthquake drill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b73d9f-b3c3-4a74-99f4-987455b028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early warning device is the barangay''s only piece of equipment
        for use in case of an earthquake. The 33,000 households living in North Signal
        Village will have to rely on this. Officials said that they don''t have the
        funds to buy more equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94835f9-8562-44ac-ab62-f234ec1e5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ang] barangay namin wala IRA [Internal Revenue Allotment]. Kaya
        hindi [kami] makabili agad ng gamit. Nagbigay ng aid si Mayor [Lani Cayetano].
        Pang gastusin dito," said North Signal Village Barangay Captain Jesus Pullente.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18503df-b1ec-411f-933e-d01ee5e1042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay North Signal Village, along with Barangays South Signal,
        Katuparan, and Pinagsama used to be part of Barangay Signal until April 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfa87b-45d6-474d-96e0-be09a1dc0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then city officials decided to break Barangay Signal into smaller
        barangays to better manage its population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86bcb4-2aff-4447-93f1-ae262d7e0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budgets for these newly created barangays have yet to be approved
        by legislators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf2f18-4b3f-4fc2-8aaa-ec175641c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barangay North Signal Village tries to do its best despite limited
        funds. The barangay has designated open courts where residents can run to,
        should an earthquake strike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eef237-4ff8-4398-8760-b46ee404893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also giving out emergency earthquake instructions to residents,
        especially those living along the fault line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8becfff-8e49-4d7c-b5f3-9f1217db0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials have been briefed on what to do once an earthquake
        strikes: sweep the place and secure its residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf765e25-5a0f-4e04-9c30-c359c9e9b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:22:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:22:53.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pullente said that he''s expecting help from Taguig City for getting
        more equipment. For now, they just have to plan well, and be resourceful.</p>'
  'pba-ginebra-la-tenorio-mark-caguioa-under-tim-cone-triangle':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-29T06:24:58.448+08:00
    'imagesource': 'jcr:617be0ff-df51-49bd-b608-adfca965e0a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4375665-906a-4bf8-b961-16aaf2452865'
    'lead': 'How will Mark Caguioa thrive under new Barangay Ginebra San Miguel coach
      Tim Cone''s triangle system? Veteran point guard LA Tenorio has an answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:28:17.724+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:29:27.518+08:00
