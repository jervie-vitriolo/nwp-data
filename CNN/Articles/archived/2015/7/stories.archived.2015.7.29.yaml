  'NCRPO-Chief-Joel-Pagdialo':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'The new NCRPO chief, Chief Superintendent Jose Pagdilao'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-29T05:54:18.049+08:00
    'imagesource': 'jcr:d316b3a2-2d93-488d-9e94-1a4c4ebb1613'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74552d48-a34e-48d9-ae7b-33d8e92331ed'
    'lead': 'Chief Superintendent Joel Pagdilao will formally be installed as the
      new chief of the National Capital Region Police Office (NCRPO) on Wednesday
      afternoon (July 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:30:20.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:30:20.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former QCPD head Pagdilao is new NCRPO chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d405a-b70c-4c34-b58b-e31139e24ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:20.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:30:20.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Superintendent
        Joel Pagdilao will formally be installed as the new chief of the National
        Capital Region Police Office (NCRPO) on Wednesday afternoon (July 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33d8d4-9d0f-4f9e-9276-bd8d361194ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:20.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:30:20.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao''s appointment has been confirmed by Philippine National
        Police Chief Director General Ricardo Marquez during a press conference at
        Luneta Hotel on Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee033be1-abb1-49a8-bbc4-f89d05cacd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:20.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:30:20.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao will be leading the 18,000-strong National Capital Region
        police force, after Director Carmelo Valmoria''s mandatory retirement on July
        16. On Valmoria''s retirement speech, he urged his successor to continue with
        the police''s "Lambat-Sibat" anti-crime drive, the installation of closed-circuit
        surveillance cameras, and the war against crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1275b36-43ef-4600-8a82-7c29b42f4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:20.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:30:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao has once served as the director of Quezon City Police Department
        (QCPD) prior to his re-assignment as the chief of NCRPO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cefc92-627b-46ec-9439-533e169d6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:30:20.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:30:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Danilo Bautista will temporarily takeover
        as the Officer-in-Chief of QCPD starting Thursday.</p>'
