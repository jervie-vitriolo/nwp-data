  'cinemalaya-film-festival-2015-finalists':
    'author': 'Alexah Harding, for CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-29T06:23:12.928+08:00
