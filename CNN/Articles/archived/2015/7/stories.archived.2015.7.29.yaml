      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His business interests covered a range of industries, with a 3 percent
        stake in brewing company SABMiller his most valuable asset.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed202f-ef26-44d4-bde5-cd12dcb9e28e'
      'mgnl:activationStatus': true
