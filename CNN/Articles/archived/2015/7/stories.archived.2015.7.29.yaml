  '3-soldiers-dead-13-others-injured-in-NPA-ambush-in-Kalinga':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'This one of the two Army trucks carrying the soliders that NPA rebels
      ambushed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-28T23:56:57.553+08:00
    'imagesource': 'jcr:8999b614-6fae-4e1f-8879-4c8002c1bf63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb683a5-1874-448b-bf02-64be07f2949a'
    'lead': 'New People''s Army rebels ambushed a convoy of soldiers in Kalinga on
      Monday night (July 27), killing three of them and wounding 13 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:57:30.427+08:00
