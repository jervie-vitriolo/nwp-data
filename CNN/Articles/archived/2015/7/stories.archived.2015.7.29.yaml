    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinemalaya announces short film finalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabfeb7-2769-46d7-b5c4-4a72940bf4bc'
