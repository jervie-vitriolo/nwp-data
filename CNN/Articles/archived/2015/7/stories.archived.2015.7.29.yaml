    'jcr:uuid': 'ba570b48-8674-4b0f-9af3-77f1370dbe98'
    'lead': 'Since 2005, Cinemalaya has been showcasing cinematic works by Filipino
      filmmakers. The annual film competition and festival will be held on August
      7-15 at the CCP and other festival venues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:28:12.121+08:00
