      'text': '<p>Microsoft Philippines General Manager Karrie Ilagan dubbed the Windows
        10 as "the best Microsoft ever."</p>'
  'are-LRT-MRT-ready-for-the-big-one':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'The LRT-1 could withstand a magnitude 7.4 to 7.6, according to LRTA
      spokesperson Hernando Cabrera.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-29T07:03:25.281+08:00
    'imagesource': 'jcr:eede57b7-23c4-4447-90ad-a3f75cdb3218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7680b062-9ec3-4a96-867e-38f52bd8c937'
    'lead': 'Transport officials say MRT and LRT stations are built to withstand a
      magnitude 7.2 quake. But what if an earthquake strikes while you''re in a train
      station?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:20:45.700+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:20:46.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are LRT, MRT ready for the ''Big One''?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b12c39-7e4d-4cd3-aba0-a750bdd2c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With some 1.2
        million passengers taking the LRT and MRT-3 every day, a possible major quake
        is a serious concern — especially with portions of the LRT-2 Santolan station
        on top of the West Valley Fault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e2083-8749-4557-8fb0-6806fbde3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an earthquake strikes while you''re inside a running train or
        standing on the platform, experts say you should drop, cover, and hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca3507-9e49-4626-ade3-f6bf276f681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[Kapag] nasa</em> platform intact ang building no problem.<em>
        [Kapag] magka-</em>damage buildings go out <em>kaya sa</em> disaster plan<em>
        bawat</em> station designated evacuation center," Hernando Cabrera, Light
        Rail Transit Authority (LRTA), spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f7ebb-e419-4b13-b7f0-f4df5df9754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the shaking is over, passengers should calmly use the staircase
        and emergency exits. Once outside, commuters should proceed to an open space
        or the side streets near the station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3b3cd-9ab4-4bf1-b1bd-5e7ba6e0f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if commuters are inside a running train when the tremor happens,
        they must brace for an emergency stop as the train''s power supply will be
        affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da70ad7-b7ed-471a-beea-036cc5268840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should stay low, and hold on to handrails to avoid injuries
        as much as possible. If seated, passengers should stay low and protect themselves
        with something, like a bag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2b075-8a17-48b6-90e9-0ef463a34d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the tremor stops, the driver should make an initial assessment
        of the passengers and the tracks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a77a7-9592-4b75-b36e-d03e792be775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s still safe to travel, the train will bring passengers to
        the nearest station for evacuation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169458f9-1bd5-498c-9061-d248957eb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case tracks are misaligned and the trains are stuck, the driver
        must tell the control center to send in rescue teams. Rescuers will bring
        passengers down using rappel ropes, man lifters, and fire trucks with ladders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed75025-3e69-4725-9443-69a086fe2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-1 could withstand a magnitude 7.4 to 7.6 quake while LRT-2 could
        withstand a magnitude 8.4 quake. MRT is designed to withstand a magnitude
        8 quake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872592e9-bb07-4280-b567-7bf56776799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to check if retrofitting should be done in LRT-1,
        the oldest among the three elevated railways in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bf032-a43d-4128-be5f-6743791f288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        says another transportation infrastructure near the West Valley Fault is the
        Philippine National Railways (PNR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aae6dc-911b-46d5-8937-4a43e2d95843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR Alabang station is between two fault segments of the West
        Valley Fault — approximately 160 meters east and 90 meters west of the fault
        line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2039a-242b-4fae-b086-3649273d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest PNR track to the fault line is in Muntinlupa which is
        just 16 meters away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313a13c-7a89-4c03-bb42-647eb6e1f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case madidiskaril. Dapat mayroon automatic shutdown," Phivolcs
        Geology Division chief Arturo Daag said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417eb6c8-c251-49c0-b7b2-2f1e4b57243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Operations to continue during quake drill</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb19dd-a82e-4cd1-b300-d6f6990fb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) says
        transport agencies will join the shake drill tomorrow but MRT, LRT, and airport
        operations will not be affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9f22-2df3-45d9-b30d-abf03307ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the road during the drill will be asked to stop for 45
        seconds, once traffic enforcers signal that the drill is in full swing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc80c1-70c2-48dc-baa5-58af79dabe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But motorists traveling along and below flyovers and in tunnels
        must keep driving, in order to avoid being caught or trapped in these high-risk
        areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78625c0-f3b8-4d55-b5a2-12a91d8709a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:20:45.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:20:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Editor''s note: CNN Philippines will have a special coverage of
        the Metro Manila shake drill on July 30, 2015 starting at 10:30 a.m. CNN Philippines
        is available on free tv: Manila RPN – TV 9;&nbsp; Destiny Ch.14; Cablelink
        Ch.14; Cignal Ch.10; Sky Cable (Manila) Ch.14; and via livestream on <a href="https://cnnphilippines.com/videos/">cnnphilippines.com/videos</a>.]</p>'
  'adb-pledges-more-funding-philippines':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-29T05:45:51.640+08:00
    'imagesource': 'jcr:8648ca16-2b28-4b6f-8e16-435259622fe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8893b543-d1e6-4bce-8ca5-626c0f180d7b'
    'lead': 'The Asian Development Bank (ADB) has pledged increased funding for the
      Philippines in a bid to support the country''s infrastructure, social, and economic
      needs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:23:25.298+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:23:25.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB pledges more funding for Philippines

      '
    'updated': 2015-07-30T06:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b846e-fa74-4e10-9a38-62a9b7897d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Asian Development
        Bank (ADB) has pledged increased funding for the Philippines in a bid to support
        the country''s infrastructure, social, and economic needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b89ab1-3640-46f6-ba65-c58a566cd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution said on Tuesday (July 28) that it will boost its
        sovereign lending by about 66% to $3 billion between 2016 and 2018, from the
        current $1.8 billion between 2015 and 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9c442-9222-4e4f-8622-d5331934ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ADB will continue to support infrastructure needs; programs to
        strengthen senior high school education, job creation for youth, and social
        protection; deeper capital markets; improved access to finance; and development
        in southern Philippines including Mindanao,” ADB President Takehiko Nakao
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824630c-1b89-476e-a426-7d7312da03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakao also remarked that that the institution will continue to support
        the Public-Private Partnership (PPP) program — the Aquino administration''s
        flagship project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc582263-28d7-4201-8a57-a31a1378b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Mactan-Cebu International Terminal Project is partly
        financed by an ADB private-sector loan of $75 million. The airport''s construction
        began last June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cdc50-7ee0-456f-8dcf-a61204380c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Finance Secretary Cesar Purisima, the
        Philippines'' PPP Center has recently been upheld as a global model by the
        Asia-Pacific Infrastructure Partnership because of a strong track record and
        clear structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccec885-1434-409a-842a-7855ff6ed58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue innovating on the infrastructure financing front,
        knowing full well that our future growth rests on our ability to create mobility
        and connectivity networks to support our 100-million strong population," Purisima
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b2c14-5ec5-41ee-8e61-23bfc1e01800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the ADB''s Office of PPP was appointed as Transaction
        Advisor for the government''s North-South Railway Project, which would link
        Manila to Legaspi with extensions to Batangas and Matnog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc814d9b-a857-48f8-a725-6e9e6c74235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution also plans to deepen its ties with the government
        on disaster risk financing, especially at the local government level. Likewise,
        out plans to conduct an Adult Literacy and Livelihood grant program in the
        Bangsamoro areas in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dabaf7-fd54-4621-b005-864583df2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next three years, the ADB also plans to implement two projects
        that aim to deepen capital markets and non-bank finance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd880f02-6986-4ed6-a797-636bce984086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A capital reform program in 2017 will help boost access to nonbank
        finance through bond market development, promotion of long-term savings, and
        improving Treasury operations. A financial inclusion project the following
        year will increase the number of poor and near-poor participating in the financial
        system, boosting their access to housing finance, small and medium enterprise
        credit, and microfinance credit," the ADB said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefeae3-7786-4caa-9991-0f23351be8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only when we have woven the most vulnerable households and enterprises
        at the margins of the country into the fabric of our economy can we attain
        shared prosperity under a stronger economy," Purisima noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bc765-60db-43a4-9821-b35347fb468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based institution expects the country to outpace several
        Southeast Asian countries in economic growth for this year and the next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346f078-9031-4209-8f9c-c3f0e07157d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:23:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:23:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Asian Development Outlook for 2015, the ADB projected that
        the Philippines'' gross domestic product (GDP) will grow by 6.4% in 2015 and
        6.3% in 2016. On the other hand, the overall growth forecasts for Southeast
        Asia stand 4.6% and 5.1%, respectively, for the same comparable years.</p>'
  'dotc-mrt-lrt-operations-will-not-be-halted-during-metro-wide-quake-drill':
    'author': 'CNN Philippines Staff'
    'caption': 'The DOTC said that prior to the metro-wide quake drill, “its attached
      agencies have been implementing measures to ensure the safety and welfare of
      passengers, if and when the “Big One” strikes.”'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-29T04:20:30.487+08:00
    'imagesource': 'jcr:f1231c32-31e2-4f23-95e1-17d895097e2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83ef04b-f25a-4425-9cdf-1f9264d643a3'
    'lead': 'The Transport Department assured the public on Wednesday (July 29) that
      railway operations will not be affected despite the participation of personnel
      of the Metro Rail Transit (MRT-3) and the Light Rail Transit (LRT) Lines 1 and
      2 in the metro-wide earthquake drill on Thursday (July 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:26:07.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:26:07.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTC: MRT, LRT operations will not be halted during metro-wide quake
      drill

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405e1de-b755-4738-9c1f-f40c1062c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:07.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:26:07.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Transportation and Communications (DOTC) assured the public on Wednesday
        (July 29) that railway operations will not be affected despite the participation
        of personnel of the Metro Rail Transit (MRT-3) and the Light Rail Transit
        (LRT) Lines 1 and 2 in the metro-wide earthquake drill on Thursday (July 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d487bb6-4a88-4201-9981-b0e82483f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:07.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:26:07.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTC said that the LRT-2 Depot in Santolan in
        Marikina City “will serve as one of the evacuation camps for the East quadrant,
        where mock exercises will be held.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71783c16-56f7-4dfe-bdb5-da22b771eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:07.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:26:07.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC added that prior to the metro-wide quake drill, “its attached
        agencies have been implementing measures to ensure the safety and welfare
        of passengers, if and when the “Big One” strikes.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af696c9-7ba2-424b-8bde-9069662322b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:07.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:26:07.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC also reminded motorists to follow these tips during the
        drill:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4de3e1-8eea-4272-a4d7-abef1e7f37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:26:07.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:26:07.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Stop for 45 seconds once Metro Manila Development Authority (MMDA)
