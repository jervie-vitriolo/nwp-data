      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Poland''s richest man, Jan Kulczyk,
        died in Vienna on Tuesday (Wednesday PHT) from complications after surgery,
        a spokeswoman at Kulczyk Holding, the company he founded, said. He was 65.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce1d39-5eb7-42b3-b626-6777f36369b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk had for years topped the list of Poland''s richest people,
        with Forbes Magazine estimating his assets this year at more than 15 billion
        zlotys ($4.01 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0479a0a-1145-4bc4-ae0a-0de2e7c9adda'
      'mgnl:activationStatus': true
