      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Francis Tolentino added that the agency is ready for
        any untoward incident during the drill, with ambulances and emergency teams
        on standby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086791f7-20e2-4e76-8500-0ee168aaace3'
