      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> Police and local
        government officials recently burned uprooted marijuana plants worth about
        P6 million at the Amai Manabilang Municipal Hall in Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f28ee1-80dd-4fb7-8393-4db9bf1b577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:04.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:24:05.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants — around 40,000 fully grown marijuana stalks — were found
        on a 5.5-hectare corn field in Sitio Trapal, Barangay Mansilano, according
        to the Police Regional Office of the Autonomous Region in Muslim Mindanao
        (PRO-ARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e9a72-d87e-4d2c-b35c-63e2be200298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:04.874+08:00
