      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Supt. Ronald Estilles, director the PRO-ARMM, lauded the
        Provincial Police Office of Lanao del Sur for the operation, which conducted
        last July 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91698b1-dc7b-46ca-9efd-8d2ebb424ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:24:04.874+08:00
