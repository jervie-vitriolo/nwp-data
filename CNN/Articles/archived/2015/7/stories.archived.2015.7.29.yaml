      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firsr published on CNN.com, "How stoned are you?
        This app has the answer."</em></p>'
  'Police-burn-P6-million-worth-of-marijuana-in-Lanao-del-Sur':
