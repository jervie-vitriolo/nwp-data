      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/28/investing/oil-prices-20-percent-plunge-july/">Oil
        prices have plunged nearly 20% this month</a>."</em></p>'
  'Barack-Obama-Ethiopia-third-term':
    'author': 'Tom LoBianco and Kevin Liptak, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-29T02:33:44.199+08:00
    'imagesource': 'jcr:edf0de47-960a-42ec-ae92-eea242a18216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d4ef7b0-6b46-421e-b79d-e29b6780fc6d'
    'lead': '"I actually think I''m a pretty good President. I think if I ran, I could
      win. But I can''t," Obama said in Ethiopia. "There''s a lot that I''d like to
      do to keep America moving. But the law is the law, and no person is above the
      law, not even the president."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:30:11.357+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:30:11.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: I could win 3rd term if I ran again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c888be4-531e-4f9c-8754-2ca0431fecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama said
        Tuesday (July 28) that he could win a third term in office if he ran again
        but that he is barred by the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0c73a-e7f5-4f51-bd1d-fbe44b921463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually think I''m a pretty good President. I think if I ran,
        I could win. But I can''t," Obama said in Ethiopia. "There''s a lot that I''d
        like to do to keep America moving. But the law is the law, and no person is
        above the law, not even the president."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703e45-6f4d-4376-bd02-355a8522444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks, which come on the same day that a new CNN/ORC
        poll found his approval rating standing in net-positive territory for the
        second month in a row, were made to the African Union in Addis Ababa. He is
        the first U.S. president to address the group, and was critiquing some African
        leaders'' reluctance to turn over power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93a65d-1b12-43c2-a8d7-652a9a39cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa''s democratic progress is also at risk when leaders refuse
        to step aside when their terms end. Now let me be honest with you – I do not
        understand this," Obama said, going on to say that he is looking forward to
        life after the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafb009-71ef-4d7e-8457-61795a30496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loudest applause line of his address came when Obama said he
        didn''t understand the motivation behind remaining in power through force
        – even when leaders have "got a lot of money."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b326e-2a36-457e-b6ca-00ac0ab542ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama spoke extensively on the corruption within Ethiopia and other
        African nations, acknowledging that the problem is not unique to that part
        of the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf9b40-13e3-45d4-94f0-37b1645248b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing will unlock Africa''s economic potential more than ending
        the cancer of corruption," Obama said. "When someone has to pay a bribe just
        to start a business or to go to school or get an official to do the job they''re
        supposed to be doing anyway – that''s not ''the African way''; it undermines
        the dignity of the people you represent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ad06b-7153-493d-a7b0-d3a88859131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also touched on other controversial topics, including the
        treatment of journalists and women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ee454-05f0-4279-b70a-50fb3b2d3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Ethiopia will not fully unleash the potential of its
        people if journalists are restricted or legitimate opposition groups can''t
        participate in the campaign process," Obama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22326b1-9512-4647-a199-0d741e409a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To his credit, the Prime Minister acknowledged that more work will
        need to be done for Ethiopia to be a full-fledged, sustainable democracy,"
        Obama said, referring to Ethiopian leader Hailemariam Desalegn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b924e88-a5cf-438f-bec9-c7225257e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, referencing his role as a father, also spoke about
        women''s rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4c1d4-b319-427b-88f1-d8d6496894e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a father, I believe that my two daughters have to have the same
        chance to pursue their dreams as anybody''s son – and that same thing holds
        true for girls here in Africa," Obama said. "Our girls have to be treated
        the same. We can''t let old traditions stand in the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c43cb-a6b3-4a9c-b3c6-46a4774e34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was introduced by African Union chairperson Nkosazana Dlamini
        Zuma, who said he climbed the "mount Everest of American politics" to become
        the first black president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095becad-0530-4c51-a30d-3f655714f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we welcome you as President of the United States, we also
        claim you as our own," Zuma said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fc618-e6b2-41c8-8734-e868c3e10d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophie Tatum contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfee0a-23f9-4a4d-8db1-36448dce36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:30:11.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:30:11.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/politics/obama-third-term-win-ethiopia/index.html">Obama:
        I could win 3rd term if I ran again</a>."</em></p>'
  'Neil-Armstrong-space-suit-Smithsonian-Kickstarter':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'Donors have pledged more than $550,000 to preserve Neil Armstrong''s
      space suit, surpassing the $500,000 set by the Smithsonian Institution.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-29T07:56:20.274+08:00
    'imagesource': 'jcr:34fdcfef-96f6-4e0b-94c8-5db6b0aa8df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '552f8d23-86aa-4fc2-94ce-d52b61b362c2'
    'lead': 'Donors have pledged more than $550,000 to preserve the suit Armstrong
      wore on the historic 1969 Apollo 11 mission, surpassing the $500,000 goal set
      by the Smithsonian Institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:34:40.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:34:40.738+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smithsonian raises $550,000 to preserve Neil Armstrong space suit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d7977-b87c-40c8-ac69-ca322bb0c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 46 years since Neil Armstrong stepped
        on the moon have not lessened the sense of wonder of that that moment. But
        the decades have deteriorated Armstrong''s iconic space suit, which for years
        has been locked away in climate-controlled storage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4353a4-a4a3-457f-8186-982ed5d106a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a Kickstarter campaign will ensure that this piece of history
        goes back on display at the National Air and Space Museum to inspire generations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae225a-9df2-4dac-a6c3-a244e89bf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors have pledged more than $550,000 to preserve the suit Armstrong
        wore on the historic 1969 Apollo 11 mission, surpassing the $500,000 goal
        set by the Smithsonian Institution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be96506-19b8-461a-86d5-d159b7be6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/07/21/Smithsonian-on-Kickstarter-Help-preserve-Neil-Armstrong-moon-spacesuit.html">Related:
        Smithsonian tries Kickstarter: Help us preserve Armstrong''s spacesuit</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a68bb-644a-4a42-8012-0d781e03ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian now hopes to raise more than $700,000 and preserve
        the suit worn in 1961 by Alan Shepard, the first American in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935b8bc-94f5-473c-8753-5be65a9e797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crowdfunding effort is part of a new partnership between Kickstarter
        and the Smithsonian to bankroll a series of projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d225dd-c3dc-4473-a5c7-25e688e72932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,100 backers have contributed to the Reboot the Suit
        campaign to cover the cost of preserving Armstrong''s suit and building a
        display case for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c36eaa-bdde-45c8-aabf-1aa397993c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space suit will headline a special Smithsonian exhibit on lunar
        exploration for the 50th anniversary of the moon landing in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca71ef-11c2-42db-8534-7b1fac306625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Air and Space Museum spokeswoman Alison Mitchell said the
        crowdfunding effort allows space buffs to help protect history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff468c9-4de3-486b-abe2-9d69dd27ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really excited about it because we''re able to involve a
        lot more people at a grass-roots level," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7ff90-68e3-4246-9973-557ba1de8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private funding and donations from individuals or corporations typically
        cover the costs of preserving and exhibiting artifacts. The Smithsonian receives
        federal funding only for its operating and maintenance budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178c436-0f1f-4cfd-b328-f6eedd872e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Ross, a suit engineer at NASA, said space suits are designed
        to withstand the requirements of being in space, not to last for decades.
        Polymers used in the suit''s design are unstable and break down over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8633fa4-3161-47fb-825e-6698381cf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a design flaw or an issue of mishandling," she said.
        "No consideration was given to preserving the suit as an artifact for 50 years
        after the flight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b7cea-dfef-4a5c-b468-38cda38103b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian must address the gradual deterioration of all its
        space suits, which are among "the most fragile artifacts in our collection,"
        Mitchell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b53d37-0039-4c41-ba15-576adad35513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors to the campaign will receive rewards based on their level
        of contribution, including special mission patches, a replica of a space glove,
        and an invitation to the exhibit''s unveiling. Every donor will get exclusive
        updates on the preservation process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cefa8-f3b0-434b-9588-73de2d43943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been able to lead people through our work in this
        way before," Mitchell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88856c51-e04a-4a40-9770-f8fd123a50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that process involves digitizing the suit to create a 3-D
        model. Creating digital models of artifacts is an innovative process that
        is opening doors in sharing history, 3-D program officer Vince Rossi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa81ac0-cc81-4e4f-846b-e1fd186bc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you aren''t able to come to the Smithsonian when this suit goes
        on display, you can access it online," he said. "It''s another really amazing
        way to bring the Smithsonian into people''s living''s rooms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd77b21-2d5a-4e7e-af1c-8caf49ced5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical CT scanner will map the various layers of the suit, while
        visualization tools used in filmmaking will overlay color onto the 3-D model.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e28622-9e6b-4c2f-9651-699adafce841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has done similar work with other historic artifacts, including
        the 1903 Wright Flyer and the U.S.S. Philadelphia, a gunboat that fought in
        the Revolutionary War.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378832b-60a2-463b-bb58-dc6cb71912a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world can take online tours of the artifacts or
        produce replicas with a 3-D printer, bringing pieces of history to living
        rooms and classrooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b5936-ee72-4085-9ff6-46a7cc07295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This technology brings down the ''do not touch'' idea of museums,"
        Rossi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa622c-587a-4630-a249-971b3fe8eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:34:40.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:34:40.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/living/smithsonian-armstrong-space-suit-kickstarter-feat/">Smithsonian
        raises $550,000 to preserve Neil Armstrong space suit</a>."</em></p>'
  'Saif-al-Islam-Gadhafi-sentence-death-Libya':
    'author': 'Jomana Karadsheh, Holly Yan, and Jason Hanna, CNN'
    'caption': 'Saif al-Islam Gadhafi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-29T00:15:07.059+08:00
    'imagesource': 'jcr:9af45f15-adbb-4d5d-8832-afe924ebb2da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c7c305-b973-4c50-bbe3-d89c3e381899'
    'lead': 'Saif al-Islam Gadhafi was ordered to face a firing squad for his role
      in trying to quash the 2011 revolution that led to his father''s ouster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:42:19.239+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T11:42:19.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moammar Gadhafi''s son Saif al-Islam sentenced to death in Libya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca90b32-8ade-4a91-a829-4294a941f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Tripoli court sentenced several officials
        in the former regime of slain Libyan leader Moammar Gadhafi to death Tuesday
        (July 28) – including Gadhafi''s son Saif al-Islam Gadhafi in absentia – drawing
        criticism from the U.N. human rights office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657f1b9-1acf-4599-862d-0cff516392eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saif al-Islam Gadhafi was ordered to face a firing squad for his
        role in trying to quash the 2011 revolution that led to his father''s ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8871ef8-9841-4434-b071-e76f7ce0725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other Gadhafi regime officials were also sentenced to death,
        including former Libyan spy chief Abdullah al-Senussi, former Prime Minister
        Al-Mahmoudi al-Baghdadi, and former foreign intelligence chief Buzeid Dorda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ae762-c5ab-475e-832e-cafc45e19090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saif al-Islam Gadhafi was not at the trial; he was last known to
        be held by a militia group in the northwestern city of Zintan, where he was
        held after his capture in November 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f86e3-447d-46f3-a81e-4f31fa78c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Gadhafi was not at the trial and Libya is politically and
        militarily fractured – Tripoli is home to one of two rival Libyan central
        governments – it''s not clear what happens to him now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80081c2f-d5a8-4179-8c30-b887e4e8fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zintan militia, the last group known to have him, doesn''t recognize
        the government and court in Tripoli and had cut off cooperation with the proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2c7ce-6531-4014-9a7d-5892dc2fde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi faced charges relating to the 2011 revolution and attempts
        to suppress the uprising, including the killing of protesters – a crime punishable
        by death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2879f-3871-44b9-bacf-de256ac4c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.N. human rights office ''deeply disturbed''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef21d0-8615-4d9d-9d76-ed54ad124f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the U.N. High Commissioner for Human Rights said Tuesday
        it was "deeply disturbed" by the verdicts and sentences, asserting that the
        trial failed to meet international standards for fair trials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7901e4-8740-4da0-91c8-a87285cecc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the key shortcomings are the failure to establish individual
        criminal responsibility in relation to specific crimes," the U.N. office said.
        "There were also serious issues relating to access to lawyers, claims of ill-treatment,
        and trials conducted in absentia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48341f49-b7d2-4388-b079-2d49fa3ae2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial to ensure accountability for serious human rights
        violations. However this needs to be done with scrupulous adherence to international
        fair trial standards and with full respect for the rights of the defendants.
        Failing this, injustice is only compounded."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff5025-23fa-44e9-b628-ac3de230ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office urged Libya to pass legal reforms and ensure that the
        verdicts could be appealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8502259-04a0-4cfb-bd3b-b223b39824e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi was being held in Zintan during the start of the trial last
        year and joined three of the 24 trial sessions by video link, but he "has
        not been seen or heard from since June 2014," Human Rights Watch said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b910b7-7a41-45e6-9bcf-1b9d3735c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African nation has been the scene of chaos and fighting
        between various groups and militias after the 2011 revolution. Libya now has
        two central governments, with the internationally recognized one in the east,
        and the other, self-proclaimed one based in the west in Tripoli.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0074bb1-ffd2-4b35-9d2a-d3dd759ff3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human Rights Watch: Gadhafi attorney didn''t give final
        defense</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c19aa3-dfae-4cd2-b03c-419ef0300d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the U.N. human rights office, Human Rights Watch asserted that
        the trial was flawed. Among other things, the group said that it appeared
        that Gadhafi''s court-appointed lawyer didn''t present a final defense pleading
        on Gadhafi''s behalf.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7f2eb-c5b2-4b2f-aa8b-073f552c2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for Libya''s Supreme Court to review the cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d0d38-cdf3-4cce-a385-a9e93052d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial has been plagued by persistent, credible allegations
        of fair trial breaches that warrant independent and impartial judicial review,"
        said Joe Stork, deputy Middle East and North Africa director for Human Rights
        Watch. "The victims of the serious crimes committed during the 2011 uprising
        deserve justice, but that can only be delivered through fair and transparent
        proceedings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29ceb1-e567-4adc-82fd-605001431248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadhafi was once considered the heir apparent to his father, who
        ruled Libya for over 30 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6af16c-15d2-4046-8d3b-f627c90216fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 2011 Libyan civil war, he was believed to be a moderate
        in comparison to his father.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4cbd4-e06f-4c51-a411-5350596c160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO strike in May 2011 killed his younger brother who had a similar
        name, Saif al-Arab Gadhafi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0871e6-6399-4ae1-a796-a9fbc1d01fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:42:19.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T11:42:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/28/africa/libya-saif-al-islam-gadhafi-sentence/index.html">Moammar
        Gadhafi''s son Saif al-Islam sentenced to death in Libya</a>."</em></p>'
