  'Senate-approves-bill-to-create-7th-district-in-Cebu':
    'author': 'John Destacamento, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-29T11:42:57.088+08:00
    'imagesource': 'jcr:a16b6a32-159e-44e2-906c-fe48b02ff3cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c311d3a-9193-45b4-bc0a-588e2f029f7a'
    'lead': 'Cebu will get another district after the Senate approved Tuesday (July
      28) House Bill No. 4427, which creates the 7th Legislative District of the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T10:57:59.845+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T10:58:00.108+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves bill to create 7th district in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710708c-f5e1-45f3-884a-7b0c7366c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — Cebu will get another
        district after the Senate approved Tuesday (July 28) House Bill No. 4427,
        which creates the 7th Legislative District of the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2576cd9-f4c5-4ff8-9a4c-c0b3ce76b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was approved on third reading with a 13-0 vote, according
        to The Freeman newspaper. Those who voted for the approval of the measure
        were senators Sonny Angara, Bam Aquino, Nancy Binay, Allan Cayetano, Pia Cayetano,
        JV Ejercito, Gringo Honasan, Lito Lapid, Bongbong Marcos, Koko Pimentel, Tito
        Sotto III, Cynthia Villar and Senate President Franklin Drilon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c460c94-1b27-4e35-8f50-0b3a82f35fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Juan Ponce Enrile, Jinggoy Estrada and Bong Revilla were
        not able to vote because they were under detention while Senator Miriam Defensor
        Santiago was on sick leave. The other senators were absent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cecccb-1011-4dad-94b6-956ad0e19158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 4427 was authored at the House of Representatives
        by Cebu representatives Wilfredo Caminero (2nd District), Benhur Salimbangon
        (4th District), Aileen Radaza (Lapu-Lapu City Lone District) and Gwendolyn
        Garcia (3rd District).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4125e16-ee07-49a6-a582-f5ff789cdffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Senator Marcos, chairman of the Senate Committee on Local
        Government, who sponsored the measure at the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d3beb-7320-4b3b-b12d-0f0b655b1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos believes that the creation of a new legislative district
        will boost the development efforts not only in the said area but in the whole
        province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d448b0e-333b-4a6c-9db7-faecde2ea0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Seventh Legislative District shall be composed of the
        municipalities of Dumanjug, Ronda, Alcantara, Moalboal, Badian, Alegria, Malabuyoc
        and Ginatilan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec59a7-7314-4581-b97b-d34ac7de0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed new district has a population of 200,092 based on the
        2010 census of the Philippine Statistics Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1189752-3295-4c13-8169-5f66e7a2a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities of Argao, Dalaguete, Alcoy, Boljoon, Oslob, Santander
        and Samboan shall continue to comprise the Second Legislative District of
        the province. These municipalities have a combined population of 223,360 also
        based on the 2010 census.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f465e5-f628-44c2-96bb-dc76b3a5e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Hilario Davide III welcomed the development saying
        he himself had always pushed for the splitting of the second district since
        it''s a big one with 15 municipalities. He is hoping that President Aquino
        will approve of the new measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab7bfd-f8ff-4fe9-a11c-4ac20c5bb63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Caminero said the creation of the seventh district
        is a fulfillment of a dream that will fast-track the development of Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7405d27-05fe-4d45-a40e-38e27de8fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide and Caminero both hail from Argao town of the second district
        and are allies of Aquino in the Liberal Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d2ae6-e497-43e1-aec8-73666ce14d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:57:59.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:58:00.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Cebu currently has six legislative districts and
        is ranked as the fifth most populated province of the country with a population
        of 2,619,362 based on the 2010 census.</p>'
