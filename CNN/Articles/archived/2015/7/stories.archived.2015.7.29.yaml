    'template': '1'
    'title': 'PH delegation to discuss Veloso''s case with Indonesian Attorney General

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b8f83-bd3f-464b-8d59-a9ad72e1ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (CNN Indonesia)</strong> — Death row inmate Mary
        Jane Veloso’s lawyer, Agus Salim, said a Philippine delegation will meet with
        the Indonesian Attorney General in Jakarta today (July 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac8ca6-f415-45a9-81fd-1c563ac1cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the meeting is to request for permission to gather
        information from Veloso in order to complete the investigation of the case
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943ccfc-71b6-4db4-bfbb-fd4ad0e54adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salim said that aside from the issue of permits, the delegation
        will also report on the latest developments related to the legal proceedings
        of Veloso in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22782b-886e-4d3b-bf0f-30d81e7f5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal process in the Philippines is still running. Prosecutors
        from the Department of Justice (DOJ) in the Philippines require information
        for the investigation," Agus told CNN Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc72d8b-a314-49d6-aa5c-76b183acf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agus added that at present, the DOJ in the Philippines has found
        other witnesses that will strengthen the fact that Veloso was recruited as
        a drug courier without her knowledge. Veloso was allegedly recruited by Maria
        Cristina Sergio and Julius Lacanilao to deliver a suitcase containing 2.6kg
        of heroin in April 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e1c2e-5a3f-412f-bff1-bb4f76141677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was caught in Adisucipto International Airport in Yogyakarta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672d92e-31fb-469c-9cba-28012849b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/09/doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking.html">Related:
        DOJ to file criminal cases against Veloso''s alleged recruiters</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d9496-fc6a-4c2b-a273-bcd137e76733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a complete examination, the Department of Justice will decide
        on the case of Veloso and submit it to the Attorney General in Jakarta,” Agus
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1957-5d5f-4dc9-b1f1-ca67ff6f8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes that the decision of the Philippine court could eventually
        help relieve the case of Veloso.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9ae65-caa0-4c3f-a2ba-4824e467631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the lighter penalty could be a life sentence," said Agus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c305ce6-7dd0-4972-9d75-488763a4a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ''s Attorney Claro Arellano said they found sufficient evidence
        to file charges of drug smuggling and illegal recruitment against Sergio and
        Lacanilao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b0bbc-e750-4c4c-add9-157586bbf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases will be filed before the Regional Court of Nueva Ecija,"
        Arellano was quoted in a Reuters report on May 7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47551746-d700-4b77-91ab-98d50021eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano explained that the charges are based on complaints from
        three people that Sergio and Lacanilao recruited to work abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abea88b-4ed1-4181-9285-d6d21d743911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more: <a href="https://cnnphilippines.com/news/2015/07/10/doj-mary-jane-veloso-cristina-sergio-julius-lacanilao-illegal-recruiters.html">DOJ
        says rulings against Sergio, Lacanilao were fair</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fe5cf-0411-4a67-8142-27ca1b2eef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the work was never there, and all three were eventually
        forced to return to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74a401-8762-40cc-b3de-d38093f71fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Arellano explained that Veloso''s statement under
        oath also identified that Sergio and Lacanilao are recruiters who promised
        jobs in Malaysia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370f89a-79d2-4ee7-acc1-ac1c7f5366e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:46:48.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:46:59.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNNIndonesia.com, "<a href="https://www.cnnindonesia.com/nasional/20150729102100-12-68781/mary-jane-akan-diperiksa-untuk-kejaksaan-filipina?">Mary
        Jane Akan Diperiksa untuk Kejaksaan Filipina</a>"</em></p>'
  'metro-manila-shake-drill-audio-recording-mmda':
    'author': 'CNN Philippines Staff'
    'caption': 'As of Monday (July 27), MMDA Chairman Francis Tolentino said there
      were more than 700,000 volunteers for the Metro Manila Shake Drill.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
