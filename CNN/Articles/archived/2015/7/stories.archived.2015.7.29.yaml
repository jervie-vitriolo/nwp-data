    'lead': 'Poland''s richest man, Jan Kulczyk, died in Vienna on Tuesday (Wednesday
      PHT) from complications after surgery, a spokeswoman at Kulczyk Holding, the
      company he founded, said. He was 65.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:07:58.769+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:07:59.018+08:00
