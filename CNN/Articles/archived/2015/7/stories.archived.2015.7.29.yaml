      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Since its debut
        in 2005, Cinemalaya has attained an esteemed status as the Philippines’ leading
        independent film festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a7ea2-5ff5-476f-b3b8-9b7bb1b008db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:28:12.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:28:12.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event aims to encourage the creation of fresh cinematic works
        by local filmmakers — works that boldly articulate and embody the Filipino
        experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0026425-c00c-4a5d-867c-ef16f54a0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:28:12.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:28:12.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, the festival selects 10 finalists from a total of 150
        entries. The final candidates will go on to compete in the Cinemalaya Independent
        Film Festival for a chance to win the coveted Balanghai award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe8c88-c373-4df8-a654-ece794fbe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:28:12.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:28:12.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cinemalaya film festival will be held on August 7 to 15 at the
        Cultural Center of the Philippines (CCP) and other festival venues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009d24c-88d7-4b85-b45b-e7988a331cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:28:12.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:28:12.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its tradition over the past years, the 2015 Cinemalaya festival
        will only be held in the short film category. Chris B. Millado, CCP vice president
        and 2015 Cinemalaya Festival director, announced that the competition process
        for the full-length feature category is still ongoing, hence its absence in
        this year''s competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81579a-3938-41bb-8be3-4fb9cc74dde3'
      'mgnl:activationStatus': true
