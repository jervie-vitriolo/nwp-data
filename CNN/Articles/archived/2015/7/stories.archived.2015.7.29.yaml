    'mgnl:lastActivated': 2019-12-16T09:22:53.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T09:22:52.721+08:00
