  'strong-dollar-hurts-emerging-markets':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-29T06:03:47.730+08:00
    'imagesource': 'jcr:4c7421b2-db4d-44a0-a207-eabab5f1dad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3aad5b-aa1a-47aa-94a4-3aa11ea7f75a'
    'lead': 'The U.S. dollar is getting too strong for some countries. Early warning
      signs suggest another emerging markets currency crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:37:35.253+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:37:35.478+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watch out: Strong U.S. dollar could trigger a currency crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412548f5-485e-45eb-bc32-a03030cae4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The U.S. dollar is getting
        too strong for some countries. Early warning signs suggest another emerging
        markets currency crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f2479-a2da-4360-bf62-216267c87233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s currency, the real, hit a 12-year low Monday. Currencies
        in Southeast Asia are at their worst points since the region''s last financial
        crisis in the late 1990s. Mexico and South Africa''s exchange rates are at
        their lowest levels ever compared to the dollar, according to Capital Economics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57274d8-a22e-4431-86d0-83425afdebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar''s gains should make history nerds shake in their boots.
        Its rally in the early 1980s helped trigger Latin America''s debt crisis.
        Fifteen years later, the greenback surged quickly again, causing Southeast
        Asian economies, such as Thailand, to collapse after a run on the banks ensued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38eb354-3c0f-4f52-9106-508aaa6dcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large scale currency crisis could be a real hit to the global
        economy, even the United States. The world is a lot more integrated today
        than it was in the 1980s and 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c88a70-358b-4a8b-876a-334eac7b9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it another way, China''s stock market plunge might just be
        the beginning of the troubles for emerging markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d2e2e-51bd-467e-a26f-eea27aad9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to put another dimension of pressure on a lot of the
        emerging markets for the foreseeable future," says Andrew Karolyi, professor
        at Cornell''s Johnson Graduate School of Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f259df5-95e1-4140-9bdc-bbcd98922dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three things are coming together to create a potential crisis: the
        dollar is gaining ground against major currencies, the Federal Reserve could
        hike rates in September, and the engine for emerging markets — commodities
        — is slowing down fast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116816b8-bde9-4dd0-a546-3386b67124f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many investors in emerging markets are freaking out about
        the Fed, the dollar''s rise is equally important, experts say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8eba33-80a9-4189-85a9-1cd2e2bc0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar surged in March, hitting a 40-year record high. Now it''s
        climbing again -- up 20% in the past year compared to the world''s major currencies,
        according to data from the St. Louis Federal Reserve Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128df22-bef5-47d5-9d3b-d8e51c5e6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the dollar''s rise, China''s economic slowdown is lowering
        demand for commodities, raising concerns about how export-driven economies
        will thrive with a major buyer falling out of the picture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2dbe1-0cae-4637-b89f-e6d5fe289180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, some of these countries have their own individual
        problems. Brazil''s economy is in a recession, China is slowing down, and
        some argue that the Greek crisis has slid down the nation into the emerging
        market category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37289731-f487-48e3-877d-3d341a43e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:37:35.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:37:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing countries that have made significant economic reforms,
        like India and Mexico, should weather the dollar''s rise, experts say. But
        for the "Brazils of the world," which have been slow to reform, the dollar
        continues to deal more blows to their battered economies.</p>'
  'NBA-Milwaukee-Bucks-new-arena-Khris-Middleton':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Khris Middleton signed a reported five-year deal with the Milwaukee
      Bucks.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-29T07:29:40.400+08:00
    'imagesource': 'jcr:527c720b-2f89-42f5-9aff-b2d2bb7efa4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77779f7-e909-41b1-909f-ea4096caf51e'
    'lead': 'Following the announcement that the Wisconsin State Assembly has voted
      for a new arena to be constructed for the Milwaukee Bucks in order to keep them
      in Wisconsin, Khris Middleton said that he is excited to stay in Milwaukee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:41:19.785+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khris Middleton excited to continue to play in Milwaukee following new
      arena deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c30af-53f6-4add-bff3-09b6668711dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:41:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Wisconsin
        State Assembly voted on Wednesday PHT to spend $250 million in public funds
        on a new arena for the Milwaukee Bucks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78d8f0-f946-445a-a548-b37784d82a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:41:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arena ensures that the Bucks will stay in Wisconsin, and
        newly re-signed forward Khris Middleton is looking forward to calling Milwaukee
        his home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fd8c6-6ba6-4760-b6aa-72c844cfc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:41:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m glad that we’re staying in the city of Milwaukee in Wisconsin,”
        said Middleton, who is in the Philippines for the NBA FIT. “It’s great to
        be there for the long term and I hope the fans and the people are excited
        for us to be there also.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e628d28-e704-4357-b80f-a4e21e6e1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:41:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton, who was a restricted free agent, reportedly signed a
        five-year deal with the Bucks this offseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070ba59-bed4-421f-b8fd-3620547a72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:41:19.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:42:33.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Milwaukee is somewhere I want to be longer,” said Middleton. “We
        did a good job of building on my first year there.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73489981-e186-4f7c-8d2e-e999b983868d'
