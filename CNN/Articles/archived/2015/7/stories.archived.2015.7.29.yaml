      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to participate in the Metro Manila Shake Drill are various
        government agencies, businesses, schools, and private organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c3641-99c8-43db-9be0-3ed860a87cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:51:01.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will start at 10:30 a.m. and will last for one hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e9624-466a-4028-b38f-c5e27d602ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:51:01.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T10:51:01.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MMDA, the activity aims to provide participants
        with a "real-world training scenario in preparation for a possible earthquake
        in Metro Manila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24dc0e-fb6e-4895-95fd-c7be81be63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T10:51:01.333+08:00
      'mgnl:createdBy': 'cnnproducer'
