  'Poland-richest-man-Kulczyk-dies':
    'author': 'Reuters'
    'caption': 'Jan Kulczyk had for years topped the list of Poland''s richest people,
      with Forbes Magazine estimating his assets this year at more than 15 billion
      zlotys ($4.01 billion).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-29T10:27:06.490+08:00
    'imagesource': 'jcr:fefd6a73-ca97-4bb8-813d-8ae61cd7ac86'
