      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk Holding spokeswoman, Marta Wysocka declined to comment beyond
        saying he had died as a result of surgery complications in Vienna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ccd68-d254-430f-9dc3-53d64864a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk, who had a doctorate in international law, took his first
        steps in business by setting up a trading company in 1981 known as Interkulpol.
        A few years later he became the first official Volkswagen dealer in Poland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe25b7-16a4-420b-b489-39e1c29aaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk held a significant stake in Poland''s biggest telecom operator
        TPSA, now known as Orange Polska, after he bought shares in the company''s
        privatisation in 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd216d-622c-486f-82be-b994cc8588fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a shareholder in Poland''s biggest oil refiner PKN Orlen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd0e4b-1ec3-4787-ac6a-3f1303ae045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk''s current assets include chemicals group Ciech , energy
        companies Polenergia and Serinus Energy and a number of international oil
        and gas businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de70632-99f9-4c8f-8436-fd8b1905a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of this year, Kulczyk had sold stakes in some of
        his biggest ventures, including Ophir Energy and Polenergia, raising questions
        about his future plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e05634-3abf-448c-8355-1bfd9f18a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lech Walesa, Poland''s former president, said Kulczyk had played
        a important role in the country''s development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecac57-594b-47de-a0b3-bc1e768332bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so absorbed by work that he did not notice that his health
        was deteriorating. This is a pity," Walesa, commenting on Kulczyk''s death,
        told public broadcaster TVP Info.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5254ca-c95a-4e61-8958-2b9317219e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk has two children from his first marriage, Dominika and Sebastian.
        Sebastian has been supervising the family''s business since the end of 2013
        when he took up the position of chief executive at Kulczyk Investments, which
        holds Kulczyk''s major assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b691a-904e-491a-9a27-d967736699c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:07:58.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:07:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulczyk divided his time between Warsaw, London and Luxembourg and
        spent much of his time traveling, a person who knew the businessman said.</p>'
  'Comelec-schedule-running-tight':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Around 81,000 precinct count optical scan (PCOS) machines need refurbishment
      and upgrade for the 2016 general elections'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-29T10:00:03.720+08:00
    'imagesource': 'jcr:2880104c-9726-42b9-983f-cd2b383c7209'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa995a1-7d89-40a3-ac3b-b0e8519cb716'
    'lead': 'The next national polls are just over nine months away, but the Commission
      on Elections (Comelec) has yet to decide whether to refurbish 81,896 precinct
      count optical scan (PCOS) machines or to lease 70,977 new optical mark reader
      (OMR) machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:10:23.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T09:10:23.764+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec schedule running tight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acd0ba-015b-4ce6-ba1a-e553f5318150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The next national
        polls are just over nine months away — but the Commission on Elections (Comelec)
        has yet to decide whether to refurbish 81,896 precinct count optical scan
        (PCOS) machines or to lease 70,977 new optical mark reader (OMR) machines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6308841-f055-4097-9081-cfbfffdd7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (July 29), the House Committee on Suffrage and Electoral
        Reforms told Comelec that leasing new machines appeared to be the better option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b18f3-9d24-4495-8f53-d710dc8ab902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members are inclined to recommend that Comelec just lease over
        70,000 new machines because it is more expensive to keep refurbishing old
        machines," said Rep. Frenedil Castro, committee chairperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d66c8-ef6f-4095-ab06-96c4ad5f3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost Comelec P7.8 billion to lease new OMRs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f8959-ffbb-456b-b1af-2e815c40547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said the committee in charge of
        the bidding process recommended Smartmatic to be the supplier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997690e-aba0-416c-ad81-571a80e76ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic was the only bidder left — after its competitor was disqualified
        for submitting the wrong documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389219fa-16e3-44ab-914e-75fefc5c08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Comelec will only have to spend a maximum of
        P3.1 billion to refurbish the PCOS machines. But this is on top of the roughly
        P7 billion it took to lease and then buy them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a63e9-6daf-43e1-a88a-08e5b0c26926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is repeating the refurbishment bidding on Saturday
        (August 1) because no company was willing to take on the project for P2 billion,
        which was the ceiling price originally set by Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945b05a-c3aa-410b-889b-6e829e15935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is expected to place a bid this time. The London-based
        company is poised to win a separate contract for the lease of 23,000 new OMRs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a252a8-5af9-4ca0-9274-08fd424ae1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Neri Colmenares finds it suspicious that Smartmatic
        appears to be the contender for all contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c97de2-67dc-452c-bf34-973bc7f2ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec seems to be obsessed with automation and getting Smartmatic
        as the contractor despite the fact that Smartmatic has had a bad track record
        in past elections," Colmenares said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a85221-a8fd-4fc3-a232-3f1deafc2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bautista said the problems with PCOS machines were few and isolated
        — and besides, very few companies are presenting alternatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db586b4-a1d8-4e56-9207-032b8bde87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2010 and 2013 elections were, by and large, good. And with
        regard to Smartmatic, how can we have competition when few companies appear
        to be interested," Bautista noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9de963-6c62-4174-984d-f580193f7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body knows it needs to decide and act fast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc1235-9218-41b8-9355-ed7236358ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Elections Commissioner Robert Lim said the winning contractor
        wil need months to manufacture or refurbish the machines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e2375-f40d-4b39-b8d2-b34c49c0841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines will need to be tested in laboratories and then in
        the field.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903fe90-67ab-4e92-b39a-1b24a21196b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also takes months to customize the software and then test it
        several times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba37c3e-76d5-46ed-8de2-69a725f93a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec plans to hold mock elections by mid-January, so an initial
        batch of machines should be ready by then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc1ee3-5586-4040-a4aa-2db70219cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s next step hinges on the success of its bidding
        for PCOS refurbishment — which is still the first choice, for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600be99-f04b-48ff-9bf8-5f2f64ed0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T09:10:23.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If bidding fails, Comelec said they can either negotiate or hire
        a contractor directly, or if those still don''t work out, they will have to
        lease new machines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7283d8-e8ec-4dcd-aca6-dcfab63d8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:10:23.472+08:00
