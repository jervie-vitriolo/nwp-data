      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tropical Storm Egay, internationally known as Linfa,
        though already out Philippine territory enhanced the southwest monsoon which
        brought heavy rainfall, starting at around 10:00 p.m. of Tuesday (July 7),
        in Metro Manila, Bataan, Rizal, Cavite, and Batangas.</p>'
