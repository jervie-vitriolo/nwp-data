  'highland-vegetables-increase-benguet':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-08T14:45:50.553+08:00
    'imagesource': 'jcr:4d879caf-512d-45f4-9fd6-c0024521dad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e82398-6fa6-402b-a304-cf83aff749ba'
    'lead': 'Prices of highland vegetables increased over the past days due to strong
      rains caused by Tropical Storm Egay that made transport of vegetables difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:30:20.346+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:18.679+08:00
