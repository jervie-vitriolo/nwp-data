  'Phivolcs-belies-impending-earthquake-text-calls-it-a-hoax':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-08T04:23:46.217+08:00
    'imagesource': 'jcr:2fe6f15e-85aa-4097-baab-f61badd135a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c94e78-ba56-44f2-a86a-9736fc59a71e'
    'lead': 'A text message circulating says an impending earthquake will happen between
      July 27 to 29, but the Philippine Institute of Volcanology and Seismology (Phivolcs)
      debunked the so-called warning and called it an "alarming but baseless message."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:24:51.749+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:21.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.195+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs belies impending quake SMS, calls it a hoax

      '
    'updated': 2015-07-18T06:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529b0ec-0d63-4fb1-8f6c-f6a43975deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> You may have read
        and even shared the text message of an alleged impending quake that will occur
        between July 27 to 29. The text message says the information came from a "friend''s
        cousin in Phivolcs...in charge of monitoring d land movement [sic]."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b81c88-2298-451c-a2ba-a824dc68b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        on Tuesday (July 8) debunked the so-called warning and called it an "alarming
        but baseless message."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777afb2-5907-4661-938d-eda728eedf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs issued a statement via its official Facebook page that
        the alleged quake is merely a hoax message seeking to create panic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6599a5d-a2de-40ee-a81b-0564c0f9d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also denied that it has a land monitoring division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa0c37-4bac-4ecd-9086-9349e7cff1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the world''s technology at present cannot predict the
        time, location, and size of earthquakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c29b6-6efa-40a4-9b4d-5c28e46fb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no technology in the world that can reliably predict the
        occurrence of earthquakes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531b517-8df6-49ef-928c-ed41a7ce513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/05/14/structural-resilience-can-prevent-high-quake-casualties.html">Related:
        Sturdier structures can lessen quake casualties – Phivolcs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89ab52-2800-43b9-a6f3-f58e742dba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the source of the circulating text message and social
        media posts is questionable and lacks scientific evidence to support its claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60c6a2-2de8-44cf-9086-2cd7517afd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the text message obviously seeks to deceive so that
        it would be forwarded to relatives and friends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f18d3-4ec4-4351-97b9-49e464672928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:24:51.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised the public to ignore and avoid forwarding the message
        and others similar to this.</p>'
