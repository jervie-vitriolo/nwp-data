    'jcr:uuid': 'fb1ebf72-24ba-4a2f-9905-ccbc946cba15'
    'lead': 'Two of the biggest names in tennis will lock horns as Serena Williams
      and Maria Sharapova are set to contest the semifinals of Wimbledon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:00:43.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:17.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.157+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Serena Williams sets up semifinal against Maria Sharapova

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608d961-4b8e-4b93-98c6-14e3e1a45c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon, England (CNN) —</strong> We should have known
        Serena Williams'' routine, straight-sets win over older sister Venus at Wimbledon
        was an anomaly for tennis'' leading woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd600105-ab14-4a01-b8f6-f63757329ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday (Wednesday PHT) in the quarterfinals, Williams was back
        in the trenches in another battle, the type that''s been a mainstay in many
        of her grand slam matches in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c206f7-4e7d-4c70-b069-ebc50c5eca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she did at the Australian Open, French Open and last week
        at the All England Club, the world No. 1 prevailed to move within two matches
        of achieving the "Serena Slam" for the second time in her record-breaking
        career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4bd09c-8d8a-4b78-a5d7-75bd70599b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams ousted former No. 1 Victoria Azarenka 3-6 6-2 6-3 to set
        up a semifinal showdown with longtime rival Maria Sharapova.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc82e7-0ce7-44c7-a6d0-d08bd6062065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final numbers were outstanding -- 46 winners and a mere 12 unforced
        errors -- and far from the ragged display she put in when two points away
        from defeat Friday (Saturday PHT) against Heather Watson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c1bc1-49ee-4dde-9e60-e75a3776d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a high-quality match," Azarenka told reporters. "I can''t
        say I went out there and didn''t play well. We just saw today why Serena is
        No. 1."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9d4c3-7a50-42c4-aea0-6157242160ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka must have been especially annoyed at again seeing the American
        across the net. She was one of those on the receiving end of a Williams rally
        at Roland Garros, watching a set and break lead evaporate before getting what
        she felt was a "bull s**t" call deep in the second set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006302b-4a80-4193-8877-b105925f8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks earlier, outside the grand slams at the Madrid Open, Azarenka
        wasted three match points against her off-court friend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169f3e9-71ed-438a-abe4-ed197a90bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Williams served against Azarenka -- tallying 17 aces --
        it''s difficult to envisage anyone preventing the 33-year-old from completing
        her Wimbledon job and grabbing a 21st grand slam title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9546be-68f9-4dd9-8019-3c25cec9020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Serena and Sharapova are arguably the most famous active
        female athletes in the world, their rivalry is highly lopsided. Williams has
        won 16 matches in a row, last tasting defeat in 2004 at the year-end championships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d66aa2-07eb-4ec3-9830-e9080663f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams beat Sharapova 6-3 7-6 (7-5) when they met most recently
        in the Australian Open final in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81410d33-9acf-4858-b4f1-e8c3d7af92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love playing Maria," said Williams. "I think she brings out the
        best in me. I think I bring out the best in her. I thought we had a wonderful
        final in Australia. It was very entertaining. She played really well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcb287-eea5-4dde-85a4-debbf9b9487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Williams'' Center Court affair with Azarenka lacked the controversy
        of their duel in Paris, ill temper did feature on the main arena during Sharapova''s
        6-3 6-7 (3-7) 6-2 win over another U.S. player, CoCo Vandeweghe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bc320-bb6c-42b5-b190-ad6883fbabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s behavior drew the ire of the first-time grand slam
        quarterfinalist -- and grunts weren''t the issue. The Russian was accused
        of trying to distract her younger opponent when the 23-year-old served.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a785554-5e5f-494c-8403-bb5ae8e522bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Vandeweghe''s post-match press conference centered on her
        displeasure with Sharapova''s antics. She complained to chair umpire Eva Asderaki-Moore
        but said she didn''t hear the official say anything to the five-time grand
        slam winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc17ce3-1c6d-4a72-a562-3656a9d6f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I experienced, what I felt from her moving around in between
        my serving motion was not, I don''t think, sportsmanlike, in my opinion,"
        Vandeweghe, whose uncle is former NBA star Kiki Vandeweghe, told reporters.
        "I try to play as fair as I can.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33a78b-14f4-4b59-a247-4ee5c5c21ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I felt like it wasn''t being reciprocated, that''s when I
        spoke with the umpire for her to deal with."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8a90c-8d51-4af0-bf05-3211f0fa67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova was not concerned when told of the 47th-ranked Vandeweghe''s
        views at her press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1846556-9c65-4be5-9086-07119f9cc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, it is what it is," said Sharapova. "What she said, I''m
        not going to argue against her words."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aa100-1e06-4eec-afeb-9f537142d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And besides, of more concern to Sharapova is finding a way to defeat
        Williams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de899069-6491-4640-bc4c-d35780d757ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to do so at Wimbledon in the 2004 Wimbledon final,
        becoming a household name as a 17-year-old with her first slam success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a7adf-6b97-4260-8629-30280d83d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely no secrets between each other''s games," Sharapova said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b4374-de40-4a00-a0b0-90069f7ce830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 28-year-old will need to improve a serve which has
        never been the same since career-threatening shoulder surgery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec8024-1dbd-4d06-adf2-4328176ba854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She delivered 10 double faults against Vandeweghe, and failed to
        serve out the match at 5-4 in the second set.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bb51c-64c8-4205-9c5a-3b9d4d9e01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it more difficult for myself, but I''m still here," Sharapova
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710beac2-ecba-4766-ae07-d533d4beac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams began to show top form in the second set against Azarenka
        and broke for 4-2 with a fine backhand passing shot that forced the Belorussian
        into a volley error.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d0de2-0b89-40c7-b571-fbc3d99dd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in the ensuing game might have been the turning point.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea361f1d-6096-4cc8-9f68-8b6d90fbf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding two straight break points to get back on serve, Azarenka
        missed the first when Williams was stranded with most of the court open. Her
        forehand down the line sailed long.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e144db-91f1-46ec-abf6-7fdbad3ab638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tussle developed, Williams'' fist pumps of anguish turned
        into celebratory exclamation marks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af50725-ecfe-4b1f-9b5d-c3e201a0edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka manufactured seven break points in the first two sets,
        but the two-time Australian Open champion had one in the decider -- in the
        final game. Williams, though, saved it with the last of her nine aces in the
        third and the pair hugged at the net seconds later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5112b8-a410-4efc-8a5d-481f2f1ce328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we put on a great show together," Azarenka, seeded 23rd
        after a foot injury sidelined her for a large chunk of 2014, said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea659f7-2360-4aa1-b8b0-cb06a17cf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s (Friday PHT) other semifinal will pit rejuvenated 2012
        finalist Agnieszka Radwanska against Garbine Muguruza, who sent Williams packing
        from the 2014 French Open.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6471cb-e661-4b52-b818-428617293e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Court One, baseline-basher Muguruza beat Switzerland''s Timea
        Bacsinszky 7-5 6-3 to become the first Spanish woman to make the semifinals
        at Wimbledon since Arantxa Sanchez-Vicario in 1997.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222a93e-b139-4e88-82e5-6e3be6bae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radwanska followed with a 7-6 (7-3) 3-6 6-3 win against 2015 Australian
        Open semifinalist Madison Keys, like Muguruza one of the younger guard. Slumping
        for much of 2015, Radwanska has found form.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b3120-94c3-4e52-b893-1640f46d086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams is the substantial favorite to lift the Venus Rosewater
        dish.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce908fdc-07dd-40ff-81e9-0658f3c2e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:00:43.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/tennis/sharapova-serena-williams-wimbledon-tennis/">Wimbledon
        2015: Serena Williams sets up semifinal against Maria Sharapova</a>"</em></p>'
  'f16-jet-cessna-collide-over-south-carolina':
    'author': 'Greg Botelho and Shawn Nottingham, CNN'
    'caption': 'The FAA confirmed on Tuesday (July 7) that a U.S. Air Force F-16 jet
      collided with a Cessna approximately 11 miles north of Charleston, South Carolina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-08T20:00:47.036+08:00
    'imagesource': 'jcr:a7b37f88-9352-4d60-a8e3-11589767640b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ec6a531-e23c-4741-a77b-7158ac48f6b3'
    'lead': 'An Air Force F-16 fighter jet and a small private airplane collided Tuesday
      (July 7) over South Carolina, killing two people aboard the civilian aircraft
      and prompting the military pilot to eject, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:05:00.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:16.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.283+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F-16 jet, Cessna plane collide over South Carolina; 2 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ccc12-7d11-4257-b7fd-94367f54bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:00.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Air Force F-16 fighter jet and a small
        private airplane collided Tuesday (July 7) over South Carolina, killing two
        people aboard the civilian aircraft and prompting the military pilot to eject,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a94202-c6a9-4e59-bb88-509c2fe3b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone called 911 shortly after 11 a.m. to report the collision
        about 30 miles north of Charleston near Lewisfield Planation in Berkeley County,
        county spokesman Michael Mule said. Federal Aviation Administration (FAA)
        spokesman Jim Peters indicated the aircraft hit each other a little farther
        south, about 11 miles from Charleston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2468070-d3bc-4641-b58f-c3a17cd6bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA identified the small private plane as a Cessna 150, which
        broke up considerably after the collision. No one on the ground was hurt by
        falling debris, which Berkeley County Sheriff Duane Lewis said fell largely
        in "a remote, marshy area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09f52a-1ab9-4f1f-a588-74147538c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in investigative mode trying to find out who that plane
        belonged to and who was on board," Berkeley County Rescue Squad Chief Bill
        Salisbury told reporters. "... We have debris of the small plane scattered
        over a large area, and part of it is in a rice field."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c05b17-bde2-4be2-9d1a-b4aa89cf0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board said two people aboard
        the Cessna died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d05365-4b79-4a1e-9551-2db018d3484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Robert McCullough of the South Carolina Department of Natural
        Resources said at least part of the Cessna went into the Cooper River, while
        the F-16 crashed in Berkeley County. CNN affiliate WCBD showed a picture of
        what appeared to be a jet engine lying next to a trailer in that area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34bb92-5725-4e00-a655-dded4f8c0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military jet''s pilot safely ejected, was picked up and then
        transported to a hospital, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f9ff2-44ac-4395-aedf-8616a1148b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I understand," Salisbury said, "he seemed to be in pretty
        good shape."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a58cf4-fa3a-4a40-8e11-19d3eb591909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force spokeswoman Maj. Morshe Araujo said the F-16 was part
        of the military branch''s 20th Fighter Wing out of Shaw Air Force Base, which
        is just west of Sumter and about 75 miles from the crash site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46191e40-573f-4047-90f5-4b8f7389e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rene Marsh contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f24c6-9adf-4806-be7a-75f8fb1e0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:05:01.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "F-16 jet, Cessna
        plane collide over South Carolina; 2 dead."</em></p>'
  'Clinton-very-disappointed-in-TrumpGOP-on-immigration':
    'author': 'Eric Bradner, CNN'
    'caption': 'Former Secretary of State Hillary Clinton speaks with CNN''s Christiane
      Amanpour during a CNN Town Hall.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-08T20:02:14.074+08:00
    'imagesource': 'jcr:a30a8148-7e0b-4a7c-9d74-88f86142ec0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d493b7-6601-487c-8fee-66d23fbc0a33'
    'lead': 'Hillary Clinton told CNN in her first national interview as a 2016 presidential
      candidate that she is "very disappointed" in Donald Trump for his comments about
      immigrants and in the Republican Party for not condemning his remarks more quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:08:00.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:16.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.354+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton ''very disappointed'' in Trump, GOP on immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88495f77-263d-4142-ab16-5eb7853fb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iowa City, Iowa (CNN) —</strong> Hillary Clinton told CNN
        in her first national interview as a 2016 presidential candidate that she
        is "very disappointed" in Donald Trump for his comments about immigrants and
        in the Republican Party for not condemning his remarks more quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ed306-02bf-41e1-bff0-5c62e1ef2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly pivoted to skewering the entire GOP field for their
        immigration stance, saying they are on the same "spectrum of hostility."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a82eaa-dd4c-4b20-8645-a51e4f4b8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton then took direct aim at GOP frontrunner Jeb Bush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36268c-c929-49e7-ad1c-92d11986f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t believe in a path to citizenship. If he did at one
        time, he no longer does," she said in an interview with CNN''s Brianna Keilar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438f888-c36e-453e-945f-328b1515c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview will air Tuesday at 5 p.m. (5 a.m., Wednesday,
        PHT) on "The Situation Room with Wolf Blitzer" and 8 p.m. (8 a.m. on "Anderson
        Cooper 360."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f45e2b-65c5-4d2e-b94a-bebaf927560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spent Tuesday scrapping for votes in the heart of Bernie
        Sanders country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c314fa8-892b-484a-9edc-0c4826a4870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic 2016 front runner visited this heavily liberal and
        college-educated town — just the type of place where a challenge like Sanders
        is mounting from the left could take hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f221c6-3e9e-4657-a54f-75d77245c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home of the University of Iowa, Iowa City and nearby Cedar Rapid
        are population bases in the eastern portion of the state, which helped President
        Barack Obama build a lead during the 2008 Democratic primaries that Clinton
        couldn''t overcome with her support from the more conservative western portion
        of the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fc3b0-03b6-485d-a391-8bde55c24122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton held her first event at the public event at the Iowa City
        Public Library in front of a crowd of at least 350 — with more waiting outside.
        Then she''ll head to Ottuma for a house party with supporters who she hopes
        will play a key role organizing her efforts to win the state''s caucuses early
        next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1eec0f-dab0-473f-aad1-a62ef2ef9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s interview is likely to be the first of several she gives
        to national reporters, after only talking one-on-one with local news outlets
        in her campaign''s early weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc457c7-51ce-4f19-ac30-d8677432ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It signals a recognition on the campaign''s part that Clinton has
        a real challenge on her hands from Sanders, who drew another 7,500 supporters
        to an event in Maine on Monday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b2341-2f5f-4a22-b127-61289f1de987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are worried about him, sure. He will be a serious force for
        the campaign, and I don''t think that will diminish," Clinton communications
        director Jennifer Palmieri said Monday in an interview on MSNBC''s "Morning
        Joe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed2def-caa8-474c-98e1-52557f21c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the massive crowds for the Vermont independent —
        who calls himself a socialist but caucuses with the Democrats — though he
        did attract 2,500 to Council Bluffs, Iowa on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd249c9-0234-41a3-bb98-15323641a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s poll numbers out of early voting states: A CNN/ORC poll conducted
        June 18-24 found that Clinton''s lead in New Hampshire had dwindled to eight
        percentage points, with 43% of the Granite State''s Democrats backing her
        while 35% support Sanders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff8e79-bebf-49e9-98b3-abb215d53d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s lead in Iowa is 52% to Sanders'' 33%, according to a
        new Quinnipiac University poll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b597ad8-097c-4745-ac23-7b9836a2cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nagging challenge for Clinton is that polls show voters generally
        don''t consider her honest and trustworthy — potentially the result of ongoing
        controversies about her family foundation''s acceptance of foreign contributions
        and her use of a personal email account on a private server during her tenure
        as President Barack Obama''s secretary of state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56d0a6-a7e9-422a-b76c-225baecf9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton laced her stump speech in Iowa City with references to her
        time as secretary of state — telling the story of sneaking into a Copenhagen
        climate meeting with President Barack Obama — in an effort to recast her time
        as America''s top diplomat as Republicans scrutinize her use of a private
        email address while in office and her family foundation''s acceptance of foreign
        contributions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91646ec8-454b-4d65-b224-ebd20e829613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also delivered a veiled shot at Sanders — not by name — on gun
        control by attacking the National Rifle Association, a nod at liberal criticism
        of his vote against allowing victims of gun violence to sue those guns'' manufacturers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4b2b2-7555-4354-a18d-041dd568ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not be afraid of the gun lobby, which does not even represent
        the majority of gun owners in America," Clinton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bee538-bed8-4ef5-899e-673a60590ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also touted the economic progress made under both her husband,
        President Bill Clinton, and Obama. And she said the 2016 election, even after
        the Supreme Court ruling upholding key elements of Obama''s signature health
        law, is another life-or-death moment for health reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbb2f3-8d8f-4ce6-8bd8-3122f400ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:08:00.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s another reason we have to succeed President Obama with
        a Democrat," Clinton said.</p>'
  'Yolanda-survivors-in-Negros-Occidental-get-cash-aid':
    'author': 'Shiela Galera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-08T19:58:09.430+08:00
    'imagesource': 'jcr:e155c2af-44ea-403e-827f-f7fd14d1f270'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77d40fd-0973-403e-a3b6-4923961b29d4'
    'lead': 'Around 15,163 survivors of Super Typhoon Yolanda in Negros Occidental,
      have been given a total of P265.1 million in Emergency Shelter Assistance (ESA),
      to allow them to rebuild their houses and start a living.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:11:05.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:16.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.434+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yolanda survivors in Negros Occidental get cash aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c784c-820d-453f-b564-6552761f0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:11:05.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Around 15,163
        survivors of Super Typhoon Yolanda in Negros Occidental, have been given a
        total of P265.1 million in Emergency Shelter Assistance (ESA), to allow them
        to rebuild their houses and start a living.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166997d-0364-4f75-a906-c3110a122921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:11:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) released
        the assistance to survivors in the cities of Sagay and Victorias and in the
        towns of EB Magalona and Manapla as of June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5fa53-4282-4fb9-a244-7f5968bd6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:11:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Castillo, DSWD Region 6 regional information officer, said beneficiaries
        whose houses were destroyed received P30,000, while those whose houses were
        damaged by the typhoon got P10,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0407264-558b-4a8e-a01b-4b64eceaa92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:11:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About P490.1 million in cash assistance will be distributed in July
        to the remaining survivors in cities of Sagay, Victorias, Cadiz, Silay, and
        Escalante.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852c05c-88bf-4ca4-9876-91aa0813e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:11:05.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda, internationally known as Haiyan, which hit
        the country in November 2013, displaced thousands of families in Negros Occidental
        alone.</p>'
  'Philippine-delegation-ready-to-start-West-Philippine-Sea-case':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-08T16:26:13.689+08:00
    'imagesource': 'jcr:6d0be7c3-48fd-41f0-b073-abc79ac3f730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c2342a-6e2e-4c0b-8f02-ec4d1ef80c53'
    'lead': '"Everyone is in good spirits," Undersecretary Abigail Valte said hours
      before the start of the Philippine delegation''s first presentation of its case
      asserting its claims over the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:16:49.906+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:16.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.506+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We''re ready,'' says Valte on West Philippine Sea case

      '
    'updated': 2016-04-18T17:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0317f-4c25-4672-b54c-ff9d08f97764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "So far, so good.
        We''re ready."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73f501-5014-498b-afe6-cb4912f0401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the answer of Undersecretary Abigail Valte, deputy presidential
        spokesperson, on Monday evening (July 7), when she was asked by CNN Philippines''
        chief correspondent, Pia Hontiveros, about the preparations for the first
        round of presentation of its case to assert its claims over the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32469409-a04f-42ef-9b06-73838a658690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of high-ranking government officials will present before
        the Arbitral Tribunal in the Permanent Court of Arbitration in the Hague,
        the Netherlands the Philippines'' arguments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5ad1d-6951-4e38-9a30-0a1d6912866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Related:
        The Hague arguments: Philippine case against China explained</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36780f9-b52f-47e4-af14-884348bb1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the start of the Philippine delegation''s presentations,
        Valte said: "Everyone is in good spirits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cc9b3-2bce-4794-858d-b3e81e7699a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the scheduled hearings for the first day would be limited
        to the afternoon, but the whole of the second day would be given for hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc42bd-076f-49c8-ada4-7c75c38f8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the succeeding days, Valte said: "The delegation has reserved
        a few days just in case the tribunal decides that there should be a second
        round or if the tribunal decides to circulate questions for the second round.
        In any case, the delegation will be on hand for any eventuality if the tribunal
        decides to extend the hearings as it may be necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f1a93-3034-4a6c-b479-74dc4c02637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:16.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valte said despite their excitement the Philippine delegation remained
        "cautiously optimistic" about the hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fa773-0375-4938-bf35-a1f7c9c49ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:16:49.907+08:00
      'mgnl:createdBy': 'cnnproducer'
