    'template': '1'
    'title': '2 Malaysian nationals investigated for human trafficking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125a822-805b-4104-b918-5b5a220c1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Authorities
        are investigating the involvement of two Malaysian nationals in human trafficking
        activities after their arrest yesterday (July 7) in a residence in Mampang
        Village, Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863c130-4222-4717-9ddb-a46e5a5b163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Alexander Lorenzo, chief of the police''s Philippine
        Center for Transnational Crime (PCTC) in Western Mindanao, refused to identify
        the two suspects pending complete investigation by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f050e1f-23a1-4364-a8f4-8e75ade7782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are said to be overstaying in the city of Zamboanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011a5c0-2738-4e30-a6d3-6f89e496d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are among four suspects arrested during a raid in Barangay
        Mampang Tuesday afternoon.&nbsp; One of the houses was said to belong to a
        certain Hadja Idang Paksa, one of the most sought after human trafficking
        suspects in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baae18-fa5a-4e06-bada-cbe359289cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 potential female victims were rescued, some of which
        are minors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cc5b3-470f-4e74-a3cf-b879965d9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid was conducted by the PCTC, the Seabased Anti Trafficking
        Task Force together with PNP and Military Intelligence in coordination with
        the Presidential Anti Organized Coordinating Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330693a-a94b-476a-b626-b1ca88dffe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo said that Paksa has been operating in the city since 2009,
        sending potential victims to Malaysia and other countries where a ban had
        been imposed by the government on sending foreign workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e1359-9651-4f91-bfb3-9aac836a90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paksa reportedly has connections among authorities and government
        personnel who facilitate her operations in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad583de-c1a9-4b92-9b0b-eaa65ad0406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents confiscated at the residence of Paksa are 200
        passports belonging to potential human trafficking victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b7820-481a-4e88-8d13-959b2a8d94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also confiscated were several firearms and assorted ammunition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069ad6c-e4a5-4380-a059-f2cb3ace189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:52:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are currently conducting pursuit operations against the suspect.</p>'
  'Typhoon-falcon-habagat-moonsoon-rains-chan-hom':
