      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c3db5-bd45-4232-9b3f-c5aa5fa2ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:17:50.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A fire broke out
        this morning (July 8) in the barracks of the Philippine Drug Enforcement Agency''s
        (PDEA''s) compound in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf8c74-12bf-4d8d-afab-144ff84ddb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:17:50.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s District Fire Marshall, Supt. Jesus Fernandez, said
        that the fire started from the ceiling of the building''s second floor, which
        PDEA agents use as a dormitory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060f3f8-15e5-401a-806d-015ce82b638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:17:50.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fears that the fire might spread to PDEA''s laboratory,
        which sits right in front of the barracks. However, the fire was declared
        under control as of 9:20 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd21f32-5d28-4872-8678-cdf439bc4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:17:50.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory Service Director Belen Banog roughly estimated that the
        laboratory contains about P2.4 million worth of evidence. This includes approximately
        1,400 kg of Shabu and 280 kg of Ephedrine. The figures may change by the time
        an official report is released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe68180-c0f8-4b76-80df-0b67119e808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:17:50.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Arturo Cacdac is optimistic that the storage
        area''s hermetic triple door system may have prevented smoke and heat damage
        to the evidence.</p>'
  'UNESCO-newest-World-Heritage-Sites':
    'author': 'Katia Hetter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-08T23:11:56.228+08:00
    'gallerysource': 'jcr:be6b7ee0-4418-4228-a6a3-eafa2e784fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7fe62ba-ed77-4a0f-8bf2-e31cfea1684d'
    'lead': 'The World Heritage List now includes 1,031 natural and cultural wonders
      that are considered to be places of "outstanding universal value."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:21:01.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:19.272+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:51.257+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNESCO''s newest World Heritage Sites

      '
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2531c2-2664-4ebc-b27e-dfa4c30634b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s the site where Jesus was believed
        to have been baptized by John the Baptist. And then there are the spots where
        French Champagne and Burgundy were born. And you remember the Alamo, part
        of the San Antonio Missions of Texas?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d54e8-c7c2-4420-9b64-6bbe9c5e74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the 27 newest members of the exclusive UNESCO World
        Heritage List.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6d545-71bf-4bdd-a762-7b6b6beec173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday (July 3), the United Nations'' cultural body has named
        natural, cultural and combination sites around the world to its prestigious
        preservation list. The World Heritage List now includes 1,031 natural and
        cultural wonders that are considered to be places of "outstanding universal
        value."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1c4fd-d8b9-4903-b7eb-730dbb5a6713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO World Heritage Committee had been considering new sites
        at a meeting in Bonn, Germany, that started June 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47451b1b-1b56-4cb5-aaa0-dc186536e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inscribed sites of "outstanding universal value" must also meet
        one or more of 10 criteria such as "representing a masterpiece of human creative
        genius," containing "exceptional natural beauty" or being an outstanding example
        of a traditional human settlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c262e-df31-4222-9052-ad3a064a0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO has been adding sites to the World Heritage List since 1978.
        Nations often spend years developing pitches for inclusion on the list because
        of its significant cultural cachet and the fame and resources it can attract
        to sites in need of restoration and protection. They must convince the UNESCO
        committee that they will protect their sites and support them financially.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb416ef3-da60-4c2d-812e-bf225cf2e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Heritage Committee also added three sites to the List
        of World Heritage in Danger because of armed conflict in the countries in
        which they are located. There are two sites in Yemen, the Old City of Sana''a
        and the Old Walled City of Shibam, and Hatra in Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00b768-681c-4055-ab67-b7326331fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee declined to add the Great Barrier Reef in Australia
        to the list in danger last week, much to the relief of Australia''s government,
        which had feared the negative attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea10b4a-2b41-4779-9053-cf5f10b7e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee cited improvements in the government''s response to
        the reef''s problems but set a December 2016 deadline for a report on improvements
        to the beloved site. Pollution and coal projects have brought the reef worldwide
        attention, and many environmental groups have lobbied for the "in danger"
        listing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e38d53-516c-4926-99d1-c214f4e9c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Los Katíos National Park in Colombia was removed
        from the List of World Heritage in Danger after national authorities took
        steps to reduce illegal overfishing and timber extraction. It was placed on
        the list in danger in 2009 at the request of Colombia''s government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97f73f-252a-4a10-adda-99408941b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States doesn''t have much sway over UNESCO decisions
        anymore; the government withdrew its dues and other financial contributions
        to UNESCO in 2011. That''s because the agency admitted the Palestinian government
        as a full member representing a country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d1e1e-9afc-4f54-976a-3e6803681066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to pay its dues for two years, the United States lost
        UNESCO voting rights in 2013, per the agency''s rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4b2ab-f57c-4a27-935d-e6004f4fcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to <a href="http://nine.cnnphilippines.com/lifestyle/2015/07/08/whc.unesco.org/en/newproperties">whc.unesco.org/en/newproperties</a>
        to learn more about the newly named sites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc15954-e4fa-4ecd-bdc2-f213e3643485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s newly inscribed World Heritage List sites:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cfdc9-e7f2-45b0-a9aa-c0633c4bffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. China: Tusi sites</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5087ac-509a-40f6-ba73-0b4fe871f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Denmark: Christiansfeld, a Moravian Church settlement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af1447-3269-4fdd-8d19-c0bbee4f11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Denmark: Par Force hunting landscape in North Zealand</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402638c-6dcf-4e3f-b423-ed344f81b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. France: Champagne hillsides, houses and cellars</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d10a9-c882-4ab3-85b4-a3d207d51c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. France: Climats, terroirs of Burgundy</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed5bd0-6e60-4a90-b85d-4fb8a00f3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:21:01.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Germany: Speicherstadt and Kontorhaus District with Chilehaus</p>'
