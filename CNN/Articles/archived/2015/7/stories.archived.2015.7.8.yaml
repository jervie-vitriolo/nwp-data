  'greece-crisis-europe-decision':
    'author': 'Mark Thompson, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-08T11:50:08.852+08:00
    'imagesource': 'jcr:a9b3db48-d556-4957-a320-dfc480481fb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f16619c-d56d-4647-8883-6be4643d0670'
    'lead': 'Europe has set Greece one last deadline: Show us you''re serious about
      getting your economy into shape by Sunday, or you''re out of the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:07:55.577+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:19.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.993+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe gives Greece five days to save the euro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9483195-63aa-46ec-84d0-1ff3d1b61f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Europe has set Greece one last
        deadline: Show us you''re serious about getting your economy into shape by
        Sunday, or you''re out of the euro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea9bf6-9b1f-4d3d-b8fc-b08d28aa8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warning followed what were described as serious and candid
        talks Tuesday in Brussels between Greek Prime Minister Alexis Tsipras and
        other European leaders, including German Chancellor Angela Merkel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30b252-8cd3-4fdf-8ff1-a4fbb2f3ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stark reality is that we have only five days left to find the
        ultimate agreement," Donald Tusk, president of the European Council, said
        after the emergency meeting of nations that use the euro. "Tonight I have
        to say it loud and clear that the final deadline ends this week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9388d-3d07-407b-8e7c-8baa86048f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs cash — fast. Its banks have been shut for a week, and
        cash withdrawals have been capped. It has pension payments to make. Every
        day the economic crisis deepens, making recovery even harder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3048cc7-4819-4af8-9c75-cdef057ea331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for month it has balked at the conditions attached. Greeks voted
        overwhelmingly to reject Europe''s most recent offer of help in a referendum
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e32a2-d202-45d7-9477-f179dab52383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said Greece would need to spell out — by Thursday — much
        more comprehensive reforms than those in the last bailout Athens recently
        walked away from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2284a9-21f7-4df0-810c-4b71e209b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meetings got off to a bad start when new Greek Finance
        Minister Euclid Tsakolotos turned up without a written proposal, saying only
        that it would be delivered by Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51116fb-ba64-4521-a5bc-80f76254b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood soured further when Tsipras, the prime minister, asked
        for temporary help to allow Greece to meet a crucial debt repayment to the
        European Central Bank on July 20. Merkel made clear he had it the wrong way
        round — any kind of emergency funding could only follow a Greek commitment
        to a comprehensive rescue program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e7600-646b-4127-a383-f05d316cc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming formal negotiations can begin after Sunday, it''s still
        far from clear that there will be agreement on a bailout, which would be Greece''s
        third since 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04224d6b-9de6-44f4-8845-1178a6a3c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries using the euro have already stumped up billions
        in emergency loans for Greece over the past five years, and they worry about
        throwing good money after bad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04576c54-43a8-49dc-9d3d-c9a6c1df30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance ministers from Finland and Slovakia made clear that canceling
        more Greek debt — following a similar exercise in 2012 — was unacceptable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b9d5e-b3a4-4940-aeca-e00ec399e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debt relief is the most delicate issues for the majority of countries,"
        said Slovak finance minister Peter Kazimir. "For my country, it''s a red line."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0131a7e-58d7-40a2-a218-659920f0a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, both sides say they want the same thing — to stop Greece
        from becoming the first country to crash out of the 16-year old currency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ed8a9-caba-450b-b692-d90aa3c79327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreement on Sunday to formally begin negotiations on a new rescue
        could allow the European Central Bank to pump more money into Greek banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1960f0-58fc-4e62-8b9a-53186d18d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No agreement and the banks will stay shut. Officials would have
        little choice but to start printing IOUs to pay public sector wages and pensions,
        perhaps as early as next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d6db2-64e5-495f-9797-3b23c108935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this scenario would not immediately mean Grexit... Athens
        would clearly be on a trajectory towards leaving the eurozone," noted analysts
        at Teneo Intelligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbe7b2-2e9a-4bf8-8cdd-ad03c107aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker said he was drawing
        up contingency plans for a Greek exit, and for humanitarian aid for Greece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1949f-324b-4065-a5e1-b26b004ec38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:07:55.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/07/news/economy/greece-crisis-europe-decision/index.html?iid=hp-stack-intl">Europe
        gives Greece five days to save the euro</a>"</em></p>'
  'negros-oriental-red-tide-free':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-08T23:38:02.748+08:00
    'imagesource': 'jcr:7bb7ba5b-30bc-47ae-89a7-2e26bd8bc33c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6379816b-fa6e-4be3-8aba-6c47de608370'
    'lead': 'Negros Oriental remains a red tide free province after the latest water
      analysis according to the Bureau of Fisheries and Aquatic Resources (BFAR) Region
      7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:12:00.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:19.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:51.069+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Oriental remains free of red tide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdeb429-1570-42cf-aa42-6d841568c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — Negros Oriental
        remains a red tide free province after the latest water analysis as of Tuesday
        (July 7), according to the Bureau of Fisheries and Aquatic Resources (BFAR)
        Region 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9de98-6df5-4ead-9ec9-f8ac91804a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples of shellfish and oyster meat and seawater were taken
        from the Municipality of Siaton and the northern and southern part of Bais
        City — the biggest suppliers of shellfish in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f8624-ab7a-40b0-a860-11966e103113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Fishery Officer Florencia Mepana says the monitoring
        team was dispatched during the onset of the rainy season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476496b7-2686-4f70-9f23-09fd48c6b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mepana added that they collected water samples for laboratory tests
        to confirm the absence of the red tide toxin in filter-feeding organism like
        clams, scallops, mussels, oysters and others in nearby fish farms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe8803-b97b-4596-a7f1-7461f702b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red tide bloom usually occurs after a long drought especially
        during long summers, wherein a particular species of salt water plankton which
        rapidly reproduces millions of cells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf32568-1022-456a-a134-b41e1ffe4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cells could be toxic and could result to an algal bloom also
        known as red tide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94e840-93a9-4c10-8af3-af6df5f37885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:12:00.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BFAR 7 office remains on high alert regarding this
        matter.</p>'
  'lian-batangas-fire':
    'author': 'Ron Lozano, for CNN Philippines'
    'caption': 'One person died and six others were injured in a fire incident in
      Lian, Batangas.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-08T16:35:54.230+08:00
    'imagesource': 'jcr:6cdfe0f3-66d1-47e9-8ca1-3818cec19e82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef4ccd3-c4fa-46c6-b307-74bd8ad515af'
    'lead': 'Three persons died in a fire that engulfed a building in Lian, Batangas
      this morning (July 8). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:14:46.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 dead, 6 injured in Batangas fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bc0a8-11d5-442a-bcb2-dd226ea60bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa (CNN Philippines) —</strong> Three persons died and
        six others were injured when a fire hit a four-storey building in Lian, Batangas
        early this morning (July 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95d9ad-49f2-4637-b959-32fc3f2ec13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Fire Protection Region IV-A Director Ireneo Palicpic identified
        the victims as Annalyna Jonson, 50 years old; Jewel Grace Batoto, 12; and
        her brother John Clifford, 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50bce4-e2d5-4877-a5f9-34383b0ab81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports showed that Hunson jumped from the third floor of
        the JJJ Marketing building which caused her death while undergoing treatment
        in a nearby hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a027af6-e737-4fd6-b79d-037980b0e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Milagros Jonson, 75, managed to climb down the stairs
        inside the building but due to suffocation was in a state of coma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f50f26-c14d-4c22-bcaf-88d01d0be184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two minors, who were earlier reported missing, were suspected
        to have been trapped in a room and suffocated by the large smoke from the
        said fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4413baf-4cb5-4a55-9a32-6ae0e19a406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report of the joint investigation conducted by Lian Municipal
        Police Station and the Bureau of Fire Protection, the fire started at about
        4 a.m. at the grocery area in the ground floor of the building due to a faulty
        electrical wiring, and the fire spread fast up to the fourth floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636681b8-7cbc-475c-8278-454672a31ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:14:46.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T13:15:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached the fifth alarm until it was declared out at 7
        a.m.</p>'
