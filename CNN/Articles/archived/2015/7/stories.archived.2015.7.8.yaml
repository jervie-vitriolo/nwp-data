      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday evening: 965 km east of Itbayat, Batanes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03780905-d2cd-4152-af62-ea151222b3f5'
      'mgnl:activationStatus': true
