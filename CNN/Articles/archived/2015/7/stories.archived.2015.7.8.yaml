      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re up to 48 accusers. There are many who have not come forward,"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab48288-1efc-4308-a744-9380ccb1ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in most of the cases, the statute of limitations has passed,
        preventing prosecution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c34edb-c20c-4fcd-8871-62a07677419a'
      'mgnl:activationStatus': true
