      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the predominant branch of Shiite Islam in Iran is very
        different from the one practiced by the tribes in the Houthis'' stronghold
        in northern Yemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aea0df-d21d-4ffe-a40b-163e7eb40237'
      'mgnl:activationStatus': true
