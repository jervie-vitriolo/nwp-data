      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday evening: 695 km north of Itbaya, or outside of Philippine
        territory</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b4027-0026-4a0f-a13b-2106ce86abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.572+08:00
      'mgnl:createdBy': 'cnnproducer'
