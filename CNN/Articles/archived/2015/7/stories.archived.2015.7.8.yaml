    'template': '1'
    'title': 'GoPro releasing its tiniest camera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afac2b-67a8-4cc3-9ef9-ae8fe8cacbbc'
      'mgnl:activationStatus': true
