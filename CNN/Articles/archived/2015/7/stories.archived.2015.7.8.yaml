      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During the first
        day (July 7) of the Permanent Court of Arbitration''s jurisdiction hearings
        on the territorial dispute in the West Philippine Sea, Department of Foreign
        Affairs Secretary Albert del Rosario delivered a statement that called for
        the tribunal to recognize its jurisdiction over the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226da509-fa13-48dc-89c7-e7d5dcc111a7'
