      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> On April 21, People''s
        Daily, the mouthpiece of China''s ruling Communist Party, made a bold prediction
        about the country''s benchmark stock index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e2af3-1ac8-4b56-8ee6-21c34c359f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite had just gone above 4,000 points, and investors
        were pouring money into the market. Brokers were opening four million new
        trading accounts a week to meet demand. The newspaper proclaimed the bull
        market was "just beginning."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bd397-8296-4ce3-b78a-66594ee5be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction proved right — for all of a few weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f7698-053d-45bd-bf75-15b04fe5c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite rose above 5150 points, marking an incredible
        150% gain in a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc83932-be5e-4f92-a899-f21fb378f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the bottom fell out. Since June 12, the Shanghai Composite
        has lost an unnerving 30%. Losses were heavy again on Wednesday, after a brutal
        open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd1bc8-73bb-4a0c-8691-e37d77708a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened? Experts identify several causes. China''s slowing
        economic growth is one. Risky trading practices are another. All along, bullish
        propaganda by China''s state-run media helped drive people to invest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834ee43-530d-4f0c-b7e3-0f014c60b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media outlets wield enormous influence in China. Their stories
        and editorials are poured over for clues on government policy. If newspapers
        and websites support buying stocks, the thinking goes, so must policymakers
        in Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6058e-74a3-4bad-b3c4-afb56010b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Daily wrote that the bull market was justified because
        the government was pushing hard on economic reforms, which had support from
        all corners of society. Booming markets, it said, were a natural response
        to this economic growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff074a95-45c2-4b62-9cc4-9b09ce6a4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common perception since last summer has been that the government
        wanted a sustained rally and would act to keep it going," Mark Williams of
        Capital Economics said. "Official media were trumpeting the markets'' rise
        and even suggested that skepticism about it reflected a lack of confidence
        in the leadership''s plans for economic reform."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b78ffd-eac4-454e-bf27-6fa6bcab92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The crash comes in June</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d97eb-d308-434d-85e4-b9b2e34bc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s not only the Shanghai Composite that is crashing. The
        bears are growling even louder on the smaller Shenzhen Composite, down roughly
        40% in the same period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5750ff-5937-4ddc-8f3d-53ebae5414a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of margin trading — the practice of buying stocks
        with borrowed money — is thought to have accelerated the sell off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fcc31-8dad-494d-925c-0b16fba99af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When margin bets go sour, investors are forced to quickly pay back
        huge amounts of cash, or liquidate their trading accounts. Buying on margin
        is incredibly risky, but has become commonplace among retail investors in
        China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7c66f-fe43-45de-a678-4c712f00be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most compelling theory why the bubble burst: Chinese economic
        growth is the weakest it''s been since 2009. Share prices got way ahead of
        growth and company profits, which are actually lower than a year ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b4d8f-e9d1-4bfe-b421-c83df293315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing responds</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b7e61-52c8-436d-b142-cd30c71069d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now doing everything it can to rescue the markets.
        The People''s Bank of China has cut interest rates to a record low, brokerages
        have committed to buy billions worth of stocks, and regulators have announced
        a de-facto suspension of new IPOs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f782f7-64c0-4522-a03e-ac2f66af5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are producing a lopsided recovery, with some stocks
        faring better than others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550a5c3-41ff-4ef0-a3da-534219c61402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s huge state-owned enterprises are finding strong support
        -- shares of oil and gas producer PetroChina, for example, have gained 27%
        over the past four trading sessions, even as crude prices plunge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678459e-3f84-439c-bfb0-e9321df79540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, many other state-owned companies, including the biggest
        banks and industrial firms, gained exactly 10% — the daily market limit. Meanwhile,
        the vast majority of stocks lost ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951569eb-e5bf-42a5-a34f-1680e0e43686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say shares of state-owned companies are rising because
        government-backed funds are now buying their shares. The tactic, critics say,
        runs contrary to Beijing''s stated commitment to allow market forces more
        influence over stocks and the broader economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6ed91-472e-4914-aefc-40e4061c6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that the whole Chinese financial system runs on the
        assumption that it''s too big to fail," said Patrick Chovenac, managing director
        at Silvercrest Asset Management.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19514b-6ab6-4d6e-8b54-997bf5003525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State media sends a new message</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebe7c4-317a-4594-acce-f477726d7313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every disaster needs a scapegoat. And for this one, state media
        is focusing on short sellers — or investors who bet that shares will drop.
        Regulators have threatened in recent days to prosecute anyone found to be
        engaged in market manipulation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7046b4-5e8f-42af-8a13-597de08ae760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But otherwise, the message is one of reassurance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bca64c-9ec6-43b4-bb3d-3cbff02bcb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firm confidence instead of panic should be held for China''s capital
        market as market risks are within control and fragile market sentiment will
        be reversed," People''s Daily wrote in a commentary. "Continued efforts should
        be made to ensure a long and stable development of the capital market."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c107e0d-739a-48d4-a995-312ee5df635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are signs that state media hasn''t kicked its market
        prognostication habit. On Sunday, Xinhua published a story titled "Chinese
        stock market likely to bottom out: experts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3884cf5-843d-4116-bbc7-dbf33fd45760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, stocks plunged. On Tuesday, they plunged again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6929bd-759a-4cdb-848f-bc7e0fb57236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Katie Hunt contributed reporting.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13845813-bcb3-4142-85d6-370765331892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:49:38.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/07/investing/china-stock-market-crash/index.html?iid=hp-toplead-intl">How
        China''s media and risky trading fueled stock market crash</a>"</em></p>'
  'malaysian-nationals-human-trafficking-zamboanga-paksa':
