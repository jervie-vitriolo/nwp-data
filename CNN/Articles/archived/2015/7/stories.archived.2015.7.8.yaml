      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday evening: 625 km northeast of Itbayat</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8e038-4c85-4cd4-828d-cd8248f468c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.572+08:00
      'mgnl:createdBy': 'cnnproducer'
