      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thursday morning: 810 km east northeast of Itbayat, Batanes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03660403-e3db-43a9-a78e-9ed8d5152459'
