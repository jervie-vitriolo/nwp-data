      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 77, had fought the release of the documents, arguing it would
        violate his and others'' privacy and be a source of embarrassment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e208969-ceb9-455a-848e-657550dd0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
