      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Residents living
        close to the Tullahan River were advised to evacuate their homes Wednesday
        (July 8) due to the rising water level of the La Mesa Dam, which is now under
        red alert.</p>'
