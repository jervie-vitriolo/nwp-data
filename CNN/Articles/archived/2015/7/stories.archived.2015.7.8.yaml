      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the case is important not just to the Philippines
        but also to the global community, owing to its impact on the Rule of Law in
        maritime disputes.</p>'
