    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.597+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Shearer is back on ''The Simpsons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de88c5f-5659-40b4-bf54-3bf4f6f9e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Exxxxx-cellent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fef49-41e3-40f2-baa4-6f727afe27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looks like Harry Shearer isn''t leaving The Simpsons after all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfb927-ff4c-4feb-9381-93f7f3f998ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shearer – who had apparently left the show over a contract dispute
        in May – will be returning to the show for its 27th season this fall. The
        actor''s Simpsons characters include Mr. Burns, Waylon Smithers, Ned Flanders,
        and Principal Skinner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddeb4d-1602-4675-a347-09e3d0a423e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said in a statement Tuesday (July 7), "Following the announcement
        of THE SIMPSONS'' renewal for an unprecedented 27th and 28th seasons, FOX
        is proud to confirm that each and every member of the iconic series'' voice
        cast will be returning in the roles they''ve brought to life since the show''s
        beginnings as a series of animated shorts nearly 30 years ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209ed1f-ce4c-4e7b-8324-83d797ddba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EW, Shearer signed the same contract as the show''s
        other principals: Dan Castellaneta, Yeardley Smith, Julie Kavner, Nancy Cartwright,
        and Hank Azaria. The deal pays each cast member more than $300,000 per episode,
        the site reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea4edb-6b2a-49e9-afd8-48a18113d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the dispute in May, Shearer hadn''t ruled out continuing
        with The Simpsons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e4666-a112-46c6-98aa-79f3201fb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNNMoney whether he were really ending his run, he had
        two words: "stay tuned." And James L. Brooks, one of the show''s producers,
        tweeted, "Hey, we tried. We''re still trying. Harry, no kidding, let''s talk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaddf1-966a-4fcc-a44a-52c7ae752804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even showrunner Al Jean, who had taken a harder line with Shearer,
        told CNNMoney at the time that "the door is open right now," though he also
        noted that the show was prepared to go on without the actor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bd735-eff1-4857-8fb4-3376d3cc75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he comes back, and I hope he tells us soon what his plan
        is, and if he doesn''t, the show will continue regardless," Jean said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f72ef8-bafe-4b8d-b77f-12e6c88ef737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season will begin September 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefdc2b-4649-41d9-8314-067b31d936ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:19:16.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/entertainment/feat-harry-shearer-simpsons-return/">Harry
        Shearer is back on ''The Simpsons</a>''."</em></p>'
