    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Han goes Solo in ''Star Wars'' spinoff film

      '
    'updated': 2015-12-08T23:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cf441-c394-4f1e-b6a5-84377f8ff924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Popular Star Wars
        character Han Solo will be getting his own standalone movie under the watchful
        eyes of Chris Miller and Phil Lord, the creative minds behind movies such
        as<em> 21 Jump</em> Street and The <em>Lego Movie.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334402e2-0720-4ef0-a261-194b6e4965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the <a href="https://www.starwars.com/">Star
        Wars official website</a> on Wednesday (July 8, PHT), the directorial pair
        promised to do justice to the characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1d588-6251-4da6-b70d-b90c016e8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first film we’ve worked on that seems like a good idea
        to begin with." read the statement. "We promise to take risks, to give the
        audience a fresh experience, and we pledge ourselves to be faithful stewards
        of these characters who mean so much to us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302c336-5e93-4cdd-8449-7940fae306f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot will involve how a young Han Solo becomes the scoundrel
        that Luke Skywalker and Obi-Wan Kenobi encounter in Mos Eisley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58adfdb-597a-46c1-a800-1705efa9afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screenplay will be written by father-and-son pair Lawrence and
        Jon Kasdan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7befd-81c8-4396-9ccb-ac5cf42136b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lawrence Kasdan is best known for his work with the Raiders
        of the Lost Ark, The Empire Strikes Back, Return of the Jedi, and The Force
        Awakens, while his son Jon wrote and directed The First Time, which premiered
        in the Sundance Film Festival, and has written for television''s Freaks and
        Geeks and Dawson''s Creek.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ab345-b8cd-4893-a8b2-a9f33c0762c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:47:32.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set to be released on May 25, 2018.</p>'
  'NBA-Free-Agency-Golden-State-Warriors-Boston-Celtics-David-Lee-Gerald-Wallace':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'David Lee will don the famous green and white of the Boston Celtics
      following a trade that sees Gerald Wallace go the other way'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-08T21:13:40.354+08:00
    'imagesource': 'jcr:a494fce8-9c04-4bf6-b860-14a2fa6a7637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe0b7539-1115-4633-8789-6a8f96de6392'
    'lead': 'The Golden State Warriors sent big man David Lee to the Boston Celtics
      for the services of veteran Gerald Wallace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:52:29.056+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:17.984+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:51.903+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Free Agency: Warriors deal David Lee to Celtics for Gerald Wallace

      '
    'updated': 2015-07-22T15:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475bd2b-c3bc-4414-b066-a785440f2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:52:29.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fresh from winning
        the National Basketball Association (NBA) championship, the Golden State Warriors
        swapped big man David Lee for the Boston Celtics'' Gerald Wallace on Wednesday
        PHT (July 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750b743-b944-4067-bc06-7b54776b6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:52:29.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee provided big numbers for the Warriors in five seasons, but an
        injury sustained in the preseason last year and the emergence of Draymond
        Green significantly reduced his impact on the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a6458-48ab-4ac3-8b1f-a3b5d68275e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:52:29.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:17.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013-14 season, Lee averaged 33.2 minutes in 69 games which
        is a far cry from the 18.4 minutes in the 32 games he played last season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af404016-d0f7-4712-80e5-e5fa46bff290'
