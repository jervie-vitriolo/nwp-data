    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12426d75-387e-40dc-9163-8852dd363fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> - The Philippines plans to ramp
        up military spending over the next 13 years, earmarking more than $20 billion
        to modernise its forces in the face of Beijing''s maritime ambitions in the
        disputed South China Sea, a top Air Force official told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfc045-4170-4c43-918d-918a39160e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Raul del Rosario, military chief of plans, said the blueprint
        includes installing radars and sensors, and buying equipment such as submarines,
        frigates, fighters, surveillance planes and missile systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f7e6c-6e5f-4939-ac72-082f4f95a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time we complete this plan, we will have complete coverage
        of the South China Sea," said Del Rosario, a former fighter pilot, showing
        the military''s detailed plan that was approved on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3408851-0bb4-4177-888f-95ad927422c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have 24/7 awareness of what is happening in the disputed
        area and we''ll be able to respond quicker to any contingency in our own exclusive
        economic zone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10213c64-ef6b-405b-a87a-064aa7f8b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ambitious plan was initiated in 2013, but top brass
        had only approved overall spending of P998 billion ($22.11 billion) last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439268c7-6a01-4d4f-b954-c15580d2ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said P83 billion had been earmarked for the first five
        years, P444 billion for the second five years and P471 billion for the last
        five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40926936-188e-43a2-a7cc-274e50b0df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Congress had earmarked 364 billion pesos for a similar
        15-year plan. Less than one-tenth of that sum was actually spent by 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a410a07-e7b5-47f5-aa79-e74d8f30713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program is designed to strengthen Manila''s claims
        in the South China Sea, believed to be rich in energy deposits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2a514-78c7-4fa4-87b6-7d1a4a5a4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become increasingly assertive in the South China Sea,
        building artificial islands in areas over which the Philippines and other
        countries have rival claims. The moves have sparked alarm regionally and in
        Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c175aa5-54ea-4f45-a9b6-3eddad3ccf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Submarines, missiles and surveillance planes</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a282111-9a17-4b68-978d-c6b269e2438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III has promised the military about P34
        billion this year, which will fund the purchase of two frigates and a twin-engine
        long range maritime aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba926-d6c3-4cb6-8ccd-e1aad05b4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has given the military P9.4 billion in 2014.
        This has been used to purchase eight combat utility helicopters and as a down
        payment for 12 FA50 fighter-trainers from South Korea. Two of the aircraft
        are expected in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a716c4-7ec3-483c-8cfb-08246271cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said that between 2018 and 2023 the Philippines would
        buy electric-diesel submarines and advanced missile systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09434f-d387-4003-81eb-a63297be29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three aerial surveillance radars with a range of 350 nautical miles
        will also be installed in Ilocos Norte, Lubang Island, and Mount Salacot in
        Palawan, all facing the South China Sea to detect movements in the disputed
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c5f3b-ae05-45b7-82b1-dfdbe74b289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will complement the navy''s two surface sensors capable of
        detecting ship activities 200 miles away. Three surveillance planes will also
        be on constant patrol in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2b7f-3afb-4694-b520-e2e92668f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:21:29.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not aim to defeat China," Del Rosario said. "But our goal
        is make any state think twice before attacking. We will make sure anybody
        attacking us would end up with a bloodied nose."</p>'
  'bill-cosby-admitted-to-getting-quaaludes-to-give-to-women':
    'author': 'Holly Yan, Eliott C. McLaughlin, and Dana Ford, CNN'
