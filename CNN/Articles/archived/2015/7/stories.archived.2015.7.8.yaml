    'lead': 'GoPro is releasing, on July 12, its smallest camera yet, called the "Hero4
      Session." It''s 50% smaller and 40% lighter than the next-biggest model.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:26:43.507+08:00
