      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his accusers, Patti Masten, said many more women have messaged
        her privately with similar accusations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4690961-a779-40ae-b6bb-164bb1f0ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.427+08:00
