  'Philippines-hosts-four-nation-tournament-fiba-asia-championship':
    'author': 'CNN Philippines Staff'
    'caption': 'Jayson Castro led Gilas to a silver-medal finish in the 2013 FIBA
      Asia Championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-08T06:00:58.023+08:00
    'imagesource': 'jcr:b0f797f3-7da8-456e-b6fe-12ca9bb55da1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a428b44-3dd1-42d8-8dd5-77ad6e94e944'
    'lead': 'The Philippines will host a four-nation tournament in September as preparation
      for the FIBA Asia Championship in October. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:28:25.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:21.802+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.273+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to host four-nation tourney before FIBA Asia Championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6b963-5c60-43b4-b33b-f10bcbd11fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before Gilas Pilipinas
        lock horns with other countries in the FIBA Asia Championship in China in
        September, they will first compete in a four-nation basketball tournament
        that will be hosted in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7adbe12-49f9-46d0-a0e2-758b75e4bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it "The MVP Cup," which former Gilas head coach Chot Reyes
        hopes to be an annual sporting event in a report by Inquirer.net''s Mark Giongco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18be84-73a2-435f-bf3f-dd72cde11216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes led the national team to a second place finish in the 2013
        FIBA Asia to book a return trip to the World Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde103c-910d-44c9-b226-eb6f43f1d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition, which will be part of Gilas'' preparation for the
        biennial league, is slated from September 11 to 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7687f-7481-4c9d-88d5-af68fff45d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully if we’re able to do a good job of this we can make it
        an annual thing. And I think it’s about time that the country regularly hosts
        a top-notch Asian tournament,” Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb4113-8f08-4bea-b567-68703d0c80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating teams are: Lebanon, an All-Star selection from New
        Zealand, and either China or Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23596b33-94fb-4dcc-930c-c95661dcc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is eyeing a return to the Olympics, which will be held in
        Brazil next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522d5b2-4015-4fbb-b7bf-582e4aed1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:28:25.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that to happen, the national team must capture the gold in this
        year''s FIBA Asia for the region''s lone ticket to the Games last hosted by
        London.</p>'
