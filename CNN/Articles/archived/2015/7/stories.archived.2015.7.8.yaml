    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Highland vegetable prices increase in Benguet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55e65d-65a6-45e6-8020-2c4a73e07871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Prices of highland
        vegetables increased over the past days due to strong rains caused by Tropical
        Storm Egay that made transport of vegetables difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b75482-3aaa-4074-885c-3d61998f268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P5 to P10 increase in prices of vegetables were noted at the La
        Trinidad Vegetable Trading Post yesterday (July 7).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bdb17-17d6-4a3b-be67-5932cbb9e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Benguet Farmers Marketing Cooperative Manager Augusta
        Balanoy, the increase is due to vegetables being wet, making it difficult
        to pack and transport to public markets and supermarkets in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb31b28-9584-4e20-b916-8e4a73a5f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy, however, stressed there is still enough supply of highland
        vegetables to Metro Manila as farmers harvested their goods early but the
        flooded farms will have to be rehabilitated first before another round of
        planting could commence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776e70d-6e8e-400e-abcb-e52afd2c86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said among the crops severely affected are leafy vegetables
        such as lettuce and cabbage. Potato crops are also affected as plants have
        been toppled by strong winds and rain during the typhoon.</p>'
    '9':
      'image': 'jcr:79e0bf31-80bf-4581-bcf9-ef83c8536a65'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724c3ca-0825-4503-8404-c0719745abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b74395-adbe-4e78-a6c0-8e63cd6041f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet produces more than 1.6 million kilograms of vegetables daily
        to Metro Manila and the rest of Luzon, Visayas and Mindanao. Benguet province
        currently supplies 80 percent of highland vegetables such as carrots, sayote,
        potatoes, lettuce, cabbage among other semi-temperate vegetables being sold
        in Metro Manila public markets and supermarkets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce065f6-0c46-4408-af59-2c05b8a9d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 4 to 6, the Cordillera Disaster Risk Reduction and Management
        Council (CRDRRMC) have recorded some 384.6 millimeters of rain drenching farmlands
        and destroying millions worth of irrigation and infrastructure such as roads
        important in transporting farm products to the lowlands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fdb33-4fd7-4e25-a929-d02b546579bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the losses are on rice plantations that are supposed
        to be harvested this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12aecc-80d8-4a39-ad74-edcb9811cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture-Cordillera reported an initial cost
        of damage of around P6.4 million to palay and more than P2.4 million damage
        to high value crops such as highland vegetables.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268c2d4-fd8c-466a-b1ef-89ca664be638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is still monitoring the damage in other provinces
        in the region but assured farmers they will give seed subsidy among other
        aid to recover the losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4550376-f905-4c92-acb7-9dc7369b3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of agricultural infrastructure, the National Irrigation
        Administration-CAR reported more than P11.5 million in damages to irrigation
        systems in Benguet, Kalinga and Mt. Province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d696c0-1215-4bc2-8f8e-e29dfdefc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways regional office also
        reported an initial cost of damage to national and local roads amounting more
        than P25 million; some P1.7 million in damage to bridges; P653,000 damage
        to power lines and P26 million worth of flood control projects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b317f8-8c95-4515-a000-7c5f48c83387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:20.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRDRRMC remains on Red Alert Status to prepare for the possible
        effects of Typhoon Falcon and the southwest monsoon or ‘habagat.’</p>'
  'Hazard-lights-motorists-poor-visibility-rain':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'The debate rages on whether or not it is safer to turn on the hazard
      lights of vehicles during low visibility driving conditions.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-08T22:12:38.307+08:00
    'imagesource': 'jcr:9bb96597-9d49-494b-adac-9e474f7fc841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6bd12d-62c8-4c8a-a98b-a723761711d8'
    'lead': 'The practice of switching on the hazard lights of a vehicle while traveling
      in cases when there is poor visibility due to heavy rain or fog has become a
      point of debate on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:34:53.529+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:18.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:51.560+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is turning on hazard lights under poor visibility dangerous?

      '
    'updated': 2015-07-09T12:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2936537-b70e-4ea5-87c2-d1374ee4f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The rainy season
        has hit the metropolis with familiar ferocity and motorists have taken measures
        to adjust to the downpour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e7d04-129b-47b4-ab01-dfafe58d03c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one ''safe practice'' has come under scrutiny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10e1e3-d1f0-4d70-aabf-c66dd4e8eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of switching on the hazard lights of a vehicle while
        traveling in cases when there is poor visibility due to heavy rain or fog
        has become a point of debate on <strong><a href="https://www.facebook.com/topgearphilippines/videos/924844230895979">social
        media</a></strong>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f4a54-a538-479e-bd61-8d5ef8eeb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the said practice believe that it is the responsible
        thing to do in order to let other motorists know that they are there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acf39d-3fe6-422e-a6a2-9023cd05b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going down the highways during low visibility situations, it could
        be argued that switching on the hazard lights has become a common practice
        in the Philippines. According to some netizens, it also adds a sense of security
        in precarious driving conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203be04-25fe-43cc-bda3-322cf4921bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that turning on the headlights, the fog lights, and
        the tail lights is sufficient enough to make your presence known to other
        motorists under certain situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc688a3-fbab-4115-8449-d409f1d831f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, others say that the practice does not only go against
        "the law of the land," after former President Ferdinand Marcos ratified a
        treaty from the 1968 Vienna Convention on Road Traffic, but that it actually
        invites more danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb16852-54bd-4909-9ac3-bdbbd1c38572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also argue that using the hazard lights takes away the ability
        for the motorists to signal where they are going to turn, ironically making
        them more of a hazard on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bded9-ec96-4d50-ac87-d63ebc48cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car enthusiast and host of CNN Philippines'' Drive James Deakin
        it is one of the <strong><a href="https://jamesdeakin.ph/5-bad-habits-that-pinoy-drivers-dont-even-know-are-wrong/">five
        habits that Filipino drivers don''t even know are wrong</a></strong>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b60b0e-add9-41aa-b18a-7db83a80e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Turning hazard lights on when driving in the rain. You wouldn’t
        pull the fire alarm just to get people’s attention to make an announcement,
        so why flick your hazards on when you’re not a hazard? You may think that
        you’re making yourself more visible, but the danger here is that now there’s
        nothing distinguishing you from a car that has actually stalled and become
        a ‘hazard’ on the road that people need to avoid or that emergency crews can
        identify. That’s why they invented fog lamps, daytime running lamps and headlights/taillights.
        Use them accordingly. Please. I beg you.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a174b3-823c-43e3-b21f-b6bdc29d5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines asks: Does the practice of turning on the hazard
        lights under poor visibility pose a road danger?</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac1a40-e005-4509-ae49-4238c0fa9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:53.530+08:00
      'mgnl:createdBy': 'cnnproducer'
