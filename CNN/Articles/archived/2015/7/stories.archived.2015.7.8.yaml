      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, as of 11:13 a.m., thunderstorm associated with heavy rain
        had affected parts of Metro Manila (Manila, Pasay, Caloocan, Malabon, Navotas,
        Quezon City), portions of‪ ‎Bulacan, ‪‎Cavite,‪ ‎Bataan,‪ ‎Batangas and Rodriguez
        in Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00eecf-0d54-47a9-b613-1ab0712061bd'
      'mgnl:activationStatus': true
