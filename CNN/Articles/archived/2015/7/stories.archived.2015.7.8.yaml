  'jurisdiction-hearings-three-months-jay-batongbacal-interview':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-08T11:14:58.906+08:00
    'embedimage': 'jcr:bb49df4a-5437-4162-b573-6e1a07940fb3'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/tm0HEy1leqQ"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e64968-f138-4786-9967-adf53cf8ef1c'
    'lead': 'Maritime law expert Jay Batongbacal believes that it may take up to three
      months for the five-member tribunal of the Permanent Court of Arbitration in
      The Hague to reach a decision on its jurisdiction over the Philippines'' case
      against China regarding the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:39:00.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:21.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.551+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maritime law expert: Jurisdiction decision may take 3 months

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f5c76-7f2b-4117-9daf-6c4f9aa2c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maritime law expert
        Jay Batongbacal believes that it may take up to three months for the five-member
        tribunal of the Permanent Court of Arbitration in The Hague to reach a decision
        on its jurisdiction over the Philippines'' case against China regarding the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d47494-9da7-4ef3-806a-e0240008d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure it will take its time to write out its decision
        because the Philippine case is actually rather complicated, and it has presented
        many claims based on the statement and notification of claims — there''s at
        least 13 different claims there," Batongbacal told CNN Philippines in an exclusive
        interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa4223-9d0c-44d3-8219-336298aec344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re probably looking at say, three months. One month would be
        very fast, but to be safe, probably at least three months. It would be nice
        if they do so in less time but we shouldn''t be surprised if it takes a little
        bit longer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb63a2-b2ec-4748-b974-238b56f3e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to participate in the court proceedings. It prefers
        to conduct bilateral talks with the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8281d-7e33-4103-81e9-a690e9a7a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines professor added that China''s
        absence complicates the trial, because the judges will have to assume what
        China''s arguments would have been.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f0042-c340-4c2b-b825-ad45e0b294e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in a way, it''s a little bit more difficult because the Philippines
        is answering the tribunal''s own questions in addition to China''s own [probable]
        questions."</p>'
    '6':
      'image': 'jcr:185db997-5081-4079-a267-b5388c383762'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337ae0f-ccb5-4657-a7a2-8bda0f5fd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41c472-08ab-4932-af1e-662d22de7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal explained that a key goal of the Philippine delegation
        is to have the tribunal declare China''s nine-dashed line claim invalid in
        light of the United Nations Convention on the Law of the Sea (UNCLOS), which
        came into force in 1994. The Philippines and China are signatories to the
        convention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315541c-6d61-47cf-8093-5442b53ad74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[U]ltimately, the most important claim of all is the claim against
        the nine-dashed line... And I think that it''s likely the Philippines, in
        its oral arguments, will actually go for the jugular and hit this particular
        issue right from the beginning."</p>'
    '11':
      'image': 'jcr:538ffe22-43f9-4fd3-bee7-032e0761cb9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306d7a7-75c4-41f2-9e35-f7b8e90dcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ccd2f-46d8-4fac-afe2-3f4d148fde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects the tribunal to issue a mixed ruling, where only some
        claims will fall under its jurisdiction. "I think that the claim against the
        nine-dashed line has the best chance based on the information available. It
        has the best chance of being seen by the tribunal as being within its jurisdiction."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983eb987-d6b0-4412-b316-2160628076ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:39:00.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision against the tribunal''s basic jurisdiction is not the
        end of Philippines'' over the West Philippine Sea. "We go back to the drawing
        board and think of a new approach… because the dismissal of the basic jurisdiction
        is not a prejudgment on any of the rights of the parties anyway."</p>'
  'CONCACAF-Gold-Cup-United-States-Honduras-Clint-Dempsey':
    'author': 'Reuters'
    'caption': 'Clint Dempsey of the United States tucked away two goals to defeat
      Honduras, 2-1, in their opening game of the CONCACAF Gold Cup'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-08T03:21:37.681+08:00
    'imagesource': 'jcr:7415b2d7-12b5-4c9b-9b21-245ebcdf52a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8741f4c-377b-45f1-9b4f-a79f23f44a75'
    'lead': 'The United States opened their Gold Cup campaign with a victory against
      Honduras after Clint Dempsey put two goals in the back of the net on Wednesday
      (July 8 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:41:25.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:20.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.635+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold Cup: Dempsey strikes twice as U.S. open Gold Cup defense with win


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbba78-74b6-478e-b012-7a9564fc0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Clint Dempsey''s strength in the air
        helped him to two goals as the reigning champion United States opened their
        CONCACAF Gold Cup campaign with a 2-1 victory over Honduras on Tuesday (Wednesday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac35057-9bcf-4620-a72c-b7b7495faf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the women''s team celebrated a third World Cup win,
        Dempsey scored a header in each half and the U.S. held off a late rally at
        Toyota Stadium in Frisco, Texas, to keep the American party going.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eeaf70-515b-4350-b4f5-293e707efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t our best performance but we''re happy to get three points,"
        the 32-year-old Dempsey, who lost the captaincy to Michael Bradley last week,
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443523b8-2b43-4ff8-94bd-bea9e9f80426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tough. They came out really aggressive and caused us some
        problems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a9277-76b4-4a39-9c2c-2a5b15affbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduras created the better chances early but it was Dempsey who
        stole the momentum with his goal in the 25th minute, heading home from a rebound
        off Donis Escober after the goalkeeper blocked a Jozy Altidore shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e91cd-3412-4575-9e44-4ad7bb5b0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. went ahead 2-0 in the 64th minute when Michael Bradley
        found Dempsey in the box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2213aa-281b-41e2-b91f-b9ec3fc4eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduras responded six minutes later through Carlos Discua, who
        netted his first goal for Honduras with a shot that split U.S. goalkeeper
        Brad Guzan and sliding defender Brad Evans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f435a-d327-4d3d-b4d7-4b7d4dc4dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chance for an equaliser went begging in the 82nd minute, however,
        when Ventura Alvarado missed an open goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7173145-4941-462b-88a6-58c2bca0af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gives the U.S. control of Group A after Haiti and Panama
        tied 1-1 earlier in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76093b3b-e42a-476a-b485-c78a767f03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:25.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gold Cup determines the regional champions for North America,
        Central America and the Caribbean.</p>'
