  'dylann-roof-faces-more-charges':
    'author': 'Alanne Orjoux, CNN'
    'caption': 'Accused Charleston church shooter Dylann Roof looked solemn as he
      appeared remotely by video before a judge on June 19, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-08T13:50:04.948+08:00
    'imagesource': 'jcr:ee821e66-46e2-48f6-816f-7f9f08ae94ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1ad41f-ed0e-4766-acd9-bedaa23c60cc'
    'lead': 'Roof initially was charged with nine counts of murder and one count of
      possessing a weapon during the commission of a violent crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:27:35.221+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:14.920+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:52.957+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Accused South Carolina church shooter Dylann Roof faces more charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77f73d-c20a-4ac3-b7f2-1849bbb6b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Accused Charleston church shooter Dylann
        Roof faces three more charges in the June 17 attack on the Emanuel African
        Methodist Episcopal Church in which nine people were killed, according to
        a statement Tuesday (July 7) from a South Carolina prosecutor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b4d90-66f2-4512-9bcf-11728ea7a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof initially was charged with nine counts of murder and one count
        of possessing a weapon during the commission of a violent crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f3781-e98f-4a50-8519-2f4806f49be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presented three additional attempted murder charges to the grand
        jury and the defendant was subsequently indicted for those charges. These
        attempted murder charges are related to the victims who survived their attack
        at Mother Emanuel," said the statement from Ninth Judicial Circuit Solicitor
        Scarlett Wilson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc8201-07a1-468c-b6c3-569d4cda4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof is accused of shooting participants at a Bible study class
        at the historic black church. Nine people died, including the Rev. Clementa
        Pinckney, who also was a state senator in South Carolina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7928559-5d93-4da4-b51c-13bde546af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, 21, was captured in North Carolina the day after the attack
        and was brought back to South Carolina. Law enforcement officials say he admitted
        to the killings. He''s being held without bond on the murder charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29894f3a-3296-4b38-b9db-037840feca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is looking at the case as a possible hate
        crime, according to a statement released days after the shootings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e030d19-cdf8-4c42-afb1-83daec74ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also revealed in the days after the shootings was a disturbing website
        registered to Roof called "The Last Rhodesian." In addition to a long, hate-filled,
        racist manifesto, the site includes photos of Roof burning an American flag,
        holding a Confederate flag, taking aim with a pistol, and posing proudly at
        places connected to the Confederacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8687d69-a92c-4584-b2fa-2f578daae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image released by South Carolina authorities showed Roof wearing
        a jacket with the flags of apartheid-era South Africa and nearby Rhodesia,
        a former British colony that a white minority ruled until 1980 and its name
        was changed to Zimbabwe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fd1bf-8ccc-4ba1-9f9a-aefa7b4bd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Ford, Drew Griffin, Ray Sanchez, Ralph Ellis, Greg
        Botelho, and Ed Payne contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2388220-a7fc-43b0-9de8-07112451bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:35.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "Accused South Carolina
        church shooter Dylann Roof faces more charges."</em></p>'
  'Typhoon-Falcon-enters-Philippine-territory':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
