      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;07 July 2015</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47035c0-d07d-4540-9fff-49faaec8f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Mr. President, distinguished Members of the Tribunal, it is a
        great honor to respectfully appear before you on behalf of my country, the
        Republic of the Philippines. It is indeed a special privilege to do so in
        a case that has such importance to all Filipinos and -- if I may add -- to
        the rule of law in international relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a5765-01fa-4ce9-a4a9-091151cb5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Mr. President, the Philippines has long placed its faith in the
        rules and institutions that the international community has created to regulate
        relations among States. We are proud to have been a founding member of the
        United Nations, and an active participant in that indispensable institution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c74439-fccd-430f-aa51-ba2125902484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Its organs, coupled with the power of international law, serve
        as the great equalizer among States, allowing countries, such as my own, to
        stand on an equal footing with wealthier, more powerful States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5bde4-3792-4e79-9598-40180ef95be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Nowhere is this more true, Mr. President, than with respect to
        the progressive development of the law of the sea, which culminated in the
        adoption of the Law of the Sea Convention in 1982.&nbsp; That instrument,
        which has rightly been called a “Constitution for the Oceans,” counts among
        its most important achievements the establishment of clear rules regarding
        the peaceful use of the seas, freedom of navigation, protection of the maritime
        environment and, perhaps most importantly, clearly defined limits on the maritime
        areas in which States are entitled to exercise sovereign rights and jurisdiction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e230eb3-83aa-402d-97f7-03b4d58bdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. These are all matters of central significance to the Philippines.&nbsp;
        Indeed, given our lengthy coastline, our status as an archipelagic state,
        and our seafaring tradition, the rules codified in the law of the sea have
        always had particular importance for the Philippines. The Philippines is justifiably
        proud of the fact that it signed the Convention on the day it was opened for
        signature, on 10 December 1982, and was one of the first States to submit
        its instrument of ratification, which it did on 8 May 1984.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1da146-d32a-41c6-bd1c-4d0da5ce9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. The Philippines has respected and implemented its rights and
        obligations under the Convention in good faith. This can be seen in the amendment
        of our national legislation to bring the Philippines’ maritime claims into
        compliance with the Convention, by converting our prior straight baselines
        into archipelagic baselines in conformity with Articles 46 and 47, and by
        providing that the maritime zones of the Kalayaan Island Group and Scarborough
        Shoal in the South China Sea would be consistent with Article 121.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcee7f7-bd66-459d-be38-410f50116460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. The Philippines took these important steps, Mr. President, because
        we understand, and accept, that compliance with the rules of the Convention
        is required of all States Parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ca190-fa37-463e-af1c-2e21fab6103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. I mentioned a moment ago the equalizing power of international
        law.&nbsp; Perhaps no provisions of the Convention are as vital to achieving
        this critical objective than Part XV.&nbsp; It is these dispute resolution
        provisions that allow the weak to challenge the powerful on an equal footing,
        confident in the conviction that principles trump power; that law triumphs
        over force; and that right prevails over might.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31864f-8ba7-4ba3-a76e-edda34948fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Mr. President, allow me to respectfully make it clear: in submitting
        this case, the Philippines is NOT asking the Tribunal to rule on the territorial
        sovereignty aspect of its disputes with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0b334-0d5c-47aa-ae5d-57ec715b951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. We are here because we wish to clarify our maritime entitlements
        in the South China Sea, a question over which the Tribunal has jurisdiction.
        This is a matter that is most important not only to the Philippines, but also
        to all coastal States that border the South China Sea, and even to all the
        States Parties to UNCLOS. It is a dispute that goes to the very heart of UNCLOS
        itself. Our very able counsel will have much more to say about this legal
        dispute over the interpretation of the Convention during the course of these
        oral hearings. But in my humble layman’s view, the central legal dispute in
        this case can be expressed as follows:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8bd469-f2e0-44e4-b2ab-0100ac6364c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. For the Philippines, the maritime entitlements of coastal States
        – to a territorial sea, exclusive economic zone and continental shelf, and
        the rights and obligations of the States Parties within these respective zones
        – are established, defined and limited by the express terms of the Convention.
        Those express terms do not allow for – in fact they preclude – claims to broader
        entitlements, or sovereign rights, or jurisdiction, over maritime areas beyond
        the limits of the EEZ or continental shelf. In particular, the Convention
        does not recognize, or permit the exercise of, so called “historic rights”
        in areas beyond the limits of the maritime zones that are recognized or established
        by UNCLOS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853dc159-7c87-4428-b987-fd3eb71e08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Sadly, China disputes this, Mr. President, in both word and
        deed. It claims that it is entitled to exercise sovereign rights and jurisdiction,
        including the exclusive right to the resources of the sea and seabed, far
        beyond the limits established by the Convention, based on so-called “historic
        rights” to these areas. Whether these alleged “historic rights” extend to
        the limits generally established by China’s so-called “nine dash line”, as
        appears to be China’s claim, or whether they encompass a greater or a narrower
        portion of the South China Sea, the indisputable fact, and the central element
        of the legal dispute between the Parties, is that China has asserted a claim
        of “historic rights” to vast areas of the sea and seabed that lie far beyond
        the limits of its EEZ and continental shelf entitlements under the Convention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260e577-7cdc-42bd-8593-bfe0daa32317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. In fact, China has done much more, Mr. President, than to simply
        claim these alleged “historic rights.” It has acted forcefully to assert them,
        by exploiting the living and non-living resources in the areas beyond the
        UNCLOS limits while forcibly preventing other coastal States, including the
        Philippines, from exploiting the resources in the same areas – even though
        the areas lie well within 200 M of the Philippines’ coast and, in many cases,
        hundreds of miles beyond any EEZ or continental shelf that China could plausibly
        claim under the Convention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb4d82-8ee9-495a-9e94-09617816893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. The legal dispute between the Philippines and China over China’s
        claim to and exercise of alleged “historic rights” is a matter falling under
        the Convention, and particularly Part XV, regardless of whether China is claiming
        that “historic rights” are recognized under the Convention, or allowable under
        the Convention because they are not precluded by it. China has made both arguments
        in its public statements. But it makes no difference for purposes of the characterization
        of this dispute as one calling for the interpretation or application of the
        Convention. The question raised by the conflicting positions of the Philippines
        and China boils down to this: Are maritime entitlements to be governed strictly
        by UNCLOS, thus precluding claims of maritime entitlements based on “historic
        rights”? Or does the UNCLOS allow a State to claim entitlements based on “historic”
        or other rights even beyond those provided for in the Convention itself?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fbffb-ac4c-4fa7-8ddb-a2cb82aec482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. As our counsel will explain, Mr. President, any recognition
        of such “historic rights” conflicts with the very character of UNCLOS and
        its express provisions concerning the maritime entitlements of coastal States.
        This calls indisputably for the proper interpretation of the fundamental nature
        of the Convention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b83ff0-fdb2-40e3-9752-1857c46cb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16. China’s assertion and exercise of its alleged rights in areas
        beyond its entitlements under UNCLOS have created significant uncertainty
        and instability in our relations with China and in the broader region. In
        this respect, I note the presence here today of representatives of Vietnam,
        Malaysia, Indonesia, Thailand and Japan to observe these critical proceedings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f842e5d-30ea-4134-9851-32ac6fba3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17. Mr. President, China has claimed “historic rights” in areas
        that are beyond 200 M from its mainland coasts, or any land feature over which
        it claims sovereignty, and within 200 M of the coasts of the Philippines’
        main islands, and exploited the resources in these areas while preventing
        the Philippines from doing so. It has therefore, in the Philippines’ view,
        breached the Convention by violating Philippine sovereign rights and jurisdiction.
        China has pursued its activities in these disputed maritime areas with overwhelming
        force. The Philippines can only counter by invoking international law. That
        is why it is of fundamental importance to the Philippines, and we would submit,
        for the rule of law in general, for the Tribunal to decide where and to what
        limit China has maritime entitlements in the South China Sea; where and to
        what limit the Philippines has maritime entitlements; where and to what extent
        the Parties’ respective entitlements overlap and where they do not. None of
        this requires or even invites the Tribunal to make any determinations on questions
        of land sovereignty, or delimitation of maritime boundaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e2566-ad9e-456d-b0f9-aeb4fc5960a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18. The Philippines understands that the jurisdiction of this tribunal
        convened under UNCLOS is limited to questions that concern the law of the
        sea. With this in mind, we have taken great care to place before you only
        claims that arise directly under the Convention.&nbsp; As counsel for the
        Philippines will discuss at length in the coming days, we have, in essence,
        presented five (5) principal claims.&nbsp; They are:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab50a9-e7a8-4d4a-a1a5-96e68ce2a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, that China is not entitled to exercise what it refers to
        as “historic rights” over the waters, seabed and subsoil beyond the limits
        of its entitlements under the Convention;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e4298-661c-449b-ace0-5a562ad3f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, that the so-called nine dash line has no basis whatsoever
        under international law insofar as it purports to define the limits of China’s
        claim to “historic rights”;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650adc6-821a-465e-ada5-a49492700b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, that the various maritime features relied upon by China as
        a basis upon which to assert its claims in the South China Sea are not islands
        that generate entitlement to an exclusive economic zone or continental shelf.&nbsp;
        Rather, some are “rocks” within the meaning of Article 121, paragraph 3; others
        are low-tide elevations; and still others are permanently submerged. As a
        result, none are capable of generating entitlements beyond 12M, and some generate
        no entitlements at all.&nbsp; China’s recent massive reclamation activities
        cannot lawfully change the original nature and character of these features;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617668b-4316-4b63-ac53-d41a0a94af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth, that China has breached the Convention by interfering with
        the Philippines’ exercise of its sovereign rights and jurisdiction; and</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da39a82-90d0-462b-9996-89f2d4621dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth, that China has irreversibly damaged the regional marine environment,
        in breach of UNCLOS, by its destruction of coral reefs in the South China
        Sea, including areas within the Philippines’ EEZ, by its destructive and hazardous
        fishing practices, and by its harvesting of endangered species.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafd31f-a325-436d-8df1-a7c1388a26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19. Mr. President, the Philippines is committed to resolving its
        disputes with China peacefully and in accordance with international law.&nbsp;
        For over two decades, we diligently pursued that objective bilaterally, regionally
        and multilaterally.&nbsp; I will not here take this Tribunal through the Philippines’
        painstaking and exhaustive diplomatic efforts, which are set out in detail
        in our written pleadings.&nbsp; I will, however, mention a few representative
        examples, if I may.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a335f-bb64-4a49-b6a2-2c8bf7889a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20. As far back as August 1995, after China seized and built structures
        on Mischief Reef -- a low-tide elevation located 126 nautical miles from the
        Philippine island of Palawan and more than 600 nautical miles from the closest
        point on China’s Hainan Island -- the Philippines sought to address China’s
        violation of its maritime rights diplomatically. During those exchanges, the
        Philippines and China agreed that the dispute should be resolved in accordance
        with UNCLOS.&nbsp; As the then Chinese Vice Minister for Foreign Affairs,
        Mr. Tang Jiaxuan, stated two years later during bilateral negotiations, China
        and the Philippines should “approach the disputes on the basis of international
        law, including the United Nations Convention on the Law of the Sea, particularly
        its provisions on the maritime regimes like the exclusive economic zone.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9f1bc-106a-497a-a1c5-1cdfb0f97974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21. The mutual acceptance that the Philippines’ disputes with China
        must be resolved in accordance with UNCLOS was also reflected in a Joint Communiqué
        issued in July 1998 upon completion of bilateral discussions between my predecessor,
        Foreign Secretary Domingo Siazon, and China’s Foreign Minister Tang Jiaxuan.&nbsp;
        The Communiqué recorded that, and I quote, “The two sides exchanged views
        on the question of the South China Sea and reaffirmed their commitment that
        the relevant disputes shall be settled peacefully in accordance with the established
        principles of international law, including the United Nations Convention on
        the Law of the Sea.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7750d-ef04-4790-b8f4-350eec0e699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22. Regrettably, neither the bilateral exchanges I have mentioned,
        nor any of the great many subsequent exchanges, proved capable of resolving
        the impasse caused by China’s intransigent insistence that China alone possesses
        maritime rights in virtually the entirety of the South China Sea, and that
        the Philippines must recognize and accept China’s sovereignty before meaningful
        discussion of other issues could take place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049dbdb-cc6a-4a6d-b08c-a66425c094eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23. The Philippines has also been persistent in seeking a diplomatic
        solution under the auspices of ASEAN.&nbsp; This has proven no more successful
        than our bilateral efforts.&nbsp; In fact, China has insisted that ASEAN cannot
        be used to resolve any territorial or maritime disputes concerning the South
        China Sea, and that such issues can only be dealt with in bilateral negotiations.&nbsp;
        ASEAN and China have yet to conclude a binding code of conduct in the South
        China Sea.&nbsp; The most that has been achieved was the issuance, in 2002,
        of a “Declaration on the Conduct of Parties in the South China Sea.”&nbsp;
        Although that document recorded the parties’ commitment to work toward the
        “eventual” establishment of a code of conduct in the South China Sea, China’s
        intransigence in the 13 years of subsequent multilateral negotiations has
        made that goal nearly unattainable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba1b27-07b0-42e8-a4ac-5152d6395400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24. Nonetheless, Mr. President, the 2002 DOC is significant in at
        least one important respect: the ASEAN Member States and China undertook therein
        to “resolve their territorial and jurisdictional disputes by peaceful means,
        without resorting to the threat or use of force, through friendly consultations
        and negotiations by sovereign states directly concerned, in accordance with
        universally recognized principles of international law, including the 1982
        UN Convention on the Law of the Sea.”&nbsp; In so doing, the Declaration encouraged
        those States, should they prove unable to resolve their disputes through consultations
        or negotiations, to do so in accordance with the Convention, which includes,
        of course, the dispute resolution procedures under Part XV.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b991dc2-e594-46cf-bd08-99979f628e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25. Mr. President, over the years, China’s positions and behavior
        have become progressively more aggressive and disconcerting. Outside observers
        have referred to this as China’s “salami-slicing” strategy:&nbsp; that is,
        taking little steps over time, none of which individually is enough to provoke
        a crisis. Chinese military officials themselves have referred to this as its
        “cabbage” strategy: peeling one layer off at a time. When these small steps
        are taken together, however, they reflect China’s efforts to slowly consolidate
        de facto control throughout the South China Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c45eb5-3c95-45f6-842b-5e54258e45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26. Two more recent incremental steps caused the Philippines to
        conclude that it had no alternative other than to invoke compulsory procedures
        entailing a binding decision.&nbsp; The first was China’s transmittal of its
        nine-dash line claim to the United Nations in 2009, after which, it prevented
        the Philippines from carrying out long-standing oil and gas development projects
        in areas that are well inside the Philippines’ 200 M EEZ and continental shelf.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84143506-ad0a-4799-8d08-cba1da1ea3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>27. Secondly, in 2012, China forcibly expelled Philippine fishermen
        from the maritime areas around Scarborough Shoal where the Filipino fishermen
        have for generations been fishing without so much as a protest from China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ff143-0710-44df-9e57-aaeb3d89890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>28. These and other acts by China caused the Philippines to conclude
        that continued diplomatic efforts, whether bilateral or multilateral, would
        be futile, and that the only way to resolve our maritime disputes was to commence
        the present arbitration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b2a86-2afe-4fe8-99fb-366a458b3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>29. Subsequent events, including China’s acceleration of massive
        land reclamation activities, which it has undertaken -- and continues to undertake
        -- in blatant disregard of the Philippines rights’ in its EEZ and continental
        shelf, and at tremendous cost to the marine environment in violation of UNCLOS
        -- only serve to reconfirm the need for judicial intervention.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a6df1-a56c-4e61-8f80-1a94b1210a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30. Mr. President, I would like to conclude by conveying my country’s
        deepest appreciation for the considerable time and attention you have devoted
        to these proceedings.&nbsp; The case before you is of the utmost importance
        to the Philippines, to the region, and to the world.&nbsp; In our view, it
        is also of utmost significance to the integrity of the Convention, and to
        the very fabric of the “legal order for the seas and oceans” that the international
        community so painstakingly crafted over many years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1e65e-62f6-48a8-b5b2-9e721c4a13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>31. If China can defy the limits placed by the Convention on its
        maritime entitlements in the South China Sea, and disregard the entitlements
        of the Philippines under the Convention, then what value is there in the Convention
        for small States Parties as regards their bigger, more powerful and better
        armed neighbors? Can the Philippines not invoke Part XV to challenge China’s
        activities as violations of its obligations and the Philippines’ rights, considering
        that the Philippines’ claims call for a mere interpretation and application
        of the Convention and do not fall within any of the jurisdictional exclusions
        of Articles 297 or 298?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fbe19-9f7c-4d8e-b6e4-9862415a10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>32. Mr. President, if the Philippines cannot invoke Part XV, then
        what remains of the obligation regarding judicial settlement of disputes that
        was such a key element of the comprehensive package that made the Convention
        acceptable to all State Parties?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f82b3e-d9c6-4b92-a7cb-ba840af662e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>33. We understand, Mr. President, that in the exercise of its collective
        wisdom and judgment, this body has decided to bifurcate the proceedings and
        to limit these current hearings to the issue of jurisdiction. In this respect,
        we shall explain in full how our case falls squarely within the jurisdiction
        of this Tribunal, to the end that justice and fair play may prevail and the
        Tribunal would recognize its jurisdiction over the case and allow the Philippines
        to present the actual merits of our position.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcdb38-3e3d-489f-afda-a7f8ad341f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:21.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>34. In the Philippines’ view, it is not just the Philippines’ claims
        against China that rest in your capable hands. Mr. President, it is the spirit
        of UNCLOS itself. That is why, we submit, these proceedings have attracted
        so much interest and attention. We call on the Tribunal to kindly uphold the
        Convention and enable the rule of law to prevail.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94846688-b1f1-4547-ba82-e2d2d4b155e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:33:20.670+08:00
