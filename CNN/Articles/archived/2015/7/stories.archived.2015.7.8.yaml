  'day-1-philippine-arguments-the-hague-arbitral-tribunal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-08T23:10:59.929+08:00
    'gallerysource': 'jcr:9d59dca2-e1a3-46f9-b619-8128a3cd1736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c0c57c-faab-4ec0-a961-1abbc5b1e8a5'
    'lead': 'The Philippines has begun arguing before the Permanent Court of Arbitration
      in The Hague that the treaty-based court has jurisdiction — and should intervene
      — in the country''s dispute with China over the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:42:45.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:18.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:51.630+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Day 1: PH begins arguments in The Hague

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe3d64-a09d-48dd-9e18-f57834d3ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        has begun arguing before the Permanent Court of Arbitration in The Hague that
        the treaty-based court has jurisdiction — and should intervene — in the country''s
        dispute with China over the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d5bd9-854e-4098-a1d3-08ae1e3c8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan said the first day of hearings began with Solicitor General
        Florin Hilbay''s introduction of the Philippines'' case, and his presentation
        of the order of speakers.</p>'
    '4':
      'image': 'jcr:185db997-5081-4079-a267-b5388c383762'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a4d68-d972-4ffd-b317-7d4bf5808725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d0654-20d6-4cea-8a24-b908214a87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Albert del Rosario made a plea for the
        tribunal to recognize its jurisdiction. He noted that the case is important
        not just to the country but also to the global community, owing to its impact
        on the rule of law in maritime disputes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d243b-d496-4d3e-8d22-b05463f8a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.htm">Related:
        The Hague arguments: Philippine case against China explained</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004b620-6816-4141-9d65-369e25ddbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Reichler, chief counsel of the Philippines, presented the justification
        for the five-man tribunal''s jurisdiction over the Philippine claims under
        the United Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f80b0-cc1b-44a8-880f-5eb819baf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichler was followed by Philippe Sands, who explained that the
        Philippines did not raise questions of sovereignty over land or maritime delimitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410e120-31b1-47f6-9cad-f2368396b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands is the director of the University College London''s Centre
        on International Courts and Tribunals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cb31e-2a04-4fd0-9e00-44f66c2e0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of Philippine arguments will continue Monday  (July
        8) with two more hearings, from 4 p.m. to 7 p.m. and 8:30 p.m. to 11:30 p.m.,
        Philippine time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f516e92-9af0-434e-908e-ed3b3397be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours before the hearing, Undersecretary Abigail Valte, deputy
        presidential spokesperson, told CNN Philippines that the delegation is cautiously
        optimistic that the tribunal would rule in favor of Philippine'' on the jurisdiction
        issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3775997-8334-4a91-80a5-c2a8b824efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/08/Philippine-delegation-ready-to-start-West-Philippine-Sea-case.html">Read:
        ''We''re ready,'' says Valte on West Philippine Sea case</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4edd11-8d86-451c-9c3d-80b30fead422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valte is also in The Hague with the Philippine delegation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7abe2-f194-4686-88f5-90deb9a53747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been preparing every day, every step of the way to come
        to a proceeding like this," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e1a5e-7cbc-44ee-b39a-f9baff28b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:42:45.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to take part in the proceedings. It prefers to
        conduct bilateral talks with the Philippines.</p>'
  'Star-Wars-Han-Solo-spin-off-movie':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The galaxy''s favorite scoundrel Han Solo is getting his own spin
      off movie'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-08T21:33:52.910+08:00
    'imagesource': 'jcr:10f9ab6e-09ba-4288-b968-a70db242879d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789559b3-6589-4ff3-99d2-a0964542e34a'
    'lead': 'Jump back into a galaxy far far away but this time through the eyes of
      a young Han Solo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:47:32.444+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:18.139+08:00
