      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant officials recommended preemptive evacuation of communities
        along Tullahan River and may even issue a forced evacuation within the day,
        depending on the rate of the water flow.</p>'
