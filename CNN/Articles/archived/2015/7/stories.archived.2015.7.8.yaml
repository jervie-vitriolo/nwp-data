      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Friday morning: outside the Philippine territory or at 585 km
        north-northeast of Itbayat</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e040f0-034b-43d7-9181-da7826f1bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.689+08:00
