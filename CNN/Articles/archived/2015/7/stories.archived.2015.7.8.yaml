      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — GoPro has a new treat for
        the selfie generation</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97c8ce-c4cf-4f24-bd7c-59d5cb1ea962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California company is releasing, on July 12, its smallest camera
        yet, called the "Hero4 Session." It''s 50% smaller and 40% lighter than the
        next-biggest model.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ee25f-d819-48f6-ae0c-d4f23be8f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So small, so stoked" — that''s GoPro''s millennial-centric slogan
        for the new camera. Its online ad for the Session is chock-full of fast action
        footage of downhill skiing, mountaineering, race car driving, dirt biking,
        surfing and sharkside snorkeling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb74e9c-3680-45ee-b924-2b87210d5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailing for $399, the small black camera cube fits easily in the
        palm of your hand. GoPro is touting the convenience and "easy one button control,"
        while offering many of the same features as its larger predecessors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a487024-0d0a-4167-b937-eeb57fdab52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s waterproof to 33 feet, so it can be used to film underwater
        footage of a great white shark munching a dead whale, like those GoPro wielding
        fishermen who off Long Island, N.Y., last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f71104-be17-4a09-9dfd-6418e6f8feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And also like its older generations, the Session can be worn as
        a helmet cam. So BASE jumpers can use it for high-speed windsuit footage while
        flying through narrow caves in the Alps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1f2be-1c55-4c1d-9028-73a06b877721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, the Session can be used with a selfie stick. Just
        don''t try that at Disney World.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafa220-1d82-4ff3-b75d-621cfda94c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:18.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as cool as it looks, the Session is going up against cheaper
        competition. The similar-looking Cube from Polaroid retails for $100, and
        the Yi from Xiaomi sells for less than that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5764-9e83-41c2-ba41-bd9134be159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:26:43.508+08:00
      'mgnl:createdBy': 'cnnproducer'
