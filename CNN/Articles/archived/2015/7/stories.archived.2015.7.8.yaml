    'lead': 'As of 10:00 p.m. on Tuesday (July 7), Typhoon Falcon, internationally
      known as Chan-Horn, has entered Philippine territory, according to the 11:00
      0.m. bulletin issued by the Philippine Atmospheric, Geophysical and Astronomical
      Services Administration (PAGASA). No storm signal warnings have been issued
      so far.'
