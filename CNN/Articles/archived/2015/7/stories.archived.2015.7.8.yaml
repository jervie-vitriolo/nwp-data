    'title': 'Bill Cosby admitted to getting Quaaludes to give to women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9ea10-3e61-4805-aa2a-bc0c56a00e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby has admitted to getting prescription
        Quaaludes to give to women he wanted to have sex with, newly released documents
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ea62c-cb99-4a05-ad85-c3687adf1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, dating back to 2005, stem from a civil lawsuit filed
        by Andrea Constand – one of the dozens of women who have publicly accused
        the comedian of sexual assault. The records were made public Monday (July
        6) after The Associated Press went to court to compel their release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a146308-090d-4bf1-b41d-b1c3131c00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach a lawyer and publicist for Cosby to respond
        to the revelations contained in the documents, without success. His longtime
        publicist, David Brokaw, said, "We have no plans to issue a statement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261d872-82d0-4807-a649-70a2dd82083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sworn deposition, Cosby answered questions from Constand''s
        attorney, Dolores Troiani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4a821-60c6-4040-8d31-7bbc36c6bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you got the Quaaludes, was it in your mind that you were going
        to use these Quaaludes for young women that you wanted to have sex with?"
        Troiani asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e66b5-5038-49fd-b8f8-d94301c0974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Cosby replied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910f61a-b6e6-4803-885b-20c3d45e7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you ever give any of those young women the Quaaludes without
        their knowledge?" Troiani asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785cc38-6ce4-419e-b948-0088bd7f63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s attorney objected and told him not to answer the question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477395c-d960-47e1-830a-1356c5ffb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testy back and forth</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d22e0-0889-48cb-b06e-0b50a02a5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosby admitted that he acquired seven prescriptions of Quaaludes
        with the intent to give the sedatives to young women he wanted to have sex
        with, he has not admitted to actually drugging any of his accusers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7b53f-7fc4-4f56-b497-262588f2da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say he gave drugs to "other people," but when Troiani began
        to ask Cosby if he gave other people Quaaludes knowing they were illegal,
        Cosby''s attorney interjected and said that his client acknowledged giving
        them only to a woman whose name is redacted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e8f20-f6a5-439a-9339-694e9ac95e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby later testified that he "misunderstood. Woman, meaning (the
        woman whose name is redacted), not women" – even though Troiani had used neither
        word in her question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de161c-401c-480e-b8d7-f800372f4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You gave them to other people?" Troiani had previously asked, to
        which the comedian replied, "Yes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343348f-05b4-4f9d-8c75-66129d996984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosby''s attorneys cite two women who "allegedly say that
        they knowingly took Quaaludes offered to them by Defendant in the late 1970''s"
        – one of them being former model Theresa Serignese, who has shared her accusations
        publicly – they do not address the numerous women who say they were given
        pills for a variety of reasons, including to "cheer up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dbb89-0572-428e-a8c0-b07e1e134310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women allege Cosby used cappuccino, soft drinks, wine, or
        other beverages as vehicles to drug them, but accusers Constand, Serignese,
        Janice Dickinson, Tamara Green, Victoria Valentino, Donna Motsinger, and a
        woman identified only as Chelan have alleged Cosby gave them capsules or pills
        – sometimes billing them as medication – before assaulting them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad31da-3503-4d73-8288-40ff15dac2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We were called liars''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f96ce-e636-4854-af3f-bcb05a025814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25 women have publicly accused Cosby of raping or assaulting
        them over the past 40 years. The comedian has never been criminally charged
        and has vehemently denied wrongdoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81d762-0b3f-4f76-a2cf-8985c9e06ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women who have accused Cosby told CNN they felt vindicated
        by the newly released information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a47ed-87ec-4571-8b7e-3699456ab490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s huge. I''ve worked so long and hard to tell my story and
        screamed my story onto deaf ears," said Barbara Bowman, who said Cosby assaulted
        her numerous times beginning in the late 1980s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c539f-70b7-4a44-93bc-9d49fd0a9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Tarshis, who said Cosby raped her when she was 19, said she
        "never thought this day would happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edf845-75a6-4b8f-b7b1-357ecbfae32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I kept it a secret because I was afraid to talk about
        it, because of Mr. Cosby''s power. Then, when we came out, and lots of other
        women started to come out, we were called liars," she said. "I''m just so
        relieved that the truth has come out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ed75d-7d21-4495-a32d-38837dc7db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Valentino, who said she was sexually assaulted by Cosby,
        said other celebrities can see a warning from the revelation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356521a3-fb97-490d-aa63-17368f8790dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the message has to be that fame and wealth and power cannot
        exempt you from justice," she said Tuesday. "You cannot exempt anyone from
        the law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d4d25-350c-4ba7-83f7-dc8922f33156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cosby support falls</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15710690-3a2d-421f-9349-7cdaebc5ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Jill Scott was one of the celebrities who had supported Cosby
        after the allegations started emerging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bebd61-7f87-4532-90a4-2ffaf3d183b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously tweeted, "I''m respecting a man who has done more
        for the image of Brown people that almost anyone EVER. From Fat Albert to
        the Huxtables."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d75dd-9194-4d9a-af90-e2e96ee48958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she changed course after learning about Cosby''s deposition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2e831-89fb-4664-adf5-c0ba3f11d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About Bill Cosby. Sadly his own testimony offers PROOF of terrible
        deeds, which is ALL I have ever required to believe the accusations," Scott
        tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ced6eb-df0b-418f-a725-bb9f01c0c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later added, "I stood by a man I respected and loved. I was
        wrong. It HURTS!!! When you get it ALL right, holla."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5cf83-2e3d-4347-b974-8787257124f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Temple connection</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e475a5a-065e-4902-a26c-c885ec64367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand, whose civil lawsuit spawned the deposition, was a staffer
        for the women''s basketball team at Cosby''s alma mater, Temple University,
        when she visited Cosby''s Pennsylvania home in 2004.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd96c3-d111-4315-a712-6cbecd53d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Constand, Cosby gave her medication that made her dizzy.
        She said she later woke up to find her bra undone and her clothes in disarray.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35282c-be5d-4c23-9baa-fd7cbc556b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby eventually settled the legal suit, which claimed that 13 "Jane
        Does" had similar stories of sexual abuse. The suit was settled under confidential
        terms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b6564-b135-4453-aa3e-78a190217e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, after 17 women publicly accused the comedian of sexual
        misconduct, Cosby resigned from Temple''s board of trustees – a post he held
        for 32 years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437979b-6710-4fad-a8f0-803d0686d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Vegas incident</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6ff5a-2da5-44e2-881f-42eb0894e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents include Cosby''s recollection of an incident in Las
        Vegas in the 1970s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac6503-9e2b-434d-85b2-4d228e1eb7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She meets me backstage. I give her Quaaludes. We then have sex,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0df17-60d5-45a3-a0a7-33efed35354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the woman''s name was redacted in the deposition transcript,
        Cosby''s lawyers say in a motion filed the following month, "Defendant testified
        that he offered Quaaludes to Theresa Serignese, and that she knowingly took
        them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754a551-cbf1-4ac0-a9d0-032586cabcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney who represents three Cosby accusers, including Serignese,
        told CNN Tonight that "it appears" Cosby was talking about Serignese, although
        Joseph Cammarata stopped short of saying for sure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c5a67-b718-4361-b1b8-1ae931a847ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Serignese had told ABC''s 20/20 that she was a 19-year-old
        model visiting Las Vegas when Cosby handed her pills in a private dressing
        room after a performance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00196acd-9043-4f15-a5e2-989694e0adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take these," Cosby told her, according to Serignese.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56deb3-8c51-405d-9daa-0e1511ceba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consuming the pills, she remembered "feeling drugged, and
        I was kind of leaning forward, and he was behind me having sex with me. And
        I – I remember it because it was not good."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3182b-f49f-403b-81d7-59fd81ff5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serignese did not immediately make public accusations in 1976. She
        explained her decision in a November 2014 article she wrote in the New York
        Daily News.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f8b61-2f28-49ce-b59f-d80678ad9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:15.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosby was everywhere. Everyone thought he was a great family man.
        I knew he wasn''t. I just couldn''t prove it with anything but my word," Serignese
        wrote. "There was no video camera or DNA evidence. No one else had accused
        him publicly yet."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
