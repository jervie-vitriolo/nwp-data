      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety days on Sunday," she told CNN''s Brianna Keilar on Tuesday
        in the first of what will be a series of national interviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855158b-277d-41f0-8347-be74baabcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bernie Sanders rises in the polls among liberals and Republicans
        continue to make Clinton the subject of a barrage of attacks, her answers
        offered some insight into the Democratic frontrunner''s thinking at this stage
        of the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fac138-d3b2-42d1-a9ad-e192d03e5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight of Clinton''s key statements — and why they matter
        for 2016:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91760f5d-66ed-4ee8-9081-98737390dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "This has been a theme that has been used against me
        and my husband for many, many years."</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae159e4-1084-432d-a5e1-4c13f0dfd8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades in the limelight have meant both Bill and Hillary
        Clinton have weathered intense scrutiny and criticism. Clinton acknowledged
        that polls show a majority of Americans don''t view her as honest and trustworthy
        — but true to her long-standing posture declined to take any responsibility
        for the sentiment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa34d5-5c18-49a4-88db-8581c8e1e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of public incredulity focuses on her use of a private
        email address while serving as secretary of state, and her family foundation''s
        acceptance of foreign contributions during that tenure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57c2db-7537-407d-82be-210a407ad2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton sees those as the latest in a long line of unfair attacks
        from Republicans, rather than legitimate lines of inquiry. And she claims
        she''s not sweating the "trust" problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471c2b3-d401-497b-a40a-8c220781f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, I think voters sort it all out," Clinton
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27aca87-25b7-4880-83ba-16f3e0421fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "They''re on a spectrum of hostility, which I think it''s
        really regrettable in a nation of immigrants like ours."</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b738de3-f842-4bdc-90db-ecbbdda848ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a direct assault on the entire Republican presidential field
        — and Jeb Bush, in particular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f801932-d67f-4b34-9889-80be3778aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton used a question about Donald Trump''s controversial remarks
        about Mexican immigrants to hammer her GOP opponents, saying that they don''t
        support providing undocumented immigrants with pathways to gaining U.S. citizenship.
        By painting Bush, Trump and the rest of the Republican field with the same
        brush, Clinton hopes to hurt the entire party in a general election with Latino
        voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfc7af-6868-4a34-b744-cc79b96a4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very disappointed in those comments and I feel very bad and
        very disappointed with him and with the Republican Party for not responding
        immediately and saying, ''Enough, stop it,''" Clinton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5a502-550d-4586-85b6-82c2ccc8cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush — and other Republicans — eventually criticized Trump''s comments,
        but only after several days had passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746a92b-af0e-4ffb-ac96-231411b67448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "The city made a mistake not to deport someone that the
        federal government strongly felt should be deported."</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365d4f5-9fa4-4738-8ba3-b8afcd00b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton still senses some danger on the issue of illegal immigration,
        criticizing San Francisco for failing to deport a man who''d been sent back
        to Mexico five times before -- and has admitted killing a woman after returning
        again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d2ee2-ce97-4b05-8a97-1aba36115be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was released from police custody in April after drug charges
        were dropped, and he wasn''t deported because San Francisco is a "sanctuary
        city" for undocumented immigrants, despite the Department of Homeland Security
        weighing in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7210720-ccbd-4bba-a0b2-430cdb799e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s said she supports going further than President Barack Obama
        has on undocumented immigrants — but only for those who obey the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776319f-0f2a-4ef6-a08c-835cdd8208b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely no support for a city that ignores the strong
        evidence that should be acted on," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed09544-9af8-4200-8fa2-d4ef6ec114af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "I am happy to have a chance to get out and run my campaign
        as I see fit and let other candidates do exactly the same."</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4b97d-f380-4c2b-9525-bc4e218ee41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: I''m not going to talk about Bernie Sanders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19f445-fe53-4eed-82b6-ada2b02f316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent polls show Sanders climbing closer to Clinton in New Hampshire
        and Iowa, two key early voting states. But Clinton isn''t yet ready to directly
        engage Sanders, training her fire instead on Republicans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183ea94-6466-4ec5-a5b3-bdd9a265b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in part because her campaign wants to see whether Sanders
        has staying power, and in part because by attacking him, she risks elevating
        his already growing stature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3b252-2e7f-4e75-9085-cad9162b2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. "One of the things I learned last time is organize, organize,
        organize."</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8fd22-14d5-438b-a2f2-f3bbc70788e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is trying to atone for the sins of her 2008 campaign among
        Iowa Democratic caucus voters by taking the process seriously.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176a356-38de-4ae6-880c-1de3c7d2f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why she was in Iowa City — in the heart of eastern Iowa, which
        went heavily for Barack Obama in the 2008 caucuses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad5e82-6b33-4d04-ac40-f1bf7dac0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has shown she''s able to learn from her mistakes: Those
        who followed her 2008 Iowa campaign say they see a looser, more comfortable
        candidate; and she''s ejected many of the most divisive figures from that
        previous bid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec5f4b-12b6-4684-bf0d-2b29cb16f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s touting having signed up a volunteer to work the caucus
        process for her in all of Iowa''s more than 1,600 precincts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c47fdf-424f-4cfb-9121-d9819aa94c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to get people committed, and then they will bring more
        people through," Clinton said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e6a05-a968-41b6-b220-a9c9f9323ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. "I''m not running my campaign for the press. I''m running
        it for the voters."</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da585b-79f1-4136-925e-c06532303264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her nascent campaign, Clinton has been criticized for
        rarely taking questions from the press. That criticism was thrust to the forefront
        again over the Fourth of July holiday when photos of reporters being held
        back by a moving rope line at a parade were published.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91973f8e-0621-4c72-aa61-4ad5fb08a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Clinton said she''s preferred small group events that have
        allowed her to reconnect with average Americans after more than six years
        out of domestic politics. She''s also been a tireless fundraiser, attending
        house party after house party to raise $45 million in the campaign''s first
        three months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b67c6-929d-498f-8795-8b22210012d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Clinton said she''s ready to shift gears: The CNN interview,
        she said, was the first of what will be a number of sit-downs with national
        outlets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de2156-8369-4190-9978-46edd2b6b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. "A secure fax machine, which is harder to work than the
        regular."</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bca786-f89d-4fcc-b0ec-6581c7747856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tense exchange about Clinton''s use of a personal email address
        on a private server while at the State Department turned light, when Clinton
        cracked jokes and once again sought to send the message: Nothing to see here,
        let''s move along.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce1614-659b-4ff7-84f3-b77d1a44c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I didn''t have to turn over anything," Clinton said. "I chose
        to turn over 55,000 pages because I wanted to go above and beyond what was
        expected of me because I knew the vast majority of everything that was official
        already was in the State Department system."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651acf0-b2b3-414f-b926-75d1b27ac47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she added: "Now I think it''s kind of fun. People get to see
        a real-time, behind-the-scenes look at what I was emailing about and what
        I was communicating about."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944ddbc-0540-40eb-89eb-a744706b06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keilar highlighted the emails that showed Clinton messaging now-top
        aide John Podesta about wearing socks to bed, and an exchange depicting an
        epic struggle by Clinton to operate a fax machine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbafe0c-a919-462e-ab4d-2fba48010126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latter, Clinton couldn''t help but offer a defense.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1dcaa-8b52-47f8-9371-94f1ea2d67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, a secure fax machine, which is harder to work than the regular,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c981cb9-ba2b-4fd8-b2df-db4b8ce9e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. "I think I''m the best Hillary Clinton."</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93c569-a43d-4b88-affc-f1b3ed242f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Keilar which "Saturday Night Live" actress best satirizes
        her on the NBC program, Clinton demurred, but offered praise for both Amy
        Poehler, who impersonated her in 2008, and Kate McKinnon, who has done the
        job so far in this campaign cycle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69753d7-59b7-4313-a223-c0d0fb9f196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy''s a friend of mine and Kate''s doing a great job. You''re
        not going to get me to pick one or the other," she said. "I think I''m the
        best Hillary Clinton, to be honest."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a4549-c455-4561-b500-3664c7b1224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:17:38.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/politics/hillary-clinton-cnn-interview/index.html">Top
        8 takeaways from Hillary Clinton''s first big interview</a>."</em></p>'
  'yemen-conflict-civilian-death-toll-united-nations':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Internally displaced people bathe and wash clothes in a local river
      close to the Al-Mazraq IDP camps in Al-Mazraq, Yemen.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-08T04:42:46.413+08:00
    'imagesource': 'jcr:b6fdb007-dcf4-4bab-91b2-b4921a48d1ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2880ad0f-9622-48f8-b3dc-896021bad3ca'
    'lead': 'The grinding conflict in Yemen has killed more than 1,500 civilians,
      the United Nations says, warning that millions of people in the impoverished
      country are at risk of famine because of the unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:21:13.282+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:22.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:50.083+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civilian death toll in Yemen conflict rises above 1,500, U.N. says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f6983-f32d-4f3e-aa64-b72dc202a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The grinding conflict in Yemen has killed
        more than 1,500 civilians, the United Nations says, warning that millions
        of people in the impoverished country are at risk of famine because of the
        unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c11805-b676-44de-a5fc-c273b767d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warplanes from a Saudi-led coalition have been pummeling targets
        in Yemen for more than three months in a campaign against the Houthis, a rebel
        group that deposed the previous government in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285485f-30b1-431c-a5f7-934379b7a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi fighters and their allies are clashing on the ground with
        forces still loyal to the exiled President Abdu Rabu Mansour Hadi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9b367-4d57-4d94-93e4-a3b77d513a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil has brought death and misery to the civilian population
        caught up in the fighting, the U.N. says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f878c0-0dc2-494b-a3b0-d7b0694cda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.N.: Wounded dying as hospital close</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c7045-a99e-45f2-87c1-e1b65c088cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions are facing the threat of famine because food assistance
        is not reaching them, and countless wounded are dying because hospitals are
        closing down due to lack of fuel," Stephen O''Brien, the top U.N. humanitarian
        affairs official, said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff930ed7-c995-46a7-be1d-784e81384dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for all sides in the conflict to agree "an immediate and
        unconditional humanitarian pause across the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3cc39-db9a-4d82-9b1b-b01432ca80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any kind of agreement between the warring parties has proved
        difficult to reach. A five-day halt in fighting in May was only partially
        respected. Efforts to reach a more lasting truce have failed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cf590-0473-4578-8305-f7e945c0684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 3,260 people have been killed in Yemen since
        March, O''Brien said, and close to 1.3 million people have been displaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c8609-6036-46f3-b9a7-99160bc88b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hundreds of children among the dead</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a362c-5c39-42e4-a573-429e0c38e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dead, more than 1,500 are civilians, according to the U.N.
        human rights office. The grim toll includes hundreds of children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273e10b-95e8-4bbd-877e-bd73b23b27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 17 June, coalition forces have continued aerial bombardment
        and other attacks," said Cecile Pouilly, spokeswoman for the Office of the
        U.N. High Commissioner for Human Rights. "Ground clashes, shelling, sniper
        fire and detonation of improvised explosive devices have also been reported
        in different governorates in Yemen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1bd23-fd9b-4a65-87f9-710b2242be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency expressed concern about human rights abuses it said it
        had documented, including "violations of the right to life, abduction, ill-treatment
        and attacks against humanitarian workers, journalists and media organizations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c2e61-66b0-4c12-8fd6-ec460649f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complex conflict</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60bd68-23ce-46c2-922f-1e9c85198a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism from international organizations, Saudi Arabia
        and its allies have pressed on with their heavy air campaign in Yemen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340baf9-ba53-4f08-abf6-93171b208262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni Muslim Saudi leaders waded into Yemen''s complex internal
        conflict amid fears that control of Yemen by the mainly Shiite Houthis would
        strengthen the hand of their bitter regional opponent, Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e434bf2-2926-43cd-b67d-53d72b86e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:21:13.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the nature of the links between the Houthis and the Shiite
        regime in Tehran are unclear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
