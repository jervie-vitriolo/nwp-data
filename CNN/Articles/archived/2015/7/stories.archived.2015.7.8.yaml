      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Too late to prosecute</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc2d29-0a9e-43df-9344-2eb55cb0623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:43.081+08:00
      'mgnl:createdBy': 'cnnproducer'
