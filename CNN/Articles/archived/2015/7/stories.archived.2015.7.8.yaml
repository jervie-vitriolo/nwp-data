  'india-vyapam-scandal-deaths-madhya-pradesh':
    'author': 'Harmeet Shah Singh and Jethro Mullen, CNN'
    'caption': 'This map shows the location of Madhya Pradesh in India'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-08T10:56:13.355+08:00
    'imagesource': 'jcr:e9b98bdd-400f-4658-9945-7092c8f9d72f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ba26c7-efa3-4f34-ac73-1151f2831394'
    'lead': 'Two deaths happened hundreds of kilometers apart over the weekend and
      they supposedly have nothing to do with each other. But the men who died are
      linked to a mysterious web of suspicion, death, and scandal that has seized
      national attention in India and prompted one government minister to say she
      fears for the lives of those connected to her. At the heart of the matter is
      a high-profile corruption case involving allegations of bribes being paid for
      jobs and college admissions in the central Indian state of Madhya Pradesh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:46:12.790+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:25.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:43.973+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alarm in India over dozens of deaths of people linked to Vyapam scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c512e-7458-43c9-bf23-8711b189428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> TV journalist Akshay Singh had
        spent about an hour talking to the family he had traveled to central India
        to interview when he started losing consciousness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df81b-4dc0-4004-bfd8-54cb9a9817c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh foamed at the mouth and fell from his chair, according to
        colleagues. His TV crew took him unconscious to a nearby hospital where he
        was declared dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f388759-e688-4f1a-8ff1-ae9a6993818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, police in New Delhi found the body of a college dean,
        Arun Sharma, in a hotel room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f27fb-60e3-473a-8376-46134105a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, the two deaths over the weekend, which happened
        hundreds of kilometers apart, have nothing to do with each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d67680-c4c1-41b0-91d1-7c7e1b1ec006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both men are linked to a mysterious web of suspicion, death
        and scandal that has seized national attention in India and prompted one government
        minister to say she fears for the lives of those connected to her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0dfb8-ea9f-4c1a-bbe9-e6b6b463041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the matter is a high-profile corruption case involving
        allegations of bribes being paid for jobs and college admissions in the central
        Indian state of Madhya Pradesh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada85f13-5133-412e-b02f-b838d2069d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption is hardly unusual in India. What''s causing alarm in
        Madhya Pradesh is that people connected to the state''s investigation into
        the alleged scam keep dying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140f71d-fd1c-4f39-a866-9b561a8e8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I am a minister but still I am scared''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b72b-7c68-43a1-9e63-4f31fb5a051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former judge supervising the state''s investigation has said that
        more than two dozen people linked to the case have died in the past two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab997756-47f5-4281-b7b9-6cafa1566a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians and activists in Madhya Pradesh allege that
        the number of deaths is almost double the official count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf7535-8c72-406b-bfd0-effd0c75df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the deaths were originally attributed to causes like road
        accidents, suicide and illness. There''s no evidence of foul play, but many
        Indians don''t know what to believe anymore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e042e-63d9-45ae-ae92-82f08d6e3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared for the lives of people connected to me. I am a minister
        but still I am scared," Uma Bharati, the water resources minister for India''s
        federal government and a former chief minister of Madhya Pradesh, said Monday,
        according to The Times of India, a national newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c535a1d-77e8-4bff-b870-e02ff85a9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deaths at weekend under investigation</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524007b-e4cb-4dc1-9dde-bda2f31258f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men who died over the weekend both had links to the scandal,
        which investigators say dates back to at least 2007 and involved a nexus of
        politicians, bureaucrats, middlemen and bribe-paying candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7242b-4611-473f-8eaf-5bbae0acce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh was working on a report about the death of a suspect who had
        been named in the investigation. He collapsed Saturday during a visit to the
        suspect''s family in Madhya Pradesh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f905e10-c786-464d-851a-1ef13383d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was making sound like he was choking on something," Rahul Kariya,
        a colleague who was with him at the time, said in an interview with India
        Today, their employer. "His left hand became stiff and his lips quivered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6cc87-233b-4621-9194-5ca9388359d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Singh had no signs of internal or external injury.
        But they have sent samples from his body to forensic experts to determine
        the cause of death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538aff8c-2ce2-4ddc-8bab-89765b338455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India Today Group has called for an independent inquiry into
        his death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4b528-72eb-440d-bdf5-f9faf11f6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of the untimely death of TV Today journalist
        Akshay Singh merit a full, fair and independent inquiry," the company said.
        TV Today is the television arm of the India Today Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7943f1d-14e7-486e-94aa-98e1fd03ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death the following day of Sharma, a college dean from Madhya
        Pradesh who had been helping investigators, intensified the growing political
        storm surrounding the scandal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b7e33-4f22-4d88-87ae-8bda4ed50fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they don''t suspect anything untoward in Sharma''s death
        but they have set up a special medical board for an autopsy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a0171-bbc7-4e98-b84a-bdc24273af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The truth behind the deaths must come out''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384f04e-04b8-4b74-a356-a80c9ed3ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense interest in the case is heaping pressure on Madhya Pradesh
        Chief Minister Shivraj Singh Chouhan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b56894-96ca-4454-8415-ba2b6c48c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set up the special task force investigating the scandal. But
        critics said he hasn''t done enough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad80338-28ce-434f-b583-d4e61eeb896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation "seems to have no answers for the spate of suspicious
        deaths," said an editorial over the weekend in The Hindu, a national newspaper.
        "Worse still, State government officials have appeared callous in their responses
        and have attempted to just shrug off the matter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c352d0-1d4b-403b-ab0f-09e5011b5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the opposition Congress party demanded that Chouhan be
        fired and the case handed over to federal investigators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aea4c8-ac5d-453a-a55a-87ba5934e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth behind the deaths must come out," said Randeep Surjewala,
        a Congress spokesman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dec6c-8964-4618-bf9a-b92facfda6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent concession, Chouhan announced Tuesday that he would
        request a federal investigation into the scandal and the deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177562f2-207a-4113-bf3b-21cd6381916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chouhan, a member of Prime Minister Narendra Modi''s governing
        Bharatiya Janata Party, rejected his opponents'' attacks against him as baseless.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b72706-2ea6-451a-96ed-8714d7a2ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their only objective is to target me and tarnish my reputation,"
        he said at a news conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e996eb-3b42-423f-abe7-04f98411b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than 2,500 suspects</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f731a1-f27e-4e10-b391-3f819b8ee277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the investigation is vast — it has named more than
        2,500 people as suspects accused of forgery and impersonation. But about 500
        of them still haven''t been tracked down and arrested yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff09df-9d70-4188-a18c-12fadb3a3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the alleged scam, candidates are alleged to have paid hefty
        bribes to either pass exams for state government jobs or for admission to
        higher-educational institutions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b615be-07dc-47d7-9490-f4d20ed64d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, students were paid to use forged admission cards
        to impersonate candidates and write tests for them in connivance with officials,
        according to police. Funds worth millions of dollars are reported to have
        been involved in the scheme.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600da6f-4bff-4abf-8f77-7d4d2183eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scale of the scandal came to light in 2013 after police
        arrested imposters who were taking a medical test conducted by Madhya Pradesh''s
        professional examination board.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f01b63-98bf-48fa-9041-8eb01c3b25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, known as Vyapam in Hindi, conducts competitive exams
        for admissions to medical and engineering colleges and for employment in police,
        forest and education departments of the state government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b6404-abdc-44f5-9ddd-e2dfe4b7840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word Vyapam has become synonymous with the scandal in India.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af846a73-8eb5-42fe-a7d8-9d31fcb4612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Harmeet Shah Singh reported and wrote from New Delhi,
        and Jethro Mullen reported and wrote from Hong Kong.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232c344-bd47-4367-92a8-e1be791f8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:46:12.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/asia/india-vyapam-scandal-deaths/index.html">Alarm
        in India over dozens of deaths of people linked to Vyapam scandal.</a>"</em></p>'
  'pba-governors-cup-san-miguel-beer-beat-rain-or-shine-to-face-alaska-in-finals':
    'author': 'CNN Philippines Staff'
    'caption': 'June Mar Fajardo led the locals for the San Miguel Beermen with 27
      points and help set up a date in the finals against the Alaska Aces'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-08T10:04:54.877+08:00
    'imagesource': 'jcr:bc8c96ef-dcc4-4554-97d7-2b65807a62bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18231c2-bc84-4ef4-a715-cffcd88af4ca'
    'lead': 'San Miguel Beer beat the Rain or Shine Elasto Painters in Game 4 of their
      PBA Governors'' Cup semis encounter to set up a finals match opposite Alaska.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:48:53.425+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:24.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:48.701+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen finish off Rain or Shine to arrange finals clash with Alaska

      '
    'updated': 2015-07-09T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a959dfb-83dd-4924-a478-a0ff8c21a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beer''s
        starters combined for 103 points as the Beermen repulsed the Rain or Sine
        Elasto Painters, 117-110, in Game 4 of their Philippine Basketball Association
        (PBA) Governors'' Cup semifinal encounter at the SMART-Araneta Coliseum on
        Wednesday (July 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42ab09-4475-42cf-ace3-e7966906f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Beermen arranged a finals rematch against
        the Alaska Aces. Their best-of-seven duel begins on Friday at the Mall of
        Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f1786-f898-4030-ac3a-bcdc947a358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will have a shot at avenging their Philippine Cup finals
        loss to the Beermen early this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e7eb1-3f77-45c3-818e-ccb7f3944605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arizona Reid and June Mar Fajardo were at the forefront of
        San Miguel Beer''s attack, scattering 38 and 27 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4d498-d160-47fc-be8b-5926e4cb17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos, who shot a crucial three-pointer in the final three
        minutes to ward off Rain or Shine''s surge led by Jeff Chan, found his groove
        just when the team needed him most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45321a-7b63-4a02-8ffd-b7d461984d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who was relatively quiet in the first three games, frolicked
        with a usual double-double output, scoring 15 points and hauling down 14 rebounds.
        He also had an assist, three steals, and two blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae75cb-22b5-47bf-b6b2-df6cd015f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter and Alex Cabagnot added 12 and 11 points, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ebdf0-927f-4d7c-9372-9fbf73279a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players didn''t want to lose. They really want to be in the
        championship," said San Miguel Beer coach Leo Austria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94cbe9-9727-44b4-a04f-25c7403417f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, his wards were hell-bent on winning and it was evident in
        the opening quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c8024-7315-4c5f-89bf-5af39a15ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were in control in the opening quarter, 31-20, and kept
        the Elasto Painters at arm''s length until the latter went in overdrive in
        the final quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534f535-da0d-4283-853d-15675fe43f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reminiscent of the Elasto Painters'' Game 2 victory, where
        they came back from 20 points down to tie the series at one game apiece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32497a64-6e86-4e5d-9f0d-29561dd1aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this time, they fell short.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d1131-bec9-4dcc-8bf6-aa11e9c9a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine slowly cut the Beermen down to size and slashed the
        lead to four, 108-104, on Chan''s triple with 3:25 to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9aa53-ca9f-419b-88be-5426f43f47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santos retaliated and sank a three-pointer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e670497-bd38-4945-834c-f398a1fce30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid scored four more points after that, while Cabagnot shot a dagger
        of a jumper to put the game away, 117-107, in the final minute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec892f-5590-4578-ae43-3e789e60cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Wendell McKines paced Rain or Shine with 25 points and 17
        rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1187a2-be08-4b9a-9f88-ae96b1f9178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan had 21, Gabe Norwood scored 15, and Paul Lee chipped in 13
        points for the Elasto Painters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e30777-ea9a-48d7-b6a4-f86525ae42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:48:53.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/07/05/PBA-Alaska-Aces-Star-Hotshots-Romeo-Travis-Vic-Manuel.html">Related:
        Alaska clinches finals berth at Hotshots'' expense</a></p>'
