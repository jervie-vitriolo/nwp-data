      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also warned that monsoon rains might cause flashfloods
        and trigger landslides over the regions of Ilocos, Central Luzon, Metro Manila,
        Calabarzon, and Mimaropa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa42e8d-adb8-4927-9019-ca37a4801399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.689+08:00
