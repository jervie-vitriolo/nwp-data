    'template': '1'
    'title': 'Falcon maintains strength, continues to bring monsoon rains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5197fc-fe81-4b57-89b3-dbb5a31dacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Typhoon Falcon
        (internationally known as Chan-Hom) continued on Wednesday (July 8) to enhance
        the southwest monsoon, bringing heavy rainfall in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e54ae5-999b-40a8-b60e-e96b44e7c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest weather bulletin of the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) issued at 5
        p.m., Falcon maintained its strength as it continued to move west northwest.
        It was still not expected to make landfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9a804-f3c7-44db-9bcc-e48df638a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of the typhoon was located at 1,065 km east of Basco, Batanes
        (20.6N, 132.2E) as of 4 p.m. on Wednesday (July 8). Falcon packed maximum
        sustained winds of 130 kph near the center with a gustiness of up to 160 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b7ae4-4238-4ca5-8abb-657196909b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:20.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected to move west northwest at 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489c156-7bbb-4980-ba66-427de2138c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:56:02.689+08:00
