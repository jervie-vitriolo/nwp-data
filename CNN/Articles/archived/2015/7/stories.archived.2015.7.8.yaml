  'harry-shearer-back-on-the-simpsons':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-08T15:48:22.966+08:00
    'imagesource': 'jcr:16ee023d-9321-4a6b-9c23-40c0a87ca13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac388baa-91ca-42c8-affc-53318548c421'
    'lead': 'Shearer – who had apparently left the show over a contract dispute in
      May – will be returning to the show for its 27th season this fall. The actor''s
      ''Simpsons'' characters include Mr. Burns, Waylon Smithers, Ned Flanders, and
      Principal Skinner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:19:16.600+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:15.825+08:00
