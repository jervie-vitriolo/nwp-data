      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> As of 10:00 p.m.
        on Tuesday (July 7), Typhoon Falcon, internationally known as Chan-Hom, has
        entered Philippine territory, according to the 11:00 p.m. bulletin issued
        by the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf46e77-591d-4144-a121-bb63e34003ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was spotted at 1,400 km east of Aparri, Cagayan, packing maximum
        sustained winds of 130 kph near the center with a gustiness of 160 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4d118-17da-4025-b1d5-63322742b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signal warnings have been issued so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea6af5-937a-49e0-9a0a-c92c6d9b48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:14.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving at 20 kph west-northwest, Falcon is predicted follow the
        following track:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7979ab-9d94-4022-ab90-a654542d07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:29:39.572+08:00
