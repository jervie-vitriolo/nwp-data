    'lead': 'China''s stock market crash is now stretching into its third week, and
      share prices in Shanghai have lost a third of their value since mid-June. Here''s
      what you need to know to get caught up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:52:59.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:24.428+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:49.174+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Key things to know about China''s market meltdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748ba02-cb6c-4169-8f2f-c6de18e1c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN) —</strong> China''s stock market crash is
        now stretching into its third week, and share prices in Shanghai have lost
        a third of their value since mid-June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c30115-ac5a-4124-92ac-43295ce5e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s market watchdog has warned of a "mood of panic."
        And some say the crash might have graver implications for the world economy
        than the crisis in Greece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb1b9a-af88-47e5-8627-31926d2cc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what you need to know to get caught up:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e55260-07b6-45e7-b7c8-3791933c5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why are stocks falling?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937afc6-bedc-4bf5-ba84-41079a5af33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, China''s stock market was displaying many of
        the classic warning signs of a bubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca3819-bdaa-4ea8-bc4d-372d31c42cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandmas, cab drivers and college kids were all making small fortunes
        in a frenzy of "chao gu" or stir-frying stocks — Chinese slang for trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dea0d-5346-43b3-9355-062231d5974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stock rally came at a time when the wider economy was slowing,
        puzzling many financial analysts. But now they say gravity is taking effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b2eed-0fc9-4dbd-8d43-f984bb2cabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s stock market had become detached from the reality of China''s
        own economy, and appallingly overvalued," Patrick Chovanec, managing director
        at Silvercrest Asset Management, posted on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32472d2-3fb6-4526-aaf4-bf86b74b124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China is throwing the kitchen sink at the problem</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7728e-a9d9-4ee8-96c7-85efda2b3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some analysts believe that the stock market is undergoing
        a much needed "correction," China''s government has pulled out all the stops
        to support share prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44922729-593e-4293-80dd-23e01380a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has cut interest rates to a record low,
        brokerages have committed to buy billions worth of stocks, and regulators
        have announced a de facto suspension of new share listings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c3e59-80f4-4502-8d17-1fc3b2aa29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong Tao, chief economist for Asia excluding Japan at investment
        house Credit Suisse, said Beijing fears that the stock rout could undermine
        consumption, as people nursing losses are unlikely to go to the mall and spend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dce431-0cd4-46bb-9328-25172172966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That creates all kinds of risks for the economy and for the financial
        system and this is why Beijing is worried," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0099a-52bd-4c27-8505-40d3882cb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors clearly aren''t convinced by government efforts. China''s
        stock market has been on a roller-coaster ride, sometimes opening with a jump
        of as much as 7%, before ending the day down by that much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a5dbb-0577-49a0-8998-cc9deb98a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will it affect the rest of the world?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee5f31-f41c-4484-b3a6-b74e12595a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few foreign investors have much direct exposure to these stock markets
        — China still limits the amount of overseas investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81610d-70d0-432a-ba8e-76a0e6698f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s ordinary Chinese that have been the biggest victims of the
        crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd150f2-afcb-4dee-b862-007c9d70131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real concern for those outside China is an economic slowdown
        and wider impact from a fluctuating stock market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c589959-baca-4fe1-8156-c6296f59b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a downturn in China have already hammered the price of
        commodities like iron ore and copper this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3325945-78be-45ba-b9ea-f27af80535b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer term, this could also hurt places like Australia,
        which supplies of a lot of China''s raw materials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f5614-7be8-4734-bb0f-cd86fddf1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does this mean for China''s leaders?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e681fbd-0fde-4f78-a62c-f786d8997357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping has portrayed himself as a "strong man," going
        after "tigers" — high-ranking officials — in his relentless anti-corruption
        drive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce224417-af28-49ba-ac96-7874394a5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock market plunge could prove a formidable challenge to
        China''s top leadership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a16b4-beca-4bf5-942a-727d8f10d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re putting their credibility on the line and if people see
        that they shoot that bazooka and, you know, the market continues to fall and
        then they realize that the government doesn''t control economic outcomes as
        much as they thought," Chovanec told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9e5e7-d135-43af-a409-5321a20c65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the heavy-handed measures Beijing has enacted to try and halt
        the rout may have undermined faith in China''s commitment to market reforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10669abd-78cf-4c32-9f63-df76bb029143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government wants to reverse the market movement — this is not
        market-based policy. That''s a big setback for the Chinese capital markets,"
        said Dong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974c748-4ebf-4769-b5ee-91f3fb31cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Money''s Charles Riley and Sophia Yan contributed to this report</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c08a6e-3298-4669-b800-52d2442218df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:59.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:24.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, " <a href="https://edition.cnn.com/2015/07/08/asia/china-stocks-explainer/index.html">Key
        things to know about China''s market meltdown</a> "</em></p>'
