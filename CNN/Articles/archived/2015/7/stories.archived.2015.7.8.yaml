  'inflation-rate-drops-june-lowest-in-20-years':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-08T05:42:57.301+08:00
    'imagesource': 'jcr:5f9deff0-3897-4db8-8648-122fb0a3f8aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd356f6-e60c-4710-b3de-be556aae6a04'
    'lead': 'Headline inflation continued to slow down in June this year, reaching
      it''s lowest level in 20 years, according to figures from the Bangko Sentral
      ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:13:37.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:22.868+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:49.759+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation rate drops in June; Lowest in 20 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce7bcb-198c-48d5-bd44-12560dc54207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Headline inflation
        continued to slow down in June this year, reaching it''s lowest level in 20
        years, according to figures from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dfb1f-ebc2-4295-93bd-54585a1dcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure stood at 1.2%, slightly lower than May''s 1.6%, which
        was also a record low. Likewise, June''s rate stands within the lower half
        of the government''s 1.1%-2.0% forecast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1153c85-898c-4902-8ac0-fb61bf2d479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, which excludes volatile food and energy prices,
        also fell to 2.0% in June from 2.2% the previous month. "On a month-on-month
        seasonally-adjusted basis, inflation decreased to -0.1 percent in June," the
        BSP said in a statement,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e7427-75d6-435b-b7da-765aaffea46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s deceleration was attributed to slower food inflation, driven
        by price increases in food items such as rice, meat, fish, oils, and fruits.
        On the other hand, prices of corn and vegetables declined compared to the
        same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833457c-f126-4e32-b80b-4826983f63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-food inflation was broadly steady at 0.4% from May''s 0.3%.
        "Inflation for housing, water, electricity, gas, and other fuels continued
        to post a decline due to downward adjustments of domestic petroleum prices
        and electricity rates during the month."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdec88-3da6-4b07-9871-2eacb8546fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also noted the prices of water supply and other services
        related to dwelling went up because of higher water charges during the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537460f-3734-4d65-a4be-d56e14ab4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first semester of 2015, inflation rate averaged 2% so as
        to approach the lower bound of the official target," the Department of Finance
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3b59c-8ac3-48c3-99a5-14de9d4e504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:13:37.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:22.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This development, however, is due, in part, to external events
        beyond the control of policy makers. The trend may be reversed in the near
        future. As such, the government should take advantage of the currently lower
        energy prices and adjust gasoline taxes before international oil prices resume
        their upward trend," it added.</p>'
