      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional rain was expected to fall in Western Visayas due to the
        southwest monsoon. The rest of the country was forecast to have cloudy skies
        and isolated thunderstorms.</p>'
    '12':
