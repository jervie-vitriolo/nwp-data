      'mgnl:type': 'text'
      'text': '<p>Iran has repeatedly condemned the Saudi-led air campaign. But observers
        have cautioned against the misleading view of seeing the Houthis as Iranian
        puppets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5baba25-da0d-49e1-9239-0369ad196b00'
