      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And relatives want to know what became of their loved ones.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dd823-b5f1-47d1-94bf-c96baafa77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.113+08:00
