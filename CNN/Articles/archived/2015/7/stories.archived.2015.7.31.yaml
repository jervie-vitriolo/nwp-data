    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'If a picture is worth a thousand words then there is definitely plenty
      to be expressed on the photo taken by Pal Marquez on the morning of July 30.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-30T18:32:51.401+08:00
    'imagesource': 'jcr:045add3e-0216-4de4-81d2-1691ae157c2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3529ac43-5ce6-43a5-995b-786a45311c11'
    'lead': 'When viewed from a high-rise building, air pollution is visible as a
      haze covering a huge part of Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:33:10.455+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-16T13:34:10.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
