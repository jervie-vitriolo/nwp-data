      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Atlanta Hawks
        forward Mike Scott is reportedly facing felony drug charges after being arrested
        by law enforcement in Banks County, Georgia on Friday PHT (July 31), according
        to several reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57188ef8-77b4-4bb3-9787-8529282bcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Scott and his sibling, Antonn Imhotep Scott, were both arrested
        for possession of marijuana and MDMA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e720cb-1dd9-4091-85f9-fb49b880e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonn, the driver of the vehicle, was charged with fleeing and
        attempting to elude law enforcement officers, following too close to other
        vehicles, and felony drug possession.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a32bc-fe44-4b15-a7e8-187c3f6bd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Hawks forward was charged with felony drug possession.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532acd4b-9e38-4cec-846a-8144ac7b0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott’s arrest is the latest in what has been a series of legal
        troubles involving the Atlanta Hawks this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fcc0f-68fa-4a2c-b74a-2f1c2ae7714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players Thabo Sefolosha and Pero Antic were arrested in front of
        a New York city club in April for misdemeanor charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ceff58-90a4-4b2c-9c06-fafe927d5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Mike Budenholzer also adds to the Hawks off-court woes
        after reportedly pleading not guilty to driving under the influence charges
        on Thursday (July 30).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62065b-5929-47ae-b283-d6f445c5f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, who was drafted as the 43rd pick overall by the Hawks in
        2012, averaged 7.8 points, 2.9 rebounds, and 1.1 assists in 68 games last
        season.</p>'
  '1000-people-play-Foo-Fighters-Learn-to-Fly-video':
