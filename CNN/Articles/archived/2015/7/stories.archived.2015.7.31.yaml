      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do is study, undergo the training and after graduation,
        you can choose from the different branches in the Armed Forces", Patrimonio
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
