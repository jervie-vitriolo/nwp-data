    'template': '1'
    'title': 'Aquino endorses Roxas: ''No one else but Mar''

      '
    'updated': 2015-08-04T03:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0312914-9b6a-477c-86a3-1768899faf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> President
        Benigno S. Aquino III officially endorsed Interior Secretary Manuel "Mar"
        Roxas II on Friday (July 31) as the Liberal Party''s (LP) presidential bet
        in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d85e8c-639f-495a-8b8a-c70482542fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin pong opinyon, ang nagpakita na ng gilas at ng integridad,
        ang hinog at handang-handang magpatuloy ng Daang Matuwid: walang iba kundi
        si Mar Roxas,</em>" Aquino said during a gathering of LP members at the Club
        Filipino this morning (July 31).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056008c-68da-4137-a2b0-b5b1d58acf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino cited Roxas'' accomplishments in helping build the BPO industry,
        and his efforts in the Typhoon Yolanda recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d04875-b922-43f2-b40c-54771ba6b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi niya kailangang mag-abang pa ng utos upang masigurong
        natutugunan ang dapat tugunan... Sa kabila ng mga nagawa ni Mar, sa kabila
        ng kanyang sakripisyo, para bang may industriya talagang nakatutok sa paghatak
        sa kanya pababa,"</em> the president added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7000a-c678-40bb-9fa5-e56fe2c0168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sa akin po: Ang mga magagandang nagawa ay totoong nangyari,
        maski hindi ibandera ito. At sa pagpili natin, ako nga po, tulad ninyo, hindi
        ko na kinokonsidera ang mga klarong epal, at taliwas sa tuwid na landas</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11175f25-5428-474d-93be-35900f698524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his last State of the Nation Address (SONA), Aquino said
        that next year''s elections will serve as a referendum of his anti-corruption
        and good governance policies, and that his term was just the beginning for
        the "<em>Daang Matuwid</em>": "<em>Simula pa lang ng ginhawang bunga ng kalayaan
        mula sa katiwalian</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060340b-a01f-474c-b159-2708dfa5cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Roxas mentioned that he will continue
        the Aquino administration''s reform and anti-corruption platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecca44-f79c-402f-87da-014a67afe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Buong katapatan, loob, at paninindigan kong tinatanggap ang tawag
        ng Daang Matuwid,” said Roxas. “Tinatanggap ko ang hamon ng ating mga boss.
        Itutuloy, ipaglalaban ang Daang Matuwid.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e4121-0e50-4e51-9c04-41832d51dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tremendous risk''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa67a18-d42e-4840-b342-4731d2e09141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, University of the Philippines Vice-President for Public
        Affairs J. Prospero de Vera believes that Aquino''s endorsement may carry
        risk for Roxas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc84eb-e5dd-4647-a4c0-74ee8630cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should not and must simply say that ''You should vote for me
        because I''m the anointed [one]'', because it carries with it tremendous risk,"
        he told CNN Philippines in an exclusive interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f29cb-009e-4246-93d6-5fd3977f9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that it is "not going to be enough" for Roxas to bank
        on continuity.&nbsp; If anything, Roxas needs to prove "that he carries not
        only the achievements of the Aquino administration, but that he has something
        additional to offer to the Filipino people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dc572-b700-435a-9386-e31da0a9c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, de Vera suggests that the Liberal Party should not
        simplify the race in a corrupt versus non-corrupt narrative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b0cba-68bc-44f0-8f56-0cf0c68f0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if Grace Poe runs, an anti-corruption framework is not
        going to bring down the numbers of Grace Poe… Mar has to differentiate himself
        from Grace Poe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0689b6d-26be-4c29-8993-7438de235589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP Chairman for Political and Electoral Affairs and Caloocan Rep.
        Edgar Erice told CNN Philippines on Thursday (July 30) that Roxas deserves
        to be named as the LP’s presidential bet “after sacrificing his political
        ambitions in 2010 and after being a loyal LP member.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a6985-0a5d-42ae-8220-59d1ddb4fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:32.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:47:32.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was the LP''s initial bet during the previous presidential
        election. He dropped his bid to give way to then Senator Aquino, when strong
        public clamor rose for Aquino to run for presidency, after the death of former
        President Corazon "Cory" Aquino.</p>'
  '34000-voters-in-Baguio-Benguet-still-no-biometrics':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Around 34,000 voters in Baguio City and Benguet have not had their
      biometrics information taken.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-31T11:36:39.693+08:00
    'imagesource': 'jcr:2dba6afb-72dd-438b-9d2a-8c795bf51855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7f92df-505e-42f5-bd1b-59a389020902'
    'lead': 'According to Atty. Elenita Tabangin-Capuyan, Benguet provincial election
      supervisor, around 34,000 of 294,927 registered voters in Benguet and Baguio
      City have not had their biometrics information taken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:51:15.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:51:15.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '34,000 voters in Baguio, Benguet still without biometrics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027e4bc-b93b-414b-9476-ab2b8b269612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> —&nbsp; The Commission
        on Elections (COMELEC) here reminded the public anew to visit the nearest
        election office and offsite registration sites or risk losing their right
        of suffrage in the upcoming 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0b9bb-e0a0-405e-b6c8-eea34aa9c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Elenita Tabangin-Capuyan, Benguet provincial election supervisor,
        said around 34,000 of 294,927 registered voters in Benguet and Baguio City
        have not had their biometrics information taken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d938fd-48d8-4fbd-9c10-51647c5ef279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan, however, says this is already a big reduction as the province
        had already lessended the number of those who have not had their biometric
        information taken to only 10 percent as of July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2b3a5-ba34-4486-abba-4f54036610d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects further reduction of the number of voters without biometric
        data as the COMELEC provincial office has been conducting offsite registration
        in malls, schools and the barangays every Sunday for revalidation and new
        registrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8f2b6-c8d9-412b-a682-6dbe4e0a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says they will only conduct offsite registrations until September
        as biometrics capturing will return at the local election offices by October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b5b23-9910-46b0-9c74-29cd66d85227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio city, she says, those that have not gone to have their
        biometric information taken will be further reduced by 11,000 voters by the
        end of August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971e71e-7be3-4c16-90bd-cede4e5e4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial election officer says they have been intensifying
        their calls for local voters to have their biometric information taken. But
        Capuyansays given the situation in Baguio where migration of the population
        is fast, there is a high possibility that the high number of voters who have
        gone through biometric data capturing is because they have already moved residences
        or have gone overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad9fd8-fdc9-4ea6-9fbd-9c17bd36bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says local election officers in Benguet and Baguio City have
        already sent letters to these voters through registered mail informing them
        of their possible removal from the official voters list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b9d16-ae8e-4ae1-a86d-a69a3df341a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City remains to be one with the highest number of voters
        with around 123,000 voters - 13,000 of which who have not had their biometric
        data captured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daf9c7-c56a-477c-86ad-b98329bdb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the towns in Benguet, the town of Kapangan has the most number
        of voters who have not had their biometric information taken with 2,725 voters,
        while the town with the least number of voters without biometrics is the town
        of Atok with 389.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554f59f-e16c-4667-a94f-287006688ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial election supervisor also reported that some 251 voters
        have incomplete biometric information which means they either have incomplete
        fingerprint data or photo taken during their registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae5670-5148-4e24-9069-a1a031b01e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COMELEC, with the signing of Republic Act No. 10367
        into law last February 15, 2013 by President Benigno Simeon Aquino III, the
        absence of biometrics in a voter’s registration record has become an additional
        ground for deactivation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dadbc0-671b-45c9-80f4-682178b53d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters who would fail to submit themselves for validation between
        May 6 of last year to October 31 of this year would cause COMELEC to deactivate
        their registration record. This would mean that these deactivated voters not
        be allowed to vote for the May 2016 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854d1f3-2d26-4532-9bd1-a03d171f6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:15.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:51:15.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Validation is the process of digitally capturing a voter’s photograph,
        fingerprints and signature to complete his registration record pursuant to
        RA 10367.</p>'
