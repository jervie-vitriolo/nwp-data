    'template': '1'
    'title': 'Photo shows how polluted Metro Manila has become

      '
    'updated': 2015-12-01T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e2d83-c6ea-4833-bdb8-f0acf6921757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a simple
        photo of Metro Manila skyline beneath a clear blue sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb6f3f-78d3-4628-ac7a-f47505adced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a picture is worth a thousand words then there is definitely
        plenty to be expressed on the photo taken by Pal Marquez on the morning of
        July 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77226a45-fb9a-4b78-bbf1-856595bd6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, vice president for News and Current Affairs at CNN Philippines,
        captured the terrifying and horrendous condition of Metro Manila’s atmosphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88916395-ce8b-42b8-bf1b-040e814e761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you wake up to this sight, parang ayaw mo [nang] huminga,"
        Marquez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b9839-6fb9-4cdf-9668-c472164feb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed from a high-rise building, this air pollution looks like
        haze covering a huge part of Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6953707-ad84-49b5-8022-131f95496150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Management Bureau of the Department of Environment
        and Natural Resources says that, over the years, increasing levels of air
        pollutants from natural and human-related sources have led to poor air quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf7e62-3261-4f1b-b884-7f042f095d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO), meanwhile, reports that in
        2012 around seven million people died - one in eight of total global deaths
        - as a result of air pollution exposure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc90f2-6fe1-49af-a9f4-8b276f34168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:33:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-16T13:34:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says this finding more than doubles previous estimates and
        confirms that air pollution is now the world’s largest single environmental
        health risk.</p>'
  'Cecil-lion-Zimbabwe-United-States-Walter-Palmer':
    'author': 'Faith Karimi and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T11:09:13.046+08:00
    'imagesource': 'jcr:3a03d1ce-e49d-4ca2-ac5d-22f6f5a08177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ca8c30-1e9b-4203-9fb3-129f6f04ef47'
    'lead': 'Zimbabwe has started extradition proceedings and hopes the U.S. will
      cooperate, said Oppah Muchinguri, the African nation''s environment minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:15:04.865+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:15:05.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe to U.S.: Extradite dentist over killing of Cecil the lion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f667b-2641-435e-ad8f-7348fc354d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As outrage grows over the killing of Cecil
        the lion, Zimbabwe has called on the United States to extradite the American
        dentist who shot the prized big cat this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd2362-be89-4f26-8f33-20488538b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe has started extradition proceedings and hopes the U.S.
        will cooperate, said Oppah Muchinguri, the African nation''s environment minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90ea73-ffb3-4f54-b505-f2c651f30edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Palmer "had a well-orchestrated agenda which would tarnish
        the image of Zimbabwe and further strain the relationship between Zimbabwe
        and the U.S.A.," Muchinguri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91eca4-0bca-4dbf-8e2c-968b75319567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2015/07/30/Cecil-the-lion-backlash-Where-is-dentist-Walter-Palmer.html">Related:
        Cecil the lion backlash: Where is dentist Walter Palmer?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79fcda-901a-44c4-87d8-7fe5fff13731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This must be condemned in the strongest possible terms by all genuine,
        animal-loving conservationists who believe in sustainable utilization of natural
        resources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742b61e-100d-45ac-9797-80fff3a99918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer, from Minnesota, allegedly paid $50,000 this month to hunt
        the lion with a crossbow near Hwange National Park in western Zimbabwe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8af2c-6fdd-431e-8883-25bc2f6df73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out to be Cecil – a major tourist draw at Hwange – who
        had been lured out of the park sanctuary with a dead animal on top of a vehicle,
        according to the Zimbabwe Conservation Task Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0be29-6150-488c-b958-d33c43494bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-year-old lion, recognizable by the black streaks in his mane,
        suffered a slow death, the conservation group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0c39b-8a8d-4ebd-a04b-4e6ee3d736c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minister: Taking this issue seriously</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f3c75-713a-4727-b7f4-6707a4a25077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uproar over the hunt, Palmer''s whereabouts remain unknown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c31c15-ee47-4665-808a-3e1770f94d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a White House petition requesting that Palmer be extradited
        to Zimbabwe to face justice may receive a response from the Obama administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ccedb-879e-4766-a121-69b5466459a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition needed to receive 100,000 signatures by August 27 to
        get a response. It had more than 160,000 signatures by early Friday (July
        31).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446b355-9a7b-4b8e-8e21-6ab2645265a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muchinguri said that there was also much outcry in Zimbabwe and
        that nearly 500,000 people had called via Facebook for Palmer''s extradition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdeb39-324f-4a03-81ed-32207d9c2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this issue seriously," he said, adding that Palmer
        should be tried in Zimbabwe for his alleged offenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6612825-a9cb-40b2-a654-03d8a0662cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters have gathered outside Palmer''s dental practice
        in Bloomington, Minnesota, this week to voice their disgust, CNN affiliate
        WCCO reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bcac6-409e-4fb4-ab80-f82bdb908ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email obtained by WCCO, Palmer wrote a letter to his patients,
        saying, "I deeply regret that my pursuit of an activity I love and practice
        responsibly and legally resulted in the taking of this lion. That was never
        my intention."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5a382-84b7-4374-bd75-3f7a74a52dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palmer urged to contact U.S. authorities</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba2cc9-5ca8-41d7-a102-8ab042940188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by CNN, the U.S. State Department said that as a matter
        of policy, it did not comment on specific extradition requests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb33e28-cdde-4f60-aa74-6550f2d20a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Privacy considerations prevent us from commenting further on the
        status of the U.S. citizen allegedly involved," it said. "For inquiries regarding
        any law enforcement aspects of the case, we refer you to the Government of
        Zimbabwe or the Department of Justice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248ec3c-e307-41be-9bba-75bdf9165844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice declined to comment on the extradition
        request but confirmed that the U.S. Fish and Wildlife Service was investigating
        the circumstances of the lion''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41d765-f0a6-4077-9f30-dea3d4f831d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That investigation will take us wherever the facts lead. At this
        point in time, however, multiple efforts to contact Dr. Walter Palmer have
        been unsuccessful," said Edward Grace, the Fish and Wildlife Service''s deputy
        chief of law enforcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c07cbf-3839-4831-a5e6-632cd7faa36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask that Dr. Palmer or his representative contact us immediately."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e2b6b-481a-4582-8b9e-72f470d0b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations suggest the killing of Cecil was illegal because
        the landowner "was not allocated a lion on his hunting quota for 2015," said
        a statement from the Zimbabwe Parks and Wildlife Management Authority and
        Safari Operators Association of Zimbabwe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005cc73-a783-4577-8a27-5cd2374eb84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Columbus Mavhunga in Harare contributed to this report,
        as did CNN''s Wes Bruer, Elise Labott, and Jason Morris.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e1b36-5e51-47e0-bda5-7233ed7537fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:15:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:15:05.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/31/world/zimbabwe-cecil-lion-dentist/index.html">Zimbabwe
        to U.S.: Extradite dentist over killing of Cecil the lion</a>."</em></p>'
  'MH370-Reunion-Island-debris-wreckage':
    'author': 'Jethro Mullen and Nima Elbagir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T10:36:09.376+08:00
    'imagesource': 'jcr:22a2780b-8b76-4c76-b809-6d41ebf1fbc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5add4633-c92f-4693-ae35-9f3ee0acf228'
    'lead': 'Officials are expressing growing confidence that the piece of wreckage
      found on the shores of a remote Indian Ocean island this week is part of missing
      Malaysia Airlines Flight 370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:18:31.109+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:18:31.554+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increasing confidence plane wreckage is from MH370, Australian official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c44c21-4285-4ca4-b260-9da30cc30e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saint-Denis, Reunion Island (CNN)</strong> — Plane debris
        found at Reunion Island has been loaded onto crates at the island''s airport
        outside Saint Denis, a CNN team saw Friday (July 31). The debris is expected
        to arrive in Paris on Saturday (August 1) and will be sent to the city of
        Toulouse, where aviation investigators will analyze it next week, said Agnes
        Thibault-Lecuivre, a spokeswoman for the Paris prosecutor''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcec5e-0292-4c66-989e-d924f80af642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are expressing growing confidence that the piece of wreckage
        found on the shores of a remote Indian Ocean island this week is part of missing
        Malaysia Airlines Flight 370.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e6730-6f73-4a1e-8ca4-f74018109017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Dolan, the head of the Australian agency coordinating the
        underwater search for the plane, told CNN on Friday that he is "increasingly
        confident, but not yet certain" that the debris is from MH370.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc60a0-7e43-4c0a-9e0b-87e801aec8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are "highly confident" that the object found Wednesday
        (July 29) by people cleaning a beach on the French island of Reunion is from
        a Boeing 777, Dolan said, and "the only 777 aircraft that we''re aware of
        in the Indian Ocean that could have led to this part floating is MH370."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618e39c-71ab-4b2e-927a-354f085dabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation investigators still have to make a definitive judgment
        on whether the item, which appears to be a wing component, is from the Malaysian
        jetliner that disappeared nearly 17 months ago with 239 people aboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466f563-e024-483a-bf44-b92ed312d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Malaysia''s Deputy Minister of Transport, Abdul Aizis
        Kaprawi, weighed in Friday, saying the part "most certainly belongs to a Boeing
        777," but he didn''t draw any more direct connection between the part and
        the missing flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f656e22-d917-4ea3-97b7-3847b6af41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is confirmed, the piece of wreckage would be the first bit
        of physical evidence recovered from MH370. It could help resolve some questions
        about the deeply puzzling fate of the aircraft but is likely to leave many
        others still unanswered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f37741-c99f-479f-b758-544d4863fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where things stand:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb417bc-c074-4f1b-aa8e-0d2e459e0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE LATEST</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a58ee0-4e1c-4491-8848-2c848c2733eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laboratory in Balma, France, has the capacity to "identify very
        quickly" which plane the Reunion debris belongs to, and what happened to it,
        a source close to the French investigation told CNN on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866d26b-09e9-4106-97b3-9992729528d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratory helped investigate the 2009 crash of Air France Flight
        447, and its "engineers would be able to identify quickly whether the plane
        exploded in the air or whether it broke when hitting the water," the source
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac677ef-c02d-4613-b905-dd462823819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratory belongs to the General Directorate of Armament (DGA),
        the center through which the French aviation safety bureau BEA will conduct
        its investigation of the debris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f4c6d-455c-4907-8d1c-bc6948265b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. Boeing investigators say they are confident that the
        debris discovered on Reunion, which lies roughly 700 kilometers (435 miles)
        east of Madagascar, is from a 777 aircraft, according to a source close to
        the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864880c1-0845-4902-b0a8-45e455448554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Boeing investigators are basing their view on photos
        that have been analyzed and a stenciled number that corresponds to a 777 component.
        A component number is not the same as a part number, which is generally much
        longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc58e5-145e-400d-8242-e0da4e155cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the debris also appear to match schematic drawings for
        the right wing flaperon from a Boeing 777. A flaperon helps the pilot control
        the aircraft. It is lightweight and has sealed chambers, making it buoyant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3ab67-474f-4a0d-bcfe-76f7e97f9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Begue was the first to spot the debris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d680d-6b79-4f79-9b0d-93ddc5f76324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought perhaps it''s from a plane crash so I said don''t touch
        it anymore," he said. "Because if it''s a plane crash then people have died
        and you have to respect for them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08206a75-b02f-4819-bfbd-d5f91a04380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New debris, which washed ashore Thursday (July 30) and appears to
        resemble remnants of a suitcase, is also part of the investigation, Reunion
        Island police officials confirmed to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5645a3f-4ff3-4e3e-824f-0496d74b3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian Deputy Prime Minister Warren Truss said officials
        were less sure that "the bag has anything to do with MH370" than they are
        about the plane wreckage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7831f-0d5a-411e-acbc-10394f60a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams in Reunion have continued to search the stretch of coast where
        the debris was found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c8d0-94a1-4ccd-b17d-46ee79887e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE NEXT STEPS</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daf9ce-6d44-4f1d-a677-9dcd6f527629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane debris will be transported to France on Friday evening,
        a spokeswoman for the Paris prosecutor''s office said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ab1a2-0b15-4efa-be98-ba26bc0619ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Thibault-Lecuivre said the piece is expected to arrive in
        Paris on Saturday and will then be sent to the city of Toulouse, where aviation
        investigators will analyze it next week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35e230-2d78-48b1-bd24-c30cb7409b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, which is responsible for the overall investigation into
        MH370''s disappearance, is sending teams of aviation officials to Toulouse
        and Reunion, the country''s Prime Minister said Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11e1e5-47c3-49ae-9d22-44c702e6b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the identification process will be completed
        and its results announced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978a71f-6cce-4406-aafa-17778d682243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that the photographs that are available are of such
        detail that it may be possible to make an identification without further physical
        examination," Truss said Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb640b8a-1ab0-4f5c-a806-da143f6b7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE THEORIES</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff9c82-febc-45ce-9d48-5fe4cad0c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs have enabled aviation experts around the globe to
        weigh in on what they think the piece of wreckage might tell investigators
        – if it is confirmed to be from MH370.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe5e35-5331-4cd7-bd43-33ace37d965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of independent observers said Thursday that the damage
        to the flaperon should give authorities a good indication that the piece came
        off while the plane was still in the air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bde135-5bb4-4e85-95ac-37642c846208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, led by American Mobile Satellite Corp. co-founder Mike
        Exner, points to the small amount of damage to the front of the flaperon and
        the ragged horizontal tear across the back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bad1cd-99be-45b5-878d-64c862cc5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear damage could have been caused if the airliner had its flaperon
        down as it went into the ocean, some members of Exner''s group wrote in a
        preliminary assessment after looking at photos and videos of the component.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408b2c3-a6f7-431e-a048-52a2af2a3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of damage to the front makes it more likely the plane
        was in a high-speed, steep, spiral descent and the part fluttered until it
        broke off, the group said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165dcf4f-9623-45ba-accf-8af32faf058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an aircraft component specialist who spoke to CNN disagreed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec0406-645d-434d-8f95-71050a640aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of damage to the front section "tells me that the component
        could still have likely been back in its original position inside the wing
        itself," said Michael Kenney, senior vice president of Universal Asset Management,
        which provides plane components to airlines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f203ada-62b5-49f9-91ea-3d2dc460dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE INVESTIGATION</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b232dbe-2e32-4793-82c2-566e15f33185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have so far been unable to establish why Flight 370
        flew sharply off its route from Kuala Lumpur, Malaysia, to Beijing and disappeared
        on March 8, 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c5d6b-3f54-44fa-bdc0-081e7be0d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary assessment by U.S. intelligence agencies, produced
        in the wake of the MH370 disaster, suggested it was likely someone in the
        cockpit deliberately caused the aircraft''s movements before the Malaysian
        airliner disappeared.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d627a64-23fb-468c-834d-0e584913512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials briefed on the matter told CNN that the assessment,
        which was not intended for public release, was prepared months ago and was
        solely based on available satellite and other evidence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4a99f-bb45-40c0-b080-6cfe296f6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence assessment was largely focused on the multiple
        course changes the aircraft made after it deviated from its scheduled Kuala
        Lumpur to Beijing route. Analysts determined that, absent any other evidence,
        it''s most likely someone in the cockpit deliberately moved the aircraft to
        specific waypoints, crossing Indonesian territory and eventually toward the
        south Indian Ocean.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc6324-aa47-4e67-993b-d237de192a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian investigators haven''t reported finding any evidence that
        casts suspicion on the pilots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33ce29-3c28-40e6-a594-8faac243446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airliner''s crew has been the focus of attention since the mysterious
        disappearance, but no proof has emerged indicating they intended to destroy
        the plane. Law enforcement and intelligence agencies from numerous countries
        examined the plane''s manifest of crew and passengers and found no significant
        information to suggest anyone on board posed an obvious threat.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925762e-bc76-4c60-85ae-2567af0b7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE FAMILIES</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624b539-f1a4-4ae6-8ef2-876dc2877fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the debris this week is just the latest jolt family
        members of those on board have had to endure in more than 500 days of uncertainty
        about the fates of their loved ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7515b-befd-4e5f-be06-a24c2a965d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many relatives expressed wariness of jumping to conclusions about
        the origin of the wreckage found on Reunion, pointing to repeated false alarms
        in the past.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84979e3b-938f-4989-8c32-520aa8f1c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to hear guarantees of 99% likelihood from certain
        authorities," a group of Chinese families said in a statement. "We need confirmation
        of 100% certainty."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedf3bc-cc9b-4c2c-9296-b14dffccdf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members have said that while they want closure on what
        happened, confirmation that the object is from MH370 would crush their remaining
        hopes that their loved ones might still be alive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff5ed4-099b-414c-851e-1b6aac32b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admit, we still do hope that one day they''ll come back," said
        Maira Elizabeth Nari, the 18-year-old daughter of Andrew Nari, the chief steward
        on the plane. "But if they''re not, then it''s okay. We''ll accept whatever
        it is, though many of us are in denial."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e7e1a-0d00-404b-ba33-04bf925171f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE SEARCH</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335b331-4a9f-4275-97ab-c565a261a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming that the part is from MH370 would establish "really beyond
        any doubt" that Flight 370 ended its journey in the Indian Ocean, Truss said
        Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c30e2d-a17a-40ac-a4bd-6d58a7ea6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also bolster Australian officials'' confidence that they
        are searching for the rest of the plane''s wreckage in roughly the right place,
        he said, as models of ocean currents make it credible that some debris would
        drift to the region around Reunion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f299e5-d33f-4a74-bc47-7cbedda28a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wreckage is unlikely to help with the underwater search
        for the remains of the plane, which is taking place in a remote part of the
        southern Indian Ocean, far off the western coast of Australia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b36762-bcc7-4d5e-b3cc-e060068beee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it contributes a great deal to our knowledge of
        where the aircraft is located," Truss said, noting the length of time since
        it entered the water and "the vagaries of the currents."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f17a5d-51a1-44f0-8773-385e522f05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:18:31.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:18:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators need to find Flight 370''s flight recorders to have
        any hope of gleaning a better understanding of what happened on board the
        plane all those months ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c736e-4561-4868-86ee-a7b1338d3dba'
