      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — The level of
        flood water is still knee to waist deep in some areas of Tulunan and Mlang
        towns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecc326-864f-43c7-b269-5171ea0286af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Schools’ Division Superintendent Omar Obas said classes
        are still suspended today (July 31) in Tulunan National High School, Pangcog
        Elementary School, Bagumbayan Elementary School, and Buayan Elementary School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b9ee-8d31-4d3b-b2cd-79edd964a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic church-run Notre Dame of Tulunan also suspended their
        classes Thursday (July 30).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37a1b1-aa28-4f2e-b36c-a40d4ea744ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspension of classes started yesterday morning after a heavy rain
        was experienced on Wednesday evening (July 29).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152c2e5-79ed-477c-bafa-4d6291ba82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Nonoy Diazon, Mlang Municipal Risk Reduction Management Officer
        (MDRRMO), said some classrooms in Buayan Elementary School are also being
        utilized as evacuation centers for the estimated 70 families who left their
        homes after flood water overflowed from the streams and irrigation canals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09808fe1-6cd6-4ced-ab3f-c0c0aecd9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some houses and rice fields in Tulunan and Mlang are still submerged
        to flood water but no casualty on humans has been reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416c623-3019-4ad3-bb9e-d94300375aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 150 hectares of rice field in Mlang, which are in the
        vegetative stage, were also submerged in flood water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00307d-cf1f-4305-a051-a2f99cea94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:53:10.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Disaster Risk Reduction Management Council (MDRRMC)
        of Tulunan and Mlang continue to assess the extent of damage in the said areas,
        while the Municipal Social Welfare and Development Office (MSWDO) have extended
        assistance to the affected residents.</p>'
  'NBA-Atlanta-Hawks-Mike-Scott-felony-drug-charges':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Atlanta Hawks foward Mike Scott''s case is another addition to a series
      of off-court troubles plaguing the team''s staff and roster in 2015.'
