      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former NBA guard
        Gilbert Arenas took to social media on Thursday (July 30 PHT) to give his
        own analysis of Cleveland Cavaliers icon LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac6f60-c9da-4336-9b7a-48d44c687797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:12:13.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:12:14.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Arenas credited James'' physical strengths and vision
        as a player, but also took the time to point out weaknesses in the former
        MVP''s game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0edb9a-1143-4595-8189-6b18111abe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:12:13.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:12:14.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas'' most damning criticism was not James'' lackluster first
        step or his inability to change direction well, but the declaration that James
        is not a number one option and that he wasn''t tapping into his ability to
        become one of the greatest.</p>'
