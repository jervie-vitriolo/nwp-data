      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, some will just do about anything to persuade the band
        to make it happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb5251-5e15-4e12-b628-383662130caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:58:27.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:58:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thousand people — singers, guitarists, bassists, and drummers
        — in Cesena, Italy played the Foo Fighters song “Learn to Fly” simultaneously
        in the hope of convincing Dave Grohl and the rest of the band to come to their
        place and hold a concert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b4ee3-69db-4112-af5e-7f74728933c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:58:27.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:58:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockin’ 1000 project was created by a certain Fabio Zaffagini,
        who, in the video, said that the rockers came from all over the country —
        at their own expense — to coax the Foo Fighters to play in Romagna for the
        first time since 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0270b-f29c-4bd3-87b8-009e5846ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:58:27.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:58:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, none of the band members have responded to the
        gimmick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4370c42-62fb-49fb-88d4-2dbd7df1f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:58:27.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:58:28.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But knowing Grohl’s reputation and how interactive he gets with
        the band’s fans, it’s only a matter of time before he reaches out to the people
        who were involved in the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf286e-9269-40d3-9a3f-2b8a2319f487'
