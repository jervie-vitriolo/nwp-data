  'NCAA-season-91-EAC-San-Sebastian-Lyceum-Mapua-Letran-Arellano':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-31T09:02:52.591+08:00
    'imagesource': 'jcr:4b912bdf-681a-49c8-9a80-258588438a29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf42e15c-ead1-4ee9-9712-8e0508dd7363'
    'lead': 'Letran Knights rolled on to their sixth straight victory, Emilio Aguinaldo
      College notched its first win at San Sebastian''s expense, and Mapua preserved
      a 109-95 win over Lyceum in Friday''s (July 31) National Collegiate Athletic
      Association (NCAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:33:39.298+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran remains unbeaten; EAC, Mapua topple separate foes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c10d4d-456e-4d4a-9962-261ecf0ff396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Letran rolled
        on to its sixth straight victory after hammering out a 76-68 victory over
        Arellano University on Friday (July 31) in the National Collegiate Athletic
        Association (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd309cce-0ea6-426e-8033-a2d37a16a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights leaned on Kevin Racal, who scored a game-high 24 points
        to keep their record unblemished and remain atop the leaderboards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01658836-a529-43c4-bddb-c47c6f746140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Cruz finished with a measly nine points but shot the clutch
        three-pointer that set the tables up for the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfab92-8dbc-4c0e-880d-698a58a599f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Mapua Cardinals repulsed the Lyceum Pirates
        to preserve a 109-95 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d83bdc-c2c6-47bc-9b58-7a8aad68d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua almost squandered a 43-point lead as the Pirates went berserk
        in the second half to turn a catch up game into a tight contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597edb44-7290-4479-9031-2857744c159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Emilio Aguinaldo College (EAC) Generals took home
        a precious 77-71 victory over the San Sebastian Stags after a 0-5 start</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4ee7c-2e14-40d5-9ef8-669f3f01389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorem Morada led the charge for the Generals as they finally broke
        into the win column.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decccb53-0ef7-4f78-b867-4da8d87f455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 25.3 ticks left on the clock, the Stags had the opportunity
        to whittle down the Generals'' 75-71 lead after forcing a turnover. Unfortunately
        for them, they could not convert on the three-point attempt that could have
        put them within one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be6e6f-cc40-4aae-80d0-582713757736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags quickly fouled EAC’s Fernan Mejos, who missed the two
        resulting free throws. It was the General’s Francis Munsayac who came away
        with the rebound with 11.3 seconds left on the clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbc704-b077-431e-aeab-bfe9dd31f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac was fouled soon after and converted both freebies to seal
        the 77-71 win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc606d2-85e1-4a40-a822-1a288b59e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:33:39.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:33:58.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EAC Generals registered their first one triumph in Season 91
        to improve their record to 1-5. The defeat sees the Stags go level with EAC
        at the bottom of the table with a 1-5 slate.</p>'
  'aquino-endorses-mar-roxas-club-filipino':
    'author': 'CNN Philippines Staff'
    'caption': 'Aquino: Sa akin pong opinyon, ang nagpakita na ng gilas at ng integridad,
      ang hinog at handang-handang magpatuloy ng Daang Matuwid: walang iba kundi si
      Mar Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T01:10:18.610+08:00
    'imagesource': 'jcr:a9195e68-a719-42a7-9fb7-0ba5ac4b68e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5ac912-b57a-4b97-b759-2e52dd9dd512'
    'lead': 'President Benigno S. Aquino III officially endorsed Manuel "Mar" Roxas
      II on Friday (July 31) as Liberal Party''s (LP) presidential bet in the 2016
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:37:29.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:37:30.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT | President Aquino endorses Mar Roxas for 2016

      '
    'updated': 2015-08-18T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7269941-fbe8-48db-be9d-afc97655b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of President Benigno Aquino''s speech endorsing
        Manuel Roxas as Liberal Party''s standard bearer for the 2016 elections. Aquino
        delivered the speech at the Kalayaan Hall of Club Filipino in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9946c6-1b59-4739-acde-fea9096ade1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napaka-energized n’yo, ‘no? [Tawanan at palakpakan] Kanina ho binabanggit
        ko kay Mar ‘yung ating choir. ‘Yung mga bata kung nakita ninyo, ang dating,
        very professional. At saka ‘yung kantang pinili, lalo na sa prayer, medyo
        malapit ho sa puso ko ‘yan, tulad ng pagiging bukas-palad. Kinakanta ko ho
        iyan kapag pikon na pikon na ako kung sinoman ang kausap ko. Talaga hong nakakakalma.
        [Tawanan] Siyempre, nadagdagan pa nitong atmosphere natin. Ang ganda, nakikita
        nating marami sa inyo ang tagal ko nang di nakikita, o bihira nating nakikita.
        Siyempre, ‘yung mga bata katulad ni Karina David; [tawanan] mga mas bata katulad
        ni Pidi Barzaga, nandiyan sa gilid; [tawanan] at ‘yung mga tulad na bata tulad
        ni Anton; at talagang marami sa inyong lahat na talagang nakasama natin lalo
        na sa pinakamadilim na panahon ng paglalakbay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b54676-6684-4559-8a9c-d3d6dec44eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumalik tayo sa hall na ito na talagang naging testigo sa napakaraming
        dinaanan natin. Noong panahon na tinatawag tayo ni Joker Arroyo na kakasya
        sa Volkswagen Beetle, hanggang sa ngayon na kakasya pa rin tayo sa mga Volkswagen
        Beetle. [Tawanan at palakpakan] Dahil tayo ho’y maunawain sa kapwa, kung gusto
        ninyo sumabay sa atin, ihahanap natin siya ng puwesto sa Volkswagen Beetle.
        [Tawanan]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023fc96-6856-4698-adec-4a71ebb914d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandito tayo sa Kalayaan Hall ng Club Filipino, isang pribadong
        lugar na naging bahagi ng napakaraming mahahalagang pangyayari sa ating kasaysayan.
        Dito po, nanumpa ang aking ina, upang simulan ang ating pagkakamit ng pangako
        ng EDSA. Sa mga matagal na nating kasama sa Daang Matuwid, maaalala rin ninyong
        dito ko unang binigkas: Puwede na muling mangarap ang Pilipino. Ngayon naman
        po, nandito tayo kasama ang Partido Liberal, pati ang mga iba pang mga grupo
        tulad ng KOMPRE, People Power Volunteers for Reform, [palakpakan] Change Politics
        Movement, Urban Poor Alliance; mga partylist tulad ng Akbayan [palakpakan],
        YACAP, Angkla–dahan-dahanin natin itong parteng ito, baka may magalit na naman
        na hindi nabanggit–CoopNatco, Ateacher, ABS –’yung partylist po ah–at Append,
        pati na nga mga kaibigang kasapi ng NUP at NPC na mga nandito rin po sa araw
        na ito. [Palakpakan] Pati ‘yung isa sa iniidolo nating si Mayor Hagedorn na
        nandito rin, na matagal nang kasama sa Tuwid na Daan. [Palakpakan]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0765d0-bcb7-4901-b1e8-3d23cf95c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marami akong binabanggit na pangalan. Alam ho n’yo nung sa SONA
        may mga nagsabi bakit hindi sila nabanggit. [Tawanan] Hindi ko ho kayo mababanggit
        lahat dahil medyo mahaba ho itong speech na ito at kailangan nating pakinggan
        si Mar. [Tawanan] Kaya, ako’y humihingi ng tawad ulit sa hindi nabanggit;
        basta kung hindi ko man kayo nabanggit ngayon, nasa alaala ko kayo. [Tawanan]
        ‘Yung nabanggit ko naman ay ihuhuli ko nang konti sa alaala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb0102-2801-4ce4-9b41-ec9f2c99978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagtitipon-tipon tayo para pag-usapan ang susunod na kabanata sa
        ating pagtahak sa Daang Matuwid. Noong Lunes, iniulat ko sa inyo: Talagang
        napakalayo na po ng ating narating. Siyempre po, may ilang tumutuligsa dito,
        na tila ba ang idinidiin ay bakit daw hindi tayo maka-move-on. Ang sa akin
        lang po: Sinusukat natin ang nalakbay ng bansa mula point A hanggang point
        B. Di po ba natural lang na ilatag natin ang buong katotohanan ng point A
        na siya nating pinagmulan?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87f9eb-4455-4d26-b50e-68ba24d067f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita po ninyo ang ating nakamtan: Pinatag natin ang sistema; pinapanagot
        natin ang mga tiwali; ibinalik ang kumpiyansa ng mundo, at ang tiwala natin
        sa sarili at sa isa’t isa. Pinilit ko nga pong pagkasyahin sa iilang oras
        ang mga tagumpay natin, pero sadyang napakarami. Pagbigyan sana ninyo akong
        magbahagi ngayon ng ilan pang testimonya. Alam po n’yo, ‘yung mga video na
        naihanda nang paspasan, 46 ang inabot. Ang ginamit po natin noong araw ng
        SONA, 15.&nbsp; Pero meron hong mga nakaligtaan na palagay ko napakagandang
        dapat ibahagi din sa inyo. Panoorin po natin itong mga videong ito:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cac1e-5f1c-4e2d-bc7a-8ddf900c5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[VIDEO SEQUENCE]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32735949-10ac-491d-b0a7-7f3b4385531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ididiin ko lang po: Ilang halimbawa lang iyan; simula pa lang ito,
        at napakalayo pa ng puwede nating marating. Sabi ko nga po, sa pagsasaliksik
        ng NEDA: Sa loob ng isang henerasyon, maaari nang maabot ang first world status.
        Mayroon bang kahit sino sa atin dito sa bulwagang ito ang nagsabi o nag-isip
        ba na magagawa natin, o mapupuntahan natin ang first world status?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333d783-18be-49d7-88ce-de69bddd8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagagalak nga ako sa lakas na ipinakita ng ating mga Boss upang
        ipaglaban ang mga tagumpay na ito. Sabay nito, di ko maiwasang maisip: Di
        po ba ito mismo—ang tamang serbisyo na nagpapalawak sa pagkakataong umasenso—ang
        karapat-dapat lang para sa ating mga Boss? Bakit umabot sa puntong kailangan
        pa itong ipaglaban? Ang kongklusyon po natin: Lahat ng mahahalagang bagay,
        kapag hindi mo pinaglaban, kapag hindi mo inalagaan, maaaring mawala.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc22d2-eda0-4d16-865f-c4da3c73c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, sa natitirang panahon ng aking termino, may dalawang napakahalagang
        obligasyon ako sa inyo: Una, kailangan kong siguruhing maging malinis, mapayapa,
        at mananatiling makatotoo at may kredibilidad ang gaganaping halalan sa 2016.
        Ang pangalawang obligasyon naman po ay mas lilinaw kung ipapaliwanag ko gamit
        ang ilang kuwento.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08db2c7-0713-4e53-b7a5-c02aa4596c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasabi ko na po sa inyo, may ilan na rin pong nagmungkahi, na para
        raw masigurong hindi masayang ang ating pinaghirapan, dapat daw magtagal pa
        ako sa puwesto. Naipaliwanag ko na po sa inyong lahat noong SONA kung bakit
        ako tutol dito: Ayaw nating magbukas ng pagkakataong may maghari-harian habambuhay
        para sa pansariling interes. [Palakpakan] Hindi po teorya ito, di ho ba’t
        nangyari na sa kasaysayan natin? May ilan naman din pong nagsabi: Huwag na
        raw ako mag-endorso ng kandidato, at maging “friend to all” na lamang. [Tawanan]
        Kanina ho kasi nung sinabi ni Ginoong Marañan na hihingan niya ako ng dagdag,
        napag-usapan ‘yung mangga ng Guimaras, saka lang ako papasubukan ng mangga
        ng Guimaras. [Tawanan] Ipagpatuloy ho pala. Kaya naman tayo nandito ngayon.
        Palagay ko po, ‘yung pagiging “friend to all,” malamang hindi rin tama ‘yan.
        Personal hong interes ‘yan, imbis na interes ng bansa. [Palakpakan]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574bfd1-46da-4711-bc28-7593504c61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang naging tanong: Kung ayaw mo, at kung hindi ikaw mismo ang magtutuloy,
        sino ang dapat pumalit sa inyo? Diin po nila sa atin: Obligasyon ko daw pong
        humanap ng karapat-dapat na hahalinhin at magtutuloy sa ating inumpisahan.
        Obligasyon kong siguruhing hindi masasayang ang lahat ng nasimulan. Pero siyempre
        po, noong sinasabi ng maraming tao sa akin ito, sa loob-loob ko noon po, iisa
        lang naman ang boto ko, gaya ng bawat Pilipino. Baka po mas tamang sabihin:
        Lahat tayo, may obligasyon dito. [Palakpakan]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb9e8d-9bba-4c3e-a7b1-735a95bd15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayroon nga pong minsang nagpadala ng text, na noong umpisa akala
        ko ay tinutuligsa tayo, pero ‘yun pala sa dulo ay pinuri naman. Sabi ho kasi
        sa mensahe, “It’s a thankless awful job that good people in their right minds
        would not take on.” [Tawanan] Siyempre, isang pahina ho kaagad ng text iyon.
        Bakit kaya ito ipinadala sa akin? Dagdag pa niya, at dito gumanda naman ang
        kalooban ko, “I feel so bad for him; I know he’s trying so hard. Just want
        to make him know at least one person appreciates him now.” (Pinadala po ito
        sa kaibigan natin.) [Palakpakan]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a0ffc-388b-4401-972a-973d6c647aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung nagpadala po sa akin noon, hindi nakikihalubilo sa pulitika.
        Interes po nito ‘yung environmental issues. Never ko po nakilala itong taong
        ito pero minabuti niyang magpadala ng mensaheng iyon para makarating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c250479-8d9d-4497-9252-561de919577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa paghahanap nga po, kinausap natin ang mga taong maaaring magpatuloy
        sa Daang Matuwid at ang maraming mga sektor.&nbsp; Kinapanayam ko ang tatlong
        tao, na sa aking pananaw ay kabalikat sa Daang Matuwid. Maganda nga po sana,
        na ang mga kailangan pang magsanay ay talaga pong magkakaroon ng pagkakataong
        mahinog at maunawaan ang tunay na lalim ng pagkapinuno. Sa akin pong paniniwala,
        itong tatlo, kung magkakasama-sama ay talagang matinding tambalan. Doon po,
        sa ngayon, ay hindi pa tayo nagtatagumpay. Nagkaunawaan po kami; mukha namang
        iisa ang aming hangarin, pero hindi eksaktong paraan ang nasasaisip para maabot
        ito.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8316392-7cd2-4eeb-bfef-b2d295b7d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiwala akong mulat din kayo: Napakalaki ng nakataya para ipaubaya
        sa “baka sakali.” Marahil may nag-isip: Baka ‘yung iba, kayang ituloy ang
        nasimulan natin. Baka ‘yung iba, kayang panagutin ang mga tiwali. Baka ‘yung
        iba, maituloy ang pag-angat ng ekonomiya at mapalawak ang serbisyong panlipunan.
        Baka ‘yung iba, manatili sa tuwid na daan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9140f-0c91-475d-a6b6-5968d600961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sa akin lang po: Bakit tayo magpapaakit sa “baka,” kung meron
        namang sigurado? [Palakpakan] Liwanagin ko lang po, ‘yung siguradong tinutukoy
        natin, [tawanan] hindi ‘yung siguradong tiwali sa ating Daang Matuwid. So,
        ano ho ‘yung siguradong kinausap natin at sigurado tayo? Number 1: Siguradong
        may kakayahan; siguradong walang ibang Boss kundi ang taumbayan, siguradong
        walang ibang pinagkakautangan ng loob, siguradong walang ibang interes kundi
        ang bayan. [Palakpakan] Sa madaling salita po, doon na po tayo sa siguradong
        itutuloy ang Daang Matuwid. [Palakpakan]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6d3f3-8e2d-4742-9e6d-15c8b36ff5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ang paniniwala ko po, ang taong ito, walang iba kundi si Mar
        Roxas. [Palakpakan]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f776a8d-4e2e-45e9-8533-5488fb1bb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayaan po ninyo akong magkuwento tungkol kay Mar Roxas. [Tawanan]
        Alam po ng marami sa atin, siya ang unang nagsikap para madala at mapalago
        ang BPO industry sa Pilipinas. [Palakpakan] Mula 2,400 na empleado noong taong
        2000, lumago na ito noong 2014 sa isang industriyang nagkakahalagang P18.9
        billion [palakpakan] na diretsuhan pong nag-eempleo ng mahigit isang milyong
        katao. [Palakpakan] Sabi po ni Greg Domingo, bago ako bumaba sa puwesto, 1.3
        million raw po iyan. [Palakpakan] Pero palagay ko po na may nakatago pa siya
        doon para masabing lumampas sa pinangako. [Tawanan] Ang hindi alam ng marami:
        Huli nang nakasali ang Cubao sa paglago ng mga BPO dahil pinagbawalan ni Mar
        ang pamilya niyang mag-apply sa mga ecozone. [Palakpakan] Idiin po natin:
        Ang sariling pamilyang matagal nang negosyante, kinumbinsi niyang huwag makisali
        sa inisyatibang sinimulan niya bilang opisyal ng gobyerno. [Palakpakan] Dito
        po, at sa marami pang ibang halimbawa, klarong-klaro ang integridad ng isang
        Mar Roxas. [Palakpakan]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f46650-f7b0-4f03-b27c-9c26ee4cb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa karanasan ko po, alam kong kahit ano ang iatas kay Mar, hindi
        niya iniiwan hangga’t stable ang sitwasyon. Sa Zamboanga man, sa Bohol, o
        Leyte, kahit pa ba maputol ang komunikasyon namin dahil kay Yolanda, alam
        kong in good hands ang mga gawain, at hindi niya kailangang mag-abang pa ng
        utos upang masigurong natutugunan ang dapat tugunan. Ipaalala ko rin po: Hindi
        bakasyon ang pinuntahan sa mga lugar na ito. Panahon ng krisis; kailangang
        siguruhing nakakakain ang mga tao sa evacuation center, natutugunan ang marami
        pang ibang agarang pangangailangan. Nang nagpunta po kami sa Zamboanga, halimbawa,
        lumikha rin po—dagdag na benepisyo sa Zamboanga—lumikha sila ng bagong cottage
        industry ng mga labandera dahil may ilan sa aming umasa na overnight lang
        kami doon, at hindi nakapagdala ng sapat na damit. At wala rin hong tindahang
        bukas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59578425-f74d-4bfb-84de-ad64ab0fdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang palaisipan nga po sa atin: Sa kabila ng mga nagawa ni Mar, sa
        kabila ng kanyang sakripisyo, para bang may industriya talagang nakatutok
        sa paghatak sa kanya pababa. Sa Leyte, gusto lang niyang sumunod sa patakaran,
        pero itong mga kausap niyang mas mahilig mamulitika, nag-edit ng video para
        siraan siya. [Palakpakan] Isa pa pong halimbawa: Wala pang madaanan ng mga
        kotse, kaya minabuti ni Mar sumakay ng motorsiklo para makarating sa mga lugar
        na dapat puntahan; nang nadulas, tinuligsa pa siya. [Tawanan] Napag-isip naman
        po ako: Kasama kaya sa job description ng pagiging matinong pinuno ang ganito–na
        pipilitin mong gumawa ng maganda, pero panay pangit ang nakikita ng kumokontra?
        Ang hindi alam ng marami, kapag gabi at natutulog na ang media, si Mar mismo
        ang nagmamaneho at umiikot sa mga komunidad para tingnan kung ano pa ang dapat
        magawa. [Palakpakan]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8f5d3-84c7-4f28-bfaf-b75b1e7ab6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami po sa Liberal Party, lalo na sa henerasyon namin, ay pinagdiinan&nbsp;
        ng mga nauna sa amin at hindi kami komportableng nagbubuhat ng sariling bangko;
        kung mapapansin ninyo, laging “Tayo” ang tuon namin, di gaya ng ibang panay
        “Ako ang gumawa nito, at ako ang gumawa niyan.” Marahil, hindi rin mulat ang
        maraming tao sa mga nagawa at tunay na pagkatao ni Mar. Sadyang ganyan ang
        kapalaran ng mga nakatuon sa tunay na pagbabago, imbes na sa mga photo-op
        at paglalagay ng mukha at pangalan sa novelty items. [Palakpakan] Ang sa akin
        po: Ang mga magagandang nagawa ay totoong nangyari, maski hindi ibandera ito.
        At sa pagpili natin, ako nga po, tulad ninyo, hindi ko na kinokonsidera ang
        mga klarong epal, at taliwas sa tuwid na landas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fcd0f-a5d4-4b6c-ae99-9c8b56d865f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, noong una akong nangampanya, kapag nag-iikot ako sa Tarlac,
        noong ako po’y tumakbo bilang congressman, napakaraming mga lugar na parang
        walang iniusad mula noong dekada sisenta, noong panahon pang gobernador ang
        tatay ko. ‘Ka ko, nasaan ang asenso? Bakit ganito? Ito po yata ang epekto
        ng tinatawag na tradisyonal na pulitika: May mga ginawang pakay ang panatilihing
        naghihikahos ang mga kababayan natin, para sila ang maging takbuhan—mula pagkain,
        pagpapagamot, hanggang sa kasal, binyag, o lamay. Ito naman po ang utang na
        loob na sisingilin nila pagdating ng halalan, upang ipagpatuloy ang paghihirap
        ng nakararami, at pagyaman ng kakaunti.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d424b-c07a-4e1c-83e6-71496eb22fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya nga po, sa susunod na eleksiyon, sino ba ang dapat suportahan?
        ‘Yun po bang magpapatuloy ng Daang Matuwid at babali sa sistemang padrino,
        o ‘yung naghahanap ng paraang bumalik tayo sa siklo ng korupsiyon at kahirapan?
        Suriin po natin ang mga nagawa ng kandidato; mas maganda pa nga po kung mahaba-haba
        ang karanasang basehan ng pagsusuri, dahil doon natin makikita ang maraming
        ebidensiya ng pagiging tapat at mahusay niyang kabalikat sa Daang Matuwid.
        Malinaw po kung sino sa mga pagpipilian ang tunay at karapat-dapat nating
        maging susunod na pinuno. At kung mababa man ang kanyang mga numero sa ngayon,
        ibig sabihin kailangan pa nating paghusayan ang pagpapakilala sa kanya. [Palakpakan]
        Tinatawag na naman po tayong patunayan na “The Filipino is worth fighting
        for.” [Palakpakan] Alam po nating lahat: Ang tunay na mahalaga, kailangang
        paghirapan, kailangang ipaglaban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9d807-0bf7-4ba5-be9c-e83483317a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, idinudulog ko po sa inyo ngayon: Sa akin pong opinyon,
        ang nagpakita na ng gilas at ng integridad, ang hinog at handang-handang magpatuloy
        ng Daang Matuwid: walang iba kundi si Mar Roxas. [Palakpakan]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b31fd-8bca-4cdf-93b0-4186c79a6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang araw po. Maraming salamat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6e9dd-54bd-4a8e-8f28-b483ff7700a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:37:29.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:37:30.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This transcript first appeared on Gov.ph, "<a href="https://www.gov.ph/2015/07/31/speech-president-aquino-club-filipino/">Speech:
        President Aquino endorses Mar Roxas for 2016</a>"</em></p>'
  'VP-Binay-to-Roxas-I-have-competence-experience':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Vice President Jejomar Binay and Interior Sec. Roxas were also contenders
      for the vice presidency during the 2010 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T00:32:36.385+08:00
    'imagesource': 'jcr:4c11cf8b-950f-4e46-9898-3e13f239dab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d7dbb6a-62cf-4b2c-abc0-56e860e89477'
    'lead': 'Vice Pres. Jejomar Binay thinks he has an edge over the president''s
      "anointed one" — Interior Sec. Manuel Roxas II — in terms of competence and
      experience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:41:56.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:41:57.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay to Roxas: I have competence, experience

      '
    'updated': 2015-08-04T03:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe284a1-ea49-4b84-ac16-aab4df3aa629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice Pres. Jejomar
        Binay thinks he has an edge over the president''s "anointed one" — Interior
        Sec. Manuel Roxas II — in terms of competence and experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80ee12-275b-4c27-a90f-29cf8eb2cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wasn''t he with the DOTC (Department of Transportation and Communications)
        before?" the vice president said in Filipino. "The LRT is leaking, decaying."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539c3ca-b8fe-45d6-8888-d6f648f1f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was appointed as the Transportation secretary by Pres. Benigno
        Aquino III until 2012, when he was assigned as the chief of the Department
        of the Interior and Local Government (DILG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245a640-d988-4676-b826-1d9b6e007cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also pointed out that he was able to beat Roxas before. The
        two were rivals for the vice presidency in the 2010 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f9c77-a873-432e-830c-32b9b0d14ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/30/vice-president-jejomar-binay-mar-roxas-not-a-threat.html">Related:
        VP Binay: Roxas not a threat</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83fee5-4169-4e5c-a1d6-0ca636c09280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LP''s ''anointed one''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0d587-4c6e-4d85-b2de-acff6e7b1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (July 31), Aquino endorsed Roxas as the LP standard bearer
        in the 2016 elections. Aquino said that the event held at Club Filipino was
        to ensure the continuity of the "Daang Matuwid," his administration''s campaign
        against corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5b1ac-e071-43d4-bfe3-11409fa3c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/31/aquino-endorses-roxas-no-one-else-but-mar.html">Related:
        Aquino endorses Roxas: ''No one else but Mar''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b01bc5-928b-4a98-b182-b7ceaa401fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Partylist Rep. Lito Atienza, who attended the "Barangay Ko
        Alerto" program in Imus, Cavite with the vice president, however, tagged it
        as an event of a rich political party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758483c-b30c-471b-b728-7b962162d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa Club Filipino ang partido ng mayayaman. Nandito ang partido
        para sa mahihirap," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2b96e-68b1-40c3-bf20-e66fe1b19096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The party of the rich is in Club Filipino, while the
        party for the poor is here.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d227c-0f4f-454f-bd2b-14d0f37b2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the announcement, Binay believes the public can now evaluate
        who could better lead the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95282373-4e92-455a-b4e5-94d1ac035aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula na ng pagsusuri ng tao kung sino ang kandidatong may kakayahan
        at karanasan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82906443-1b15-4c3e-95f5-0ba82323889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people can now scrutinize which candidate has
        the competence and experience.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93deba56-238c-4901-a394-03c4cbe02025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://nine.cnnphilippines.com/news/2015/06/19/Poe-leads-SWS-presidential-survey.html">Social
        Weather Stations (SWS) survey</a> on the best leaders to succeed Aquino, released
        last month, Binay ranked second and Roxas third. Topping the list was Sen.
        Grace Poe, who was asked by Aquino to run alongside Roxas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23519e9-dfda-456f-9fb3-8bcee4c10a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:41:56.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:41:57.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
