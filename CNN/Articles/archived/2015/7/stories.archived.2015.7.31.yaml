  'Poe-on-nahihinog-or-unripe-issue-It-can-last-longer':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senator Grace Poe was at the 29th anniversary of the Philippine Star
      on Friday evening (July 31) wherein she was among those recognized as "The 29
      Most Bright and Beautiful Women."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T09:49:35.696+08:00
    'imagesource': 'jcr:f4b1941c-bf81-4f21-b2e3-ae0fbabfa976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82855cc5-c276-4f40-bdd3-f7ca2b13627b'
    'lead': 'Senator Grace Poe commented on Friday evening (July 31) that someone
      who still needed ripening can also have an advantage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:22:29.111+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:22:29.487+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe responds to ''unripe'' issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ed663-e370-486e-84a2-fb26083f4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III''s announcement at Club Filipino on Friday (July 31) not only explained
        his choice bet for 2016 — but also explained his not choosing of another possible
        presidentiable who has been topping preference surveys one after the other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcf7e6-46ea-443e-bd07-85cb7bace246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin pong opinyon, ang nagpakita na ng gilas at ng integridad,
        ang hinog at handang-handang magpatuloy ng Daang Matuwid: walang iba kundi
        si Mar Roxas."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e9a94-58e3-468d-868f-b2a59d5661e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In my opinion, the one who has shown his capabilities
        and integrity, the one who is ripe and very much prepared to continue the
        Straight Path: no one else but Mar Roxas."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31747bff-840d-476a-83b5-f8e5c91d7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word hinog ,or ripe, had been among the issues thrown Sen. Grace
        Poe''s way – that she was still up for ripening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95319a54-9361-4293-be60-30c27583a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In endorsing Roxas, the chief executive said that the ideal situation
        was for those who still need experience to have the opportunity to have their
        skills and talents fully developed first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3115cf-7cda-4668-90b2-ce5520cf8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Poe – who was attending a Philippine Star event in Makati
        on Friday evening (July 31) – said that Roxas has indeed been in government
        longer, but this did not necessarily mean that this could be her disadvantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d46ef4-8748-4f89-a2fc-b1c369f6f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga nila hinog na raw, pero ako naman kahit yung nahihinog
        pa lamang minsan pinipili rin ng tindera at ng mamimili sapagka''t mas tumatagal,"
        Poe quipped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8cded-b726-4989-8a7a-4cf5f280ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Like they say, (Mar) was ripe for the picking, but
        in my opinion, there are instances when people choose (fruits) that are yet
        to ripen because they last longer."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcc60f-fbfc-40e0-8700-8a31635fe4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Roxas – who had been in politics since 1993 – Poe was
        still wet behind the ears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf715f18-04a6-4ffd-98aa-fa7a0f3c9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/31/who-is-mar-roxas-liberal-party-2016-presidential-bet.html">Related:
        Who is Mar Roxas?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d72d7-d707-4b51-ade4-a8ffe8973906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator''s first foray into government service was as chairman
        of the Movie and Television Review and Classification Board (MTRCB) from 2010
        to 2012 – before topping the 2013 mid-term senatorial race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb8ecd-5a68-4387-8356-4daf7eaf49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe did not comment on reports that the door remained
        open for her to join as Roxas'' running mate — adding that the day belonged
        to the man of the hour, Aquino''s anointed one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44015435-c361-437d-b97a-d27cacfb2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did, though, clarify a report of a supposed rift between her
        and Sen. Francis Escudero saying this was not true and their relationship
        had remained the same as before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e224d79-3d9a-40fb-9c94-2a5843143668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:22:29.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'beijing-2022-winter-olympics':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-31T09:21:33.419+08:00
    'imagesource': 'jcr:5f186b2b-e065-406a-b637-93a90f4fbea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46de84c-4bdc-48a1-b78e-0eea7d63f927'
    'lead': 'Beijing was chosen by the International Olympic Committee (IOC) to host
      the 2022 Winter Olympics on Friday (July 31), becoming the first city to be
      awarded both the summer and winter Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:26:34.426+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:26:34.875+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing to host 2022 Winter Olympics

      '
    'updated': 2015-08-01T02:38:00.000+08:00
    'visualType': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b51fc-31ff-4515-ac12-e31630c0c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur (Reuters)</strong> — Beijing was chosen by
        the International Olympic Committee (IOC) to host the 2022 Winter Olympics
        on Friday (July 31 PHT), becoming the first city to be awarded both the summer
        and winter Games.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf362f5-d7e5-42ef-81db-20405bd5ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese capital beat Kazakhstan''s Almaty in a secret ballot
        of 85 IOC members held at a convention centre in downtown Kuala Lumpur in
        a decision that drew immediate criticism from human rights activists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5373b-d196-4dca-b59d-a32a0c00409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballot was conducted twice, first electronically and then by
        paper after it was discovered the electronic system had malfunctioned.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24fd13-c848-44c2-8df0-54c9ba6f2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said Beijing won a surprisingly close vote, 44-40, with
        one abstention.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd740d3-6e87-4e35-a61b-2a7dca9c0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as with the Beijing 2008 Summer Games, the Olympic Family
        has put its faith in Beijing again to deliver the athlete-centred, sustainable
        and economical Games we have promised," the Beijing Bid Committee said in
        a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5342ac-b464-45d6-a779-9716bac8a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a memorable event at the foot of the Great Wall for
        the whole Olympic Family, the athletes and the spectators that will further
        enhance the tremendous potential to grow winter sports in our country, in
        Asia and around the world."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c171bd-1f9e-4e39-90c1-e5cc1d0e82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns about a lack of natural snow in the city''s distant
        mountains, and protests from human rights groups, Beijing had been the clear
        favourite to win the vote after it successfully hosted the 2008 Summer Olympics.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c49503-d1ae-4336-88ee-42ac6747cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-powered Chinese delegation assured IOC members that Beijing
        was the safe choice because it had already proved it could stage the Games
        and said it would take winter sports into the backyard of the world''s most
        populated country.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16f365-ed9e-4a32-9e40-02bd36108ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotional appeal</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daf4dd-ff06-4295-a540-f6df0e5ef9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bid team from Almaty tugged at the IOC''s heartstrings, urging
        the committee, which includes sports administrators, captains of industry
        and even royalty, to resist the temptation to go back to China.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a79466-7a42-4025-93ad-db0c25ec9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it called on the IOC to send a positive message to smaller
        developing countries that they too could host the world''s greatest sporting
        events.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3c034-0a98-4630-8500-c582b3aeacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan Prime Minister Karim Massimov delivered a powerful, moving
        speech, but the IOC, grappling with the effects of a global economic crisis
        and facing dwindling interest from countries wanting to host the Olympics,
        opted for Beijing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a3b85-ba92-4db5-87e7-33782de49e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both bids were viable but Beijing has won," former IOC
        President Jaques Rogge told Reuters.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace72f1b-165b-40b7-83ff-6a359e527b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s symbolic and it is a measure of confidence... it''s a good
        day for the Olympics."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b451756-29cc-47ca-b67b-c88bd833a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, New York-based Human Rights Watch group, which was highly
        critical of both countries during the bid process, was unimpressed by the
        decision.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c93dd1-9f65-462f-8446-2fa8001fef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic motto of ''higher, faster, and stronger'' is a perfect
        description of the Chinese government''s assault on civil society: more peaceful
        activists detained in record time, subject to far harsher treatment," HRW''s
        China director Sophie Richardson said in a statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fc7cc-9444-4198-bb48-6e1e0b77eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In choosing China to host another Games, the IOC has tripped on
        a major human rights hurdle."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88dac5-1a67-41c3-9b09-7d43216dd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has been criticised by human rights groups for years, most
        notably after awarding the 2008 Summer Games to Beijing and the 2014 Winter
        Games to Russia''s Sochi.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f8c51-fc7a-49ef-b829-10acef6fcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since added anti-discrimination clauses to the host city
        contract.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94770b77-d68c-4f88-bc4b-5ef3e166c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach, who formally announced Beijing as the
        winner when he pulled the city''s name from an envelope, said the IOC was
        limited to what it could do outside of the sporting context.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdef4e-5658-4931-88cc-06dd2cbb6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the context of the Olympic Games the IOC has to respect
        the laws of sovereign states," Bach said in his opening address to the Congress.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ac735-471d-403d-81a5-ee7b76141bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC is not a world government. Governments have their own responsibilities."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0c6ad-ae72-4fb8-9004-7ff866cdc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Keeping it real''</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48edd35-1c8e-423a-92b3-1db82505cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go with China again reaffirmed the shifting power-base
        of world sport, with East Asia now poised to host three successive Olympics.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb11874-cee1-417a-8d1b-de55819183a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Pyeongchang will host the 2018 Winter Games and Tokyo
        the 2020 Summer Olympics.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85afda-79a1-497f-8a07-7503ef478fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the choice, while expected, was more a reflection of the economic
        problems in the rest of the world rather than an overwhelming desire to stick
        with the same region.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5e932-f899-4ce2-8e54-b283b36e4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four European candidates who originally entered the 2022 race
        all dropped out, citing concerns about the escalating costs of staging the
        Olympics, prompting the IOC to introduce a raft of reforms to cut costs and
        attract more bidders in the future.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d6c1a-2c24-43bd-bed3-5961d476f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan, a former Soviet state, pitched itself as a model for
        future hosts, embracing all the new reforms with a low-cost bid in a city
        which already has most of the facilities in place after hosting the 2011 Asian
        Winter Games.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670411a4-4332-49f8-892b-1c2ed3a7cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding to become the first majority Muslim country to stage the
        Olympics, the oil-rich Central Asian country also provided assurances that
        they had the money to pay for the Games.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac0ab2-8fe2-44f7-a18f-8104de92130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re feeling ok. We did our best," said Andrey Kryukov, the vice
        chairman of Almaty''s bid team.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc4d55-726c-43dd-8626-f5bb98f1a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bid is perfect.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26f33f-aee2-4728-8461-6dd280f42eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:26:34.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:26:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision has been done by the IOC... this is a competition,
        somebody wins, somebody loses."</p>'
  'NTC-to-release-rules-on-home-broadband-services':
    'author': 'Kimberly Go, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T07:38:38.434+08:00
    'imagesource': 'jcr:3970790c-409d-4bd8-a49b-baca1ceed096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '664be891-742d-433c-af1c-06aa5b55803e'
    'lead': 'When it comes to home broadband, Internet users have different preferences.
      But agree that it is important for service providers to be more transparent
      with their product descriptions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:29:28.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:29:29.152+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC to release rules on home broadband services '
    'updated': 2015-08-01T10:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbd229-5893-40b3-8556-62999ce8ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When it comes
        to home broadband, Internet users have different preferences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b20019-d9b0-458b-ae03-d4cd9e2c2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price, of course — that it should be attainable to any kind
        of market, like for example, families," said blogger Jamon Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4176513-58c4-4119-99b8-439094878f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts executive Jona Atienza, on the other hand, prefers a fast
        connection. "Basically, the speed — because with the line of work that I have,
        it’s very important that I get to be online wherever, including at home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59506d8a-53c0-4767-a49a-a9546d7393ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all, users say it is important for service providers
        to be more transparent with their product descriptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef74b4c-d7bc-4566-91e5-ee0aae7c85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way... siguro misleading sila. Not all, definitely — pero
        may mga parts na misleading kasi sinasabi nila na [ang] nakikita nga una is
        5 mbps, pero its not really 5mbps," remarked Bob Freking, an intern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80013791-e54c-4761-bba9-4f125b25d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In a way, perhaps they''re misleading. Not all, definitely
        — but their are parts that are misleading because they initially see 5mbps,
        but it''s not really 5mbps."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46e47f-eefb-4495-9750-6b2755638775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritz Aguspina, a web developer, said that there can be times when
        users don''t get the speed they pay for: "Technically, the packages come with,
        let''s say 14mbps, basically you''ll get 9mbps to 10mbps when you do a speed
        test — and then when you report it to the companies, they''ll say they can''t
        do anything and [that] they''re trying their best."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf5a1c-d82d-4808-906b-39e981f630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will soon be addressed as the National Telecommunications Commission
        (NTC) expects to release broadband rules for fixed connections next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8805eb-bf41-4638-be37-23dfa806e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what is being done here is i-publish iyan so that the consumers
        would know that for this particular service provider, iyon ang kanyang average
        speed. So if the consumer wants a higher average speed, then doon siya sa
        isa," explained Edgar Cabarios, Director of the NTC''s Common Carriers Authorization
        Department (CCAD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41141dda-c4c5-4f34-8aa3-36a82def8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So what is being done here is that the rules will
        be published so that the consumers would know the speed of a particular service
        provider. So if the consumer wants a higher average speed, then he or she
        transfers to another provider."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691f3c3-5257-460a-b35d-4c70f3db5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said the Commission is just waiting for the final position
        paper of service providers before the rules are completed and released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac48ff-7eb4-4847-bdd3-4314a0617818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft rules, the commission will measure and publish each
        service provider''s average Internet speed.&nbsp; NTC will also look at the
        other factors that can affect the quality of more complex Internet services
        such as video streaming and games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bdf22-c7fe-40a8-8cd6-96d2f8b2aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe Olandres, an IT expert, expert said the new rules will force
        service providers to up their game as they must be clear about their offers,
        the conditions, and the price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc83c8-9b18-421f-ae04-e857cc05611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well one, at least it becomes more visible to consumers — what
        are being offered... So when people realize that it''s not worth it, they
        might look elsewhere, and that becomes an opportunity for other players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2612d8-49cb-403c-91b1-df03fd686073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olandres gave a few tips to those looking for a home broadband connection:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c50cd-f6a0-44ca-89c3-03739c197d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always go for a wired connection as this is more stable — fiber
        optics are better than the legacy copper wire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27bdee-2396-48eb-b583-6681fee9749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have no choice but to go wireless, make sure the signal is
        strong in your neighborhood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75998bb-54d6-42f4-94d2-a45c7d480522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out if the product you''re subscribing to has a data cap or
        a specified volume allocation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ca2a1-fc4e-4003-a0c5-3010e90d167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:28.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:29:29.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most importantly, clarify all the details such as minimum and
        maximum speed, terms and conditions, and additional billing.</p>'
  'Alexander-Wang-set-to-leave-Kerings-Balenciaga':
    'author': 'Astrid Wendlandt, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-31T07:01:33.340+08:00
    'imagesource': 'jcr:de7cb44d-4989-4d88-8f7c-37c5107b4051'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790fce2f-bc7d-4e68-8222-d2912ff60b79'
    'lead': 'American fashion designer Alexander Wang is expected to leave the creative
      leadership of Kering''s Balenciaga to focus on developing his eponymous brand,
      a source close to the matter said on Wednesday (July 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:31:41.802+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:31:42.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexander Wang set to leave Kering''s Balenciaga – source

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc0aa2-7393-4ffa-ae35-e47b7a7f2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> American fashion designer Alexander
        Wang is expected to leave the creative leadership of Kering''s Balenciaga
        to focus on developing his eponymous brand, a source close to the matter said
        on Wednesday (July 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e64fb-ea16-4dff-9161-7e2b7599c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New-York based Alexander Wang brand, estimated to generate sales
        of around $100 million, just raised funds to finance its expansion and investors
        asked for Wang''s increased commitment, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9042e-c8d7-4754-b55c-806da85fa6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be natural for him to want to focus on his own brand now,"
        the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0810c4-f2d1-4ba2-a87e-280bb9170dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kering, which published forecast-beating half-year results this
        week helped by Gucci''s rebound, said it was currently in contract negotiations
        with Wang but did not give details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba86d0e-ba6b-497e-b18c-c8a0383b9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s Wear Daily earlier said Wang would show his last Balenciaga
        collection at Paris Fashion Week this fall and leave afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e37e63-5f38-40f1-a4e0-551285f313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga generates over three times more revenues than Alexander
        Wang, or about 350 million euros ($386 million), and is one of the smaller
        fashion brands owned by Kering, sitting alongside Alexander McQueen and Stella
        McCartney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d585cf-51a4-4059-b909-d65b02988c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s expected departure raises questions about Balenciaga''s
        future as it was just starting to gain credibility after two years under Wang''s
        creative direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f49183-073e-4171-920c-2bc74cbfad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be a short term negative impact on sales, as in any
        case of change of creative direction. Nevertheless, it is important to see
        who will be the new creative director appointed,” Bernstein luxury goods analyst
        Mario Ortelli said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994bbaed-04fb-4abe-a14d-48e0bf4faf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang replaced Nicolas Ghesquiere who was Balenciaga''s creative
        head for 15 years and was regarded as having resuscitated the fashion brand
        and turned it into a fashion authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0aae3-b729-41c3-8a8f-a8156f7b4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:41.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:31:42.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghesquiere became Louis Vuitton''s new creative designer after Marc
        Jacobs left two years ago and his new designs helped drive sales 10 percent
        higher during the second quarter, its best performance in around three years.</p>'
  'Zimbabwe-to-U.S.-Extradite-dentist-over-killing-of-Cecil-the-lion':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T06:40:46.354+08:00
    'imagesource': 'jcr:3a03d1ce-e49d-4ca2-ac5d-22f6f5a08177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fa5a69-b57a-4a60-a79a-997ba28bd323'
    'lead': 'As outrage grows over the killing of Cecil the lion, Zimbabwe called
      on the United States to extradite the American dentist who shot the lion this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:33:42.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:33:43.079+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe to U.S.: Extradite dentist over killing of Cecil the lion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2145654-ccd7-4939-8830-f702fd721988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:33:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:33:43.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As outrage grows over the killing of Cecil
        the lion, Zimbabwe called on the United States to extradite the American dentist
        who shot the lion this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36aca8-2465-4eeb-b415-204d1fde4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:33:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:33:43.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe has started the extradition proceedings, and hopes the
        U.S. will cooperate, said Oppah Muchinguri, the African nation''s environment
        minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27120510-321c-4a18-9882-ba88e71444c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:33:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:33:43.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Palmer allegedly paid $50,000 this month to kill the lion
        with a bow and arrow near Hwange national park in western Zimbabwe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7777d24-86ab-4626-96a7-a0bd07c12d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:33:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:33:43.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House petition requesting that Palmer, who killed the prized
        lion, be extradited to the African nation to face justice may receive a response
        from the Obama administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7c74c-8cb8-4445-9e0b-bce8653b3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:33:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:33:43.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition needed to receive 100,000 signatures by August 27 to
        get a response. It had nearly 150,000 signatures by early Friday (July 31).</p>'
  'LP-members-see-higher-popularity-ratings-for-Roxas':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Liberal Party standard-bearer, Interior Sec. Mar Roxas II.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T07:01:04.406+08:00
    'imagesource': 'jcr:09da5ed0-45ce-49d6-8eed-53d2089acc7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81419d46-b4c1-43c7-8730-31a64c9d1b75'
    'lead': 'Banking on the endorsement of President Benigno Aquino III, the Liberal
      Party (LP) is optimistic that Interior Secretary Mar Roxas will be the next
      president of the Philippines.

      Party members are expecting Roxas'' popularity to go up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:36:01.499+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:36:01.837+08:00
