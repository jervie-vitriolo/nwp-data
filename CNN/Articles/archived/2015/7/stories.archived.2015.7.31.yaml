    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP members see higher popularity ratings for Roxas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f05ab7-be88-4427-9232-41eff9f8e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Banking on the
        endorsement of President Benigno Aquino III, the Liberal Party (LP) is optimistic
        that Interior Secretary Mar Roxas will be the next president of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05b6ab-e230-4fa7-bc2b-e3024db86702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party members are expecting Roxas'' popularity to go up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eb544-e2e1-4f12-8aff-93ce5a82889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure of it if he is given the chance to go around," said House
        Speaker Feliciano "Sonny" Belmonte Jr. on Friday (July 31).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011225e7-eced-4dc2-b0f3-127dfdfc9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice said that since Aquino has been "the most
        popular president in the country''s history," the endorsement would be a big
        plus factor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fbff3-3ceb-48c2-b066-b5bd03d031c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How soon will the "Aquino endorsement power" take effect?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edbe10-af2c-4658-9f86-2e2646d58080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Niel Tupas Jr. said they were expecting it in the next presidential
        survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba88a9d-d38a-4854-96d8-58b4a73055de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is currently not doing well in presidential surveys — placing
        third behind Senator Grace Poe and Vice President Jejomar Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935abad-da6a-4f63-a05f-64449596b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Speaker Belmonte admitted that Roxas needed help in terms of
        PR (public relations) to help increase his popularity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58c22f-88f3-4b60-ad38-64336e709bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Representative Leni Robredo said a lot of work needed
        to be done in order for Roxas to win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3886ae-1ad9-497a-9d0d-ba7270c8053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been reported as one of those being considered as Roxas''
        vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441975c8-0481-4798-a19c-a1b0f549f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki yung paniniwala ko na he''ll make it pero as of now, it''s
        anybody''s ball game so it''s up to us to help him," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b4698-47e4-42cd-9ea2-e0752bf065f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice said it''s important during campaign to let voters know that
        Roxas had been named as the only one qualified to continue Daang Matuwid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70074b-d6f3-4614-93cd-1b44319d54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:01.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tupas noted that the day''s endorsement would start the
        ball rolling for Roxas — meaning, preparations for his campaign and the reorganization
        and recruitment for the Liberal Party.</p>'
  'Poe-I-will-continue-to-walk-the-Daang-Matuwid':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T06:26:08.717+08:00
    'imagesource': 'jcr:d95e0382-4ff5-48ea-922b-eebcf23da421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251b8cf0-2551-4938-b46e-eb8166196c71'
    'lead': 'After President Benigno Aquino III named Interior Sec. Manuel Roxas II
      as the Liberal Party''s standard bearer on Friday (July 31), Sen. Grace Poe
      released a statement that thanked the President for considering her as one of
      those who could continue the "Daang Matuwid" campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:40:28.020+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:40:28.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: ''I will continue to walk the Daang Matuwid''

      '
    'updated': 2015-08-04T03:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844cd161-0776-4acd-abd7-25d0bddbd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pres. Benigno
        Aquino III on Friday (July 31) officially named Interior Sec. Manuel Roxas
        II as the Liberal Party''s (LP) standard bearer, subsequently ending speculation
        that Sen. Grace Poe could be the president''s "anointed one."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6097e-8045-450a-83f7-398aebb09dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously had talks with Poe and Roxas regarding
        the party''s presidential bet for the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece75a4-1dc7-4c88-b1da-e535b715d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/31/VP-Binay-to-Roxas-I-have-competence-experience.html">Related:
        VP Binay to Roxas: I have competence, experience</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8db77-5b24-4ab5-972a-1d497f87499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same day as the announcement, Poe released a statement
        that thanked the President for considering her as one of those who could continue
        his "Daang Matuwid" campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4e2a1-1edb-4c69-a902-c66903542fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see this as an acknowledgement of my efforts in our shared desire
        to improve the lives of all Filipinos," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be78c3-915a-460c-bc2e-4033141d6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also wished Roxas well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafca82-cd5c-4e3e-a512-5dbdb3ac6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible VP?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8365e6-0922-4819-bff1-b2429d840c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Poe did not give a hint on whether she would run as president
        or vice president in 2016, she did mention that she would continue the path
        of governance Aquino started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f243533-9a68-4827-b9b9-a44575220151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure President Aquino that I will continue to walk the Daang
        Matuwid, because I believe it will be made more meaningful if more people
        continue the journey, wherever they may be and in whatever role they play."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6df40f-77a9-4c34-a365-d551d3dac07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/21/Liberal-Partys-other-options-for-vp-candidate.html">Related:
        LP has other options for vice presidential candidate</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe46226-9fb6-42d7-a2b8-7ae3aca12e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not known who the LP''s vice presidential bet would
        be. But Liberal Party stalwart and Iloilo Rep. Niel Tupas Jr. told CNN Philippines
        in a phone interview on Friday that there''s no reason for the biggest political
        party to hurry in naming Roxas'' running mate.&nbsp; According to Tupas, they
        have until October to decide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639636d-e036-49be-ba64-99a00a8afcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas added that Poe is still welcome to join the party, if ever
        she decides to run alongside Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffc30f-a7f6-466b-8fb4-b5d2dcbfc069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything can still happen, but if it''s not Senator Grace Poe,
        then we have to choose a very strong vice presidential candidate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f462c-e769-489a-8565-e3c646252779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:40:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:40:28.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those running in the 2016 elections must file their certificates
        of candidacy between October 12 to 16 this year.</p>'
