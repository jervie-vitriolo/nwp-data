  'aquino-endorses-roxas-no-one-else-but-mar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T00:04:15.551+08:00
    'imagesource': 'jcr:6bec9bab-e86c-43de-9690-10ec371ffa4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc82a5e-6e5c-4fe3-b26f-53ca9321503a'
    'lead': 'President Benigno S. Aquino III officially endorsed Interior Secretary
      Manuel "Mar" Roxas II on Friday (July 31) as the Liberal Party''s (LP) presidential
      bet in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:47:32.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:47:32.808+08:00
