      'text': '<p>In Negros Oriental, the exams will be at the&nbsp; at the Negros
        Oriental State University (NORSU) in Dumaguete City</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebcadb-3970-4ed1-8660-2b1bedb05b79'
