    'template': '1'
    'title': 'New Hotshots coach Jason Webb: ''Fans need to temper expectations''

      '
    'updated': 2015-08-01T03:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee81e0b-4ca7-4961-8f11-d725b9908d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A rookie coach
        is taking over the coaching reins for the Star Hotshots in the Philippine
        Basketball Association (PBA), and he definitely has big shoes to fill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3982e79-2494-4a38-aab5-28123a90b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four conferences as an understudy, Jason Webb was left with
        the daunting task of leading the illustrious franchise following Tim Cone''s
        transfer to the team''s bitter rival, the Barangay Ginebra San Miguel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd565318-03c5-4512-9dc3-2c77aab5aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/23/PBA-Tim-Cone-Jason-Webb-head-coach-Barangay-Ginebra-Star-Hotshots.html">Read:
        Cone unveiled as Ginebra coach; Webb takes over Star</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b2bc9-bc2a-4043-9587-40ae4a164573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb replaced the legendary Cone, whose vaunted triangle offense
        allowed him to rack up 18 titles overall, making him the winningest coach
        in the first play-for-pay league in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac943e-aa97-480d-b9ea-729d0e8af5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a relatively slim Curriculum Vitae in coaching, why
        did the San Miguel Corp. appointed Webb as head tactician of one of PBA''s
        most popular teams?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7036a-77d0-427c-9324-04ea0fc9307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership and communication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83209f-116e-4e92-b68a-1d41e67fd52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two things they (management) mentioned to me are leadership
        and communication," said Webb in an interview on CNN Philippines'' Sports
        Desk on Thursday (July 30).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483bec1-31c2-47ad-8fd2-e81b8e94cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if that''s true but I''m just happy that the management
        has that belief in me, that I can do that for them. I hope it does translate
        to positive results."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcef05d-9c7f-416b-a69c-300df908d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is embracing the challenge, but added it''s not just him steering
        the team that won a Grand Slam two seasons ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b16dc9-7337-4fdc-97e8-73c1e9f8591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just not the guy that''s steering this team. I''m the head
        coach but this is a combination of minds that we will put together in the
        coaching staff," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66b2e6-d533-4d2e-8b13-9461863f0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the fans'' expectations?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2813b-83a2-4a0e-952f-ca6aa22727d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:46:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb said he is asking for the patience from the team''s legion
        of supporters as they begin life in the post-Cone era.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10491fcd-09aa-495d-be38-ac5824103cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:46:53.058+08:00
      'mgnl:createdBy': 'cnnproducer'
