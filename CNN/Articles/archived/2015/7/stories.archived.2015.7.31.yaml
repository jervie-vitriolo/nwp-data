      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> How bad do you
        want the Foo Fighters to have a concert in your town?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84662032-d732-4ece-b5bd-9444414c8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:58:27.976+08:00
      'mgnl:createdBy': 'cnnproducer'
