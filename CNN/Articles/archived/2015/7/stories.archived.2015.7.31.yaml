  'North-Cotabato-Mlang-flood-displace-families':
    'author': 'Abner Francisco, for CNN Philippines'
    'caption': 'Seventy families were displaced by flood waters in M''lang, North
      Cotabato. (Photo courtesy of Tirso Garampiel)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-31T03:53:32.762+08:00
