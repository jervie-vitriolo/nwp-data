  'Three-more-HBO-Game-of-Thrones-seasons-likely':
    'author': 'Lisa Richwine and Piya Sinha-Roy, Reuters'
    'caption': 'Maisie Williams plays Arya Stark on HBO''s hit series "Game of Thrones."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-31T06:02:59.591+08:00
    'imagesource': 'jcr:c05a5a3c-da8d-4604-89d4-093646d41b77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a438c7f-78f3-41d3-a606-e9c399df4cac'
    'lead': 'HBO''s most-watched series, the medieval fantasy drama "Game of Thrones,"
      will likely continue through three more seasons, a network executive said on
      Thursday (July 30), as he defended the show''s gritty violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:48:54.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:48:54.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three more ''Game of Thrones'' seasons likely – HBO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7323e-7aee-440a-b63f-7403e8fe9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>California (Reuters) —</strong> HBO''s most-watched series,
        the medieval fantasy drama "Game of Thrones," will likely continue through
        three more seasons, a network executive said on Thursday (July 30), as he
        defended the show''s gritty violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece57bb6-4c9d-4ee2-8091-3d88269ed100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth season is currently being filmed. Executives have planned
        to run at least seven seasons and are discussing with the show''s creators
        how much longer the show will extend beyond that, said Michael Lombardo, president
        of HBO programming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e0465-d544-4803-afa4-46b36583f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are feeling two more years after six," Lombardo said at a
        Television Critics Association meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4c13f-4ab5-4bcd-aad1-a0bb0a318aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo said he''d like to have more beyond that and would also
        be open to a prequel to the story of the epic battle for the Iron Throne in
        the fictional kingdom of Westeros, based on George R.R. Martin''s A Song of
        Ice and Fire books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb5036-6bcc-47fb-9817-e9efa2064e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, "Game of Thrones" hit 20 million viewers on average for
        its fifth season, which received 24 Emmy nominations including a best drama
        nod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f771de-41a3-43f3-a700-2fd127053916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also generated controversy for a brutal rape scene and burning
        of a child. Lombardo defended its graphic depictions as part of the story
        and said he supported show creators Dan Weiss and David Benioff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f8fcf-68f8-4e88-a466-53ba47a3e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show has had violence as part of its many threads from first
        episode," he said. "There are no two showrunners more careful about not overstepping
        what they think the line is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c58419-e746-481e-9bf9-003b2433e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth season also ended by killing off one of its lead characters
        and fan favorite, Jon Snow, but viewers have been speculating that the character
        will return - not that Lombardo was giving away anything on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beebd3-ac0c-487d-8fec-021c5b6b1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I''ve seen, heard and read, Jon Snow is dead," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3365146-339c-4228-a9df-aee36ccb0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" this year also helped launch HBO''s standalone
        streaming service HBO Now, where viewers can watch HBO programming at any
        time without a cable subscription, as television continues to move toward
        on-demand viewing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ec1e0-d0ca-4161-9f13-928ab900c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardo told Reuters he was happy with HBO Now''s rollout but would
        not reveal subscriber numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc27ff-7b81-47e6-bb67-a17cdcaee4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said marketing has become more challenging amid an explosion
        of critically acclaimed shows. Viewers of HBO, a unit of Time Warner Inc,
        routinely tune in Sunday nights, but other days are less certain, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33e91d-f58a-4b2f-bebb-17561c290c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:48:54.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:48:54.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about that all the time," he said. "Particularly with a
        digital platform and on-demand where things are available, I think quality
        will ultimately win out."</p>'
  'Nearest-rocky-exoplanet-outside-our-solar-system-found':
    'author': 'Amanda Barnett, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-31T05:32:19.137+08:00
    'imagesource': 'jcr:38925285-363d-48d4-be81-42f36b27527b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c11697-8600-45ae-affc-0412bc530b85'
    'lead': 'Astronomers have confirmed the discovery of the nearest rocky planet
      outside of our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:59:43.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:59:44.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearest rocky planet outside our solar system found

      '
    'updated': 2015-09-28T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6f191-b78c-4fa0-9b14-2634438c2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have confirmed the discovery
        of the nearest rocky planet outside of our solar system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42847f4-925b-4aff-bd22-fa49e783e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet orbits a star in another solar system about 21-light
        years away. It cannot be seen from Earth with the naked eye. The planet is
        bigger than Earth, but it''s too close to its star to sustain life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e0cef-972b-4eef-a33a-d88b4bfc0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newfound world doesn''t have a very good name yet — it''s just
        called HD 219134b. The planet was first detected using the Galileo National
        Telescope in the Canary Islands. NASA''s Spitzer Space Telescope confirmed
        the finding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d2591-f54e-4acd-86ff-607dda423b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is this faraway planet so important?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3987da2-4e5c-45b0-9959-27a28a876a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because scientists say it will be easy to study right here from
        Earth. The planet sits at just the right angle to detect it when it passes
        in front of its sun and that will let scientists learn a lot about the planet''s
        size and composition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cd88e-20a5-4165-8ca5-b84af3804f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of planets are "worth their weight in gold," Michael
        Werner, the project scientist for the Spitzer mission at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdab50-accc-4c06-ae89-38ba2ecb9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the planet orbits a different star, it''s in a different
        solar system. It''s called an exoplanet. NASA had confirmed 1,879 exoplanets
        as of July 23, 2015. Many have been spotted by another space probe — the Kepler
        spacecraft which was launched in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501bff6-2b4b-4ffb-bce9-8cb272975c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently Kepler made big headlines when it spotted a planet that
        NASA described as Earth''s cousin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078d31f-4f95-4bf6-965f-425d2c325f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that planet is 1,400 light-years away. Planet HD 219134b is
        much closer to Earth — only 21 light-years away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34123c-06a1-43d0-b49b-3fc9f1f26b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the known planets are hundreds of light-years away. This
        one is practically a next-door neighbor," said Lars A. Buchhave, an astronomer
        at the Harvard-Smithsonian Center for Astrophysics in Cambridge, Massachusetts.
        Buchhave is co-author of a study about the new planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80217af7-bf1e-4cda-9fe2-4b7ebc532b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists already have determined that the planet is about 1.6
        times the size of Earth and that it orbits its star in just three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c37dcf-6569-4340-a2ab-f9f89708fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one exoplanet that''s even closer than HD 219134b. It''s
        known as GJ674b and while it''s only 14.8 light-years away, not much is known
        about its composition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afb273-e9b2-4f54-b54e-7d3dce76083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope to learn even more about the new planet by studying
        it with NASA''s new James Webb Space Telescope. The telescope is scheduled
        to launch in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d9141-0194-4531-93fa-176442e49900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big, rocky planets like HD 219134b belong to a growing class of
        planets termed super-Earths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb20569-187d-4398-93a8-05ca69e0ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have a local specimen to study in greater detail. It can
        be considered a kind of Rosetta Stone for the study of super-Earths," said
        Michael Gillon, one of the key scientists on the discovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f1b99-3061-47f6-8447-6144e98ce7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground-based telescope in Galileo National Telescope in the
        Canary Islands also found three more planets in the same star system. Two
        are small compared with HD 219134b and not too far from the star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6aad6-4ddb-4117-b580-e49aaf4cf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though only astronomers can study HD 219134b — you can see
        its star with your own eyes. It''s in the Cassiopeia constellation near the
        North Star.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0ac99-f54c-4ca5-bd33-060fe7f579ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:59:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:59:44.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/us/exoplanet-discovered/">Nearest
        rocky planet outside our solar system found</a>"</em></p>'
  'Binay-running-without-a-vp':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay admitted that he’s having a hard time
      choosing a running mate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T10:55:50.290+08:00
    'imagesource': 'jcr:85fb576a-b3e6-4574-abbc-d786b9fcef58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8859e15-a1a3-44e5-9b17-39739f40c228'
    'lead': 'Vice President Jejomar Binay is having a difficult time finding a running
      mate for the 2016 elections. He says he is being cautious in choosing who his
      vice president will be. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:02:22.972+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:02:23.362+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay running without a VP?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b9ecc-5440-4990-a2cd-1851e513bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At this point,
        there’s a chance that Vice President Jejomar Binay will carry the banner of
        the United Nationalist Alliance (UNA) alone in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d7c2e-2684-4f41-8250-c58e232b9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay admitted that he’s having a hard time finding a running mate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bafe6-bced-4907-83e8-c749d726d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there''s a possibility that he would run without a Vice
        President, he answered the reporter, “Kung talagang walang-wala na eh, magmamanikluhod
        nalang ako sa''yo. Ikaw nalang ang aking VP.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ba23a-4cf5-4dd8-8aea-009f428cdfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there is really no one, I will kneel before you
        and ask you to become my VP."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f691d1f-70d4-4b2b-9801-1c4ccb68ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Vice President Binay''s spokesman Joey Salgado
        qualified this as nothing serious, saying "This is clearly a joke."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fca77e-616a-4911-a0bb-321adfd24d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/31/VP-Binay-to-Roxas-I-have-competence-experience.html">Related:
        VP Binay tells Roxas: ''I have competence, experience''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab402983-bbba-40ab-87b5-1869133ece75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Binay gave a very lighthearted response, he admitted that
        the search for his running mate still continues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9fd98-06a9-4c91-bcb8-8ba139cba488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa search committee pa. Maraming pinag-aaralan, kinu-consider,
        " Binay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ac165-8201-4497-a4cb-cec52574c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s still with the search committee. There''s a
        lot to study, to consider.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350a733-5df0-4b5c-a0c8-8754b489eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, he''s being cautious in choosing who fits the
        criteria of a good executive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8dd3fc-b41a-48ac-86ac-464d71fe2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana ang maging kasama ko sa pamamahala ng ating bansa eh isa bang
        mayroong track record. ''Yung nasa executive and a successful executive,”
        Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a344b5-d22b-4378-a9ab-5db135eb5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I wish I could lead the country with someone who
        has a good track record. One who has experience in the executive and a successful
        executive."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753c30c-0f43-4723-9f5d-31a734a78101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, Binay hinted that he wanted former President Joseph
        “Erap” Estrada, a proven beloved of the Filipino masses, to be his running
        mate. He even described the possible partnership as "the best" tandem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186ee9e-ae06-4e35-bc53-abc3af200326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, he’s still not considering anyone aside from
        Estrada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e05ad-148a-43f2-b763-f42824cfe1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman kami katulad ng iba lista ng lista at sinasabing meron
        na,” Binay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc67ad-e6f2-4295-9c38-b636fe6a360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We’re not like the others who just list names and
        say we already have someone."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbfae3-76fd-4c5b-898a-7257935b7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, though, expressed optimism that Estrada will accept his offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d5947-52ed-42f4-833a-2a1635c01e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNA’s senatorial lineup being finalized</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1403a-a851-496a-ac32-446c78af1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said that Parañaque councilor Alma Moreno, the current chairman
        of the Philippine Councilors League, and Princess Jacel Kiram, the daughter
        of Sultan of Sulu, will run for Senate seats under UNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8391d3-eef0-4c50-8768-ef4ae756c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is convinced that Kiram will help ensure that the country''s
        claim to Sabah will not be neglected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2252ea-c220-41a8-b001-059cad5497c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA is also considering Sarangani Congressman Manny Pacquiao to
        be included in their senatorial lineup for next year’s elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9ab6e-1a43-4c8d-b365-5debc52306dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many are already in UNA’s final lineup, the vice
        president, in a light mood, told reporters: “Secret.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc5825-c8d7-4178-a13f-8bc3e0dfd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:22.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:02:23.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
  'Phivolcs-explains-series-of-tremors-in-Zamboanga':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-31T03:40:31.959+08:00
    'imagesource': 'jcr:7956874d-f289-4e4c-a03d-5076f0d786b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91532f44-7b57-4254-9eb3-239ff37e1fd2'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs), a
      series of tremors which are low in intensity, some of which can not be felt
      by residents but are recorded by sensitive scientific instruments, were observed
      in Zamboanga in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:04:12.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs explains series of tremors in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fc8ad-660d-4d4e-ab5c-15040a301f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Philippine
        Institute of Volcanology and Seismology (Phivolcs) has offered an explanation
        for the series of tremors observed in Zamboanga within recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fc452-d693-439a-b6e1-402391388946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three tremors were reported in Zamboanga City for the month
        of July alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291f79c-90c9-461f-8951-49a943a55360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Region-9 Officer in Charge Engr. Allan Labayog described
        the situation as an "earthquake swarm," a series of tremors which are low
        in intensity, some of which can not be felt by residents but are recorded
        by sensitive scientific instruments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e2c88-cd7f-4f35-af8c-7aa779fe0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake swarms are said to be indicative of two things: that
        plates beneath the earth''s surface may be releasing energy and pressure which
        is a normal occurrence, or that the plates beneath the earth''s surface may
        be releasing pressure in preparation for a bigger earthquake with a strong
        intensity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08886f-2dd9-4c1f-a414-41bac564f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labayog said that there is no way of knowing why the earthquake
        swarms are happening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abc17e-4050-4af4-8ca6-3e5a83a76f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last earthquake in Zamboanga City was recorded 570 kilometers
        below the sea, south of the Zamboanga peninsula last July 29. It registered
        at magnitude 5.6 but was not felt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73020f8-0850-4793-8aee-09f6b8355129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous to that a tremor was also recorded at magnitude 4.2, 34
        kilometers northwest of Sibuco last July 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34907bf-8f68-408c-abbb-94813531694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 16, a magnitude-2.0 earthquake hit Zamboanga City. The
        tremor was also felt in the cities of Dipolog and Pagadian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8a48c-ba36-49e7-be34-a8c9418c1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:04:12.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:26:11.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labayog added that several other low intensity tremors have been
        recorded by their instruments but have not been reported to the media as they
        cannot be felt by ordinary individuals.</p>'
  'us-economy-gdp-second-quarter':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-31T05:09:16.930+08:00
    'imagesource': 'jcr:013da3aa-1558-4a64-8086-1a113c48c7f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f91f80-87bd-4423-b7d8-5e9d19831cda'
    'lead': 'The U.S. economy grew 2.3% in the second quarter, according to new data
      out Thursday. That''s slightly below expectations. Experts were hoping for 2.5%
      to 3% growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:28:41.881+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:28:42.065+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Good but not great: U.S. economy grows 2.3%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825e8dd-bdf9-41f0-8b37-847d12fdd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — America''s economy picked
        up some momentum this spring and summer, but it didn''t wow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0dd65c-b5f9-46a9-8e0c-fa29767ebf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It grew 2.3% between April and June compared to the same time a
        year ago, according to the Commerce Department''s first estimate of gross
        domestic product, the broadest measure of economic activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6de47-b45e-4c3b-86d6-b15bf53bcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts were predicting a stronger number in the 2.5% to 3%
        range. Instead, America got a good — but not great — sign that the economy
        got its act together after a shaky start to 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14057315-4b27-48d5-95b6-90e956cce31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question coming into Thursday was whether the economy''s woeful
        performance between January and March was just due to cold weather or if there
        was a larger problem. Factors like a strong U.S. dollar — which can hurt trade
        — and a lack of consumer spending could hamper the economy for the entire
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95944ff-1566-4bde-a5ec-9d956e24f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those fears may be easing a bit. Americans actually picked up
        spending in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c424e-a558-4907-b6e9-3103bc3d6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savings rate dipped in recent months while one measure of spending
        — personal consumption expenditures — rose. That''s a healthy sign for the
        economy given that consumer spending makes up the majority of America''s economic
        growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e4646-dcbf-44fc-93f4-b63166aaa015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend is certainly moving in the right direction," says Phil
        Orlando, chief equity strategist at Federated Investors. "We see the second
        half [economic growth] north of 3%."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c718c-a017-4b53-a677-bf530562d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous government estimates on economic growth between January
        and March showed the economy shrank. However, the Commerce Department introduced
        a new model Thursday for measuring economic growth, and it raised the first
        quarter growth figure to 0.6%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff903c62-1b5c-4cc3-9135-2120209fb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth is extra important this year because America''s
        central bank, the Federal Reserve, could raise its key interest rate as early
        as September for the first time in almost a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee7686-878e-461d-b1b0-fca1e855693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fed needs to see strong economic growth before its highly
        anticipated meeting in mid-September. It''s unclear how much confidence Thursday''s
        "okay" GDP report will give the Fed''s committee members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df180219-721e-4048-bd5a-f6ff49056650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:28:41.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:28:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow the Fed to continue to be patient," says Myles Clouston,
        senior director at Nasdaq Advisory Services. But "it''s still a solid number."</p>'
  'alvin-patrimonio-big-man-coach-ust-tigers-uaap':
    'author': 'CNN Philippines Staff'
    'caption': 'Alvin Patrimonio is a four-time Most Valuable Player (MVP) in the
      Philippine Basketball Association (PBA).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-31T05:35:47.744+08:00
    'imagesource': 'jcr:0ac3f278-ee48-4934-a7da-cdaa3ac89697'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3db5c55-f7c1-4ad2-b72a-82afcb6cc516'
    'lead': 'No less than four-time Philippine Basketball Association (PBA) Most Valuable
      Player (MVP) Alvin Patrimonio joined UST Growling Tigers'' training staff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:31:47.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T09:31:47.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA legend Alvin Patrimonio part of UST Tigers'' training staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde03310-2662-4672-b289-30e481defa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:31:47.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of Santo Tomas (UST) Growling Tigers bolstered their training staff as they
        seek to improve their chances in the coming University Athletic Association
        of the Philippines (UAAP) season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9e2be-4d43-402b-89d5-ac6f4ac9410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:31:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Philippine Basketball Association (PBA) legend Alvin
        Patrimonio joined the Tigers'' training staff, according to a report by the
        university''s official student publication, The Varsitarian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d938c47-5efa-412f-b920-2db5f7da6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:31:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita ko na gusto talaga nilang mag-improve," the four-time
        Most Valuable Player (MVP) said in the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223403e-5bdb-4b48-92d2-c3a0ca7049e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:31:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrimonio filled in the void left by Estong Ballesteros, who resigned
        from his post as UST''s big man coach in December last year after the team
        got the boot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f668384-2880-47a6-a801-7d3d2fa7a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T09:31:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigers'' head coach Bong dela Cruz clarified Patrimonio''s role
