    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d1d8d-eebf-4f24-bb47-3528b466206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — Seventy families
        fled their homes and are now staying in Buayan Elementary School in M''lang,
        North Cotabato after heavy rains caused water in nearby streams overflowed
        on Wednesday evening (July 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd363a4-baaf-41d0-8ac9-a64095c8272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonoy Diazon, an officer of the Municipal Risk Reduction Management
        Council (MDRRM), said the water level of streams in Barangay Buayan, Dugong,
        and Bagontapay rose causing floods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d86e1-f6d6-47e5-aa18-5eb40164d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning (July 30), the national highway in Barangay
        Bagontapay and Buayan became impassable due to the strong current of flood
        water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d3d92-f9e8-4462-877c-b9ef99a9068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles from Tacurong City bound for Kidapawan and Davao City were
        diverted via Matalam from 5:00 a.m. to 7:00 a.m..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271df48-4ff2-44f0-8c52-9e1177159892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roads became passable at 7:00 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec085c61-dc43-43bd-bb8f-d802768e9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Buayan were forced to evacuate and stay at the Buayan
        Elementary School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fec31-b79e-4da0-b711-5636be67ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diazon said floods were still present even after the rain stopped.
        He added, from experience, flood water in Buayan subsides after two to three
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ead77d-86e9-4b4c-b4cb-b85b4965d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M''lang Municipal Social Welfare and Development Office (MSWDO)
        is taking care of the needs of the evacuees inside the classrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2711a85-2850-49d4-8b6a-1d54a4aea41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diazon added that security measures were put in place around abandoned
        houses to prevent lootings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58393a5-c02c-4753-85cb-d62c27d33625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:26:23.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:26:23.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 150 hectares of rice farms are still submerged with
        flood water in the said barangays.</p>'
  'Jerusalem-gay-pride-parade-Yishai-Shlissel':
    'author': 'Oren Liebermann and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T03:37:29.924+08:00
    'imagesource': 'jcr:de7cb44d-4989-4d88-8f7c-37c5107b4051'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5604e002-0438-4ba7-9078-a4274a9a3a4f'
    'lead': 'An Orthodox Jew who stabbed marchers at a Jerusalem gay pride parade
      10 years ago launched another knife attack at the same type of parade Thursday
      (July 30), stabbing and wounding six people who were on the city''s streets
      for the event, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:28:20.224+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:28:20.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Repeat attacker stabs 6 at Jerusalem gay pride parade, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3aecf-6159-457b-be6d-211083a7b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Orthodox Jew who stabbed marchers at
        a Jerusalem gay pride parade 10 years ago launched another knife attack at
        the same type of parade Thursday (July 30), stabbing and wounding six people
        who were on the city''s streets for the event, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa031589-99d3-4d61-9e4a-a24bbfeb61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired on Israel''s Channel 10 shows what appears to be part
        of the attack at Thursday''s gay pride parade: a man making quick slashing
        motions at people on a Jerusalem street, including one holding a rainbow flag,
        while others try to subdue him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c527f1d-1a58-474a-b09c-1f84fb305ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six people stabbed Thursday, two were injured seriously,
        Israeli police spokeswoman Luba Samri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abef391-2693-4ef6-8869-5ae0a482d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Yishai Shlissel in connection with the attack, Samri
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf616fe-8222-4949-a883-e5dd778085be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police say Shlissel, an Orthodox Jew, was released from
        prison three weeks ago after serving a 10-year prison sentence for stabbing
        and wounding three marchers at a Jerusalem gay pride parade in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c8954-d1d3-453c-a310-a2801f6c61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu said Thursday that the
        government would "pursue justice for those responsible" for the latest attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8ded5-8747-4909-a197-22b17b07ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the state of Israel, the freedom of choice of an individual
        is one of the most basic values," Netanyahu said. "We must ensure that in
        Israel every man and woman lives confidently in any way they (choose).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e57baf-eb22-40b0-87a5-e3e155b57e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how we operate and this is how we will continue to operate.
        I wish a speedy recovery to the injured."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca996b2-841c-49be-a8cf-ce75e67af927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Channel 10 video, the apparent assailant is shown on the
        ground, with two men, including someone who appears to be a police officer,
        holding him still.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145defc-4d28-4cfe-ac90-6410b167197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channel 10 also showed video of several wounded people, including
        a woman – her shirt bloody – who was put onto a stretcher and into an ambulance.
        Another woman was shown bleeding from her arm as someone applied pressure
        to the wound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6ece5-a93a-4e8a-a395-ea57f660d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amir Tal contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763d74e-1582-484b-bb44-0605f125632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:28:20.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:28:20.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/middleeast/jerusalem-gay-pride-parade-stabbings/">Repeat
        attacker stabs 6 at Jerusalem gay pride parade, police say</a>."</em></p>'
  'Reunion-Island-Boeing-777-MH370':
    'author': 'Ralph Ellis, Robyn Kriel, and Jethro Mullen, CNN'
    'caption': 'People cleaning a beach Wednesday, July 29, 2015, in Reunion, a French
      overseas territory in the western Indian Ocean, found a piece of what is believed
      to be a Boeing 777, and possibly a piece of wreckage from Malaysia Airlines
      Flight 370.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T07:59:25.546+08:00
    'imagesource': 'jcr:35ceef31-1168-4848-b029-8b988bc2ff60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da52aa7-ec0e-414a-88be-eaad39d6a32b'
    'lead': 'An international team of aviation experts is trying to determine if that
      airplane part comes from Malaysia Airlines flight 370, a Boeing 777 that disappeared
      in March 2014 with 239 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:31:41.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:31:42.430+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Number on Reunion Island debris corresponds to Boeing 777 component

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff9ba9f-30a4-4581-a8d1-f1ba20cdb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saint-Denis, Reunion Island (CNN)</strong> — Boeing investigators
        are confident that debris found on a remote island in the Indian Ocean comes
        from a 777 aircraft, according to a source close to the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56247b18-ffbd-406d-8109-5e0c3844c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of aviation experts is trying to determine
        if that airplane part comes from Malaysia Airlines flight 370, a Boeing 777
        that disappeared in March 2014 with 239 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3139ab-b8b0-4699-aa2f-b683bedd2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A match might help solve the mystery of what happened to that airplane,
        since no other 777s in the world are unaccounted for, according to the Aviation
        Safety Network, an online database of flight incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bea748-8c79-4743-bd22-221bd8a0b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People cleaning a beach found the debris Wednesday (July 29) on
        Reunion, a French overseas territory in the western Indian Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbec686-b79a-45f1-9895-71ab913ecb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Boeing investigators feel confident the piece comes
        from a 777 because of photos that have been analyzed and a number that corresponds
        to a 777 component.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2028e-f3c5-4fd2-bc23-5d1df3961904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the debris also appear to match schematic drawings for
        the right wing flaperon from a Boeing 777. A flaperon helps the pilot control
        the aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12537dd-cfe8-4293-ad46-28dbeaf4519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this confidence, investigators from the United States want
        to see the debris up close to make a final determination, the source said.
        A component number is not the same as a part number, which is generally much
        longer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccda91-cb1a-4897-8f0a-680682803a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the debris is "a very significant development" in the search
        for MH370, Australian Deputy Prime Minister Warren Truss said Thursday (July
        30).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd1d52-861a-42ce-9155-ff254ce95e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight vanished en route to Beijing. So far, no confirmed trace
        of it has been found, making it one of history''s biggest aviation mysteries
        and leaving many relatives of passengers and crew members feeling trapped
        in uncertainty about the fate of their loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040c570-352b-4976-af10-9657e1cc9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Number might help identify debris</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acd69e-7fae-4d35-8eb9-6549d88335de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss said Thursday that there is a number – BB670 – on the wreckage
        that may help investigators in the identification process. He said it wasn''t
        a serial or registration number but could be a maintenance number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2585ec4-1cf5-46dc-915e-c8971ad77f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is leading the underwater search for the remains of Flight
        370 in the southern Indian Ocean, some 2,300 miles (3,700 kilometers) east
        of Reunion. But Truss said that French and Malaysian authorities will be responsible
        for establishing whether the debris found off the island came from the missing
        jetliner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdead37-22d6-4e50-8eab-cd714625b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has offered its help, he said, including asking marine
        experts to look at photos of the debris to determine whether barnacles on
        it are "consistent with something that was floating in the oceans for 16 months
        or more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b02609-b8c7-41ba-862e-04626cd0b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities said they had dispatched a team of aviation
        experts to Reunion Island to investigate the discovery, which they described
        as "a part identified as a flaperon that could possibly belong to the Boeing
        777 aircraft that was MH370."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86b28f-6f2b-4a8d-81a8-6347f34c9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flaperon is a lightweight part of an aircraft wing that helps
        control the plane''s movement. It is lightweight and has sealed chambers,
        making it buoyant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004930e2-ac0d-488b-8839-7e6d86db887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak said Thursday that the debris
        is "very likely" from a Boeing 777.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7271e-aee3-40e4-baa3-76f595e66422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement from the Malaysian Transport Ministry cautioned
        that "until there is tangible and irrefutable evidence that the flaperon does
        belong to the missing aircraft, it would be premature to speculate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a53f2-33d9-43ec-9469-53b664ef30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Australian agency leading the search said Thursday
        that he hopes to hear "in the next 24 to 48 hours" definitively whether the
        debris is from MH370.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711e5d4-3e5c-4cda-8937-aa36814af98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Dolan, chief commissioner of the Australian Transport Safety
        Bureau, told CNN''s "New Day" that if the debris is from a Boeing 777, that
        effectively would confirm it is from Flight 370.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b338b-3f56-4367-abb6-c7941a2b75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is there is no other known source for ... a piece of that
        size and significance," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a35c1f-7144-4ec5-b0f0-8105bc5b950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family members wary</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3c4db-bc73-4f30-ac0f-8b068c1442c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does turn out to be from Flight 370, the development would
        reassure Australian officials that they are looking for the rest of the plane
        in the right area, Truss and Dolan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57b39e-b779-4b5e-a27e-63a834e9f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s credible that debris from MH370 could have reached the Reunion
        Islands by now," Truss said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc1261-a9ee-4c68-a163-34fc440eb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razak said Thursday that French authorities would ship the airplane
        part to Toulouse, France, the site of the nearest office of the BEA, the French
        authority responsible for civil aviation accident investigations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd83d29-3657-415e-aa37-331be456a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also Thursday the BEA refused to confirm to CNN that the debris
        would be sent to Toulouse. The agency said any decision to move the debris
        will be taken by local police, which come under France''s Ministry of Justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f70417-3cc5-4776-a2de-431be0643861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part may be shipped Friday (July 31) under police supervision,
        said Thibault-Le Cuivre, a spokeswoman for Reunion''s chief prosecutor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560477c-000e-4032-b1ec-532fa6e635f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines is sending a team of investigators to Paris on
        Thursday evening and a second team to Saint-Denis, Reunion, on Friday, an
        airline official in Kuala Lumpur, Malaysia, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee213e-a296-4880-8c8d-61d65299ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of those who disappeared on board the jetliner are
        treating the Reunion discovery with caution after witnessing many false leads
        in the search previously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1f486-860a-4978-b50b-13fe2c0054a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the developments and hope to receive the official
        confirmation as soon as possible," a group of Chinese families said in a statement
        Thursday. "We do not want to hear guarantees of 99% likelihood from certain
        authorities. We need confirmation of 100% certainty."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428ab87-ec68-495d-aaa0-6f2e2096fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if it is from the plane, it will still leave many of the
        relatives'' questions unanswered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8febb2b-7612-4112-96bd-04361b2b350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where the debris is found, we care more about the whereabouts
        of our family members," the Chinese statement said. "Did the plane make a
        landing at some point? Did all passengers re-board? Nobody has answered those
        questions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125be31-db3f-4754-a665-e4c5d8e07581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There are a lot of very wild theories out there''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fd378-c226-4b8a-80ba-e48ea7e6d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation that the object is from the missing plane would put
        to rest some of the more extreme theories about what happened to it, Truss
        told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb62f8-5f45-4c88-85b3-e4c149739f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of very wild theories out there ... that it has
        landed in Russia or that it has been sighted in places where it is way beyond
        the range of its fuel," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa8d9d-5b62-41de-b85c-45cc799f7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines said it was working with authorities to determine
        where the part came from. It also warned that it was too soon "to speculate
        on the origin of the flaperon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe6c3c-9bc2-45f5-9683-2b7c5636fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analysts said there are indications the part could be from a
        Boeing 777, and if that''s the case, it''s likely from MH370.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b809c-4d55-481c-afff-54fdacaacbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a part from a triple 7, we can be fairly confident it
        is from 370 because there just haven''t been that many triple 7 crashes and
        there haven''t been any in this area," said CNN aviation analyst Mary Schiavo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb04a4-15cf-42ba-b08e-ce1430f6022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Robyn Kriel reported from Reunion Island, and Jethro
        Mullen reported from Hong Kong. CNN''s Richard Quest, Rene Marsh Brian Walker,
        Ralph Ellis, Steven Jiang, Shen Lu, and Serena Dong contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd61df2-5d29-4b32-9c65-a4a5792cb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:31:41.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:31:42.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/world/mh370-debris-investigation/index.html">Number
        on Reunion Island debris corresponds to Boeing 777 component.</a>"</em></p>'
  'google-street-view-pollution':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'Google and Aclima have partnered to make pollution data readily available
      to all.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-31T07:59:06.150+08:00
    'imagesource': 'jcr:ccfb9234-c082-4a6f-b26e-fbe09b7bc5bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590d5fe4-a7aa-4934-b018-3fcebcb8df5e'
    'lead': 'On Tuesday, Aclima announced a partnership with Google Earth Outreach
      as well as the Environmental Protection Agency. The plan is to expand air quality
      mapping efforts to the San Francisco Bay Area over the next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:37:38.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:37:39.429+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Street View cars will soon measure pollution

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace402a-b272-457f-897c-499776f182ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> What if air pollution data
        were as readily available as transit directions or weather forecasts?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b941c9e-e6ca-4bfd-a455-e8ef5545d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and a San Francisco-based startup called Aclima are trying
        to make that happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841a855-f83c-42d4-957e-9c2b9b5fdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aclima has equipped Google''s Street view cars with environmental
        sensors. Google drives the Street View cars around the streets of the world
        to collect data for Google Maps. With Aclima''s technology along for the ride,
        these cars now have a second use: mapping urban air quality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38ee78-210d-475e-92d9-0f595c537359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (July 28), Aclima announced a partnership with Google
        Earth Outreach as well as the Environmental Protection Agency (EPA). The plan
        is to expand air quality mapping efforts to the San Francisco Bay Area over
        the next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d1f48-5446-4904-88d2-0633045e1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They piloted the program with a month-long initiative in Denver
        in August 2014 where three vehicles collected over 150 million air quality
        data points – sometimes monitoring one area intensely or otherwise monitoring
        different parts of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a6348-7ab7-4dba-ab09-bfbf734bd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA currently relies on an extensive network of stationary equipment
        to monitor air quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769e5b5-05a1-4f66-a6df-cf1a29ad1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Cost, the EPA''s research director, said the Google-Aclima interaction
        is "an obvious next step and a perfect way to move this whole science forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd7ea0-9cab-40ec-8547-26a51aa14d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aclima revealed that it has been monitoring the indoor environment
        in 21 Google offices across the world for several years, and the company processes
        500 million data points each day to gather real-time data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6beee3-dbc2-4b7d-bf19-5b8268b93aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup measures all aspects of air quality including humidity,
        temperature, and emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec325d-13da-4665-a712-ea8764ba6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Google Earth Outreach manager Karin Tuxen-Bettman
        said she hopes people use Aclima''s data to "be part of that dialogue to make
        improvements to our environment, to our air."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d7312-d363-4784-9f3f-24f69a010d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term goal is to collect hyper-local data in various places
        for use by citizens, scientists, policymakers, businesses, and governments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3e321-5551-4a62-bc10-a16ab9056129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:37:38.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:37:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that one day this info is as accessible as the weather,
        that you can access this information on daily basis and that together we can
        make billions and billions of smarter decisions that add up to change," Davida
        Herzel said in the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba174b3-0f70-4db8-a957-5275a33db882'
