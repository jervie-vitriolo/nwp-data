    'lead': 'Facebook just built a gigantic solar-powered drone that will stay in
      the stratosphere for months at a time, beaming broadband Internet to rural and
      hard-to-reach areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:42:43.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T08:42:43.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook built a giant Internet drone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d0738-8f48-4199-9433-adc1792838a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MENLO PARK (CNNMoney)</strong> — Facebook just built a gigantic
        solar-powered drone that will stay in the stratosphere for months at a time,
        beaming broadband Internet to rural and hard-to-reach areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75860b-66b9-48aa-8a9a-24320aa0fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone, called Aquila, is the baby of Facebook''s year-old Connectivity
        Lab. The lab has been developing new technology as part of the social network''s
        mission to "connect everybody in the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4f07d-5572-449d-b447-f27aacee0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four billion people don''t have access to the Internet, and 10%
        of the world''s population lacks the necessary infrastructure to get online.
        To reach these people, Facebook is working on drones, satellites, lasers and
        terrestrial Internet technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a4eb4-afe9-4e12-a281-e85a17959924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 30), Facebook showed off images of its first full-sized
        drone and announced other project milestones. The team''s researchers say
        they''ve found a way to use lasers to deliver data speeds ten times faster
        than the industry standard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63d7d5-5de1-40af-a98d-98c7adc46f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been working on the Aquila for a year, building off
        of technology it acquired when it bought UK drone company Ascenta in 2014.
        The solar-powered unmanned aircraft is designed to fly far above commercial
        airspace and weather and to stay in the air for three months at a time. It
        could give Internet access to people located in a 50-mile radius on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723ee8c-efc4-41c1-a3c9-d9657923cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of like a backbone of Internet using lasers in the sky,
        that''s the dream we have," said Yael Maguire, the engineering director of
        Facebook''s Connectivity Lab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bb4e1-0000-4052-9e30-a57c52596607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquila hasn''t taken flight yet, but the UK-based team has done
        flight testing on a number of scale models. Over the next six months, the
        group will run structural and other tests and eventually take it for its first
        test flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd2e95-8151-4373-a76a-0e6671e2a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is years away from being used in the field — Facebook
        doesn''t yet have an exact timeline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f60886-1063-42aa-aaa6-3b1015026b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquila drone looks like a giant v-shaped boomerang. It''s 140-feet
        in diameter — about the same wingspan as a Boeing 737 — and covered in solar
        cells. It is made of light carbon fiber that is two to three times stronger
        than steel when cured. It will weigh around 880 pounds when fully outfitted
        with motors, batteries and communications equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a0bb7-9859-46f9-adf0-3e0730219666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t require a runway. The Aquila will be launched by tethering
        it to a helium balloon and floating it straight past the weather and commercial
        airspace. During the day, it will cruise in circles at 90,000 feet, soaking
        up solar power. At night, it will save energy by drifting down to 60,000 feet.
        Though current regulations require one pilot on the ground for each drone,
        Facebook hopes to design the Aquila so it can fly without a dedicated pilot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660a07d-17bb-48b9-afa4-ab250a47af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the Internet, a laser system will connect the ground and
        the drone. A Facebook team has been working on the laser technology in California,
        and says it has achieved speeds of tens of gigabytes per second — that''s
        fast enough to allow hundreds of thousands of people to access broadband Internet
        simultaneously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee6c2e-dcf6-4adc-87dc-9ba388ca0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab works with Facebook''s Internet.org, which has been criticized
        for only giving people access to a limited number of Internet services. But
        Aquila is designed to provide full broadband Internet. Facebook also won''t
        operate the planes itself. Instead, the company plans to work with local providers
        or governments to actually deploy the technology, though details are still
        unknown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144caada-47c6-4d14-b2c4-787f5dd53fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building big planes and selling them is not core to our mission
        of connecting people," said Jay Parikh, a VP of engineering. "We are not going
        to take this stuff and be ''Facebook ISP.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d2bed-059c-4095-9d8a-395e22a78069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T08:42:43.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/30/technology/facebook-drone-aquila/">Facebook
        built a giant Internet drone</a>"</em></p>'
  'pba-star-hotshots-jason-webb':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-31T06:10:52.399+08:00
    'imagesource': 'jcr:115c3b36-0d7e-4589-8993-364e0e33e93e'
    'jcr:primaryType': 'mgnl:composition'
