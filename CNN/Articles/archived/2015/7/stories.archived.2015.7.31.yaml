    'lead': 'After four conferences as an understudy, Jason Webb was left with the
      daunting task of leading the Star Hotshots following Tim Cone''s transfer to
      the team''s bitter rival, the Barangay Ginebra San Miguel. '
    'mgnl:activationStatus': true
