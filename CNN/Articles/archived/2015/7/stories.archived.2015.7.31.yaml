      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his return to Cleveland last season, James led an undermanned
        Cavaliers team to the National Basketball Association (NBA) Finals, where
        they eventually fell in six games to Steph Curry and the Golden State Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
