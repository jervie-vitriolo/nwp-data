      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nima Elbagir reported from Saint-Denis, Reunion Island, and
        Jethro Mullen reported and wrote from Hong Kong. CNN''s Steve Almasy, David
        Molko, Kristie Lu Stout, Noisette Martel, and Robyn Kriel, and journalist
        Danny Lim contributed to this report.</p>'
    '56':
