    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-31T08:30:20.870+08:00
    'imagesource': 'jcr:ed6a3110-1822-46d5-beb1-1d1c94ac23ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104e25ed-1f04-46ff-9e65-a0aa3e5d0abf'
    'lead': 'Although the ''Daang Matuwid'' has been President Aquino''s principal
      platform, sociologist Nicole Curato believes that the administration should
      not monopolize the narrative of good governance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:14:40.885+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:14:41.175+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who owns the ''Daang Matuwid''?

      '
    'updated': 2015-08-02T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dec933-4c22-47ca-9cb3-2f664d64b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During the 2009-2010
        election season, then presidential candidate Benigno S. Aquino III ran on
        a platform of reform and good governance — the "Daang Matuwid."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fbcc6-3deb-4315-a280-73d3a930e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a move that helped him achieve a landslide victory in the
        May 2010 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3e9b1-f712-483a-bde7-5e2a2ab85e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a year left before he steps down, the country expects
        the President to officially endorse on Friday (July 31) Interior Secretary
        Manuel "Mar" Roxas II as Liberal Party''s presidential bet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc30feb-ff0c-4665-a28e-1f85694e930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last State of the Nation Address (SONA), President Aquino
        said that next year''s elections will serve as a referendum of his anti-corruption
        and good governance policies, and that his term was just the beginning for
        the Daang Matuwid: "Simula pa lang ng ginhawang bunga ng kalayaan mula sa
        katiwalian."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46e989-10d8-4ef2-9fc5-1889245bd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sociologist Nicole Curato believes that the administration
        should not monopolize the narrative of the Daang Matuwid. "I think the only
        criticism on the final [SONA] statement… [is that it] is as if he framed good
        citizenship as [being] supportive always to the government," she told CNN
        Philippines in an exclusive interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f0fb4-1936-4365-9602-8026348168b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good citizenship also requires some criticism, [i.e.] some productive
        engagement from policies that the government has that they won''t necessarily
        agree with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64288a-22d5-4610-a198-4160940edfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that''s very much part of how good governance should
        happen — it''s both collaboration and criticism. So if I would be president,
        I would have to thank my critics as well – that keeps government officials
        on their toes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fb90e-963a-4c84-8d8e-f2fca20eb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato also said that Pres. Aquino''s Liberal Party is missing an
        opportunity to become more inclusive, because it is endorsing the President''s
        so-called "anointed one."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d89c2-bb2c-4dae-9cb3-e296c1111497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, when people talk about being ''anointed,'' it really
        reeks of traditionalism, right? It''s a term used by monarchs to pick their
        successor. It''s not democratic at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392f73b-f5bb-46fe-80d3-56d7d81a8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:14:40.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:14:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I thought it''s a missed opportunity for the administration
        to make their vetting process more inclusive — to take everyone in Daang Matuwid,
        to have a part and have a stake in selecting the next leader."</p>'
  'FIFA-president-Ching-Moon-Joon-south-korean-sepp-blatter':
    'author': 'CNN Staff'
    'caption': 'Former FIFA vice president Chung Mong-Joon speaks during a press conference
      on June 3, 2015 in Seoul, South Korea. Honorary Vice President of FIFA Chung
      Mong-Joon announced that he will consider running for FIFA presidency after
      the announcement by Sepp Blatter to step down from the position later this year
      amid a corruption scandal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-31T07:44:50.996+08:00
    'imagesource': 'jcr:102fbf92-f047-461f-95a3-ec30122d901e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75e46ea-ef92-41b7-bf5d-15544cdff671'
    'lead': 'Billionaire South Korean automotive magnate Chung Moon-Joon announced
      his intention to succeed Sepp Blatter as president of the world governing body
      of football, FIFA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:17:30.904+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:17:31.219+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chung Mong-Joon: South Korean enters the race to succeed Sepp Blatter
      at FIFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbbd56-6afe-49e8-80a6-9c4b95e0e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Could a billionaire automotive magnate
        be the man to drive reform at the top of world football?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e66fb-0f28-401b-aba5-2b99dc9b8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Chung Mong-Joon, who owns a controlling stake in the
        Hyundai Group, is joining the race to replace Sepp Blatter as president of
        FIFA, an aide told CNN Thursday (Friday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e3ccc-fb25-4ccf-86bd-8eecc9b47665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old tycoon is expected to formally announce his campaign
        to lead football''s global governing body next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9021afe-fb5b-4e8d-a9e6-20a81d904539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former French footballer Michel Platini, now chief of European football
        body UEFA, announced his candidacy Wednesday, while in June, Brazilian great
        Zico also confirmed his decision to stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedff66a-643f-4232-820d-9d71307e84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Ali bin al-Hussein of Jordan, who failed to unseat Blatter
        in the last presidential elections in May, is as yet undecided whether to
        add his name to the shortlist of candidates for one of the most powerful jobs
        in world sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8dffb1-d004-454c-8d83-45297e3af831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has recently been embroiled in scandal after the United States
        indicted 14 people, including nine top FIFA officials, on corruption charges.
        Swiss authorities simultaneously opened a separate investigation into how
        the 2018 and 2022 World Cups were awarded to Russia and Qatar respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744cc85-919d-48ac-8b30-1908097dd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung revealed his intentions in a series of interviews with news
        agencies in Seoul Thursday, explaining that he was seeking a single four-year
        term as FIFA president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268810b0-14d8-4eb6-a788-a78cc1c93e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to stand as a candidate for the FIFA presidency," he
        told the Reuters news agency. "It''s not easy, but people don''t want to be
        part of corruption. They want to be part of the solution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa7077-9ad1-4297-a20d-cf6f8e3b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot leave FIFA in this kind of disgrace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466b353-5f10-43ca-a175-8e5dea3093cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter was elected for a fifth term in May despite FIFA being swamped
        by corruption charges but, just days later, the Swiss 79-year-old announced
        he would step down as head of world soccer, though only after his successor
        had been elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed8d8f-5fc6-4c8f-b9c6-4e4495c0d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new president won''t be chosen until 26 February 2016, and candidates
        have until 26 October 2015 to secure support from at least five FIFA member
        associations and add their name to the ballot sheet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd619e5e-f3eb-437c-b37b-4fe2789b0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former vice-president of FIFA and head of the South Korean
        Football Association, Chung is considered a strong force in Asian football.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4738d5b-1c59-41fd-bb22-fa0bb82e1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on his presidential rival Platini to Reuters, Chung said:
        "He''s a good person, I like him very much, but if you ask me if this is a
        good time for Michel to become president of FIFA, right after Sepp Blatter,
        I don''t think this is good news for FIFA and I don''t think it''s good for
        Michel either."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85e920-fbf2-494f-a04a-fd40fa806eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung is part of his father Ju-Yung Chung''s self-made dynasty,
        which founded the powerful Hyundai Group of companies, which has nterests
        ranging from motor cars to ship building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a31048-6555-4b30-a6c0-a7d7eb6388cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was educated at the Massachusetts of Institute of Technology
        and then the private John Hopkins University in Baltimore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3223e-e75f-45b4-b25b-b1939bd05e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:17:31.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his business interests, Chung entered politics and
        was also president of the Korean Football Association (KFA) during the 2002
        World Cup in Japan and South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a14f2-8126-4520-9db4-622f6eb1dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:30.905+08:00
      'mgnl:createdBy': 'cnnproducer'
