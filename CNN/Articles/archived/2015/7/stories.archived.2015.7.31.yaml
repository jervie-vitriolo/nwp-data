  'MH370-united-states-cockpit-activities-investigation':
    'author': 'Evan Perez, CNN Justice Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T06:21:37.286+08:00
    'imagesource': 'jcr:de7cb44d-4989-4d88-8f7c-37c5107b4051'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76672f1-c94e-4e6c-92bf-4d6692a12853'
    'lead': 'A preliminary assessment by U.S. intelligence agencies, produced in the
      wake of the MH370 disaster, suggested it was likely someone in the cockpit deliberately
      caused the aircraft''s movements before the Malaysian airliner disappeared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:19:42.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:19:43.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Intelligence assessment focuses on cockpit activities of MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83f280-6b3d-4ef2-b57e-13ac353cf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A preliminary assessment by U.S. intelligence
        agencies, produced in the wake of the MH370 disaster, suggested it was likely
        someone in the cockpit deliberately caused the aircraft''s movements before
        the Malaysian airliner disappeared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1e8b9-ea49-4be8-9692-c4d67b0c1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials briefed on the matter said the assessment, which
        was not intended for public release, was prepared months ago and was solely
        based on available satellite and other evidence, and not based on more detailed
        findings by investigators. Another government official said the assessment
        is the most current view of U.S. officials based on what is known so far about
        the plane''s fate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56321c01-6518-47bd-ad0c-3a7d4d6bc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence assessment falls short of establishing any firm
        conclusions of what happened to MH370. But it could renew focus on the two
        pilots, or perhaps someone else, in the aircraft''s cockpit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7832740-b02e-4ded-88ca-5dc533fb03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and NTSB provided assistance to Malaysian investigators
        leading the the probe into the airliner''s disappearance. The airliner''s
        crew has been the focus of attention since the mysterious disappearance, but
        no proof has emerged indicating they intended to destroy the plane. Law enforcement
        and intelligence agencies from numerous countries examined the plane''s manifest
        of crew and passengers and found no significant information to suggest anyone
        on board posed an obvious threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b53911-f909-4dc8-bd8b-8fabd36848c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesmen for the FBI and Director of National Intelligence declined
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f5946-4a32-4a7b-acad-776493437c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French investigators are expected to examine the piece of aircraft
        debris found in recent days near the French Indian Ocean island of Reunion
        to determine whether it belongs to MH370. If it does, investigators are expected
        to examine the aircraft part for any signs that point to an explosion or catastrophic
        failure. However, it''s likely that establishing a cause for the disaster
        will have to wait for more of the wreckage to be found and, more crucially,
        the data recorders believed to be underwater somewhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46fe98-afe7-4508-b836-3153f0b0b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report earlier this year from Malaysian investigators found no
        indications of unusual behavior among the pilots and cabin crew of Flight
        370 before it took off and vanished in the early hours of March 8, 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8c261-403e-437f-a436-aa6a57718e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no behavioral signs of social isolation, change in habits
        or interest, self-neglect, drug or alcohol abuse of the captain, first officer,
        and the cabin crew," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23975cbd-61b9-4ba7-9da0-9cc11798d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence assessment was largely focused on the multiple
        course changes the aircraft made after it deviated from its scheduled Kuala
        Lumpur to Beijing route. Analysts determined that, absent any other evidence,
        it''s most likely someone in the cockpit deliberately moved the aircraft to
        specific waypoints, crossing Indonesian territory and eventually toward the
        south Indian Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786acf28-35d8-43a5-8c4e-93c8b65a1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian report said the aircraft was seen on Thai and Indonesian
        radar, as well as Inmarsat regional satellite for hours after it veered off
        course. "The analysis showed the aircraft changed course shortly after it
        passed the northern tip of Sumatra (Indonesia) and travelled in a southerly
        direction until it ran out of fuel in the southern Indian Ocean west of Australia,"
        the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a351df-6fbd-44be-abc6-b66288509b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian investigative report said MH370''s captain, Zaharie
        Ahmad Shah, didn''t have any personal or financial problems that would cast
        suspicion on him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd588fd-1a23-48d6-bed8-b76863770071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The captain''s ability to handle stress at work and home was good.
        There was no known history of apathy, anxiety, or irritability," the report
        said. "There were no significant changes in his lifestyle, interpersonal conflict
        or family stresses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010aa8bb-81cb-4007-8c63-c379b0c6d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators looked into the backgrounds of the different crew
        members. They also examined closed-circuit TV footage of the flight crew at
        airports on at least three previous flights and saw no signs of change in
        behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5f77a-ffec-4598-ac7f-93ddfb2b19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines Chief Executive Ahmad Jauhari Yahya has vehemently
        defended his employees. "We do not suspect any one of our crew until there''s
        such evidence," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5c03c-bae8-4278-991b-0c221503a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian investigators also said they couldn''t rule out any other
        possible causes for the aircraft''s demise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbce5e-5831-403a-82f4-5199aefd2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:19:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:19:43.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/politics/mh370-cockpit-activities-u-s-intelligence/">U.S.
        Intelligence assessment focuses on cockpit activities of MH370</a>."</em></p>'
  'Barack-Obama-pitch-democrat-Iran-nuclear-deal':
    'author': 'Deirdre Walsh and Sunlen Serfaty, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-31T04:33:49.081+08:00
    'imagesource': 'jcr:f2a8a743-0e16-4f6a-b3a8-2e2349ee4013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4297be6a-edc3-408a-adc8-188f3a32d4f1'
    'lead': 'President Barack Obama warned undecided House Democrats Wednesday night
      (July 30) that if Congress rejects the Iran nuclear deal, it would make the
      United States look unreasonable to the rest of the world and endanger future
      deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:22:28.190+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:22:28.535+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama makes one-on-one pitches to Democrats on Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271de51-a2ce-4aa7-8042-d079d6acef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama warned
        undecided House Democrats Wednesday night (July 30) that if Congress rejects
        the Iran nuclear deal, it would make the United States look unreasonable to
        the rest of the world and endanger future deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82879fb9-6b56-4284-bfd4-cbe87f3cd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two House Democrats who attended a reception at the
        White House with the President, he predicted there would be fallout for future
        relationships abroad if Congress failed to back the agreement with Iran at
        the end of a 60-day review period in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380d15b-66ab-4af5-9346-d9741324402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democratic Rep. Jerry Nadler summarized the president''s
        message, saying he told House Democrats that if they helped block the deal,
        "It''s going to greatly lessen our credibility in dealing with anything in
        the future because people are going to say for a long time: ''You can''t deal
        with them because who knows what they''re going to do.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bf93b-23d8-468b-9f25-bf6049b75bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler met one-on-one with the President before the entire House
        Democratic caucus heard a 20-minute presentation by Obama on the details of
        the deal. Rep. Eliot Engel of New York, the top Democrat on the House Foreign
        Affairs Committee who has been skeptical of the Iran deal, also had a one-on-one
        meeting with Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84acbcdd-88c6-4014-a00f-53b42793737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no time for questions after the meeting was disrupted by votes,
        White House Press Secretary Josh Earnest said that the President invited any
        member who had questions to come back. A couple dozen took him up on the offer,
        so after votes were completed that group returned to the White House and spent
        nearly two hours with the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f90bc2-321d-4ff5-a7e4-6cdbdc793c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest described the conversation with House Democrats as "taking
        on directly some of the most common criticism of the agreement" and also noted
        his interest in having one-on-one meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1b8af-7db6-41db-aacf-d3661dfa689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending time with individual members of Congress and answering
        their questions directly, again, I think is an indication that the president
        feels a personal responsibility to engage with members of Congress who are
        keeping an open mind," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8105e-3095-492b-906e-bc0f8f307a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said the President will continue to have many other conversations
        like these over the next several weeks. He disputed the notion that there
        is a "sense of urgency" right now due to concerns, but rather said it is because
        many members of Congress are leaving town over the next few weeks so the President
        want to sit down and talk with many of them before they left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b7e00-72a4-4cae-ae56-587e11dcbb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discussion, Nadler said he''s still wrestling with
        the decision of how he''ll vote on the deal and the arguments Obama made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc6dba-236d-4642-a731-6a13216e8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His message is that this is important, that if we want to avert
        a nuclear bomb in Iranian hands, we have to vote yes for this, there''s no
        other way. There are no other alternatives that bear close scrutiny," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ca9bb-abd8-44a6-a991-2a8a206898aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler said the President "makes an impressive case" but that he
        still has questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e38b6-84be-4f16-a665-4f1760c6004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:22:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:22:28.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stroy was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/30/politics/obama-democrats-iran-nuclear-deal/index.html">Obama
        makes one-on-one pitches to Democrats on Iran</a>."</em></p>'
