      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers superstar had to lead his side sans Kyrie Irving and
        Kevin Love, both of whom were forced to shut down their seasons prior to the
        finals because of major injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309786d3-cf5e-460d-ab33-dbbdc04a04d0'
      'mgnl:activationStatus': true
