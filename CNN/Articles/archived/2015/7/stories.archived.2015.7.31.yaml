  'gold-prices-plunge':
    'author': 'Matt Egan, CNN Money'
    'caption': 'A forecaster believes gold''s price decline may just be starting.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-31T08:00:45.596+08:00
    'imagesource': 'jcr:7398ee5a-8858-4615-a16e-e89197767ec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b8d9fc-728a-4d0e-86be-202af6573a42'
    'lead': 'A prominent gold forecaster predicts the yellow metal will drop to a
      mere $350 an ounce, a level unseen since 2003. It''s dramatically lower than
      what most experts are currently calling for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:40:41.238+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:40:41.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prepare for gold prices to plunge...as low as $350

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1dff0-9d4d-4d6b-b11e-8f2bf36c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Gold''s big plunge may have
        only just begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6a021-b691-46d6-9a8a-ce9cee738fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent gold forecaster predicts the yellow metal will drop
        to a mere $350 an ounce, a level unseen since 2003. It''s dramatically lower
        than what most experts are currently calling for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4f2ae-fcfb-4e27-bfc6-a489d8b4e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Claude Erb''s prediction might have merit. Back in 2012, Erb,
        a former commodities trader at TCW Group, co-authored a landmark research
        paper with Duke University professor Campbell Harvey that was early to predict
        gold''s downfall. At the time, gold was fetching north of $1,600 an ounce.
        Now it''s trading below $1,100.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa2c61-17da-4351-a7c4-3894677000af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper used historical analysis to show that if gold is an inflation
        hedge – as many people believe – then it''s extremely expensive at current
        levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa46a1b-becf-4403-8c4d-5d41401ec2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gold is no more or less volatile than stocks or anything else.
        It can be wildly overvalued, and it''s very overvalued right now," Erb told
        CNNMoney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04842e98-f854-4313-9231-4b9de03de1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold could crash more: Erb and Harvey''s research suggests that
        gold''s fair value is about $825 an ounce. That would represent about a 25%
        decline from today''s price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063198c-4edd-43e3-8b72-f2ad3ce59fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gold tends to move to extremes before reverting back to its
        fair value. Gold prices, like stock and bond prices, are influenced by excessive
        levels of investor optimism and pessimism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433e012-835d-4ee1-891d-bf5bd06f8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets rarely trade at ''fair value,'' rather they tend to overshoot,"
        Erb said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e80ee-b2b3-4fe6-a056-40894c6a1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research suggests gold could tumble to about $350 an ounce
        before it goes back to fair values. Plunging that low would translate to an
        80% crash from gold''s peak price in late 2011. That''s big losses for investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47f34c-3ead-4b92-81ed-4805ff213adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold as an inflation hedge: Erb and Harvey''s research is not concrete.
        Even if they''re right that gold is overvalued, no one can say for sure when
        prices will correct. They could surge even higher before reversing course.
        In the past, the peak-to-trough cycle has lasted as long as 20 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bbcc1-fa7f-4b09-a5e5-fafd3cd3e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long-term view based on the following hypothesis: Gold prices
        are driven by inflation, just like stocks are driven mainly by corporate profits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60a584-a693-43e4-9f27-49435bf97a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That belief in gold as the ultimate store of value is why prices
        spiked after the Great Recession. Investors feared the Federal Reserve''s
        extremely low interest rates would unleash a wave of inflation and gold would
        protect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b072459-104d-4802-85ba-7a45398dea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erb and Harvey argue that if gold maintains its purchasing power
        over time, it stands to reason that its fair value, or inflation-adjusted
        price, should be constant in the long run. The authors used historical prices
        and a common measure of inflation – the consumer price index – to determine
        where that fair value lies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b72f44-8de9-450e-98ee-c762fa64dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, some believe that prices are driven by the amount of
        gold purchased by people in emerging markets like China and India. Gold plummeted
        earlier in July after a report indicated China has been consuming less gold
        than believed. Others argue gold prices are fueled by the cost of production
        incurred by mining companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ef86e-a4f0-4bb0-b2bd-a72bc1a475c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erb sees little evidence supporting either of those theories, calling
        the latter "pretty close to ludicrous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef765f9b-afa5-4695-8469-41cde4426e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pretty far-fetched'' But many others will see calls for $350 gold
        as ludicrous as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787edc2b-3b6f-47dd-914d-7742449a6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Alderman, head of wealth management at Gold Bullion International,
        a provider of precious metals, believes it''s "pretty far fetched." Alderman
        called Erb and Harvey "smart guys with a theory," but said it''s important
        to remember that not long ago, some observers were calling for gold to hit
        $5,000</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e000cf-b62d-4606-9cdf-74337e39cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, it didn''t go there," Alderman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de4bc6-612b-48ee-9b03-158d362ce6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street turns bearish: There are signs that the smart money
        may be moving closer towards Erb and Harvey''s view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12a377-4de0-4dad-9d14-390ddcd83110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Wall Street banks are slashing their gold price targets. Goldman
        Sachs, one of the biggest cheerleaders of the commodities super cycle, recently
        predicted gold could tumble below $1,000 for the first time since 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ca1e0-851f-47bc-9655-3e8c65674c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:40:41.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:40:41.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/30/investing/gold-prices-could-drop-to-350/index.html?iid=hp-toplead-intl">Prepare
        for gold prices to plunge...as low as $350</a>."</em></p>'
  'Shake-drill-has-achieved-awareness-says-expert':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-31T01:04:47.574+08:00
    'imagesource': 'jcr:70e2ec02-bf24-42d2-93d9-92a3248ed560'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bffd92-eff3-4e4a-9c7a-9937b73a30eb'
    'lead': 'Emergency preparedness advocate Martin Aguda says the hype created by
      the drill was important, especially when it came to teaching people about the
      basic immediate action drill, otherwise known as the duck-cover-and-hold technique.
      But repeating the drill would be necessary to further familiarize people with
      the technique.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:44:24.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-17T10:44:25.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shake drill has achieved awareness, says expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47663a75-5132-4bbc-b3fa-bcd23d136529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just how successful
        was Thursday''s (July 30) metro-wide shake drill?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd68d6b-66ea-46cb-9ec6-d4ba38ce3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency preparedness advocate Martin Aguda sat down with CNN Philippines
        anchor and chief correspondent Pia Hontiveros to share how Metro Manila fared
        in the drill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238dc9a-a0b6-45f2-9b38-15f6e85fe18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguda, the hype created by the drill was important,
        especially when it came to teaching people about the basic immediate action
        drill, otherwise known as the duck-cover-and-hold technique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88548b8-6cba-487d-a44d-2561cbd18638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda agreed with Hontiveros that building awareness had been achieved
        and that repeating the drill would be necessary to further familiarize people
        with the technique.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89059fea-4d77-461e-82ae-404f8cd7c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Immediate action drills can be done, can be reinforced
        in a classroom, for example, every month until it becomes second nature to
        students."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b75620-c239-430a-b1f0-3e7ece64088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added continuous training and synchronization of action would
        be needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d619f6-6b56-45f5-8021-adf6f48e8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said the scenario of multiple fires happening in Metro Manila
        in the event of a massive earthquake should be dealt with in a realistically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fa108-acaf-41e9-a391-0e649e32d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it may be difficult to deal with all these fires since some
        areas might be difficult to get to because of debris. To augment firefighting
        forces, training at the barangay level using a back-to-basics approach – using
        pails of water – would be helpful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6eaf92-45cd-4b35-91b0-842634afdf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said: "I think what we saw today are the assets of government,
        the private sector, and volunteers when we need immediate response for the
        magnitude 7.2 (earthquake). However, the response times were not tested because
        when we talk of earthquakes or megadisasters like these, we don''t expect
        immediate response from government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392d72e-b790-41ba-ae47-c972de239d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "In the U.S., they have the 72-hour critical period –
        that''s three days – wherein citizens have to be self-contained for the first
        three days. In the worst-case scenario – and we have seen this from previous
        disasters – we have seen and influx of rescue workers from both national and
        international rescue communities arriving on the third day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072acef-f13f-49b7-b7ab-b7bc0295c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said this is the reason why institutions must have their own
        response capabilities, and barangays should have their own emergency response
        organization setup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09479729-2ae4-4b7c-a772-0c61f7fa2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:24.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:44:25.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda added that Thursday''s shake drill was a showcase of various
        worst-case scenarios that can be expected after the impact of a magnitude
        7.2 magnitude quake.</p>'
