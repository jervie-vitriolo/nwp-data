      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where the debris is found, we care more about the whereabouts
        of our family members," the statement from the Chinese families said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d562cb-8ec4-4746-b5d2-feaa8f1865aa'
      'mgnl:activationStatus': true
