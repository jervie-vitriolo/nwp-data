      'mgnl:lastActivated': 2019-12-17T10:01:16.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Richard Berman in Manhattan ordered the National
        Football League and NFL Players Association to begin settlement talks "forthwith
        actively," and cool their public sniping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12539e-f828-4443-82f2-f1a7b8547354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this litigation is ongoing, it is appropriate (and helpful)
        for all counsel and all parties to this case to tone down their rhetoric,"
        Berman wrote. "The earth is already sufficiently scorched."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe17ee6-39cd-4d67-9927-d9eeee8bc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL and the union declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383d48a-d994-4f1b-bb77-f07ebf46073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has been banned from playing in the first four regular season
        games over his alleged role in deflating footballs, making them easier to
        grip in cold weather, for the Jan. 18 game that put the Patriots in the 2015
        Super Bowl, which it won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f24ea-da2a-4dac-899d-f0e5f194d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes after NFL Commissioner Roger Goodell upheld the suspension,
        the league on Tuesday filed papers in New York to confirm it, only to have
        the NFLPA on Wednesday&nbsp; (Thursday PHT) file a lawsuit in Minnesota challenging
        Goodell''s authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851bd89-19d0-4476-90ca-f20000a687e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota court is considered friendly to unions, and in February
        voided an NFL suspension of Minnesota Vikings running back Adrian Peterson
        following his no-contest plea to hitting his son with a tree branch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617a196-dba5-4663-b4b2-a61ac67f806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. District Judge Richard Kyle in St. Paul on Thursday found
        "no reason" to keep Brady''s case in Minnesota.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016d2cd-ee7a-4f36-97c7-c6740fac2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle noted that the NFL filed first in New York, the league is based
        there, the NFLPA is based in Washington, D.C., and Brady''s team is in Massachusetts
        - all in the eastern United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed2dd4-ba57-4c19-854c-5f988978dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Brady''s suspension should not be reviewed in Minnesota
        just because Peterson''s was. "Venue simply cannot be predicated on such a
        thin reed," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565056b9-ef96-4510-8888-2fe9153ded5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the case stayed in Minnesota, it would likely have been assigned
        to U.S. District Judge David Doty, who has a history of labor-friendly rulings
        in NFL cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d2658-fd92-4650-bd1a-77828ffa06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Balsam, a Brooklyn Law School professor and former NFL in-house
        lawyer, said Brady could seek an injunction to delay his suspension, but faces
        a high hurdle because it was imposed through procedures in the union''s collective
        bargaining agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64849bc-a413-42ba-8770-18f07244ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think being in New York gives the league a home-field
        advantage, but it gives the league a neutral forum," she said. "Berman is
        less likely than a judge in Minnesota to enjoin the discipline."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e52c85-5a19-4b0f-83f0-1251e704a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former federal prosecutor Michael Devorkin said Berman may prove
        "very deferential to an arbitration award."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d4978-a2da-4dec-a93f-fbafa081af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointed to the bench in 1998 by President Bill Clinton, Berman
        is considered an unbiased judge who tries to handle cases efficiently, according
        to anonymous lawyer reviews in the Almanac of the Federal Judiciary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdab084-0c65-4877-9860-0b71d782733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Berman sentenced Dinesh D''Souza to eight months
        in a community confinement center after the conservative author pleaded guilty
        to campaign finance violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db15e7-fd30-4af3-84e3-910b84d02f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Berman sentenced Rudy Kurniawan to 10 years in prison
        after he was convicted of selling millions of dollars of fake wine to people
        including billionaire William Koch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0764a2b-c141-4e0e-8665-6b6edd90ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:01:16.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-17T10:01:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/30/NFL-American-Football-New-England-Patriots-Tom-Brady-Deflategate-suspension.html">Related:
        Brady blasts NFL ''Deflategate'' suspension, denies wrongdoing</a></strong></p>'
