  'IBON-Coal-pit-accident-another-argument-for-junking-Mining-Act':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Semirara open pit coal mine'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-19T23:00:25.413+08:00
    'imagesource': 'jcr:990ac189-6b5b-477c-88c1-783ca5fc951f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62888c24-f6bc-4271-8d90-8d144519cf4b'
    'lead': 'The death of at least six coal miners, who were buried by a landslide
      in Antique on Friday (July 17), again underscored the risks that large-scale
      mining poses to both human lives and the environment, research group IBON Foundation
      said in a statement posted on its website on Sunday (July 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:27:20.352+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:05.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:49.027+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBON: Coal pit accident another point for junking Mining Act

      '
    'updated': 2015-07-21T14:12:00.000+08:00
    'visualType': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fd983-0429-4316-8dab-6d79dbc725cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The death of at
        least six coal miners, who were buried by a landslide in Antique on Friday
        (July 17), again underscored the risks that large-scale mining poses to both
        human lives and the environment, research group IBON Foundation said in a
        statement posted on its website on Sunday (July 19).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a4dd5-2bd3-4ebc-96f7-a568901a53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should compel government to repeal Republic Act 7942 or the
        Philippine Mining Act of 1995," IBON said. "The law has allowed the operation
        of big local and foreign corporations in large-scale mining nationwide, undermining
        farming and indigenous communities and compromising the Philippine environment."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fb029-7604-4333-af2b-825455f7fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide on Friday caused the north wall of the Semirara Panian
        open mine pit to collapse, burying nine workers — six of them confirmed dead,
        while three others remained missing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616fa19-1dcf-4e28-b6de-89d958cd7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/18/6-killed-3-missing-in-Semirara-mining-mishap.html">READ:
        6 killed, 3 missing in Semirara mining mishap</a></strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58a2d0-7ccd-457c-a408-731ba0b24c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second major accident at the Panian pit. On February
        14, 2013, the west wall of the same pit collapsed, killing at least five miners.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232503af-dedd-4047-830a-d81b035db334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mine, which IBON said is the country''s largest coal producer,
        is owned by Semirara Mining &amp; Power Corp., a subsidiary of DMCI Holdings,
        Inc.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113ea40-ff31-4e95-92aa-f8419644c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Friday''s accident, the Department of Energy (DOE)
        ordered Semirara to suspend its operations pending an investigation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10e6c6-ab12-49fe-b314-c846fbbba31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semirara issued the following statement:</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41cc9d-5987-42b7-a0d3-ddab9c8bcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Management has condoled with the families of the victims and is
        giving them full support.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18ca1b-1631-4680-a8d3-75379f4cc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also coordinating with national and local authorities to
        keep them updated on the search and rescue efforts and other necessary measures
        including ensuring the adequate supply of coal for power generation since
        it has stopped operations in the affected area in compliance with an order
        from the Department of Energy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee6029-d43d-4a1b-b77f-99e1a27f2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is investigating the cause of the accident in coordination
        with authorities."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f32a92-7a7d-4a12-ba10-3f4a325bf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Full responsibility''</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3cb39-ee3c-4360-91f6-f87e7654e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, Senators Francis Escudero and Loren Legarda issued
        statements calling for a thorough probe of the incident and urging the government
        and mining companies to work together to put in place tougher measures to
        ensure the safety of miners.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c495ec0-c158-4b51-864a-2dfb300bdb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers issued similar statements shortly after the 2013
        incident.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523a5ec-9462-4331-8979-1e4996030743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Safety in coal mining is always an issue," Legarda said in a statement
        posted on her website on Sunday. There are environmental impacts as well as
        health and safety implications to the workers."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e3d35-d7bb-4a22-b550-6a6d3b699d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Semirara Mining Corporation was given a license to operate
        an open pit mining facility, it is their responsibility to comply with occupational
        and safety standards. On the other hand, government agencies, particularly
        the DOE, the Department of Environment and Natural Resources (DENR), and the
        Department of Labor and Employment (DOLE) must strictly enforce safety standards
        on these mining sites.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1c5b6-23eb-443a-8032-b96a9104edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, chairman of the Senate Committee on Environment and Natural
        Resources, made a similar call in a statement posted on his website.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccdb69-1bd2-4df8-8f16-64535726436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to create safer conditions for workers in the mining industry,"
        he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8fd7a-d305-41fe-9553-b6e277fdc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigations should also focus on labor and occupational
        safety and standards in mining sites to prevent a repeat of the tragedy.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca341fc7-0c05-4caf-bbdf-2e1224270acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conditions that allowed the accident must not go unpunished,"
        he added. "Those who are responsible will have to assume full responsibility.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f535-9d33-4c96-95f3-36bacf1f6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''String of mining disasters''</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8d319-721b-4574-a304-d14d2be67bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON said the Semirara accidents were just part of a string of mining
        disasters since the enactment of Republic Act 7942.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cc0de-d299-4474-b59d-9288ae878811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the following incidents:</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc697678-0cc4-4f07-90ef-a4ae5b937eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 1995, the dam foundation of the tailings pond at the
        copper and gold project the Manila Mining Corp. collapsed, killing at least
        12 people.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16961c96-364d-4f9a-acfa-0d4458fb95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, the Marcopper Mining Corp. site in Marinduque spilled an
        estimated 2 to 3 million cubic meters of tailings, causing 1,200 residents
        to evacuate. The tailings also contaminated the Makulaquit and Boac River
        systems and and isolated five villages with flash floods.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad473da-0912-484b-957b-e685c70cf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2005 to 2007, Lafayette Philippines Inc. saw mining disasters
        in Rapu-Rapu, Albay, involving toxic cyanide levels that contaminated coastal
        waters, leading to to fish kills. Heavy metal substances were detected in
        soil, water, and sediment samples, as well as in the urine and blood of some
        residents.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f95e0-aac2-444d-b4cb-6b33f77d0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, mine tailings from Philex Mining Corp in Itogon, Benguet
        contaminated Balog and Agno rivers.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb10d18-13d6-4b6c-8f4a-252ffa54ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 and 2014, Citinickel Mines and Development Corp. in Palawan
        contaminated the Pinagduguan, Pasi, and Pulot Rivers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8aa0b-1be1-4158-bc7c-bc852614bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Benguet and Palawan incidents led decreased harvest and fish
        kills in the said areas.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a175b14-4f28-4560-bd13-85beaa27f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale mining, Ibon added, has not contributed to the economy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170c896-82ec-47f5-b0b2-87668364e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, some 98% of Philippine mineral production is exported
        for use by other countries'' steel industries while the country has none despite
        its being one of the world''s top producers of gold, copper, and nickel,"
        IBON said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19e05c-e006-40c1-8e6c-537d4fc9d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:27:20.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mining Act has allowed foreign control of mining operations
        and granted incentives and rights to foreign investors... this has violated
        constitutional provisions restricting foreign participation in key sectors,
        and allowed big local and foreign business to cover up the plunder of the
        country''s resources."</p>'
  'NY-Times-reports-Cosby-admitted-pursuing-younger-women-in-deposition':
    'author': 'Ralph Ellis, CNN'
    'caption': 'According to a New York Times report, Bill Cosby said he obtained
      seven prescriptions for the sedative Quaaludes from a Los Angeles doctor, ostensibly
      for a bad back, but really to give to young women he partied with. He said the
      sex and drug-taking were consensual.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-19T18:49:25.874+08:00
    'imagesource': 'jcr:3d2c8566-8de8-42e0-8946-782852762296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e45193-cd6a-49e2-a794-66c2ad73bdd8'
    'lead': 'Bill Cosby said he had sexual relationships with at least five women
      and tried to hide the affairs from his wife, the New York Times reported Saturday
      (July 18). CNN has not yet obtained the full deposition and cannot independently
      confirm the veracity of the Times story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:30:13.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:05.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:49.173+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NY Times: Cosby admitted pursuing younger women in deposition

      '
    'updated': 2015-07-20T22:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0623edb-0aba-47f7-9dcb-fd56182a31fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby said he had sexual relationships
        with at least five women and tried to hide the affairs from his wife, the
        New York Times reported Saturday (July 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686e3f8-b4de-46cf-b614-f30dd797129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper told CNN it obtained a copy of the deposition where Cosby
        said he obtained seven prescriptions for the sedative Quaaludes from a Los
        Angeles doctor, ostensibly for a bad back, but really to give to young women
        he partied with. He said the sex and drug-taking were consensual, the Times
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042f3d8-5433-495e-9e85-cc46158c133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition was taken 10 years ago and stems from a civil lawsuit
        filed by Andrea Constand — one of the dozens of women who have publicly accused
        the comedian of sexual assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eacffb-5b81-4536-ba2c-2308e44f314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 78, has never been criminally charged and has vehemently
        denied wrongdoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdafc82-a0c4-4793-998b-e9e3c7558c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet obtained the full deposition and cannot independently
        confirm the veracity of the Times story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d5797-e54b-48e8-ad9b-384362dcf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment Saturday night, Cosby publicist Andrew
        Wyatt said: "We''re not making any comments right now. Thank you." Constand
        attorney Dolores Troiani had no comment when reached by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820e679-e2ab-49ca-8bb9-5f89a0610ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, documents relating to the Constand lawsuit were
        released in which Cosby has admitted to getting prescription Quaaludes to
        young women he wanted to have sex with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce798b-252c-42fa-b338-40c3234f85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those earlier documents, Cosby says he gave Constand one and
        a half tablets of Benadryl to relieve stress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef685f68-47aa-4a3b-bd69-358b68362cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deposition, Cosby mostly discusses his years-long relationship
        with Constand but described sexual relationships with at least five women
        in different cities across the nation, in hotels and in one of his homes,
        the Times reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa30d9-8d20-4b42-a811-1886afbed463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand was a staffer for the women''s basketball team at Cosby''s
        alma mater, Temple University, when she visited Cosby''s Pennsylvania home
        in 2004. According to Constand, Cosby gave her medication that made her dizzy.
        She said she later woke up to find her bra undone and her clothes in disarray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae49ee0-ce0a-4622-b308-baef79a77001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby eventually settled the legal suit, which claimed that 13 "Jane
        Does" had similar stories of sexual abuse. The suit was settled under confidential
        terms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25181e19-5f24-42ee-a4d1-f710d9c434eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, more than 25 women have publicly accused Cosby of raping
        or assaulting them over the past 40 years, often alleging he gave them some
        sort of drug without their knowledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709f2ac-7677-42fb-8585-864e47bcec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deposition, Cosby said he tried to keep his wife, Camille
        Cosby, in the dark, at one point funneling money to a woman so his wife wouldn''t
        find out, the Times reported. He said he offered to pay for Constand''s further
        education, the Times reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016138c-9204-4b5f-a27a-f8db41fc30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby said he imagined his wife would have known he was helping
        pay for Constand''s education but not because they''d had sex and Constand
        was now upset, the Times quotes him as saying in the deposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d6408-2387-4240-8cba-f6dac8bc826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby said in the deposition that he was a mentor to Constand, the
        Time reported. He said he deepened his relationship with her by inviting her
        to his house to talk about "personal situations dealing with her life, growth,
        education," the Times reported, quoting the deposition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca0b2b-019c-428e-8594-df0ffbc9d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said Cosby talked about his philosophy of sex in the deposition,
        saying he tried to avoid sexual intercourse because he didn''t want women
        falling in love with him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5b825-c98d-451e-bb10-9b6c8421c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said: "To him, he said, the act of sexual intercourse
        ''is something that I feel the woman will succumb to more of a romance and
        more of a feeling, not love, but it''s deeper than a playful situation.''
        As far as he and Ms. Constand went, he said, they were ''playing sex, we''re
        playing, petting, we''re playing.'' "</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f768c-453c-4f4c-be54-10cd2982d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainer described his seduction strategy, saying he asked
        one woman about her father''s cancer because he wanted to have sex with her,
        the Times reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352556d-e9ed-43e2-b04f-31e3594d756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was good at reading nonverbal clues that showed a woman
        was consenting to sex, the Times said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c10c2c-8db8-4d77-8e67-836a203abbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m a pretty decent reader of people and their emotions
        in these romantic sexual things, whatever you want to call them," he said,
        according to the Times story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81050e-262a-4c98-97ad-bee4abffb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly, Jean Casarez and Janet DiGiacomo contributed
        to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14698fe-5858-4899-a7fb-cc56e7221ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:30:13.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:05.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://edition.cnn.com/2015/07/19/us/bill-cosby-deposition/index.html">NY
        Times report: Cosby admitted pursuing younger women in deposition</a>.</em></p>'
