    'updated': 2015-07-20T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92330675-8d50-403b-9178-78b41638571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:42:03.866+08:00
