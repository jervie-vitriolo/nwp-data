      'mgnl:type': 'text'
      'text': '<p>Jamaica overcame the absence of suspended forwards Darren Mattocks
        and Je-Vaughn Watson to advance to the semi-finals with a 1-0 win over Haiti
        also on Saturday, Giles Barnes scoring the winner in the seventh minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80351c-4316-4c2f-a77a-d22594748c9e'
