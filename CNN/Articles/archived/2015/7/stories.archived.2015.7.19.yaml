      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Quarterback Brett Favre was inducted
        into the Green Bay Packers Hall of Fame and had his No. 4 retired on Saturday
        (Sunday PHT) in the Lambeau Field Atrium in Green Bay, Wisconsin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80357098-1586-4acf-acda-ddaa1d40c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:42:03.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Favre played for the Packers from 1992-2007 and
        led Green Bay to a 35-21 victory over the New England in Super Bowl XXXI at
        the Louisiana Superdome in New Orleans at the end of the 1996 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08270326-1d76-4719-907e-03a54724b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:42:03.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favre also played for the Atlanta Falcons (1991), New York (2008)
        and Minnesota Vikings (2009-2010).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486593dc-e30d-44ef-93c9-7bf04324fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:42:03.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look back and talk about my career, it will be from a
        Packers standpoint," said Favre, who was selected the NFL''s Most Valuable
        Player in 1995, 1996 and 1997, and was selected to 11 Pro Bowls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ffe402-1974-48a3-828a-2e69a9b34d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:42:03.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favre holds NFL records for passing yards (71,838), passes attempted
        (10,169), pass completions (6,300), interceptions (336), starts (298) and
        victories as a starting quarterback (186).</p>'
  'Central-Luzon-Pampanga-Nueva-Ecija-Bataan-Tarlac-Bulacan-flood':
    'author': 'Justine Dizon, for CNN Philippines'
    'caption': '95 barangays in Central Luzon were flooded due to the heavy downpour
      of rain, affecting at least 22,000 individuals.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-19T13:38:08.880+08:00
    'imagesource': 'jcr:e8084ea0-c175-4485-8e1a-fda3be19ce1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7a5c68-90c0-45f4-8d86-1ec930e50532'
    'lead': 'One person has been confirmed dead after heavy to intense rains lashed
      Central Luzon, affecting as many as 22,000 individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:46:28.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:12.992+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:49.972+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '95 barangays flooded in Central Luzon

      '
    'updated': 2015-07-20T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1848dc-c6a1-4c99-9ebf-6134d39293d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FERNANDO, Pampanga (CNN Philippines)</strong> — A total
        of 95 barangays in Central Luzon were flooded due to the heavy downpour brought
        about by the southwest monsoon or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624f55d-0891-4330-97be-b8bc7777b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon left one dead and one missing in the province
        of Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d0c77-9ab1-475a-a737-0dbef578ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the records of the Office of Civil Defense in Central Luzon
        (Region 3), as of 6:00 a.m. on Sunday (July 19), a total of 40 barangays were
        flooded in Pampanga, 22 in Nueva Ecija, 14 in Bataan, nine in Tarlac, and
        five in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f684b14-1105-4001-a9fc-4a535ad290ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depth of flood in most parts of Pampanga ranged from 1 to 2
        feet, while floodwater rose to 4 feet in Santa Catalina in the town of Minalin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc5d19-c95f-49b6-b56a-642078428486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwater in Jaen, Nueva Ecija was recorded at 3 to 4 feet, while
        San Miguel, Bulacan experienced knee-deep flooding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930caca-84f8-4c40-92bc-9659c8cb0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records also show that the flood in Bataan rose to 2 to 3 feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c4220-680d-401f-ab22-0c07438f8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,804 families or 22,731 individuals were affected by
        the flooding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf34be-ddfd-4b73-b5fe-dc078be5f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:46:28.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 571 families, composed of 2,492 individuals, moved to
        19 evacuation centers, while 561 families remained in their homes.</p>'
  'Marcos-Highway-closed-rock-slide':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'A rock slide that occurred at 7a.m. on Sunday morning (July 19), has
      forced authorities to temporarily close Marcos Highway.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-19T12:25:54.514+08:00
    'imagesource': 'jcr:1d0c43c8-50b2-4a5c-ade7-a6e5b4e1c60d'
