    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos Highway temporarily closed due to rock slide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca0918-eba5-4a7c-abec-c3b15a4c9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Marcos Highway was temporarily
        closed on Sunday morning (July 19) due to a rock slide that left two of its
        lanes impassable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b53e34-b8e9-4f31-b1fa-5f3e7718ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Paragas of the Office of Civil Defense-CAR (OCD) said the
        rock slide occurred at 7 a.m. on Sunday morning (July 19) along Sitio Poyopoy,
        Taloy Sur, Tuba, Benguet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaba59-54e5-4334-b34f-7f54080721d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highways (DPWH) personnel were immediately
        dispatched to the area for clearing operations while vehicles were advised
        to take alternate roads leading to Baguio city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dbc7a-13fe-4e9f-a3ba-2181e3368606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light vehicles were advised to take Kennon Road while trucks and
        buses were urged to take the longer route to Naguilian Road due to the temporary
        closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2324ffb-5e82-4680-b93f-6a8756b583b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paragas, however, said the OCD received assurance from the DPWH
        that immediate clearing of the road is underway as weather conditions have
        become favorable and that rains have stopped Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1625b-238b-47d9-b2bb-aeb734dc1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, three roads have one-lane passable on Sunday morning due
        to last week’s continued rains. These include the Gurel-Bokod-Kabayan Road
        , Benguet-Nueva Vizcaya Road and Abatan-Mankayan-Cervantes Road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065ef33-1b74-44be-9810-cb28590197d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:50:08.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:38 a.m., one lane on Marcos Highway has been made open
        to traffic.</p>'
  'Gold-Cup-2015-Clint-Dempsey-USA-Cuba-hat-trick':
