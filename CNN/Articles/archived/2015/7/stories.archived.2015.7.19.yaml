      'mgnl:type': 'text'
      'text': '<p><strong>CHATTANOOGA, Tennessee (CNN)</strong> — U.S. Navy Petty
        Officer Randall Smith, wounded in a shooting rampage in Tennessee, died early
        Saturday (Sunday PHT), according to a family member. He is the fifth American
        service member killed in the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502bc8d-f4ce-44a5-b581-b4c96b987de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darlene Proxmire, Smith''s step-grandmother, said the logistics
        specialist was shot in the attack at the Navy Operational Support Center in
        Chattanooga. It was one of two military sites in the city that were targeted
        by a gunman Thursday (Friday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391174a4-b515-432c-8dca-eed5470cf2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy confirmed the death, saying Smith died at 2:17 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc5480-ac80-44ee-ad3b-e239567e178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith saw the shooter and warned people around him, according to
        family members. But he was unable to get away. Smith was shot in the liver,
        colon and stomach, said his grandmother, Linda Wallace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdab46b-f23b-4867-9e91-ba100cd851a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Youssuf Abdulazeez opened fire, shooting seven people,
        including four Marines who died that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48039e1f-6733-457d-9b61-68d7258c1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two surviving wounded are a Marine recruiter who was shot in
        the leg and a responding Chattanooga police officer, Dennis Pedigo, who was
        shot in the ankle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a4e0f-1d74-4f69-b4fb-cf76c1dfebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A community in mourning</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c67642-6ba9-4219-af37-7058a9602b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (Saturday PHT), hundreds in Chattanooga packed Olivet
        Baptist Church for a prayer vigil. There were Christians. There were Muslims.
        A cross-section of the Tennessee community</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f35c80-dd97-4a8a-b7db-7cc4ea15bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was beautiful ... the community coming together,"
        Iman Ali told CNN affiliate WTVC. "It was truly something beautiful and I
        wanted to be there to honor the lives of those Marines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34269bea-0862-4f77-9115-c42837061a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean War veteran Arch Burton talked of the collective hurt the
        nation was experiencing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69a4a8-4db2-4b12-b84f-b96cfd4e4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought to preserve this great country which is America and when
        one is down, all are down," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cdc91-5820-4cae-9a7c-38fabbf0faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was talk of healing and moving forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf4199-29b6-4a14-b780-c8945c0a0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, love and forgiveness and belief in one another was the
        theme, because that''s what ''Chattanooga Strong'' means," Mayor Andy Berke
        told affiliate WDEF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c1544-18b9-4da9-ad41-f16e35ffffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military earlier released the names of the four Marines killed
        Thursday (Friday PHT) — Thomas Sullivan, a native of Hampden, Massachusetts;
        Squire "Skip" Wells, a native of Marietta, Georgia; David Wyatt, a native
        of Burke, North Carolina; and Carson Holmquist of Grantsburg, Wisconsin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e8bdc-b933-412a-937f-6ad06ee54c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were combat veterans, according to a senior Defense official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93647cc-e2fc-4031-95a5-5d455ae31e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shooting broke out, they went into combat mode, had everybody
        drop to the floor, and then "cleared the room" by having everyone go out the
        back, the official said. All seven people in the center survived, and reports
        indicate those Marines helped save lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e872ab7-2148-444b-b356-6e66df41c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The investigation</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f52468-8dfe-4311-8893-96acbbaf70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have seized four guns connected with Abdulazeez, a law
        enforcement official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceda4af-c557-43ee-a6d2-a285b05f59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez had a handgun and two long guns in his possession when
        police killed him at a Navy Operational Support Center, and another rifle
        was seized when police searched his home, the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730bbdc-93b8-4e6f-9ef1-6ad3b66cfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old engineering graduate wore a "load-bearing vest"
        that allowed him to carry extra ammunition, said Ed Reinhold, special agent
        in charge of the regional FBI office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90187a3-1d27-4fc4-b3c9-76651e2e80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t appear that the weapons were purchased recently, the
        law enforcement official said. Reinhold said that "some of the weapons were
        purchased legally and some of them may not have been."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120d4fe-d9ec-4566-abd3-4a7c424639fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rampage</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27484e6-976f-4490-bc85-e54fdf5526ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s (Friday PHT) shooting spree began at a strip mall when
        Abdulazeez opened fire on a military recruiting center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015a34f-7ba7-4ecc-9a75-bd5a21d4408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next half hour, the gunman, a graduate of the University
        of Tennessee at Chattanooga, drove his rental car to the Navy operational
        support center seven miles away, a law enforcement official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5558c97-98fc-4fb4-a473-44e6cb1a021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Fred Fletcher told CNN that police followed and engaged
        Abdulazeez somewhere on the road after that, then again at the second site.
        He said authorities are still trying to determine whether police saw him ram
        the gates of the center, get into the facility and shoot and kill the four
        Marines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919e30e-26cd-4d64-9544-1c739564f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez kept police at bay for some time before himself being
        killed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1ceae-d8ff-46c4-abd8-7f876ba467dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All indications are he was killed by fire from the Chattanooga
        police officers," Reinhold told reporters. "We have no evidence he was killed
        by self-inflicted wounds."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c629a96-0d37-494f-bef4-be9ba6661bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking for a motive</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7476d-47af-4083-b471-1d90cc578084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to figure out why Abdulazeez — an accomplished
        student, well-liked peer, mixed martial arts fighter and devout Muslim — went
        on the killing spree.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12775e34-74a6-49df-8dd9-fcdbb561a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney Bill Killian said the shootings are being investigated
        as an "act of domestic terrorism," but he noted the incident has not yet been
        classified as terrorism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b7bef-a975-4e5b-963c-5f6a52849fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhold said there is nothing to connect the attacker to ISIS or
        other international terror groups. Abdulazeez was not on any U.S. databases
        of suspected terrorists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7088ef2-7bd9-47f6-8703-bfa596a25b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the shootings, some governors have taken steps to
        increase security of National Guard recruiters and military facilities in
        their states. States control their National Guard units, so governors can
        make decisions about Guard actions, whereas the president is commander in
        chief of the nation''s military branches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f0f10-21c1-4c73-9c7f-4c4111ae9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Florida Gov. Rick Scott''s order, National Guard members at
        six state recruitment centers will be relocated to armories until security
        is improved. In addition, law enforcement agencies will be asked to conduct
        regular security checks and qualified Guard members will be adequately armed,
        according to a statement from the governor''s office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde10997-9141-4cc2-99c6-2c6fa2809596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do everything we can to make sure all of our Guardsmen
        are safe," Scott told CNN. "We''ve got to understand that we have people in
        our country that want to harm our military."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70ee44-e633-4b3d-9dbd-ca554a3a86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott''s order will arm National Guard personnel
        at military facilities throughout the state.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b200870-4d3c-46c1-87eb-9b5cb139a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arming the National Guard at these bases will not only serve as
        a deterrent to anyone wishing to do harm to our service men and women, but
        will enable them to protect those living and working on the base," Abbott
        said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d8c85-f246-4e4d-a84a-68f9207699c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma Gov. Mary Fallin authorized the arming of certain full-time
        personnel in military installations throughout the state. "It is painful enough
        when we lose members of our armed forces when they are sent in harm''s way,
        but it is unfathomable that they should be vulnerable for attack in our own
        communities," she said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7ca0a-2b99-46bb-8a7c-6d5283b02bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana Gov. Mike Pence issued an order to enhance security measures
        at all National Guard facilities across the state, including recruiting storefronts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7fca8-3945-4a0f-af8a-6a9d95872a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Something happened over there''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a273a-0154-4b6c-9d2f-341cb4c3d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abdulazeez was a devout Muslim, he didn''t appear to be radical,
        according to some who knew him. He was born in Kuwait but became a naturalized
        American citizen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eea8d4-be3d-4ca1-bdce-6a127cf8ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian sources said Abdulazeez had been in Jordan as recently
        as 2014 visiting an uncle. He had also visited Kuwait and Jordan in 2010,
        Kuwait''s Interior Ministry said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c59e7-b063-4a9f-a831-56610829335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime friend said Abdulazeez changed after spending time in
        the Middle East and "distanced himself" for the first few months after returning
        to Tennessee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c401cb-1595-44c3-8d52-e16b8dda97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something happened over there," Abdulrazzak Brizada told CNN, saying,
        "he never became close to me like he was before he went overseas ... I''m
        sure he had something that happened to him overseas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50281f-66e9-4c5c-b447-118bfd166f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Victor Blackwell reported from Chattanooga and Ed Payne
        wrote from Atlanta. CNN''s Ray Sanchez, Barbara Starr, Drew Griffin, Gary
        Tuchman, Pamela Brown, Evan Perez, Danelle Garcia, Brian Todd, Joshua Gaynor,
        Paul Vercammen, Millicent Smith, Stephanie Gallman, Shimon Prokupecz, Devon
        Sayers, Henry Hanks, Ashley Fantz, Lauriel Cleveland and Jason Hanna contributed
        to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fc015-b57b-4292-abd0-3c552529ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/us/tennessee-naval-reserve-shooting/index.html">Fifth
        service member dies after Chattanooga shooting</a>"</em></p>'
  'World-Kenya-Westgatemall-reopens-terror-attack':
    'author': 'Robyn Kriel, CNN'
    'caption': 'The Westgate mall in Kenya was the site of a terror attack in 2013,
      which took the lives of 67 people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-19T20:39:53.021+08:00
    'imagesource': 'jcr:c823b63f-7df1-4d8b-bc2e-1d2d12a511df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e01ad9-cb88-4f44-93f4-bdc6ef4727f9'
    'lead': 'Two years removed from the terror attack that took the lives of 67 people,
      Kenya''s Westgate shopping mall finally reopened its doors to shoppers on Sunday
      PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T16:04:22.055+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:11.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:50.480+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya''s Westgate mall reopens, nearly two years after bloody terror
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218f0f7-9c8d-4526-8231-a4d7028a8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NAIROBI, Kenya (CNN)</strong> — After a bloody terror attack
        nearly two years ago, Kenya''s Westgate shopping mall reopened its doors to
        shoppers Saturday (Sunday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93039a-78fa-44be-9ee7-144f3b1a7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the same stores have moved back in, the mall''s reopening
        has met with a mixed reaction from survivors of the assault that left 67 people
        dead, Kenyans and foreigners among them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0cbb8-7889-47d5-aa65-155f14e2e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somali terror group Al-Shabaab, an affiliate of al Qaeda, claimed
        responsibility for the bloody four-day siege at the upscale mall in Nairobi,
        which began on September 21, 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4e04c-52d9-483e-bf67-bf31d838727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who survived, like Shamim Allu, still bear the scars.
        She was shot five times, and continues to suffer from grenade shrapnel in
        her body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b9482-1152-4edd-9e9c-154aab1d35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still twinge up, because they are quite prominent, these are
        really tiny ones, if you feel them they are little balls of metal," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf79c0-86a1-46ee-ba0e-1dfd771b3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allu was taking part in a children''s cooking competition when the
        assault began. She cradled a small boy she didn''t know as he died in her
        arms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44063b8a-95e9-4dfb-af33-870f915ccee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mark of respect for the ones who died there, I would not be
        able to walk in there," she said. "I think it''s really sad that it''s opening
        up as a shopping mall. I would have been happy if it had opened up as a memorial
        site, or a religious place, where everyone who was injured can go."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b41f0-0719-474b-9fb4-c7618e8956bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unanswered questions</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f100de-2416-4327-a4e4-929b1deab06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no visible evidence of the horrors that unfolded over the
        course of the brutal 80-hour siege. Walls have been plastered and repainted,
        shattered glass replaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca7bc5-eeef-46c3-8b13-5a39711a145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take longer to overlay people''s memories of what they
        saw.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825204b2-974a-4936-b641-0a2f262f9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video from the mall showed gunmen casually shooting
        some civilians. They reportedly also tortured some hostages, according to
        military doctors who saw evidence of severed hands and noses. They hanged
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b071fd3-7fc6-42c0-8c0b-c0b786eee8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyans are still asking, how could this attack have happened, who
        carried it out, and what happened to the killers?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9c076-e667-4483-be9b-205503b39f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bothers me for the families, the people who were lost there,
        that our questions are not answered and nothing has been brought to surface,"
        another attack survivor told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bd4ef-6a2c-4d19-a1be-2e3a9e7abe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked to remain anonymous because she is afraid of speaking
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcf397-264f-4577-90e6-5fc22194dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worked at a jewelry store that is reopening in Westgate. She
        recalled how she was having lunch when a hand grenade rolled towards her table,
        killing her waitress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2073cf-6961-4681-94e4-18a1b009c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died right in front of me, she took her last breath and I experienced
        it," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd9431-f696-4ddf-9baf-16941cfb6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Life has to go on''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb48e63-098b-4917-af5a-2d6ce8b8436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Elijah Musyoka, who works at the same jewelry store, is determined
        to return to work at Westgate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7b7b-c1dc-46c4-8545-b3b14acff340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, life has to go on. If we don''t go back or we give up,
        then these people they will think we are weak or cowards, we have to show
        them we have courage," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e99e3-a0fc-442d-a0ba-2ba7fdf6aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musyoka and others hid on the rooftop of the mall for three hours,
        watching gunmen pump bullets mostly into women and children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2f665-d05d-4617-b15f-45e08fc132df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they differ on whether Westgate should open up or not,
        all three agree they''re survivors, not victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5c0f3-b6cf-4274-8f84-15c1bc67d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Civilian responder: We need to show resilience</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f5287-2aaf-49a0-be1e-2aeaf82de1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abdul Haji, a civilian who entered the mall after the attack
        started -- trying to rescue his brother and others who were stuck inside --
        it''s also a mixed picture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abe2a6-793a-421a-87fb-1dc290c27a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji, a licensed firearms carrier, and a group of other men who
        went in with him are credited with helping perhaps as many as 1,000 people
        escape the mall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb1a9e-c9c9-4a7c-b6ac-dff3bc0af5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs captured some of their heroic efforts, including Haji
        persuading a 4-year-old girl, Portia Walton, who was trapped under a table
        with her mother and siblings to run to them, moments after the civilian responders
        exchanged fire with the terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc868f-8162-43be-bf14-eb59090ef6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst all the noise and the tear gas, we asked Portia to run towards
        us to safety and she did," said Haji. "She was very brave and I still keep
        telling everybody that Portia is my hero."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370bf13-9d23-4667-ac3c-89efb025a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With memories of what he witnessed still fresh in his mind, Haji
        is not sure if he''ll ever re-enter Westgate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761d054-8e0a-4dcc-82d6-4b0e765f39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, going to the mall with friends should be about having fun,
        he said. "I would expect to be laughing and joking around and I don''t see
        myself doing that at the Westgate because of what happened. I don''t know
        if that''s going to be respectful to the victims."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593d4e2-17c1-4e1e-943b-b7759a66668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, he said, "We need to show the world that as
        a country and as the city of Nairobi, that we are resilient and we need to
        move on with our life. I am just hoping that the Westgate probably will have
        a small memorial corner for the people, because we need to remember the victims
        every year at least."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c722e-0f23-4c57-b299-8f4b3ec1fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:04:22.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/africa/kenya-westgate-mall-reopens/index.html">Kenya''s
        Westgate mall reopens, nearly two years after bloody terror attack</a>"</em></p>'
  'Open-2015-Tiger-Woods-eliminated-out':
    'author': 'Reuters'
    'caption': 'Former 14-time major winner Tiger Woods finds himself eliminated from
      two major competitions in a row for the first time in his career.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-19T19:52:27.503+08:00
    'imagesource': 'jcr:84d16ca7-3f5c-42d0-9314-86a7a76ae3f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '385641b4-0e45-4592-b646-9504d90279a7'
    'lead': '14-time major winner Tiger Woods finds himself eliminated from the Open,
      marking the first time that he has missed two major cuts in a row after being
      eliminated in last month''s U.S. Open as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T16:06:21.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:11.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:50.578+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Woods misses two major cuts in row for first time

      '
    'updated': 2015-07-20T20:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07063894-794d-47aa-9581-fc858c5c9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:06:21.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Tiger Woods'' year went from bad to
        worse on Saturday (Sunday PHT) when he bowed out of the British Open, missing
        the cut in two major championships in a row for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e2657-4af1-454d-b170-bb80accad81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:06:21.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-times major winner finished the weather-delayed second round
        with a three-over-par 75 for a seven-over aggregate of 151.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a691d4-cea5-4c58-bd51-f62969c88da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:06:21.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Woods, one of several players forced to return to the
        course after failing to complete their rounds on Friday, was sealed when he
        carded three straight bogeys from the 13th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cda2a9-f0c1-4346-8931-cc8afdcb830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:06:21.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old American, a triple former winner of the British
        Open including the 2000 and 2005 editions at St Andrews, also missed the cut
        at last month''s U.S. Open, where he shot an opening round 80, followed by
        a 76.</p>'
  'Open-golf-dustin-johnson-jordan-spieth-tiger-woods':
    'author': 'Chris Murphy, CNN'
    'caption': 'Golfer Dustin Johnson takes the lead in the 2015 Open Championships
      with American Jordan Spieth hot on his tail.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-19T19:44:37.915+08:00
    'imagesource': 'jcr:aaefab52-5b2c-4f0f-908d-ef42b0837029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '795b6696-d002-4315-9903-efdec6bb6b02'
    'lead': 'No rain at St. Andrews on Sunday for the Open Championships, as overnight
      leader Dustin Johnson keeps his lead over Jordan Spieth halfway into the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T16:08:42.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:11.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:50.878+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Scottish ''hoolie'' blows golfers off course at St. Andrews

      '
    'updated': 2015-07-20T20:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f0f92-c484-49d5-9285-3aad08e79725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was no rain in sight at St. Andrews
        on Saturday (Sunday PHT). Instead it was replaced by bright sunshine, and
        a half-day "hoolie."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d970219-f436-4ad3-b10b-276c24f44c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Scottish folk describe the fierce gusts that often patrol
        the east coast of the country, battering and buffeting as they go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7e324-40f4-4b1c-bfd3-487da81c6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only half an hour''s action was possible in the morning before the
        Old Course was deemed unplayable -- enough time for the Open Championship''s
        overnight leader Dustin Johnson to drop a shot after his ball went walkabout
        in the wind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a6e9a-8b55-4c6e-ac8b-829442a19d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a full 10-hour delay, the American recovered to birdie the
        last hole and restore his narrow lead at 10 under par -- one in front of England''s
        Danny Willett, with Scotland''s 1999 Open champion Paul Lawrie a further shot
        back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afec0b8-7390-4cfa-8792-8286795c83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came after tournament organizers, the Royal &amp; Ancient,
        confirmed that the tournament will conclude on Monday for only the second
        time in its 155-year history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe5198-4f6e-4c4e-93b6-21fae046f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already behind schedule due to Friday''s (Saturday PHT) torrential
        rain, their decision to start at 7 a.m. sharp was an unpopular one with the
        players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e5b19-1d15-4085-ac53-87e9b78a450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Spieth, aiming to win his third straight major and keep alive
        his hopes of a grand slam, was heard to say on the course: "We never should
        have started."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c5b02-d253-43da-ae1e-713c27128468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuming on hole 14, a chip by his playing partner Johnson came
        to rest on the greenside slope before being blown a further 15 feet away from
        the hole by the wind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8072e6-6c83-4eba-b04b-bb6912b0a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the 31-year-old smiled ruefully, it led to a dropped shot
        and could be costly come Sunday (Monday PHT).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3a26a-ffd5-41d4-b9f6-085741fa45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I wasn''t angry, I was almost laughing because the ball was
        just blowing across the green," Johnson later told a press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6425c3c-25aa-41b8-867e-b821551d05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately it happened in the end part of the second round, so
        we''ve still got a lot of golf to play. I can''t do anything to change it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e66f93-b7da-48c7-8e68-ead6a71d6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was annoyed about the decision to play this morning,
        his tone was philosophical: "Maybe a little. Everyone was out there, so it
        wasn''t like I was the only one on the course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb199ad0-69cd-4415-aa2b-fbfc6249c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know why they went out. If we could play, we could have finished
        the round and even started the third round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb2562-1906-40fa-a1ce-c68254769c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when they blew the horn to start and then blew the horn to
        stop, to me the conditions hadn''t changed at all, it was the same. I think
        we all were wondering what was going on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb855ff-f319-4448-8219-808a92864abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also reported some complaints from disgruntled players as
        they filtered back in from the morning, and admitted: "I don''t complain too
        much, but yeah, I''m sure I said a few things."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365180-7c94-4b95-b63b-d4b0a5d8ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he remains in fine shape to bag a maiden major at the halfway
        stage of the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72535b-4354-4ce6-88d6-249c9afc3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people interpret Johnson''s loping stride, slow South Carolina
        drawl and relaxed demeanor as the traits of a man who isn''t as focused as
        those around him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552af8e-1879-40a4-9be0-9f6ddb5f9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True, he can be careless at crucial times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27921296-0f70-40d1-8290-5bc43e9cf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2010 PGA Championship he grounded his club in what was deemed
        to be a bunker on the last hole and received a two-shot penalty that ruled
        him out of a potential playoff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351bc2e-ba7d-4909-a7d1-03f4ad555194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks back he had a putt from 12 feet to win the U.S.
        Open but took three, gifting Spieth the title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc639a-5a4a-44d8-8209-73be79364810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he insisted prior to the tournament that he''s over those
        dramatic events at Chambers Bay, Saturday''s bad break must have had him cursing
        the golfing gods once more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876dfd6-a96c-495e-adf0-feb276dcb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can''t have helped having Spieth, a permanent reminder of what
        might have been, just yards away from him all three days of the championship
        so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab555e18-5434-4bc9-9be1-3f994a4158ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old is Johnson''s junior by a decade and already has
        two major titles in his locker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0cf96-60da-4f05-97b7-55fdb2a11d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth dropped a shot at the tricky 17th but pulled it back with
        a birdie at the last hole to remain five shy of Johnson, and poised to strike
        over the next two days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2913e-b701-471a-981a-50d819818500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I''m still in contention," he told reporters after signing
        for a par 72. "I still believe I can win this tournament. I need a really
        solid round tomorrow, though, because Dustin is not letting up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62202c3-e74b-4057-b7fe-a9dde5f11a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dustin is going to shoot a good round tomorrow with less wind,
        and I''m going to need to shoot a great round to really give myself a chance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b22699-3c10-43b8-a1d1-c4e2a252888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the conditions, he reiterated his stance from the morning ---
        that the players should not have been sent out to start with.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb284a-793a-41f1-9348-504c4c0e2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the R&amp;A known what was going to happen, they certainly
        wouldn''t have started us," Spieth said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b44e82-8617-4838-9020-ad6533158ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officials obviously were out there and balls were not moving,
        they were staying in position, so that means it''s playable. From what I saw
        video-wise and what I saw first hand with Dustin when we got out there, it
        wasn''t the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746ed3f-7b75-45f4-b7d3-9f8f32f89e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After you see a shot like Dustin''s, which was the first shot that
        we saw ... I think it immediately should have been called there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35bd6e-354d-4d77-866a-63a6914095fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of the long delay was that the sun barely disappeared
        from view once.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db39d07-b306-478e-b9c0-ed7972a4e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time play resumed, it was clear that a fair chunk of the
        spectators had spent the long delay getting acquainted with many of the bars
        that fringe the course.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4ef5-3acf-4c7e-8ad6-940ef93efb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final groups rolled in the rowdy and refreshed galleries
        made their way to the final stretch of holes to welcome weary golfers back
        towards the clubhouse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffd25d-b06d-4716-a03f-df327fb27111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Jason Day -- a consistent major contender -- also fell
        foul of the wind, bogeying the two holes he completed in the morning session,
        before recovering to be tied for fourth on seven-under 137 at the close, three
        shots behind Johnson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924793c3-2100-4426-bab7-2a13955a0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he sat with compatriot Adam Scott, the 2013 Masters champion,
        Scotland''s Marc Warren, plus Americans Zach Jonson and Robert Streb.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93da363-963e-43ef-87ec-3b950c49c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on that mark was Louis Oosthuizen, winner of the Open last
        time it was held at St. Andrews in 2010.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4346b-1d7a-469b-bbc3-5be9afefabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African and Day played with Tiger Woods, a three-time
        winner of the title, twice at the Old Course.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80430f5-85cc-4fa4-912e-ac002a07c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major champion suffered the humiliation of having to
        wait around all day, merely for his early exit to be confirmed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603c516-2fb6-4860-9f2d-fd3ca40d946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven players recorded a worse score than the 39-year-old,
        who sent out a distress signal with only his second shot of the tournament
        --- finding the Swilcan Burn rather than the first green.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0af1cb-a996-405e-b434-7a5b5345d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied being "buried and done" before taking to the links on
        Thursday, but now has a job on his hands to prove it in the coming weeks and
        months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937321b-4b5b-4725-99bd-52d9eaf60257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I only made three birdies in two days -- that''s not very
        good," Woods told reporters after missing the cut at the Open for just the
        second time. "The golf course wasn''t playing that hard. I just didn''t get
        much out of any of the rounds."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d0dee-57a8-4b3f-9864-9211f2c2af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be five years before Woods returns to St. Andrews. "I''ll
        probably have less hair then and hopefully a little better game," he joked.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a38b67-6daa-48b5-b9db-8d1aa543718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:08:42.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:11.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/golf/open-championship-johnson-golf/index.html">Open
        Championship 2015: Scottish ''hoolie'' blows golfers off course at St. Andrews</a>"</em></p>'
  'FIFA-corruption-scandal-Jeffrey-Webb-not-guilty':
    'author': 'Evan Perez, Shimon Prokupecz and Haimy Assefa, CNN'
    'caption': 'FIFA has been at the center of corruption investigations for years.
      But the organization has long dismissed allegations that top officials were
      on the take.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-19T19:27:48.454+08:00
    'imagesource': 'jcr:cbbc61b8-0f2c-425f-afb1-805dd5480683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '889e22b3-5bf0-4aa8-a4b2-a05be5aa2493'
    'lead': 'In the United States led investigation of the corruption charges against
      key members of football''s world governing body, former FIFA vice president
      Jeffrey Webb pleaded not guilty to federal racketeering and bribery charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T16:11:16.224+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:10.618+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:51.059+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA scandal: Jeffrey Webb pleads not guilty in New York

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b5b84-9d20-4fca-ade4-edfcab7b0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former FIFA vice president Jeffrey Webb
        pleaded not guilty Saturday (Sunday PHT) to federal racketeering and bribery
        charges in connection with a massive corruption scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b78b67-5e3c-4476-b830-e6ad54c0ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb, onetime head of CONCACAF, the soccer governing body for North
        America and the Caribbean, surrendered his passports and was released on $10
        million bond. He will be confined to a home in New York and subject to electronic
        monitoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd147514-f59d-4f25-b467-1f18d1983f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward O''Callaghan, his attorney, did not comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008566c7-e91d-4942-9f26-6b5b5030de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb — one of seven ranking soccer officials arrested in a dawn
        raid in Switzerland in May — agreed to be extradited and arrived in New York
        on Wednesday, accompanied by FBI agents. The others are fighting extradition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ae5a5-9333-4888-bc67-aeb7350027a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. law enforcement officials told CNN the former Cayman Islands
        banker immediately began telling authorities what he knows about a 24-year
        scheme in which FIFA officials allegedly enriched themselves by rigging organization
        elections and selling marketing and hosting rights to soccer tournaments and
        World Cup qualifying matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6ce16-5051-45ca-8052-c2312065694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His apparent cooperation could set the stage for a scrum among high-ranking
        soccer officials and others willing to offer information in exchange for leniency,
        according to U.S. law enforcement officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70f133-52ed-48ea-aa07-f1997e9f2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 14 people were indicted in the scheme, which the U.S. Justice
        Department said involved $150 million in kickbacks. Four have already pleaded
        guilty but have not been sentenced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b881d-cfd2-4dd8-9bac-69b338cc5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of FBI interviews, Webb appeared in Brooklyn federal
        court Saturday wearing a dark suit and blue tie. Relatives sat in the front
        row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf038b-284a-411c-b049-2b4e09160b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s case is an example of how U.S. prosecutors are using tactics
        more commonly seen in cases against organized crime syndicates, officials
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eb497-7da4-4ddd-afe1-d0cce32f4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents hope to use information from those who return first against
        those higher up in the alleged conspiracy, the law enforcement officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de946aa9-40cd-424a-a331-e3ee8a20b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, U.S. prosecutors allege that among the bribes
        Webb allegedly received was $1.1 million to award the marketing rights to
        a Miami based company for the 2012 CONCACAF Gold Cup and Champions league
        tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588682ef-afe2-4c50-8291-fb3040769d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb, 50, was banned by FIFA, which has headquarters in Switzerland,
        from "football-related activities," after he was indicted in May in the United
        States. He had been on the governing group''s executive committee since May
        2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce3ffd-0370-45db-9c65-4f5de35ed3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CONCACAF dismissed Webb from his post as president of the organization
        after the FIFA scandal broke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bb6cc-ed78-4e86-a1c6-3de394fc5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:11:16.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, Shimon Prokupecz and Haimy Assefa reported
        this story. Ray Sanchez wrote in New York</em>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3556e58-f6ec-4fd3-a73f-fb635f36f667'
      'mgnl:activationStatus': true
