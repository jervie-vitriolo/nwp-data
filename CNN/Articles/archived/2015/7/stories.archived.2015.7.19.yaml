  'NFL-Brett-Favre-Green-Bay-Packers-Hall-of-Fame':
    'author': 'Reuters'
    'caption': 'Quarterback Brett Favre played for the Packers from 1992-2007 and
      led Green Bay to victory over the New England in Super Bowl XXXI.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
