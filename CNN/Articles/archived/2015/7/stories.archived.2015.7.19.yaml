      'mgnl:type': 'text'
      'text': '<p>Dempsey opened the scoring with a header in the fourth minute and
        the defending champions built a 4-0 lead by half-time at M&amp;T Bank Stadium
        in Baltimore, Maryland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bcca7-df08-4a9a-8011-9348b1613a6f'
      'mgnl:activationStatus': true
