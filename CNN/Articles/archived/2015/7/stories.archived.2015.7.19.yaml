    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9029f46-6b7b-46fe-9078-963ade277b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T16:01:26.800+08:00
