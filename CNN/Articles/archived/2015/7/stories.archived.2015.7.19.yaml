      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s always great to do but you can''t do it without your team
        mates," Dempsey told reporters of his hat-trick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4eed88-70c0-45f0-981f-98c1884a776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:53:00.248+08:00
