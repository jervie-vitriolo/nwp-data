  'Saudi-Arabia-arrests-431-alleged-ISIS':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-19T23:15:06.278+08:00
    'imagesource': 'jcr:f1379dbb-9c9c-4d78-a068-61b187a9dacc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7240d3a-5464-4d77-9000-12fea197de5b'
    'lead': 'The state-run Saudi Press Agency has announced that Saudi Arabia has
      arrested 431 individuals who are part of a "network of cluster cells linked
      to the terrorist ISIS organization."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:55:04.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:12.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:50.142+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia arrests 431 with alleged ISIS ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7309ad-84ba-4992-a08c-8b55c70af004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia has arrested 431 people who
        are part of a "network of cluster cells linked to the terrorist ISIS organization,"
        according to the state-run Saudi Press Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e96b4-a622-429c-b3f2-65f99c32d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrific terrorist operations were thwarted," SPA said, including
        a suicide attack on a mosque that can accommodate 3,000 worshipers, housing
        for security forces and an unnamed diplomatic mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738923ae-1416-4c90-a7df-548a959bf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven security forces and citizens were killed during the
        operations, along with six terrorists, SPA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8e194-40ad-4dde-aa4f-6c699739718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were responsible for a May attack on a mosque in Qudayh,
        which killed 21 people, and an attack outside a Damman mosque a week later
        that killed three people, the news agency said. The suicide bomber disguised
        himself as a woman in the Damman attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3658554-d3f9-43ba-9f17-2880ec4d5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects planned operations, surveyed attack sites, prepared
        suicide bombers and manufactured explosive belts, SPA said. The press agency
        described the actions of one group, saying they transported a suicide bomber
        wearing an explosive belt to a mosque in Qatif and returned later to photograph
        the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8df548-a4fb-4676-a3a4-eacf55c16a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security forces also arrested people who were spreading propaganda
        and recruiting new people, SPA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b3575-775b-4a7e-a9f3-c502ff0a3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPA said the arrests took place over several weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4db77-c327-4ea1-ae33-3e0c22f27b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:55:04.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/middleeast/saudi-arabia-arrests-431-with-isis-ties/">Saudi
        Arabia arrests 431 with alleged ISIS ties</a>"</em></p>'
  'Greek-banks-reopen-limits':
    'author': 'Chris Liakos and Gregg Birnbaum, CNNMoney'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-19T22:10:29.984+08:00
    'imagesource': 'jcr:3e24e972-c4fe-43b0-8d53-8677b57d0310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2738617-77fa-4e5c-9a99-a16ddbe7de7a'
    'lead': 'Greek banks are set to reopen on Tuesday PHT for the first time in three
      weeks, after being shut down three weeks ago to stem a rush of money out of
      the country''s financial system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:57:59.854+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:12.455+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:50.213+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek banks to reopen on Monday, limits remain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87988e4-2ae0-4e60-ae2f-9006d3f68b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ATHENS (CNNMoney)</strong> — Greek banks are set to reopen
        on Monday (Tuesday PHT) for the first time in three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b6109-8ac8-43ea-b56a-2189f5652d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks were shut last last month to stem a rush of money out
        of the country''s cash-starved financial system. The government also set 60
        euro limits on daily withdrawals, causing hardship for residents and often
        long lines at ATM machines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180cfca-b49c-4e5a-9148-a32ecc9b859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (Tuesday PHT), the 60 euros limit on ATM and in-person
        withdrawals at branches will continue, according to a statement from the Greek
        Finance Ministry. If weary Greeks don''t want to wait in line each day to
        get their 60 euros ($60), they also will be able to go, say, once a week and
        take out 420 euros ($455) -- the weekly maximum -- which is a fairly high
        cap since it''s more than many Greeks earn in a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0728f-c014-4dd0-a8e5-e5804a9b8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the banks comes as Europe''s central bank promised
        900 million euros in new emergency funding for Greece on Thursday (Friday
        PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966366f6-4c4a-4dfd-9251-9a2baa8e3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal negotiations on a new bailout -- worth as much as 86 billion
        euros ($96 billion) -- can now begin after several European parliaments, including
        Germany''s, voted in favor. European leaders agreed last week to offer Greece
        a new rescue -- its third since 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18578f-077c-410b-a276-215cafe7b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the details of the bailout are being hammered out, Greece
        urgently needs cash to make debt repayments and pay other bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83e2f8-3df2-4f0b-8496-d20fd3e67046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is giving Greece an interim loan worth 7 billion euros ($7.8
        billion) to tide it over. That won''t last longer than a few weeks, however,
        so the pressure is still on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce45e55-2529-4b07-83cb-a22680dc3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:57:59.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/18/news/economy/greece-crisis-banks-reopen/">Greek
        banks to reopen on Monday, limits remain</a>"</em></p>'
