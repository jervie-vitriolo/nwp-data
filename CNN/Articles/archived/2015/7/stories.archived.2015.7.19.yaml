      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey added two more in the second half to give him a tournament-leading
        six goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c5c04-d5bb-43d1-92e1-cc9dd2d6d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:53:00.248+08:00
      'mgnl:createdBy': 'cnnproducer'
