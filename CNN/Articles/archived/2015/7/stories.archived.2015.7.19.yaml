    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-19T14:53:06.400+08:00
    'imagesource': 'jcr:77682ee0-f1c1-40e6-9742-360cbb401d43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ffdb3fc-1f2e-4de7-9865-ed2894f5c6a7'
    'lead': 'Donald Trump questions whether Senator John McCain, who spent over five
      years as a prisoner during the Vietnam War, can be considered a war hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:37:51.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T15:37:51.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump questions McCain''s bravery, says ''he is not a war hero''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e1b9a-ae00-41a9-b8da-bd84c0b5e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Donald Trump ignited a political
        firestorm Saturday (Sunday PHT) by questioning whether Sen. John McCain —&nbsp;
        who spent over five years as a prisoner during the Vietnam War — is a war
        hero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831bf31-7d3d-4bb2-a80b-054afeb50514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-afternoon, Trump tried to walk back his blunder on Twitter,
        saying "captured or not, all our soldiers are heroes!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184802cc-b3ac-43f5-968e-3e5c66ac32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his attempt at damage control seemed unlikely to diminish the
        anger his remarks had caused. They provoked an immediate outcry from his 2016
        presidential rivals and the Republican National Committee, which has expressed
        concern about the impact his controversial remarks on immigration have had
        on the GOP brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d3b45-62d8-453c-922a-054353a19721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Republicans waiting to pounce on Trump and knock him from his
        position as the party''s leading presidential candidate, the real estate mogul
        may have handed them an opening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658ab86-40f6-46b7-aa74-ecb1298671e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began when Trump, speaking at a question-and-answer
        session at the Family Leadership Summit in Ames, Iowa, commented on McCain,
        with whom he''s recently feuded over illegal immigration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe87161-9c6d-489a-8214-a807b7203b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not a war hero," Trump told pollster Frank Luntz, who was
        hosting the session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4192ef-454b-4351-8cf3-6d8464fb7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a war hero," Luntz interjected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba623b-bac3-4614-a8ba-59f4ae3c7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a war hero because he was captured," Trump said, cutting
        him off. "I like people that weren''t captured, OK? I hate to tell you. He
        is a war hero because he was captured. OK, you can have -- I believe perhaps
        he is a war hero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db7e9b-2430-4907-977f-84d8f108f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments met with a mix of gasps, boos, laughter and some applause
        from an audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54d2a6-4c36-4d7e-a19d-ec735d097e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, a Naval aviator, was shot down in 1967 over North Vietnam
        and fractured both arms and legs after being ejected from his aircraft. He
        was repeatedly tortured during his stay in the notorious "Hanoi Hilton" --
        and refused early release when the North Vietnamese learned his father was
        a Navy admiral -- until he finally returned home in 1973 following the Paris
        Peace Accords.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ebc6a-90bf-435c-86ca-2e23370f5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona senator, who has limited mobility in his arms following
        his war experience, received the Distinguished Flying Cross, a Silver Star
        and a Purple Heart for his service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b7f3a-bda6-43bf-a8ec-f06ec0145cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, received several deferments during the war. According
        to The Smoking Gun, which obtained selective service records for Trump in
        2011, he received four student deferments between 1964 and 1968, and later
        a medical deferment in 1968.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f0469-7998-4f6d-bded-ddbd4c14c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain spokesman Brian Rogers told CNN that the senator would have
        no comment on Trump''s statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054a934-c3ff-488c-a338-a4ac53475fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCain''s daughter, Meghan, tweeted that she was "horrified"
        and "disgusted" by the remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54636c1-30c8-4150-b375-f7e5a45772b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe what I am reading this morning," she said. "There
        are no words."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dde72-65aa-47f5-85f8-096d3cd9a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2016 GOP hopefuls rip remark</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ccaea-a7ae-444a-9b15-ce314d5c8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were swiftly condemned on Twitter Saturday (Sunday
        PHT) afternoon, with multiple Republican 2016 candidates blasting the remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccae49f-95e3-46c6-b809-c8fca288a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Texas Gov. Rick Perry said in emotional comments made to
        an audience at the summit that if Trump doesn''t apologize, he is unfit to
        be commander-in-chief of the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe89e3-ca15-4d72-92c2-5e4a44a1bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To disparage a legitimate American hero like John McCain -- you
        may disagree with his policies and that''s fine. I tell people all the time
        it''s OK to question your government," said Perry, an Air Force veteran. "But
        don''t question the men and women of the military who sacrifice and sometimes
        pay a huge price for our safety and our freedom and our economics."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb766c-cfce-481c-b68d-c6e5e71a6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Jeb Bush, a frequent target of Trump''s criticism,
        also came to McCain''s defense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0d9f1-690b-4ce8-b288-7e97dfc3bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough with the slanderous attacks. @SenJohnMcCain and all our
        veterans - particularly POWs have earned our respect and admiration," he tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d80705-5b7b-4a02-9d11-d363b5cdd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. Bobby Jindal called McCain "a hero" on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24e066-8c7f-4dfd-9bcd-0fc3eaa6c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Sen. Lindsey Graham, a close friend of McCain''s,
        fired off a series of tweets criticizing Trump and questioning his qualifications
        to be president in light of the comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ec451-29fa-4292-b0ff-26976e2bedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Texas Sen. Ted Cruz -- who has stood out in the 2016 field
        as a supporter of Trump''s controversial remarks on immigration -- defended
        McCain in a tweet, he notably declined to criticize Trump when asked by reporters
        to comment on the real estate mogul''s remarks. Instead, he blamed the media
        for trying to turn Republicans against each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c89a2b-1e82-4b97-91a8-e5a658d775db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I recognize that folks in the press love to see Republican-on-Republican
        violence, and so you want me to say something bad about Donald Trump, or bad
        about John McCain or bad about anyone else," he said. "I''m not going to do
        it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321d242-f781-484d-ad97-59af3d72e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired neurosurgeon Dr. Ben Carson was also asked if he defined
        McCain as a war hero, and said that while he believed the senator has "done
        some wonderful things," he also stopped short of denouncing Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2bfcb-0372-4a6c-9347-a8721c5b2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on your definition of a war hero. I think he has done
        some wonderful things, certainly the history is consistent with what we would
        consider a war hero," Carson said. "So do we take that away from him because
        some people disagree with him politically? I think that''s probably a stupid
        way to do things."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1b547-1adc-4ba3-89f9-57ccadc1336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitt Romney, the 2012 presidential candidate, vouched for McCain''s
        heroism and praised veterans on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363479d-bf3c-432c-8091-12a03ece8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between @SenJohnMcCain and @realDonaldTrump: Trump
        shot himself down. McCain and American veterans are true heroes," he tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c25159-cab9-4a30-8d03-a3302d85cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump dismissed Romney -- and McCain again -- in a tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b36a44-f8e7-41c8-9d4c-d157ad92f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would anybody listen to @MittRomney? He lost an election that
        should have easily been won against Obama. By the way, so did John McCain,"
        he tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dd2b7-2bd2-4408-b7bb-3ab0d68e1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Spicer, the communications director for the Republican National
        Committee, said in a statement that McCain "is an American hero because he
        served his country and sacrificed more than most can imagine. Period."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e1e15-4c6a-4c39-a252-9a21ac921e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place in our party or our country for comments that
        disparage those who have served honorably," Spicer said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecdd793-cc83-4275-9e02-96851b795f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The other side of the aisle</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed80e6-e977-453b-bdc5-24b21a57dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a campaign stop in Arkansas, Democratic frontrunner Hillary Clinton
        weighed in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f150d45-980b-4c41-a0e5-9301f5f25abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing funny about the hate he is spewing at immigrants
        and their families and now the insults he has directed at a genuine war hero,
        Sen. John McCain," Clinton said. "It is shameful and so is the fact that it
        took so long for most of his fellow Republican candidates to start standing
        up to him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4ea40-1ba7-4cc5-84ce-c927da75a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry, a Vietnam War veteran, said McCain
        is "a hero, a man of grit and guts and character personified. He served and
        bled and endured unspeakable acts of torture."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0479b-9fa6-4490-91f6-30480220fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the event in Ames, Trump sought to clarify
        his comments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e787282-57b3-42ca-b7eb-18d30606d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a person is captured, they''re a hero as far as I''m concerned,"
        Trump said. "But you have to do other things also. I don''t like the job John
        McCain is doing in the Senate. He''s not taking care of our veterans."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f21b84-29a2-4247-ac81-ca4ca07bb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign also released a statement, in which Trump said McCain
        has done "little" for U.S. veterans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca42fb-7791-475d-9cba-fb58444d7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a fan John McCain because he has done so little for our
        veterans, and he should know better than anybody what the veterans need, especially
        in regards to the (Department of Veterans Affairs)," Trump said in the statement.
        "He is yet another all-talk, no-action politician who spends too much time
        on television and not enough time doing his job and helping the vets. He is
        also allowing our military to decrease substantially in size and strength,
        something which should never be allowed to happen."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1d0dc-de5c-4f9c-92e0-d4ab0ebdc4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Arends, chairman of Veterans for a Strong America, in a statement
        said feuding between McCain and Trump over issues "has nothing to do with
        Mr. Trump''s high regard for the military or veterans as a whole. Mr. Trump
        is supporter of the U.S. military and of America''s veterans. It is well known
        that when Mr. Trump is attacked by a detractor, he swings back." The group
        said it was glad Trump clarified his remarks and said McCain is a war hero.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dac381-6268-428c-bc6d-22c3d8c03248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, McCain feud over immigration</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84670c7-3a1d-4edf-a708-c77fbd6e29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has taken a jab at the 2008 Republican
        nominee this week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23743f4d-4320-4ed0-a5f3-d5553007de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After McCain criticized Trump''s visit to Phoenix last weekend,
        saying he "fired up the crazies" in regard to his controversial comments on
        illegal immigration, Trump called the Arizona senator a "dummy" on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5558b0-c1d7-43d0-b1c6-91a2577cb410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>".@SenJohnMcCain should be defeated in the primaries. Graduated
        last in his class at Annapolis--dummy," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09dd6e-1b6f-465f-afb3-7896bfaa4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his campaign''s statement on Saturday (Sunday PHT), Trump again
        referenced illegal immigration as the main reason for his feud with McCain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcf89f-9b13-489c-91b8-cbb095d8fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, he was extremely disrespectful to the thousands upon
        thousands of people, many of whom happen to be his constituents, that came
        to listen to me speak about illegal immigration in Phoenix last week by calling
        them ''crazies,''" the statement said. "These were not ''crazies'' -- these
        were great American citizens."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148faf8c-f613-43ca-a2ab-f943f9f5755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supported McCain''s presidential candidacy in 2008. He donated
        $28,450 to John McCain''s Victory Committee, a super PAC, and endorsed him
        on CNN''s "Larry King Live" that year, calling him "a smart guy and I think
        he''s going to be a great president."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174f332-447b-46dd-807c-1d8126ecfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s (Sunday PHT) Q&amp;A session, Trump claimed he
        raised $1 million for the Arizona senator. After the event, Trump added on
        Twitter that McCain "let us down by losing to Barack Obama in his run for
        President!"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430ea92-3bf7-4b54-a3b0-21534957ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough, Jeff Zeleny, Kevin Bohn and Nancy Leung
        contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f1c74-1f59-49cf-aec9-8f5ad19fe891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:37:51.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/18/politics/donald-trump-john-mccain-war-hero/index.html">Trump
        questions McCain''s bravery, says ''he is not a war hero</a>"</em></p>'
  'India-New-Delhi-building-collapse':
    'author': 'Harmeet Shah Singh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-19T15:47:56.732+08:00
    'imagesource': 'jcr:f1379dbb-9c9c-4d78-a068-61b187a9dacc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bbdfcdb-e187-41ff-b3e4-9dfeb7111628'
    'lead': 'A residential building collapsed in New Delhi killing at least four people,
      while seven people have been pulled alive from under the debris of the caved-in
      house'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:39:56.377+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:13.213+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:49.621+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Delhi building collapse kills 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7877467-2de1-41d9-a963-d3f712af894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNN)</strong> —A four-story residential building
        collapsed in NewA Delhi on Saturday (Sunday PHT) night, killing at least four
        people, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ec521-a5b9-4dbb-ac24-532e8ca9677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people have been pulled alive from under the debris of the
        caved-in house, deputy police commissioner Pushpendra Kumar told CNN. They
        have been hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86ad36-b6fa-4257-95d8-0c55b087360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse snapped electric cables, causing power outages in the
        neighborhood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062dc000-2447-44fb-aeae-94d60af09375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were feared trapped in the rubble, which emergency
        crews were trying to clear, Kumar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6af5e1-f4bc-489a-8003-f0a6c015d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multifloor building was located in a congested western district
        of New Delhi, pockmarked with ramshackle residential blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3b0ec-c38d-436f-b14f-cccaf332b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:39:56.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:13.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
