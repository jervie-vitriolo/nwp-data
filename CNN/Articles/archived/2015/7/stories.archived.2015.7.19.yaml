    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7c00d-977f-4dd9-bfa3-a9ef98fa79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) –</strong> Mandaluyong City broke a Guinness
        World record on Sunday (July 19) for the largest Zumba class held in a single
        venue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a5741-64da-4f2a-b30a-acd1c4fb196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zumba is a dance fitness activity created by a Colombian dancer
        in the 1990s, involving aerobic exercises and dance choreography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dfc5a-636c-4b1b-be54-186f29a3e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12,975 participants in yellow T-shirts gathered on the
        streets of Mandaluyong as they danced continuously to high tempo music for
        30 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0a1c5-0820-47da-a0f0-485062511177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of instructors kept the participants engaged and encouraged
        them to keep dancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd9938-8f20-4c14-9f6e-b8e1b9b2d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness officials stood nearby and observed the program to make
        sure every participant was dancing on their feet during the 30 minute session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e709816-796c-4b6c-8f2f-20abf4be211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Record Adjudicator Alan Pixley confirmed the record
        had been achieved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06d5da-d95d-4407-aa77-41d42f000950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The largest Zumba class, the current record to beat was 8,232.
        I can tell you today that the city of Mandaluyong got 12, 975, which means
        they are the new Guinness World record title holder," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebaee8-1e3e-49fe-827d-49f741753b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was achieved in 2014 by a fitness group in Cebu
        with 8,232 participants, the Guinness World Record website said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449d1fa-a690-4211-a548-eb40464d11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Mayor Benhur Abalos said the new record would help promote
        the local government''s campaign for a healthy lifestyle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cba1c-70cd-4fb6-8029-cc7a6a0942c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a double whammy for us. We have a United Nations Award
        and now we have a Guinness World Record for a healthy lifestyle," he said,
        mentioning a recent U.N. Public Service award the local government received
        for its initiative on helping underprivileged children with special needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b6d90-3ec6-4d6b-96a4-ef403e445141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has organized fitness events for the past four
        years, with regular exercise programs being held during the weekends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57224e6d-fd92-4ce1-9c82-d2d4c2acd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:32:08.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, thousands of participants held a similar massive dance
        exercise to campaign for women''s health.</p>'
  'EastMinCom-chief-condemns-NPA-as-blast-hurts-another-civilian':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Lt. Gen. Aurelio Baladad (show here in a recent meeting with Davao
      City officials) has constantly spoken out against the NPA for causing harm even
      among civilians.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-19T15:17:14.033+08:00
    'imagesource': 'jcr:a169d0eb-2b9c-419a-8fb5-8336b0ef7fa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b19cb3-5cab-4e60-8d18-ece429749b5d'
    'lead': 'Lt. Gen. Aurelio Baladad, chief of the Eastern MIndanao Command, repeated
      his condemnation on Sunday (July 19) of the New People''s Army for its continued
      use of improvised explosive devices. He made the statement a day after suspected
      NPA rebels planted an IED near the Mabini Police Station in Compostela Valley.
      A civilian was injured in the explosion..'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:34:31.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:06:04.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:49.336+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EastMinCom: NPA in another bombing with a civilian injured

      '
    'updated': 2015-07-20T19:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d94a9-0c3d-4fd9-903b-637127e125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –&nbsp;</strong> Lt. Gen.
        Aurelio Baladad, chief of the Eastern Mindanao Command, once again condemned
        on Sunday (July 19) the New People''s Army for its continued "indiscriminate"
        use of improvised explosive devices, which have injured or killed several
        civilians since the start of 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d23396-3aa9-40d5-a398-b1a476c4074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPP/NPA/NDF is really not sincere about peace in the region,"
        Baladad said in a statement issued by the EastMinCom Public Information Office,
        which is headed by Army Capt. Alberto Caber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a3a6d-8ed2-451b-920e-1c267bc802a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed organization of the Communist Party of the
        Philippines (CPP), which has closely linked to the National Democratic Front
        (NDF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c2bce-142c-4401-82ee-482422209241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many innocent lives that were lost, people injured,
        and properties damaged due to their indiscriminate use of IEDs," Baladad added.
        "This security concern is not only of the security forces but of everbody''s."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa7a53-0aba-41b8-a645-c23e4fd7f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baladad made the statement a day after suspected NPA rebels planted
        an IED near the Mabini Police Station in Compostela Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c5e5-d700-4f17-8cad-a551dfdb69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb went off at around 8:20 p.m. on Saturday, its shrapnel
        seriously injuring a civilian identified as Ravelyn Ababa Cobrado, a 21-year-old
        resident of Purok 2, Cadunan, Mabini.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20327e5-cccc-42b0-9b06-8e58a2df11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians and security forces in the area took her to the Davao
        Regional Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da8187-3184-4f3b-8fba-8978e3280f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told police that a motorcycle sped away from the site
        of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163da67e-9bc3-4b01-8196-534e5bb766d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team composed of members of the 71st Infantry Battalion and Mabini
        Municipal Police Station was dispatched to look for the bombers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78414bb-7f73-43bd-81a6-28ecf0776daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EastMinCom noted two recent bombings that they suspect NPA rebels
        of carrying out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee933ed5-b07d-46d6-8fc7-b2952dc3f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One took place last April 1, on a road in Barangay Mahayag in San
        Miguel, Surigao del Sur. A civilian was killed and seven other people were
        seriously wounded in that incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292a28f-d5a5-4233-a2c2-69170c1b9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other took place on April 20, on the national highway in Sitio
        Bagong Silang, Barangay San Vicente in Makilala, North Cotabato. Two civilians
        were injured in that incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045a9a8-f8d5-4aa7-bd71-28fb48db1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EastMinCom added that, from January 1 to July 13 this year,
        its security patrols had seized 57 unexploded IEDs made by the NPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db8ac9-586a-4a3b-992b-c57d6ead61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these IEDs were planted by the NPA bandits along roads
        within populated areas," the EastMinCom statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a98c9-c559-4583-8eaf-c31002405ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuous manufacture and use of these IEDs are gross violations
        of the Comprehensive Agreement on Respect of Human Rights and International
        Humanitarian Law (CARHRIHL)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54716ccc-5226-4181-bf76-dfa17ff5f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:31.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:06:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baladad has often issued statements condemning the NPA, particularly
        for violent acts that hurt or killed civilians and destroyed property. At
        the same time, he has been appealing to the rebels to surrender, as the government
        would help them return to a normal life.</p>'
