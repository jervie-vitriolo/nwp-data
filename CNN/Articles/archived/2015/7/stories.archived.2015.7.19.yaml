      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans had delivered patchy performances in their three group
        matches, where they recorded two wins and a draw, but they were ruthless against
        a Cuba side that had scored just one goal in three games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bd8fa-dfc8-43f9-bd23-26f65394d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:53:00.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:12.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyasi Zardes, Aron Johannsson and Omar Gonzalez also scored for
        the United States, who next face Jamaica for a place in their sixth straight
        Gold Cup final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125a3c3-11d1-4d00-82d9-16cc0030c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:53:00.248+08:00
