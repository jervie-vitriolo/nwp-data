      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Clint Dempsey recorded his first hat-trick
        for the United States in a dominant 6-0 win over Cuba on Saturday (Sunday
        PHT) that put the Americans into a CONCACAF Gold Cup semi-final against Jamaica.</p>'
    '1':
