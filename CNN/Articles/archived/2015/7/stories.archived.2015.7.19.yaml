      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we came out and played well and finished our chances. As
        a team we''re getting better as it goes along."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ddd14-f9e1-45f4-8891-6a56cfea3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:53:00.248+08:00
      'mgnl:createdBy': 'cnnproducer'
