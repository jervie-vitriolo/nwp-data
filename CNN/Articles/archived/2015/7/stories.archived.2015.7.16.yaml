  'inspections-school-canteens-cafeterias-bacolod-city':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'Health authorities in Bacolod City have urged the inspection of school
      cafeterias and sidewalk eateries in the city to ensure food safety.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-16T07:50:42.333+08:00
    'imagesource': 'jcr:a77a2bd4-825b-4742-b7a8-c641793ea08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07bdd78-406a-400b-839e-41806aaf56a9'
    'lead': 'Dr. Renilyn Reyes of DOH-6 said on Wednesday (July 15) that the Department
      of Education and the City Health Office (CHO) of Bacolod should conduct an inspection
      drive daily to ensure that food available to students would be clean and safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:55:18.490+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T08:55:18.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inspections at school canteens, cafeterias in Bacolod City urged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea452ad-91f4-4b7c-8a69-4cf3059fb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The office of
        the Department of Health in Western Visayas (DOH-Region 6) urged health and
        education officials in Bacolod City to conduct massive inspections of school
        canteens and sidewalk eateries located near schools to avoid cases of food
        poisoning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121131a-13ce-4634-85ca-01bde9527ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Renilyn Reyes of DOH-6 said on Wednesday (July 15) that the
        Department of Education and the City Health Office (CHO) of Bacolod should
        conduct an inspection drive daily to ensure that food available to students
        would be clean and safe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25221520-620c-4fbf-9ecd-08abdea086c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive inspections should not come after a food poisoning outbreak
        but should come before so there would be enough time to avoid it, Reyes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1e2e4-afbf-4f9d-8255-45d408beeb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Bacolod City government should check the sanitary permits
        of school canteens and cafeterias.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac41a16-4744-4e2b-85ef-9bafa5149b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafeterias and canteens must have valid sanitary permits, and those
        preparing and selling food should have complied with the health checklist,
        Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9e937-9e36-4e03-ab3b-f9a24fa033ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carmela Gensoli, officer-in-charge of Bacolod CHO, reported
        on Wednesday that two people who ate in one of the cafeterias in the southern
        part of Bacolod suffered from stomach pain on Tuesday night (July 13).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e0793-c1c4-4669-bda4-bfc7005ae261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:55:18.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:55:18.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensoli said that the victims, whose names were not disclosed, were
        hospitalized.</p>'
  'nationwide-alert-despite-no-fake-rice-declaration':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T07:49:58.474+08:00
    'imagesource': 'jcr:37c43770-cfaf-4c7d-9ac3-2eec4115dca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f7dab2-f012-49a5-a11a-137238ced1eb'
    'lead': 'A nationwide alert is still on despite the government''s recent declaration
      that there is no fake rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:57:26.525+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T08:57:26.704+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nationwide alert still on despite ‘no fake rice’ declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470a437-918e-4549-83b4-b660750ce2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> – A nationwide alert
        is still on despite the government''s recent declaration that there is no
        fake rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bf8cc-1d5d-48c7-9faf-f7a214f46ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Benjamin Magalong, head of the Criminal Investigation and Detection
        Group, said his office had conducted an investigation of the 50 reported cases
        of fake rice all over the country and none turned out to be positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18534a9f-2e01-4eda-9142-d18c7306ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who also heads the Special Inter-Agency Investigation
        Task Group Fake Rice, said that the case in Davao City was the only case that
        remained to be validated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a440e24-baab-474c-988c-71ab69853f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that investigators duplicated the six-day process from the
        cooking of the rice to the handling and storing of the suspected synthetic
        rice as claimed by complainant Carmencita Griño who first reported the so-called
        fake rice last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba10fb-2216-49e2-9e2b-f90b516e92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said that after the simulation process they would repeat
        the process this time in the presence of third-party witnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6fcb0-6fe8-40ec-9b7b-d07782d52acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the result of the two simulation processes, Magalong said they
        would come up with the final result of their investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0e1ca-ad17-4aa2-b5da-34538358e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the result, Magalong said they would remain vigilant against
        the possible entry of synthetic rice in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19848b74-96e6-4913-90c7-65ed51341edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:57:26.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they had coordinated with all concerned government
        agencies to assist personnel from the National Food Authority in their inspection
        of the warehouses of all rice traders and importers.</p>'
  'apple-updates-ipods':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-16T07:49:32.753+08:00
    'imagesource': 'jcr:f972d2b9-8a01-4de2-8b31-0d73535c36c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c2e045-1cec-4a02-a851-cc2aaad41180'
    'lead': 'On Wednesday (July 15), Apple released its latest version of the iPod
      touch, giving it better cameras, the same A8 chip as the newest version of the
      iPhone, and a fresh coat of paint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:04:41.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:04:42.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple updates iPods for first time in 3 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe6631-7209-4ed8-895d-ad0f8b7a1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Apple''s iPod touch is now
        essentially an iPhone 6 without a cell connection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b308bbf-d643-4863-b9ab-72aa825f58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (July 15), Apple released its latest version of the
        iPod touch, giving it better cameras, the same A8 chip as the newest version
        of the iPhone, and a fresh coat of paint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f17e30-5a51-486a-aed7-279c013a683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPod touch''s rear camera is now 8 megapixels, up from 5
        MP in the previous version. It can now take time-lapse video, pictures in
        slow motion, burst photos and panoramas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3053d-2cc8-4370-99e3-795f091a5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPod touch''s 1.2 MP front-facing camera is exactly the same
        as the iPhone 6''s. It allows people to adjust exposures, record in 720 HD
        video, and has a timer mode. Since it runs iOS 8, iPod touch customers can
        access Apple Music, the company''s new streaming music service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f5fbd-c925-437b-9398-e971c59bbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also gave all of its iPods new colors – blue, pink, silver,
        gold and space gray. The iPod nano and iPod shuffle also have the new colors,
        but no hardware or software changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f8e74-2036-41ae-9849-c6f0c348ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marks the first set of major upgrades to the iPod since
        October 2012. The iPod hasn''t been a major contributor to Apple''s bottom
        line in years, but the iPod label still holds a lot of brand value for the
        company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10461258-532b-4e0a-9f52-6ecc807fdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPods are on sale online and in Apple Stores now. Prices
        for the iPod touch begin at $199 for a 16 GB model and swings up to $399 for
        a 128GB version – the largest storage capacity ever for an iPod touch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654aa78b-83e7-4471-afad-a1b4a19b17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:04:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:04:42.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
