      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 25 years since the 1990 Luzon quake hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbb2ce-76ae-4e92-871b-15215a872552'
