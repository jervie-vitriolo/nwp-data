      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It was July 16, 1990 when a
        7.8 magnitude earthquake struck the Philippines, specifically the central
        and northern parts of Luzon, at 4:26 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d75d90-0ceb-4ff6-acc2-c328ba736273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:16:40.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties were destroyed and thousands of lives were lost because
        of the tremor — one of the strongest to hit the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc563cd-1a53-491d-8d61-33e5d35dc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:16:40.339+08:00
