    'template': '1'
    'title': 'FIBA 3x3 World Tour: First stop Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c4215-7f04-467c-b734-676fed7324de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:51:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        will be represented by three teams when the FIBA 3x3 World Tour stops by the
        country for the Manila Masters on August 1 and 2 at the Robinson''s Place
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009c1f0-fb4f-4f26-9dd3-2d985a6cf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:51:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Manila leg being held after the Philippine Basketball Association
        (PBA) season, some of the league''s cagers are expected to represent the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06698c-afeb-48ba-b348-512286d94a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:51:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila will be the first stop of the FIBA 3x3 World Tour, which
        will then move on to Prague, Beijing, Lausanne, Mexico City, and Rio de Janeiro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
