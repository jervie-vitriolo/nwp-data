      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra is distributed in the Philippines by Asianbrands Motor
        Corporation, the siter company of the Columbian Autoca Corporation which is
        the distributor of KIA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb0b59-537b-4425-a9eb-3fddb19197b2'
