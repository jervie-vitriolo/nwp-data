    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President George H.W. Bush in hospital after fall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58e322-a526-469e-8e3a-99afd143aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President George H.W. Bush fell
        Wednesday (Thursday, July 16, PHT) while at his summer home in Kennebunkport,
        Maine, breaking a vertebrae in his neck, but "it was not life threatening,"
        his spokesman Jim McGrath told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9536471-2deb-468a-b57d-7e4a60ddfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was taken to a hospital in nearby Portland where he is "very
        stable," McGrath said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290197e6-3f30-489a-ae7c-757b4bdf2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was never disoriented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cddd02-2d2b-4abc-93a2-b36fc1296267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not expecting a long stay," McGrath said, though he added
        Bush would be treated with a neck brace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d11ed8-ea81-4627-81f8-0b5d45a6ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush last month just turned 91. He revealed several years ago he
        suffers from a form of Parkinson''s disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2408751-d7ca-417c-b716-1082f2e632ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hospitalized in 2014 after suffering a shortness of breath.
        In 2012, he was in the hospital for several months after he contracted bronchitis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176aec3-cf24-447f-8efb-c069dcd0ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush and his wife last week appeared at several events in Maine
        with hundreds of his son Jeb''s top donors to his presidential campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb8c52-7ca8-4bbc-a6b3-545bf7a0af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:13:02.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush spokesman McGrath tweeted on Wednesday evening, "41 fell at
        home in Maine today and broke a bone in his neck. His condition is stable
        — he is fine — but he''ll be in a neck brace."</p>'
