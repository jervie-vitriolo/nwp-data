    'template': '1'
    'title': 'Immigration to issue new color-coded alien registration cards

      '
    'updated': 2015-07-23T00:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f200a6-3ca8-4cfb-a228-bb860c603291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Starting Thursday
        (July 16), the Bureau of Immigration (BI) will issue new Alien Certificate
        of Registration Identity (ACR I-) Cards featuring new, color coded-designs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e34dd-cfc4-4c67-b5d5-a29606e68435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cards, which come in 10 colors, each assigned for specific
        types of visas, will each have an embedded microchip and will have additional
        security features to protect against fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de805a5-2647-4262-a3b2-51cfd2a3a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All information encoded in the cards will be accessible at airports
        – initially at the Ninoy Aquino International Airport – through the updated
        Border Control Information System (BCIS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b921f2-e53f-4950-840a-50d4fd724d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new design, Philippine visa holders will not need to bring
        along documents to support the issuance of the cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea6646-7b78-41ce-afef-e904db136c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BI, the cards are issued to registered aliens whose
        stay in the Philippines has exceeded 59 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5a87c-7a7a-449d-8f33-e4ba183261ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Siegfred Mison said the cards'' new design
        is intended to facilitate immigration processing at airports and offices of
        the BI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0dc45-04cc-42bf-ac95-184a85351faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:12:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:12:21.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design will also state additional key information such as the
        name of the school (for student visa), the name of the company (for work visa),
        and the Special Security Registration Number (SSRN) – a unique number assigned
        to every registered foreign national.</p>'
    '13':
