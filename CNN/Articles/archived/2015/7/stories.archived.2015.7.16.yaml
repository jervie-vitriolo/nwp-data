  'Ant-Man-movie-review-big-punches-big-laughs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Paul Rudd leaves a big impression as Marvel''s tiniest hero, Ant-Man.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-16T10:12:52.663+08:00
    'imagesource': 'jcr:83c2ea56-2ae3-498c-81e4-73163d37c55d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358e6abb-e98c-4e8b-9cb7-e0c68dc212aa'
    'lead': 'CNN Philippines checks out Marvel''s latest entry in its cinematic universe,
      as it puts Paul Rudd''s "Ant-Man" under the microscope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:25:26.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:46.640+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.722+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ant-Man'': Big punches, big laughs

      '
    'updated': 2015-07-22T03:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175246bd-ea62-44e7-b607-bce836582270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When Marvel churns
        out a movie for their cinematic universe, it doesn''t matter how unknown the
        title is, people will have big expectations for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3350b7-9291-45fc-891e-adc67d44f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ant-Man,</em> isn''t the biggest name on the Marvel roster,
        but ever since turning a relatively unknown team in the <em>Guardians of the
        Galaxy</em> into a pop culture phenomenon, the miniature hero has big shoes
        to fill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e32046-14bb-4f43-bc4a-5f6d23d373c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like<em> Guardians of the Galaxy</em>, Marvel has elected to
        go for an off-beat and light-hearted approach which is in stark contrast to
        the sometimes dark treatment of the Avenger members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697bfb8-adec-453c-a14a-8714e4e799e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Rudd and Michael Douglas take center stage as they lead a cast
        complemented by the likes of Evangeline Lilly, Corey Stoll, and Michael Peña.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae31fd-118a-4dec-9d3c-c634bddc23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie about <em>Ant-Man</em> would always require a strong leading
        man to ensure it''s success, and Rudd fits the bill perfectly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a816570-78b7-4394-9671-555603adbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd''s humorous portrayal of Scott Lang mixes in well with the
        almost Christoph Waltz-like Hank Pym of the venerable Michael Douglas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc07cc-ecd7-41a7-9be7-0f250237bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rudd, Douglas, and Lilly drove majority of the film with their
        chemistry and heroics, it was Peña who stood out with his role as the comic
        relief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a4b96-9cc6-4679-8697-33d59590fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña''s performance was augmented by writer Edgar Wright''s treatment
        of certain scenes, utilizing the quick wit and slick editing present in his
        previous works such as <em>Shaun of the Dead and Hot Fuzz</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f0b89-be5a-4ff2-8b8e-01eeef7c1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes <em>Ant-Man</em> stand out in the field of many Marvel
        movies is the way it does not seem to take itself too seriously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc97111-210e-4f83-a930-5d41a692dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when compared to the latest Marvel flicks, which have all taken
        a lighter turn in terms of feel, Ant-Man still sticks out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2c0e5-7cb7-416b-ab10-c52ae8e8c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot is simple, and the creative team seem to know that and
        avoided brooding heavily on it instead electing on building up our tiny hero
        instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a40f59-62d1-4115-ac57-3a35d9562735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very noticeable product placements in key points of the film
        do take away from the moment, the choice of music featured could be better,
        and the antagonist doesn''t feel as menacing as the villains of late. But
        in the end, all this does not take away from what was an enjoyable Marvel
        film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3d73f-4ade-4764-9747-64a0e16e9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:25:26.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a movie that would stick with you due to its playful
        humor, slick writing, and a memorable protagonist who you would look forward
        to seeing more of in the Marvel Cinematic Universe.</p>'
  'greece-bailout-vote-parliament':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-16T09:22:31.980+08:00
    'imagesource': 'jcr:fe84cf07-80a2-41b0-868c-9f46ff972fed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92622e44-edcc-40ba-a1c7-32998b96b3ea'
    'lead': 'Greece''s parliament has voted to accept substantial economic reforms
      needed before the country can receive a fresh bailout worth as much as $96 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:27:56.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:46.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.800+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece votes ''Yes'' on reforms needed for bailout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5ad6e-47d7-47d4-9238-4df719499c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens (CNN Money)</strong> — Greece''s parliament has voted
        to accept substantial economic reforms needed before the country can receive
        a fresh bailout worth as much as $96 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473078e2-7f6c-46c4-ba73-e5980fc89a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily indebted country needs the bailout money to avoid bankruptcy
        and a ''Grexit'' from the euro, but the reforms are extremely unpopular.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baf675-7077-412f-bd17-2eeda4bf3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Greeks resent that European lenders are imposing such harsh,
        strict reforms on their pension and tax systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1534e6e-7bce-40e9-9a71-8b74b971d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in front of the Greek parliament building in Athens turned
        violent on Wednesday ahead of the vote. Protesters threw Molotov cocktails
        and police responded with tear gas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917afc0-0291-40c9-9d66-dc2003d45a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Prime Minister Alexis Tsipras and his Syriza party rallied
        against the reforms. But Tsipras was forced to accept them as the country
        tottered on the brink of bankruptcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588918ea-f69d-4f9f-851c-631ba52a1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s parliament formally approved the following measures:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07df94a-8999-43b1-916a-90b96d5710cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reform the tax code to raise additional revenue for the government.
        This will include raising sales taxes on restaurant meals and other items
        to 23% and eliminating tax discounts on popular Greek islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fae7be-470d-4eb9-a6f5-c573526adebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhaul the pension system, which will include setting the standard
        retirement age at 67 to discourage people from retiring early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ea387-f815-4603-9bd8-be671b1f0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard the independence of the nation''s statistics agency, the
        institution responsible for data tracking the nation''s debt and economic
        growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68535f4-2fc8-400a-a354-4b8dae54740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implement rules to meet budget targets, which could require additional
        spending cuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad5a3b-4652-4d33-9a98-0a043fc16938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Greeks who are opposed to the bailout say they would prefer
        to exit the eurozone and return to the old drachma currency rather than accept
        such harsh conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4628629-88d7-4a7b-8e88-721387b160cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Tsipras said he doesn''t "believe in the measures that were
        imposed upon [Greece]", but said he would follow through on them to secure
        the bailout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df45a6-b0d8-4088-888c-19ade344e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliament vote is only the first step before bailout money
        can flow again. On July 22, Greece''s parliament will have to approve another
        round of reforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4ca55-0072-42b8-a7ab-731e6b85a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a handful of other eurozone countries, including Germany
        and Finland, also need approval from their parliaments to lend out more money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bfbab-8f52-4f51-a992-d9d601076f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all that is done, formal negotiations can truly begin on a
        $96 billion bailout program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28190efd-812f-488a-9e84-46c1d1ba388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the International Monetary Fund has raised serious questions
        about the new bailout, noting that lenders should consider monumental debt
        relief to help Greece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb08e30-0024-4c5f-970c-d465c50c8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF had participated in the previous Greek bailouts, but is
        not directly lending money to Greece this time around after the country defaulted
        on two IMF debt payments over the last three weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac35d54-056e-459d-9fc1-3579b508be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurozone nations, along with the European Central Bank and the IMF,
        have already loaned Greece roughly 233 billion euros ($255 billion) in rescue
        financing since 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abb78b-11f3-4670-93a4-d60cefc5aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are unwilling to lend Greece any more money without promises
        that it will get its financial house in order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fe272-0c00-457f-8f2d-06db5a61e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:56.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/15/news/economy/greece-bailout-vote-parliament/index.html?iid=hp-toplead-dom">Greece
        votes ''Yes'' on reforms needed for bailout</a>"</em></p>'
  'same-sex-love-wins-Aiza-Seguerra-Liza-Dino-cnn-legal-hd-karen-jimeno':
    'author': 'Atty. Karen Jimeno, for CNN Philippines'
    'caption': 'The dialogue concerning LGBT rights in the Philippines has reached
      new heights.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-16T09:14:05.092+08:00
    'imagesource': 'jcr:9e3d8087-a211-4360-b584-ba4340ab6b53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd89442-b9b7-48f3-897d-03786626bd33'
    'lead': 'With the declaration of ''same-sex marriages'' being ruled as constitutional
      by the Supreme Court in the United States, the dialogue concerning LGBT rights
      and the passage of a similar act in the Philippines has reached new heights.
      Host of CNN Philippines'' LegalHD Atty. Karen Jimeno speaks to singer/actor
      Aiza Seguerra and her partner Liza Dino on this issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:33:08.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:46.237+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.899+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Same-sex couples bound to remain ‘single’ in the Philippines?

      '
    'updated': 2016-02-01T05:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd02700-31ea-4ed0-9201-d5ab4b0b5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Renowned singer/actor
        Aiza Seguerra has been in a committed relationship with her girlfriend Liza
        Dino for over two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6583a0-795c-427f-ba03-27a4ef869f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been living as a married couple for several months now
        after their wedding in the United States in late 2014. Yet up to now, Aiza
        has to indicate that she is “single” when she fills out government forms and
        other official documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6a398-f369-45c5-bfc9-edec9aea8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, this mundane task is something that still strikes a
        nerve for Aiza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a74ab-23f0-4d99-b3c1-5a51f63b42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masakit</em> (it hurts) because you believe in your heart that
        you’re married,” Aiza shared, when she appeared as guest for Legal Help Desk
        (LegalHD) on CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d18d6a-19a1-438f-b8e4-9641e4505ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes I get these bouts of frustration. These are the things
        that some heterosexual couples take for granted… like the simple act of being
        able to tick ‘married’,” Aiza goes on to say as she shared how she almost
        felt like crying while filling out forms in a government agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3ff35-1183-463d-9c62-e5d34f539341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 26, 2015, the United States Supreme Court declared “same-sex
        marriages” as constitutional in all of its country’s fifty states. In the
        Philippines, same-sex marriage is not legal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964d08a-d5d1-42e1-81f3-477e7881267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Family Code specifically defines “marriage” as “a
        special contract of permanent union between a man and a woman entered into
        in accordance with law for the establishment of conjugal and family life.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87357a51-c845-4aeb-bfa6-5e408472c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This restrictive definition spells a huge difference because any
        other union between two people who are not a man and a woman is, as a consequence,
        not a valid marriage under Philippine law. This is something that Filipino
        citizens cannot escape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21d56e-713e-40bf-a62b-a23b8ec4f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All matters relating to family rights and duties, or to the status
        (such as being married) of Filipino citizens are subject to Philippine laws,
        even if they live abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1042f-57e5-484d-85f9-58ff56828216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, even if Filipino same-sex couples get married in a country
        where same-sex marriage is legal, such marriages will be void or not recognized
        under Philippine law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f85a9-d680-4f57-8c4c-28f77f45fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that same-sex couples are bound to remain “single” for
        legal purposes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ecb7d-dd02-46e2-8589-d6def69fb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely the situation that Aiza and Liza (both Filipino
        citizens) find themselves in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b71c4-543b-4154-a57f-c2b1fd9dfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal consequences of two people being “married” under Philippine
        law are far-reaching. Some significant areas which are affected based on the
        legal status of couples include their property relations; ability to have
        and raise children as spouses; the surviving partner’s rights to the other
        partner’s properties in case of the latter’s death; the ability to carry a
        partner’s surname; and the ability to name the partner as a beneficiary under
        government health or insurance programs.</p>'
    '25':
      'image': 'jcr:73297fae-6d07-497b-b50f-438ca0b6170e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe251a-c204-4ae8-ad91-747720bda922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119988b9-28d1-4d3b-868f-6035b7740748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at LegalHD, Aiza asked how Liza’s ownership interest in their
        house can be protected since the title is in the name of the former.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c1a29-3c71-4cb8-acde-d26fa9566acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Aiza and Liza are not married, the house they purchased
        together is not considered as “conjugal property”.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0d8b2-2f4b-404c-b9ff-703cb26300eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would have to find other legal means to share their ownership
        rights over such house (such as entering into a co-ownership arrangement or
        partnership, etc).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ef47b-e67c-40c3-84f1-286bd361b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For heterosexual couples, properties they individually own or buy
        together automatically become part of their conjugal properties upon marriage
        (subject to some exceptions and absent a prenuptial agreement).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174bc0d1-55fc-4641-a71f-66f3e2de68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza and Liza cannot name each other as “beneficiary” in each of
        their entitlements from government programs like the Social Security System,
        Pagibig or Philhealth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0dbfd-4dda-4280-89f8-8cf554ea5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This restriction has legal basis because under Philippine law same-sex
        couples have no legal relation with each other, either by consanguinity or
        affinity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b72201-e921-4900-9d3d-f9ba6e32f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, same-sex couples are strangers to each other—they are
        not related by blood or by marriage ties.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa74010-6e0f-4055-bcac-2284d7963d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of a legitimate marriage between same-sex couples also
        affects their ability to raise or have children together. For heterosexual
        couples, the husband or wife may adopt the spouse’s child from a previous
        relationship. Adoption would make the child “legitimate” and would clothe
        the child with all legal rights as if born from the marriage of the couple
        (such as the right to inherit from both parents).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a78ef-1bdc-4816-8b94-0781ecef2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza has a child from a previous relationship. Aiza, Liza and the
        child have been living together as a family for the past several months.  But
        under Philippine laws, Aiza cannot adopt Liza’s child to enable her and Liza
        to share parental authority; or for Aiza to be recognized as a “parent” along
        with Liza. Same-sex couples may not inherit from each other because Philippine
        laws on succession do not recognize their legal relation regardless of how
        long they have lived together.</p>'
    '44':
      'image': 'jcr:d8982095-dc9f-4142-b86a-a2109040cbb3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ad75f-201f-4b92-8d93-db44f9318423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037d117-1298-4816-844b-afbbbf509f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several gaps between benefits enjoyed under Philippine
        laws by heterosexual couples who are married, and same-sex couples who cannot
        be legally married.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b4538-56f4-460b-ab6a-771fe721ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a form of formal discrimination,” says Attorney Jay Bordon,
        co-founder of the Lesbian Gay Bisexual Transgender (LGBT) Bar Association.It
        is unclear at this point whether Philippine laws will be amended soon to address
        these issues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086b633-eb2e-494b-b6ec-5d84b25f7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:46.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aiza Seguerra, this is primarily an issue of equal treatment.
        Her final remarks in LegalHD were, “we are just asking for equality here.
        <em>Hindi sa</em> Church, <em>kung ‘di sa Pilipinas…sa bansa</em> (Not in
        the Church, but in the Philippines…in the country). We’re talking about laws<em>
        na sana matignan kaming mga</em> LGBT as equals (We’re talking about laws
        that hopefully will view us, LGBTs, as equals). ”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb565b7-e09b-432f-8fa7-8da55962e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:33:08.810+08:00
