  'Free-public-Wi-Fi-Philippines-DOST-July-24-2015':
    'author': 'Kristine de Guzman and Lara Tan, CNN Philippines'
    'caption': 'The DOST admitted that the browsing speed will depend on the volume
      of users at a given time.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-16T18:43:21.490+08:00
    'imagesource': 'jcr:6cfb2471-25b2-4ed7-ba33-70a0259032de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e58596-c499-4a21-8bfa-08ce7a3e08b4'
    'lead': 'Free public Wi-Fi Internet access will be rolled out on July 24 by the
      Department of Science and Technology (DOST) starting with six key areas in Metro
      Manila, but the DOST admitted that its speed still would not be able to exceed
      commercial services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:02:16.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:50.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.099+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free public Wi-Fi to be launched by DOST on July 24

      '
    'updated': 2015-07-24T20:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6729dd-9886-4100-9103-868375b83177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Free public Wi-Fi
        Internet access will be rolled out on July 24 by the Department of Science
        and Technology (DOST) starting with six key areas in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808c88c-7b49-412c-90ae-7c46b9f0501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first six areas to test out the free public Wi-Fi are the Quezon
        Memorial Circle, Quezon City Hall, Philippine Coconut Authority (Philcoa),
        SSS East Avenue office, the LTO Central Office — all of which are located
        in Quezon City — and Rizal Park in Manila, as announced by DOST officials
        on Thursday (July 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c877328-5440-496f-817a-dbd58977b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free public Wi-Fi will then be rolled out in stages in key areas
        nationwide by the Department of Science and Technology''s Information and
        Communications Technology Office (DOST-ICTO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a6647-8ec5-45d5-8704-298e4259b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be accessible in places such as public schools, parks, libraries,
        national and local government offices, public hospitals and rural health units,
        airports, seaports, and LRT-MRT stations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fdc46-d7e1-40ec-803c-3da765da0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will be rolled out in 997 towns and cities before the
        year ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a832f-e0db-42fa-a36f-2aebfbe6625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speed bumps</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84c487-3ad4-4262-b709-db43385dc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free public Wi-Fi will still adhere to the Fair Usage Policy
        (FUP) that will impose limits on the amount of data a user will be allowed
        to transfer, as typically done by all mobile broadband providers to ensure
        that they can service as many users as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f24df9-94ee-499b-af02-8004e68d60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each user will have a minimum data cap of 50 MB (megabyte) to a
        maximum of 300 MB per day, depending on which level you are registered to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110e738-03b7-4fc1-ba9c-83d48ed2cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/19/Free-wifi-in-PH-2015.html">Related:
        Know more about how you can register for the free public Wi-Fi</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cc5ce-0cff-434b-b1e0-ccc436abf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet speed will begin at a minimum of 256 kbps (kilobits per
        second) — the lowest prevailing speed requirement for a broadband service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605ad4b-7aaa-43be-bf0f-014e94fed196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials are considering removing the speed limit once the
        program gets going.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b21d0e-8c61-4ab4-8b8e-d711a8daffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST admitted that the browsing speed will depend on the volume
        of users at a given time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2fc9a-b4d8-41b1-8348-e0b61aab8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, "<a href="http://icto.dost.gov.ph/wp-content/uploads/2015/03/Free-Wi-Fi-Project-TOR.pdf">Free
        Wi-Fi Internet Access in Public Places</a>," states that upon completion,
        it will serve 105,000 users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a088ce-724e-4f85-919e-b6c6b46ff6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t cancel your Internet subscription promo just yet, because
        the government''s free public Wi-Fi service is not going to be better than
        what your Internet service provider offers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc00d24-72f0-4e44-a206-0d71693955fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The free Wi-Fi will not exceed commercial services," said DOST
        Undersecretary Louis Casambre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618b025-c374-4d6e-9780-7b2127a708b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre, however, said that the program is a good step to getting
        Filipinos connected to the Web — at least for basic needs such as for research,
        email, and even social media sites that are not image-heavy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d7939-61ed-494b-b08e-5d14ad54f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially harmful websites, such as porn sites, will be blocked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71461747-a294-4748-84b1-820bded9e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/02/27/Wi-fi-protect-data.html">Read:
        How to protect your data when using public Wi-Fi</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551c9f8-da4d-4783-ac22-70e294a732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST says there will be workshops and seminars to ensure broad
        participation in the program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfda1f9-1820-4ab7-b1db-82bc037d9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:02:16.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will be launched by the DOST during the National Science
        and Technology (NSTW) week on July 24.</p>'
  'Maroon-5-Shanghai-China-concert-canceled-Dalai-Lama-tweet':
    'author': 'Steven Jiang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-16T18:27:41.314+08:00
    'imagesource': 'jcr:b575debf-1371-44ef-ac59-e194b92751cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0decf5-049b-4f67-b885-77a7f78105a4'
    'lead': 'Are Maroon 5 the latest band to have their China tour canceled because
      of supposed links to Tibet''s exiled spiritual leader, Dalai Lama? Their fans
      think so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:06:10.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:49.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.203+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did Maroon 5 member''s Dalai Lama tweet cost them China tour?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec07520-0e3d-466c-b3e4-a2618d0d344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN) —</strong> Are Maroon 5 the latest band to
        have their China tour canceled because of supposed links to Tibet''s exiled
        spiritual leader? Their fans think so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d7d92-24c3-4bd7-91e9-8008b9771729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 16), tour organizer Live Nation abruptly canceled
        a September concert in Shanghai by the popular American rock band, without
        giving an explanation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33be5c8-caef-459f-9d6c-f758a7488878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for their many disappointed fans to come up
        with a reason why, though.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378efdc-c03b-452c-8305-53ac6971eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Carmichael, one of the band members, attended a star-studded
        event on July 4 — Independence Day in the United States — near Los Angeles
        to celebrate the 80th birthday of the Dalai Lama, the Tibetan spiritual leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc933607-eb00-4cec-94a2-6324ee0ad3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/JRCarmichael">Twitter</a> post
        from that evening, the musician sounded excited: "Happy Birthday America (and
        The Dalai Lama too) sang happy birthday to his holiness today with a..." followed
        by a link to Instagram, the photo-sharing site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d346407-d59f-44a1-ba9b-66e514a10ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the tweet and the photo have been deleted, but a cached version
        of his post is still available online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db20259-6407-47ea-842b-b19431d74d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was scrapped "for a reason," said Live Nation in a vaguely
        worded statement, before apologizing to the public and promising ticket buyers
        a quick refund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99081560-3d5d-4dba-a915-1dfb81fe0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced into exile after a failed uprising against Beijing''s rule
        in 1959, the Dalai Lama — a Nobel peace laureate — is despised by the ruling
        Communist leadership as a separatist who is trying to split Tibet from China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7218f61-d0b5-409c-bab8-458a06073b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry reacted angrily recently when Valerie
        Jarrett, a senior adviser to U.S. President Barack Obama, joined the Dalai
        Lama''s birthday celebrations in New York on July 10 despite objections from
        Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f4458-3802-43bc-a6c9-526d19162149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the U.S. side to stop providing any convenience and support
        to the ''Tibet independence'' forces lest China-U.S. relations be disrupted
        and jeopardized," said spokesperson Hua Chunying in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33543db-603d-4fba-bbaa-88b932f2eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s repeated phone calls to Shanghai''s culture bureau, which
        approves concerts, went unanswered Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae80ce-4370-48a5-aac1-f472fe686733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performers banned</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b1c33-d15d-4b85-9d63-6819b6ee35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If its member''s connection to the Dalai Lama cost Maroon 5 its
        China tour, the band would have plenty of company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96038d58-530d-4641-b5fd-2cad148cb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park, another popular American rock band, was barred from
        China in 2011 after they were photographed embracing and shaking hands with
        the Dalai Lama at a youth conference in Los Angeles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78895105-6b25-4907-8f5d-ef75d9ecb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park will finally make a return after a six-year hiatus,
        holding concerts in Shanghai and Beijing next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c84318-4084-4bc8-be46-cf1fadcd76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bans on other musicians are more permanent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc37d86-4bd9-4ae3-a1ae-4c0da43a5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjork, the Icelandic singer, chanted "Tibet! Tibet!" at the end
        of her song "Declare Independence" during a 2008 show in Shanghai. She has
        not been allowed back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d435633-ba28-4902-8b9a-d8390ad50f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And British rock band Oasis had their 2008 China tour dates canceled
        because of an earlier appearance at a Free Tibet concert.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb49df8-8a4c-4bc6-a468-e2f7b6e92909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly upset about the news of the cancellation, some Chinese fans
        of Maroon 5 blew off steam Thursday by posting a picture on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727a60b-a2e0-4756-ba41-e7a49e74ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It simply showed the title of one of the band''s latest hits: <em>This
        Summer''s Gonna Hurt like a Motherf----r.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bacf8-79a9-4b45-b21d-d8948fdc2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:10.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN interns Evonne Liu and Anna Hsieh contributed to this report.</p>'
  '2015-pba-leo-awards-mvp-fajardo-rookie-of-the-year-most-improved-player':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-16T18:14:18.116+08:00
    'imagesource': 'jcr:be52f11b-11b1-4e39-88b0-f9a969ca79f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92bcf00b-f73f-4890-b846-fb3a77234ee3'
    'lead': 'Before Game 4 of the Philippine Basketball Association (PBA) Governors''
      Cup finals between San Miguel Beer and Alaska on Firday (July 17), the league
      will honor the players who made the difference the whole season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:09:58.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:49.605+08:00
