      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What have we learned since then? Is the country prepared for the
        next ‘Big One?’</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
