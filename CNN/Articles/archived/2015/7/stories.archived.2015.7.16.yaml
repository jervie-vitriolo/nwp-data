      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting next season, PBA fans shall refer to them as the Mahindra
        Enforcers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2432b-213c-429d-8578-02fbe787069c'
      'mgnl:activationStatus': true
