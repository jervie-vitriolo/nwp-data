        updates iPods for first time in 3 years</a>."</em></p>'
  'taliban-mullah-omar-backs-afghan-peace-talks':
    'author': 'Masoud Popalzai and Laura Smith-Spark, CNN'
    'caption': 'Mullah Omar'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-16T07:54:49.810+08:00
    'imagesource': 'jcr:bc319bcc-304b-49fb-80e2-0c81f3cab4fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4595104d-b358-4886-9f8e-fa374b3107a9'
    'lead': 'The Taliban leader said he had ordered the formation of a "Political
      Office" that was "entrusted with the responsibility of monitoring and conducting
      all political activities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:07:16.191+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:07:16.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban leader Mullah Omar backs Afghan peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dc582-d364-4f20-b5a0-53437142c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — Secretive Taliban leader
        Mullah Omar signaled support for Afghan peace talks in a message to supporters
        Wednesday (July 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2163ec-cac6-409f-a82a-8b6846aa32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concurrently with armed jihad, political endeavors, and peaceful
        pathways for achieving these sacred goals is a legitimate Islamic principle
        and an integral part of Prophetic politics," he said in a message released
        on the eve of Eid celebrations to mark the end of Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4fb8b-61c8-412f-82ce-030d99e9d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban leader said he had ordered the formation of a "Political
        Office" that was "entrusted with the responsibility of monitoring and conducting
        all political activities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339e860-1868-40d6-a491-c6d00e33c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective behind our political endeavors as well as contacts
        and interactions with countries of the world and our own Afghans is to bring
        an end to the occupation and to establish an independent Islamic system in
        our country," he said, after explaining at length why negotiating with "infidels"
        is permitted by the Quran and actions of the Prophet Mohammed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e94bc9-8a65-4389-9d84-40cdf95db9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message comes a week after the Afghan government held face-to-face
        talks with Taliban representatives for the first time in an attempt to work
        toward a peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a47564-f1f4-4a9b-b9ae-85d4954f3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mujahedeen told to stay united</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fc0b9-c0a2-4a48-90e9-a8a6575fab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullah Omar also sent an apparent warning to ISIS, the Sunni extremist
        group that has seized a swath of territory across Syria and Iraq, not to create
        a new front in Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66787878-4cb1-4172-bd8f-1173d1cef37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since maintaining the unity of jihadi front in our country is a
        religious obligation, we have therefore directed all our mujahedeen to preserve
        their unity and forcefully prevent all those elements who attempt to create
        differences, damage this jihadi front or try to disperse the mujahedeen,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c09522-1a47-409e-b117-e6350525368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words come after ISIS published a long interview in its English-language
        propaganda magazine, Dabiq, in which a Muslim scholar argued that jihadi forces
        should back the self-declared caliphate of leader Abu Bakr al-Baghdadi over
        the "regional" leader Mullah Omar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10df0f8-ff81-40e2-91fa-230b13446751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Insurgency rages</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45391a-c9c0-4426-9346-6d922d6c9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government described last week''s talks, hosted by Pakistan,
        as "the start of the first ever official peace talks" between the two sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f17ac5-f6db-48cf-9f3f-13a73f85e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani had been seeking dialogue with the
        Taliban with the encouragement of the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58323215-6ec8-4b77-a625-8ff026afe6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But finding a peaceful resolution to the country''s lengthy conflict
        will be challenging, to say the least.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dec61-cb59-4fba-a4aa-5c3aff605c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As U.S. and other NATO troops are drawing down their numbers in
        Afghanistan, the Taliban insurgency continues to rage across wide areas of
        the country. The militants attempted a brazen attack on the national parliament
        last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d37515-e6b7-41c2-8d48-7ab73802c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. combat mission in Afghanistan ended last year, leaving
        the Afghan military to lead the fight against the Taliban. The thousands of
        NATO troops that remain in Afghanistan are there in a training and support
        role.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70341b6-156e-4856-81e0-e927061e79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen and Sophia Saifi contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d717bd1-4667-4a05-b8f2-43cf5c69d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:07:16.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:07:16.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/asia/afghanistan-taliban/index.html">Taliban
        leader Mullah Omar backs Afghan peace talks</a>."</em></p>'
  'barack-obama-internet-access-low-income-households':
    'author': 'Allie Malloy, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-16T01:58:22.256+08:00
    'imagesource': 'jcr:c66621e1-c70b-40a1-bc99-314c6dd0afab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945e5994-2782-4f33-9cda-a13207e29301'
    'lead': 'The program, ConnectHome, will start as a pilot program and will launch
      in 27 cities and one tribal nation, reaching almost 200,000 children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:09:37.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:09:38.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama seeks to expand Internet access to low-income households

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4841d5-6a04-4e0c-881b-fddc1261deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House announced on Wednesday
        (July 15) a new initiative to expand high-speed Internet and broadband connections
        to over 275,000 low-income households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08200dd3-5abd-4f1f-a769-c1d53c8b4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, ConnectHome, will start as a pilot program and will
        launch in 27 cities and one tribal nation, reaching almost 200,000 children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d253a6-28b0-415b-acc4-76185e244b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by the President''s Council of Economic Advisers released
        on Wednesday showed that while nearly two-thirds of households in the lowest-income
        percentage own a computer, less than half have access to the Internet at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ceab36-f67c-4927-91fe-c0f08d6f784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of Internet access, the administration says, causes a
        "homework gap," as many students are unable to do additional research and
        work from home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88072c28-4548-4ea2-8523-244520fdab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama is set to announce the new initiative in
        Durant, Oklahoma, on Wednesday, where he will speak to the Choctaw Nation
        of Oklahoma. The tribal nation will be eligible for low-cost, high-speed Internet
        and online training courses as part of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c3954-04da-4019-9b0c-73f1631dc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConnectHome will be carried out in partnership with the private
        and public sectors, including AT&amp;T, Best Buy, and Google.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468caa89-5301-45a1-bc15-009ce1382235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight Internet service providers are joining the initiative, with
        Google offering free Internet access to public housing properties in five
        of the pilot program cities. Residents in other cities in the program can
        sign up for broadband for $9.95 a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de0a6d-bc9d-4283-aefc-43ebd0a2cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with reporters, Jeff Zients, the White House
        National Economic Council director, said that aside from a $50,000 U.S. Department
        of Agriculture grant to the Choctaw Nation, "there''s no other federal investment"
        in the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef819b31-a04a-4f3f-8289-8c2c7a6866a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online technical training and literacy programs will also be provided
        as part of the program. College Board will offer students in HUD housing free
        SAT practice resources online and personalized college readiness and planning
        training in some cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f270d-d02a-4808-88b9-914d3dba8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:09:37.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:09:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest effort by the Obama administration to expand
        Internet access. In June 2013, Obama announced the ConnectED initiative, which
        aims to connect 99% of K-12 students to the Internet by 2018.</p>'
    '10':
