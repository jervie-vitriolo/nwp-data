      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intern Evonne Liu contributed to this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6638ad-9b93-494e-b3f6-3f114c4e0476'
      'mgnl:activationStatus': true
