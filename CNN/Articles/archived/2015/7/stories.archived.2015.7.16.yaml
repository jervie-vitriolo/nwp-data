    'lead': 'Oklahoma''s Olivia Jordan was crowned Miss USA on Sunday (July 15), capping
      weeks of controversy in the run-up to the annual beauty pageant after its co-owner
      Donald Trump made incendiary remarks about Mexican immigrants while announcing
      his run for president.'
    'mgnl:activationStatus': true
