    'template': '1'
    'title': 'Remittances pick up pace in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f86ba-4694-4ea9-aec3-d16d87e9ee14'
      'mgnl:activationStatus': true
