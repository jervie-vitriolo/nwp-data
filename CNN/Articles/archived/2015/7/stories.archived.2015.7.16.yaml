    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.522+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly-crowned Miss USA speaks on Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cddc6b-956a-4ee5-b227-3fd4fb01f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Oklahoma''s Olivia Jordan was crowned
        Miss USA on Sunday (July 15), capping weeks of controversy in the run-up to
        the annual beauty pageant after its co-owner Donald Trump made incendiary
        remarks about Mexican immigrants while announcing his run for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdcbe9-223c-4a62-a85a-0506458cdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several judges, guests and the event''s hosts all backed out after
        the real estate mogul described some migrants from Mexico to the United States
        as drug-runners and rapists while announcing in June he was seeking the Republican
        nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3911bfc-72f0-4ed1-9248-2e81a65164c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversy, no incidents or disruptions were apparent
        either in the audience or on stage during the live broadcast from Baton Rouge,
        Louisiana, carried on cable channel Reelz after NBC dropped the show over
        Trump''s remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d615bc-1f40-4e87-958c-4db826d9e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who traditionally attends, said on Saturday he would be campaigning
        and would not be on hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c28d19-1f10-47b1-9260-258172a28532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, 26, an actress and graduate of Boston University, won the
        64th pageant after deftly answering a question about the nation''s next hot-button
        issue. Other finalists stumbled while answering similarly topical questions
        from the judges, who were all past pageant winners such as Miss Universe and
        Miss USA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf928d-7a8f-4700-ae98-7430f5c45fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still beaming from her win, Jordan described what it felt like to
        win the title of Miss USA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe5be3-02fb-43c6-bbf8-843a7c23d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful that it was me. I''m grateful it was my year and
        that whatever I did, that the judges saw it. I truly was focused on living
        in the moment and enjoying the experience. So I had the best time on that
        stage. I really did. I had so much fun and I knew that at the end of the night
        I was going to hug my family and they were going to be proud of me and that
        was enough for me in that moment. Obviously, I wanted the crown, 100 percent.
        That was why I was in this process because I wanted this title and I wanted
        everything that comes along with it. And I was so grateful that it all worked
        out. It''s crazy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f139f63-0a27-4b32-b498-0c1b15202600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to Reuters on Wednesday (July 15), Jordan did not
        shy away from the controversy surrounding Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906fd04-60f1-4a2b-9e56-b305194bca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect Trump as a businessman. He has created a great fortune
        for himself. He has really built an empire and that''s impressive. I''m impressed
        by people who hustle really hard and can have great success in life. And that''s
        something that I aspire to do. I aspire to work very hard and have great success.
        I hope that I can really use that to give back to the world," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8ce27-b855-4ea6-9f30-ca70eb7853f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan also said, "I think that Donald Trump running for president
        is unrelated to what the pageant is about. I think that we got caught in a
        political crossfire and it is what it is. He has the right to have opinions
        and he''s talking about issues that are important. Immigration is an important
        issue. It is something that we should be talking about and it''s good to have
        those kinds of conversations. I think that the pageant ultimately stands for
        diversity. It''s been standing for that for the past 64 years. It has brought
        so many cultures together through the Miss Universe Organization and has given
        women of all cultures, of all backgrounds an opportunity to shine. And I think
        that this year in Baton Rouge, it was the epitome of that and I was grateful
        to be part of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebeb8f3-e4b9-469f-8eae-d7689c4d4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Miss USA pageant, several of the top 15 finishers spoke
        of their Latin American heritage, including Rhode Island''s Anea Garcia, who
        was raised by her grandmother, an immigrant from the Dominican Republic. Garcia
        came in third among 51 contestants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01c293-ce15-4dbd-bd38-9460dba599a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas'' Ylianna Guerra, who has Mexican roots, was first runner-up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3363bc0-07d9-4e71-9956-4338fb051ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her reign as Miss USA, Jordan said she intends to call attention
        to Alzheimer''s disease and the scourge of child prostitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce3ad2-3787-4959-b083-5fcc89785b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to be working with the Alzheimer''s Association, continuing
        my work with them. I have been working with them in Oklahoma. I helped raise
        two million dollars in the state of Oklahoma alone, which was record-breaking.
        And now I have a national platform to really spread awareness and get people
        interested in this disease because it''s the only disease in the top 10 causes
        of death in the United States without a treatment or a cure. I think that
        this is something that we should be talking about. And if we talk about it,
        we can get people to rally behind it and find a treatment and find a cure.
        I think that we are right there on the brink and if we could just get people
        talking, we can get over that hill. And I also work with raising awareness
        to get children out of prostitution in the United States. That''s something
        that''s very important to me. I''ve always been an advocate for women''s rights
        and I think that protecting young children is incredibly important and rallying
        behind that cause has been meaningful to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fb2d1-b840-4f5c-8dd0-9d660133108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:50:19.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan will represent the United States at the Miss Universe pageant.</p>'
  'Former-President-George-H.W.-Bush-in-the-hospital-after-fall':
    'author': 'Kevin Bohn and Peter Morris, CNN'
    'caption': 'Former U.S. President George H.W. Bush arrives for a ceremony at Friedrichstadtpalast
      on October 31, 2009 in Berlin, Germany.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-16T10:01:30.518+08:00
    'imagesource': 'jcr:f725b29c-546c-49a7-85c5-1162bf2cd521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69b581f-49c2-468a-9343-ed4be68ca3c9'
    'lead': 'Former President George H.W. Bush fell Wednesday (Thursday, July 16,
      PHT) while at his summer home in Kennebunkport, Maine, breaking a vertebrae
      in his neck, but "it was not life threatening," his spokesman Jim McGrath said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:13:02.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:46.922+08:00
