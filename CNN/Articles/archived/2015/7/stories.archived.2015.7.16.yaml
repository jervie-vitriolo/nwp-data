    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Beer''s Fajardo to win second MVP award?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e86f8-720f-4b9f-a944-1781a1c84ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before Game 4
        of their Philippine Basketball Association (PBA) Governors'' Cup finals against
        Alaska, San Miguel Beer big man June Mar Fajardo will most likely be crowned
        the league''s Most Valuable Player (MVP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a8b34-3659-4837-84de-0cf7ae41ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/15/pba-governors-cup-finals-san-miguel-beer-austria-alaska.html">Related:
        Alaska can still turn this series around, says Austria</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed442cc5-b07e-4566-874b-6a2f4be13854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, who also won the award after a stellar performance in the
        previous season, looks a cinch to cop the coveted top individual plum after
        winning the Best Player awards in the Philippine Cup and the ongoing season-ending
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478d551-bbb5-4f22-896b-c79ce715be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo leads the statistical race with 37.1 statistical point standings
        (sps), ahead of Jayson Castro of Talk ''N Text and Greg Slaughter of Ginebra,
        whose respective teams were not able to at least make the semifinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf3c89-2139-4380-a2e4-37cf13fb71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever, Fajardo will join Bogs Adornado, Alvin Patrimonio, and
        Danny Ildefonso as the only players who bagged the award for two straight
        seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa6a8d-b0c2-4ccf-a253-c1a98a2c2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like last year, it could be another harvest for the 6-foot-10 behemoth
        from Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b75d6d-c05e-4fc1-b138-e58331c4a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo could also make the Mythical Team and the All-Defensive
        team, while being a candidate for the Sportsmanship award along with Rain
        or Shine''s Paul Lee and Alaska''s JVee Casio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45adb41-6854-4cd7-963e-81513793137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/07/16/Fajardo-playing-like-a-10-year-veteran-?-analyst.html">Related:
        Fajardo playing like a 10-year veteran, says analyst</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f643e-1840-4e6c-b64d-9a7951538605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards Castro, Lee, Stanley Pringle, Terrence Romeo, Mark Barroca,
        Alex Cabagnot, Marcio Lassiter, LA Tenorio, and frontcourt players Slaughter,
        Arwind Santos, Calvin Abueva, Ranidel de Ocampo, Joe Devance, Cliff Hodge,
        JC Intal, Marc Pingris, Matt Ganuelas-Rosser, Asi Taulava, and Fajardo are
        the candidates for the Mythical First and Second Teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784dcf6-2073-4046-8efc-2c5f2cd1da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for the All-Defensive Team are Barroca, Jireh Ibanes,
        Chris Ross, Ping Exciminiano, Ronald Tubid, and Abueva, Japeth Aguilar, Raymond
        Almazan, Hodge, Fajardo, Pingris, Gabe Norwood, Reynel Hugnatan, Sonny Thoss,
        Ganuelas-Rosser, and Santos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6977189-ac45-42bf-baef-9baaaf296245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pringle leads Ganuelas-Rosser, Brian Heruela, Chris Banchero,
        and Jake Pascual in the battle for the Rookie of the Year award by being the
        runaway stats winner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd80d8-6f42-4d67-a1c7-a698dc2a6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:58.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.607+08:00
