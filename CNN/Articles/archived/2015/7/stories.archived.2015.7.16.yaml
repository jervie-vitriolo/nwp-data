  'remittances-pick-up-pace-may-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-16T15:50:00.343+08:00
    'imagesource': 'jcr:02bf7b9c-3e03-427e-ba18-38fad3116cea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14daa948-c2be-4e05-aa7c-78e51591c879'
    'lead': 'Personal remittance from overseas FIlipinos in May grew by 5.5% ($2.3
      billion) year-on-year, according to figures from the Bangko Sentral ng Pilipinas
      (BSP). The figure is slightly faster than April''s 4.9% expansion.'
    'mgnl:activationStatus': true
