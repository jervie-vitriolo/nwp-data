      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> The "hottest" shopping destination
        in Beijing is putting one of the world''s most popular clothing chains in
        the hot seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718247c-d6b2-4e40-8f84-5f9318335d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral smartphone video posted Tuesday (July 14), a young Chinese
        couple can be seen having passionate sex in what appears to be a Uniqlo store
        fitting room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d676c-5f49-4565-aa81-2f4d1e22d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bespectacled man, dressed in black from head to toe, is heard
        telling a naked woman to kiss him as he tapes their steamy session in the
        mirror.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c474c-1ce7-4ddc-9b2e-64b43dccb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call me husband" and "say we''ll be together" were a few of other
        phrases he uttered to her ear as piped music played in the background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d944bf1-6621-424e-bcf6-e2d4ba4ed1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, toward the end of the video, another female voice -- over
        an intercom:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c08070-2ec1-4159-b47e-a611995dc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear customers, welcome to the Uniqlo store at Sanlitun. There
        are no fitting rooms on the first floor. Please proceed to the second and
        third floor if you need to try clothes on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74b859-225b-4c96-a98f-9f75f0cd0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage went viral overnight, attracting millions of views and
        thousands of comments. By midday Wednesday, however, most posts containing
        the clip had been taken down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88cf84-ac7b-414c-ab1c-b41d3b3e4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing police announced online that they had received complaints
        about the video and would investigate the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3afea5-15cb-4217-ac26-d9db46571674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uniqlo: It wasn''t us</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd985a-8ab9-422f-b7f7-121450decd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo is one of the world''s biggest "fast-fashion" chains that
        has been quickly expanding its presence in the Chinese market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2355693-8a15-4f75-acae-9d513ce36293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its three-story flagship store at Sanlitun, one of the trendiest
        retail and entertainment districts in Beijing, teems with shoppers throughout
        the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7980b7-359a-406a-a728-dfab4b608f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese Internet users speculated the footage was a marketing
        ploy by Uniqlo, prompting the Japan-based company to issue a statement denying
        any involvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a6f44-6507-438a-8d42-389f8768e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a responsible international brand, Uniqlo is dedicated to providing
        consumers with safe, comfortable and quality shopping experiences and locations,"
        the company said. "We would like to remind all customers to abide by society''s
        moral standard... and properly and appropriately use our fitting rooms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90ca55-bc20-4eda-ba9c-010adf59b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:53:22.436+08:00
