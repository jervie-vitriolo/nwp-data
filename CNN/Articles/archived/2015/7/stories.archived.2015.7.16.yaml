      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Personal
        remittance from overseas FIlipinos in May grew by 5.5% ($2.3 billion) year-on-year,
        according to figures from the Bangko Sentral ng Pilipinas (BSP). The figure
        is slightly faster than April''s 4.9% expansion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed786634-3b4f-4f6a-a98c-0fbf1ff55117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total remittances for the first five months of the year have subsequently
        reached $11 billion — 5.2% higher compared to the same period a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369459e-61f0-43c9-902a-6747e6a874b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP credits the increase to a stronger growth in funds from
        land-based workers with contracts of at least one year (5.9%), and sea and
        land-based workers with short term contracts (4.1%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbdf8a-e75f-4884-9151-63ca11c6632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances coursed through banks are also up 5.8% year-on-year
        at $2.1 billion. In effect, cash remittances from January to May are up 5.4%
        compared to same period last year, reaching $9.9 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e3ed5-d44d-4958-a38a-44236f0867e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash from land-based ($7.5 billion) and sea-based ($2.4 billion)
        workers grew by 5.9% and 4.1%, respectively. According to the BSP, the major
        sources of such funds were the U.S., Saudi Arabia, the United Arab Emirates,
        the U.K., Singapore, Japan, Hong Kong, and Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2bae6-6bb9-4534-afca-e4ca685c1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Philippine Overseas Employment Association
        (POEA), the BSP noted that demand for skilled Filipino manpower abroad remained
        resilient. Total job orders for May reached 386,163. About 35.4% of jobs were
        intended mainly for service, production, and profession, technical and related
        workers in Saudi Arabia. Kuwait, Qatar, Taiwan, and the United Arab Emirates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d044cb6-6cf7-4cc9-a131-020a87dc72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:34:27.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued efforts of bank and non-bank remittance service providers
        to expand their international and domestic market coverage, and the introduction
        of innovations in financial products and services in the remittance market
        continued to support stronger remittance flows," the BSP said.</p>'
  'Caitlyn-Jenner-ESPY-Arthur-Ashe-Award-for-Courage-Awards':
    'author': 'Reuters'
    'caption': 'Caitlyn Jenner gave a speech at the 2015 ESPY Awards.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-16T14:55:50.818+08:00
    'imagesource': 'jcr:a65c9d03-52ed-418f-abdd-9ecb9590a0aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186b5aaa-e35e-4ea3-bd21-983c4e2491d6'
    'lead': 'Caitlyn Jenner draws tears from the audience and makes a call for respect
      towards the transgender community during her acceptance speech at the ESPY Awards
      ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:38:53.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:48.512+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.782+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caitlyn Jenner receives a standing ovation at ESPY Awards

      '
    'updated': 2015-07-17T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a685015-7c89-45f9-a354-594af548aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Caitlyn Jenner, former Gold medal winner
        Bruce Jenner, offered a heartfelt and emotional speech on Wednesday (Thursday,
        July 16, PHT) at the 2015 ESPY awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd27d03-2607-4f6e-926f-b3e3de4e1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-time "World''s Greatest Athlete," who came out earlier this
        year as transgender, received a standing ovation after being honored with
        the Arthur Ashe Award for Courage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a95ca3-e644-4f91-a15a-6461e0714004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/02/Caitlyn-Jenner-Vanity-Fair-cover-goodbye-Bruce.html">Related:
        Goodbye, Bruce: Hello, Caitlyn Jenner</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5527c8-0a8a-4338-91a6-9a9e09fce735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the real truth is that before just a few months ago I had
        never met anybody else who was trans, who was like me," said Jenner, while
        on stage to receive the award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcd546-e9c0-42ad-a695-34cddeff70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never met a trans person, never. Now, as you just saw, I
        dealt with my situation on my own, in private and that turned this journey
        into an already incredible education. It''s been eye opening, inspiring but
        also frightening. All across this country right now, all across the world
        at this very moment, there are young people coming to terms with being transgender.
        They''re learning that they''re different and they''re trying to figure out
        how to handle that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c382b2-e959-4799-9b04-e5e5a133164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/06/02/Kim-Khloe-Kardashian-Kendall-proud-of-Caitlyn-Jenner.html">Related:
        Kim, Kendall, Khloe proud of Caitlyn Jenner</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad483b-8667-4487-856d-9830b2379f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award named after the tennis legend, is bestowed on those whose
        courage and bravery goes outside the line of the playing fields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5239ba9-10ee-46d7-b2ad-09f6d9d32b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, who earned a Gold medal for a record breaking win in the
        decathlon at the 1976 Olympic games, said she''s dedicated to helping raise
        awareness regarding challenges in the transgender community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3777eb-bbe8-47f3-ab55-b82125485231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''m clear in my responsibility in going forward," said
        Jenner. "To tell my story the right way, for me, to keep learning. To do whatever
        I can to reshape the landscape of how trans issues are viewed, how trans people
        are treated and then, more broadly, to promote a very simple idea. Accepting
        people for who they are, accepting people differently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451d804-422e-41b1-a505-6ef018b01cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/05/21/Transpinay-Geena-Rocero-fights-for-LGBT-rights-in-PH.html">Watch:
        Transpinay Geena Rocero fights for LGBT rights in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6a10f-a4d1-4a5f-a8f9-39a85587a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65-year-old reality TV star became emotional while thanking
        her family for their support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf48cd-fa85-4f2e-8b1e-0531893a49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here comes the tough part," said Jenner. "I''d like to thank my
        family. Now, the biggest fear I''ve always had in coming out is, I never wanted
        to hurt anyone else, most of all, my family and my kids. I always wanted my
        children to be so proud of their dad for what he was bale to accomplish in
        his life. You guys have given so much back to me, you''ve given me so much
        support, I am so, so grateful to have all of you in my life. Thank you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c4063-aef4-4867-8270-e3f73d328114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audience supporting her were children Kylie, Kendall, and
        Brody Jenner and step daughters Kim, Khloe, and Kourtney Kardashian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985e68c-328a-42b6-8389-44643dab624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also paid an homage to her mother, Esther, who was also in the
        audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f94952-ed86-4cbe-92e7-c431491486cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always thought that I got my courage and my determination from
        my dad, who landed on Omaha Beach; fought all the way through World War II;
        but you know what, I''m realizing now, mom, I think I got all those qualities
        from you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77043f41-a3ab-4fdf-8e5d-795542c09ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Olympian has become the most high-profile American to
        identify as transgender, making the announcement in an interview with ABC''s
        Diane Sawyer in April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bd011-e4ab-4ead-b199-621909d74002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:53.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, who has been prominently featured as the patriarch on E!
        Entertainment''s "Keeping Up with the Kardashians," will star in an E! documentary
        this July chronicling her new life as a woman.</p>'
  'FIBA-3x3-World-Tour-Manila-Masters':
    'author': 'CNN Philippines Staff'
    'caption': 'Terrence Romeo led the Philippines to a victory in last year''s edition
      of the Manila Masters.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-16T15:28:59.569+08:00
    'imagesource': 'jcr:37ff8a27-3282-4fb6-bb63-1f812877f882'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16ea425-314f-4e4d-b0e2-6e764812dcd9'
    'lead': 'The Philippines is set to open the FIBA 3x3 World Tour with the Manila
      Masters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:51:56.885+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:48.220+08:00
