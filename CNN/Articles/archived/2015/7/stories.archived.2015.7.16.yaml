      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — They were first
        introduced in the Philippine Basketball Association (PBA) as KIA Carnival.
        Then, after a putrid Philippine Cup campaign where they finished with a single
        victory, the expansion team became KIA Sorento.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e8d81-189b-4f18-ac89-e2914e05c506'
      'mgnl:activationStatus': true
