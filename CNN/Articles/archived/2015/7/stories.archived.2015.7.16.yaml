  'IEC-pavilion-cebu-city-80-percent-done':
    'author': 'John Destacamento, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-16T23:42:30.052+08:00
    'imagesource': 'jcr:4344c0ac-a319-4cd9-a03e-f133b2e5cdec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ef7f11-812a-4bb4-9330-290769b089b2'
    'lead': 'The construction of the IEC Pavilion which will serve as the main venue
      of the 2016 International Eucharistic Congress (IEC) in Cebu City next year
      is almost done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:33:36.755+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:47.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.304+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venue for next year''s IEC now 80 percent done

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba07e0b-44ee-4792-af9e-3003d7eed107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — The construction of the
        IEC Pavilion which will serve as the main venue of the 2016 International
        Eucharistic Congress (IEC) in Cebu City next year is almost done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a5ba0-41bd-46a6-9008-7d9eed413958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Adonis Gabutin of Duros Development Corporation (DDC) said
        the IEC Pavilion is already 82.8 percent complete, 95 percent for the secretariat
        building and 69 percent for the plenary hall as of July 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca81268-7c90-418d-9a0a-8208a4ec4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project, which sits on a 2.5-hectare lot inside the
        Seminario Mayor de San Carlos compound along Pope John Paul II Avenue in Barangay
        Mabolo will be finished on September 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1a64c-7440-475e-8056-4fd8003293d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/15/cebu-archbishop-palma-pope-francis-to-skip-iec.html">Related:
        Cebu church leaders confirm Pope Francis to skip IEC in 2016</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40557fcd-6bfd-41c4-8b05-ab746869a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archdiocese of Cebu and government officials, along with representatives
        from the private sector, did a topping off ceremony of the IEC Pavilion yesterday
        (July 15).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f04536-97bf-4ff3-8315-73044c4a7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is a tradition in property development that celebrates
        the last pouring of concrete of a structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ed94b-c43a-405c-a409-b1dbbf1fd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabutin thanked couple Rafaelito and Fe Barino, owners of DDC, for
        their generosity after they agreed for the company to build the pavilion at
        no cost to the archdiocese.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910d566-6c8a-4016-bd1c-bdc1c7a3bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe said they accepted the project without hesitation, and were justified
        in their conviction even if they had no sufficient resource when they started,
        because “God made everything possible.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eee41e-7c35-484e-92a2-1a69be987be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Archdiocese Jose Palma also said: “Cebu has indeed plenty of
        people of great faith bisan dunay mga katalagman.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47469910-8fe7-4c01-a709-4d2a40de13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 15,000 delegates from all over the world are expected
        to join the IEC this coming January 24 to 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e439913-cb2b-421f-bf90-f62128a0de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country last hosted IEC in 1937 in Manila. Over 600,000 people
        were believed to have attended the religious procession that culminated the
        congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412e1e4-5b36-43a1-9a77-94f827450a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafaelito said the pavilion, which occupies a total area of 25,754
        square meters, including the secretariat office and the main plenary hall
        that can accommodate at least 12,000, costs over P500 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6635a-5193-49ff-a229-834139c0ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:36.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building has a lower ground jet-fan-ventilated parking area
        with 200 slots, 1,540-horsepower multi-split airconditioning system, more
        than 1,700 lighting fixtures, 27 closed-circuit television cameras, and 1,000
        sprinkler heads, among others.</p>'
  'beyond-the-hague-real-fight-south-china-sea-heydarian':
    'author': 'Richard Heydarian, special for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T15:28:45.832+08:00
    'gallerysource': 'jcr:24de8fc8-bbc5-41b0-9aef-c26338c5457d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dadb65fa-9134-4780-ab9f-dcceb590f3c0'
    'lead': 'While the Philippines wages a legal fight against China''s activities
      in the West Philippine Sea, geopolitical analyst Richard Heydarian believes
      that the "real battle" is happening on the disputed waters themselves, as claimant
      states scramble to fortify their positions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:44:09.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:47.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.426+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond The Hague: The real fight in the South China Sea

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de98b72-5445-4af9-800b-2be6747d2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s note: Richard Javad Heydarian is an assistant professor
        in political science at De La Salle University, and a regular contributor
        to major international publications and think tanks on Asian geopolitical
        and economic affairs. He is the author of “Asia’s New Battlefield: US, China,
        and the Struggle for the Western Pacific." The opinions expressed in this
        commentary are solely those of the author.]</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712b5b4-83d6-4414-862e-9560787445bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Though China has
        effectively boycotted the arbitration proceedings at The Hague, the Arbitral
        Tribunal has (once again) <a href="https://cnnphilippines.com/news/2015/07/09/moment-of-truth-philippines-vs-china-the-hague-richard-heydarian.htm">given
        Beijing the opportunity</a> to respond to Manila’s claims and arguments. From
        the Philippines’ voluminous memorial, submitted in March 2014, to the Philippines’
        additional arguments, submitted a year after, China has been repeatedly given
        the opportunity to make a counter-claim and defend its case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98c2ee-39b8-478a-90be-b9e5bb4492cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder then, the arbitration procedures has taken such a long
        time; assuming the Philippines wins the jurisdiction argument on at least
        some of its claims, we are looking at an extended period before there will
        be a definitive verdict at The Hague. So far, China has at best only produced
        a position paper (<a href="https://www.fmprc.gov.cn/mfa_eng/zxxx_662805/t1217147.shtml">Dec.
        7, 2014</a>), which directly questions the appropriateness of compulsory arbitration
        as well as the competence of adjudication bodies under the aegis of United
        Nations Convention on the Law of the Sea (UNCLOS) to oversee the South China
        Sea disputes.</p>'
    '5':
      'image': 'jcr:5e54ada2-1fe9-434a-957b-3d58f4348a40'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c981b0c-7dd1-4376-93c6-82f0cff11c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.387+08:00
      'mgnl:createdBy': 'cnnproducer'
