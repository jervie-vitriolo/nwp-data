      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by Top Gear, which described Mahindra
        as a "rugged Indian utility vehicle recently chosen by the Philippine National
        Police (PNP) as its transport vehicle."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d7c63-5f89-44d8-bcbf-2a5cf262d524'
