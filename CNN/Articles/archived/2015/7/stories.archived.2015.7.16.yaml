      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Army Col. Edwin
        Respecio, deputy commander of the Armed Forces of the Philippines (AFP) 10
        Regional Community Defense Group, survived an ambush in Barangay Bulua, Cagayan
        de Oro City at 8 a.m. this morning (July 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2752bc-7e3f-47a4-b276-f7a4057cc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:18.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respecio, who is based in Camp Evangelista in Patag, Cagayan de
        Oro City, was shot by unidentified men riding in tandem along the the national
        highway fronting the Department of Public Works and Highways (DPWH) office
        in Barangay Bulua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf6457-a5bb-4ec4-b560-29525d28dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:18.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to bystanders, Respicio was hit in the face and was immediately
        rushed to the Polymedic General Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5af91-2019-4c6a-a6e7-441c65fffc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:54:18.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, there are still no details on Respicio’s status
        and the identities of his attackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390362b-6e92-4d76-bf24-e01a788e02e5'
      'mgnl:activationStatus': true
