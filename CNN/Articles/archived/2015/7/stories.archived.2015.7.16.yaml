      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Pollock, chief executive of the Holocaust Educational Trust,
        also UK-based, said Groening''s conviction "sends an unequivocal message that,
        although he may not have led or directly participated in the atrocities at
        Auschwitz, he was clearly an accessory to the crimes perpetrated by the Nazis."</p>'
