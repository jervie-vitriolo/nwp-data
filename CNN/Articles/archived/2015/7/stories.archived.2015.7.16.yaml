    'template': '1'
    'title': 'DOTC awards P8.17M MRT conveyance maintenance deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eba7b7-2433-4c0b-be33-d3d4a947ac0b'
