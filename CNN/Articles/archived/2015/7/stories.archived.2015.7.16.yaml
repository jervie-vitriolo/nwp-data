      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'president-aquino-dinner-with-mar-roxas-grace-poe-chiz-escudero':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'President Benigno Aquino III met with Senator Grace Poe, Senator Francis
      Escudero, and Interior Secretary Manuel Roxas II together to finally discuss
      the 2016 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T12:01:39.087+08:00
    'imagesource': 'jcr:42f6afc6-a114-47ac-841e-d810ed68924e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4939780-9ee8-4161-bc00-15ff1fc781f6'
    'lead': 'President Benigno Aquino III may have come a step closer to resolving
      his dilemma on his choice of Liberal Party standard bearer for the 2016 elections
      after a dinner meeting he hosted Wednesday night (July 16). His guests included
      Interior Secretary Manuel Roxas II and Senators Grace Poe and Francis Escudero.. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:57:49.910+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:47.939+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:39.129+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino ''closer'' to picking 2016 Liberal Party presidential bet

      '
    'updated': 2015-08-10T19:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b3788-8914-4748-a48b-bb512e2801b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> President Benigno
        Aquino III and his guests at a six-hour dinner meeting he hosted on Wednesday
        night (July 15) might have failed to reach a consensus on who the Liberal
        Party standard bearer for 2016 would be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf5dbc-288f-4f45-bcec-5605babcdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino said the meeting with Interior Secretary Manuel Roxas
        II and Senators Francis Escudero and Grace Poe had brought him closer to reaching
        a decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4c37e-c10e-4066-85ec-0fff2b05e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the media on Thursday (July 16), the president admitted
        that he would have preferred to have made a decision during the meeting. But
        he said he represented not only the interests of the Liberal Party and would
        have to take into consideration the views of other people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9eda3-a28d-4356-a8eb-edfbe6b6ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the meeting ended favorably for all the parties,
        with everyone agreeing that the changes had been positive in the past five
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322aed48-e209-4878-bfd5-0f57174284ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One realization after the meeting, he said, was that there was a
        big pool of people who could continue "Daang Matuwid" –&nbsp; the administration''s
        campaign against corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6757de-88c3-45ed-b882-63cb64fc9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Thursday, Poe said the dialogue with the
        president ended with an agreement that the right leadership would be needed
        for the country to progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ee312-977c-4f79-ac28-c783cfff82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya naman nagkasundo kami na ang pinakamahalaga ay isaalang-alang
        ang boses at gabay ng ating mga kababayan upang masigurong hindi ito mawaldas
        at mapalakas pa ang maayos na paraan ng pamamalakad ng gobyerno sa darating
        na susunod na anim na taon," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5ef4b-6ca7-4e88-9ef8-8adcd445ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We all agreed that what''s most importance to consider
        the voices and guidance of our countrymen to ensure that it won''t be wasted
        and use it to strengthen proper governance in the next six years."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb1249-3b49-476d-bba8-5326af8e831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has consistently shown strong numbers in recent presidential
        polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ae9d9-2833-46b5-8541-faa1c92f5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero described the meeting as "cordial and relaxed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f2961-e6f6-464d-8dc7-3ee9473243d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner meeting, which was held at Bahay Pangarap, started at
        7:00 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf45a68-bfa9-4718-b325-17e5fbd11f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas-Poe or Poe-Escudero?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51d3b3-7a15-4bfe-be60-c808a1be99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that meeting, the president had talked to Roxas and Poe on
        separate occasions about the 2016 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132643ac-a285-4509-8f9a-5cc7771c7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last meeting with Poe included Escudero, reportedly Poe''s preferred
        running mate should she run as president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3a8cf-5de9-4973-9712-11e67190a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators were part of the 2013 senatorial slate of the LP-led
        Team PNoy coalition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd50de-5255-4f7e-9f3d-0aa172a2ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP members, however, are pushing for a Roxas-Poe tandem in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d0dbc-2788-436d-95ff-946f95a665a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But would Roxas be willing to set aside his presidential ambition
        if Aquino should endorse another candidate?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22b0c5-60f7-4897-98c6-02b579331e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw na ang track record natin na may kakayahan tayo na magsakripisyo,
        na magparaya, na alang-alang sa mas malaking objective na pagsulong ng daang
        matuwid," he replied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c06ed-4d73-4fd8-94ee-0ac680dc0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:57:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s clear from our track record that we are able
        to sacrifice and give way for the bigger objective of pursuing a straight
        path."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
