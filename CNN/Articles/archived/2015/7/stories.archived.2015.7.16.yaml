      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "The women who got us
        close to Pluto"</em></p>'
  'ncaa-season-91-lyceum-benilde-san-beda-letran':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-16T18:41:06.327+08:00
    'imagesource': 'jcr:c7793f8f-1d2a-4ec6-a0c4-cd36fa0bb0d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a413d26-31b0-4216-a317-1f415f2c474b'
    'lead': 'Letran Knights stunned five-peat champions San Beda, while the Lyceum
      Pirates grabbed their first win in the National Collegiate Athletic Association
      (NCAA) at the expense of Benilde Blazers on Thursday (July 16). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:20:05.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:49.181+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.489+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran stuns Red Lions; Lyceum outlasts Benilde behind Alanes''
      late triple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ff2df-1a89-4194-8dc4-2f598eb0d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Letran Knights
        squandered a huge lead, but held on to stun the San Beda Red Lions, 93-80,
        in their National Collegiate Athletic Association (NCAA) encounter on Thursday
        (July 16) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672d417-8c89-49ba-882c-68b4198f1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In control the entire way, the Knights joined Perpetual Help Altas
        at the helm with identical 3-0 win-loss records. San Beda, meanwhile, dropped
        to 2-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941fc2b-3fb2-43b5-a2b8-18b7c01acba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-peat champions Red Lions, who lost star point guard Baser
        Amer earlier in the game due to injury, erased a 21-point deficit and turned
        the game into a nip-and-tuck battle in the final frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06389347-c72c-4374-bfec-16fe33d8be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sliced the lead to five, but the Knights made sure their defense
        would not hold up to walk away with the win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1f8aa-08dd-4374-a9bb-bb36c762495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, Lyceum Pirates hammered out a 72-69 victory
        over Benilde Blazers for their first win in the NCAA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8d84d-f1e7-4c8c-8037-aaaee8be09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum improved to 1-2, while the Blazers absorbed their third loss
        in four outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be6f02-3205-484f-91ee-857fbc158243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaq Alanes played the hero role for the Pirates as he dropped 18
        points to go with a rebound and two assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29c3e4-e425-40ff-a2f6-72f494773132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:20:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alanes sank the go-ahead three-pointer with 6.7 ticks to go to put
        the Pirates on top for good, 70-69. He sealed the win by munching two free
        throws.</p>'
  'Former-Senator-Ping-Lacson-to-block-lump-sum-allocations-in-2015-GAA-budget':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T16:45:13.870+08:00
    'imagesource': 'jcr:a94e2dd8-8c7e-4109-9086-7ad8115cf99a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb0fd07-0704-4fe1-8e40-f559c26a4604'
    'lead': 'Former Senator Panfilo "Ping" Lacson will file a petition before the
      Supreme Court to prevent the alleged reincarnation of Public Disbursement Acceleration
      Fund (PDAF) in this year''s national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:25:06.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:49.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.555+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to block lump sums in national budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2496c-8a55-4036-b254-8aa91a7003e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Senator
        Panfilo "Ping" Lacson will file a petition before the Supreme Court to prevent
        the alleged reincarnation of Public Disbursement Acceleration Fund (PDAF)
        in this year''s national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27cae8-4d14-4361-b8c5-dfe280c1c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said on Wednesday (July 15) that he would try to block lump-sum
        allocations in the 2015 General Appropriations Act by filing a petition for
        prohibition after he found that certain provisions in the budget revived the
        now-defunct and unconstitutional PDAF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a50c0-c2e0-4712-a47c-0d1f4aa5f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandyan pa rin yung</em> pork despite of being declared as
        unconstitutional <em>ng Korte Suprema</em>," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998893aa-c4fa-469c-82c8-33b889b31da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, cannot say when he will file the petition as it
        was still in the works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87607e10-794e-402a-a515-2e0be37dae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he may eventually file criminal charges against those
        involved if he could prove there was abuse and misuse of funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491a5f9-e649-485a-bc68-7d4c5e7c5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sergio Osmeña III supported Lacson''s claims, and said that
        the former senator was on the right track.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23d0f9-6d9b-428e-8fab-2611c0578a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi imbes na</em> one big lump sum sa PDAF<em>, nagiging maraming
        lump sums nakasalang sa ibat-ibang ahensya</em>," said Osmeña.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cfe7f-da3f-4a0a-ad57-6625af8f2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, clarified that pork barrel was not illegal, but what
        would be illegal was stealing money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3777b62-575f-41e4-86ef-7f2e95d6ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:25:06.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t say if there''s no room for that. Nakikita natin ang
        daming palusot. We just have to be alert."</p>'
  'DOTC-awards-P8.17M-MRT-conveyance-maintenance-deal1':
