  'Pluto-NASA-New-Horizons-women-key-members':
    'author': 'Meg Urry, for CNN'
    'caption': 'One of the final images taken before New Horizons made it''s closes
      approach to Pluto on July 15, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T16:28:29.657+08:00
    'imagesource': 'jcr:087d9139-63ad-4325-93b4-804710f1b07e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ac78f8-2280-4602-99a7-ed86dba7963a'
    'lead': 'Kudos to NASA for pointing out that some 25% of the New Horizons team
      are women. Here are the  female key members of the New Horizons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:13:58.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:49.411+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:38.402+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The women who brought us close to Pluto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dedb4-7c04-49aa-85ad-f71c1d24ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Meg Urry is the Israel Munson professor of physics
        and astronomy at Yale University and director of the Yale Center for Astronomy
        and Astrophysics. The opinions expressed in this commentary are solely those
        of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ab5c7-c433-4021-ae05-22d77d19f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kudos to NASA for pointing out that some
        25% of the New Horizons team are women, which is quite a bit higher than the
        percentage of engineers and physicists who are women — about 15% to 20% at
        most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a723763-8dd7-4c69-8917-fc25e7fe8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something special about finding yourself in a room full
        of women working on a NASA mission. You look around and think, "Wow, something''s
        different." It''s awesome and it augurs well for the future of NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abfc6d-202b-4e48-b834-240756bf0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto may not be a real planet but this week it has inspired millions
        of people, just as Clyde Tombaugh''s discovery did 85 years ago. Children
        around the world will learn about Pluto and the Kuiper Belt from the New Horizons
        mission. Half of those children are girls. Let''s hope they have the same
        opportunities as boys to become the scientists and engineers who will lead
        tomorrow''s exploration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012019c8-2c76-4fc2-9b0d-8390d36b1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some of the key members of the New Horizons include:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fbc4d0-9c64-4455-8e50-85bdb7968d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fran Bagenal</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410345c5-b396-4583-8b72-db0c8acd3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader of the particles and plasma science team on the New Horizons
        mission to Pluto, and a senior space scientist and just-retired professor
        at the University of Colorado at Boulder. Fran and I were both post-docs in
        the Center for Space Research at the Massachusetts Institute of Technology
        in the 1980s, a time when there were very few women in space science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b7b95-b6d2-4791-9b88-a84215b45e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alice Bowman</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0189fa1-4fc4-4df4-a5d5-8372c3510cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission operations manager, in charge of the Mission Operations
        Center during the critical final New Horizons "wake-up" last December. According
        to NASA, "She personally reads every line of code before it''s sent on a four-and-a-half
        hour journey to New Horizons," a sign of the painstaking attitude that helps
        space missions succeed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45348b93-15b3-4f84-a5b3-53fbc8eed687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tiffany Finley</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56899f5b-866d-4a73-bbcb-dc64d833b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science operation team manager, who turns science priorities into
        spacecraft commands. She calls the gender balance on the New Horizons team
        "refreshing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a66504-a6e3-4213-af5a-65478a7de0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yanping Guo</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8a742-f484-4074-b6d1-69fc418c5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission design leader, responsible for designing the spacecraft
        trajectory. The trajectory had a very narrow window for success, relying critically
        on a gravity assist from Jupiter, so the arrival of New Horizons at Pluto,
        within 72 seconds of the planned moment, was a real triumph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f889e-2629-467c-8b2f-bb5e7bd3bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leslie Young</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c124f8-970c-4405-ac33-c282b5019c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy project scientist in charge of encounter planning leader
        for the science team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087fad9-04b3-450d-848f-645e85868d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s the full list of team members who are women. Brava to
        all!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ee2e8-7198-4952-86c2-39bba19575b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:49.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Shira Teitel, Cindy Conrad, Sarah Hamilton, Allisa Earle, Leslie
        Young, Melissa Jones, Katie Bechtold, Becca Sepan, Kelsi Singer, Amanda Zangari,
        Coralie Jackman, Helen Hart, Fran Bagenal, Ann Harch, Jillian Redfern, Tiffany
        Finley, Heather Elliot, Nicole Martin, Yanping Guo, Cathy Olkin, Valerie Mallder,
        Rayna Tedford, Silvia Protopapa, Martha Kusterer, Kim Ennico, Ann Verbiscer,
        Bonnie Buratti, Sarah Bucior, Veronica Bray, Emma Birath, Carly Howett, Alice
        Bowman, Priya Dharmavaram, Sarah Flanigan, Debi Rose, Sheila Zurvalec, Adriana
        Ocampo, and Jo-Anne Kierzkowski.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba75a2-6511-4457-9b0b-ce9d5cb20772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:13:58.468+08:00
