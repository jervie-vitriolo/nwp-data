      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/politics/obama-internet-connecthome/index.html">Obama
        seeks to expand Internet access to low-income households</a>."</em></p>'
  'bureau-of-immigration-alien-registration-cards':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'The new ACR I-Cards will come in colors - each one for a specific
      type of visa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T01:19:57.325+08:00
    'imagesource': 'jcr:922e8057-ba26-43cb-82dc-97c86fa1649e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb292e88-f26d-46fb-97f6-a9492dcdffcd'
    'lead': 'The new cards, which come in 10 colors, each assigned for specific types
      of visas, will each have an embedded microchip and will have additional security
      features to protect against fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:12:21.458+08:00
