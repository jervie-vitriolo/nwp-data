    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7b231-50af-4899-81fe-4cac4745e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, America''s space program took another historic leap
        for humankind. Today, the New Horizons team is bringing what was previously
        a blurred point of light into focus," spokesman Dwayne Brown said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d60a21-4d6a-47f0-9ae9-ce12dc801761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images the craft took and transmitted back to Earth are from
        the closest point the probe came to the dwarf planet as it made its milestone
        in space exploration history. With Wednesday''s photos, New Horizons is also
        sending a banquet of knowledge to scientists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe2cb6-d54c-4411-86eb-3586c1566cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the discoveries are icy mountains, rising as high as 11,000
        feet, which likely formed no more than 100 million years ago. That sounds
        like a long time, but not so long compared with the 4.56-billion-year age
        of the solar system. The area may still be geologically active.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec43277-58e4-4bf4-b7b0-0e15647e35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pluto mission completes the reconnaissance of the classical
        solar system, and it makes the United States the first nation to send a space
        probe to every planet from Mercury to Pluto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30cd6f6-4b64-4d1f-bf5a-8853949a1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby came 50 years after the Mariner 4 probe accomplished the
        first flyby of Mars, which sent back the first photos of another planet taken
        close up from space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a7750-84e0-4813-a101-f47070460de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks that New Horizons was homing in on Pluto, NASA and
        its partner, the Johns Hopkins University Applied Physics Laboratory, published
        a barrage of images. First, they showed blurry spots that grew larger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed84fb-df9a-4177-9ef3-3d1a6a7e4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday (July 14), clear photos revealed the contours of the
        planet''s surface and of its largest moon, Charon. Wednesday images and information
        are just the beginning of 16 months'' worth of data the probe will send back
        to Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28357813-48a8-4d0e-858b-331819ffde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto New Horizons is a true mission of exploration showing us
        why basic scientific research is so important," said John Grunsfeld, a NASA
        associate administrator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509aa270-ff85-44df-bb5b-195ccca1ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission has had nine years to build expectations about what
        we would see during closest approach to Pluto and Charon. Today, we get the
        first sampling of the scientific treasure collected during those critical
        moments, and I can tell you it dramatically surpasses those high expectations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ede04-94f6-41dc-8b09-56eec942db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luck</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6c1ba-d83b-4146-9420-ddb40d8e80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a sure bet that New Horizons would survive to send the
        images, after passing by projectiles racing through Pluto''s gravitational
        field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6075a-b55a-4904-a9cc-ec56c49bc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collisions with dust particles could have ripped through the probe
        like shotgun blasts, since the spacecraft moves about 8.5 miles per second.
        That''s about 40 times as fast as a bullet exiting a gun barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e38df-c511-4f82-bb23-08f7d1f6bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons went incommunicado for 12 hours as it passed Pluto,
        and mission managers packed into mission control held their breaths. The radio
        silence was planned, while the craft collected data on Pluto and its five
        moons, but it was during that most dangerous phase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee1e9c-2313-4227-a794-5eda3bbdf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, New Horizons ended its silence with a signal back to Earth,
        and the room burst into applause. The probe had survived its historic pass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be89d5d-ef93-4896-b5ef-c7c33865e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned astrophysicist Stephen Hawking sent his congratulations
        via a YouTube video. "We explore because we are human, and we want to know.
        I hope that Pluto will help us on that journey," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a86000-74d7-4ccb-9745-ed22a0496c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Double luck</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d480b0-5f1b-4d74-a6bf-0e90fffa1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its lightning speed, New Horizons still took nine years to make
        it to Pluto. And it took a shorter route, which is a stroke of luck, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd1963-4908-4a6b-bbec-a9f013636159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the cosmic timing been different, Pluto''s vast, elliptical
        orbit could have put it much farther out in the solar system than it is now.
        Since it takes the dwarf planet 248 years to circle the sun once, decades
        may have had to pass for Pluto to come within reach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03fa39-251c-4e6e-9a6c-23fdf77eb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with that relatively close distance, the probe traveled more
        than 3 billion miles to reach Pluto on a complex flight path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a491421-3938-4c61-8cfd-7ef44547fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons probe used the massive gravitational pull of planets
        in our solar system to help propel it, as it curved past them, and that may
        not have worked had Pluto been at another point in its orbit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d843b-5205-4eb9-9c11-02b8b2ed2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Triple luck</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5abd4-a7e5-46ff-8eb2-9660c3d481ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dwarf planet already is dazzling mission managers. If Pluto
        had been covered in clouds, they wouldn''t have seen much.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15263dd0-82f5-429e-9cda-a0669bcb869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they''re seeing a world with "various kinds of brightness,
        very dark regions near the equator, very bright regions just to the north
        of that and a broad intermediate zone over the pole," said Alan Stern, the
        mission''s principal investigator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48ffa1-d2bd-421c-8814-daea74bfb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s snow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13fb10-639d-4dd5-b17e-8e6b96ada73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto has strong atmospheric cycles. It snows on the surface,"
        Stern said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9125e-6f52-4254-a544-f114efe1b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pluto has turned out to be an extraordinarily complex, interesting
        world," said Grunsfeld, the NASA associate administrator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7296b2-2da2-4ca7-8319-355d738a5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing previous ideas of what the planet may have looked like
        with the reality was worth the trip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219a1b8-8495-4f7f-a39a-6bef169ac972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (July 13), New Horizons settled one debate about Pluto
        – its size. Information gathered by the probe indicates Pluto is 1,473 miles
        (2,371 kilometers) in diameter. That''s somewhat bigger than earlier estimates,
        and it means Pluto is larger than all other known solar system objects beyond
        the orbit of Neptune.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ec6dc-b96a-420f-88c4-c68bf5a594f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now, beyond Pluto</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da8165-69b8-4474-ae66-554200b0bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons looks like a gold foil-covered grand piano. It is 27
        inches (0.7 meters) tall, 83 inches (2.1 meters) long and 108 inches (2.7
        meters) wide. It weighed 1,054 pounds (478 kilograms) at launch. It has seven
        instruments on board to map the surfaces of Pluto and its largest moon, Charon.
        It also is studying their atmospheres.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00f18b-11a6-4a4a-aa84-10ae6cb86905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was launched on January 19, 2006, before the big
        debate started over Pluto''s status as a planet. In August of that year, the
        International Astronomical Union reclassified Pluto as a dwarf planet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922fbde-9c11-4ddf-88bb-4a21c4d1ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stern disagrees with the IAU''s decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4209f2-e634-4083-ae14-175973cf7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just learning that a lot of planets are small planets, and
        we didn''t know that before," he said. "Fact is, in planetary science, objects
        such as Pluto and the other dwarf planets in the Kuiper Belt are considered
        planets and called planets in everyday discourse in scientific meetings."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead073d-cdf5-4909-a978-e568fe944048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons will keep flying, heading deeper into the Kuiper Belt,
        a region that scientists think is filled with thousands of icy objects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22234e8d-a354-4fb1-bf4c-7a0e8c011755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and mission managers will decide later this year whether to
        extend the mission to study another small world out there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7f6c1-f131-499a-9865-a8f6d39710c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Barnett reported and wrote this story from the
        Applied Physics Laboratory at Johns Hopkins University in Laurel, Maryland.
        CNN''s Ben Brumfield wrote and reported from Atlanta.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01184286-b8d8-4084-9a3f-ef424cd3bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:48:50.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:48:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/us/nasa-new-horizons-pluto-flyby/index.html">Pluto
        photos from New Horizons reveal ''complex, interesting world</a>''."</em></p>'
  'imf-debt-relief-greece':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-16T05:55:58.369+08:00
    'imagesource': 'jcr:a2e9aeec-bd74-4e94-a3a3-f6d8fb6a1a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca523696-d951-41ab-870d-f61a71c61acf'
    'lead': 'The International Monetary Fund clashed with Greece''s eurozone creditors
      Tuesday (July 14), saying Greece needs a monumental debt relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:51:03.320+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:44.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:40.686+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF demands huge debt relief for Greece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe81ec-3c0f-45d8-a693-5e3e0f0a5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Not even the IMF believes the
        Greek bailout deal could work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32234fa9-1ae4-4438-8c08-c72644f6f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund clashed with Greece''s eurozone
        creditors Tuesday (July 14), saying Greece needs a monumental debt relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75840285-dffb-4778-a33c-13ffce7d792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greece''s debt can now only be made sustainable through debt relief
        measures that go far beyond what Europe has been willing to consider so far,"
        the fund said in a new report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b6ad5-3df5-4ee0-a8ce-91d4cd27906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said Europe''s choices are limited if Greece is to remain
        in the eurozone and return to international money markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319265e-9576-4637-b1b8-d54dceaeffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said European countries would have to either "very dramatically"
        extend the grace periods on Greece debt, or concede to "deep upfront haircuts."
        The fund then went even further and said Europe might be forced to just hand
        Greece some cash, suggesting "explicit annual transfers to the Greek budget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800632b-d256-4c7d-ac65-4c1cee7013a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report puts extra pressure on other eurozone leaders. They have
        so far rejected the idea of debt forgiveness and transfers to Greece, trying
        to protect their own taxpayers from pouring more money in to the country.
        The most they seem to be willing to consider is some form of debt restructuring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49702460-bd72-480a-a226-1432d41d2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the IMF encouraged Europe to consider debt relief, it
        gave no hint it would consider doing the same with its own portion of Greece''s
        312 billion euros ($343 billion) debt. The fund warned that it may not be
        able to participate int the new $96 billion bailout deal, unless Greece''s
        finances are brought under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4576029-ce52-4c8d-a4d6-d1ed0f216be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece will need 85 billion euros ($93 billion) by 2018. The country''s
        debt is set to reach 200% of GDP in the next two years, compared to the current
        level of 177%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaab0e0-c1ff-4351-a055-ba8b2779be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF blames the Greek government for the situation. The radical
        left-wing government backtracked on number of economic reforms. On top of
        that, the turmoil of the last two weeks – which led to bank closures and capital
        controls – have sunk Greece''s finances even further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8203e6-f5fc-4cd1-86d7-455851786524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:51:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:44.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/15/news/economy/greece-imf-debt-relief/index.html">IMF
        demands huge debt relief for Greece</a>."</em></p>'
  'microsoft-launches-photodna':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'Microsoft''s cloud version of PhotoDNA prevents child porn from being
      uploaded to websites.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-16T07:51:28.422+08:00
    'imagesource': 'jcr:2bc12090-d5ae-4184-88db-1017a0a724e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3dbe6b2-a5fa-461a-a5a7-187aa985ebca'
    'lead': 'Microsoft on Wednesday (July 15) launched a cloud version of PhotoDNA,
      software that prevents child porn from being uploaded to websites. It''s currently
      used by more than 70 companies, including Facebook and Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:53:11.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft launches tool to rid Internet of child porn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202da306-9f0d-4f52-b2c2-e52c5c6e661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The biggest social media
        sites have been using Microsoft technology to combat child pornography. Now,
        Microsoft is giving that tool away – for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a84dc0-ce85-4ad2-a626-b29dd9397e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft on Wednesday (July 15) launched a cloud version of PhotoDNA,
        software that prevents child porn from being uploaded to websites. It''s currently
        used by more than 70 companies, including Facebook and Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7fb96-7612-428d-aed0-2cc26522ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, online service providers and businesses hosting user-generated
        content can apply to use the service too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfb41a-bf3e-465c-88e5-2e37c5298aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an exponential increase in social media sharing, weeding out
        child pornography from billions of uploads is challenging. About 720,000 of
        the 1.8 billion pictures uploaded across the Internet each day are illegal
        child sexual abuse photos, Microsoft wrote in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a138f2a-e346-4ecc-ba8f-8b31e84f84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tool has amazing accuracy, and it has enabled us to find problematic
        content faster than ever before," Facebook said in a blog post from 2011,
        when the company started using PhotoDNA. "And, because PhotoDNA has been so
        effective for us, we encourage other sites that allow photo uploads to use
        it as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912eff06-9e33-406c-9730-d0b6dcb54181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only social media mammoths could set up huge servers, hire technical
        assistance and dish out the big bucks for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac063cc-ab45-4a94-824f-38668cb25ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, four years after Facebook started using it, even the smallest
        organizations can benefit from this filtering service – with no servers to
        be set up, no expert guidance, and not a single cent to be spent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e136507-36ce-49f5-be7d-12745cc1e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Flipboard. a popular social magazine where users
        share and curate content from the Web and social media, are eager to use the
        technology to protect users and young victims while helping make the Internet
        safer for everyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c0525-73d7-487d-a357-7b1ac49f5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipboard has been using the service for a few months now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c832ad-9339-4993-a661-4cc6f030c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:53:11.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:53:23.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did manual investigation before but that sort of solution doesn''t
        scale," David Creemer, Flipboard''s head of Platform Engineering, told CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c595efe-4c06-4a25-8b50-11f589e4f7a0'
      'mgnl:activationStatus': true
