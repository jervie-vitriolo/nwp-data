  'china-gdp-economic-statistics':
    'author': 'Charles Riley, CNN Money'
    'caption': 'Gross domestic product expanded by 7% in the second quarter, compared
      to the same period last year, according to government data released on July
      15.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-16T09:31:36.171+08:00
    'imagesource': 'jcr:d8f1e844-c9dc-41ab-8684-042768bb89a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd062307e-5b15-49e9-a0c8-ddfc308bdc07'
    'lead': 'In 2007, Li Keqiang, a Chinese provincial official, let the American
      ambassador in on a little secret: China''s GDP figures are "man-made" and therefore
      "unreliable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:36:06.441+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:45.942+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:40.003+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is China cooking its books?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23c8a5-2694-4186-a6a4-6583e1afe46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — In 2007, Li Keqiang, a Chinese
        provincial official, let the American ambassador in on a little secret: China''s
        GDP figures are "man-made" and therefore "unreliable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca869d-44a0-4fa8-bd21-f396a504f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the ambassador that most of the country''s economic data,
        and especially its GDP, should be used for "reference only," according to
        a diplomatic cable published by Wikileaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46984a4-5ce8-4688-917a-cfa79b557d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, an economist by training, is now China''s prime minister. But
        back in 2007, when he was still a rising party official, he described a preferred
        alternate method for measuring economic growth: look at electricity consumption,
        railway freight volume, and bank loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccd05d-3fef-4638-9b4d-aa9e9520b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the debate over the accuracy of China''s GDP figures
        was revived after officials announced that the economy grew by 7% in the second
        quarter — a level that few economists thought probable. First quarter GDP
        also came in at 7%, and Beijing''s official growth target for 2015 is... you
        guessed it: 7%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce8640-bac5-44eb-b253-85aa6ab1c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stronger-than-expected GDP growth will inevitably spark renewed
        questions over the veracity of the official data," said Julian Evans-Pritchard
        of Capital Economics. "We think that actual growth is almost certainly a percentage
        point or two slower."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a6fbe-d7f8-4053-91e1-93ccf9a3690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over GDP numbers is a favorite topic for China watchers.
        Some are convinced that China is cooking its books. Others believe state statistics
        are largely reliable and useful. Still others debate the accuracy of certain
        data classes, and point to more meaningful alternatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea747d7c-e836-4353-9213-f68f00cee916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the current controversy is about the "GDP deflator," a statistical
        tool used to calculate GDP. Nobody has accused China of manipulating the measure,
        but some economists think the way it''s calculated means growth is being overstated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90bec7-6a37-4d6f-a47c-b7e2ff40d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese statistics officials deny there is a problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300a45e-e961-441f-803e-2e3845e9f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not underestimate its GDP deflator and we don''t overestimate
        our GDP," National Bureau of Statistics spokesman Sheng Laiyun said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e494844-9b8d-416d-aab4-55c2fc08b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, criticism of GDP calculations was mostly tied to "GDP
        worship." The best way for officials to get a promotion, be it at the village
        or provincial level, was to hit — or exceed — growth targets, and then send
        the good news along to Beijing. This led to all kinds of funny business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073a157-effa-4fb4-b774-0a096e474d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not have an independent statistics bureau," said Andy
        Xie, an independent economist. "It depends on local governments reporting
        the numbers from the bottom up, and local governments do have an incentive
        to distort numbers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d3c77-267b-4a30-a39d-f1e355c53c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie, a former chief economist for Asia-Pacific at Morgan Stanley
        and noted China bear, said the country''s current GDP is probably closer to
        4% or 5%. He recommended looking at wage growth, exports, auto production
        and electricity consumption instead of GDP. But even that leaves something
        to be desired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acd160-4816-41a5-ace5-3aa8c0e97480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately, we even have noticed that local governments are fudging
        the electricity numbers, because they know senior leaders are looking at the
        electricity number," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa65336-cc3b-4377-8330-adbf140a8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Andrew Stevens contributed reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb546d-d154-4b0f-83ee-fdc19236d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:36:06.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/15/news/economy/china-gdp-economic-statistics/index.html?iid=hp-stack-dom">Is
        China cooking its books</a>?"</em></p>'
  'Open-2015-Tiger-Woods-Jordan-Spieth':
    'author': 'Chris Borg, CNN'
    'caption': 'Jordan Spieth of the United States tees off during practice ahead
      of the 144th Open Championship at The Old Course on July 15, 2015 (July 16)
      in St Andrews, Scotland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-16T07:52:34.460+08:00
    'imagesource': 'jcr:70b41ae7-f034-43a7-aa96-4cfdde4657fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5718b205-5007-4793-b917-ee9dc652351f'
    'lead': 'At one point in time Tiger Woods was a force to be reckoned with in the
      golfing scene and the face of the sport, but for the 21-year old American Jordan
      Spieth, he would rather not be compared to the all-time great.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:39:34.013+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:45.695+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:40.090+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Don''t compare me to Tiger Woods, says Jordan Spieth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea218e-2bd8-4b3e-8862-c16c73054264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He stands on the verge of creating golfing
        history -- but Jordan Spieth doesn''t want people to compare him to all-time
        great Tiger Woods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465adcc-bac7-46b1-834a-94b5c82cfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking the day before the Open Championship tees off at St. Andrews,
        the spiritual home of golf, the 21-year-old American said he felt such comparisons
        were "unfair."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649450de-e479-40e9-89d5-1c002d3dec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins Britain''s only major tournament, he will become just
        the second player in golf history -- after Ben Hogan in 1953 -- to complete
        a calendar-year treble also including the Masters and the U.S. Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95922e4-3b62-4187-abc0-ecc688c0e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Spieth feels comparisons between his career and that of Woods
        -- who had won only one of his 14 major titles by the age of 22 -- is pointless
        at this stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3c738-a214-4eb1-a071-565a2bd48d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the parallels drawn between me and Tiger are unfair. That''s
        not something that, in my mind, is necessary," he told reporters at the Scottish
        links course on Wednesday (Thursday PHT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c0756-346a-4cc0-878e-4c5ad032bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s something people are looking for. It''s something
        I don''t think that can be compared until at least midway through a career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d88ed9-7754-4632-8343-f069b0090985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an early timetable. When people ask me about those kind
        of parallels, I try to shake it off because it''s not the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862c8ec-e938-4d36-a449-0afc86b0cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely happy with where I''ve been and how I''ve been able
        to compete and win a couple of majors at my age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9f321-3055-4da3-ae85-d5c408738370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, I certainly have an appreciation for how
        Tiger could continue and continue and continue to keep winning majors at just
        an unbelievable percentage of the amount that he played in, because it''s
        not easy. It''s very challenging."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595f508-a14f-48ac-a20f-dbfe421b1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth said that for Woods to consistently achieve in the way he
        did showed "a completely different level that I think nobody playing right
        now has seen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c835ff-89ff-45a9-8aca-7514eb864233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He aims to put the prospect of claiming his place in golfing history
        to the back of his mind as he concentrates on confronting the challenges of
        St. Andrews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5f4d0-8b3b-4b13-a461-e9263198ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to study the history of golf. To have a chance to do what
        only one other person in the history of golf has done doesn''t come around
        very often," said the Texan, who won the John Deere Classic PGA Tour event
        in Illinois after a playoff Sunday (Monday PHT), having decided not to prepare
        in Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fd361-2331-4ab3-bd89-e29218de58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m embracing that opportunity but, by the time I start on Thursday
        (Friday PHT), it won''t be in my head," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864791a-9bb9-4c17-94fa-49807f530fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be about how can I bring this Open Championship down to
        just another event, get out there and try and get myself into contention.
        But I am certainly aware of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f70519-fd00-430e-aaa1-f8836711ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament favorite played down weather forecasts which indicated
        he could be facing difficult blustery and rainy conditions on Thursday, when
        he tees off with compatriot Dustin Johnson -- who tied for second at last
        month''s U.S. Open after a poor final hole -- and Japan''s Hideki Matsuyama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77737a80-d3d7-43e6-8135-f30df4ea12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fun," said Spieth, who will take Rory McIlroy''s
        No. 1 ranking if he lifts the Claret Jug in Sunday. "If we wanted good weather,
        we''d go and play in California. We come over here because we want to embrace
        the opportunity of handling these conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25406de2-3a48-4744-9e00-2a48cfc944f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think there''s anything more special in golf than
        playing an Open Championship at the home of golf.''''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a4468-e647-42b0-b1a8-a9f6b69caa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Woods, who this week insisted he has no intention of giving
        up golf despite a poor run of form, will be partnered by his friend Jason
        Day of Australia and 2010 champion Louis Oosthuizen of South Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66699a-5952-475d-a14f-d0fc92fd8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old hasn''t won a major championship for eight years
        and has plummeted to 241st in the world ranking. However, he has won two of
        his three Opens at St. Andrews -- in 2000 and 2005.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e74cb7-b52b-4667-aa27-5c201c2bd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy will not defend his title as he is recovering from an ankle
        injury suffered while playing soccer, so Spieth is the top-ranked player in
        the field ahead of compatriots Bubba Watson, Johnson, Sunday''s Scottish Open
        winner Rickie Fowler and veteran Jim Furyk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af647d5b-fbaa-4303-a7ed-1a1dec11cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:34.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/golf/open-2015-jordan-spieth-tiger-woods-golf/">Open
        2015: Don''t compare me to Tiger Woods, says Jordan Spieth</a>"</em></p>'
  'Open-2015-Tiger-Woods-buried-and-done':
    'author': 'Chris Borg, CNN'
    'caption': 'Tiger Woods of the United States tees off on the 2nd during the Champion
      Golfers'' Challenge ahead of the 144th Open Championship at The Old Course on
      July 15, 2015 (July 16 PHT) in St Andrews, Scotland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-16T07:52:38.932+08:00
    'imagesource': 'jcr:83f5e13b-cba5-48e6-8838-361389f1a15e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd677fb30-4173-4365-923b-54db6d2a982f'
    'lead': 'Despite not having won a major championship in eight years and going
      down to a lowly 241st position in the world, golfer Tiger Woods says that he
      isn''t just done yet and reiterated his love for competing at a high level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:42:18.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T08:42:18.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open 2015: Tiger Woods insists he''s not ''buried and done'' just yet

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8536d9-f76c-49b0-8a9a-67fe6b82fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He has suffered a long run of dire form
        and missed the halfway cut at the U.S. Open after an opening round of 80 last
        month -- but Tiger Woods has no intention of giving up golf just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1cd08-06c4-4dbc-ab1a-7653ed5c3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, 39, hasn''t won a major championship for eight years and
        has plummeted to 241st in the world ranking after an extended spell of poor
        form and injury problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4fe19-90da-468d-90de-a2e30c92185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking ahead of the Open at St Andrews, the American -- who
        has also been restructuring his swing -- insisted he still had plenty to offer
        and felt his injury problems were behind him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9aa3a-78ff-4a4d-8f88-b73fa68ab96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some of you guys think I''m buried and done -- but I''m
        still right here in front of you," he told reporters. "I love playing. I love
        competing, and I love playing these events."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ba342-96de-4f9b-8b05-4e071e385747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he had ever considered the possibility of retiring,
        he said: "Retirement? I don''t have any AARP [American Association of Retired
        Persons] card yet, so I''m a way from that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207f879-1c99-4dea-9b3b-ef30d4a1c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my body is finally healed up from the [back] surgery
        from last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9684f-9d37-4497-b95f-a246d20156d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say it takes you about four to six months to get back, but
        I''ve heard a lot of guys on tour who have had the surgery, and other athletes,
        say it takes over a year to get back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd0342-c73c-43ec-a779-e0b7f8ccf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they were probably closer to being right. It would have
        been one thing if I would have gone through the procedure and then had the
        same golf swing, but I''ve changed the golf swing on top of that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d22234-1240-4165-ab9a-c9b30cb1608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that was kind of a double-dipper where I had to fight both at
        the same time.''''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f1b12-17a9-47ff-8ed0-b1abfaf3e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said he hoped his return to St Andrews, where he won the title
        in 2000 and 2005, would inspire him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc33d9-d418-4da9-aed2-5aa5d61a144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to be back here at the home of golf,'''' he explained.
        "I''ve always loved this golf course from the first time I played it back
        in 1995. There''s something special about it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338c599-645c-4376-a5d6-54d39100d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major winner arrives in Scotland fresh from a better
        performance at the Greenbrier Classic a fortnight ago -- and said he still
        harbored hopes of setting a new landmark in the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9caa3-d352-4d98-b722-1a552468c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he had abandoned the prospect of beating Jack Nicklaus''s
        record haul of 18 majors, he said: "No, not at all. I''m still young -- I''m
        not 40 yet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e3b93-58af-4a14-b195-b8bc6f96bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time PGA Tour winner Ian Poulter is among those confident that
        Woods can get back towards his old standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffcfc4-d211-4045-9248-0bf55649a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know he''s working hard -- and we expect him back to his
        best soon," Poulter told CNN''s Clubhouse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25dfc8-1cf1-46dd-8278-3b0d09c1b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only look from the outside in and expect that he is working
        extremely hard to get back to where he was."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f5a38-8714-47c5-b9d5-e031dcd40d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:42:18.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T08:42:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/14/golf/open-2015-tiger-woods-golf-st-andrews/">Open
        2015: Tiger Woods insists he''s not ''buried and done'' just yet</a>"</em></p>'
  'Garbage-from-Canada-Dump-it-here-or-ship-it-back':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-16T10:01:25.094+08:00
    'imagesource': 'jcr:996f62ba-4bea-49cf-9105-709baf01abd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e32613-4694-4103-b337-a9fb04332cfc'
    'lead': 'Environmentalist group Ban Toxics insists that the container vans of
      "toxic, hazardous garbage"  should be shipped back to Canada. But the DENR says
      the garbage could be dumped in Tarlac because it''s neither toxic nor hazardous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:45:55.762+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:02:45.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:40.267+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garbage from Canada: Dump it here or ship it back?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8dfed-e44d-4f13-ba72-4cfae69106d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp; Garbage
        from Canada found at the Port of Manila last year were disposed in Tarlac
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3967fd-d45e-4c6b-bf1c-fbc5ef310343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalist group Ban Toxics insists that the container vans
        of "toxic, hazardous garbage"&nbsp; should be shipped back to Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173da6e-3c16-42da-880f-3a56068d36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can have bacteria. It can even cause cancer. It can go up the
        air. When you inhale it can cause mutations and can cause cancer," says Anna
        Kapunan, global chemical management coordinator of Ban Toxics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceaad7d-2a70-48a5-938e-848991f684a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Environment and Natural Resources (DENR) disputes
        this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291ed62-9fbf-4798-b8bd-64ab2757c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecreatry Jonas Leones, who is also director of the Environmental
        Management Bureau (EMB), says that analysis done by the DENR showed the garbage
        was not toxic nor hazardous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7020fb-0d6f-442d-a4fb-a79f3dec043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s composed only of municipal solid waster, food waste, cartons,
        and household wastes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a585dbb-4739-4a28-804c-7d4d79e4a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban Toxics says the waste was sent to the Philippines in staggered
        shipments from June to August in 2013.&nbsp; The first batch had 50 vans,
        the second 48.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e2ba0-cfff-4db6-b727-3f34f022dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban Toxics says each container van can hold 25 tons of garbage.
        So that''s 2,450 tons of garbage in total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5cb36-13bb-4546-a553-047e168e131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A college basketball court has an area of 4,200 square feet (a little
        over 390 square meters).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d31f9-81f9-490c-a027-1e9533b1ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine a basketball court filled with garbage up to a height of
        about 5 feet, 4 inches – and add another half court to that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2015b-67f4-4a07-a27a-fef4f4d33b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s Ban Toxics'' estimate of just how much garbage Canada dumped
        on our shores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d4367-eba6-48e5-809f-4ec11c39972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is citing the Basel Convention, an international treaty
        that bans the transboundary movement of waste.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c75b49-d9d3-4cab-bf85-86c49df3d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that itss the responsibility of the country that shipped
        the waste to take it back within 30 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5896d2-9edd-4e2e-8a56-e6be8b3e9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban Toxics says this is what happened in 1999 when Japan dumped
        trash in our shores, with the Department of Foreign Affairs (DFA) leading
        the protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86252880-1634-4911-8199-190bc3c9b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said then Foreign Secretary Domingo Siazon actively campaigned
        to have the waster sent to back to Japan in 30 days. He was able to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb69856-10e4-492d-b8bb-86efe3fe8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, Assistant Secretary Charles Jose, DFA spokesperson,
        said the matter was handled Bureau of Customs and the DENR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24429e-9783-4781-8438-28fc071997a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs says that it was just following a court order
        in disposing the trash in Tarlac.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b9b5f-60f6-43ae-9b66-a29e8b0d91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DENR agrees no country should dump its waste on our shores,
        it also says diplomatic relations should be considered in handling the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a733f-a38d-4eac-9f65-7594d92edd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban Toxics disagrees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a070b-583b-4c19-bef1-f274ce22e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21 more container vans of Canadian ready to be dumped
        in Tarlac within the week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9b1dc-176e-4623-b725-1be00b55ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:45:55.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two questions remains: Is the trash toxic?&nbsp; And: How important
        are diplomatic relations in a case like this?</p>'
