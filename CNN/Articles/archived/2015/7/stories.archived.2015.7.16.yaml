      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/13/1990-luzon-earthquake-25th-anniversary.html">Related:
        Remembering the 1990 Luzon quake, 25 years later</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a3f4c-1cf0-4122-95e7-09cf4606b0fb'
      'mgnl:activationStatus': true
