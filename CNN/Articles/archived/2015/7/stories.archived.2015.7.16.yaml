  'open-auditions-harry-potter-fantastic-beasts':
    'author': 'Bryony Jones, CNN'
    'caption': 'Eddie Redmayne will star as Newt Scamander in the upcoming movie,
      ''Fantastic Beasts and Where to Find Them,'' described by ''Harry Potter'' author
      J.K. Rowling as an "extension of the wizarding world."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-16T07:54:31.188+08:00
    'imagesource': 'jcr:ab939087-21ea-4342-8251-04238732667d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8508f6-ee7b-4500-b1d5-e93ee445492f'
    'lead': 'The makers of the next movie in the ''Harry Potter'' wizarding universe,
      ''Fantastic Beasts and Where to Find Them,'' are on the lookout for their newest
      star, and if you''re a girl aged eight to 12, it could be you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:15:24.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:15:24.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Open auditions for ''Harry Potter'' spinoff ''Fantastic Beasts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837563b-0987-4009-9bab-e0bca9aba57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Can you see yourself as the next
        Hermione Granger or Luna Lovegood?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961e3cf-4af0-4f5f-814a-722084b350a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, you might want to get yourself to London this coming weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96830c1d-d999-4cfd-b942-9cb0ccd80c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makers of the next movie in the "Harry Potter" wizarding universe,
        Fantastic Beasts and <em>Where to Find Them</em>, are on the lookout for their
        newest star, and if you''re a girl aged eight to 12, it could be you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe7f46-99ac-4c65-89c1-832d79525b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting directors are looking for someone to play the role of "Modesty,"
        alongside established Hollywood stars Eddie Redmayne, Ezra Miller. and Katherine
        Waterston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4192c70-fc7d-4202-8e11-0d95ed7069d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modesty is described as "a haunted young girl with an inner strength
        and stillness. She has an ability to see deep into people and understand them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b3cd6-dc26-4033-bbbf-947fb43a3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who fancies their chances is invited to go along to the casting
        call at London''s Excel Centre on Saturday morning at 9 a.m. (July 18, 4 p.m.
        PHT) for the open audition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ad3c8-d812-4b2d-903c-3d72164327de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filming for the movie is expected to take place between August 2015
        and January 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae719377-be3f-48a6-bf64-b4feb8cdbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redmayne, who won an Oscar earlier this year for his performance
        as physicist Stephen Hawking in The Theory of Everything, will star in the
        lead role as "magizoologist" Newt Scamander.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5ee16-3530-47cb-ae02-23242f83dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scamander travels the world searching for magical creatures and
        documenting them in his book, <em>Fantastic Beasts</em> and <em>Where to Find
        Them</em>, which is studied by Harry, Hermione, Ron and their classmates at
        Hogwarts School.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefddbc-e6db-4458-9680-e4a65be0dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter" creator J.K. Rowling has previously revealed that
        "[the] story will start in New York, 70 years before Harry''s gets under way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95421e-a2d9-4b78-953c-9bda0404770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, who will make her screenwriting debut with the film, says
        it is "neither a prequel nor a sequel to the Harry Potter series, but an extension
        of the wizarding world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec71d3a-fbbf-4acd-b25e-5b78a18b478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fantastic Beasts</em> and Where to Find Them is due for release
        on November 18, 2016; it will be directed by David Yates, who was behind the
        final four "Harry Potter" movies, and produced by David Heyman, who worked
        on all eight films about the young wizard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee3258-9dcb-4015-8f8b-022cb9993692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:15:24.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/15/entertainment/harry-potter-spinoff-fantastic-beasts-audition/index.html">Open
        auditions for ''Harry Potter'' spinoff ''Fantastic Beasts</a>''."</em></p>'
  'Oskar-Griening-former-nazi-officer-sentenced':
    'author': 'Laura Smith-Spark and Ben Brumfield, CNN'
    'caption': 'Oskar Groening, known as ''the bookkeeper of Auschwitz,'' was sentenced
      to four years in prison for being an accessory to the murder of 300,000 people
      at the Auschwitz death camp in Nazi-occupied Poland during World War II.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-16T07:56:32.918+08:00
    'imagesource': 'jcr:04b7bef8-8210-4995-9aeb-81f6dfb09483'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8fc598-5199-4701-80a1-4e2ddda67492'
    'lead': 'Groening, who''s in his 90s, was found guilty by the Lueneburg court
      of being an accessory to the murder of 300,000 people at the Auschwitz death
      camp in Nazi-occupied Poland during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:18:12.398+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T09:18:12.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Auschwitz Nazi officer Oskar Groening gets 4-year sentence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2666b18-4ed0-4b68-a216-22251901d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court in Germany sentenced former Nazi
        officer Oskar Groening, known as "the bookkeeper of Auschwitz," to four years
        in prison Wednesday (July 15) in what may be one of the last such trials,
        given the decades that have passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22355053-ae0b-48e4-bdba-abec22750982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groening, who''s in his 90s, was found guilty by the Lueneburg court
        of being an accessory to the murder of 300,000 people at the Auschwitz death
        camp in Nazi-occupied Poland during World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8c8eb-646d-4782-8ea0-789944e42691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of counting the cash found in the belongings of new
        arrivals at the camp, where more than 1 million Jews died, and sending it
        to Nazi headquarters in Berlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65047024-3605-408e-afc7-361bb4424f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In deciding the penalty, the court in particular considered the
        plaintiff''s age and that he should have a chance to spend some part of his
        life in freedom after serving his sentence," a court statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7693f-7f8b-40af-9746-965bbde9428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court did not accept that Groening deserved a lighter sentence
        since he did not help clarify other possible crimes committed by other SS
        members he knew, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5b57b-5110-43a6-adb5-def5acbac415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be up to prosecutors to decide whether or not he actually
        serves his sentence in prison, it added. Groening will also be able to appeal
        the sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60737807-1e7a-4c3f-801d-2d5132893949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Survivor: Desk job doesn''t remove guilt</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b765a85-ef06-488e-a8bf-575ebd63bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groening''s trial began in April, at which point he faced the court
        and acknowledged, "It is beyond question that I am morally complicit. This
        moral guilt I acknowledge here, before the victims, with regret and humility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163015e6-d251-45a9-9556-a3123e0238bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While welcome, this admission didn''t stop him from denying he was
        legally guilty, according to Lawrence Douglas, an Amherst College professor
        who has written a book to be published this fall about another convicted Nazi
        war criminal, John Demjanjuk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9a7c4-49c0-4c86-b6f2-3681204d6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groening insisted in a 2005 interview with the German magazine Der
        Spiegel that he had been no more than a "cog in the gears," Douglas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9f5dc-cbba-406d-adb9-2a76703815a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years after the war, he suppressed what he had witnessed
        and participated in at Auschwitz, but finally came forward to say he had seen
        the mass killings in response to claims by Holocaust deniers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4673c3-5180-4860-931a-407b6bee9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This admission opened him up to public attention and scrutiny –
        and ultimately prosecution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d7054-a79b-4f34-b418-ffa91419e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A precedent was set by the German courts in 2011, with Demjanjuk''s
        conviction as an accessory to the murder of 28,000 Jews at the Sobibor death
        camp. Before that change in approach, prosecutors had pursued only cases where
        there was evidence of a suspect''s personal involvement in the killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52ab59-b48a-4202-8f11-8531da3a7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Klein, who survived Auschwitz as a teenager but whose father
        was killed there, told CNN in April that Groening''s trial held great personal
        interest for him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883479b-26fa-495c-a753-913db3b6fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is that people are saying, ''Oh, he''s 93 years old,
        you know, poor old man, what''s going to happen to him?'' That''s not the
        way to look at it as far as I''m concerned," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c9b72-5b06-4849-9c4c-13be35a8f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This old man was 23 years old, 70 years ago. Now he was part of
        the SS, he probably joined the SS as a volunteer, he knew that the SS was
        involved in mass killings in every country that the Nazis overran in Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c76934-d362-4379-be5a-e44ab86758b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so just because he had a desk job, and he wasn''t one of those
        soldiers that threw the poison gas canisters into the gas chambers, it doesn''t
        make any difference. He was part of this machinery that was put together very,
        very smartly and very efficiently to kill as many Jews as possible. And not
        just Jews, but other people also that they didn''t think were good enough
        to live."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adbb76-21fd-4519-b8a2-5450a3051cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein''s arrival at Auschwitz in spring 1944 coincided with the
        time that Groening was working at the camp, raising the possibility that their
        paths might have crossed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e85c2-2149-4a6a-b203-7d85e7e00ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nazi killing machine</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46042391-1358-4ab9-90c7-f4c28e197d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Marks-Woldman, chief executive of the UK-based Holocaust
        Memorial Day Trust, welcomed the verdict, saying it was "very likely one of
        the last times someone who helped perpetrate the Holocaust will be judged."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a7b29-2640-4eb3-bd01-1a27007d9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, she praised the courage of British Auschwitz survivors
        Susan Pollack and Ivor Perl in going to Germany to testify at the trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d2b83-5e2d-43f9-9369-5f94192ae83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even 70 years after the end of the Holocaust, the need for justice
        remains powerful," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d02d69-c1fb-4f58-ad3a-1e50754c0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T09:18:12.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oskar Groening was part of the Nazi killing machine which murdered
        6 million Jewish people, and it is right that a court has judged him for his
        role. He chose to stand by and be complicit in the killing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e1697-ba21-4644-80c4-ff9db6733452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:18:12.400+08:00
