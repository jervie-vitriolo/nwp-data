      'jcr:uuid': '2ffab9c5-34a2-4c1c-89cf-ec07c19ef0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional complicating factor in the Philippine-China arbitration
        showdown is that the Arbitral Tribunal <a href="https://amti.csis.org/intense-maneuvers-at-the-hague/">itself
        is facing an acute dilemma</a>. Though <a href="https://www.un.org/depts/los/convention_agreements/texts/unclos/annex7.htm">Art.
        9 of UNCLOS</a> doesn’t prevent the resumption of the arbitration procedures
        in absence of one party, the Tribunal is nevertheless extremely concerned
        with the legitimacy of the whole procedure — and it has obviously been slighted
        by China’s explicit snobbery. Collectively, the judges at the Tribunal have
        consistently expressed their openness to Chinese engagement of the arbitration
        process, <a href="https://www.un.org/depts/los/convention_agreements/texts/unclos/annex7.htm">stating</a>
        how the arbitration body “remains open to China to participate in the proceedings
        at any time." So we are talking about a quite open-ended legal struggle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f88aa-b172-4707-b062-f90a20981eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which possesses the world’s most powerful navy,
        <a href="http://www.economist.com/blogs/democracyinamerica/2014/05/america-and-international-law">has
        yet to ratify</a> the UNCLOS, mainly because of the intransigence of hardline
        elements at the U.S. Senate. (Note: The U.S. Navy, however, observes UNCLOS-related
        provisions as a matter of customary international law.) The last thing the
        Tribunal wants is to test China’s — the second most powerful country on earth
        — implicit threat to withdraw from UNCLOS altogether. For the Tribunal, as
        much as it would want to defend the Philippines’ claims, it also has an interest
        in making sure it doesn’t fully alienate the great powers, which undergird
        the global order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaff4bd-bef6-4a84-a37c-9043bd754227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Limits of the law</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ace65-088f-4aa1-952e-636cb63a28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most fundamental limitations of the Tribunal is that
        it can’t exercise jurisdiction on the question of ownership and sovereignty
        claims in the South China Sea. At best, it can question the validity of China’s
        sweeping <a href="https://www.state.gov/state-gov-website-modernization/">Nine-Dashed-Line
        claims</a> as well as the admissibility of its artificially-created islands
        and their corresponding maritime entitlement zones. Both China and the Philippines
        have <a href="https://www.icj-cij.org/">expressed reservations</a> with subjecting
        their territorial claims to the International Court of Justice (ICJ), which
        is the body that can actually adjudicate on sovereignty claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669934b-ea53-42bc-909b-06b843f4d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may take up to three months before the Tribunal announces its
        decision on whether it can exercise jurisdiction over the Philippines’ case
        against China. During the recently-concluded oral arguments on the question
        of jurisdiction, the main challenge for our lawyers was to prove that (a)
        the Philippines’ memorial transcends the question of sovereignty claims and
        that (b) compulsory arbitration is the only way forward, since both parties
        have supposedly exhausted all alternative options.</p>'
    '14':
      'image': 'jcr:da5ac74b-3d95-413e-882a-3bb9ec63c948'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6668687-add8-4f67-9ecb-ac12303e3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0aa970-eda7-4b1e-925f-8a1aef09676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming we win the jurisdiction question, at least on some of our
        arguments, then we are looking at another lengthy round of hearings and clarifications
        before a final verdict can be announced. The Tribunal will most likely again
        provide China another opportunity to respond to the Philippines’ at each succeeding
        rounds of hearings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc67d8-8672-480e-a0bc-d918abb77526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Tribunal categorically turns down jurisdiction on all of
        the Philippines’ main arguments, then one option is the establishment of a
        "<a href="https://www.un.org/depts/los/convention_agreements/texts/unclos/annex5.htm">conciliation
        commission</a>" (under Annex V of UNCLOS) under the aegis of the United Nations.
        The problem, however, is that the commission’s final adjudication will not
        be binding, assuming China will agree to participate at all. So at best, we
        can get an advisory opinion on the South China Sea disputes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e321b88-33b3-44fb-bd31-b910b98fbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option for the Philippines is to bring its case to the UN
        General Assembly, gathering majority support for a resolution against China.
        But there would be two major obstacles. First, as a permanent member of the
        UN Security Council, China can veto the enforcement of any unfavorable resolution,
        and Russia will most likely stand by its perennial accomplice. Second, given
        <a href="https://yalebooks.yale.edu/">China’s huge economic sway</a> over
        much of Africa, Latin America, and Southeast Asia, it will be an uphill battle
        for the Philippines to solicit majority support among UN members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b66c3c-630c-4b71-8e31-1424443a80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The real battle</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d212a-3479-486b-97f6-838551a7bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines is waging the snail’s pace legal warfare,
        China is dramatically altering facts on the ground on a daily basis. In less
        than two years, China <a href="https://www.economist.com/asia/2015/05/31/trouble-in-shangri-la">has
        reportedly reclaimed</a> 810 hectares across the South China Sea. In the words
        of the U.S. defense chief, Ashton Carter, China’s reclamation activities are
        tantamount to "more than all other claimants’ [construction activities] combined...
        and more than in the entire history of the region.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ee8f2-4b73-4304-8246-69d54e0d74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the real fight is the scramble on the ground. Last year,
        the government temporarily postponed the refurbishment of our facilities on
        the Thitu Island (Pag-asa Island) in order to maintain our “moral high ground”
        amid the ongoing trial at The Hague. This was a huge strategic mistake, which
        was thankfully reversed later on, when we discovered the scale and pace of
        Chinese reclamation activities in the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb18b0-f18d-4dda-aa05-9406b5237e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, the South China Sea disputes are not about morality,
        but instead about cold calculations vis-à-vis our national interest and territorial
        integrity. Practically all other claimant states in the South China Sea have
        been <a href="https://nationalinterest.org/feature/david-vs-goliath-the-south-china-sea-the-philippines-vs-11534">rapidly
        reinforcing</a> their position on the ground in what is clearly a primarily
        Darwinian struggle of the fittest and most determined nations.</p>'
    '27':
      'image': 'jcr:d7693c2e-aef0-4dd1-a6d2-91d89e2eef0d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876dfcc-cd02-410b-b89e-009c3100bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff6e07-7f3a-4991-aa6e-35bda70b3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, international law doesn’t bar countries from resuming
        normal activities — that is to say, refurbishment and maintenance of existing
        structures — on occupied features, so long as they don’t permanently alter
        its nature, which is exactly what China has been doing by transforming rocks
        and atolls into full-fledged islands. We were the first country to establish
        an airstrip and advanced military facilities in the Spratly chain of islands.
        We have abandoned this initial advantage, <a href="https://amti.csis.org/catch-up-in-manila-for-minimum-deterrence/">for
        a whole host of reasons</a>, which expose the lack of strategic acumen among
        many Filipino leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ee4dd-dcc1-4c95-a09e-61182b194409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:44:09.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:47.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as I admire our efforts to leverage prevailing international
        law to expose the paucity of China’s questionable claims, it is high time
        for us to focus on fortifying our position on the ground, enhancing our own
        defensive capabilities, and reorienting our national security strategy towards
        more concrete and tangible ways of defending our territorial integrity. This
        is not a battle of lawyers, but astute strategists.</p>'
  'Miss-USA-Miss-Oklahoma-Olivia-Jordan-speaks-on-Donald-Trump':
    'author': 'Reuters'
    'caption': 'Miss USA 2015 Olivia Jordan'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-16T23:41:58.397+08:00
    'imagesource': 'jcr:7a38133b-9cf6-4891-a5c8-32b71d8d7a9c'
    'jcr:primaryType': 'mgnl:composition'
