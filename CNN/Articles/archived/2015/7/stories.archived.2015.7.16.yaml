      'mgnl:type': 'text'
      'text': '<p>Perl is quoted by the Holocaust Memorial Day Trust as saying: "Initially,
        I hadn''t wanted to testify against Groening. I wasn''t keen to go to Germany,
        but I felt that as a survivor, I had a duty to represent the victims."</p>'
