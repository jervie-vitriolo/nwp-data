      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Transportation and Communications (DOTC) awarded on Thursday (July 16)
        the seventh and final maintenance contract for the Metro Rail Transit Line
        (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d5de2-4497-4d0c-aa2b-f9171ad4f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:55.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P8.17 million contract requires International Elevator &amp;
        Equipment, Inc. (IEEI) to maintain the MRT-3''s 66 Mitsubishi-brand conveyance
        facilities, as they are also the brand''s exclusive distributor in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5b5f9-ae7b-4ab7-8d96-ed5831748a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:55.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEEI will handle the maintenance of 34 escalators and 32 elevators
        in various MRT-3 stations. Twelve Schindler-brand escalators were not included
        in IEEI''s contract, as they will instead be rehabilitated by the Jardine
        Schindler Elevator Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23b766-5c24-4ec8-8e30-2545929ee0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:55.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC expects that the deal will especially benefit MRT-3 commuters
        with special concerns such as senior citizens, pregnant women, and persons
        with disabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1bffa-cfbe-4185-a9ca-c0d3f739b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:55.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:02:48.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other contracts have previously been awarded for the maintenance
        and upkeep of various MRT-3 components, namely:</p>'
