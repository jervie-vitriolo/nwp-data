      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name-change of the Manny Pacquiao-led team was announced by
        team manager Eric Pineda during Mahindra''s brand launch on Monday (July 13).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
