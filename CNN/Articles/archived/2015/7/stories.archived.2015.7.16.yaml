      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week, CNN Philippines asked netizens where they were and
        what they were doing when the 1990 quake happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cab91-ffa9-470c-b193-82c0dc0c41a5'
      'mgnl:activationStatus': true
