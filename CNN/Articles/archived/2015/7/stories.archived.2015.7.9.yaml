      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — An official
        from the Department of Health (DOH) has admitted there is a lack of monitoring
        scheme to detect possible cases of the Middle East Respiratory Syndrome (MERS)
        and other infectious diseases from passengers entering Zamboanga City through
        the local seaport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e741a0-62ea-4a10-adc5-789c728c5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yan ang kinakatakutan namin</em>," said Maxel Bernas, DOH-9
        Chief of Epidemiology and Surveillance, relative to the possible entry of
        infectious diseases to the city from passengers arriving from Malaysia through
        the Zamboanga seaport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5e13b-4340-4390-b4de-a7a83482fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s what we''re worried about."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611aecea-0153-4a62-8f92-0f6445ce2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint assessment of passengers is being conducted upon arrival
        by a team composed of&nbsp; personnel from the DOH, the Bureau of Quarantine
        and the Philippine Ports Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c3eff-c163-42c7-9482-7c32092cd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermas, however, said that there are no equipment such as scanners
        that would allow health personnel to detect possible MERS cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ee433-3d69-4c4d-b840-7f847e5138f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team merely relies on visible symptoms exhibited by passengers
        upon arrival.&nbsp; There have been cases when passengers, mostly children,
        arrive from Sandakan exhibiting rashes attributed to chicken pox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3e807-1f86-461c-b0bf-4086d6a878ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/palace-philippines-ready-for-mers-cov.html">Related:
        Philippines ready for MERS, says Palace</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c2398-3e78-4f22-8121-64d5c7dd33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermas said that they also rely on the report of the health officer
        aboard the vessel to inform them of passengers exhibiting symptoms of infectious
        diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6637c-32e2-4f05-ab5f-8c52b35f8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung wala,</em> we just escort the deportees from the vessel
        to the Department of Social Welfare and Development (DSWD)," Bermas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d339c74-02d2-4432-841c-166315ecd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there is no report, we just escort the deportees
        from the vessel to the Department of Social Welfare and Development (DSWD)."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb0fe0-46ff-4fd0-80ae-966bd696e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermas added that health officials are relying on the guidelines
        provided by their department on the system for monitoring MERS and other diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42dcc5-20a2-4fe9-a1db-8a60b9d9904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the supposed guidelines, passengers are monitored upon arrival
        at the Ninoy Aquino International Airport for possible infection with the
        use of scanners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9a30a-97a8-4a7a-bc6f-ff8ea2258abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who have been cleared at this stage are allowed to enter
        the country and travel to other domestic destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610fe79-f1df-4de2-b7fa-72666dc4ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a passenger fail to show symptoms upon entry and was later
        found to be infected, contact tracing of other passengers is conducted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a20960-8a6e-4053-ae34-e7f41b3ba53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/06/MERS-COV-key-facts.html">Related:
        Key facts you should know about MERS</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e6a0f-3bd1-4f23-8030-bed79adace79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermas, however, said that the guidelines do not include a system
        on monitoring of passengers who arrive via the seaports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a89a3-643e-4e22-9397-a9c36cddde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials admit not having equipment such as scanners to
        monitor latent symptoms of infected passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd043e2a-8d7d-4bd6-8243-7f69f901d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We rely on advocacy to ensure that MERS does not enter our area
        of responsibility,” said Bermas.</p>'
