  'the-hague-hearings-day-2-UNCLOS-experts-bolster-philippines-claims':
    'author': 'Paolo Taruc, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T00:07:36.238+08:00
    'gallerysource': 'jcr:b9a6a17f-fd56-4230-9e0b-051adf7b69dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab4bbe8-89e0-4c3a-8352-f34162d88da9'
    'lead': 'The Philippine delegation to the Permanent Court of Arbitration in The
      Hague, the Netherlands continued on Wednesday (July 8) its first round of arguments
      in its case against China over the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:34:20.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:30.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:58.396+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Day 2: UNCLOS experts bolster Philippines'' claims

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6724d03-2b98-4206-b2ca-a831a3b02966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        delegation to the Permanent Court of Arbitration (PCA) in The Hague, the Netherlands
        continued on Wednesday (July 8) its first round of arguments in its case against
        China over the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e117abc-baba-45eb-8926-1a0001766fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/08/day-1-philippine-arguments-the-hague-arbitral-tribunal.html">Related:
        PH begins arguments in The Hague</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed9a43-bf3c-496e-8c71-5765fc00a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the Philippines'' lawyers explained to
        the judges that the case does not fall under specific exemptions of the United
        Nations Convention on the Law of the Sea (UNCLOS), which would preclude the
        tribunal from exercising jurisdiction over the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5195976-f7b9-4ac5-ab8d-a6288036de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the morning session (4:00 p.m. to 7:00 p.m. PHT), Professor
        Philippe Sands of University College London addressed questions propounded
        by a member of the tribunal, during the previous day''s proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd18ed-345c-4645-afa6-2d5655e94ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International law practitioners Lawrence Martin and Paul Reichler,
        and former International Tribunal for the Law of the Sea (ITLOS) ad hoc judge
        Bernard Oxman took turns presenting arguments explaining why the Philippines''
        claims fall squarely within the jurisdiction of the tribunal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ae4e6-90b2-4d8c-a231-ff0190a6521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the afternoon hearing&nbsp; (8:30 p.m. to 11:30 p.m. PHT),
        Professor Alan Boyle of the University of Edinburgh presented to the judges
        the Philippines'' environmental and fishing claims against China. Sands closed
        the first round of arguments by summarizing the submissions of the Philippines
        presented in the course of the hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411373bd-6f99-4cc7-a30b-c698ca082895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to accept the arbitration and participate in the
        proceedings. It prefers to conduct bilateral talks with the Philippines. "Nonetheless,
        the Arbitral Tribunal has noted that it remains open to China to participate
        in the proceedings at any time," the PCA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde61e6-b9cc-4375-b3a2-787e1159d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just the beginning</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c1cae-9b92-4fda-a970-0b73e72a25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal told CNN Philippines in an exclusive
        interview that it may take up to three months for the five-member tribunal
        to decide on its jurisdiction over the case.</p>'
    '9':
      'image': 'jcr:dbc709a9-623d-40de-9c20-b30b49fb76dc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068623d7-19a9-4823-8603-9e25982ea2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc295c4-566d-4037-ad22-d7a1104f535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure it will take its time to write out its decision
        because the Philippine case is actually rather complicated, and it has presented
        many claims based on the statement and notification of claims — there''s at
        least 13 different claims there," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe3255-d576-492e-a31a-b5e832d425ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re probably looking at say, three months. One month would be
        very fast, but to be safe, probably at least three months. It would be nice
        if they do so in less time but we shouldn''t be surprised if it takes a little
        bit longer."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c6fc5-b89d-4501-9912-7f98789925f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:20.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the proceedings have been closed to the public, the PCA
        said that it has permitted the governments of Malaysia, Indonesia, Vietnam,
        Thailand, and Japan to send small delegations as observers.</p>'
