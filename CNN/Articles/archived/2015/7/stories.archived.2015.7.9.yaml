      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is at stake is not only the merits of the Philippines’ arguments,
        and the questionable character of China’s sweeping claims, but also the very
        credibility and viability of international law as the primary arbiter for
        resolving seemingly intractable territorial spats. This is precisely why the
        whole international community is anxiously following the ongoing proceedings
        at The Hague.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4d28e-cee4-4d1e-be39-25834730158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A historic case</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7fbe5-3c18-4e43-90fe-257aa3b7c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been praised by nations around the world, because
        it is the first country to have dared (under Art. 287 and Annex VII of UNCLOS)
        to take China to the court. Throughout my visits to and interactions with
        colleagues and officials from sympathetic countries across the Pacific region
        — and, I must say, there are many of them — I have constantly been told about
        how they genuinely admire our government’s decision to resort to compulsory
        arbitration despite China’s vehement opposition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28483d09-bd38-414f-8e3e-2324f5dcedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China has refused to engage the legal proceedings, claiming
        “inherent and indisputable” sovereignty over almost the entire South China
        Sea, the UNCLOS (under Art. 9, Annex VII) has not barred the resumption of
        our arbitration efforts, which kicked off in early 2013. Without a doubt,
        the Aquino administration has made a very bold decision by taking on China
        directly — albeit not through force, but instead the language of law.</p>'
    '14':
      'image': 'jcr:345e7d2a-3ca9-419b-9416-33e96eeada5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f7c57-c55c-4cf4-9183-f5208c043629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752833e-b38c-4404-bd35-cf802ae875ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing knows it would be very difficult to justify its notorious
        nine-dashed-line doctrine, so it has instead chosen to sabotage the Philippines’
        arbitration efforts by raising (see its Dec. 7, 2014 position paper, which
        can be read as an informal counter-memorial) technicality-procedural questions.
        China has deployed three related arguments that aim to put into question whether
        the arbitral tribunal should exercise jurisdiction at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e2b50-f644-4383-8d59-0a270be2a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China cites that the UNCLOS doesn’t have the mandate to address
        sovereignty-related (title to claim) questions, while, invoking Art. 298 back
        in 2006, China has opted out of compulsory arbitration on issues that concern
        its territorial claims, among others. China also claims that it is premature
        to resort to compulsory arbitration, since alternative mechanisms haven’t
        been fully exhausted. The Philippines’ savvy legal team, however, has tried
        to address the jurisdiction issue by eschewing the sovereignty question, instead
        focusing on two major issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44d38f-c7c6-414e-951e-0cea22fd6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The fog of law</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f27de-ccea-41a1-b5f1-6f77ba804228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Philippines has emphasized the importance of clarifying
        (under Art. 121 of UNCLOS) the nature of disputed features: Whether they are
        low-tide or high-tide elevations or islands, since this has a huge implication
        on whether the features can be appropriated at all or can generate their own
        200 nautical miles Exclusive Economic Zone (EEZ).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78d664-2687-4207-9a0c-424faa05bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important argument of the Philippines’ is that
        the arbitral tribunal should examine (and hopefully invalidate) China’s nine-dashed-line
        claims, which are based on pre-modern, questionable, and vague notion of “historical
        rights/waters”. In short, we want to make sure all claimant countries harmonize
        their claims and maritime behavior along modern, internationally-accepted
        legal principles, not obscure doctrines.</p>'
    '23':
      'image': 'jcr:5ddbfb74-c89c-4efc-87b3-d5d3a54814ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954ef8a-da51-4710-8dff-e8f87e795232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1e3d4-e5ef-454e-a0af-550b03dff931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for my book, “Asia’s New Battlefield”, I had the
        chance to consult with leading legal experts from across the United States,
        Asia, and Europe in the past year. My key impression is that the legal community
        is quite divided on whether the Philippines can overcome the jurisdictional
        hurdle, since it will have to argue that its case transcends any sovereignty-related
        question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dbe98-3ff5-4367-92f1-4b2c4875aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But practically everyone agrees that China has to first clarify
        sweeping territorial claims, which are neither consistent nor precise. Up
        to this day, it is not clear whether China is claiming the entire South China
        Sea or only the features and fisheries and hydrocarbon resources in the area.
        And if China doesn’t even clarify the precise coordinates of its claims, it
        would be almost impossible to have any viable joint development scheme among
        claimant countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3df5a-30c5-4b87-b804-6ea15eb440df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ case has also presented a huge dilemma for arbitration
        bodies under UNCLOS. If the Arbitral Tribunal turns down jurisdiction, and
        refuses to even hear the merits of our arguments, then the very viability
        of international law as a conflict-management/resolution mechanism will come
        under question.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a02b1f-15e7-43ae-a005-74f61bbad2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, if it decides to push ahead and eventually rule
        against China, then there is a huge risk that, as a good friend Columbia University
        Professor Matthew C. Waxman puts it, it would be "ignored, derided and marginalized
        by the biggest player [China] in the region." After all, there are no multilateral
        compliance-enforcement mechanisms to force China — a permanent member of the
        UN Security Council — to abide by any unfavorable verdict.</p>'
    '31':
      'image': 'jcr:d37c55c6-84f9-44f4-82e5-290b84fa9984'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccb903-0197-4eae-b73f-47bda4efb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96908e28-1680-47da-8298-10429f52c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practical terms, the big concern is that while the legal cycle
        slowly grinds, China is actually changing the facts on the ground on a daily
        basis. This is why it is extremely important that the Philippines remains
        vigilant, and primarily focuses on tangibly guarding its interests on the
        frontline by fortifying its position on features it already controls, negotiate
        necessary measures (i.e., hotlines) to prevent unwanted clashes and escalation
        in the high seas, and employ all instruments in its toolkit to protect its
        territorial integrity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068fe85-8aa9-443a-95e1-94f90dd56778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An urgent concern, in particular, is to prevent China from imposing
        an Air Defense Identification Zone (ADIZ) in the Spratly chain of islands,
        which may give Beijing the ability to choke off the supply-lines of other
        claimant states and dominate arguably the world’s most important maritime
        highways. The truth is that, we can’t only rely on UNCLOS to address this
        critical situation, and we will need the help of our allies and partners across
        the world as well as the full support of the Filipino nation.</p>'
