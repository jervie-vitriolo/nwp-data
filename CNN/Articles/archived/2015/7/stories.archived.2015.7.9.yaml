      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big stars, such as Jim Carrey, Kate Winslet, Anna Kendrick, Rihanna,
        One Direction, Taylor Swift, Stephen Curry, and Ronda Rousey earned nominations
        for their respective fields.</p>'
