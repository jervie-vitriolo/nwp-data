  'Wimbledon-2015-semifinals-Roger-Federer-Andy-Murray':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Roger Federer of Switzerland plays a forehand in his Gentlemens Singles
      Quarter Final match against Gilles Simon of France during day nine of the Wimbledon
      Lawn Tennis Championships at the All England Lawn Tennis and Croquet Club on
      July 8, 2015 (July 9 PHT) in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-09T08:47:01.548+08:00
    'imagesource': 'jcr:90fcf5b5-4ccc-403f-aa21-14b851320d59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6329aa25-f09f-45b8-bdba-8eba42b5fef5'
    'lead': 'Roger Federer tucked away Giles Simon in Wimbledon on Thursday PHT to
      set up a semifinal match with Andy Murray.'
    'mgnl:activationStatus': true
