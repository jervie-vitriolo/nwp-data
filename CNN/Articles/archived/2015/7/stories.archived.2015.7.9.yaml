    'template': '1'
    'title': 'Wimbledon 2015: Roger Federer to face Andy Murray in semifinals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f9e56-fa41-4670-86b6-76c77db9d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon, England (CNN)</strong> — Roger Federer''s serve
        was broken at Wimbledon for the first time at this year''s tournament but
        it was simply a minor hiccup for the seven-time champion as he progressed
        to set up a dream semifinal with Andy Murray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916ac2d-b029-43f2-99bc-5b73ec976a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second seed Federer toyed with Gilles Simon for much of Wednesday''s
        (Thursday PHT) rain-affected quarterfinal, prevailing 6-3 7-5 6-2 while Murray
        enjoyed a similarly comfortable afternoon in southwest London against Vasek
        Pospisil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e538e0-413f-433b-9c6b-ff12b70c041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot advanced 6-4 7-5 6-4 on Center Court over the Canadian,
        a loser to one of the Murray brothers for the second time in three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a26ff2-bbaf-451d-9464-20ffaf72fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been deprived of a blockbuster Murray-Rafael Nadal quarterfinal
        after Spain''s 14-time grand slam winner fell to Dustin Brown in the second
        round, tennis fans can now look forward to an intriguing clash between two
        of the men''s game''s "Big Four."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78591f-a371-4035-a8fd-64ea0f91c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the "Big Four," defending champion Novak Djokovic,
        later cruised against U.S. Open champion Marin Cilic 6-4 6-4 6-4. But there
        was drama in one quarterfinal, with 21st seed Richard Gasquet upsetting French
        Open champion Stan Wawrinka of Switzerland 6-4 4-6 3-6 6-4 11-9 in a battle
        of one-handed backhands to ensure a pairing with Djokovic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e7bc3-3f6f-46f4-a581-561d4669d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer leads Murray by the slimmest of margins in their often fascinating
        duels, 12-11, but the more famous Swiss has won three in a row and inflicted
        a devastating 6-0 6-1 defeat on the world No. 3 when they last met at 2014''s
        season-ending championships about 15 miles northeast of Wimbledon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01644208-6ab3-484b-aa5b-bba80d4f2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left everything out there, making the World Tour Finals," Federer
        told reporters Wednesday (Thursday PHT). "I think when I played him, he was
        a bit cooked, to be honest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a19f37-36bb-4277-80d3-85240f63c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played a great match, but it was not the Andy that usually comes
        up and shows up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407ab5c-0308-4bfa-a569-fca2da9f28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray was indeed a different player. The World Tour Finals marked
        the end of a turbulent, inconsistent campaign following back surgery at the
        conclusion of 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fc2fb-b0ed-4402-a598-83b2729ba5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having seemingly fully recovered from the injury, and now settled
        in his coaching setup, Murray is adamant that he''s playing better than even
        in the summer of 2013 when he won Wimbledon to end Britain''s 77-year men''s
        singles drought. A year earlier in a turning point for Murray, he beat Federer
        at the 2012 Olympics to win the gold medal on Wimbledon''s grass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb195fa1-a46c-45f1-9d6b-6f08f17cb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray might be the crowd favorite playing at home, but it won''t
        be by much against the universally adored Federer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea544e-81dd-4576-ac87-e64ba5da954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger''s obviously extremely popular everywhere he goes," Murray
        told reporters. "So it might not be as partisan a crowd or atmosphere as some
        matches that I play here. But it will still be an excellent atmosphere, so
        I''ll still get, you know, a boost from the crowd, I''m sure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c063d4-0be3-4171-8551-76b571cd20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to pick a favorite, Djokovic said it was "50-50."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ed386-233d-4412-b6ed-dba28b60f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...Roger is maybe better ranked than (Murray)," said Djokovic.
        "An incredible history of success in Wimbledon. Andy has been playing some
        of his best tennis this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bd059-3c56-499b-a576-24d5a2f9da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be a really good match."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b35806-7cfd-440d-b1d2-935a40e42722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer found himself in the unfamiliar confines of Court One in
        a Wimbledon quarterfinal, although that didn''t stop Rod Laver -- the last
        man to achieve the calendar-year grand slam in 1969 -- from taking a courtside
        seat. David Beckham and the Duke and Duchess of Cambridge, William and Kate,
        rooted for Murray on Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6886f-e384-45be-8ce7-c12c7ddeca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Federer''s box was actor and occasional Wimbledon visitor Bradley
        Cooper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4549c3-7d0d-4d50-9d40-2135c6471285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his dazzling shotmaking and variety, Federer''s game is all
        Hollywood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf0010-b023-4dc2-85d7-ceb06f6b7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon, whose counter-punching style mirrors Murray''s, was largely
        defenseless in their first encounter on grass. Federer struck 11 aces and
        36 winners overall as he reached a 10th semifinal at Wimbledon to move into
        sole possession of second among the men in the Open Era behind Jimmy Connors''
        11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b770a-1ae4-4d69-91df-0d1a53fc56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first point of the match he served perfect," Simon, appearing
        in his first grand slam quarterfinal in six years, told reporters. "He never
        gave me any occasion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb3c2e-5b8f-4384-81a0-58564383ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard to have a grip on him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976a5cb-98ad-45c4-b386-36900a22de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to serve out the second set at 5-4 wasn''t an issue for
        Federer -- who had won 116 consecutive service games, dating back to the first
        round of the German grass-court tournament where he triumphed last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d5c7f-2a61-4f6d-bac6-00023c62fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old broke straight back for 6-5, won the first point
        and closed out the set following the second of two rain delays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d4368-efe6-40c5-813a-a39af63d7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of his five matches at Wimbledon this year have wrapped up
        in 95 minutes or less, so fatigue certainly won''t be a problem against the
        younger Murray.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211ef27-b82b-479a-a1a5-051143e2241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at this stage in 2014 that Murray exited Wimbledon in an
        uncharacteristically flat outing against Grigor Dimitrov.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33752dfc-2a46-4336-9c13-571a1f4ee780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the heavy favorite against the 56th-ranked Pospisil, who
        was making his debut in a grand slam quarterfinal, and put in an efficient
        display to avoid being upset again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe74c27-ed9c-4ae1-8e6c-9946964e9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even reading notes during changeovers couldn''t revive Pospisil,
        who lost to Jamie Murray in doubles Monday (Tuesday PHT) -- when he played
        10 sets of tennis in singles and doubles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3af74c-5b02-4493-912a-fe3c94a14b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after completing a comeback, five-set win over Kevin Anderson,
        Djokovic faced no such danger against the similarly towering Cilic. He improved
        to 13-0 against the Croat, whose season has been blighted by a shoulder injury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab857ab-5d7f-4503-9a31-79ac60bdf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was likely rooting for Gasquet, since he owns a 11-1 record
        against the Frenchman and thumped him at the French Open last month. Wawrinka,
        by contrast, downed Djokovic in the French Open final for a second grand slam
        title and their previous four grand slam matches had stretched to five sets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9b3ee-be19-46d2-97e4-a4d666c86294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content to play more defensive than Wawrinka, Gasquet nonetheless
        attacked when given the opportunity. Both players ventured to the net and
        one backhand exchange in the first game of the fifth set -- ending with an
        angled Wawrinka winner -- had the fans on Court One off their feet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f35f62-3195-40e2-8cf2-37776e47a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an entertaining, epic contest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d895904-a528-48c4-b7e2-bda6e42dd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet couldn''t serve out the affair at 5-3 in the fifth yet his
        chance as it turned out wasn''t gone. Wawrinka struggled with his backhand
        return throughout and he netted one when holding a break point at 9-9.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c57719-dfef-494e-9c57-1ea0b6f1385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka then trailed 0-40 in the ensuing game and after saving
        two match points, hit a powerful serve down the middle. Gasquet managed to
        keep his floated reply in play, allowing Wawrinka to send his backhand long
        after 3 1/2 hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e6a19-716e-476c-9792-5a183d1daaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unsurprisingly the Swiss still have a familiar face in the semifinals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368be410-b3d5-468e-91b9-ed0c0796771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:00:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/08/tennis/wimbledon-federer-murray-tennis/">Wimbledon
        2015: Roger Federer to face Andy Murray in semifinals</a>"</em></p>'
  'NCAA-games-postponed-San-Beda-San-Sebastian-Emilio-Aguinaldo-Lyceum':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-09T09:02:39.919+08:00
    'imagesource': 'jcr:d30e278e-38b1-49f4-8f6f-f827067bbffa'
