  'falcon-chan-hom-out-of-par-by-friday':
    'author': 'CNN Philippines Staff'
    'caption': 'By Friday morning Typhoon Falcon (international name: Chan-hom) is
      forecast to be at 620 km north northeast of Itbayat, Batanes or outside the
      Philippine area of responsibility (PAR).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T00:35:40.199+08:00
    'imagesource': 'jcr:d2b05433-27a9-418b-a5e5-63df9a1e1d06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a719a8e-226e-42d7-ad2d-c00dec949799'
    'lead': 'Typhoon Falcon (international name: Chan-hom) maintained its strength
      as it begins to move in a northwest direction, the Philippine Atmospheric, Geophysical
      and Astronomical Services Administration (PAGASA) said in its 11:00 a.m. severe
      weather bulletin on Thursday (July 9).'
