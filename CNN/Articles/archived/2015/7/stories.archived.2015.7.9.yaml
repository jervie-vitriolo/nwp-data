  'Coca-Cola-label-free-cans':
    'author': 'Wyatt Massey, Special to CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-08T01:15:53.742+08:00
    'imagesource': 'jcr:b3010c2c-8601-4119-a6fd-4ae56fb3b1f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00cdf95-cccf-445b-98d4-3d13650b7e8c'
    'lead': 'Coca-Cola wants everyone to imagine a world without labels. And as an
      example, the beverage company is dropping its own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:45:47.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T09:34:50.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:34:07.322+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coca-Cola sends a message with label-free cans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e1339-1e64-45f3-9353-0507b6475ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coca-Cola wants everyone to imagine a world
        without labels. And as an example, the beverage company is dropping its own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11c38d-bd81-4f88-9390-5d66bbd0377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke has introduced a new version of its iconic red-and-white can
        in Middle Eastern countries for Ramadan, the Muslim holiday that ends July
        17. The new red cans feature Coke''s signature dynamic ribbon but not the
        words "Coca-Cola" and are intended to promote open-mindedness and tolerance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4306f-e6a9-47c9-b378-76e48c118e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backs of the cans bear the message "Labels are for cans, not
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff1334-41b4-4ae3-b2b4-49b9296640ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accompanying video underlines the idea behind the campaign. Prejudices
        can be formed in mere seconds, so the company brought together six men to
        discuss their lives in a dark room. As the group talked, they shared opinions
        about what the others looked like, only to have those preconceptions shattered
        — one was a cognitive psychologist with face tattoos, another a clean-cut
        heavy-metal rocker — when the lights came on.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/84OT0NLlqfM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a49de-ecfa-453d-8cf8-d490228674b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db027046-3c47-4ba8-b9a8-97bb7d19d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This push is part of Coca-Cola''s larger "Let''s take an extra second"
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82f5df-70ea-4313-9d2e-4d942f849df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s creative, what Coke is doing is nothing new to the
        marketing world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378587ea-d65d-4908-87a3-6c3968d40a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is one of many to couple marketing and social activism,
        though results have been mixed. Starbucks faced backlash this year when it
        asked baristas to discuss race relations with customers for its "Race Together"
        movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741abfd-71d0-4385-aa76-e63fe4d975d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Dove and Nike have capitalized on social advocacy.
        Dove''s "Real Beauty Sketches" went viral in 2013 by addressing issues of
        female self-esteem. A forensics artist drew two portraits of a woman, one
        from the woman''s own description of herself and the other from someone else''s,
        to show that women are more beautiful than they perceive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806c8d0-c1d9-45fa-97e3-78946994e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike empowered people to "Find Your Greatness" with an ad featuring
        a young boy jogging to be healthy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693ecae-eee7-4b82-8950-de73b17670c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most famous social-good ads was "Dumb Ways to Die," an
        animated music video about all the preventable ways a person can put their
        life at risk. The campaign is linked to increasing safety on railways in Melbourne,
        Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb67f34-3594-4934-8258-b739d0f8e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the 2015 Super Bowl, where ad space is generally reserved for
        slapstick humor, became a platform for advocacy with a slew of "dad-vertising"
        commercials that thanked fathers for their love and commitment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d9196-8faf-44af-a466-42513a993481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics debate whether these are genuine acts of social good or
        mere marketing ploys that associate a brand with feel-good campaigns. Also
        debatable is whether a limited-time campaign can have enough impact to change
        perceptions in the long term. Regardless, the wide-reaching influence of huge
        brands can bring new attention to the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc33f6-d5c1-4294-b0f2-08ff5adcbb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:50.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/07/living/coca-cola-ramadan-label-social-good-feat/">Coca-Cola
        sends a message with label-free cans</a>"</em></p>'
  'doj-mary-jane-veloso-developments-recruiters-illegal-recruitment-estafa-human-trafficking':
    'author': 'CNN Philippines Staff'
    'caption': 'Convicted drug mule Mary Jane Veloso (L) and alleged illegal recruiter
      Maria Cristina Sergio (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T21:53:08.828+08:00
    'imagesource': 'jcr:dbafc501-f236-4fc7-ad9d-d6b67d8178b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5db1bc-ec34-4401-8481-31e5ef2f6588'
    'lead': 'The Department of Justice (DOJ) approves on Thursday (July 9) the filing
      of illegal recruitment, estafa, and human trafficking charges against the alleged
      recruiters of convicted drug mule Mary Jane Veloso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:42:35.439+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-04T14:43:46.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:43:45.663+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to file criminal cases against Veloso''s alleged recruiters

      '
    'updated': 2015-07-10T14:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6e00c-3f2b-4121-b189-b9ddeb2ee4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp; —</strong> The Department
        of Justice (DOJ) approved on Thursday (July 9) the filing of illegal recruitment,
        estafa, and human trafficking charges against the alleged recruiters of convicted
        drug mule Mary Jane Veloso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c591e6-6b58-4457-814e-2e013969e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ found probable cause to indict Cristina Sergio and Julius
        Lacanilao, who were accused of duping Veloso into serving as a drug mule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae604f9-e495-4045-a6a6-871d90046be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/27/Velosos-four-letters.html">Related:
        Letters from death row: Mary Jane Veloso writes</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457cb4d-72e7-4132-80c8-fbe10499c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same set of charges will also be filed against a certain "Ike,"
        who Mary Jane earlier tagged as the one who handed her the bag containing
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4cfda-2ee0-47ef-9483-7ae49fa0e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, who is on death row in Indonesia, was arrested upon arriving
        in Yogyakarta in 2010 with 2.6 kilos of heroin valued at $500,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebdfe7-478e-44de-a3a5-35aac344032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">Read:
        Mary Jane Veloso: Job search ends in death row</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b14933-675d-44df-944d-82a6ca3702d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Edre Olalia, the Veloso family''s legal counsel, said it
        was about time the Justice department resolved the case against the three.
        The formal complaint was filed before the DOJ a little over two months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce8d4d-8d20-4eed-a589-cb4ba434fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOJ''s findings would strengthen chances of saving
        Veloso, whose execution was suspended on April 29. Justice Secretary Leila
        De Lima also previously said that showing how Mary Jane was victimized by
        recruiters could be used as legal grounds to have her sentence commuted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5a7fb-584f-4cbe-a9bd-d62dfebf5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">Also
        read: Veloso''s execution suspended</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e1faa-94c8-40c8-a499-869457d4183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Sergio, Lacanilao, and Ike will be filed in Nueva
        Ecija. Both Sergio and Lacanilao, on the other hand, were put behind bars
        for another illegal recruitment case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb4c41-4b0d-4580-b400-672987285be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:42:35.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T14:43:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañan continues to fight for Veloso''s life</strong></p>'
