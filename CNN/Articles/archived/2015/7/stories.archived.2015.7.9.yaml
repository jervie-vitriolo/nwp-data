  'china-stock-market-government-intervention':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-09T18:34:11.113+08:00
    'imagesource': 'jcr:eb81ac02-1eb7-4e28-bba4-585693c2cd68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d2fd21-c804-4875-b5f5-14c25096eb62'
    'lead': 'For China, the stock market meltdown isn''t just a financial crisis,
      it''s a political one. The government announced more big efforts to calm markets
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:10:52.121+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:35.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:55.193+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is taking 10 huge actions to save its stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5726e-3b4a-4490-bd79-2da500b8a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The Chinese government has
        launched a "patriotic fight" to save its stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f4663-328f-4002-96a0-3fbf12ec6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, this isn''t just a financial crisis, it''s a political
        one. That''s why the Chinese government is doing everything it can to try
        to stop the bleeding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0085c56-230d-425a-afc3-4ef71f01b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s main stock markets are in meltdown mode. Since June 12,
        the Shanghai Composite has lost an unnerving 32%. The Shenzhen market, which
        has more tech companies and is often compared to America''s Nasdaq index,
        is down 41% over the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0478d0d-954d-4587-86d9-f14bd8be46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s Securities Finance Corporation — known as
        CSF — announced that it will lend billions to big Chinese brokerage firms
        so they can buy more stocks. The goal is to purchase enough shares that stock
        prices stop plunging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348cf1c-3da6-4880-9285-e92e91564451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the China Securities Regulatory Commission called
        the bloodbath in Chinese stocks an "irrational sell-off," but some called
        China''s markets a bubble this spring. The country''s economy is also slowing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547ffb0-2e86-4d83-bb41-32c8dba11223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying stocks is just one effort China is taking. Here''s a full
        rundown of the government''s extraordinary efforts in recent days:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c651e3-e470-4d39-9994-66953df7c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The government is essentially buying stock: The CSF is lending
        $42 billion (260 billion yuan) to 21 brokerage firms so they can purchase
        "blue chip" stocks. That''s on top of what the $20 billion the brokerages
        vowed to buy over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d5f84-1ebc-47fc-ad0f-b8551537b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. China is even buying small stocks: The CSF also pledge to buy
        more small and medium-sized stocks, although there was no specific amount
        given of how much would be spent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391a475-c031-4c5d-affa-b48b418dc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. New stimulus: A new $40 billion (250 billion yuan) plan announced
        Wednesday to foster growth in areas of the economy that need it most. China''s
        economy has been slowing down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58c987-e9a0-4484-b90f-fe09e77870e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. More government spending: China will also speed up infrastructure
        spending that the government was already planning to do such as building roads
        and utilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d29afa-effc-4f5e-bc4f-aea0b90ae65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Over half of China''s stocks have stopped trading: China has
        allowed half of the companies on the stock exchange to halt trading in their
        shares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6aaaa-381c-4769-9b82-36f9e4b3835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Big shareholders can''t sell for 6 months: Starting Wednesday,
        controlling shareholders and board members are prohibited from reducing share
        holdings via the secondary market for six months. China Securities Regulatory
        Commission promised it would "deal with them seriously" if anyone violated
        that rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddb3f8-ec3d-4ec1-a8c6-405a149b1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. No more IPOs (for now): China stopped any new stock listings
        over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f98175-3e44-4632-a46f-8217c033ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Central Bank slashed rates: China''s central bank has cut rates
        to a record low in an effort to pump more money into the system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d9b13-6699-459c-b449-ac77a049cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Investors have a lot of leeway now on collateral: Investors now
        have more options to back their margin trades. Many investors speculated on
        stocks -- they would borrow money to buy stock because they thought the stock
        would go up and they would make enough money to pay back the loan and make
        a profit. Chinese investors can even pledge their homes as collateral, according
        to Bloomberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607f66a-cd87-4e7e-800b-08cc20de6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Devaluing the yuan: China''s currency has fallen heavily in
        July against the dollar. There''s speculation in the Asian press that it will
        slide even further. A weaker yuan makes Chinese exports to the U.S. and elsewhere
        cheaper, so it should help jumpstart growth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88500c-f05e-413c-99ef-4731ecc40529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:10:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, all the Herculean efforts have failed to calm the markets.
        According to Bespoke Investment Group, China''s stock markets have now lost
        $3.25 trillion. To put that in perspective, that''s more than the size of
        France''s entire stock market and about 60% of Japan''s market.</p>'
