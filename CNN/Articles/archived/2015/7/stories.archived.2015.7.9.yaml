      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As of 10 p.m.
        on Wednesday (July 8), Typhoon Falcon, internationally known as Chan-Hom,
        kept it strength as it continued to move over the Philippine Sea, according
        to the 11 p.m. bulletin issued by the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e9e48-95a0-46d2-abde-d6eb8d7c82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:44:15.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving at 20 kph west-northwest, Falcon was spotted 995 km east
        of Itbayat, Batanes. It was packing maximum winds of 130 kph near the center
        with a gustiness of up to 160 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d7f8d-7aef-44ce-a565-2948a50fe775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:44:15.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, PAGASA has not raised any storm warning signals.
        But it was expected to bring heavy to intese rainfall within its 300-km radius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bd18f-a3fe-4903-87fa-2f57ca98722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:44:15.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though already outside of Philippine territory, Tropical Storm Egay,
        internationally known as Linfa, would also enhance the southwest monsoon and
        bring moderate to occasionally heavy rain over Western Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f89d11-4b47-4899-ad50-8f45c7846a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:44:15.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if Falcon would continue at its speed, it was predicted
        to follow this track:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff5d60-50e8-4ae0-92e0-6ed44715807a'
      'mgnl:activationStatus': true
