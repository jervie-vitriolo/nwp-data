      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Archie Andrews
        and the entire gang from Riverdale got a fresh transformation in the hands
        of comic book artist Fiona Staples and writer Mark Waid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ee2d8-d99c-4877-80d3-b838e08ea408'
