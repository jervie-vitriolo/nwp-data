    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adf30b-fe0f-40e5-80ee-e07e93465684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:32:18.534+08:00
