  'cracks-batac-city-ilocos-norte-excessive-water-drilling':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-09T18:39:57.778+08:00
    'imagesource': 'jcr:6547e0af-84fa-4eb8-ac60-a369d8aa7759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a8c018-1e41-4bb4-bb21-0749ee8f0ad2'
    'lead': 'Fear enveloped a family residing in Barangay Palongpong, Batac City,
      Ilocos Norte after a crack in the ground appeared in their property. Geologists
      found out that the cracks were caused by excessive drilling of water in Palongpong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:14:36.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:35.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:55.302+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant cracks appear in Batac City due to excessive water drilling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e3200-5101-4504-88f4-1526934a8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — Fear enveloped the
        Tagudin family of Barangay Palongpong, Batac City, Ilocos Norte after a crack
        in the ground appeared in their property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9af6fe-d2b9-4383-a572-79e19d6c50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the head of the family, Joel Tagudin, the crack emerged
        on Sunday (July 5). It has a length of around 100 meters with a depth of at
        least six feet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b08f4d-c8ed-4fbe-bf90-639cef8f9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cracks even reached our house, causing some damages in our
        living room,” Tagudin lamented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a5066-7118-4503-9845-aadae94b0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagudin said that after the three quakes that shook Ilocos Norte
        on Sunday and Monday (July 6), the crack widened and now extends outside their
        backyard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f29f5f-97aa-48ea-823c-a489cd9aadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other cracks also appeared in other parts of their
        barangay causing anxiety to some families in their place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d85031-6e95-42bf-b188-3e8cd44a7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are other cracks found in our barangay, but the crack in
        our property is the longest and deepest,” said Tagudin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad4c30-0a21-4275-913f-3bce9ff8b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Excessive drilling</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1008c4-0016-4905-b14e-26ac4d7f997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of Batac City immediately invited experts from the Mines
        and Geosciences Bureau (MGB) to inspect the cracks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86639e7c-fc0c-43db-958d-a9cd75e16cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batac City Mayor Jeffrey Jubal Nalupta said MGB geologists found
        out that the cracks were caused by excessive drilling of water in Palongpong.
        The ground has become too dry forcing it to crack open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22fcb6-fae4-4093-9d50-2575a30caf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Batac is a rainfed area, that’s why farmers need to drill water
        for their crops,” Nalupta explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c64e39-9244-4511-81fc-5d30468e3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalupta added that the Palongpong incident will be a ground for
        the regulation of water drilling in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3b2d1-8f40-43f9-8d25-7f5955213c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:36.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will ask the city council to pass an ordinance prohibiting excessive
        drilling in Batac City,” said Nalupta.</p>'
  'la-mesa-dam-still-on-red-alert-preemptive-evacuation-advisory':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'La Mesa Dam (file photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-09T17:22:41.432+08:00
    'imagesource': 'jcr:6a2b45be-b010-4f40-9357-d0ec65fdca39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f64d5ccb-483d-4a2f-9240-3213598323fd'
    'lead': 'The La Mesa Dam remains on red alert Thursday (July 9) as its water level
      continues to sit centimeters below spilling level, urging the plant management
      to reiterate its advisory for preemptive evacuation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:17:48.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:35.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:55.395+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Mesa Dam remains on red alert, preemptive evacuation still advised

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d8157-84eb-446a-a795-62dd0a913637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The La Mesa Dam
        remained on red alert Thursday (July 9) as its water level continues to sit
        centimeters below spilling level, urging the plant management to reiterate
        its advisory for preemptive evacuation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27566e93-3486-4998-9786-01ff18842c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m., the La Mesa Dam''s water level was 79.69 meters.
        Earlier today, it was at 79.60 meters — not so far from its spilling level
        of 80.15 meters. Although lower than Wednesday night''s (July 8) 79.74 meters,
        Angeles said that this decrease doesn''t remove the threat of spillage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f29e32-3b2c-4c25-a7ae-69dc116583bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re still standing by our recommendation for the
        preemptive evacuation of residents along Tullahan River from Quezon City down
        to Valenzuela, Malabon, and Navotas," said La Mesa Dam facility manager Engr.
        Teddy Angeles in an interview with CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343f8af-a0d7-4203-90b7-48e798333bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still monitoring [the water level], we''re still on red
        alert. And we''ll stay that way until it''s (water level) reversed back to
        normal level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cf9e0-2cde-4c07-a0d6-116d5f049a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Angeles, the water''s elevation largely depends on
        the rainfall. He also previously explained that low demand for water at night
        could also affect the dam''s water level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a35a5-9df8-4d00-b14b-5a4c0191bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/07/08/la-mesa-dam-red-alert-evacuation-advisory.html">Related:
        Residents urged to evacuate before La Mesa Dam overflows</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cdfe6-e345-4e38-897d-fca2597f6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility manager added that there''s no way to predict exactly
        when the overflow will happen. In fact, it may not happen at all if and when
        rain stops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db0093-cb35-4f65-9108-0ce73696d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angeles stressed the importance of being disaster-ready whatever
        the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bbe4c-5686-403b-a5cb-14561311ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap na pong manghula. Ang mahalaga lang</em> we stay prepared
        for any ''uneventualities'' brought about by the heavy rains that would come
        later in the day," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b851041-6c4f-4573-a233-697cf1a9729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to guess. What''s important is we
        stay prepared for any outcome brought about by the heavy rains that would
        come later in the day."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e42d5c-2fd5-43ff-8b47-01bc49ccff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that his office has been coordinating with local government
        units and their respective action centers for evacuation in affected areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527d935-14ca-4d19-a6f0-204aaf0f7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:48.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristine de Guzman contributed to this report.</p>'
  'Archie-1-comic-books-by-Fiona-Staples-Mark-Waid':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-09T17:04:54.152+08:00
    'imagesource': 'jcr:aa699679-8110-40a1-9487-ddf119c8b0b7'
    'jcr:primaryType': 'mgnl:composition'
