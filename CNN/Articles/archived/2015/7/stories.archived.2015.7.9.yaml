      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/08/investing/nyse-suspends-trading/">Trading
        resumes on NYSE after nearly 4-hour outage</a>."</em></p>'
  'Egay-damages-P23.81M-in-crops-fisheries-in-Negros-Occidental':
    'author': 'Shiela Galera, for CNN Philippines'
    'caption': 'Damage to crops and fisheries in Negros Occidental due to Egay have
      reached P2.38 million.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-09T08:25:07.976+08:00
    'imagesource': 'jcr:a9328222-b8ee-4525-83b5-16cd7db4675a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de38d262-4d6f-4608-b9c4-93728cc1a9c4'
    'lead': 'Tropical Storm Egay, internationally known as Linfan, caused P23.81 million
      worth of damage in Negros Occidental, according to a report released on July
      8 by the Office of the Provincial Agriculturist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:25:08.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:26.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:00.011+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egay damages P23.81M in crops, fisheries in Negros Occidental

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1948a2-bbb2-4288-a980-281aa5cf9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> Tropical Storm
        Egay, internationally known as Linfan, caused P23.81 million worth of damage
        in Negros Occidental, according to a report released on July 8 by the Office
        of the Provincial Agriculturist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475d6b9-ad9f-4f18-a16e-72d98dec6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage affected 2,180 farmers and 86 fisherfolk in 23 cities
        and towns in that Central Visayas province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f8535-7fed-45ed-8b32-67734879ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the amount — P22.48 million — represents damage to rice,
        corn, and vegetables, while P1.33 million represents damage to boats and fishing
        gear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efbc76-2a24-46e7-99c3-2704258e16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture covered a land area of 2,220.84 hectares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3415c9d-3277-438a-a273-c3b5c488eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fisherfolks affected are in the towns of San Enrique, Valladolid,
        and Pulupandan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9940e5-bac6-4a6d-899b-1d3689d5502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 646 families, or a total of 2,580 people, were affected
        by rain, flooding, tornadoes, strong winds, and a fire that hit Negros Occidental
        from July 1 to July 7, the final report of the Provincial Social Welfare and
        Development Office showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6ace7-b1ec-4741-999e-e23bed58f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten houses were destroyed and 10 were damaged due to strong winds
        and heavy rain in the province, while a man was killed in flash flood in Cauayan
        town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d85dff-b9c9-4947-94aa-40e4fd84fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:25:08.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas most affected by Egay are Cauayan and Valladolid, and
        cities of Bago, Silay, and Talisay.</p>'
  'microsoft-to-lay-off-up-to-7800':
    'author': 'Hope King, CNN Money'
    'caption': 'Thousands of Microsoft employees will be affected by the lay offs,
      mostly those in the smartphone hardware business.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-09T08:32:15.960+08:00
    'imagesource': 'jcr:71b7c4c1-94ae-4bc1-8fdd-14dad1ec97e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84206690-b129-48a0-9925-31813c8b87ce'
    'lead': 'Up to 7,800 people will be laid off globally, the company announced Wednesday
      morning (July 8). Most of the jobs are within its smartphone hardware business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:28:28.410+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:26.048+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:00.102+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft to lay off up to 7,800

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4d022-c30d-4cf9-b8b8-145b059e961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Microsoft CEO Satya Nadella
        is swinging the axe again at the software giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3103de8-3e62-4194-9424-3d83a0ecaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 7,800 people will be laid off globally, the company announced
        Wednesday morning (July 8). Most of the jobs are within its smartphone hardware
        business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04b499-b6af-4235-9219-e7eaddb8a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft had 118,600 employees as of March 30, with about 60,000
        of those workers in the United States. The cuts represents about 7% of its
        staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27fe24-8948-42c2-9fb8-b9ad0a41d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Nadella''s second major restructuring. He announced 18,000
        layoffs in Nokia''s devices and services business last year, following Microsoft''s
        acquisition of the handset maker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e143ef-c91a-4061-ac28-f749cd2cebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new job cuts and restructuring will also mean a $7.6 billion
        writedown for the company, a one-time charge that many have been expecting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bc001-cd7c-49fd-9e58-8f01e7e6efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Ballmer''s purchase of Nokia was one of his most criticized
        deals. Analysts attacked the former Microsoft CEO for hampering the firm with
        an aging legacy business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02e66b-d6fb-436c-8a44-903d5654a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a deal that makes no sense," Ben Thompson, an independent
        analyst, wrote when the acquisition was first announced. "Adding on a mobile
        phone business that Microsoft probably should abandon is like attaching an
        anchor to said straitjacket and tossing the patient into the ocean."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c329e-8e85-419a-8efc-dced9fb1a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Nadella took over Microsoft, he made it clear that he would
        have to make aggressive changes to revitalize the company. The company''s
        focus is now on cloud services and mobile software.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db0e4-0602-4e2c-9701-ef7dfef5b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving from a strategy to grow a standalone phone business
        to grow and create a vibrant Windows ecosystem," Nadella said in Wednesday''s
        announcement. "In the near-term, we''ll run a more effective and focused phone
        portfolio while retaining capability for long-term reinvention in mobility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40ca55-45ea-4ab5-a722-09992fa3fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cuts may be especially detrimental to Finland, where
        many of Nokia''s employees work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02174b82-9e54-4e4a-b478-df04554840bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pekka Pekkala, the communications head for the country''s prime
        minister, said on Twitter that 66% of Microsoft''s Finland staff will be dismissed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c4fe1-7dcd-4cbc-bf2c-7df8c08d4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finland loses 2,300 jobs...pretty much killing the city of Salo,"
        Pekkala tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf3309-60e3-4d83-acc1-c849282fd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Chris Isidore contributed to this article</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cd966-6b0e-4bd5-8432-08c9d4337eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:28:28.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/08/technology/microsoft-layoffs-7800/">Microsoft
        to lay off up to 7,800</a>."</em></p>'
  'london-tube-strike':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-09T08:27:37.840+08:00
    'imagesource': 'jcr:0bc03e1e-28ad-43c0-9c5c-b828bc9322a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '250118bd-cfb5-45ba-b402-6a677fb14f8e'
    'lead': 'London faces what may be its biggest strike on the London Underground
      network in over a decade, threatening chaos for commuters and visitors to England''s
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:32:50.520+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:25.824+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:00.225+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London Tube strike: ''Mind the gap'' – in service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea1c78-6f08-4bb0-837f-840e2908866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — London faces what may be its biggest
        strike on the London Underground network in over a decade, threatening chaos
        for commuters and visitors to England''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c1289-9182-44de-bcc4-72f1a69f693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds swarmed in and around stations Wednesday afternoon (July
        8) and early evening, trying to get on trains before they stop running around
        6 p.m. (1 a.m., Thursday July 9 PHT). Unless there''s an unexpected change,
        those are the last trains they''ll be able to take until the strike''s scheduled
        end Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac30f37-84ca-4824-a8fb-3fabb0f2b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4 million journeys are typically made on the Underground each
        day, so when the system is down, the city comes close to grinding to a halt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111e07c-38db-4d3f-893a-dc47f559eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the trusty Tube, as the Underground system is widely known,
        commuters will find themselves forced to find their way home by bus, train,
        bicycle, taxi, or on foot – and then repeat the experience Thursday to get
        back to work and home again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedfe08-dac1-4421-ad68-abd79273a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and sightseers will probably also struggle to get around
        the city and may not relish the prospect of jostling elbows with enraged commuters
        trying to pack themselves like sardines into buses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816c978-ed18-40e1-954f-2e76e111694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who prefer to trust their own feet, Britain''s Independent
        newspaper tweeted an image of a pedestrian-friendly map showing walking times
        between stations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70231509-f767-4420-ad4c-f79c6153cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Thumwood, 64, a systems consultant who works in the center
        of London, took the strike in stride while riding home on a packed, exceedingly
        hot subway train late Wednesday afternoon. He planned to work virtually Thursday,
        even if he''d have to cancel some meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b882d-303f-4308-be16-0fb2d7ef92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re living in London that long, you just have to learn
        to live with it," said Thumwood, a native of the English capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775aff2b-452c-4557-aaf3-87fb8df5218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he paused and added, "Of course, I think it''s bloody inconvenient."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee60fdd-08af-4b31-b375-31bb230ec3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayor: Londoners ''understandably furious''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238e0f4-a26e-442f-ae5b-abd9d92aa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra buses and river boat services were lined up in anticipation
        of the strike, according to Transport for London, the body that oversees public
        transit across the city. But all services and the road network were expected
        to be very busy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee71435-d7c2-428a-aba2-403cab57da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on phone-in radio station LBC on Wednesday, London Mayor
        Boris Johnson said residents were "understandably furious" about the strike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd344e05-c49f-4929-8ad9-c6c75f020edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is ridiculous, and it is not a well-founded strike,"
        he said, adding that he hoped "common sense will prevail."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceaac94-5e0f-425d-80cd-b8b9d85a1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike action was called after unions and the London Underground
        failed to agree on a pay deal over a new "Night Tube" service due to start
        in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79c86f-5708-4313-a0a4-543c3252acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning September 12, when the Night Tube rolls out, there will
        be round-the-clock service on part of the network on Fridays and Saturdays,
        meaning shift workers and late-night revelers will find it much easier to
        get home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1c616-1719-4951-acef-7fc3cc9984b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unions say London Underground has done too little to meet
        its members'' concerns about pay, health and safety, working conditions and
        promises about job cuts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9b2e4-c8fe-4e47-baf3-3b9ddf9007e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Union: We want a ''sensible solution''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665e2c6-7a39-42cd-8321-8ba6ad65dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the four unions involved in the negotiations, the Transport
        Salaried Staffs'' Association (TSSA), blamed "intransigence" on the part of
        London Underground for the strike action going ahead, despite months of talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d9375-6436-496c-ae8c-ecc81fe57bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work to keep London moving day in, day out. We''re already often
        at work before 5am or can be found helping passengers get home safely in the
        early hours. We cope with an ever-increasing numbers of passengers – 100 million
        more in just the last five years – and are happy to do so," said a statement
        on the TSSA website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32730a63-b70a-4d04-9b3c-3b61a939f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t object to working these hours, or the even longer ones
        due to the Night Tube. All we ask for is a sensible solution to the safety
        implications of the Night Tube, honest negotiations and a reasonable settlement
        on pay and hours."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d637f0-f052-4d0a-97dc-4cf2cfa05e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, on the radio show, said that the Night Tube was "something
        that millions of people have wanted for a long time" and that Underground
        workers had been offered "a very, very fair deal" in exchange.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706c0c2-37d4-4edd-b2de-cf16e8b5da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho and Don Melvin contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c732aeb-b86d-438c-b442-deb1778638b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:32:50.521+08:00
      'mgnl:createdBy': 'cnnproducer'
