      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Goosebumps
        series jumps to the big screen from the pages of the books written the "father
        of frights" R.L. Stine — and comedian Jack Black is playing the wildly imaginative
        author in the film adaptation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0336dc5-0146-4275-9d32-129310db3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:28:12.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the ''90s books created by Stine, the 3D live-action film
        Goosebumps mixes comedy, horror, and fantasy when a teenage boy named Zach
        Cooper (Dylan Minnette) meets his new neighbor, Hannah (Odeya Rush).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9c346-1ccc-4214-b64f-9df84dcfd296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:28:12.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah''s dad is R.L. Stine (Jack Black) who writes the Goosebumps
        stories filled with ghosts and ghouls. When Zach unintentionally opens the
        locked-up monstrosities in the books, their adventure starts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30a78e-7e5e-413f-85be-da0167472264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:28:12.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will be shown in theaters on October 16, 2015 — just in
        time for Halloween.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff8e69-573e-428c-abc1-78543580fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:28:12.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author R.L. Stine worked on the best-selling Goosebumps series in
        the 1990s. Before its jump to the big screen, it was first turned into a television
        series, which lasted from 1995-1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059181f-3054-4c07-8c8c-927941480066'
