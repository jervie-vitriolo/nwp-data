      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second edition, the King and Queen of the Sands is a one-day
        tournament that breaks traditional 2-on-2 competition formats by allowing
        all 16 competitors to play with and against one another.</p>'
