      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was estimated to be about 100 to 150 meters long. Some
        passengers told CNN Philippines that they had to wait in line for 30 minutes.
        Those who could not wait anymore decided to take the bus.</p>'
