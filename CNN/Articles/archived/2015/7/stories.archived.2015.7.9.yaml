      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A long line of
        commuters — some of them drenched by rain — waited to get inside the MRT-3
        North Avenue Station on Thursday morning (July 9). Only nine trains were running
        then, according to MRT management.</p>'
