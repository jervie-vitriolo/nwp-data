  'columbia-south-carolina-confederate-battle-flag-statehouse':
    'author': 'Ben Brumfield and Meridith Edwards, CNN'
    'caption': 'The Confederate flag flies on the dome of the Statehouse in Columbia,
      SC, February 18, 2000. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-09T18:05:11.724+08:00
    'imagesource': 'jcr:7950f09d-0bdf-4a5f-913d-e466cf043fc1'
