      'text': '<p>But the spotlight is also on the new nominees, such as Cara Delevigne''s
        breakout role in <em>Paper Towns,</em> Emilia Clarke''s role in <em>Terminator
        Genisys</em>, and Gina Rodriguez for her role in TV series <em>Jane The Virgin.</em></p>'
