      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Lin has failed to live up to the dizzying heights of
        "Linsanity" after his move to the Houston Rockets during the 2013-14 season.</p>'
