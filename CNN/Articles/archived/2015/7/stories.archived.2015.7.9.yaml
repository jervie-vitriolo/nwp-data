      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino international
        footballer Jerry Lucena signed a one-year contract extension with Danish club
        Esbjerg fB (EfB) according to a press release posted on the club''s official
        website on Wednesday (July 8 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6ad3e-f812-4bed-aa19-3f7b53ad153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:20.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal keeps Lucena in Esbjerg''s books until June 30, 2016 as
        a player-assistant coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa266804-b7a4-4e9b-b9e4-759d9a6a96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:20.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very glad that EfB has given me the opportunity to join in
        Esbjerg with a slightly alternative contract," said Lucena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682baaa2-b3e3-4d5b-9e9a-660921e351d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:20.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware that it will not become as much playing time, but my
        role is more to preserve the culture of the squad and help young people, so
        they know how it is to be a EfB player."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa80820-eb8d-484e-908e-13cf019ebb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:20.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucena first made his debut for EfB in 1999 and has recorded over
        200 appearances for the club since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ad224-0a59-4bb9-9ee5-2890773f4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:52:20.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In international competitions, Lucena has been capped 30 times and
        has scored one goal since his debut for the Philippines in 2011 against Palestine.</p>'
