  'Falcon-continues-to-bring-heavy-to-intense-rainfall':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Falcon (international name: Chan-Hom) continues to enhance
      the southwest moonsoon bringing heavy rainfall in Luzon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T07:01:09.507+08:00
    'imagesource': 'jcr:9eb21f95-e9fe-44a7-a001-fa2328866939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0d611d-40be-4879-b922-910ad5fd96a9'
    'lead': 'Typhoon Falcon, internationally known as Chan-Hom, kept it strength as
      it continued to move over the Philippine Sea late Wednesday night. As of this
      posting, PAGASA has not raised any storm warning signals. But it was expected
      to bring heavy to intese rainfall within its 300-km radius.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:44:15.580+08:00
