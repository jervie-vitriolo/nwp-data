      'jcr:uuid': 'c5c10c80-24e0-447c-8868-85de16ba2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — We often hear
        department store cashiers or even public transport drivers reciting this halting
        and stale excuse: "Sorry po, kulang ang barya ko. Walang panukli. Okay lang
        po ba?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d02d2b-249e-4ef2-bd56-e2024b3c8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, most consumers do not make a big fuss when
        they get shortchanged, especially when they are in a hurry or considerate
        enough to think about the person next to him in a grocery store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c18ec-d776-4e74-806f-19c709fa3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just walk away and sometimes never count their change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aacc04-7122-4c09-af76-705baa3dd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What consumers do not realize is that unclaimed change – whether
        big or small – means more money for business establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d208c7-8698-416e-9199-17b40f43c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rodolfo Javellana Jr., president of the Union of Filipino
        Consumers and Commuters (UFCC), it is necessary for all business establishments,
        retailers, and public utility vehicle drivers to give due change to consumers
        and commuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cf8ff-1778-424d-bda4-7e2713b76787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana said: "Just think of a supermarket serving 1,000 customers
        a day and all of them get a change short of P1. Just for a P1 change, which
        is not given back, that’s extra income of P360,000 a year for a single establishment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6e342-6836-4434-abe7-bf410250b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana said consumers should be protected against unfair and
        deceptive practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c241c-a0f9-4eb1-9f0a-fecd8ffacca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers, however, do not tolerate this trade malpractice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01922d8-3e98-4874-9741-45a900b79d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Concepcion relates how he always argues every time he was overcharged
        or shortchanged by establishment cashiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d80ea-b68e-42bc-ab50-ac5a086c556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt I was ripped off every time I was shortchanged. No
        matter how small it was, it matters to me," Concepcion said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ebd9c-a5cc-499f-b8e5-54a86ced9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cashiers, Concepcion disclosed, will even ask him if he would
        like to donate his change to charity – making it appear that there is an unwritten
        policy that each customer should follow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153e2f9-05d7-440b-8daf-6e060f0ad72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berbom Murillo, meanwhile, recounts his experience with jeepney
        drivers who deliberately shortchange passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df830f-2b2c-4a13-a271-7bb9d5f2a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo, who commutes daily, said: "The minimum fare is supposed
        to be P7.50. But most of the time, when I give P10, I only get P2 instead
        of P2.50."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105ef09-4de2-4b28-a9d1-41c7f60347c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo added that what irks and bothers him more was when these
        drivers take advantage of their passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f8b2b-25df-4677-ac8e-56af8798581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most irritating thing is, the driver wouldn''t even inform
        me that he doesn’t have 50 centavos as a form of courtesy," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825475d-710c-45a5-8221-81e87bfb1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent published reports have quoted Rep. Mark Villar of Las Piñas
        City as saying that he was confident that his bill, the Exact Change Act,
        would pass into law before 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee69a7-242e-4f34-876e-a9f43d1345b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives recently approved on third and final
        reading House Bill 4730 or the Exact Change Act – which seeks to prohibit
        business establishments from giving insufficient change or no change at all
        to consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555b21d-05fa-4895-b26e-ab00c8ba5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, chairman of the House Committee on Trade and Industry, said
        the State should protect consumers from trade malpractices and from substandard
        or hazardous practices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30905d1-8ecc-4748-9d27-7395fc8752dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Villar, the practice of giving insufficient change
        or giving no change at all to consumers is something that is "often taken
        for granted."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678c399-9368-467a-8c65-19a3ad61730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, violators will be fined from P500 to P25,000
        or 3% up to 10% of the gross sales of their business establishment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431a6f7-aac7-4714-86a5-209e3bdaeace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:55.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a suspension for three months or revocation of the license
        to operate of the business establishment shall be imposed for succeeding offenses.</p>'
  'facebook-reflects-friends-icon-to-reflect-gender-equality':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'Facebook''s new look is making a big statement.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-09T08:33:01.997+08:00
    'imagesource': 'jcr:4f71d7c6-3eb5-412c-b874-16421387a7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e57048-f97c-427f-8d76-3a666347f7a8'
    'lead': 'Facebook''s 1.4 billion active users may need to strain their eyes to
      see the social network''s subtle new design change. But in terms of gender equality,
      Facebook''s new look is making a big statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:11:13.923+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:26.922+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:59.671+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook updates ''Friends'' icon to reflect gender equality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53711e20-dfdd-4225-8bd9-4f6790a6268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook''s 1.4 billion active users may
        need to strain their eyes to see the social network''s subtle new design change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a4b50-724e-450b-a904-0698e271cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of gender equality, Facebook''s new look is making
        a big statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33b374-fc7d-4e24-8f9f-f8453ab55b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Friends" icon, in the upper right corner of the page, has long
        featured a male silhouette in front of a smaller female one. The new icon
        now shows the woman in front of the man, and the two silhouettes are the same
        size. Similarly, the new "Groups" icon now depicts a woman between two men.
        Before, a man was in the center, between another man and a woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c2296-11b8-49a3-8653-fbd2b4e441c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook design manager Caitlin Winner revealed the changes in a
        Medium post. She wrote that she noticed gender discrepancies in the "glyph
        kit" when saw that the male icon was symmetrical but the woman had a chip
        in her shoulder. The chip was the spot where the man was placed in front of
        the woman in the "Friends" icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db7043-d78a-4cf0-b2b8-fd343094093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lady icon needed a shoulder, so I drew it in — and so began
        my many month descent into the rabbit hole of icon design," Winner wrote in
        the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8f122-9ec9-40a2-9878-8b9c93e2fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She updated the woman''s and man''s hair, as well. The biggest change,
        though, is the more prominent placement of women in the "Friends" and "Groups"
        icons. It was a design choice because placing the icons next to each other
        was confusing, Winner said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad7a15-2304-40ad-b60e-85dd33490b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner was nervous about updating the glyphs and kind of expected
        to get in trouble. But that did not happen, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01550ee7-d71d-490f-b91a-924f9f186bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, and somewhat magically, the new icons began to appear
        in new products across the company and our many platforms," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecae85-996b-4f8e-84f5-af017c8634fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes have been implemented on Facebook platforms around the
        world, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06189bd9-b2c2-4bdb-ba60-44b385c38f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the latest subtle design update for Facebook, which
        tweaked its logo with little fanfare in July. However, this change may seen
        as be a step in the right direction for a company that has been criticized
        for not hiring more women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deecbf2-adfd-4cbb-86fc-bdfcf702343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 company diversity report, Facebook''s first, showed that
        69% of its global work force was male. The gender divide is even greater among
        global tech and senior-level employees, who were 85% and 77% male, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b820af-76f3-4bc4-8469-291ce77ac1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these numbers show, we have more work to do – a lot more," Maxine
        Williams, Facebook''s global head of diversity, said in a statement at the
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f136434-8866-4f41-8cae-d02108adcc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s 2015 report revealed little progress. Among global
        employees, 68% are male. In tech and senior leadership positions, the divide
        is similar, with 84% and 77% male, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a55b5e-b18d-4aa8-9514-ce2a311e426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:11:13.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/08/living/feat-facebook-friends-icon-gender-equality/">Facebook
        updates ''Friends'' icon to reflect gender equality</a>."</em></p>'
  'Tinder-adds-celebrity-verification':
    'author': 'Eli Watkins, CNN'
    'caption': 'Tinder has launched a way for users to ensure that celebs using the
      apps are who they say they are.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-09T08:34:59.085+08:00
    'imagesource': 'jcr:7e79841c-7681-4b82-9231-ca82c9f93975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ca8d36-9da1-467c-85bc-f550a29901d5'
    'lead': 'In a blog post Tuesday (July 7), Tinder unveiled ''Verified Profiles,''
      a way to ensure that celebrities on Tinder are exactly who they say they are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:15:03.798+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:26.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:59.765+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'So you''re telling me there''s a chance? Tinder adds celebrity verification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9891f8f-696e-4a60-b1cc-17af26949988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hip-hop superstar Drake rapped, "Pray the
        real live forever/ Pray the fakes get exposed," in his song "Know Yourself."
        Whether it meant to or not, the social dating app Tinder is trying to make
        Drake''s prayers come true – and maybe yours too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da228b0-8a6f-4822-a7b3-ea03c9a8b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://blog.gotinder.com/post/123460733076/introducing-verified-profiles/">blog
        post</a> Tuesday (July 7), Tinder unveiled "Verified Profiles," a way to ensure
        that celebrities on Tinder are exactly who they say they are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4aed5-dd01-4e73-813e-dc0df9da44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder says 26 million matches happen on the app every day. With
        that kind of popularity, it may be unsurprising that a few notable people
        have joined. However, fame has not always made things easier for famous people
        using the app. It might have even made things harder for some. According to
        The Cut, Tinder founder Sean Rad said that many users assume celebrity profiles
        are hoaxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0c457-9e8f-44ae-8030-1341dcc8d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cut through the skepticism, Tinder will display a blue checkmark,
        in the tradition of Twitter and Facebook, when the company has confirmed a
        celebrity profile is genuine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e8b97-137c-4b89-a399-f71f170e7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether a prospective match is an athlete, a celebrity, or some
        other public figure, a savvy user might still anticipate the profile is there
        for promotional reasons. After all, CNN once took a close look at Mariah Carey''s
        Match.com profile and walked away with a whiff of publicity stunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcdfc3-696a-45c2-852f-c0ab393ed3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyday Tinder users looking for a little fame in their love
        lives do not need to give up all hope. The actor and singer Hilary Duff discussed
        her experience with the app with a Los Angeles radio station in April, saying
        she originally joined as a joke, and then actually began meeting people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc10575-7042-43a1-bf71-258afd47050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:15:03.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/08/tech/tinder-verified-profiles/">So
        you''re telling me there''s a chance? Tinder adds celebrity verification</a>."</em></p>'
  'MARINA-Nirvana-B-properly-designed':
    'author': 'John Kevin Pilapil, for CNN Philippines'
    'caption': 'The Maritime Industry Authority in Region 8 said that there was nothing
      wrong in the design of MB Kim Nirvana-B which capsized in Ormoc on July 2.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-09T04:39:12.488+08:00
    'imagesource': 'jcr:c6867648-cae1-48e3-a93b-2d5e9106ef93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6396e5-768f-435c-9da2-3d017da3741c'
    'lead': 'There was nothing wrong with the design of the ill-fated MB Kim Nirvana-B
      that capsized in Ormoc City on July 2, the Maritime Industry Authority (MARINA)
      in Region 8 clarified on Wednesday (July 8)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:17:58.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:26.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:59.835+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MARINA: Nirvana-B properly designed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ae756-452d-4f8b-b8d9-931fb5f156e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ormoc City (CNN Philippines) —</strong> There was nothing
        wrong with the design of the ill-fated MB Kim Nirvana-B that capsized in Ormoc
        City on July 2, the Maritime Industry Authority (MARINA) in Region 8 clarified
        on Wednesday (July 8)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c314d-3ca0-46b6-917c-ce8c05353059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maritime Industry Development supervisor, engineer Rodulfo Panero,
        said during the construction of MB Kim Nirvana-B, there was a naval architect
        who would have verified the appropriate design and that during the vessel''s
        registration, there was also a naval architect from MARINA who would have
        also verified the same thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e58455-d3dc-40e9-b457-0e8fcd58f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the owner of the ill-fated passenger boat complied
        with all the necessary documents such as license and permit before setting
        sail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84679a-04db-4b29-8ca4-ad130e28f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Capt. Joseph Badajos of the Maritime Casualty
        Investigation Team from Philippine Coast Guard refused to give the initial
        results of their investigation into what contributed to the capsized of MB
        Kim Nirvana-B.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9348264-48f1-4f27-9125-2b16024eae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will show the results to the public as long as
        they finish their investigation within eight weeks from the day of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97445f-e5de-4816-8fa7-6712b1900e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the Coast Guard Eastern Visayas who refused to give
        his name said that the enforcement of inspection as part of maritime safety
        is one of the duties of MARINA, but there is an memorandum of agreement between
        the Philippine Coast Guard and MARINA that says thet PCG is deputized to perform
        the inspection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72f606-0017-4fd1-b336-44078322cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on MARINA''s ship inspection guidelines, ship inspection should
        be conducted by the nearest office or unit of the administration or its deputized
        agent, where the ship is available for inspection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a8b46-3b3d-4bf8-8255-f737f338a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:26.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within this week a congressional inquiry of the incident will begin
        and by next week Ormoc City Council will also start their separate investigation.</p>'
