      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners of the knockout semifinals will contest a one-off final
        on August 8.</p>'
    '6':
