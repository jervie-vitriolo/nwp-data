      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Another long weekend
        is set for next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047bcd3-1457-45a1-a722-9abfafa46861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:25:17.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan announced on Thursday (July 9) that Eid''l Fitr — which
        would fall on next Friday (July 17) — has been declared as a regular holiday
        so that the whole country can join the Muslim world in celebrating the end
        of Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe7181-d139-4203-9362-c67a39e98489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:25:17.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after President Benigno Aquino III signed on Monday
        (July 6) Proclamation No. 1070 to enable Filipino non-Muslims to have "the
        full opportunity to join their Muslim brothers and sisters in peace and harmony."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831bb67-2e57-45e1-a918-ad30f6af06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:25:17.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Fitr is celebrated by Muslims for three days after the end
        of a monthlong fasting period which began last June 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f758ae-2860-448d-b28a-c0ee3adfd103'
      'mgnl:activationStatus': true
