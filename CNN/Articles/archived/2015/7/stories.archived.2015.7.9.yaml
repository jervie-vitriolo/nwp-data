    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Falcon continues to bring heavy to intense rainfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2face928-4a55-4d5b-8812-b5418d5dfa70'
      'mgnl:activationStatus': true
