      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participating teams in the women''s division of the 12-team
        competition will be divided into four groups where they will compete for a
        higher ranking in the pool play. The top two teams in each group will advance
        to the crossover quarterfinals with the winners moving to the semifinals.</p>'
    '4':
