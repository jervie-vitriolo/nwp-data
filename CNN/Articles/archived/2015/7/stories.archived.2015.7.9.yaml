  'nyse-suspends-trading':
    'author': 'Patrick Gillespie, Matt Egan, and Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-09T08:26:58.117+08:00
    'imagesource': 'jcr:8073f902-d606-4dee-ab15-0da7b4be9ace'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d44abb-7655-44a1-a839-48b211d2589c'
    'lead': 'In a brief announcement, the exchange said it was experiencing a "internal
      technical issue." The NYSE said later in a tweet that it''s "not the result
      of a cyber breach."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:38:18.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:25.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:00.347+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Stock Exchange suspends trading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787ead2-4807-47be-8bbf-ea189d3d735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The New York Stock Exchange
        (NYSE) suspended trading at 11:32 a.m ET Wednesday (11:32 p.m., July 8 PHT).
        It''s been down for an hour and a half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bf038-ac88-48c1-90cb-c6fdbe9798fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief announcement, the exchange said it was experiencing a
        "internal technical issue." The NYSE said later in a tweet that it''s "not
        the result of a cyber breach."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d5295-0248-42e1-8b34-88d797a7bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be providing further updates as soon as we can, and are
        doing our utmost to produce a swift resolution, communicate thoroughly and
        transparently, and ensure a timely and orderly market re-open," the NYSE said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd54c2-4beb-46ee-b253-a89b78a49bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security told CNN that there is "no sign
        of malicious activity" at the NYSE or with an earlier outage experienced by
        United Airlines. The FBI says it reached out to NYSE and "no further law enforcement
        action is needed at this time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e436b-7b97-40f0-ac13-ba982c6ee282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other exchanges, including the Nasdaq, are still operating. That
        means investors can still trade, just not on the NYSE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828c4f1-cb4f-4849-9571-3c331b05294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most significant outage since Nasdaq''s blackout [in
        2013]," says Eric Scott Hunsader, a market structure expert and CEO of Nanex,
        a data feed company. The 2013 "Flash Freeze" caused all Nasdaq-listed shares
        to stop trading for more than three hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883e1ed-f8d7-41ff-bbcc-80324ecdb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other glitches: The Wall Street Journal''s homepage stopped functioning
        around the same time that the NYSE went down. The Journal was able to restore
        a limited homepage by 12:18 pm ET with the message "WSJ.com is having technical
        difficulties. The full site will return shortly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42c005-01da-43c3-bc8e-5bc14d91caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines'' computer system malfunctioned Wednesday morning,
        but it was back up by the time NYSE had problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2ebda-8abc-460e-95c5-fe4f7721a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Wednesday, about 200 NYSE stock symbols halted
        trading due to a technology glitch, including Macy''s and Kate Spade, but
        that seemed to have cleared. The exchange says there is more information to
        come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883444e-e96f-4130-83df-0e0c0230184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been having problems all day. They seemed to have rectified
        it earlier and then it happened again. Now they shut it all down," said Joe
        Saluzzi, co-head of trading at Themis Trading and author of Broken Markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3256e-1f1d-4aa8-96bb-2290b9b31e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market impact: U.S. markets were already down Wednesday. The Dow
        was down 175 points (about 1%) around the time of the halt. The losses have
        deepened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc947fc-0ad0-42a1-b336-028dea2a1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty comes as investors were already concerned about
        a huge sell-off in Chinese stocks and the ongoing crisis in Greece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07526b9-9f0a-41ef-91c9-445e9f117608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the global paradigm of what''s going on in the EU, Greece,
        China, this is the last thing that the U.S. equity markets need," said Peter
        Kenny, chief market strategist at the Clear Pool Group, a financial technology
        firm. Kenny worked on the NYSE floor for 25 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974361f7-6a7f-482a-9825-f8b327c34ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shimon Prokupecz and Jim Sciutto and CNNMoney''s Alison
        Kosik contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d46fd5-e6f4-47ee-a1d3-c6c817a179f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:38:18.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:25.574+08:00
