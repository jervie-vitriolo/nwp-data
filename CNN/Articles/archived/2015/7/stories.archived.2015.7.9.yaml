      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A picture paints
        a thousand words, but an "emoji" probably paints less and still can leave
        quite the impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bba1a-0e8f-4ace-8170-e1067da0554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:56:48.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news broke out that National Basketball Association (NBA)
        free agent DeAndre Jordan is considering spurning the Dallas Mavericks for
        a return to the Los Angeles Clippers, players from both ball clubs took to
        social media to fight for the coveted center using only "emojis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785f419-e2ff-418e-9a75-9980ff39f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:56:48.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:29.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks forward Chandler Parsons was the firestarter in what turned
        out to be an entertaining and well followed exchange.</p>'
    '5':
