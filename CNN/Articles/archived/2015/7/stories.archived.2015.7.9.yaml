      'mgnl:lastActivated': 2019-12-12T11:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels are suspended on regular holidays and employees
        who report for work are to be paid more than the <a href="https://cnnphilippines.com/business/2015/04/07/Difference-between-regular-holidays-and-special-non-working-days.html">overtime
        rate</a> (regular hourly rate + 25% of regular hourly rate).</p>'
