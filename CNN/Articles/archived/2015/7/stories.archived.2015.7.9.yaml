    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: July 9 games postponed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d5172-46ab-40a2-b4ed-3228c53b148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:02.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Collegiate
        Athletic Association (NCAA) management committee chair Melchor Divina announced
        on Wednesday evening the postponement of the scheduled games for Thursday
        (July 9) at the San Juan Arena due to inclement weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc509fcf-e713-4a26-bb90-c8b4559f7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:02.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes alongside San Juan city mayor Guia Gomez''s
        decision to suspend classes at all levels to prepare for possible flooding
        in low-lying areas brought about by Typhoon Falcon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41339d6f-8ff3-4c0d-b89f-35333d7ae56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:02.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games affected by the postponement are the first round clashes
        between San Beda versus San Sebastian and Emilio Aguinaldo College''s matchup
        against Lyceum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686e261-4b77-4d47-b3f0-40f034254ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:02.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponed games are set to be rescheduled for the later part
        of the first round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37dc6b-b934-466d-b0dc-10d3c85627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:02.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:27.293+08:00
