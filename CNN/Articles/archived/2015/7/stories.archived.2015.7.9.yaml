    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Carolina House votes to remove Confederate flag from state house
      grounds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e8195-aee5-4950-9e22-5c87a844585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Columbia, South Carolina (CNN)</strong> — The Confederate
        battle flag, a polarizing fixture in South Carolina''s state house grounds
        for half a century, will flap in the wind no longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6fabd-30f9-41d9-a699-587fc47459f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday, the House of Representatives voted 94-20 to remove
        it, giving final approval to a bill that passed the Senate earlier in the
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398816f-1fcd-4100-b315-8cbad0fdd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote count was more than the two-thirds needed — but it came
        after a handful of lawmakers mounted a tenacious last stand, proposing amendment
        after amendment that led the debate to drag on more than 12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0d966-e6d5-4f08-93da-f24c55785dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now goes to Gov. Nikki Haley, who has said she will sign
        it into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4a3b9-28aa-4eb5-bb87-84dd13c863ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as the Senate did before them, the House of Representatives
        has served the State of South Carolina and her people with great dignity,"
        Haley said in a statement early Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81f0b2-d822-4f2f-9ccb-d21fd32452ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a new day in South Carolina, a day we can all be proud of,
        a day that truly brings us all together as we continue to heal, as one people
        and one state."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bb75d-3ba4-4f64-86b9-b551638c1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decades-long battle</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a2800-a645-4417-bed1-7ee2a7b76a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, African-Americans and others have demanded the flag
        come down. To them, it is a racist symbol that represents a war to uphold
        slavery and, later, a battle to oppose civil rights advances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9adb5-d99d-4b20-9d96-2b61468dd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their voices were drowned out by supporters who argued it is
        a symbol of Southern culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e1d12-114a-42d5-b9dd-da691c89f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed last month when a white gunman, 21-year-old Dylann
        Roof, killed nine African-American worshipers in a Charleston church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefffe2-97be-4b42-bca7-bb1654e96915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the massacre, photos quickly surfaced of Roof holding the
        battle flag, which he revered as a symbol of white supremacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e693b-5065-457d-8325-172f82493c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racially motivated attacked triggered a national wave of sympathy
        and renewed calls to have the battle flag removed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784b0f3-2724-4152-ac4f-eed7c7777656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a little more than three weeks ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd093b0-d082-494a-ae51-8b2bc1bb5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the South Carolina Senate voted 36-3 to bring down the
        flag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809d124-3e9e-4117-9f38-14a7e04da8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It handed a clean bill to the House, but things didn''t go as smoothly
        there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be076696-5618-49df-abc6-93b893e7af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sixty-eight amendments</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76f347-57bc-4c1f-9fc3-30a476e213a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When debate started in the House around noon Wednesday, the flag''s
        supporters began proposing one amendment after another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cb3ed-18c1-4278-a29d-50c0ab230a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And proceedings dragged on into early Thursday, as legislators voted
        to knock them down, 68 in all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae7a21-63d9-4e26-b59c-18a5a453f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some proposals were designed to delay action: Hold a referendum
        over the flag during the 2016 presidential election. Have a museum calculate
        costs of displaying the flag and return a budget for legislators to consider
        in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc6b28-5c8b-4ec3-915f-f596489d8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other proposed amendments took up lawmakers'' time with minutiae:
        Replace the flag pole with a pole honoring black soldiers who fought for the
        Confederacy. Dig up the state flower bed. Protect or remove about a dozen
        other state monuments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e4b8e-8f54-44ab-8a88-b8177b4a2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each proposal put lawmakers further away from a vote on the bill
        itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a167c81-a8d7-4c86-a4fa-c68a3d55f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tearful outburst</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeac3f1-593b-4cf7-b57f-00fd921db483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was too much for a legislator who unleashed a tearful admonition
        at her colleagues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837e5d0-98f1-40d5-8f06-d4d51e9cd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jenny Horne added herself to a long list of white Republicans
        crying for the flag to come down immediately.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96cf8a9-9b86-4585-ba64-99ce406e8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been to the funerals of the nine worshipers shot dead inside
        the Emanuel African Methodist Episcopal Church. And she was still bereft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b101e8-97c0-4294-9774-f02bc79f9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe that we do not have the heart in this body..."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744a3c9-c348-44cf-81d0-4150338db6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paused to swallow her sobs and raised her voice to shout, "to
        do something meaningful, such as take a symbol of hate off these grounds."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2c231-f5cb-418f-bab0-aca95cefb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thrust her finger at the floor with every word of her demand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca27737-f052-4171-85b4-e47267d3d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Potentially long delays</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733f025-0c50-459c-9184-62fed7d154c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had one amendment passed, it would have meant more debate, more
        bureaucracy and the battle flag would have continued to flap in the wind yards
        away for weeks, maybe months, Horne said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de77721-9866-490f-a534-02d6402b0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be doing this all summer long," Horne protested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fab03b-df08-49d6-83a7-18cb568af9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if any of you vote to amend, you are ensuring that this flag
        will fly beyond Friday. And for the widow of Sen. Pinckney and his two young
        daughters, that would be adding insult to injury, and I will not be a part
        of it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3bdfa-b1a5-4e9d-ab77-30e54f4e55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clementa Pinckney was a state senator and was leading the bible
        study at the Emanuel African Methodist Episcopal Church, when Roof drew a
        9mm semi-automatic handgun. Pinckney was among those shot dead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7757c1a-79e6-42df-872e-fcce1c2c455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horne left the speaker''s podium to land in the tight embrace of
        African-American lawmaking colleagues standing on the House floor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c80f2d-c81b-4c69-9897-4e974b0275bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outside pressure</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5621ba-e97e-48ef-ae56-f17fefa1dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenacity behind the fight to delay the flag''s removal had been
        fanned outside the House chamber.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d738918-5a7c-4b0a-bdff-75297bf8589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State newspaper reported that pro-Confederate flag robocalls
        urged voters last week to call their representatives and to tell them to "not
        stand with leftist fanatics who want to destroy the South we love."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04079ef0-9462-49de-b26b-8d219bf58a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s next? This attack on our values is sick and un-American,
        and it has to stop right here and right now in South Carolina," the call said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f606d2-bc63-469e-936a-748c5919a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators had received death threats over their potential votes
        on the flag, CNN affiliate WOLO reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f1765-1993-4f60-8677-a429c8f5b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sympathies for the Confederate battle flag go beyond South Carolina''s
        borders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0405a-9d20-4374-a398-46c2233f9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new CNN/ORC poll, U.S. public opinion on the Confederate
        flag remains about where it was 15 years ago, with 57% of Americans seeing
        it more as a symbol of Southern pride than of racism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17d0d6-c63d-4366-a79e-a27e68ba0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it is close to being a done deal. All it needs now is
        Haley''s signature.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb61c87-009c-406e-b9ed-745924ac57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time coming but I always felt this day would
        come," tweeted U.S. Rep. James Clyburn, who represents South Carolina''s 6th
        District.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd0d64-bb33-416c-ac0a-2afc1e43946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Meridith Edwards reported from Columbia, South Carolina,
        and Ben Brumfield reported and wrote from Atlanta. CNN''s Alina Machado also
        contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600e54d-9648-441d-97a5-ab69d80dbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:02:10.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/09/us/south-carolina-confederate-battle-flag/index.html">South
        Carolina House votes to remove Confederate flag from state house grounds</a>."</em></p>'
  'barack-obama-united-states-iran-nuclear-deal':
    'author': 'Elise Labott, Ted Barrett, Jim Sciutto and Jim Acosta, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-09T17:42:16.146+08:00
    'imagesource': 'jcr:45f3c97d-82c8-415a-92fb-ba73022d307a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a98ecf1-535c-4d5f-98f1-1a0162bf7231'
    'lead': 'President Barack Obama believes the chances of getting a nuclear agreement
      with Iran are now "below 50-50," according to a top Democratic senator who attended
      a closed-door meeting with the President Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:05:21.367+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:37.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:54.481+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: Chances of an Iran nuclear deal now lower than 50-50

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353f2f1-ca45-4239-ba86-f47eb3eec440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama believes
        the chances of getting a nuclear agreement with Iran are now "below 50-50,"
        according to a top Democratic senator who attended a closed-door meeting with
        the President Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5543f-6b8a-4236-b115-af527c9c9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said in the course of the negotiations he''s been more optimistic,
        less optimistic. And he said that the chances at this point are below 50-50,"
        said Sen. Dick Durbin of Illinois, the Assistant Democratic Leader and a close
        ally of Obama''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415647c-45fc-4bdc-8516-cf48cb766fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments lowering expectations for a deal curbing Iran''s nuclear
        program come after negotiations on a final deal have already blown through
        two deadlines and seem likely to go past a third on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d85a5-3289-4dbd-8e1d-100fb5cfef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker briefed on the negotiations explained to CNN that
        the administration has been taken aback by last-minute Iranian refusals to
        give ground on revealing the past military dimensions of the program and their
        insistence on lifting missile restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d250ab-b87d-4a05-9ea5-6fd1f8f02af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last-minute push to reach a deal by Friday, the duration of
        the deal and efforts to enshrine any deal into a UN Security Council resolution
        have become serious sticking points. In the resolution, Iran has demanded
        a lifting of a UN arms embargo, which world powers are currently reluctant
        to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c8ef2-bcd0-4d21-b116-5554affbc05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Martin Dempsey spoke
        against any such easing in particularly categorical terms on Capitol Hill
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7c7d9-f03d-443a-9587-99ee1fa59e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under no circumstances should we relieve pressure on Iran relative
        to ballistic missile capabilities and arms trafficking," he told a panel of
        lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e5086-f14a-4292-8f68-a0a0e4addb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources involved with the negotiations said red lines laid out last
        month by Iran''s Supreme Leader, Ayatollah Ali Khamenei, have complicated
        the talks. The demands, delivered in a speech and reposted on Twitter, included
        a shorter duration for a deal and its restrictions on Iranian nuclear research,
        immediate removal of economic sanctions once a deal is hatched and the banning
        of inspections at Iranian military sites. All seemed contrary to the political
        framework agreed to in April in Lausanne, Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca7504-20e7-4b2c-a5df-b9f825dfce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sources said, however, that progress has been made on answering
        lingering questions about Iran''s weapons program, and that gaps have also
        been narrowed on other thorny issues, such as the pace and scope of sanctions
        relief and defining limits on the type of research and development Iran will
        be permitted to do while the deal is in effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbad445-1606-4444-87cf-a5b671a22a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no last-minute monkey wrench though," one Obama administration
        official said. "We are seeing pretty standard Iranian tactics that we were
        ready for."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d194202-cc9b-44a9-9dc2-a4d8674c630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the sources would not predict whether a deal would be done
        by Friday. Most of the issues, the sources said, will take high-level political
        decisions by Iranian leadership that they may not be willing to make this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad840be-b2b6-4d3e-a08f-416b8d823d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran made the decision and said, ''fine, we have a deal,'' we
        could have a deal today and finish up writing the agreement in a couple of
        days," a senior administration official said. "But they may need to show that
        (they) are willing to walk away for a while and come back later. They also
        may need to go back one more time to the Supreme Leader."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685429ea-37d7-48ab-b417-5462da217fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin noted that Obama made his comments before getting a daily
        update from Secretary of State John Kerry, who is spearheading the Vienna-based
        nuclear talks for the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512c1bd-5d9f-49ce-b424-6f83dd43c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s an indication it''s crunch time. He said he''s not
        going to accept a weak or bad deal. He knows what''s at stake here," Durbin
        explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31233390-6925-46f3-a235-c705a8bce1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomat pointed out, "It is possible (that) there comes a limit,
        where everyone needs to go home, regroup and think about things and come back
        to finish. But nobody is in the market for long extensions here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc2151-f025-43c5-bfcf-e352f50c8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, diplomats said they continue to make progress,
        though one Western diplomat acknowledged, "There will come a point when we
        are not making progress and then it will be time to come home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5059661-7207-46f9-a427-87a68559621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sources said that nobody in the six-power negotiating group,
        known as the P5+1, is concerned about the optics of the prolonged negotiation,
        and they will stay as long as the negotiations are productive and gaps are
        being narrowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412caa32-f0b4-464a-a8d2-85cac39f2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed published Wednesday in the Financial Times, Iranian
        Foreign Minister Mohammad Javad Zarif wrote, "Getting to ''yes'' necessitates
        the courage to take the higher ground, sufficient fortitude to be flexible,
        the audacity to shatter old habits, and most of all, a vision for a better
        future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364343f8-8a8e-4c75-8dd5-aab65d372c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said that Iranian negotiators seem to have an inflated expectation
        of the time and ease by which they can take nuclear steps called for in the
        deal before sanctions can be lifted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c216b11-13c7-4dd7-ad09-f8e2531c5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest concern is not that they aren''t serious about this,"
        one senior administration official said. "They think it will be easy for them
        to do what they have to do. These things called for in the deal will take
        time. It will be hard for them technically."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f77d87-2585-4d9b-a740-8d3161ae0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how negotiators would know whether to walk away or stay
        at the table, a senior administration official briefing reporters late Tuesday
        said, "you know when that moment comes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456132d0-2057-439d-8d0a-b85f923d38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:05:21.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always get to a place where you''re at a precipice," the official
        said. "You''re either going to pull back from the precipice, or you''re going
        to go over the cliff."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b14a45-7cf6-42a1-aefc-e9eb208bfd09'
