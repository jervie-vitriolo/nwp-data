      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staples is also the artist for the comic book series Saga, while
        Waid is known for his work on <em>Superman comics.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e1774-567f-480a-aec4-2fe9b0af251f'
