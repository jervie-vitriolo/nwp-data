  'pba-rain-or-shine-chris-tiu-not-yet-retiring':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Chris Tiu denied an earlier report saying he is retiring from the
      PBA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-09T18:49:13.046+08:00
    'imagesource': 'jcr:f341b4b3-3ac6-4e72-8883-3b12b5e2850f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be6cf75-1ff8-4451-bccc-741e00e8b86f'
    'lead': 'Rain or Shine guard Chris Tiu is not yet bidding goodbye to his PBA career.
      Here''s his explanation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:58:08.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:37.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:54.087+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain or Shine''s Chris Tiu not yet retiring

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f194cf1-e69a-439c-b9ff-142223fbb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        guard Chris Tiu is not yet hanging his sneakers for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a9e57-6704-46c7-a7a0-86682714bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the decision is not actually his to make.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08963c-ab16-4564-867a-13a7b1ee073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In limbo, Tiu said his fate in the Philippine Basketball Association
        (PBA) hinges on the Rain or Shine management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92849fc7-9886-4d7f-902a-3864ea4ae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, you have to ask the Rain or Shine management if they
        are still interested to renew my contract," Tiu said in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d25631-8d83-4147-af33-5cb433ee44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot just assume that they will keep me. We have not spoken
        yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2dcd4-28d3-4195-a19a-0d505d25e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I initially intended to play in the PBA for just one
        contract period but now I''m reconsidering because I never thought I would
        enjoy playing basketball this much in this level."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649481a4-2826-4a64-8400-274eca42d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu, who said before the conference he might retire after the league''s
        40th season, feels he is at home with Rain or Shine and considers his teammates,
        coaches, and team officials a family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ca602-3cbf-4a11-9914-3d7f5365b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My teammates are just fun to be with and they are amazing players,"
        he said. "Owners and management are very easy to deal with and they are like
        family. No nonsense politics."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db09c8-11a9-4a68-9246-933e08c1e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo de Manila University star said he is actually
        just starting to get in sync with coach Yeng Guiao''s system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18bebb-9c14-43ba-9d58-25e24e562caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like coach Yeng''s style of running a team and his basketball
        philosophy," he said. "I''ve been learning a lot and it''s only recently that
        I''ve really been able to adjust and get my confidence and rhythm going somewhat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969cbe0-ee49-47a9-bbc8-9540be1b54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu, whose team was ousted by the San Miguel Beermen in the semifinals
        of the ongoing Governors'' Cup,&nbsp; averaged&nbsp; 5.58 points, 1.76 rebounds,
        and 2.08 assists in 38 games this season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3844f9-ca0c-457a-95b1-c870f1d6606d'
      'mgnl:activationStatus': true
