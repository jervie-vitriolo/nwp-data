      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each player gets the chance to play 8-9 sets and win as much as
        21 points per set, depending on the amount scored with his or her partner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac24c1-250c-4298-950a-58a7c532a110'
