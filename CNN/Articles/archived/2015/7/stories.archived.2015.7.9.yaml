  'south-cotabato-under-state-of-calamity':
    'author': 'Gilbert Gorgonio Jr., for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-09T02:28:15.915+08:00
    'imagesource': 'jcr:1abd8777-0fb8-4f6a-bbae-242eba74e227'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29c82b1d-8aa3-477c-9b38-12d934e1324f'
    'lead': 'On Monday (July 6), the South Cotabato Sangguniang Panlalawigan (SP)
      approved during its regular session a resolution recommending the declaration
      of a province-wide state of calamity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:45:24.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:30.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:58.699+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Cotabato under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe811416-b552-436c-86af-59ffa83cdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines)</strong> — The province
        of South Cotabato is now placed under State of Calamity after it sustained
        heavy damages during torrential rains on June 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ec171-73b0-496f-bce1-28c1ab7c2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (July 6), the South Cotabato Sangguniang Panlalawigan
        (SP) has approved during its regular session a resolution recommending the
        declaration of a province-wide state of calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ce22e-d8f2-4303-a047-7ffb9e767c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Board Member Agustin Demaala, chair of the Committee
        on Peace and Order and Safety confirmed the approval of the resolution after
        three local government units (LGU) separately declared state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f8d8e-e4e6-4e7d-a442-5cb16bdb1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three LGUs that declared the state of calamity are Koronadal
        City, Tupi and Tantangan. The province only needs three LGUs to declare a
        province-wide state of calamity, Demaala said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9847ced-59a2-41c9-a73d-5e30b591f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SP’s approval of the state of calamity means that the Quick
        Response Fund (QRF) of South Cotabato amounting to P19 million can be immediately
        used for rehabilitation and recovery efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66893bf-3907-4ee6-ae54-2368078fa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mila Lorca, acting officer of the Provincial Disaster Risk Reduction
        and Management Council (PDRRMC) reported that the June 24 incident left over
        P28 million worth of damages to crops and P41.99 million of infrastructures.
        It also noted three people killed from Barangay Lunen in Tupi town and displaced
        1,032 families or 5,182 individuals in the seven municipalities of the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106155b-8efc-4b81-b4e8-2cc76378de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable damage to infrastructure was sustained by the 60-meter
        Namnama bridge in Barangay Namnama, Koronadal City. The said bridge connects
        the municipalities of Lutayan and Columbio in Sultan Kudarat Province. The
        initial estimates of the damage to the bridge mentioned at P45 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db6aa8-ece4-4ed7-95eb-424fc2d91e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods during the incident also damaged the road pavement approach
        of Leopoldo Sanico Bridge in Barangay Concepcion, also in Koronadal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4faf2-911c-45f8-a1af-38b2c6c27850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Cotabato Governor Daisy Avance-Fuentes, during the PDRRMC
        meetings, directed the mayors to enforce forced evacuation for families living
        along the riverbanks and areas identified as flood and landslide prone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ba73c-e81e-4df2-800c-70e62899415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:45:24.687+08:00
