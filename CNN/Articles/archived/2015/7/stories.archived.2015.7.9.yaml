      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the leaders of all 28 European Union countries will hold
        a summit where they will ultimately decide Greece''s fate in the euro. They
        warned that any bailout deal would come with much tougher requirements than
        a previous deal offered, which the Greeks rejected in a referendum earlier
        this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3276867-d89f-45ea-9e3f-6c2e6f3de940'
