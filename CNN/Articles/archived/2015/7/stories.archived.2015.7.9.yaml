  'pba-governors-cup-finals-san-miguel-beer-alaska':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'San Miguel Beer''s Leo Austria (left) and Alaska''s Leo Austria will
      face again in the PBA finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-09T22:04:00.499+08:00
    'imagesource': 'jcr:e9939637-4d7d-4b95-baf9-9041d1bfd4a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcade274-02d4-4c13-a6ec-4aaf5e542f92'
    'lead': 'In a rematch of sorts, San Miguel Beer and Alaska begin their best-of-seven
      PBA Governors'' Cup finals duel on Friday (July 10) at the Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:46:05.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-05T09:34:30.105+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:34:07.511+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel Beer, Alaska start Governors'' Cup finale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ff28e-62bc-4790-9bf2-5e163041179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before his team
        locks horns with Alaska in the Philippine Basketball Association (PBA) Governors''
        Cup finals, San Miguel Beer coach Leo Austria is wary of the well-rested Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe7ca8-76c8-4ecb-9f70-4851f363bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no time to scout Alaska because focused on our series versus
        Rain or Shine," said Austria, whose team outsted the Elasto Painters in four
        games to advance to the finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2d4a2-31d4-40f2-b1a9-8ddeecf61157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from that, the champion coach has no other worries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c4fd0-706c-400f-8645-94d468b9d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alaska is really playing well and they''re on a roll," he said.
        "But I really feel there are many ways to beat them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381df731-a097-4176-8eca-e70059fe9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rematch of sorts between the two storied franchises in the PBA,
        the best-of-seven title match begins on Friday (July 10) at the Mall of Asia
        Arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed303a-8fa7-4b73-9f97-c0a161c3ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska is gunning for its 15th title, while the Beermen hope to
        capture their 21st.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc933b2-7d51-4f6d-a296-3bf3e291789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Alaska coach Alex Compton is expecting a series as
        intense as their Philippine Cup finals encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59eadfa-a61d-4a8b-bdc5-af509126eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is hoping for a different result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1418ff-3bac-46f7-9448-8b316e623798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lineups are pretty much the same, except they have Gabby (Espinas)
        and Jay-R (Reyes), adding some size," Compton, whose team succumbed to the
        Beermen in a bloody finals encounter with the Beermen two conferences ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912c855-05f1-4391-be4e-efd8a01a13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a great team and hopefully for us, it will be a better
        result."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69f248-47f3-4cb9-b53b-7727202cefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We want to win and nothing else. Hopefully, we''ll find
        a way to win. We''ll do our best."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc039d12-7ec8-41ab-a622-1ce886d903cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both teams relatively parading similar lineups, Compton said
        it will all boil down to imports Romeo Travis and Arizona Reid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c78ce0-0139-4dd9-a9f3-c9155a324664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main story is about AZ (Arizona) Reid and Romeo Travis," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a627a-362d-4c5e-9afb-7911a1fcf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, Travis, high school buddy of LeBron James of the Cleveland
        Cavaliers, and San Miguel''s Reid are candidates for the Best Import Award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa785a-3b78-4ef8-a640-b3382fae279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will be the key to win what is billed to be a grudge match?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a169239-608f-4752-a379-d978da00d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heart and will to win will be the big factors in the titles series,"
        said Austria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23830b66-6ada-496c-8fec-276744a175eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:46:05.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-05T09:34:30.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do what we do, play as hard as we can, and leave it all
        out there," Compton said.</p>'
  'liberal-party-una-vice-president-jejomar-binay-impeachment':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T20:22:20.307+08:00
    'imagesource': 'jcr:89c2489f-1e62-484f-a5a1-946525d9c322'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47001a0f-ae5a-4c0e-a552-bba02acb47c6'
    'lead': 'The ruling Liberal Party says it is not involved in any effort to impeach
      the vice president — contrary to alleged talks making the rounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:48:50.832+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:38.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:53.636+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP on move to impeach Binay: No such thing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df5ab2-4425-4752-ab31-7a7edecc8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The ruling Liberal
        Party (LP) confirmed on Thursday (July 9) that it will not push for the impeachment
        of Vice President Jejomar Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667b3e0-0f9c-42e0-a65d-945713100dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 10 months left before the 2016 elections, LP stalwart
        and staunch Binay critic Caloocan Rep. Edgar Erice said that there was not
        enough time left for to push for an impeachment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91b56f-6bb6-41c8-b802-e96f7d2f2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakarami naming batas na dapat isulong. ''Yan ay pagsasayang
        ng panahon," Erice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148111f-beaf-4b97-ad7d-489180199333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have a lot of laws to push. That (impeachment)
        would be a waste of time."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7aa5a-c442-415f-a1ae-25f617fdccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Erice, talks of impeachment could just be merely a
        part of Binay’s scheme to use technicalities to clear his name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03441456-a9b8-44fe-8cc8-ec7b4984ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil walang</em> material time, <em>''di matatapos. Sasabihin
        sa halalan, o, wala akong kasalanan. ''Yan ang iniisip nila.</em> Scheme ''to
        e," the solon explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7dc10-f252-42cf-b791-008cdccc7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And because there''s a lack of material time, it (impeachment)
        won''t be finished. Come elections, he''ll say he''s innocent. That''s what
        they''re thinking. This is a scheme."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f8566-f79a-434c-9231-ec00014f16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Representatives leaders, likewise, said they were not aware
        of a plan to impeach the vice president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14e6ec-ffd1-432e-9c67-6235f1047b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, House Speaker Feliciano "Sonny" Belmonte Jr.
        confirmed that he was not supporting any move to impeach Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b337467-84da-43f4-abb2-011df07a9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, should there be such a movement, it must have been initiated
        by the United Nationalist Alliance (UNA) — Binay''s party — to gain sympathy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb9bcb-76a9-47c1-90f3-839673197e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNA speaks out</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612699e-2da5-4ee1-934b-364538b37e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA interim president, Navotas Rep. Toby Tiangco, admitted he hasn''t
        heard of any talk about a brewing impeachment case against Binay at the House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85efb6-c6c1-4c70-abc2-bb492962dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tiangco maintained, based on the Office of the Ombudsman''s
        complaint-affidavit, that there was a possibility of filing impeachment charges
        against the vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659d127-ff25-4057-83bb-c9abf40c820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An expert''s point of view</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99e310-30e3-48ee-a382-7d4bab72a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple, on the other hand, explained it
        was possible that LP considered filing an impeachment case against Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fc033-1cd1-4b35-87ca-9e1bf897ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way that Mar [Roxas] can win is if those above him in
        the ratings are out of the picture," Casiple said. "Ibaba niya, tanggalin
        niya ang mga posibleng manalo, nandoon yung hope na pupunta sa kanya mga boto."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c009a0c-8554-440a-b487-6085d45af0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Bringing down those who could possibly win — that''s
        where the hope of getting more votes lies."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f0100-f944-4d92-bea1-712614981500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casiple revealed a potential problem: There is no assurance
        that LP has the numbers to impeach Binay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d9ddc-3937-49ea-8038-1bb2588e04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signature of more than 1/3 of the members of the House or 97
        members are needed to impeach an official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351db48-d1fa-4c8a-8f4e-c5694e87c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple explained that while LP has about 120 members in Congress,
        they can''t be sure of the loyalty of these members at this point.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa64943-95bd-4d27-be10-ae140d32239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already the time when everybody — every politician — is
        thinking where he or she will align in 2016," the analyst said. "Certainly,
        impeaching Binay will not get you anywhere near Binay."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e959d9-0a15-4ccd-bb62-7aef72584097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA officials earlier said that there were members of the administration
        coalition who had expressed plans to jump ship and join UNA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ced19-a8aa-472d-bba1-9b7cfd347b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:48:50.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice, however, denied this.</p>'
  'greece-third-bailout':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-09T18:41:56.321+08:00
    'imagesource': 'jcr:5d6799b8-346e-46eb-a294-055572483e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff2f1f28-80e1-44b9-95f6-bf8fa367657d'
    'lead': 'The Greek government has formally requested a third international bailout
      to help pay its debts, and prevent economic collapse and ejection from the euro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:51:15.162+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:38.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:53.775+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece asks for a third bailout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7edddd-ff00-4b1b-afb4-49319438817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The Greek government has formally
        requested a third international bailout to help pay its debts, and prevent
        economic collapse and ejection from the euro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71b217-ef53-4428-a430-44451aef1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Stability Mechanism, which acts as Europe''s financial
        rescue fund, confirmed Wednesday that Greece has applied for a new bailout
        package.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1dce7e-bc4d-4395-a49f-de608b47e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has already received two massive bailouts worth roughly 240
        billion euros ($265 billion), but needs more. The latest bailout program ended
        last week. Greece then missed a big debt payment to the International Monetary
        Fund, becoming the first developed economy to default to the fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb9dcf-452a-4971-b2d5-a58d05bc19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government has asked for the new rescue package to run
        for three years and promised to introduce fresh economic reforms in exchange
        for the money. It also hinted that it would like some form of debt relief
        from earlier bailouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f8399-8f14-4377-a4e8-debe59802b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is expected to decide Sunday whether to grant
        another bailout program, once it receives more details about Greece''s economic
        plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b228cd-8a6c-4917-b357-d1da58f7a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF recently estimated Greece will need at least 50 billion
        euros ($55 billion). But analysts say the figure will be much higher since
        the IMF analysis was conducted before Greek banks were forced to shut down,
        wreaking even more havoc on the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6448f0-7278-4389-a816-71755a383434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of overspending and mismanagement have left the Greek economy
        in a deep crisis. The government has essentially run out of money, banks have
        been closed for over a week, and cash withdrawals have been capped for individuals
        and businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f92f1c-09b6-4b2b-a1f8-430fdae5d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular people have even stopped driving because they want to conserve
        any cash they have.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823a8fd-111c-4f4c-9e95-8856d3c54cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Greece could soon be forced to print its own currency
        and ditch the euro if leaders can''t agree on a new rescue package.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e7aba-7c09-431c-944c-a0a0d71d4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''Grexit'' would be unprecedented in the history of the EU, since
        members join with the expectation that they will never leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b7458-183b-4261-ba16-38d9a2504665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s been exceedingly difficult for European leaders to reach
        a deal with Greece — and negotiations have dragged on for months — because
        creditors such as Germany don''t want to simply give the nation more money
        without the promise that it will get its financial house in order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f6c22-f0d0-4bfb-87df-4d7e4aa81442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a breakthrough means Greek banks are almost guaranteed
        to stay shut until at least Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e564bf-8052-4ec5-b8aa-16a49f11b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:51:15.163+08:00
      'mgnl:createdBy': 'cnnproducer'
