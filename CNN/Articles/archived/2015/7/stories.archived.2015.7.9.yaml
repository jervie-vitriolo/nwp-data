      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning: 615 northeast of Itbayat</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148c527-c29b-4011-840b-4ae3bf50dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:44:15.581+08:00
