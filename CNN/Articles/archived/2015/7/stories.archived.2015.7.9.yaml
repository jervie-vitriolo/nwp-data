    'template': '1'
    'title': 'The moment of truth: Philippines vs. China at The Hague

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adcc71-889b-418d-be25-fbd47ad2b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s note: Richard Javad Heydarian is an assistant professor
        in political science at De La Salle University, and a regular contributor
        to major international publications and think tanks on Asian geopolitical
        and economic affairs. He is the author of “Asia’s New Battlefield: US, China,
        and the Struggle for the Western Pacific." The opinions expressed in this
        commentary are solely those of the author.]</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10fff45-f503-4ed4-98fa-ea5466672357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines’
        quest for peacefully resolving territorial disputes in the South China Sea
        has entered a critical stage. After more than two years of hard work and extensive
        preparations, culminating in the thousand-page-long memorial, Manila has the
        chance to convince the arbitral tribunal at The Hague that its case deserves
        to be heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b59a90-8dfd-49ce-97ed-36db67820c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate aim is to ensure all claimant countries honor their
        treaty commitments under prevailing international legal regimes, particularly
        the United Nations Convention on the Law of the Sea (UNCLOS), which has been
        ratified by the Philippines (1984) and China (2006) alike.</p>'
    '5':
      'image': 'jcr:dbc709a9-623d-40de-9c20-b30b49fb76dc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2f5d4-d8aa-4a53-80b0-3152addf5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43f82c-111c-4713-868f-b99c51f9c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:46.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key hurdle, however, is the question of jurisdiction: That is
        to say, whether the Arbitral Tribunal, formed under the aegis of the UNCLOS,
        has the mandate to rule on the Philippines’ case against China. We won’t be
        able to even defend the merit of our case, unless we convince the court that
        compulsory arbitration is the way forward.</p>'
