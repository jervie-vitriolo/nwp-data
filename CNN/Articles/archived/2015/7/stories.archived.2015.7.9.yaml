      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Archie #1</em> was released on Wednesday (July 8).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e33ab-f000-4b5b-8fa4-e5e322423ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:22:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cover of<em> Archie #1,</em> the first issue of the rebooted
        classic, Archie looked more like a cool jock in his denim hoodie and dark
        skinny jeans (Justin Bieber, is that you?) as he makes his way to Pop''s Soda
        Shoppe — compared to the freckle-faced geeky ginger fans saw when he was first
        launched back in 1941.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda6656-d2b8-4bee-89fd-2e1067eb022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:22:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other <em>Archie #1</em> artworks reimagined by Staples showed Archie''s
        love interest Betty dressed in a cropped top paired with purple ripped jeans,
        while Archie''s best friend Jughead was still his usual self, scarfing down
        a hamburger.</p>'
    '7':
      'image': 'jcr:aa829e43-c91e-4b70-b826-2aa9a748d937'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6352b6-45f5-4da7-9bfb-2a56e0a3730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:22:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ae250-5745-4cef-97b4-0b6a5f7678b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:22:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeover came after<em> Archie Comics</em> publisher and CEO
        <a href="http://archiecomics.com/archie-comics-publisherceo-jon-goldwater-to-fans-ask-me-anything/">Jon
        Goldwater said in 2014</a> that it seemed that the company had been reprinting
        the same story for the past 20 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48946f-521f-41c8-941a-b8785e3f5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:22:19.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:35.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to remain competitive and interesting, the company would
        need to do something to change the dynamic," Goldman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efe02e-2e54-436c-82b7-af403c6b3878'
      'mgnl:activationStatus': true
