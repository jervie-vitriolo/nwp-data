    'template': '1'
    'title': '''Goosebumps'' leaps from the pages to the big screen

      '
    'updated': 2015-07-18T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed27203-47e2-490f-8155-b80074bc46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:28:12.717+08:00
