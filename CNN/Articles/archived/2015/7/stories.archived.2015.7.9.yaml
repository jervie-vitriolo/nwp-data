  'moment-of-truth-philippines-vs-china-the-hague-richard-heydarian':
    'author': 'Richard Javad Heydarian, special for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-09T15:09:44.373+08:00
    'gallerysource': 'jcr:abccbf2a-2e25-4ed3-aadb-7ec523c54cbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691dcddc-0ac3-4550-8e20-39b9610e7cac'
    'lead': 'Geopolitical analyst Richard Heydarian believes that the credibility
      of international law as the primary arbiter for resolving territorial spats
      is at stake in the arbitration hearings in The Hague. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:44:46.570+08:00
