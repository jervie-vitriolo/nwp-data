      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Eliott C. McLaughlin, Dana Ford, Boris Sanchez and Anne Woolsey
        contributed to this report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d92ec3-e8c8-4f96-ae05-96b03cf68403'
