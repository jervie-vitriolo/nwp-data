      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Superliga (PSL) Beach Volleyball Challenge Cup 2015 is set to begin on July
        18 (Saturday) at the Sands by the Bay at the SM Mall of Asia with teams bannered
        by the likes of Gretchen Ho, Alexa Micek, and Cha Cruz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
