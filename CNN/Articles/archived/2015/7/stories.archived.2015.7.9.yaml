  'Bill-Cosby-public-moralist-stance-backfired-led-to-document-release':
    'author': 'Holly Yan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-09T18:42:20.365+08:00
    'imagesource': 'jcr:1fd0550f-4d24-42da-b7c7-d9da22ecb212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '542529f5-ae16-466d-8a1b-35d6d48b132d'
    'lead': 'His admission was kept under wraps for a decade. And Bill Cosby wanted
      it to stay that way. But it was his own public stance as a moral evangelist
      that helped tip the scale for the judge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:55:07.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:01:38.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:53.932+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby''s ''public moralist'' stance backfired, led to document
      release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ebec0-d3aa-45f4-82f9-22b70eb09f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His admission was kept under wraps for
        a decade. And Bill Cosby wanted it to stay that way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c566b3-e748-4365-935f-5d0eab1db04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his own public stance as a moral evangelist that helped
        tip the scale for the judge who this week unsealed documents that showed Cosby
        admitting, under oath, to getting drugs to give to women he wanted to have
        sex with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fad9b9-a204-4b1b-9673-961adb4021ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Cosby has espoused family values and chastised parts
        of society for a variety of issues, such as crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3b83e-7a26-4d92-8ec2-02ccd47d9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/08/bill-cosby-admitted-to-getting-quaaludes-to-give-to-women.html">Related:
        Bill Cosby admitted to getting Quaaludes to give to women</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c065f6-95f9-470a-aac8-0c08c0ea8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stark contrast between Bill Cosby, the public moralist and
        Bill Cosby, the subject of serious allegations concerning improper (and perhaps
        criminal) conduct, is a matter as to which the AP --- and by extension the
        public --- has a significant interest," U.S. District Judge Eduardo Robreno
        wrote in his decision to release the documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad841541-5067-4a29-bca3-10de1f89f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records were unsealed Monday after the Associated Press went
        to court asking for its release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c981d-6f2f-4498-b52a-9b2f71444027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''Pound Cake'' speech</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff3927-ba76-46aa-912c-fa2361b61324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge cited Cosby''s 2004 "Pound Cake" speech, in which he lambasted
        some African-Americans for what he considered bad parenting, a lack of personal
        responsibility and inexplicable crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40498e90-d15d-43b7-8068-130c93ca279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the incarcerated. These are not political criminals,"
        Cosby said. "These are people going around stealing Coca-Cola. People getting
        shot in the back of the head over a piece of pound cake! Then we all run out
        and are outraged: ''The cops shouldn''t have shot him.'' What the hell was
        he doing with the pound cake in his hand?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b6d31-37ff-408e-bce5-2309a2f0baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was largely aimed at parents whose children end up behind
        bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca53782-98de-47d7-b994-c55ef96815ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking about these people who cry when their son is standing
        there in an orange suit. Where were you when he was two?" Cosby said in 2004.
        "Where were you when he was twelve? Where were you when he was eighteen, and
        how come you don''t know he had a pistol? And where is his father, and why
        don''t you know where he is? And why doesn''t the father show up to talk to
        this boy?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f000d4-f3b9-47e8-b293-4584b31acdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s Cosby who many believe is a criminal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8347e4-1a75-4a73-97c8-de62259a1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bombshell admission</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937613-572c-49a1-8fad-c80c1fac49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unsealed deposition stemmed from a civil suit filed by Andrea
        Constand — one of the dozens of women who have publicly accused the Cosby
        of sexual assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71f690-6ab2-43d5-8b68-dd6562939066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sworn deposition, Constand''s attorney Dolores Troiani asked
        Cosby about the sedative drug Quaaludes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca3f03-a2a5-4ecb-b838-6aa23d3ab5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you got the Quaaludes, was it in your mind that you were going
        to use these Quaaludes for young women that you wanted to have sex with?"
        Troiani asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a17916-bdfd-43cb-8493-72934f836d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Cosby replied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa3b12-a1d4-4f5f-8497-860899560b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you ever give any of those young women the Quaaludes without
        their knowledge?" Troiani asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567903c1-d47b-44b0-9437-fea3d04cc7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s attorney objected and told him not to answer the question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd684a-18cb-4324-9791-0a83ca9fa92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosby admitted that he acquired seven prescriptions of Quaaludes
        with the intent to give the sedatives to young women he wanted to have sex
        with, he has not admitted to actually drugging any of his accusers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9e252-40b3-4baf-a8de-f89969a6771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosby''s attorneys cite two women who "allegedly say that
        they knowingly took Quaaludes offered to them by Defendant in the late 1970''s"
        — one of them being former model Theresa Serignese, who has shared her accusations
        publicly — they do not address the numerous women who say they were given
        pills for a variety of reasons, including to "cheer up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78b8f8-56ca-46e5-b0b1-e5e95cd3dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women allege Cosby used cappuccino, soft drinks, wine or
        other beverages as vehicles to drug them, but accusers Constand, Serignese,
        Janice Dickinson, Tamara Green, Victoria Valentino, Donna Motsinger and a
        woman identified only as Chelan have alleged Cosby gave them capsules or pills
        — sometimes billing them as medication — before assaulting them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40d9e9-cb28-4018-8290-38ab2f60b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cosby''s side: No comment</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e33bf0-dc81-4839-8680-d4f7f4490add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach a lawyer and publicist for Cosby in response
        to the latest revelations, but without success.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db928fd-398b-4c7a-a45b-691126ef6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no plans to issue a statement," Cosby''s longtime publicist
        David Brokaw, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388dce7-58b9-42f5-9035-82fccec1f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25 women have publicly accused Cosby of raping or assaulting
        them over the past 40 years. The comedian has never been criminally charged
        and has vehemently denied wrongdoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd82eb-2cfa-41cd-9cf8-cb0d6ad60a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in most of the cases, it''s unlikely Cosby will ever be prosecuted
        because the statute of limitations has passed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0123b-3702-4d3e-90ef-dc3efecfb646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vindication</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98caa08-c51b-4c39-b583-cb1e86778d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women who have accused Cosby told CNN they felt vindicated
        by the released information.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d325a-e7a5-459f-bda5-fbd21b44fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s huge. I''ve worked so long and hard to tell my story and
        screamed my story onto deaf ears," said Barbara Bowman, who said Cosby assaulted
        her numerous times beginning in the late 1980s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc2d1f-701f-4ea5-af59-a338a1895fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Tarshis, who said Cosby raped her when she was 19, said she
        "never thought this day would happen."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a780f3-7bc1-4636-b7ec-e4b5ab08c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I kept it a secret because I was afraid to talk about
        it, because of Mr. Cosby''s power. Then, when we came out, and lots of other
        women started to come out, we were called liars," she said. "I''m just so
        relieved that the truth has come out."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a0dae-8cbf-4fba-a576-458030fa26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Valentino, who said she was sexually assaulted by Cosby,
        said other celebrities can see a warning from the revelation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e54977-9a2e-4a4b-92ae-7c74e6efb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:55:07.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:38.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the message has to be that fame and wealth and power cannot
        exempt you from justice," she said Tuesday. "You cannot exempt anyone from
        the law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c26bb-1ec3-49ac-98fa-8873c413f637'
      'mgnl:activationStatus': true
