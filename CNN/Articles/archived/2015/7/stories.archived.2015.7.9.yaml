    'template': '1'
    'title': 'Typhoon Falcon to leave Philippines by Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7363bd-3255-4290-bb30-91fc17a669c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Falcon
        (international name: Chan-hom) maintained its strength as it begins to move
        in a northwest direction, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said in its 11:00 a.m. severe weather bulletin
        on Thursday (July 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da871915-14a4-4c2c-9a1b-d1532e125f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:00 a.m., Falcon''s eye was located 795 km east northeast
        of Itbayat, Batanes. It was packing maximum sustained winds of 130 kph near
        the center and gustiness of up to 160 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf32bcf-0335-4530-9bfa-c328d0134741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to move northwest at 22 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95534c7-229c-471b-8418-ffacd656255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No public storm warning signal was raised but PAGASA advised fisherfolk
        not to venture out over the seaboards of Luzon and Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000ccb1-887b-458c-b694-f9f7d2a17efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/08/Walang-pasok-class-suspensions-July-9.html1">Related:
        #WalangPasok: Class suspensions for July 9</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1914ba-e279-4469-aff9-d13b18684edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added that Falcon will enhance the southwest
        monsoon, which will bring moderate to occasionally heavy rains over Luzon
        and Visayas — especially over the western sections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8d87e-3404-4f65-958d-57eae88c77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:29.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:01:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the estimated rainfall amount is from heavy to at times
        intense within the 300 km radius of the typhoon.</p>'
    '7':
