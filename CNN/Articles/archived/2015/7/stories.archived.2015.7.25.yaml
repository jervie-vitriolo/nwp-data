      '
    'updated': 2015-09-28T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807e931-4637-4636-a18a-a3032d57e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — NASA''s New Horizons team revealed
        what it called "hauntingly beautiful" new true-color images of Pluto as the
        eye might see it on Friday (July 24). It''s been more than a week since the
        U.S. spacecraft sailed past the tiny planet Pluto in the distant reaches of
        the solar system, capping a journey of 3 billion miles (4.88 billion km) that
        began nine and a half years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e34f9f-fba5-4452-9e34-b3fe18be2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s turning out to really be a scientific wonderland," said lead
        scientist Alan Stern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19cfb9-5e49-4b04-96f4-88a24a372854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the latest images have twice the resolution of the planet
        than the previous global image at 2.2 kilometers (1.4 miles) per pixel.</p>'
    '5':
      'image': 'jcr:3dfc04cf-afed-417a-8343-f9e587d50956'
      'imageCaption': 'Pluto and Charon, the largest of the planet''s five known moons.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353b91d-75e7-49b6-9103-df7a55b25505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfbd00-4982-48d4-8209-dc51cb469e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best, Stern said, is yet to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe8f91-2ffb-494f-997b-558f129a4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting in September, the spigot opens again. And then for about
        a year, maybe a little bit more, the sky will be raining presents with data
        from the Pluto system. It''s going to be quite a ride."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ae6d6-0b4f-4b1a-8caa-864741084c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, scientists have learned that Pluto, once considered the
        ninth and outermost planet of the solar system, is bigger than thought, with
        a diameter of about 1,473 miles (2,370 km), some 50 miles (80 km) wider than
        previous predictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01574055-f274-4198-a7cb-36c8452e903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons is now heading deeper into the Kuiper Belt, a region
        of the solar system beyond Neptune that is filled with thousands of Pluto-like
        ice-and-rock worlds believed to be remnants from the formation of the solar
        system, some 4.6 billion years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15bc65-b60d-4d26-a6b7-2837bfa12427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the $720 million New Horizons mission is to map the
        surfaces of Pluto and its primary moon Charon, assess what materials they
        contain and study Pluto''s atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23104d2a-0f97-43ad-95c7-ecbfddf78685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists do not know how Pluto formed such big mountains, the
        tallest of which juts almost 11,000 feet (3,350 meters) off the ground, nearly
        as high as the Canadian Rockies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3917bee-a4f0-4749-8558-ecc3ebe07436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another puzzle is why Pluto has such a young face. The icy body,
        which is smaller than Earth''s moon, should be pocked with impact craters,
        the result of Kuiper Belt rocks and boulders raining down over the eons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f9bf1-cd7f-441e-a08f-c99a9270607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:38:42.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:38:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only a fraction of the thousands of pictures and science
        measurements collected by New Horizons during its traverse through the Pluto
        system have been relayed. The data will be transmitted back to Earth over
        the next 16 months.</p>'
  'Angelina-Jolie-Netflix':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Angelina Jolie will be directing ''First They Killed My Father,''
      based on the book written by Loung Ung.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-25T04:22:02.338+08:00
    'imagesource': 'jcr:6f27ed04-ee27-4261-87c3-b50549827306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c04540-6269-4ca6-b9d8-53aa0f0625c4'
    'lead': 'Angelina Jolie will be directing and producing "First They Killed My
      Father," based on a memoir of the same name by Loung Ung, a Cambodian author
      and activist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:42:51.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:42:51.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie to direct film for Netflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a97b1-6849-4a77-8445-a9fae1f16c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Netflix already has an exclusive
        distribution deal for Brad Pitt''s next movie. Now it has also struck a deal
        with his wife, Angelina Jolie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff40c0-16a4-4484-92ed-8d28c95d96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie will be directing and producing First They Killed My Father,
        based on a memoir of the same name by Loung Ung, a Cambodian author and activist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cf777-bca1-48a3-a2a6-51dfd8f1c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ung''s memoir is about how her family survived the "killing fields"
        of the Khmer Rouge regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c831552-94b9-4efd-91a8-009b96df50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will premiere on Netflix in late 2016. It is the latest
        example of the streaming service''s effort to release high-profile movies
        online, instead of picking up flicks months or years after their theatrical
        debuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159959b-c374-4792-bbb0-6a56b737db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s movie, War Machine, will also come out on Netflix in late
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d02fb9-06dc-44d4-963f-3d3b32796f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War Machine is expected to be released in a small number of theaters
        as well. Netflix didn''t say that about First They Killed My Father, but the
        company said it "will be submitted to major international festivals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e476ae8-e311-4068-8f8b-59be97d29236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s announcement said that Jolie and Pitt''s "Cambodian-born
        son, Maddox, will also be involved in the production of the film."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e049b-79c4-494d-9221-8e9498805931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it seeks to continue growing its customer base, Netflix is spending
        hundreds of millions of dollars on exclusive programming, including prestigious
        movies like Jolie''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1537310-629b-4d39-a39e-a1866da48da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "deeply affected by Loung''s book" and determined
        to turn it into a feature film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b1ec8-32f9-4c89-b7c4-d25647a4af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Films like this are hard to watch but important to see," Jolie
        said in a statement. "They are also hard to get made. Netflix is making this
        possible, and I am looking forward to working with them and excited that the
        film will reach so many people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94682ac4-ab96-4061-9581-8bedbe0ef47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly for Jolie, <em>First They Killed My Father</em> will
        be released in all of Netflix''s markets around the world, and it will be
        available in Khmer (the official language of Cambodia) as well as English.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b9a28-ac84-4486-aecb-9fb128162d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will enter production in Cambodia later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dde53a-f74a-4dac-b5fc-4ddcec9069eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:42:51.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:42:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/24/media/angelina-jolie-netflix-film/">Angelina
        Jolie to direct film for Netflix</a>."</em></p>'
  'Google-most-coveted-jobs-Asia':
    'author': 'Charles Riley, CNN Money'
