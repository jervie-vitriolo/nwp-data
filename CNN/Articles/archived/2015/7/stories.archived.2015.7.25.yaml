      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast struck a gathering of mostly Kurdish activists calling
        for more help to rebuild Kobani, the Syrian city that was the scene of intense
        fighting last fall between ISIS and predominantly Kurdish forces.</p>'
    '22':
