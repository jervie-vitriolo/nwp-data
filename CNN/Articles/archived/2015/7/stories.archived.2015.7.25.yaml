      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For business students, PricewaterhouseCoopers, Deloitte, KPMG, and
        Apple round out the top five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308045e-b86d-4415-9f82-17b82a34275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Microsoft, Samsung, and BMW Group are the consolation prizes
        for engineering students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2581605-cd45-4916-9a1f-44d52c44c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large multinationals dominate the rankings because the survey covers
        students from countries across Asia, including China, Malaysia, Australia,
        India, Japan, and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f4706-3d71-456d-b399-e768e1dfcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 choices of business students are all Western companies
        with operations across the region. Samsung, based in South Korea, is the highest
        placed Asian company – ranked fourth among engineering students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a325d-b791-4c79-8426-3a0d0119552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local firms are starting to make gains, according to Mike Parsons,
        Universum''s marketing director for the Asia Pacific region. He said that
        Universum is seeing increased competition between large multinational companies
        and homegrown firms for the very best talent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f7ace-24bd-4372-adfd-6270862935db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the local Asian players who are slowly winning this war,"
        Parsons said. "We''ve observed that they''re perceived by local talent to
        offer friendlier and more inclusive working environments, and this is often
        giving them the edge."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55f8a5-6316-4b02-ab4b-cabef447020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local firms, however, are not yet able to replicate their success
        at the regional level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba601042-9978-403e-8c81-de6da0640a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think there is some way for many of these organizations
        to go in terms of the sophistication of their employer branding strategies
        and market localization," Parsons said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe2645-f35d-4e2d-ae31-d8f70a03b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:46:47.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/22/news/companies/asia-top-employers-universum/index.html?iid=ob_article_hotListpool&amp;iid=obnetwork">Google
        still offers most coveted jobs in Asia</a>."</em></p>'
  'John-Russell-Houser-lafayette-Louisiana-movie-theater-shooting':
    'author': 'Greg Botelho, CNN'
    'caption': 'John Russel Houser the suspect in the Lafayette, Louisiana theater
      shooting where two people were killed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-25T03:06:53.566+08:00
    'imagesource': 'jcr:ea84d26f-19bf-4f52-8f16-bb45eeaabd60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22dafe62-9227-4b9d-980f-51b94c98ac32'
    'lead': 'Authorities are still trying to figure out why John Russell Houser entered
      a Lafayette, Louisiana, movie theater Thursday night (July 24) and opened fire
      during a showing of the comedy "Trainwreck." Police say he fatally shot two
      people and wounded nine others before turning his .40-caliber handgun on himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:50:20.188+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:50:20.428+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troubled man kills 2, himself at a Lafayette, Louisiana, movie theater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85be694-ca9c-4ae6-90e5-150fba91a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Russell Houser apparently penned anti-government,
        anti-media blog posts. He was subject to a 2008 restraining order in which
        his then-wife and daughter were "fearful of him," police said. He spent time
        that year and the next getting treated for mental health issues. And last
        year, he got an eviction notice from a Phenix City, Alabama, property that
        had been damaged, a sheriff there said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a7357-e3e6-4e8a-b6f2-b77d38b9a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this helps explain who Houser was. But what authorities are
        still trying to figure out is why he entered a Lafayette, Louisiana, movie
        theater Thursday night (July 24) and opened fire during a showing of the comedy
        Trainwreck. Police say he fatally shot two people and wounded nine others
        before turning his .40-caliber handgun on himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43120090-0513-411e-a6d1-906afe904699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana State Police Col. Michael Edmonson recounted reports of
        the 2008 restraining order and of Houser''s activity online, including posts
        by a man from Phenix City with a matching age who had a profile on the website
        Tea Party Nation and hundreds of posts on PoliticalForum.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9132c47-39eb-4bf4-aef8-5606753f8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the restraining order, Houser''s family said he had a history
        of manic depression and bipolar disorder, his wife removed all weapons from
        their home because of her concerns, and he was involuntarily committed to
        a mental health facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5c611-c246-4219-9399-1143c74a0eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell County, Alabama, Sheriff Heath Taylor added that Houser
        was denied a concealed carry permit in 2006 after an arson arrest and said
        his office served him an eviction notice in March 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f550281-06ff-4b76-8295-119136e85f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to the State Police spokesman, "His mom had loaned
        him some money. He was going to get his life together, he told her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cf179-fe3a-4cda-9d68-4e98a138f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some reason, he landed in Lafayette, a city of about 120,000
        people 60 miles west of Baton Rouge and about 500 miles from Phenix City.
        Besides an uncle who''d died about 35 years ago, Houser, 59, didn''t have
        any known connection to the city, much less the people in The Grand 16 theater
        who became – simply because they''d gone out hoping for a happy escape – his
        unwitting victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6c894-49f2-46e0-b07e-46b2315a25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Edmonson: "(The possibility) exists out there that we may not
        find a motive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eb0a4-c600-46a2-8213-4d7727123fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acted like any other patron, then randomly opened fire</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b10fff-ee3c-4cb5-bd5b-35aa28a17da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houser was a drifter who had become estranged from his family back
        home in Louisiana and arrived in Lafayette, bunking down in a hotel 4 miles
        from The Grand 16. The city''s police chief, Jim Craft, said some businesses
        reported interacting with him, "but nothing that would have alerted anyone
        to think that maybe we need to call law enforcement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2e7d9-dd6b-47e1-9f42-e65012b0eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nothing seemed awry to the person who took his money and gave
        him one of the 25 tickets sold for the 7:10 p.m. (8:10 a.m. PHT) Trainwreck
        show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a10e15-1ba3-4a37-b49a-8870d3341b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t acting any different than anybody," said Craft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6284e0-6f85-4b41-84b2-7e7937eb4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houser settled into the theater''s second-to-last row, which was
        where Randall Mann''s 21-year-old daughter was sitting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58498b97-eb25-4c38-a707-ed08a0c6373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann''s daughter heard the first pops about 20 minutes in, thinking
        they could have been firecrackers or part of the movie. But she "knew something
        was happening" when she saw muzzle flashes, Mann said. She hit the floor and
        then ran for her life, joining a panicked but controlled, helpful crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f24d8-f106-4bde-bd45-51c6f8456aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man in the theater told Keifer Sanders, who was watching
        another movie, that "there was no argument, nothing going on at all. And a
        guy just stood up and started opening fire."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa3a3e-c1f9-4e3e-b003-5fc78ba32feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy was just kind of at ease, just standing there, just shooting,"
        Sanders said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf6bba-4e13-4883-bb6b-e932f54816ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. Bobby Jindal recounted the story of two teachers,
        enjoying the last few days of summer break, caught up in the melee. One jumped
        over the other, a move that the friend said prevented a bullet from hitting
        her in the head, according to the governor. It struck her in the leg instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1e7d3-8bf6-4df7-8615-d515a92b3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all unfolded around 7:30 p.m. (8:30 a.m. PHT), about 20 minutes
        into a film that Houser had bought a ticket for just like everyone else. Afterward,
        the movie''s star Amy Schumer tweeted, "My heart is broken and all my thoughts
        and prayers are with everyone in Louisiana."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123876b-684e-4919-9d82-66da98c33e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the audience was laughing, maybe that made him angry,"
        Mann speculated. "I don''t know. But why did he pick that movie? It''s just
        very strange."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ac576-acf5-4102-ab04-0b35d44d3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police: ''He could have come out and done additional harm''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf028097-0f10-4645-b9ef-64a2c7f2475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four on-duty police officers happened to be on the property, Craft
        said. Within 60 seconds, they were inside the theater.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf930a-d8e8-41e6-9b59-1a23db409809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, Houser had left and come back after noting the quickly
        growing police presence outside, including one patrol car near the exit door
        where he''d parked his blue 1995 Lincoln Continental. He reloaded, went back
        in and shot himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd13ac-b7c5-4045-b5d0-eaaebb814ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have come out and done additional harm," said Edmonson,
        the state police colonel. "... It was an ordinary moment, an ordinary night,
        and it turned into an extraordinary situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931fd41-e8e0-4941-b28b-f5f1bb3af3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities haven''t pinned down how Houser got his weapon,
        there''s no indication yet that anyone else helped him or knew what he was
        going to do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903ab3d-e3dc-473b-99ea-09a1597c0639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are clues suggesting this wasn''t a spontaneous act. Searches
        of his hotel room and vehicle turned up wigs, glasses and other apparent disguises.
        And he''d swapped out the license plate on his car, which would could have
        made it harder to track him down if he''d escaped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0721ab-e708-44a3-a953-016b39a66832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodshed comes three years after James Holmes – who was heavily
        armed and had colored his hair red, a la Heath Ledger as The Joker – burst
        into an Aurora, Colorado, showing of the Batman film The Dark Knight Rises
        and opened fire, killing 12 people and injuring more than 70 others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564218ae-0f41-443b-b10d-dcfff46548d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His story has been in the headlines recently, given a Colorado jury''s
        decision to convict him on murder charges. The next step for the jurors is
        to decide whether he will be sentenced to death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cd343-01c3-4f94-ac1c-6d00b3a856d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures were stepped up at some cinemas after the Aurora
        shooting. Still, theaters across the United States fundamentally remain freewheeling
        places, where ticket holders can wander in and out, unbothered by the intense
        security measures that now typify airports and public buildings. Ticket sales
        also didn''t slump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0be58a-a5a1-4950-8950-997d8ae2bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did that eerily similar episode factor, in any way, into what happened
        about 1,200 miles away in Lafayette? Authorities haven''t said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b255e-3d71-436a-b5a0-95ad8e41531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time for recovery, mourning</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba583528-89bd-4f1a-9eb5-39d7f921f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the fast law enforcement response, Houser did not get
        away. Still, two families are now mourning and nine others praying, after
        their loved ones were wounded in the shooting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b49929-4574-4376-b638-db8c37a4c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more moments with her husband, no more time roaming
        the Red Arrow gift and toy shop in Lafayette she co-owns, no more gigs playing
        the ukulele and guitar for The Figs for 33-year-old Jillian Johnson, a Lafayette
        native who died at a hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa071b-f27c-48fc-ad54-0b6870cbb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there will be no degree from the Louisiana State University-Eunice
        or time working at the Coco Eros boutique for 21-year-old Mayci Breaux, who
        was killed at the scene. Her boyfriend of about three years, Matthew Rodriguez,
        was shot in the neck and armpit, according to his cousin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcb9d7-5325-4e22-a2ba-06d677aae5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although he''s in a lot of pain right now, it is nothing compared
        to the mental anguish he''s going through," said the cousin, Patrice Rodriguez
        Picard. "The whole family is completely distraught."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec0798-bbb7-4531-abc5-7ae71ac71389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Caitlin Sonnier, a friend of Johnson: "The confusion, the
        questions, the whys. ... It''s something you don''t fathom waking up to in
        the morning."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d428be-4a0b-4ae1-9626-3d13a4353363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those injured have been treated and released, and one was
        still in critical condition as of midday Friday, according to Craft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d904ff-7f5f-4808-bbed-4a63d4de2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others among the roughly 300 people watching movies at The Grand
        16 that night, from boys who went to see <em>Minions</em> to Randall Mann''s
        daughter, are fine physically but not yet psychologically.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae535fd7-2455-4efd-a208-4230d56af9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made a comment that she was just thankful that the shooter
        did not pick one of the theaters that had some children''s movies in it, because
        she would have hated for the children to have witnessed that," Mann said of
        his daughter, whom he described as "very traumatized."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102d4bd-7244-4e7f-9efb-3e172abb31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took that as a great first step of her eventually coping with
        this."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9584c4-f888-4356-94be-8c61283805d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jason Hanna, Ray Sanchez, AnneClaire Stapleton, Brian Stelter,
        Ed Payne, Ralph Ellis, Kevin Conlon, Sam Stringer, and Tony Marco contributed
        to this report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6464d-e02c-4a2a-95e7-62c082c20b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:50:20.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:50:20.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/us/louisiana-theater-shooting/">Troubled
        man kills 2, himself at a Lafayette, Louisiana, movie theater</a>."</em></p>'
  'Eminem-biggest-vocabulary':
    'author': 'Lisa Respers France, CNN'
    'caption': 'A study shows that Eminem, along with Kanye West, Bob Dylan, and Tupac
      Shakur, have the biggest vocabularies in the music industry.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-25T02:27:27.720+08:00
    'imagesource': 'jcr:0c9fc556-f0a1-4a5a-b602-f71c422a7483'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34126d1-546f-4497-b5e6-a62979e6c4ed'
    'lead': 'Music artists Eminem, Kanye West, and Bob Dylan have something surprising
      in common. According to a new study, the trio are among the top five artists
      with the largest vocabularies in the music industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:53:06.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:53:06.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eminem has music''s biggest vocabulary, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae232ea1-37b6-4486-9636-722d469ede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Music artists Eminem, Kanye West, and Bob
        Dylan have something surprising in common.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473223b-c509-47a2-8be0-d572f5d511ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new study, the trio are among the top five artists
        with the largest vocabularies in the music industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d7218-5f5f-47e1-8c29-6a2f824c4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varun Jewalikar and Nishant Verma, who put the report together for
        the lyrics site Musixmatch, looked at 93 artists across 25 genres from pop
        to new age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dc364-07cd-41a8-9ae8-1f4d81952b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to compare the vocabulary size of these musicians,"
        they say in the study. "Some of them have released a lot more songs than the
        others because of the sheer longevity of their career and how prolific they
        are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea78aee-09e0-4b55-bcce-25d3a1c7c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a list of 99 of the best-selling artists of all time, the
        pair compared "across the 100 densest songs (by total number of words) that
        they have released." However, the analysis excluded Bruce Springsteen, Chicago,
        Def Leppard, Journey, The Beach Boys, and The Doors because they haven''t
        granted permission for Musixmatch to use their lyrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc978-c92c-4e4e-aab6-483d1b8dcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem topped the list with 8,818 unique words used, followed by
        Jay Z with 6,899, the late Tupac Shakur with 6,569, and West with 5,069. Legendary
        singer-songwriter Dylan came in fifth with 4,883. Perhaps the top four was
        to be expected, as rap is by nature dense, given the focus on lyricism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e4725-f684-4ae1-9cea-622c318b0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study weighed vocabulary size (the number of unique words across
        any language used by an artist in the 100 – or fewer – densest songs across
        their career), lyrical density (the total number of words used) and "new word
        interval" (the number of words after which a new word is used).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ecb0d-2527-4072-901c-f1ec9f13ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how articulate and descriptive his songs are, it is no wonder
        Bob Dylan ranks so highly," the study says. "He also ranks at the top (#11)
        of the N.W.I ranking (on average he uses a new word after writing 9 words)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c043cf5-331b-4f1a-b3b2-b3e0ba4f2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, saxophonist Kenny G ranked last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33e286-7d19-45cc-ad74-3c44e6319708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewalikar and Verma point out that "There is a large variation of
        vocabulary size in the 93 top selling musicians and there is no overall correlation
        between the commercial success of a musician and their vocabulary size.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90192de4-a6de-4a98-9a3f-354f6a99e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This analysis should not be interpreted as saying that one musician
        is better than the other, it is just another insight into the work of these
        amazing artists," they write. "It gives us a peek into the minds of different
        songwriters, some tear your heart with just a few words while others paint
        an intricate picture with a thousand words."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217c7c1-bc73-4ca4-92b9-1e9c334230f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Largest Vocabulary in Music" study was inspired by "The Largest
        Vocabulary in Hip Hop," in which data scientist Matt Daniels examined the
        vocabulary of artists in that genre. Artist Aesop Rock ranked No. 1 on that
        list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b35d8a-0fb8-42e3-a63b-f4766f84a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:53:06.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:53:06.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/entertainment/eminem-kanye-bob-dylan-study-music-feat/index.html">Eminem
        has music''s biggest vocabulary, study says.</a>"</em></p>'
  'google-chrome-dmail':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'Dmail, a Google Chrome plugin, allows users to have control over how
      long recipients can view their email. (Photo: Chrome web store)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-25T05:09:11.113+08:00
    'imagesource': 'jcr:52863da6-0894-4852-802a-ad5b090fb82e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b4632e-edc2-4c73-8f3a-a47f61615b5f'
    'lead': 'Dmail, a new Google Chrome plugin, gives you complete control over how
      long your recipient can view your email.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:55:54.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:55:55.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
