      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of business and engineering students conducted by Universum
        found Google is the most attractive employer among both groups of majors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdc876-e2aa-403b-86c1-49d0ed577bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
