  'Pope-likely-to-alter-economic-message-in-U.S.-says-Vatican-adviser':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Archbishop Marcelo Sanchez Sorondo attends the press confernce of
      Italy and Argentina Football Teams at The Vatican on August 13, 2013 in Vatican
      City, Vatican.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-25T21:07:24.373+08:00
    'imagesource': 'jcr:415ee014-f865-4ac2-b513-c76a52c89818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059c8151-f321-46cb-a1f8-8e40257a8635'
    'lead': 'Archbishop Marcelo Sanchez Sorondo speaks about the controversy swirling
      around the economic and environmental statements of Pope Francis, how he will
      likely recalibrate his message this September when he visits in the U.S., and
      the leak of the pontiff''s recent environmental statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:50:31.565+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:50:31.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope likely to alter economic message in U.S. – Vatican adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad81f2d-ba98-4025-86d9-8190dcb68121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Archbishop Marcelo Sanchez Sorondo has
        steered the Pontifical Academy of Sciences since 1998, but it''s likely that
        his profile has never been more robustly public than now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60a39d-57c6-4c9c-8dcd-61b05043c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year, Sanchez Sorondo has teamed with scientists and
        political leaders to help research, promote, and defend Pope Francis'' stern
        and sweeping condemnation of current environmental and economic trends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454bad6-f5db-40c2-bb37-67b0a04d510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the archbishop, who, like Francis, hails from Buenos
        Aires, convened a conference of more than 60 mayors and other local politicians
        this week at the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac2f96-9d7c-4555-8639-7613768cecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez Sorondo spoke with CNN on Friday about the controversy swirling
        around the pope''s economic and environmental statements, how Francis will
        likely recalibrate his message this September when he visits in the United
        States and the leak of the pontiff''s environmental statement this summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4edae7-32be-445e-aaef-d52d9aa4fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the archbishop''s answers have been edited for length and
        clarity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecc3b6-6754-458d-9032-355b4c08ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Some people might be surprised to hear that the Vatican
        has a science academy. What is your mission?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa20ba1-8cdc-4c0e-a1e1-5d790dd38980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Yes, that''s true, people are often surprised to hear about us.
        You can see a lot about our mission on our website, but the basic idea is
        that the church believes that understanding human beings and the Earth requires
        not only faith but also reason, and not only philosophical reason but also
        scientific reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b760cbd-2a41-494f-9561-0d2feb410e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: You just hosted a major conference at the Vatican for
        mayors and other political leaders around the world. What was the conference''s
        main accomplishment?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85cfc5-8b39-4bce-a65d-2e4fc5aa0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Part of it was, as the pope said in his address to the group,
        to bring awareness that climate change and human trafficking — a new form
        of slavery — are human emergencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc354c9-4441-4a05-bdd7-77071c2d8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attendees, like California Gov. Jerry Brown, spoke very passionately
        about protecting the environment. Others, like many mayors in Italy, have
        more awareness of a new form of slavery, so it was important for them to be
        able to learn from each other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8abf4-e59e-4d25-9b5b-c557d2b596f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. It seems like the Vatican is partnering with quite a
        few people — the Jewish feminist Naomi Klein, for example — that would not
        be seen as traditional church allies. What is the strategy behind that?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593523c1-9f7b-4d35-b393-bc38ceceb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: We understand that in this globalized world we all need to work
        together. As the pope says in his encyclical, "Laudato Si," the Earth is our
        common home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfd0e2-fc43-4cf9-9be8-3a0e5e9cb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as we move towards setting new (United Nations'') sustainable
        development goals, we also understand that one of our key priorities is improving
        social inclusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fb9a5-0a87-4782-85e4-7543fbf11aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: According to a new poll, the pope''s popularity has declined
        in the United States by quite a bit recently, mainly because many conservatives
        are upset with his messages on climate change and income inequality. Is this
        a cause of concern to you or to others in the Vatican?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185bb82-6a1d-48a4-a05b-0ad3a7858d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The pope said not only in his last document but also in the others,
        for example "Evangelii Guadium," that we need to work not only to make profits
        but also to respect the human person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fff93-bf0b-4fe0-9983-94348c101aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say that this was also very clear in your (the U.S.) Constitution
        and the great leaders of your country wrote many times about the common good
        and justice. But many people say, including some economists, that these values
        are not so present at the moment. I am not sure if that is true, but that
        is what I have read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf98957-041b-49dd-a941-5f65d848349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Some American Catholics say they are tired of being scolded
        by the Pope about doing more for the poor and the disenfranchised. What would
        you say to them?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c896de-538b-4bcd-a284-f48e70efd6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The project of the Pope is to come back to the Gospel, particularly
        Christ''s first sermon, the Sermon on the Mount. It is very clear in that
        speech that Christ expects us to help those who suffer, especially the poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5442909-a076-4895-a49d-bf64552f520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the best attitude to receive the pope''s teachings is to understand
        that he is a religious leader and the essence of his message comes from the
        Gospel, not from one ideology or another.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085ade1-0060-43d3-82f9-d71bded00ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, if our economic systems are not oriented toward the human
        person but only concerned with profits, he wants to confront the system and
        change it. This, by the way, is common to all the popes, it comes directly
        from the so-called social teachings of the church.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee1f26-724f-45cd-ae4c-bc38f5d75292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: In Latin America, the pope delivered a sharp speech against
        capitalism, calling the relentless pursuit of prophets the "dung of the devil."
        A lot of people are wondering, will he bring a similar message to the United
        States this September?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d0b82-ea36-4d65-966d-f0a1328c18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: I don''t know if the pope wants to repeat that kind of speech.
        It was very specifically for the World Meeting of Popular Movements. These
        are people who are very poor: They don''t have a house, they don''t have work,
        the don''t have land. I think, in your country, people don''t have the same
        needs, so maybe he will speak in another way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc7bfa-d3bb-4817-85f2-3b20f8deeafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Some prominent Catholics say the Pope should not preach
        or teach about matters like the environment and economics.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae18a99-d150-47ce-8281-ac7b97e33795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: I know, I know, and they are very important persons -- some of
        them are campaigning to become president. But this is a mistake because when
        the Pope speaks in this area, about creation or nature, he goes back to St.
        Francis and to the beginnings of the Bible, when God''s first gift to mankind
        is the Earth and all of its creations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b0ff9-dcad-4d2c-a052-351f276dc9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, this idea that it is not "Christian" to speak of the beauty
        of creation and about our role to be stewards of that beauty is just insane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745d2b8-bda9-4dff-b131-3799432784dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Have you been surprised by any of the reactions to the
        pope''s statement on the environment, "Laudato Si?"</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817af744-d709-4f9c-9edc-43f931cb2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of reactions were very positive. Patriarch Bartholomew
        of Constantinople and Archbishop Justin Welby of the Anglican Church wrote
        a very nice article in The New York Times on the same day the encyclical was
        published.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7aa072-1b4f-4c08-84ca-d7e4873dceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small minority was against it, and of this minority we can say
        that the underlying reason was because these people live off of oil, and it''s
        clear that the encyclical teaches that the use of this material is not the
        best thing for the question of climate change and that we need to find new
        ways to produce energy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885aa3f4-0416-4a66-8870-731c6965a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: So you are saying that most of the opposition to "Laudato
        Si" came from the oil and gas industries?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f0dce-59af-490b-a627-4e80da6b08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Yes, I think so. Because as the pope says in the encyclical,
        90% of the scientific community agrees that climate change is a problem today,
        and that this (use of oil and gas) is a cause of global warming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbae9eb-0ea4-4553-9a1b-3e251b5e14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: The encyclical was leaked a few days before it was to
        be published. Did this annoy you?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a9bff-03a9-4c2e-ac65-7274259d446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: This is a problem typical of journalism, and journalists need
        to abide by the rules. (The document was embargoed.) The journalist was punished,
        also, by being banned for a time from the Vatican press room.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c77e1-ff41-4257-a8f2-e92c2b75bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: The journalist was punished, but what about the person
        who leaked the document? Was there an investigation into that?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218863bd-ee9a-4706-b6e5-519447a6f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Yes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc484f2-0591-407f-be41-dcf09f2471a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Do you know who it was?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251979ec-2360-4f32-bf24-21da574d8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: It''s very easy to know who it was.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51a54b-3ace-456f-8855-6ab4c7b6eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Can you tell me who it was, and whether they will be
        punished?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d23c6-c9f8-412c-97c6-4c55f0d62ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: No, I am sorry. That is not my responsibility.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6025e56-aee6-4477-a220-6fef8bcab81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:50:31.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:50:31.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/world/archbishop-sorondo-qanda/index.html">Pope
        likely to alter economic message in the U.S., Vatican adviser says</a>."</em></p>'
  'Turkey-intensifies-attacks-vs-ISIS-arrests-almost-600-terror-suspects':
    'author': 'Ony Nwaohuocha and Gul Tuysuz, CNN'
    'caption': 'This map highlights the countries of Iraq, Syria and Turkey. Called
      out are the cities of Mosul and Kobani. The area of ISIS controlled or contested
      territory is highlighted in red.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-25T20:25:36.540+08:00
    'imagesource': 'jcr:61239210-11c7-428b-99ed-d25bd208a47d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a55d5720-3143-402a-a8f3-5506fca3307b'
    'lead': 'Turkey arrested nearly 600 terror suspects as warplanes intensified attacks
      against ISIS and other militant targets in a daylong operation, Prime Minister
      Ahmet Davutoglu said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:53:48.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:53:48.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey steps up attacks vs. ISIS, arrests almost 600 terror suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06e50b-49c9-4118-8c8a-ecd8f7adc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkey arrested nearly 600 terror suspects
        as warplanes intensified attacks against ISIS and other militant targets in
        a daylong operation, Prime Minister Ahmet Davutoglu said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae9894-0e9d-4d53-94d5-bb850e4d1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes also targeted the Kurdistan Worker''s Party or PKK,
        and came days after ISIS militants killed a Turkish soldier in border clashes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06e028-5e2e-4f25-ab02-915ba3625ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same week, a suicide blast killed more than 30 people in Suruc,
        a town that borders Syria. Turkish authorities blamed it on ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513bae3-028c-4fc6-9747-4870281f24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stay silent in the face of those who kill our police
        officers in their sleep," Davutoglu said, referring to PKK''s assassination
        of two Turkish police officers Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ecb56-6d32-41fe-bcaa-9273f07e5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish warplanes and artillery bombed ISIS in northern Syria and
        PKK in northern Iraq on Friday, the first time Turkey has attacked ISIS and
        PKK simultaneously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4f695-a707-4f1e-8310-2d3cca3582b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey believes that PKK is exploiting ISIS efforts. PKK has been
        fighting for independence and autonomy since 1984 and is feared to be making
        gains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c83b20-590f-45ab-a60d-6c34e4ddf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes, which coincided with Turkish ground troops, targeted
        PKK militants in shelters, depots and caves around mountainous areas near
        the Turkish / Iraqi border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72414af5-c9f7-431e-b046-7a55eb967670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the hits on terror groups in Iraq were effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d66d05-6396-4a7a-b32f-5f0f7c6f5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey initially decided to attack ISIS during a national security
        meeting Thursday headed by Davutoglu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894241f-a286-46ac-9cfb-dd5898739413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed the firefight the same day in which at least
        five ISIS militants in northern Syria approached the border and fired on a
        Turkish border unit, killing one soldier and wounding two others, according
        to the Turkish military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da370efc-9329-420e-a848-3618e560aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey initially responded to the clash by firing artillery into
        Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52775eaf-a5e4-48b4-ba9c-632f85e483fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military has targeted positions in Syria before but
        only as a response to incoming fire from the latter''s side of the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595780b0-2170-4400-97e7-12c5740aa68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three F-16s from an air base in southeastern Turkey conducted the
        airstrikes Friday, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4d80e-a89d-4dda-89ac-f1bc332a4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, news emerged of a deal to increase U.S. and coalition
        access to Turkish air bases, including Incirlik near the Syrian border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5385e2d-b41a-49fd-bc1e-3a5556bf0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal provides the U.S. military with crucial access from Turkey
        into Syria and Iraq, which it has long wanted for the campaign against ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fca9cc-8bb9-4f97-a26a-8843f8970446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airstrikes intensified</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9f735-0462-4809-bde1-17a5c175b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish airstrikes Friday hit two ISIS bases and a gathering
        point, the Prime Minister''s office said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bfc7b-6c3e-4d04-9799-b856138b8874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:53:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:53:48.315+08:00
