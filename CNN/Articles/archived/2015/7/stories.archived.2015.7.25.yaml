      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Landing a job at Google
        is still the dream for Asia''s top students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27da1f-5df1-4b31-acb0-66224f11e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.312+08:00
