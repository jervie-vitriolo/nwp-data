    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gmail messages can now self-destruct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954cfb5-fd0b-4716-9b0e-5c4e6f204b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong>Gmail just went all Snapchat
        on us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38ff48-ccf2-44cf-955d-40ab4dc2c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmail, a new Google Chrome plugin, gives you complete control over
        how long your recipient can view your email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97080c-91d6-4fd1-87e0-d97e9106a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can prove a great asset for more secure communications or when
        discussing personal information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267de587-398f-4a03-9f30-512bf64bd462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chrome extension adds a "Send with Dmail" button next to the
        regular "Send" button in any email you compose. This gives you complete control
        to revoke sent emails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59bec8-51b4-440c-9ab0-c3c59a6ba8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, doesn''t Gmail allow users to revoke sent emails?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad8dbd-fa9f-47e5-a880-c293ee115793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/24/gmail-undo-send.html">Related:
        Gmail now has an ''undo send'' button</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7cd5e-ae77-4bbb-8f3b-6924d58fa5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, yes and no. Gmail''s "undo send" button only works for up
        to 30 seconds. Dmail gives you as much time as you like.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2995d6e-e236-44a8-823d-3a65aeed4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can preset timing such as "in 1 hour" or "in 1 week" and the
        message will self-destruct accordingly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec4c2f-a6ff-488a-8a1f-ac5cd5e72e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a predetermined time frame, pick "never" as your
        time frame. If you need to revoke it at a later date, you can find the email
        in your sent folder and do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d961b5e-a5cb-4b8c-9801-11d00432d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All messages are encrypted and whenever the sender restricts the
        right to access, the recipient will no longer be able to see the original
        message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24152a62-3724-45d4-9b04-c22adce76711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Dmail claims that they will soon unlock a feature where forwarding
        won''t work -- only the intended recipient will be able to see your message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c67c85-f796-405b-a8f8-7f629e526df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although you can receive Dmail messages from any email account or
        client, you can only send them through Gmail on Chrome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8b12f-e44f-4e87-9fb6-5296981280fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of ephemeral online communications is growing beyond fun
        photos and videos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd2ad3-7fc7-486c-8d73-65e4a6bb0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:55:54.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:55:55.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/24/technology/dmail-self-destructing-gmail/">Gmail
        messages can now self-destruct</a>."</em></p>'
  'malaria-vaccine-bill-melinda-gates-GlaxoSmithKline':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Mosquirix, a malaria vaccine developed by GlaxoSmithKline and the
      PATH Malaria Vaccine Initiative - funded by Bill and Melinda Gates - has been
      approved for future use on babies in sub-Saharan Africa.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-25T00:15:13.984+08:00
    'imagesource': 'jcr:3a09082a-7bfd-475b-9310-e4e15c2661c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8348cbec-1965-4e81-aa7d-dba751695e63'
    'lead': 'The world''s first malaria vaccine, backed by Bill Gates, has received
      a green light for future use in babies in sub-Saharan Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:58:13.069+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:58:13.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s first malaria vaccine, backed by Bill Gates, gets green light

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea178c4a-25aa-4634-9b62-ea9c358df677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The world''s first malaria
        vaccine, backed by Bill Gates, has received a green light for future use in
        babies in sub-Saharan Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac75e5-dac9-498c-8272-96594af3df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency gave the Mosquirix vaccine a favorable
        review after 30 years of research by GlaxoSmithKline and the PATH Malaria
        Vaccine Initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f99ee-8c05-420a-82e6-2b224cd7e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug will now be examined by the World Health Organization (WHO).
        Individual countries will need to give the vaccine their final approval before
        it can be administered to children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea4294-288f-4a3a-845c-e663bc0086a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials showed the vaccine was most effective in newborn children
        between the ages of five and 17 months, cutting the number of malaria cases
        by almost a half. The number of cases in younger babies dropped by 27%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5b845-efa3-4b63-94c9-2ef1252cb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquirix is aimed at young children because their immune system
        is still developing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f548b4a-c445-47fa-8ebd-b78e3973247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other vaccines that tackle viruses and bacteria, Mosquirix
        has been designed to prevent illness caused by a parasite. It works by stopping
        the malaria parasite maturing and multiplying in the liver, after which it
        would normally enter the patient''s bloodstream and trigger the disease symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b845e7-8a4a-44ef-8184-99c6c041ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is given out in three doses one month apart, with an
        additional booster dose a year and half later to maintain protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ce637-f594-40c3-84d5-640f06d495ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though malaria is preventable and treatable, the mosquito born
        disease killed 584,000 people in 2013, with 90% of the deaths occurring in
        sub-Saharan Africa. Of the victims, 83% were children under the age of five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8c703-6071-4d2f-b13b-b271a3bddaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization lists malaria as the fifth biggest
        killer in sub-Saharan Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2293e89-b6d1-43a7-afa0-32247d086e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Path is funded by the Bill and Melinda Gates Foundation, which poured
        more than $200 million into the project. GSK said it has spent more than $365
        million on the effort. GSK said it will not make a profit from the vaccine.
        Its price would cover the manufacturing costs and a small return that would
        be reinvested in malaria research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5152b-1b30-46b1-b930-6cc02c3ecd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:58:13.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:58:13.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is not yet licensed in countries where malaria is endemic,
        and the WHO says 2017 is the soonest that could happen.</p>'
