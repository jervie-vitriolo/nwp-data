      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was the doctor who gave Cosby Quaaludes?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79e071-5301-4797-99c5-5a0823ee80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amar was a licensed physician and surgeon practicing gynecology
        and cosmetic surgery in Los Angeles, once serving as the chief of obstetrics
        and gynecology at a Los Angeles hospital. He had a practice called Wilshire
        Surgical Clinic, Cosmetic and Gynecology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1497b-4904-4c96-a5d8-be2c1b5bd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His license to practice medicine was revoked in California in 1979,
        after the California Board of Medical Quality Assurance decided that he "has
        engaged in most serious misconduct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26374bec-8525-4539-b9ba-98bff914259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board listed several cases of concern, including one in which
        a woman who visited Amar after having a breast lift procedure said she developed
        an abscess in her breast after the procedure and couldn''t reach Amar. The
        abscess eventually ruptured and she was left with deformed breasts, which
        she had at least four surgeries to try to fix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfb495-e537-4427-98e6-846c2643e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after having his license revoked, the board recommended a
        psychiatric evaluation during one of Amar''s multiple attempts to regain his
        license to practice in California. Amar was reinstated in California in 1985
        on a "probationary basis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658a59d-c339-4468-b817-5fa579552ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amar was also licensed to practice medicine in Maryland and New
        York. The state of New York revoked his license to practice in 1995.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b2cad-5619-42fb-88c4-16003581e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physician died before Cosby gave his deposition in 2005. Calls
        to a former attorney for Amar were not immediately returned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209c5a2-4889-450c-af52-a08395ab0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cosby''s camp fights back</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60074927-14fe-4195-8382-85a259c04ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick O''Connor, an attorney representing Cosby, wrote in a motion
        to keep terms of Cosby''s subsequent settlement with Constand from being released
        publicly that when excerpts of the deposition were released, Cosby''s answers
        to questions about Quaaludes were "cavalierly misinterpreted" by the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1180a-89ea-47fd-abbf-589c1f7a43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reading the media accounts, one would conclude that (Cosby) has
        admitted to rape," O''Conner wrote. "And yet (Cosby) admitted to nothing more
        than being one of the many people who introduced Quaaludes into their consensual
        sex life in the 1970s."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48471e4a-2803-4373-859e-0ac945e790f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to O''Connor, Troiani, and Martin Singer,
        another attorney for Cosby, for comment but did not receive any responses.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3dcb4a-5921-4030-9f74-31ab1f335894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/us/cosby-deposition-quaaludes/index.html">Cosby
        deposition: Quaaludes came from L.A. gynecologist</a>."</em></p>'
  'Ombudsman-indicts-Palparan-8-others-over-the-kidnapping-of-Manalo-brothers':
    'author': 'CNN Philippines Staff'
    'caption': 'Retirerd Maj. Gen. Jovito Palparan (wearing cap) leaves the Malolos
      Regional Trial Court shortly after his arraignment in August 2014, for the kidnapping
      of two UP students.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-25T04:22:14.344+08:00
    'imagesource': 'jcr:40e799fb-d0d5-441c-b034-4e85bda10d3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7928eb00-40da-4a24-a86c-dda445ef7662'
    'lead': 'The Office of the Ombudsman on Friday (July 24) ordered the indictment
      of retired Maj. Gen. Jovito Palparan and eight others for the 2006 kidnapping
      and illegal detention of brothers Reynaldo and Raymond Manalo in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:32:04.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:32:04.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palparan, 8 others to be indicted for kidnap of sibling farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320d9a5-4cbc-4727-8c3d-cadfdd805921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman on Friday (July 24) ordered the indictment of retired Maj. Gen.
        Jovito Palparan and eight others for the 2006 kidnapping and illegal detention
        of brothers Reynaldo and Raymond Manalo in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60267c-822b-4d62-bb1e-414ebf049621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, both of them farmers, were kidnapped in February 2006
        in San Ildefonso, Bulacan for being suspected members of the communist New
        People''s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3d3c7-9390-43bc-9cf7-5bcddeda9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After managing to escape their captors in 2007, they claimed that
        they had been tortured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd1a64-48b0-4a09-8876-03e55938e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman, the concerted acts of the perpetrators
        showed that they agreed to commit the felony and decided to pursue it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff589e03-2f97-4a78-9da2-cefbb0f80bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan, whom human rights activists call "The Butcher," was accused
        of ordering the arrest of the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661703e-6d05-44ce-8d33-5c689cc7dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan himself was arrested last year by the National Bureau of
        Investigation (NBI) for the kidnapping of two University of the Philippines
        students — Karen Empeño and Sherlyn Cadapan — who remain missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786cec0-6cc0-4636-bdb6-177f29885ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his co-accused, which include Master Sgt. Rizal Hilario and
        seven members of the Citizen Armed Force Geographical Unit (CAFGU) face two
        counts of kidnapping and serious illegal detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b2537-6a70-48e5-aec6-0d1ea9d62501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAFGU members were identified as Michael de la Cruz, Marcelo
        "Madning" de la Cruz, Jose de la Cruz, Maximo "Pula" de la Cruz, Roman "Puti"
        de la Cruz, Randy Mendoza, and Rudy Mendoza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ed53a-2eea-481f-8696-782530b077e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:32:04.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:32:04.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilario and the CAFGU members were also ordered dismissed from service
        for grave misconduct.</p>'
  'Hillary-Clinton-economy-email-controversy':
    'author': 'Dan Merica and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-25T05:30:08.669+08:00
    'imagesource': 'jcr:8599ec3f-2072-43c3-940e-3c4abeace79e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f627f836-c6ff-4aae-9629-5beb2849fd70'
    'lead': 'Hillary Clinton and her campaign aides on Friday (July 24) tried to keep
      the focus of her economic speech at New York University on corporate culture
      and "short term speculation," but the latest chapter in the story of her private
      email use at the State Department unfolded as the former secretary of state
      took the stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:34:58.807+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:34:59.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton focuses on economy amid email controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0bdf4-54c4-46be-af66-8af5aafc1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Hillary Clinton and her campaign
        aides on Friday (July 24) tried to keep the focus of her economic speech at
        New York University on corporate culture and "short term speculation," but
        the latest chapter in the story of her private email use at the State Department
        unfolded as the former secretary of state took the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a99ad-256e-4f61-92b3-f9ac1fa72e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split-screen feeling of the event was palpable: As Clinton said
        it was time for U.S. companies to "break free from the tyranny of today''s
        earnings report so they can do what they do best, innovate, invest, and build
        tomorrow''s prosperity," her aides issued statements about the former first
        lady''s private server and said it contained classified information that was
        not correctly identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9bb7b-3226-4731-b1d2-41505b4ffd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton opened her event with brief remarks about the email controversy
        – saying she "will do my part" to cooperate with any inquiries into her email
        use while leading the State Department – but quickly and deliberately turned
        to the economy. She told the audience of students, professors and supporters
        that she was "going to stay focused on the issues, particularly the big issues
        that really matter to American families."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016fd81-bd4d-4a97-ad25-7e27909fba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the system is out of balance," Clinton said of
        a corporate culture that stresses short-term gain over long term investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23360bef-246f-438f-b34f-b0aa0420dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to start measuring value in terms of years," not days,
        Clinton added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf07fd-61be-4494-b4d9-1d3916e7d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s speech, however, was short on rhetoric aimed directly
        at Wall Street and big banks, something progressives are hungry to see from
        the former New York senator who has deep ties to the financial industry. Clinton''s
        aides set expectations early, telling reporters before the speech that Friday''s
        event would not be chock full of the Wall Street red meat that liberals are
        pining for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8d1a3-ca34-4a5c-ac6d-8314ec51df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Clinton outlined a series of policy proposals that she
        hopes would rebuild "a connection between companies and their workers, so
        that workers are seen as assets rather than costs," her campaign aides said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91484ea-5728-40a3-8bf9-c8269ed3126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to return to an old-fashioned idea," Clinton said, "that
        companies'' responsibility to their shareholders also encompasses a responsibility
        to employees, customers, communities, and ultimately to our country, and yes,
        our planet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cca11-609e-4c26-9106-cb45c4666007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton notably endorsed New York City''s plan of raising the minimum
        wage to $15 an hour for fast food workers, but did not go as far as endorsing
        a $15 federal minimum wage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e441186-257d-4b29-9048-923eab6c157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national minimum wage is a floor, and it needs to be raised,
        but let''s also remember that the cost of living in Manhattan is different
        than in Little Rock and in many other places, so New York or Los Angeles or
        Seattle are right to go higher," Clinton said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b707a03-cc1d-4369-87a5-ec3374bad6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton proposed reforming taxes on capital gains, the earnings
        people make when they sell stock. Instead of the current system, which defines
        a long-term investment as anything over a year, Clinton said as president
        she would define a long-term investment as six years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bc381-1b6c-4c90-bed7-cd1dbdc9f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state said she would put capital gains tax
        on a sliding scale: Long-term investments would be taxed at 24%, the current
        rate. The rate would continue to slide up until short-term investments were
        taxed at 39.6%, regular income to top earners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e566f8-1ad0-4e52-a7ec-9dc7b7e2c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state also called for reviewing securities
        rules to hold management accountable, altering the tax codes so that executive
        compensation focuses more on long-term investment and ending subsidies to
        "industries that are already thriving" like oil companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0176c0-3f5b-4b93-9527-f32dacd9e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty years ago top CEOs made 50 times what a typical worker did,"
        Clinton said. "Today they make 300 times more. That just doesn''t make sense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dd379-8476-4866-b06f-7f5021ddb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has been working with dozens of economists to sketch
        out Clinton''s economic platform. Outside advisers have included a host of
        liberal economists, former government officials and more. Among them are the
        Noble Prize-winning economist Joseph Stiglitz, top Obama economic policy aides
        Gene Sperling, Christina Romer, David Kamin, and Alan Krueger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11efcaf-e4b9-4628-8c14-47a9e23a6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austan Goolsbee, a professor of economics at the University of Chicago
        and a former economic advisor to President Barack Obama, heralded Clinton''s
        speech as "the start of an important conversation on how we can get our economy
        – private-sector businesses, investors, and the government – more oriented
        toward growth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e54e3-241d-47f3-a651-dc3486ae5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her plans to reform the capital gains tax system to encourage longer-term
        investment is designed to give incentives for investors and companies to focus
        on long-lasting value rather than just near term benefits," he said. "This
        one policy alone will not solve the problem of short-termism but aligning
        our tax code toward long-term thinking is a worthy and important goal and
        it is a beginning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2149a-09ae-4593-8c3b-cce6341e0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Progressive opponents take aim at Wall Street</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da756da8-3fff-4fc3-b3ae-3d259501f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s speech was intended to challenge corporate culture, but
        it didn''t offer the direct confrontation of Wall Street that many liberals
        say they want.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e626f0-a754-4545-8df9-bbfe6793df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders has seized the progressive mantel, inching
        closer to Clinton in polls from the key early-voting Democratic primary states
        Iowa and New Hampshire in no small part through rhetorical swings at monied
        interests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b49b4e-4ccd-4481-bc60-c14f09954398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Maryland Gov. Martin O''Malley on Thursday (July 23),
        speaking at an event at the Center for National Policy, called for the reinstitution
        of the Glass-Steagall Act – which separated commercial and investment banks
        until its repeal under President Bill Clinton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8c30f-eb58-48e3-a034-f8837b3af695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley has also called for rules that designed stop regulators
        from accepting jobs at top financial firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430f360-54af-4167-9d5f-465ac6c1b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come a long way since the financial crisis, but our economy
        is still vulnerable to another collapse, and we haven''t been able to rein
        in Wall Street misconduct," O''Malley said Thursday. "That''s why every Democrat
        who is running for President needs to commit to finishing the job that Dodd-Frank
        started."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68537d-e278-4263-af95-e0129e442641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive Change Campaign Committee co-founder Adam Green lauded
        O''Malley in a statement Thursday, crediting the former Baltimore mayor and
        Maryland governor for leading on economic issues – even though he''s struggled
        to gain traction in polls of Democratic primary voters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73053ac0-763f-4b71-b1af-b8757bfe8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martin O''Malley was the first candidate to make criminal prosecution
        of Wall Street bankers a 2016 issue – and it''s been great to see a race to
        the top with Clinton and Sanders making bold statements in favor of accountability
        for bankers who break the law," Green said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c8b4a-1e74-43ab-8578-65a6629bf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech this month, Clinton called for the prosecution of individuals
        – not just firms – responsible for financial misdeeds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712e4e7-00f6-4be6-a174-9291d230459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign didn''t say, though, whether she''ll support the reinstitution
        of the Glass-Steagall Act, which many liberals see as key to preventing a
        repeat of the 2008 financial collapse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124b468-b4a4-4c84-8a16-1a38ca423677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton did not mention the Depression Era law at all during her
        New York speech and on Thursday in South Carolina said economic issue are
        "much more complicated ... than pointing to any one piece of legislation and
        saying well if we just pass that everything would be fine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374eac3d-1728-42f2-9bed-f026d5664ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back and look at what happened in the great recession,
        it was mortgage companies, it was insurance companies, it was non-commercial
        banking entities, who were as big if not bigger contributors to the collapse,"
        Clinton said. "So I am not interested in just saying there is one answer to
        the too-big-to-fail problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813afe4-e1ae-4eeb-873b-7f7cb8c8bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton kept the press at arms length on Friday. After she finished
        speaking, she worked the rope line and took selfies with supporters. Clinton''s
        advance staff deliberately kept the press their designated area, not wanting
        them to approach the presidential candidate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a0e73-62b3-468f-b90b-be1a70068114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:34:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:34:59.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/politics/hillary-clinton-economic-speech-2016-new-york/index.html">Clinton
        focuses on economy amid email controversy.</a>"</em></p>'
  'NASA-new-images-Pluto-New-Horizons':
