  'China-says-US-trying-to-influence-Philippines-sea-case':
    'author': 'Reuters'
    'caption': 'China is reportedly building an airbase in the disputed waters of
      Fiery Cross Reef in the Spratly Island.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-25T06:40:07.439+08:00
    'imagesource': 'jcr:1497df2f-876c-4b01-b1fb-81e88d483d72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c9bd43b-a91d-423b-ac96-8a4b87bc15e3'
    'lead': 'China''s Foreign Ministry said on Friday the United States was trying
      to influence a South China Sea arbitration case filed by the Philippines after
      a senior U.S. official said China would be obligated to abide by the tribunal''s
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:26:57.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:26:58.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. trying to influence Philippines'' sea case – China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c81d8e-6236-4539-873e-0e74ce7d34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> - China''s Foreign Ministry said
        on Friday the United States was trying to influence a South China Sea arbitration
        case filed by the Philippines after a senior U.S. official said China would
        be obligated to abide by the tribunal''s decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd9a6b-b911-4494-ba9f-96f3240ad7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has for years insisted that disputes with rival claimants
        to the South China Sea be handled bilaterally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df0893-8f82-45f0-b791-2b3b9033ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this month, its claims came under international legal scrutiny
        for the first time when the Permanent Court of Arbitration in The Hague began
        hearing a suit the Philippines filed in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a1764-c7f1-46bb-b8f3-d46cd8dd0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to take part in the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6df2ef-2c65-42d0-b927-de36e935ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Assistant Secretary of State Daniel Russel told a conference
        in Washington this week that as both Beijing and Manila are signatories to
        the U.N. Convention on the Law of the Sea, legally they have to abide by the
        tribunal''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740a810-6902-4e87-bac6-c4d0db31da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued a position paper in December arguing the dispute was
        not covered by the treaty because it was ultimately a matter of sovereignty,
        not exploitation rights, and the Foreign Ministry said it stood by that.</p>'
    '6':
      'image': 'jcr:067ccaaa-c518-4aa9-9a91-53b2dd74e7ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c9672-3ba0-42ee-8700-9cb30b55ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfea8f-280e-4685-abb4-047434c9f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempting to push forward the arbitration unilaterally initiated
        by the Philippines, the U.S. side just acts like an ''arbiter outside the
        tribunal'', designating the direction for the arbitral tribunal established
        at the request of the Philippines," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea5562-5ee2-4433-96e5-d3cca1e137c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is inconsistent with the position the U.S. side claims to
        uphold on issues concerning the South China Sea disputes," the ministry added,
        calling on Washington to live up to its promises and not take sides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487281a-c80e-4a0a-a42a-1d2a41fc249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, believed to be rich
        in energy deposits, where about $5 trillion in ship-borne goods pass every
        year. Brunei, Malaysia, the Philippines, Vietnam and Taiwan also have conflicting
        claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a51be-3c39-4605-a2aa-a1b8e3c1e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:26:58.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become increasingly assertive in the South China Sea with
        rapid reclamation around reefs in the Spratly archipelago in particular sparking
        concern, both in the region and in the United States.</p>'
  'cosby-deposition-quaaludes-prescription-came-from-gynecologist':
    'author': 'Sonia Moghe, CNN'
    'caption': 'While Cosby admitted that he acquired seven prescriptions of Quaaludes
      with the intent to give the sedatives to young women he wanted to have sex with,
      he has not admitted to actually drugging any of his accusers.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-25T03:24:02.666+08:00
    'imagesource': 'jcr:68417b3f-de62-4932-b03a-7388860d4ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ce989f-36e0-4ec1-82f8-645ae4641f65'
    'lead': 'When comedian Bill Cosby admitted in a decade-old deposition to getting
      Quaaludes to give to women he wanted to have sex with, he also said he got his
      prescriptions for the sedative from a Los Angeles gynecologist and cosmetic
      surgeon: Leroy Amar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:30:09.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-13T08:30:09.905+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cosby deposition: Quaaludes came from L.A. gynecologist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc6dad-329c-4a67-ab11-863648319215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When comedian Bill Cosby admitted in a
        decade-old deposition to getting Quaaludes to give to women he wanted to have
        sex with, he also said he got his prescriptions for the sedative from a Los
        Angeles gynecologist and cosmetic surgeon: Leroy Amar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d805f-721e-4e91-abce-b06595ac5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby sat for the deposition over four days in 2005 and 2006, after
        being accused by a woman named Andrea Constand of rape. Her attorney, Dolores
        Troiani, questioned Cosby under oath. CNN obtained the deposition earlier
        this week and has been analyzing the 1,000-page document in detail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c0fdb-7d34-4bab-8798-9c29f8980532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby said Amar — who died before Cosby gave the deposition — gave
        him seven prescriptions for Quaaludes for a sore back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdb407-d44d-4580-9bf3-80201d269602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did he know when he gave you those prescriptions that you had no
        intention of taking them?" Troiani asked Cosby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e0e42-5f9e-406e-a1f2-98e80f007f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Cosby replied. It was not clear from the deposition how the
        doctor would have known that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd1620-7e4d-484c-9cca-ea2f506e3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you believe at the time that it was illegal for you to dispense
        those drugs?" Troiani asked Cosby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5063515-ba91-4879-a4b0-07d1b68849d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-13T08:30:09.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Cosby replied, according to the deposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74240737-53bb-4d72-a872-c85366823d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:30:09.689+08:00
