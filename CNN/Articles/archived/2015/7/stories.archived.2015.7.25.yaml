    'title': 'Google still offers most coveted jobs in Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b1203-298a-4500-9f3e-85733c32b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:46:47.311+08:00
