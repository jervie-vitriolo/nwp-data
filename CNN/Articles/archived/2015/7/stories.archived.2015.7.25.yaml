      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter jets have completed their mission, but the Turkish official
        didn''t rule out the possibility of further airstrikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8877239-74da-4f9c-8bc4-566f78191dc4'
