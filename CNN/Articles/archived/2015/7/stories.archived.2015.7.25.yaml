      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets were chosen based on intelligence reports suggesting
        a buildup of weapons and explosives in the area, a Turkish official told CNN
        on condition of anonymity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e179d59-3db3-48de-a3da-e760967fa4f7'
