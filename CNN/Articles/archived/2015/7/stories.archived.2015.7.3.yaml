  'fears-raised-as-one-third-of-great-wall-disappears':
    'author': 'Maggie Hiufu Wong and Serena Dong, CNN'
    'caption': 'Natural erosion and human damage have contributed to the deterioration
      of China''s Great Wall.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-03T07:41:21.591+08:00
    'imagesource': 'jcr:cd6b16e8-5a4e-4192-8875-b9e4d1b27b77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a301ef6-23b0-4f88-ad4f-511af8b66db3'
    'lead': 'About 2,000 kilometers, or 30%, of the ancient fortification built in
      the Ming Dynasty era has disappeared due to natural erosion and human damage,
      according to the Beijing Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:01:39.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:38.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.064+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears raised as ''one third'' of China''s Great Wall disappears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712eb02-67de-4387-b283-1104400bb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was originally built to defend an empire,
        but now parts of the Great Wall of China are crumbling so badly they need
        someone to leap to their defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02857763-0f6d-4656-9037-ccc7a29e1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,000 kilometers, or 30%, of the ancient fortification built
        in the Ming Dynasty era has disappeared due to natural erosion and human damage,
        according to the Beijing Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06fc84-982d-4983-9267-443c63ac4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the situation could worsen, experts are warning, as not enough
        is being done to preserve what remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c4399-059d-471e-b521-bd17c65647c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great pity to witness the Great Wall in such devastated
        situation," Mei Jingtian, a volunteer who has worked for three decades to
        safeguard the structure and has founded of the Great Wall Protection Association,
        tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4391b-44b0-4955-a238-7f60ae4177e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8,000 kilometers of the structure dates from the Ming period
        between the 14th and 17th centuries and is considered by some to be the original
        Great Wall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da5632-e6ed-47c3-a6c4-2357a1a7f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wild Great Wall</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750dad8-18c8-4aa4-8400-c7f73a35fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, 2,000 kilometers is made up of naturally occurring earthworks
        – and so only 6,000 kilometers of actual Ming dynasty wall was ever built.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de5f06-354c-4033-92dc-2f5ccd7ebdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretches built in other eras make up an overall length estimated
        at up to 21,000 kilometers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd6aa6-fbdd-46b2-b6f8-5eb0a8b9b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many visitors to China associate the Great Wall with an extensively
        restored stretch of Ming era wall at Badaling near Beijing, but this is far
        from typical of most of the structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71988dd-7e5d-468b-ae53-17375ca3b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2014 survey done by the Great Wall of China Society,
        only about 8.2% of the Great Wall is in good condition, with 74.1% classified
        as poorly preserved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd0940-a3d6-474b-ab50-d1abfd709b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Wall is a vast heritage site – over 20,000 kilometers
        – hence increasing the difficulty in preservation and restoration," Dong Yaohui,
        deputy director of the Great Wall of China Society, tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c72e6-e2c4-49d9-a5d2-43376e987a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliance on a very small amount of manpower by the local heritage
        departments is not enough to guard and protect the site."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c9cf8-4e24-4858-9d6c-8092fb9b946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent surge in interest from tourists in visiting unexploited
        sections, known as the "Wild Great Wall," has accelerated its deterioration,
        according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a73bc-8253-4aa9-9eb3-e6b18e0f00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graffiti and theft have also taken their toll.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad01cc-e9ae-4aee-b152-18ceb2b83223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local residents in some sections sell bricks that have historic
        engravings on them," says Dong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a610d6-339f-4dfb-8d3c-1361ee90ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stiffer penalties</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba360e-8995-491a-92e4-eea12767f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong says to effectively cover the most endangered stretches of
        the wall, local governments should provide subsidies and education to encourage
        local residents and farmers to get involved in its protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072eea6-fb57-47fe-a1ca-3352b61267a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased penalties for causing damage are also needed, he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd25a6c-a8f2-4016-b089-5e243cf51dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, several weeks ago, part of the Great Wall in Ningxia
        was bulldozed by local government departments for agricultural development.
        The people responsible received only a verbal warning but no severe punishment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1d189-4307-4c7a-8472-7bf5adb02fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mei adds that local people should also be recruited to ensure tourists
        respect the structure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dafea6-07a8-43bf-802c-323d11c2edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such activities should be carried on for future generations," he
        adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2bf7ca-4773-4232-bd62-9c052e164f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Hsieh also contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa96bd-ae26-4f6e-9c8a-74c0f97051d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:01:39.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/china-disappearing-great-wall/index.html">Fears
        raised as ''one third'' of China''s Great Wall disappears</a>."</em></p>'
  'car-assembly-robot-mortally-injures-worker-in-germany':
    'author': 'Ben Brumfield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T07:53:46.459+08:00
    'imagesource': 'jcr:05f47150-d099-465e-9d6e-67bda22dcb84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04317887-c32b-45fa-b46a-98877276765e'
    'lead': 'An automotive assembly line robot mortally injured a worker at a car
      factory in Germany this week, a prosecutor''s office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:03:44.892+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:37.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:22.149+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car assembly line robot mortally injures worker in Germany

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b5489-21b9-4d85-9688-6dc63a13b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:03:44.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An automotive assembly line robot mortally
        injured a worker at a car factory in Germany this week, a prosecutor''s office
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cef74-2ae9-42b9-91a0-d45410224faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:03:44.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, 21, was installing the robot at a Volkswagen assembly line
        on Tuesday (June 30)&nbsp; in Baunatal, which lies next to the city of Kassel,
        local newspaper the Hessische Niedersaechsische Allgemeine reported, citing
        a VW spokesman. The robot gripped him and pressed up him against a metal plate,
        crushing his chest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242f0fb-e98d-4ce7-9ea0-509f3d2b2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:03:44.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts to revive him, the worker, an employee of a third-party
        vendor, later died in hospital, the paper reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a39a31-db91-41dc-8ca8-68e6e6b1ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:03:44.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:37.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of procedure necessary to have the body released in
        cases of non-natural death, the state prosecutors'' office said it is investigating
        to rule out any criminal culpability.</p>'
