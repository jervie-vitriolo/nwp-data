      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s latest severe weather bulletin, Egay''s center
        was last spotted around 4 a.m. at 330 km northeast of Virac, Catanduanes,
        with maximum winds of 65 kilometers per hour near the center and gustiness
        of up to 80 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f13e35-ef1c-4b27-8a06-22a3d58edb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:38:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
