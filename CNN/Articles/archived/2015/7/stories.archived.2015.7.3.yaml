      'mgnl:type': 'text'
      'text': '<p>The boat reportedly came from Negros Oriental and was headed for
        the Bantayan Island area, off the northern tip of Cebu Island, Cmdr. Weniel
        Azcuna, chief of the Coast Guard District Central Visayas, told CNN Philippines
        on Friday.</p>'
