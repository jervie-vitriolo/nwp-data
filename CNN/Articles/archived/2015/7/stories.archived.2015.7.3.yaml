      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Wow, pulled back the wrong side throttle."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30dda86-eb74-496a-8782-cbcde7270136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:58:15.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.583+08:00
