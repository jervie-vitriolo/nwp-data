      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Remember the time
        you would wait for your favorite song to play on the radio and try to catch
        and record it on air with the cassette tape?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb80c4a-e953-4f8c-9ffe-39c40c36f76d'
      'mgnl:activationStatus': true
