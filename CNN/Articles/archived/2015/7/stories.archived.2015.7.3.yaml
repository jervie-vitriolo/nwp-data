    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two members of PNP arrested for alleged kidnapping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0081b-0073-45ce-b2cd-d8149798f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two active members
        of the Philippine National Police (PNP) were arrested on Friday (July 3) for
        alleged kidnapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31984c-d71c-4268-84c0-89bf5e0b62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainant Sherwin Desear said PO1 Edwin Soriano and PO2 Manuel
        Fuentes held him at gunpoint and allegedly forced him to enter an unmarked
        grey Toyota Revo Thursday (July 2) at 9:00 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c4725-8e90-4836-b8a7-ea301746d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desear added that the two visited him at his home in Cubao, Quezon
        City earlier at 4:00 a.m. to present a proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514a6d3-2f4e-4632-8309-337c1f9ecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Desear, Soriano and Fuentes asked him to purchase illegal
        drugs for them, which he refused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9a936-f375-4931-b65c-c245e252e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspects allegedly threatened to kill him if he did not
        follow their instructions, Desear added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451ed58-cc8d-4c63-ab59-4b56fe1e13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened next?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bbe5d-2089-487c-89cb-765e8776f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after they brought Desear to the Quezon City Police District
        headquarters in Camp Karingal when they supposedly contacted the complainant''s
        cousin, identified as Ryan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9251df-9c76-4576-9603-4f26df2d5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Desear''s release, Soriano and Fuentes allegedly demanded P20,000
        from Ryan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d339a-44d8-49a7-b5e2-61b9e3a85f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his cousin was unable to produce the amount, Desear said the
        two suspects brought him to a house in the Commonwealth Avenue area in Quezon
        City, where they left the unmarked vehicle before forcing Desear to ride a
        taxi with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31275b9-2494-4c69-8291-f1662fc5f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then headed to Tayuman in Tondo, Manila where the two suspects
        allegedly bought 300 grams of methamphetamine or shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb57ba-b894-40ce-80fa-8e396604ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forcing Desear to join them in taking the drug, the police
        officers brought their victim to Jose Abad Santos General Hospital, where
        he was made to take a medical exam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889fc3f-a2bf-421c-945d-960eac058046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Desear, Soriano and Fuentes were going to use the results
        of the exam as evidence in a case that they threatened to file against the
        victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca66d5b-b07a-4589-b13b-99f85484a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desear was only able to escape his alleged captors after he was
        transferred to a house on A. Rivera Street in Tondo, Manila. This was where
        he supposedly approached the nearest barangay office and asked for help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0cd11-a093-4445-9914-9056b8672473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case is currently being investigated, both Soriano and
        Fuentes denied all allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a7bd7-e64d-4832-9a0a-66aded4d8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano is assigned at Station 6 of the Manila Police District and
        Fuentes, in Camp Karingal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9432d2-7edf-4dc4-8621-d05118af5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:23:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers are detained at the Manila Police District headquarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac973fd-ca24-4396-9381-c85961019d0e'
