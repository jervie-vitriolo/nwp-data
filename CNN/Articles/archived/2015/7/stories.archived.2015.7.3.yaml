    'template': '1'
    'title': 'Wimbledon 2015: Rafael Nadal upset by Dustin Brown

      '
    'visualType': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f99f0a-8981-4c11-96c0-40f96e9cd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The upset bug has struck Rafael Nadal --
        again -- at Wimbledon.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865d222-94ca-4d0e-a592-44700b9ae093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two-time champion lost to Dustin Brown 7-5 3-6 6-4 6-4
        in the second round on Center Court Wednesday (Thursday PHT), it marked the
        fourth time in a row he had fallen to a player ranked 100th or lower at the
        All England Club.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1630a3-0067-4e46-a583-beca6ff1c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Brown -- a dreadlocked German with Jamaican ancestry
        who once traveled around Europe in a camper van to keep his career going --
        was a 102nd-ranked qualifier. But he did have history of beating Nadal, last
        year at a Wimbledon warmup event in Halle.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216460f1-a2f4-4958-b22c-337687bc0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 6-foot-5, is far from orthodox. He serves and volleys relentlessly,
        slaps forehands and attempts more than a few drop shots.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a942f4-f86c-4c29-b3e3-69d1fa75b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mostly all worked, to Nadal''s dismay.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c47a9-a08d-4c58-a7a3-f02e91638df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I would stay back and rally with him left, right, that would
        not be a very good match for me," Brown, who sports a tattoo of his dad on
        his left side, told reporters. "Obviously I try to play my game."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7de68-0390-40b4-b0a4-9bb161848511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said he entered Wimbledon in a positive frame of mind, or
        at least better than what he had felt for much of this season, even after
        he lost in the quarterfinals at the French Open -- a tournament he has won
        a record nine times -- and dropped in the rankings.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900e5e7-d2cf-4f18-b85d-67176d8334a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He triumphed at an event in Germany to begin his grass-court campaign,
        but was seeded a lowly 10th in southwest London.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b37f8b-9791-40df-aa3f-dabb677b5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he relinquished a break advantage in the first set against
        Brown, the doubts he experienced earlier in 2015 appeared to resurface and
        parts of his game crumbled.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a43a5d-16b4-4941-8779-71e7a32d2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking unsure of himself, his serve all but vanished and his once
        feared forehand went astray. His statistics of 42 winners and 15 unforced
        errors hardly seemed appropriate.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf1682-16ce-4f45-a8d0-56f87378c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the end," vowed Nadal, the 14-time grand slam winner.
        "It''s a sad moment for me ... but life continues. My career, too.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba89e28-7aae-4472-8fa7-c785ad9b88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to keep going and working more than ever to try to change
        that dynamic."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a19a1d-869b-44e0-b83a-1bbbf0ecaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas Rosol, then the world No. 100, eliminated Nadal in the second
        round in 2012; Steve Darcis, then ranked 135th, sent the Spaniard packing
        in the first round in 2013; and Nick Kyrgios, at the time the world No. 144,
        knocked him out in the fourth round last year.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31454d70-23d2-467f-b144-5d904dec6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season it was Brown''s turn.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd0e53-4d3d-404b-8afe-12511b752ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the kids that play tennis dream about being able to play on
        that Center Court," said Brown. "Playing against him there is special.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f46610-13c2-4ee4-9e5f-3a25cb4d2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, being able to put that performance together, it was definitely
        very difficult and I''m very happy that I held it together for the whole match."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6dd00-2b49-406e-b36c-22f734a8a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown -- a grass-court specialist if ever there was one -- knocked
        off his second Wimbledon champion in London.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4358d-7c5a-4158-8ea0-81936de8b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 30-year-old produced an angled ace on his third match
        point, he emulated his feat of 2013 when he downed Lleyton Hewitt -- like
        Nadal a former world No. 1, too. Brown hit 13 aces altogether Thursday and
        won nearly 80% of his first-serve points.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9310055-2f8d-4926-bf81-ab2d6a016de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s loss came as the likes of Roger Federer, Andy Murray and
        defending women''s champion Petra Kvitova all cruised into the third round
        on a hot but manageable day at SW19. Wimbledon had record temperatures of
        about 36 degrees Celsius (97 Fahrenheit) on Wednesday (Thursday PHT).</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9bfdb-e804-43ae-ab89-5305a5f380a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s reward is a third-round meeting with Serbian Viktor Troicki,
        whom Nadal defeated in the Stuttgart final last month.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bb95a-95f4-4384-b14f-c8b6d5c33441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things didn''t start well for Brown, though. He trailed by an early
        break.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fae5f-47eb-4c0a-8fad-3dca3367eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversing the deficit made for an obvious turning point in the first
        set.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e57d79-69ef-4a27-a76e-9cadfe33d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After losing the first set, you are under pressure the rest of
        the match," said Nadal.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec721af2-63e0-436d-96e0-dd46c9178651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more subtle shift allowed Brown to recover in the third and ultimately
        take control.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc8d7b-f183-4c88-b641-28ceaa6032e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Nadal holding the momentum, the Mallorcan failed to take advantage
        of a creaking Brown in the latter''s opening service game. He paid the price
        in the fifth game, broken a point after hitting two double faults in a row.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755c4f4-ead8-4d4b-ada9-1cdc17807bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now facing an uphill battle -- and no longer the player who rallied
        to win two five-setters en route to the crown in 2010 -- Nadal fell behind
        3-1 in the fourth.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad3d04-6965-4da2-8f47-742302c66b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given a lifeline when saving two match points at 3-5, but
        after Brown donated a double fault to begin the ensuing game, Nadal didn''t
        capture another point.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb5cf1-3d10-409c-82e7-77bb959b2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, meanwhile, wasn''t really tested against Sam Querrey and
        not many would have forecast a tight contest to begin with. Federer had only
        lost prior to the third round at a major once since the middle of 2003 and
        his 36th-ranked American opponent held a 0-8 record versus top-10 opposition
        at the grand slams.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897d832-1d70-46c6-9d10-9417403fec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the 6-4 6-2 6-2 result was fairly predictable, Federer''s
        artistry on one particular stroke Thursday was far from routine -- even for
        him.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84028b7-339c-44bb-8a8c-e5d507692826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss struck what had to be the shot of the tournament with
        his ''tweener -- or shot between the legs -- at 4-2 in the second set. Facing
        the net, it turned out to be a perfect lob that drew an error.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c687a4-d256-438e-8d4a-626ace7dce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter went into overdrive and Querrey, a laid back Californian,
        joined in on the praise.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbf76a-4c6c-4b54-889a-1d3079a0db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got that aura around him," Querrey said of the record 17-time
        men''s grand slam champion. "He hit that shot between his legs. He hit some
        amazing passing shots, hit some half volleys.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235b9a0-df3a-42f4-93a7-4b77a1632280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hits shots that other guys don''t hit. You want to go over and
        give him a high five sometimes, but you can''t do that."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82f09f-7982-457e-8b3f-0171fd22d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever chilled Federer, who next plays big-serving Aussie Sam
        Groth, wouldn''t have minded.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a0d1f-1e54-4f2f-8de7-7e45a1736b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who could have encountered Nadal in the quarterfinals, didn''t
        linger against Dutchman Robin Haase, one of those players Nadal defeated in
        five sets at Wimbledon in 2010. The 2013 champion cruised 6-1 6-1 6-4. Trying
        to stop the in-form Scot in the third round is Andreas Seppi.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fc6ad-0863-4c69-bf62-ab8c95aaf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For so long the lone British man who makes the third or even second
        round at a grand slam, Murray has company this year after wildcard James Ward
        beat Jiri Vesely.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80504d-d199-446d-bc3d-4dd8faa01b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time two British men featured in the third round at Wimbledon
        was in 2002, when, in no surprise, Tim Henman and Greg Rusedski were the duo.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cfdc7-a911-4e7d-92b3-56c55d53b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova needed just 35 minutes to overcome Kiki Bertens in the first
        round. It was 58 minutes against Kurumi Nara -- 6-2 6-0 -- on Thursday (Friday
        PHT).</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39d6f7-d191-4687-ba68-83bf5ed5e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Nadal, despite his loss, he didn''t lose his sense of humor.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64db2e-a73e-4099-9d47-9c68d25fe156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would stay in his premises near the venue and remain
        in London for a few more days, he quipped: "I don''t have more work in London,
        so ... if you want to use the house, it''s going to be free tomorrow."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f94472-a1dd-4fd9-baf7-919155019baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:36:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/tennis/wimbledon-nadal-federer-murray-tennis/">Wimbledon
        2015: Rafael Nadal upset by Dustin Brown</a>"</em></p>'
