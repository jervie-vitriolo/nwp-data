      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sesame Street''s</em> Sonia Manzano, who has played the role
        of Maria on the popular children''s show for 45 long years, has announced
        her retirement last Tuesday (June 30), saying she will no longer be part of
        the beloved show''s new season.</p>'
