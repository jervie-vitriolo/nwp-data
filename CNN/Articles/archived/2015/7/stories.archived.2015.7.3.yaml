  'Stella-Abrera-filipino-principal-dancer-american-ballet-theatre':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Stella Abrera is the first Filipino-American principal dancer at the
      American Ballet Theatre'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-03T04:16:46.697+08:00
    'imagesource': 'jcr:dc315d9a-2b1a-482a-9dbe-a70ee82e53f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651f32b5-c4b0-416e-a36c-460a44216829'
    'lead': 'Stella Abrera has been promoted to principal dancer at the American Ballet
      Theatre, making her the first ever Filipino-American to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:54:30.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:45.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.074+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am ballerina Stella Abrera promoted to principal dancer at American
      Ballet Theatre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4048e1-cef5-4600-8f6a-7f66c4939b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The American Ballet
        Theatre (ABT) announced through its <a href="https://www.abt.org/insideabt/news_display.asp?News_ID=522">website</a>
        on Wednesday (July 1) the promotion of Filipina-American ballerina Stella
        Abrera to principal dancer of the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b0f67-617c-4fd7-97f1-b6d210862357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrera''s promotion makes her the first Filipino-American principal
        in the company''s 75-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703d359-438c-4b8d-ae35-58c2166750dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Manila, Abrera first started studying dance at the age of
        five and in 1995, she received the Gold Medal at the Royal Academy of Dancing''s
        Adeline Genée Awards in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af244aa-f4f5-497e-ab0d-0217df0db8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrera first joined ABT as a member of its corps de ballet in 1996
        and was named a soloist in 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c5cdc-61a5-4812-b24f-82f9e26f71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also performed as a guest artist with various companies
        across Europe and the United States, as well as the Australian Ballet, the
        Royal New Zealand Ballet, and Ballet Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af609695-b528-4a89-a471-d07068e35719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:54:30.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrera is also the founder of her own charitable organization called
        ''Steps forward for the Philippines'', a group dedicated to providing for
        the educational and creative needs of children in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bddbed-8d84-4750-9a93-c721d1f2bef3'
