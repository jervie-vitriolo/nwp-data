  'greece-economy-sneezes-ph-catch-cold':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-03T02:59:26.086+08:00
    'imagesource': 'jcr:d8e6df0f-2ec9-4d7c-8668-a188945d9b86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f0c2062-1aa7-4013-8f7c-7f75961eddda'
    'lead': 'Greece''s default on a $1.7 billion IMF loan earlier this week could
      expose emerging markets — such as the Philippines — to a myriad of economic
      risks. But the DoF believes that the Philippines can withstand such external
      shocks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:11:15.249+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:44.277+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.501+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece''s economy sneezes; Will PH catch a cold?

      '
    'updated': 2015-11-06T10:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29611e-d49c-4c12-b757-5be8773d8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Greece''s economy
        is awfully sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19385d05-ffae-44fd-8602-af1d0f6b5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, its gross domestic product (GDP) grew by just 0.8 percent,
        according to World Bank figures. That''s barely a rebound from a six year-long
        recession that saw the GDP contract annually by as much as 8.9 percent (2011).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902afe5-c69a-4e1c-903b-d386e3d9c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurostat figures reveal that the country''s debt-to-GDP ratio has
        not dropped below 156.9% since 2011. The ratio stood at 177.1 percent last
        year — that''s the largest in the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8039734-1ec6-4f95-b0dc-d0b1fbb91f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s default on a $1.7 billion International Monetary Fund
        (IMF)  loan earlier this week could subsequently expose emerging markets,
        such as the Philippines, to a myriad of economic risks. Investors could flee
        developing countries for safe havens, and foreign exchange rates may get more
        volatile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad12809-f461-4c20-9d6a-1022378d5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence the problem: Will the Philippine economy catch a cold?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3555f-a858-44ea-a5c9-1734975a96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DoF) has assured that the Philippines
        is not as as vulnerable to the Greek crisis as one would think. "The Philippines
        stands as a pillar of stability in the region with a sound fiscal position
        decoupled from any spillover effects," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea60ba-a816-4638-831e-fb3b4e3e3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has continued to strengthen its macroeconomic fundamentals,
        with the widening of fiscal space, tamed inflation, robust reserves, and the
        strong performance of a well-capitalized banking sector, enabling the country
        to withstand external shocks and other challenges to price and financial stability."</p>'
    '13':
      'image': 'jcr:08bdd3b7-d6a2-450c-aa59-2573d5cc9223'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05006985-6cf4-454b-99c1-d532717c4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e5f77-e57c-4107-ab26-4c47457d9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minimal trade relations</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bbabd-43e6-4cb1-bd67-753ef51d7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics from the DoF show that the Philippines has minimal trade
        relations with Greece. Last year, Greece accounted for just 1.38 percent of
        remittances to the Philippines, 0.01 percent of Philippine exports, and 0.02
        percent of Philippine imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f2414-71a6-4c01-8356-e63b6d255983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF predicts the Philippine GDP to grow by 6.7% this year and
        6.3% in 2016. The World Bank, on the other hand, expects growth to sit at
        6.5% this year and the next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68b10f-d75f-4bbb-9155-08ec46456040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May, the Bangko Sentral ng Pilipinas'' (BSP''s) reserves stood
        at $80.4 billion, enough to cover about 10 to 11 months worth of imports.
        The funds are also equivalent to 4.5 times the country''s short term debts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307030c-a495-4f3e-80b4-792e0d813858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s balance of payments (BOP), which comprises all transactions
        of its residents with the rest of the world, yielded a $3.3 billion surplus
        during the first three months of the year, equivalent to 4.8% of the first
        quarter''s GDP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f749e2a-0610-4187-9aa0-980b43e5974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country registered a full-year deficit of $2.9 billion
        in 2014, the BSP projects a BOP surplus of $2.0 billion by the end of this
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f43c87-57a8-42a1-a7cd-3262309806ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The overall decline of the debt burden, strong external position
        and banking system, stable inflation, well managed fiscal position, and participation
        in cooperative frameworks sustains market confidence in the country," said
        Finance Secretary Cesar Purisima in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cdf36-fcbb-4dcf-899b-b776f09e657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:15.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippines stands in good stead to navigate the challenges
        not only from Greece but emerging bouts of uncertainties, it is imperative
        to stay on the course of reform and maintain vigilance to put the country
        on path of sustained, higher and inclusive growth.”</p>'
  'Petilla-turns-over-DOE-post-to-OIC-Monsada':
    'author': 'CNN Philippines'
    'caption': 'Secretary Jericho Petilla (right) turns over his post to Undersecretary
      Zenaida Monsada in the presence of Undersecretaries Raul Aguilos (left) and
      Donato Marcos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-03T03:38:38.503+08:00
    'imagesource': 'jcr:bc612f18-e808-4ea4-87c6-adcbe1bcb603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bedcb53-c480-44f9-a606-e8d2a7225f16'
    'lead': 'Energy Secretary Jericho Petilla  has formally turned over his post to
      Undersecretary Zenaida Monsada, whom Malacañan appointed as office-in-charge
      of the Department of Energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:13:57.400+08:00
