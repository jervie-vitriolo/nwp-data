  'washington-navy-yard-all-clear':
    'author': 'Jim Sciutto, Pamela Brown, Evan Perez, and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T07:49:30.073+08:00
    'imagesource': 'jcr:64d8a27b-0916-4668-b396-8e79c9ed8f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2387a2-cecf-4ce4-a541-408471040a45'
    'lead': 'Federal law enforcement has given the "all clear" at the Washington Navy
      Yard on Thursday morning (Friday, July 3 PHT), after a lockdown forced workers
      to hold-in-place and filled the Southeast D.C. neighborhood with police and
      ambulance vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:51:43.760+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:38.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:21.602+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Navy Yard: Police say ''all clear'' after lockdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3eb62-94ff-476b-90a5-05dcaba15286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Federal law enforcement has
        given the "all clear" at the Washington Navy Yard on Thursday morning (Friday,
        July 3 PHT), after a lockdown forced workers to hold-in-place and filled the
        Southeast D.C. neighborhood with police and ambulance vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672880f0-bd39-4fbf-b1df-927210def4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy tweeted that the facility was under lockdown around
        8 a.m. EDT (Thursday, 8 p.m. PHT). The complex is the site of a 2013 shooting
        where 12 people were killed. DC Police said in a statement around 10:15 a.m.
        that the search of the Navy Yard has been completed, and that no evidence
        of shooting or injured personnel have been found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1ec81-4a18-459c-a1cc-88e03f8303b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though police gave the all-clear, Thursday''s 911 call evoked
        a particularly emotional response from the Washington, D.C. community. In
        2013, 12 people were fatally shot at the Washington Navy Yard, the same location
        the investigation took place Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b137d10-d357-4e07-8be0-8b3cce601897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Vice Admiral Dixon Smith addressed the security improvements
        the Navy has attempted to make since the last incident at the press conference
        held Thursday, "We''ve learned a lot over the last couple years, we''ve exercised
        hard, we''re going to review this again to see what went right and what we
        can continue to improve upon to improve our procedures in the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dbfcc-b44b-40c7-9fba-c6e800b36abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the country has been on edge leading up to the 4th
        of July since officials have warned of possible terror threats around Independence
        Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55b609-e89f-444d-9969-82bbb77a98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a call was placed from inside a Navy Yard building reporting
        possible gun shot sounds, which is what prompted the lockdown and investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83762ab1-e401-4465-b53f-ea62b73bff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Mayor Muriel Bowser, DCPD Police Chief Cathy Lanier and Smith,
        commander of naval installations, briefed reporters around 11 a.m., roughly
        an hour after the all clear came out and a search of Navy Yard''s facilities
        had been completed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297eb73-3f27-4284-826b-67fbc314329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time there is no evidence of gun shots, there is no evidence
        of a shooter, and there is no evidence of any victims today," Bowser said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c9766-58d3-454c-b81b-12bcbad647a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials praised response time of emergency officials as well
        as Navy Yard workers, who have seen protocol change since the 2013 shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b7b93-b8a6-4bb2-b8ee-8924721c2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that all the things we tried to correct and make better
        from the last incident went well," Lanier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232fd78-f890-44ee-8b59-784703272b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched building 197 on Thursday morning, the same building
        where the 2013 Navy Yard shooting took place, a source with DC''s Metropolitan
        Police Department tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2306e8-1df6-40f9-94c9-9cdeb33a2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement source said the original 911 call reported a
        shooting on the second floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d20aa-15e7-47dc-af29-2bfb9eb23806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Commander Scott Williams, who was at the Navy Yard on Thursday
        morning and during the attack two years ago, told CNN''s "New Day" that the
        scene unfolding around the complex was "pretty much a mirror image of 2013."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930548e-ed69-4d33-9946-004e09f7162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Architect Jordan Rongers told CNN that the response and evacuation
        "pretty much the same thing as happened three years ago, but I think the response
        has been much better," citing better protocols and security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b8daa-0449-478e-bdfa-b5e136eb6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preventative measure, officials closed Pennsylvania Avenue
        in front of the White House. A law enforcement official says the move is a
        standard security precaution in light of potential navy yard incident under
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49924d2e-78ac-477b-9ba6-6b6a65597bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official says the Pentagon has not raised its security
        posture here on the Pentagon complex in reaction to the situation at Navy
        Yard, but they are keeping a close eye on what is going on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5922a-1b9e-4fd5-9ab6-d5c627b2024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police and ambulance vehicles surrounded the Washington
        Navy Yard on Thursday morning. Bystanders tweeted photos of the scene, though
        official details on the incident we''re scarce as of Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d0099-2ab4-49e3-bb73-379f7e0d9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanier reassured the public at the press conference that the D.C.
        police take all threats very seriously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eeb4ab-46aa-4118-a506-979d5cb48f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this event shows that you have a city that is very well
        prepared," Lanier said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d60c7-aa1a-4a0b-9a5c-5648e921fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeff Zeleny, Jim Acosta, Jamie Crawford, Peter Morris, Pamela
        Brown, Deena Zaru, Jedd Rosche, and Sophie Tatum contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0137f9-6d58-4457-84bd-b2a94cce8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:43.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/politics/navy-yard-shooting-lockdown-police-activity/">Washington
        Navy Yard: Police say ''all clear'' after lockdown</a>."</em></p>'
  'public-clamor-for-view-of-princess-charlotte':
    'author': 'Max Foster, CNN'
    'caption': 'Photos of Prince George and Princess Charlotte taken by their mother
      Catherine were released by Kensington Palace on Twitter on Sunday (June 7).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-03T03:03:06.580+08:00
    'imagesource': 'jcr:8d97670b-6a72-4716-aaac-3f460ebdc0a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01b6142-87e5-4401-ae0a-ba20c2ffd8a2'
    'lead': 'Charlotte – the fourth in line to the UK throne – is to be christened
      in the church opposite; St. Mary Magdalene in Sandringham, Norfolk. It will
      be a private service with close family and friends but afterwards they will
      come out to greet the crowds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:54:32.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:38.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:21.814+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christening of a royal baby: Public clamor for view of Princess Charlotte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3860d13-fc3c-4006-b982-e50a9883e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Sunday (July 5), a paddock in the English
        countryside – more used to stampeding cows than people – will open its gates
        to an influx of royal well-wishers hoping to catch a glimpse of the country''s
        newest princess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4aaf7-3cd5-4742-9535-d5c34b38be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte – the fourth in line to the UK throne – is to be christened
        in the church opposite; St. Mary Magdalene in Sandringham, Norfolk. It will
        be a private service with close family and friends but afterwards they will
        come out to greet the crowds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ff9c2-0e5e-4e22-8bc1-ec41f3969180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said: "The Duke and Duchess of Cambridge will
        be pleased to welcome well-wishers into the paddock outside the church. The
        Duke and Duchess are hugely grateful for the warm wishes they have received
        since Princess Charlotte''s birth – many of them from local people in Norfolk
        – and are delighted the paddock can be opened on the day of the christening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa8ff0-1790-4d92-8523-3656fb3160d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Charlotte was born at St Mary''s Hospital in London in
        May, after which she made her one and only public outing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a0ba5-5a9e-4596-963a-2dfe11c09a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police force, Norfolk Constabulary, is expecting "a large
        number of well-wishers" who "could be queuing for some time." That could be
        underplaying it somewhat. History shows that thousands of people turn out
        for key royal moments, especially those involving the younger royals. For
        this event, there is an open invitation and with lots of notice so expect
        people to come from much further afield than the local villages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d5228-fd8a-428b-aa3c-8bfbf732a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal superfans, famous for camping out the night before to guarantee
        their spot, will have to wait at the gates. Police are warning the paddock
        will only be opened an hour-and-a-half before the christening. Superintendent
        Kevin Clarke said: "With this being such a special occasion we are expecting
        the area to be extremely busy on Sunday and encourage the public to heed our
        advice so they can enjoy the event safely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2123c05-88c9-4a4f-9d8b-32bf00275853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all in stark contrast to Prince George''s christening at
        a chapel in central London where there was no public access. Their father,
        Prince William, is constantly trying to balance his family''s privacy and
        the public interest. William grew up hounded by the media and is very sensitive
        to that but also understands his future royal subjects want regular updates
        on him and his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05926c-836b-42d7-92e2-ebe4794c668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media access to Charlotte''s christening is restricted. No cameras
        inside the church so the public is likely to get as good a view as anyone.
        There will be official pictures taken at the after-party by Mario Testino.
        The celebrity photographer said: "I am overwhelmed and honored to be chosen
        to document this occasion and to carry on the documentation of the family
        that is the soul of this country, a country that has given me so much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c1fd0-068f-4d3f-8c93-7463c1a8702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:32.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:38.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/europe/royal-baby-princess-charlotte-christening/index.html">Christening
        of a royal baby: Public clamor for view of Princess Charlotte.</a>"</em></p>'
  'transasia-flight-235-captain-shut-off-working-engine-after-other-failed':
    'author': 'Tim Hume, CNN'
    'caption': 'A report from Taiwan''s Aviation Safety Council confirms that the
      captain of the ATR 72-600 turboprop aircraft mistakenly switched off the plane''s
      working engine after the other lost power.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T07:42:38.247+08:00
    'imagesource': 'jcr:b87e3116-73f5-49da-aaf6-0bba359628ac'
