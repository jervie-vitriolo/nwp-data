      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The sea mishap
        in Ormoc City, Leyte on Thursday (July 2) that killed at least 40 people is
        the most fatal maritime disaster in the country this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bb99e-bbb0-49a6-bc5e-fcf76dec1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been numerous tragedies in the Philippine waters
        involving passenger vessels since the 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53b31a-5fad-4b02-b4a1-ffefff8f2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are a few of the maritime disasters in the country that have
        occurred over the years:</p>'
    '5':
      'image': 'jcr:9b36b39b-c14c-4c1f-acee-1499482d84cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af05ee-b3a3-4eb4-a680-4c5479629f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db548b-d99a-4ec2-9a6e-31270a88a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tragedies:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad253a27-8250-4f86-bff6-799b43560584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 2013:</strong> M/V Our Lady of Mt. Carmel sank off
        Masbate, killing 7 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437681c-e0f3-4bbc-8dd8-5222573d5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 12, 2012 :</strong> A storm capsized a wooden-hulled
        ferry off the coast of Palawan island, killing at least seven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acec281-e489-4f63-b450-71fdc10c3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 26, 2009:</strong> At least six people died and
        44 went missing after ferry MV Baleno-9 sank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73a35b-22bd-428e-96da-0006a583ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 24, 2009:</strong> Four people died and 23 went
        missing after the wooden-hulled Catalyn B with 73 people on board collided
        with a fishing vessel at the mouth of Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef725dea-bb6c-417d-973f-2d371dc2d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 2009:</strong> Nine people were killed after Superferry
        9 tilts sharply and then sinks near the southern city of Zamboanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67421eb6-ef16-446b-a000-ced4216c5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2009:</strong> Wooden-hulled Commander 6, a small passenger
        boat, capsized at the Verde Island Passage near Mindoro, leaving 12 dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b73bb-6ba1-4b9d-be62-afbc5905e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 2008:</strong> The ferry Maejan capsized off the
        northern Philippines, leaving 30 dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4224f9-fd99-4ee3-987a-e26254c0b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 2008:</strong> Don Dexter Kathleen, a small wooden-hulled
        ferry, capsized in freak winds off the central island of Masbate, leaving
        42 dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3e7e8-8627-4a8f-92b1-4b94fb2014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 2006:</strong> The MT Solar One, a cargo ship carrying
        two million liters of bunker fuel, sank off the Guimaras Strait. An estimated
        500,000 liters of fuel spilled into Guimaras’ waters in the worst oil spill
        in Philippine history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f8630-07d7-4607-8dad-abd80371b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2004:</strong> A bomb believed to have been planted
        by Al-Qaeda-linked Abu Sayyaf extremists explode aboard the Superferry 14
        near Manila Bay, igniting an inferno that kills 116 people in Southeast Asia’s
        second-worst terrorist attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338de12d-b9fd-4e5a-9e21-f8af675dd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2002:</strong> Wind-swept flames engulf a packed inter-island
        ferry in the central Philippines, killing at least 23 and sparking panic among
        its 290 passengers and crew. More than 90 are injured and 13 reported missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65129854-bded-458e-8148-aa718d966401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2000:</strong> The cargo vessel Anahanda, overloaded
        with passengers, sank off the southern island of Jolo. About 100 of the estimated
        150 people on board die.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9fc30-234f-4933-ae38-f9bb4760d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1999:</strong> An overloaded MV Asia South Korea
        ferry sinks in the central Philippines, killing at least 51 people including
        several Nepalese students. More than 700 others are rescued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09242e32-d3ab-426d-bd0d-19cb0eb33beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 1998:</strong> The Princess of the Orient ferry
        capsized near Fortune Island in Batangas and sank, killing 150 out of the
        388 passengers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0520d6-fcaf-4b1b-ac01-19ac59bd11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 15, 1997:</strong> The King Rogers, a sightseeing
        boat, sinks after being battered by strong winds and big waves, killing four
        Hong Kong tourists and 12 Filipinos. 75 others are reported missing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0c8f7-196a-4271-b6db-7db6a70f3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 1996:</strong> ML Gretchen I, an old wooden ferry,
        sank after being battered by strong winds near Cadiz City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db097c-060e-434b-87d0-41e6ef7243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1995:</strong> MV Kimelody Cristy caught fire and
        sank off Fortune Island in Nasugbu Batangas, leaving 24 dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d99fb6-32da-4c8c-ad08-4c02b76a88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1994:</strong> A Singaporean freighter, MV Kota
        Suria, hit the ferry MV Cebu City in Manila Bay, leaving about 140 dead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab6702-6995-422e-b1b1-ccd8e410e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 1980:</strong> The MV Don Juan, a luxury liner bound
        to Bacolod City collided with an oil tanker, MT Tacloban, off Tablas Strait
        in Mindoro, leaving 176 dead.</p>'
  'Search-launched-for-missing-fishing-boat-with-seven-aboard':
