      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We''ve got to go back in time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533c61f-2642-4252-be2e-3af6c5682691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to the Future celebrates its 30th anniversary Friday (July
        3, PHT), and some of the cast members recently reunited for the milestone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d24417-2a3d-4338-8b99-e074c431210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Lloyd, Lea Thompson, Donald Fullilove, and Claudia Wells
        attended a screening of the now-classic film at the Hollywood Bowl on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50455074-7cd3-4800-8e8f-3bd4f0d9af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd told People magazine he continues to be amazed by the film''s
        popularity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa5ecd-42f0-46f0-9e40-6f48e9a60f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing after 30 years that it thrives the way it does and
        continues to grow," he said. "Kids who saw it when it first came out are adults
        with children now, and it''s cycling. It just keeps going on. It''s extraordinary,
        and the impact it''s had on so many people''s lives. It''s sort of stunning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35621078-0468-4fd5-b541-d39ae0aedfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd plays Emmett "Doc" Brown, who invents a time-traveling DeLorean
        to send Marty McFly, played by Michael J. Fox, back decades in time to help
        his parents as teens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3793c76-f9e2-4b51-942c-5506e9ee5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old actor said he and Fox had a grand time filming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d1c20-e039-4598-a727-d984cecc717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was love at first sight," Lloyd told People of his collaboration
        with Fox. "Everything just happened so easily with Michael. He has a comic
        flair, very spontaneous, had wonderful energy. It just all came through. And
        the chemistry we had between each other — I felt we never had to work for
        it. It simply existed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67208b72-9ea3-43c8-bd7d-a8c5236d18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:58.277+08:00
