      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Tropical Storm
        Egay has maintained its strength as it continued to move in a northwest direction
        on Friday (July 3), prompting the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) to place Isabela and Cagayan
        provinces under Storm Signal No. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981c8e2-efcb-4a2d-b236-5a16f7b3d00b'
