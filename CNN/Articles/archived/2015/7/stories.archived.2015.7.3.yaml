      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, correct! The answer is "all of the above." China''s stocks
        markets have been swinging wildly since the middle of last month. One minute
        shares are up 6%, the next they''re down 5% and plunging into a bear market.
        The main Shanghai market lurched lower again Thursday, dropping 3.5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e9a32-5468-4280-8bcc-54c7d8ccd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd93eb-4230-4a32-9eae-0fed68a62d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) First, relax — at least for now. Unless you''re reading this
        from China, you probably don''t have much invested in these markets. Foreigners
        own just 1.5% of Chinese shares, according to Capital Economics. That number
        is growing, but only very gradually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c0c1e-ad7c-4300-b867-1c23c9c58e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) For Chinese investors, however, it''s been a very wild ride.
        The Shanghai Composite — the world''s third largest stock exchange if you
        add up the value of its companies — has lost 24% since June 12. The bears
        are growling even louder on the smaller Shenzhen Composite, down roughly 30%
        in the same period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dc168-b805-45ad-9e2b-d504040c288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Right, but those markets are still up for the year? Yes, that''s
        true. The sharp losses follow a long bull run. The Shanghai Composite is still
        up 20% since Jan 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d06c1b-a619-4e2a-bbb8-78f715c25da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Still, there''s a lot of pain out there, especially among retail
        investors. Just 10% to 12% of Chinese households own shares, but a wave of
        newbie investors have flooded into the market this year. Brokers opened four
        million new accounts in a single week in April, according to BlackRock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753383c2-4352-4146-8401-0fce7381fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Analysts have come up with a bunch of theories to explain why
        the bubble burst. Here''s the most compelling: Shares prices had got way ahead
        of economic growth — now at its weakest since 2009 — and company profits,
        which are actually lower than a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9d017-e4f3-412c-9dc6-705b192bdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6) Particularly troubling is an explosion in margin trading. That''s
        when investors buy stocks with borrowed money. When margin bets go sour, investors
        are forced to quickly pay back huge amounts of cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc84a1-3c79-40a5-b1ca-3923939bdfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7) Things could get much worse. According to Oxford Economics, shares
        may have to fall another 35% or so to bring them into line with long-term
        averages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602cd62-497a-4c6f-bb56-96fd353ed88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8) Trouble in the stock market has the potential to ripple through
        the Chinese economy, the second biggest on the planet with trade ties to nearly
        every country. Another 30% fall would erase roughly $1 trillion in wealth.
        That could have a big impact far beyond China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157185d-f681-4e80-addc-b9470a917ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8) Beijing is worried and is trying to prevent panic. The central
        bank has already cut interest rates to a record low. Market regulators have
        tried to reassure investors by blaming "irresponsible internet hearsay" and
        critical commentaries for "disturbing market order."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c12d8-4184-4f52-93b2-2a54850b665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9) But official moves could simply pump more air into the bubble,
        risking an even bigger crash. Regulators further relaxed rules on margin trading
        Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469734d-c5d4-47bc-aeef-ce0254d6c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:16:24.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/02/investing/china-stock-markets/index.html?iid=hp-stack-intl">Why
        China''s crazy stock market is getting scary</a>"</em></p>'
  'greece-crisis-referendum':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-03T02:43:30.164+08:00
    'imagesource': 'jcr:5c01a21b-8d40-4154-95bc-89f7ef132cdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '048dcc2d-fe07-44a7-bb83-4dfb90cf000f'
    'lead': 'Greece is facing a hideous choice: A third massive international bailout
      with strict austerity attached, or economic collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:19:24.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:43.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.725+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece''s hideous choice: More austerity or collapse

      '
    'updated': 2015-07-07T09:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e5560-1267-433d-9032-f21e2e841f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greece is facing a hideous
        choice: A third massive international bailout with strict austerity attached,
        or economic collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4192c-405a-435d-a037-2166fe66da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greeks are preparing to vote Sunday in a referendum on whether to
        accept a bailout offer from Europe and the International Monetary Fund. Prime
        Minister Alexis Tsipras is urging people to reject the proposal, saying that
        would strengthen his hand in negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d4fac-eaa0-48b2-ab03-da7b3ac43050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big problem: European leaders say a "no" vote would
        show Greece is unable to carry out the reforms needed to keep the euro. A
        return to the drachma would seem inevitable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcdba6-fed9-4112-afc9-67d9b27f161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there would not only be no basis for a new [bailout] but
        it would be very much the question whether there would be a basis for Greece
        in the eurozone," said Jeroen Dijsselbloem, president of the Eurogroup of
        finance ministers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbb1aa-8112-4f76-b34c-a52f0a7ce883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the vote could play out:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f9939-a02c-40ea-a5aa-53f8a9f5e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What a "no" vote means</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6eb90-4138-4b66-bb46-acbea0e88c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Greece votes "no" it would almost certainly lead to its exit
        from the eurozone, the so-called "Grexit" scenario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aeb4cd-c50f-4d7f-b0dc-bbf3649f979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Greece has almost run out of money, and only Europe
        can save it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ac718-c9a8-4418-af93-1e4afae90fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a ''no'' vote, it would be very difficult to start
        new bailout negotiations," said Vassilis Monastiriotis, professor of political
        economy at the London School of Economics. "Politically, there would be no
        way to support it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc353b40-1fe5-4a70-9d55-6a7ae04a6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Greece can''t get more bailout money from Europe soon, it will
        have to pay pensioners and public sector workers with IOUs -- perhaps within
        weeks. Its banks would have to stay shut or get new funding from somewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae1c42-cf16-459d-b070-3c582a0accda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Greece would be forced to start printing its own currency.
        The new drachma would be worth much less than the euro, making crucial imports
        much more expensive for ordinary Greeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec0595-dd02-4142-aad6-c013fa82ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things would get worse very quickly for most Greeks, who are already
        feeling the pain of six years of recession. The economy could shrink by another
        25% in just two years. Political and social unrest may follow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd58bae-825c-41a8-b03e-456686ef214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is already talking about providing humanitarian aid, such
        as medical supplies, showing just how desperate things could get.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede8a5f-c4f3-4216-80d0-fb5cca0355f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What a "yes" vote means</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4ee68-3f08-4930-8fce-c0680b0c804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yes" vote could provide a way out of the crisis but it won''t
        be easy or quick. Here''s why:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d3487-e2fe-43ed-af5c-a84852bb5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bailout offer the Greek government has put to its people expired
        on Tuesday. That means a completely new agreement has to be negotiated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a1049-274f-44fc-92f4-22f27c22335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras has hinted he will resign if there is a "yes" vote. Greece
        would need a new leader at least, and perhaps even a new government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd0354-ced7-41ca-bbbe-90fa9a0b73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece would have to accept even tougher spending cuts and tax rises
        than those on the table a few days ago because of the economic damage inflicted
        by this week''s financial meltdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c94f6-ea68-499a-9ace-31e7b9d2ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new bailout will take weeks to negotiate. Greek banks could reopen
        sooner if the European Central Bank starts pumping in emergency funding again.
        For that to happen, the ECB will need to believe that a deal can be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff8ff3-9818-46fc-a65b-c8b09bd89190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:19:24.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:43.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/02/news/economy/greece-crisis-referendum-choice/index.html?iid=hp-toplead-intl">Greece''s
        hideous choice: More austerity or collapse</a>"</em></p>'
  'sea-tragedies-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-03T02:42:31.347+08:00
