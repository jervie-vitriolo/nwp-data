    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.570+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petilla turns over DOE post to OIC Monsada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5617d4-e87d-4939-8d3d-6478c03bdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Energy Secretary
        Jericho Petilla formally turned over on Friday (July 3)&nbsp; his post to
        Undersecretary Zenaida Monsada, whom Malacañan appointed a day before as office-in-charge
        of the Department of Energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ece63-8d11-47f1-a2f6-0730bf427c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla submitted his resignation to President Benigno Aquino III
        last April, shortly after he announced that he planned to run for a legislative
        position.&nbsp; But he extended his stay until the president could decide
        on his replacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e167e86-64ba-45d5-b2e3-5d390797def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he recommended Monsada, who''s the director of the Oil
        Industry Management Bureau of the DOE, as officer-in-charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261ffa5-134d-44f0-8200-c86e81c1c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsada has been a familiar figure on radio and television, being
        DOE spokesperson on oil, natural gas, liquefied petroleum gas, and alternative
        fuels discussing issues such fuel quality, refining, marketing processes,
        supply and demand, pricing, taxation, incentives, subsidies, and fair trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce80f0c-035b-49ac-b35b-68acb7fa84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has a <a href="http://pmdc.com.ph/documents%202013/zym.pdf">brief
        resume</a> posted on the website of the Philippine Mining Development Corp.,
        where she is on the board of directors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4c89f-c72d-4e3a-a8d7-ecbbcfdd3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a licensed chemist, with a BS in Chemistry from the University
        of San Carlos in Cebu City and an MS in Chemistry from the University of the
        Philippines in Diliman, Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9be09-6137-4e1a-964d-457f72b48f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took special studies in Management of Petroleum Operation at
        the Norwegian Petroleum Directorate in Stavanger, Norway, and the Petroleum
        Management Program at the Arthur D. Little School of Management in Boston,
        Massachusetts, USA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b54ff-d5b7-4f05-bce0-cf1633749fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she was named Outstanding Alumni for Public&nbsp; Service
        by the University of San Carlos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ff2bc-8179-4116-88ba-35dd8b1d28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:13:57.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She led the setting up of the national petroleum testing facility
        at the DOE and is now starting the set up of a mobile monitoring and testing
        facility.</p>'
  'china-stock-market-getting-scary':
