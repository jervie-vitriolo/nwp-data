    'mgnl:lastActivated': 2019-12-12T11:00:46.494+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.734+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion at South Korean chemical factory kills 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcb29b-87c7-42d0-aa73-4c69866db4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:42:04.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An explosion at a chemical factory in the
        South Korean port city of Ulsan has killed four people, an official at the
        city''s fire department has told CNN. Two people remain missing following
        the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59669280-5b49-4cbf-9594-d86774d29392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:42:04.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire department officials initially heard the blast at the Hanwha
        Chemical plant and were trying to determine its location when the emergency
        call came in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ae02a-3162-4e51-903a-1c0f8e13fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:42:04.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial indications suggest the explosion, which occurred at around
        9 a.m. local time Friday (8 p.m. Eastern, Thursday), was caused while workers
        were welding the interior of a waste water storage facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181da97-9cce-4def-ab71-7170ed8d39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:42:04.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast tore out the upper structure of the storage facility,
        which subsequently collapsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51426505-1f68-4c4b-9f23-b52d952d5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:42:04.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
