      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Expect the University
        of the Philippines (UP) Fighting Maroons to be a force in the University Athletics
        Association of the Philippines (UAAP) — at least in terms of backers for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5dfef9-e092-4cbd-b689-830992063aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals patron Dan Palami and Robinsons Corporation''s Robina Gokongwei
        signed a contract Thursday (July 3) forging a partnership that aims to prop
        up the Fighting Maroons'' sagging fortunes in collegiate basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a938879-ed2d-46de-a186-578cc7ba765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was under Palami''s management and assisted by Melmac Sports
        Management President Mel Macasaquit since Season 77.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a52e50-80d5-42d2-994c-4b826a676a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they have another ally in Robinsons Corporation, they are
        hoping to turn the team from league doormat to a serious contender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575a6db-8f1a-4eed-a55c-61b10b0cd723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the what it looks like, the transformation won''t be a
        walk in the park for the Fighting Maroons, who finished with a single victory
        last season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce9fde-1220-426c-8c9d-d7eb509fe9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point guard Mikee Reyes, who sizzled with 28 points in UP''s lone
        win last season against Adamson University, announced a few months ago on
        Twitter he will no longer be part of the roster for next season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85c7f7-863b-4b39-9aa1-aa718aa0c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves the cudgels to Kyles Lao and co., who will now be under
        the tutelage of head coach Joe Ward. Ward replaced Rey Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4743d-30c5-421f-bc5b-396bef52b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so glad to be having Robinsons Corporation as our main sponsor
        for the team. This means we can further develop our basketball programs and
        trainings. The fans and supporters of the team can expect a more solid UP
        Maroons come next UAAP," Macasaquit said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3e04b-61f6-40b4-81b0-4672b05af4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:32.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP last won the championship in 1986 under coach Joe Lipa. The team
        was led by notable names in basketball today like Eric Altamirano, Benjie
        Paras, and Ronnie Magsanoc.</p>'
