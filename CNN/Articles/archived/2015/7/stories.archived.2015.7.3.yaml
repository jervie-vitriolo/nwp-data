      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Wade averaged 21.5 points, 3.5 rebounds, and 4.8 assists
        for the Heat as they missed the playoffs for the first time since 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e773b-a18f-40cc-971f-e3d2aa5e18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:16:11.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:41.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to making this deal, Wade turned down $16.1million as he opted
        out of his two-year contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f6e2e-edf0-45d1-8702-913ac246e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:16:11.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:41.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade''s agent Henry Thomas believes that Wade''s decision to re-sign
        with the Heat under the new terms benefits both parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d5675-1bc9-4fae-96c0-d9127db18b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:16:11.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:41.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This contract is a win-win for both Dwyane and the Heat," said
        Thomas. "Not only does Dwyane get to extend his Hall of Fame-worthy career
        with the only franchise for whom he has ever played, but he will have the
        flexibility next summer to sign an additional deal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37364e2-2916-4068-9199-c8e7070a58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:16:11.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:41.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade rejoins teammate Chris Bosh, who missed majority of last season
        with a blood clot in his lung, on the Heat roster as they try to improve on
        their 37-45 record.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/DwyaneWade?ref_src=twsrc%5Etfw">@DwyaneWade</a>
        I knew we weren&#39;t finished!Let&#39;s get it!You are the best Teammate/Friend/Neighbor
        I could ever ask for <a href="http://t.co/vsQOHCRE1v">pic.twitter.com/vsQOHCRE1v</a></p>&mdash;
        Chris Bosh (@chrisbosh) <a href="https://twitter.com/chrisbosh/status/616749677996806145?ref_src=twsrc%5Etfw">July
        2, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

