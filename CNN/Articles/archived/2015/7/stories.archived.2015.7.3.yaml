  'syria-palmyra-ISIS-publicly-smashes-artifacts':
    'author': 'Salma Abdelaziz, CNN'
    'caption': 'The ruins of the ancient city of Palmyra in Syria, circa 1880 — view
      from near the Triumphal Arch.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T05:05:08.838+08:00
    'imagesource': 'jcr:0e4f9471-7590-468b-b734-a2e11044c24e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7196e790-c334-4cbe-b59f-1a7e451ab4e4'
    'lead': 'ISIS militants reportedly smashed cultural treasures from the ancient
      Syrian city of Palmyra, including an artifact dating back to the second century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:44:16.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:46.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.811+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS publicly smashes Syrian artifacts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a538e7-4458-471d-8a87-b65616dc2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS militants reportedly smashed cultural
        treasures from the ancient Syrian city of Palmyra, including an artifact dating
        back to the second century, according to a statement from the group and Syrian
        state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4f7cd-ec4a-4017-a60e-6fabae4bcd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man smuggling at least six ancient statues through Aleppo province
        was captured by jihadis and transferred to a self-proclaimed Islamic court
        in the ISIS-controlled city of Manbij, a Thursday release on the group''s
        social media sites read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a61f76-583a-4b8f-b964-c11447dda9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants shattered the relics with sledgehammers and lashed the
        smuggler in a public square packed with onlookers after the court ruled the
        centuries-old objects violated ISIS'' radical interpretation of Islam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcb940-24e3-449a-8d62-9c46c4ebb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Palmyra, a UNESCO World Heritage site dating back 2,000 years,
        ISIS allegedly destroyed the Allat God statue on Thursday, a significant ancient
        object depicting a lion catching a deer between its feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007427fe-0ffe-4dd6-a112-532f441941ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS terrorists have destroyed one of the most important unearthed
        statues in Syria in terms of quality and weight ... it was discovered in 1977
        and dates back to the second century A.D.," Ma''moun Abdul-Karim, director
        of museums and antiquities, told state-run SANA news agency on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333b64f-229f-4302-994c-9a261b758fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. cultural organization Wednesday accused the self-proclaimed
        Islamic State of "cultural cleansing" as part of a global propaganda campaign
        to recruit foreign fighters and dismantle the fabric of societies in the Middle
        East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904df9de-657d-4da8-b164-bf2adb59c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent extremists don''t destroy heritage as a collateral damage,
        they target systematically monuments and sites to strike societies at their
        core," Irina Bokova, director-general of UNESCO, said at London''s Chatham
        House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d2f14-ca98-4a0c-afd9-6e50e9ce947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' acts of cultural vandalism on the world wonder began when
        the group wrested control of Palmyra from government forces in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae815f5-f70d-475e-901f-5b317bff78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oasis city is known as the "bride of the desert" for its exquisite
        collection of ruins along a historical trade route that once linked Persia,
        India and China with the Roman Empire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bf624-0cc1-4a4e-9869-c50c3e25a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two ancient Muslim shrines in the once-monumental city
        were blown up by ISIS last month, weeks after it bulldozed the ancient Assyrian
        city of Nimrud and took sledgehammers to statues at the Mosul Museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42903b2-cb53-47de-9788-fbf425ecc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see today that heritage and culture comes sometimes into the
        forefront of conflict," Bokova told the Royal United Services Institute (RUSI)
        in London on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2a415-1851-45fd-bd44-c53daa15e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deliberate destruction, what we are seeing today in Iraq and
        Syria, has reached unprecedented levels in contemporary history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c49ed-40cc-4305-bd39-28d5ff942078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:16.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "ISIS publicly smashes
        Syrian artifacts."</em></p>'
  'mb-nirvana-ormoc-missing-victims-kin-hopeful':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'caption': 'Relatives of the missing passengers of MB Kim Nirvana-B are remain
      hopeful.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-03T05:06:20.412+08:00
    'imagesource': 'jcr:9e6ede37-f865-4907-88f2-8351ad2cca8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7adda650-3243-4d1f-af2a-94512c338678'
    'lead': 'Families of the missing passengers of the ill-fated MB Kim Nirvana-B
      continue to hope that their loved ones will be found. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:46:35.500+08:00
