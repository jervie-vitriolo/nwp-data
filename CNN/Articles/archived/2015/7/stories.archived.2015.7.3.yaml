        like he is set for at least one more year with the Heat organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18343b1-6c5c-4b43-aa35-a42109ee09b6'
      'mgnl:activationStatus': true
