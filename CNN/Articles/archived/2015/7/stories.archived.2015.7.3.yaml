      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Classes in all
        basic levels in Zamboanga City remained suspended as strong rain continues
        to hit the city today (July 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b404c1-7ac7-46f6-baae-23fda63821cc'
      'mgnl:activationStatus': true
