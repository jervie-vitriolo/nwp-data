      'mgnl:type': 'text'
      'text': '<p>CNN''s Chieu Luu, David Molko and journalist Agnes Chan contributed
        to this report.</p>'
  'Apple-former-CEO-Steve-Jobs-the-movie-trailer-Michael-Fassbender':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Actor Michael Fassbender will play lead in "Steve Jobs" movie that
      will be in theaters on October 9.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-03T11:09:59.334+08:00
    'imagesource': 'jcr:28440486-41f2-402e-879c-1f9670c0eee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfab109c-c5fb-486a-8b81-0b13fdaa3ea8'
    'lead': 'The much-anticipated "Steve Jobs" movie doesn''t hit theaters until October
      9. But here''s an first extended look at the film when Universal Pictures released
      a full-length trailer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:10:02.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:42.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:20.417+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s your first look at the ''Steve Jobs'' official trailer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c2998-8ef2-4aea-a7b9-4171721b87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The much-anticipated <em>Steve Jobs movie</em>,
        written by Aaron Sorkin and adapted from Walter Isaacson''s best-selling biography,
        doesn''t hit theaters until October 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e346b84-fbcf-42b5-9cfb-07904ed437a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday (July 1) we got our first extended look at the
        film when Universal Pictures released a full-length trailer.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/aEr6K1bwIVs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59320f03-ad52-4c07-97ea-81d6f44f319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2362cf-3f9f-4dea-a789-09158928cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it looks, well, sort of like <em>The Social Network,</em> another
        Sorkin-penned movie about a driven but difficult tech visionary. Once again
        the mood is tense, the color palette is dark and there''s a lot of sharp-tongued
        banter between people who don''t seem to like each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c788f-2826-491a-80d2-ec2e1b97f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Danny Boyle (<em>Slumdog Millionaire</em>, <em>28 Days
        Later</em>), the film stars European actor Michael Fassbender as the late
        Apple CEO. Fassbender doesn''t look or sound much like Jobs in the trailer,
        although he does convey Jobs'' demanding nature and prickly charm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca3a2f-abbe-4e7d-8aa1-0b6cba129946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip also shows glimpses of Seth Rogen as Apple co-founder Steve
        Wozniak, Kate Winslet as original Mac engineer Joanna Hoffman, and Jeff Daniels
        as John Sculley, the former CEO of Apple who famously forced Jobs out of the
        company in 1985.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6a9f8-1915-4a5a-a923-6969f1d411e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fassbender follows in the black-turtlenecked footsteps of Ashton
        Kutcher, who drew mixed reviews for his portrayal of the longtime Apple chief
        in the 2013 film, Jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d206-a5fd-4ec6-b870-d647afa4eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike that movie, which followed several decades in Jobs'' life
        and career, Steve Jobs focuses on just three product launches: the Macintosh
        (1984), NeXT (in 1988, after Jobs had left Apple), and the iMac (in 1998,
        after his return).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4c1d6-7f85-48fd-86c2-13d6bec2c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs led Apple to dizzying new heights in the 2000s and died of
        cancer in October 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50be73-83d5-4df3-9a20-747a25135386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new movie also addresses one criticism of Jobs among some computer
        programmers: that he was a master of style over substance who couldn''t write
        a line of code.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5a2fe-2641-4821-8e72-4440b09f3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you do? You''re not an engineer. You''re not a designer.
        You can''t put a hammer to a nail," says Rogen''s Wozniak. "So how come 10
        times in a day I read, ''Steve Jobs is a genius''?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8c76-7a26-45ce-a72c-a4567a018d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responds Fassbender''s Jobs: "Musicians play their instruments.
        I play the orchestra."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa912e-8b48-4a54-9f0b-f684f7ceff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:10:02.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/01/entertainment/steve-jobs-movie-trailer-fassbender-feat/">Here''s
        your first look at the ''Steve Jobs'' movie</a>"</em></p>'
  'Windows-10-upgrade':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-03T10:56:08.543+08:00
    'imagesource': 'jcr:2b3620eb-f2f3-4fde-8024-9d1ebb55d411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4dba56-7ac4-46a1-8b5c-59487b049953'
    'lead': 'Are you counting down the days until you can upgrade your Windows 7 or
      8 PC to Windows 10? You might need to exercise a little bit more patience. Microsoft
      will roll-out upgrades slowly, in waves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:12:21.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:42.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:20.490+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorry, but you''ll have to wait for the Windows 10 upgrade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40148721-1458-42e1-bcee-59b3b79d2365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Are you counting down the days until you can
        upgrade your Windows 7 or 8 PC to Windows 10?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ffa48-3283-44ed-bfb8-128aab0a0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might need to exercise a little bit more patience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb66185-4cd1-47e9-8401-6900582f24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Microsoft said a month ago that Windows 10 would become available
        on July 29, Microsoft clarified on Thursday (July 2) that everyone won''t
        be able to upgrade on that day Microsoft will roll-out upgrades slowly, in
        waves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f6be4-cdb6-4025-b658-b97f2e584064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Windows Chief Terry Myerson said that Windows 10
        upgrades will first go to "Windows Insiders," a group of 5 million people
        who have been testing out a preview version of Windows 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71b2e6-af42-4c20-b227-e6e21800dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the "Insiders," Microsoft will begin notifying people who
        reserved copies of Windows 10 that they can upgrade, "slowly scaling up after
        July 29," Myerson said. If you already reserved a copy, your PC has been confirmed
        as compatible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefad8d6-be3d-4d16-8ae1-0deb11453aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow roll-out is in part because Windows 10 is in very high
        demand. Microsoft expects 1 billion PCs to run Windows 10 in two to three
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba098b-6d9d-47db-821b-f41ba1f63479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure all of you have a great upgrade experience,
        so we''ll roll-out Windows 10 in phases to help manage the demand," Myerson
        said. "We are humbled by your excitement and we can''t wait to deliver Windows
        10 to you soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a310b-6306-488e-a0ba-d524e4c32186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the slow roll-out is also due to the need to test the millions
        of different PCs running Windows 7 and 8 for compatibility with Windows 10.
        Apple can roll out iOS updates in one day, because there are just a few different
        kinds of iPhones and iPads in existence. Windows PCs are practically as varied
        as snowflakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773dee7e-ea6e-4177-9d09-8aaf86081764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myerson said the "vast majority of Windows 7 and 8 PCs will be fully
        compatible with Windows 10. But the company hasn''t finished testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7734c-b451-4ceb-ae6f-6ccbaa26d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet done, we will never be done," Myerson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832961a-30ca-4070-a286-a6c213a3419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:21.383+08:00
      'mgnl:createdBy': 'cnnproducer'
