    'jcr:uuid': '17b5834e-501f-4cd0-a7bc-985e6177bf7a'
    'lead': 'The latest report by Taiwan''s Aviation Safety Council into the February
      crash confirms that the captain of the ATR 72-600 turboprop aircraft mistakenly
      switched off the plane''s working engine after the other lost power.'
