      'mgnl:type': 'text'
      'text': '<p>Three service firearms, two PNP IDs, and several live ammunition
        were confiscated from the suspects.</p>'
  'Ex-commissioner-wants-Smartmatic-out-of-Comelec-projects':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Around 81,000 precinct count optical scan (PCOS) machines need refurbishment
      and upgrade for the 2016 general elections'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-03T09:04:11.371+08:00
    'imagesource': 'jcr:a8f391a3-be08-482e-8d86-b06c569dd1dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b4eac3-bfc5-44a4-b50e-273534796ef5'
    'lead': 'A former election commissioner questions the bidding process to supply
      vote-counting machines for the 2016 polls. Two supply contracts are at stake
      -- and only one company is poised to get both.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:25:21.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:47.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.252+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-commissioner wants Smartmatic out of Comelec projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b7525-24b9-4e3f-af96-a09a0e3bb3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        needs about 100,000 thousand vote-counting machines for next year''s national
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471f8a2-293f-4cce-be57-ca5c07e389f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get them, the Commission on Elections (Comelec) has put to a
        bid three contracts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e627b8b-5b90-4ced-899d-177e85e2613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one is for the refurbishment and upgrade of some 81,000
        precinct count optical scan (PCOS) machines used in the 2010 and 2013 national
        elections — worth over P2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e43fc-af3f-425d-b18b-e787aae94fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second contract is for the lease of 23,000 new optical mark
        reader (OMR) machines, which costs P2.5 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb62f60-c79a-44cc-bf71-7735ef4aeed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a third contract for the lease of 70,977 OMR machines pegged
        at P7.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8103c8-d50e-468a-b82f-405b54ce1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This third contract is a contingency — in case the refurbishment
        contract doesn''t work out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99270ab6-4bb4-4c16-93d0-2d1bea76cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s bidding (June 30), the London-based company, Smartmatic,
        ended up being the only bidder for both the 23,000 and the 70,000 plus machine
        lease contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4ff2a-0d30-4645-affc-69ef62d4f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other bidder — Indra Sistemas — was disqualified for submitting
        the wrong documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35730b97-0a26-4a04-8353-baaf5ab38177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No company placed a bid for the refurbishment deal — after Comelec
        slashed about a third of the offer price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a857c-2c3d-4770-a281-2400f4d5f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former election commissioner and IT expert Augusto "Gus" Lagman
        says he is worried because he disagreed with how Smartmatic performed in the
        last two national polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b9075-d590-4f2c-a5d3-5ad2428077b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami nilang, maraming hindi naging compliant sa dalawang eleksyon
        na nakaraan. Walang ka-transparency-transparency yung eleksyon," Lagman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340bbfe-fbd8-4959-885f-5e904a12d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[They were not compliant in the past two elections. There was no
        transparency.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20b414-68e1-435a-8b8b-f302f5a768d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Smartmatic and Comelec failed to show the details of the
        canvassing results from the automated elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaab1d6-438f-49bf-a49d-06ed76b87d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang clamor nga namin dyan ay i-blacklist ang Smartmatic from ever
        bidding for any Comelec project."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2831322-d432-42e6-a485-c6068c33fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Smartmatic says they won the bids fairly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0caf1-7430-4fa4-9b8a-3d005cf27567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were other companies and we still managed to provide the
        lowest price in a competitive technological proposal. So, I mean, we won fair
        and square everytime we face competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8018b-3b6c-4c65-be6f-f89db9f9e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (July 3), Smartmatic finished presenting the new machines
        they plan to lease — a formality before the Comelec awards the contracts by
        July 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b005af-b36d-4322-aff9-b013d3e658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec Chairman Andres Bautista says they are still considering
        all options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6ca8c-87d7-4fc9-ba4f-9b3b70822d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:25:21.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes upgrading and refurbishing the existing PCOS machines,
        which Smartmatic says they are still willing to do — if the price is right.</p>'
  'kazakhstan-baikonur-cosmodrome-russian-progress-rocket-iss-launch':
    'author': 'Ben Brumfield and Amanda Barnett, CNN'
    'caption': 'The ProgressM-28M lifted off with the Soyuz-U capsule, which contained
      more than 5,200 pounds of supplies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T07:44:25.918+08:00
    'imagesource': 'jcr:16a5a66f-c03d-4c6d-8d35-4370caf93836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bdf0359-c20b-4435-affb-9f95de9269d5'
    'lead': 'Resupply missions to the International Space Station (ISS) rarely fail
      — let alone twice in row, like the last two did. That may make the arrival of
      the Russian cargo spacecraft that launched Friday all the more welcome — even
      if the ISS does keep a large backlog of supplies on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:30:14.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:47.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.342+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian rocket takes off to resupply ISS after 2 previous missions failed

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e474fc-760e-4db5-8bff-cbfc7bc61e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Resupply missions to the International
        Space Station (ISS) rarely fail — let alone twice in row, like the last two
        did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d20d2-8fb6-47e6-969a-80a6fd746373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may make the arrival of the Russian cargo spacecraft that launched
        Friday all the more welcome — even if the ISS does keep a large backlog of
        supplies on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d063f-8748-4555-a6bb-5a6315729cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crewless ProgressM-28M lifted from the Baikonur Cosmodrome in
        Kazakhstan just before 8:00 a.m. local time (12:00 a.m. ET / 5:00 a.m. GMT)
        and cut a clean path through a clear blue sky en route to a low-Earth orbit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97964c63-aff3-4358-b618-9105c995f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, the Soyuz-U cargo vehicle successfully separated
        from the rest of the rocket, according to the Russian Federal Space Agency,
        also called Roscosmos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6643f-2127-4db5-9d18-0727c1db1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was on course to deliver 5,249 pounds (2,381 kilograms) of
        supplies to the ISS on Sunday. They include food, water, oxygen, fuel and
        scientific apparatuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771f0e0-7e11-41a7-bc43-b25a1153450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mission fails</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a93915-2e16-4cb1-96d3-cc41a249a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missions like this are fairly routine, but three spacecraft bound
        for the ISS with tons of supplies have been lost since last October — including
        the two most recent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414963a9-ad5a-452a-828d-e78c15bcc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past Sunday, one blew to pieces shortly after liftoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212e53d-9d20-43ae-b08b-268605818604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX Falcon9 rocket was boosting a Dragon supply capsule stocked
        with a spacesuit, water filtration equipment, food, water, and experiments
        submitted by students. It also carried a docking adapter which was to allow
        people to arrive aboard America''s first crewed spacecraft since the space
        shuttle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3aefb-2734-4062-a344-92bff624d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All was lost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30491e-04a7-4eaf-8258-e08627e1a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 28, the last Russian rocket that launched on a resupply
        mission went out of control and ended up in an orbit incompatible with that
        of the ISS. It eventually burned up in Earth''s atmosphere along with clothing,
        spacewalk hardware, propellant, oxygen, water, spare parts, supplies and experiments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8e5f5-bc88-4c98-94be-7208ca543c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in October 2014, a rocket on a resupply mission had to be detonated,
        when its launch went awry right after liftoff. The Antares, made by the Orbital
        Space Sciences Corporation, was carrying provisions, experiments and equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977b165-fbca-440c-b8ad-f7d58577d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always assumed we would lose a vehicle every so often,"
        said Michael Suffredini, manager of the International Space Station Program
        for NASA. "Having three this close together is not what we''d hoped for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533f648-8573-4fb2-a6b8-b278d5320fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ISS was prepared. Even after the SpaceX Falcon9 exploded
        on Sunday, it had enough supplies to last the crew until October, at least.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03fcec-9b4e-4164-af73-89f1063a9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life on the ISS</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c1fbd-46bb-44bc-bb8b-4c61edcb70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station orbits about 248 miles (400 kilometers) above Earth.
        It circles the planet every 90 minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25027a5-529b-47ca-b0d5-c2a44bb9a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says more than 200 people from 15 countries have visited it
        since November 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fc44a-624b-4462-968c-49229e152c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS measures 357 feet end-to-end and has more space than a six-bedroom
        house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df814e27-c21c-45f0-997b-e41063fd875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do the astronauts do up there? Mostly, they conduct experiments.
        But they also exercise to offset the effects of near-zero gravity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0fe93-eafb-4e20-b204-9e67f65247b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to see it with your own eyes, NASA can tell you when
        it will be flying right over your hometown. It looks like a high-flying airplane
        tracing a beeline across the sky.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c380124-db92-4e95-9d49-0dff7b60997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Radina Gigova contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b6a91-77ab-4ee8-9959-7a77d5042550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:30:14.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/asia/kazakhstan-russian-progress-rocket-iss-launch/index.html">Russian
        rocket takes off to resupply ISS after 2 previous missions failed.</a>"</em></p>'
  'china-pishan-xinjiang-earthquake':
    'author': 'Jethro Mullen, CNN'
    'caption': 'This map shows the location of the western Chinese region of Xinjiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T07:39:18.486+08:00
    'imagesource': 'jcr:727fcf49-feb1-45c1-95ad-ae65dc9aea39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44474d7-9b08-4dd1-964a-02caa734595f'
    'lead': 'At least four people have been killed by a strong earthquake that shook
      the far western Chinese region of Xinjiang on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:33:51.058+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:47.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.447+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 dead after strong earthquake shakes China''s Xinjiang region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353cae2-ea7f-4619-82c0-f61b39c138e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — At least four people have been
        killed by a strong earthquake that shook the far western Chinese region of
        Xinjiang on Friday (July 3), state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b821b-5c67-4c45-9fa0-b0824758932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude-6.4 quake was centered in Pishan, a county in a remote
        area of southern Xinjiang, according to the U.S. Geological Survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596909e-266f-4dc4-8d18-3dd74514497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor injured 48 people, damaged homes and disrupted communications,
        China''s official news agency Xinhua reported, citing local authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066a07d-a822-4ffa-a2f2-aee3cfb40517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media carried images showing cracked walls in the building
        of the county fire department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c6b18-5aa2-439a-8d7f-68cbb2448bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake, which struck at a depth of 20 kilometers (12 miles),
        was followed by a series of aftershocks, the USGS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aca9d3-3298-43a9-8515-ec3bd969fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pishan county covers a large area — around 39,700 square kilometers,
        not much smaller than the country of Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61030dd-f6bb-4659-9f1c-a1d56926cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching into Xinjiang''s vast Taklamakan Desert, the county has
        a total population of 258,000, according to Xinhua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c216c-374c-49b8-8620-41d174a82722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was located only about 15 kilometers from
        the county seat, a farming and population center that sits at the edge of
        the desert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998dc95-d4e2-45d1-8bb2-88b1d62defe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Walker contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcddc53-4e9d-483b-b41f-2e1888bd495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:33:51.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:47.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/asia/china-xinjiang-earthquake/index.html">At
        least 4 dead after strong earthquake shakes China''s Xinjiang region</a>."</em></p>'
  'china-xinjiang-ramadan-restrictions':
    'author': 'Ivan Watson, Serena Dong and Shen Lu, CNN'
    'caption': 'Uyghur men walk in front of the Id Kah Mosque — China''s largest mosque
      — in Kashgar, Xinjiang Uyghur Autonomous Region, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T05:15:57.714+08:00
    'imagesource': 'jcr:833b87af-e9da-43c3-a8c9-a085f30a65d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bb5ad1-ab17-4928-9d2e-ad5107b87dc3'
    'lead': 'Some schools and local government agencies in China''s restive Xinjiang
      province have adopted policies that critics, including the Turkish government,
      say prevent residents from fasting during the Muslim holy month of Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:39:30.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:46.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.520+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China criticized over Ramadan restrictions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925f22a-3b9b-46df-bf85-eba4aba6f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Some schools and local government
        agencies in China''s restive Xinjiang province have adopted policies that
        critics, including the Turkish government, say prevent residents from fasting
        during the Muslim holy month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634e1f9-bdcc-4e28-8da9-f75338d2f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast —&nbsp; traditionally observed from dawn until dusk —&nbsp;
        is a central tenet of Islam, the religion practiced by many of the ethnic
        Uyghurs native to China''s western province of Xinjiang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2c9c6-d323-4222-9775-35f97d51c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry published a statement this week saying
        that reports of Uyghurs being "banned from fasting and fulfilling other acts
        of worship have been received with sadness by the Turkish public opinion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258b8e3-4e63-4792-9e10-07179540f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it had conveyed Turkey''s "deep concern" to the
        Chinese ambassador in Ankara.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9250d-60a5-4c14-aadc-b55eb54e2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Foreign Ministry representative responded Wednesday, telling
        journalists in Beijing that "China has already demanded that Turkey clarify
        these reports, and we have expressed concern about the statement from the
        Turkish Foreign Ministry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98ff7d-8e52-4c32-a6c8-8592d4b8c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, a majority Muslim country, has close ethnic, religious and
        linguistic ties to China''s Uyghur minority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d5003-ff5f-4d05-a7b7-db6f0f651f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, another country with a large Muslim population, the
        Chinese Embassy said in a statement on its website that "reports from foreign
        media regarding the banning of fasting during Ramadan are complete nonsense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c184980-c043-45c2-8c69-2d03dabcadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religious freedom?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133c84d-11ab-4fc1-a825-46af20e3e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Chinese officials insist they do not force Muslims in Xinjiang
        to break the Ramadan fast, citing clauses in the Chinese Constitution that
        enshrine freedom of religion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c767bb-c8f0-4974-b5ef-d6b26986892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But statements posted on the official websites of two middle schools,
        a village Communist Party branch and two county governments all include instructions
        that appear to be aimed at restricting people from observing religious rites
        during Ramadan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c908c-5a36-4484-bb3e-b400597f201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration for Xinjiang''s Jinghe County instructs
        employees to sign a statement that includes a "pledge to obey political discipline
        to firmly ensure that families that have (Communist) party members and students
        will not fast and will not participate in any forms of religious activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3a2e1-5f0f-4226-955e-415f05cd3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by phone, an employee of the agency who refused to be
        named told CNN that "our main goal is to prevent extremists from threatening
        them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f54f2-ee7e-45e3-90ae-4757da0c9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinary people can fast, have religion and worship ... people
        are not forbidden from Ramadan as long as they are not Communist Party members,"
        the employee added. Within several hours of the conversation, the statement
        was removed from the Jinghe County government website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdbe38-7ce7-4bce-92a2-d0f67cbe804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website of a middle school in the town of Bole published instructions
        calling for teachers to ensure that "students and juveniles do not fast during
        the holy month and do not participate in religious activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c75a2f-de80-42fb-b3f7-19f43bc49db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle school in the city of Tunshuq published a statement on
        its website ordering department heads "to conduct thorough inspections of
        classrooms, canteens and dormitories before Ramadan; to completely prohibit
        teachers and students from participating in Ramadan activities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951e1d1-6927-4195-b60a-524ffd1c66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by phone, a person from the school who also refused to be
        named told CNN that the policies against Ramadan were "a region-wide ban"
        aimed at preventing public servants and students from practicing religion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07ee2c-095a-4bfc-98f4-2ce9a441d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d6049-7466-4680-b4ba-ca132abbcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese communist government is being two-faced, trying to
        fool the international community," said Seyit Tumturk, a Turkey-based leader
        of the World Uyghur Congress, a Munich-based group of Chinese Uyghur exiles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa45b83-7b6c-440f-805b-c9d8a85b83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they do to test you is, if you''re a student or teach or government
        worker, they give you water or food during lunch, and if you don''t accept
        it, they start a process against you," he said in a phone interview with CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b82b0-ff4a-4354-8f25-1e6b190852b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be fines or jail time depending on your past and how old
        you are and what you do," Tumturk added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a5b47-52f2-4256-bc86-140fb2207b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has vehemently denied accusations by human rights organizations
        that Uyghurs face widespread discrimination and curtailed religious freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8a811-1242-40b6-9432-1762209f3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent violent incidents have rocked Xinjiang. The arrival of waves
        of Han Chinese, the country''s predominant ethnic group, over past decades
        has fueled ethnic tensions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a6702-d7ee-4de2-84c0-7677b8454e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have blamed recent attacks on Uyghur separatists,
        whom they also label as "religious extremists."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da8929-5540-4396-9298-5ee234d5f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, lawmakers in Xinjiang passed legislation banning residents
        of the provincial capital of Urumqi from wearing burqas in public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79e9e0-b289-4891-8c06-844f95bab713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports of bans of Muslim veils, long beards,
        and the star and crescent symbols in other cities in the province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221a529-8271-4200-bdea-abb689b5af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Gul Tuysuz contributed reporting from Turkey, and CNN''s
        Steven Jiang contributed reporting from Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709c2e7-9b92-4abb-a2c3-2231b48dd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:39:30.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/asia/china-xinjiang-ramadan/index.html">China
        criticized over Ramadan restrictions</a>."</em></p>'
  'south-korea-ulsan-factory-explosion':
