    'template': '1'
    'title': 'Lookback: Sea tragedies in the Philippines

      '
    'updated': 2015-07-06T11:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ccf94-e0ab-40df-b7b2-e39f31de69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:28:56.707+08:00
      'mgnl:createdBy': 'cnnproducer'
