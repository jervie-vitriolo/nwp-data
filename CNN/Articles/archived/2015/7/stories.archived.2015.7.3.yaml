  'bacolod-city-still-safe-from-fake-rice':
    'author': 'Shiela Galera, for CNN Philippines'
    'caption': 'NFA officials conducted a surprise inspection in markets in Bacolod
      City to see whether there was any fake rice being sold.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-03T07:43:55.556+08:00
    'imagesource': 'jcr:5adf8c4b-e410-413d-8519-80e307c5d46a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0949e2-bf7a-4419-a0ab-2bb89723eb47'
    'lead': 'The National Food Authority (NFA) said Thursday (July 2) Bacolod City
      remains "fake rice-free" after conducting surprise inspections at the three
      major public markets here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:42:36.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:39.438+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:21.446+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bacolod City still safe from ''fake rice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef10506-9a5e-42d8-bbe8-a2c7ed06537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — The National Food
        Authority (NFA) said Thursday (July 2) Bacolod City remains "fake rice-free"
        after conducting surprise inspections at the three major public markets here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17997544-2904-46e4-a0a7-267620e607fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection was done after suspected synthetic rice were seized
        in Davao City and were submitted for laboratory analysis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff8c74-81c8-4616-9599-158e4c87ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/01/fake-rice-davao-lab-anaylsis.html">Related:
        Fake rice seized in Davao submitted for lab analysis</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5625a5-fbf4-4932-8daa-5dc21f07dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA provincial manager Procopio Trabajo II said no fake rice were
        being sold at the rice outlets they checked at the Burgos Public Market, Libertad
        Public Market, and Bacolod Central Market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6c4e4-10e7-48de-ad5a-0866fbb3ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trabajo claimed that it is impossible for fake rice to enter Negros
        Occidental, including Bacolod City, and reach local markets here because the
        suspected artificial rice were already intercepted in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffa071-6be1-488b-962a-c07ff6981cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trabajo is still appealing to dealers and consumers who
        worry about whether the rice they bought is authentic or not to take samples
        and submit it to the nearest NFA office for verification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9e04d-0097-459c-ba9c-ce3027713ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trabajo also warned violators that they will face criminal charges
        and the cancellation of their licenses if caught selling fake rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a60c3-357f-46ee-876c-6de4e4d5b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Negros Occidental Governor Alfredo Marañon Jr. called
        on residents to be more vigilant and report to authorities any suspected synthetic
        rice in their respective areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb31bd-666b-441f-a5d2-f6f916ea1d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:42:36.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/06/30/NFA-intensifies-efforts-against-alleged-fake-rice.html">Related:
        NFA intensifies efforts vs. alleged fake rice</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6dc8a-f993-40cf-9855-170339451b05'
      'mgnl:activationStatus': true
