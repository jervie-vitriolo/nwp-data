      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm was forecast to move northwest at 13 kph and
        is expected to be 285 km east-northeast of Casiguran, Aurora by Saturday morning
        (July 4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08601bc5-2820-4ad8-a216-19940893f01e'
      'mgnl:activationStatus': true
