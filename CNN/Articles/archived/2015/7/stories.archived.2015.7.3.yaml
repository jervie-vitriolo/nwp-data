    'lead': 'Two active members of the Philippine National Police have been arrested
      for alleged kidnapping on Friday (July 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:23:04.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:47.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.171+08:00
