  'NBA-Kenyon-Martin-retires':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Kenyon Martin of Milwaukee Bucks scores during the NBA match between
      New York Knicks and Milwaukee Bucks at O2 Arena on January 15 (January 16 PHT),
      2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-03T09:26:23.686+08:00
    'imagesource': 'jcr:4738ccfa-9b7f-49d3-8596-82310d91455b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9173f9d9-b7d9-4699-a8e0-38db8be8037d'
    'lead': 'After 15 years in the National Basketball Association (NBA), former All-Star
      Kenyon Martin is calling it a career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:31:04.196+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:40.308+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:21.107+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former NBA All-Star Kenyon Martin retires from pro basketball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62ec3b-05f6-4151-8ee3-cb2eb5aea327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former no. 1 pick
        of the 2000 National Basketball Association (NBA) draft Kenyon Martin has
        announced his retirement from professional basketball on Friday (July 3 PHT),
        according to a report by Yahoo! Sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00bd75-a772-46aa-9bd5-d8e85f2b9c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Martin was drafted as with the first pick by the then New
        Jersey Nets before moving on to the Denver Nuggets, the Los Angeles Clippers,
        the New York Knicks, and the Milwaukee Bucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff1ca7-6a0a-460c-aba0-5ad30679fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his 15-year career, Martin was named an All-Star in 2004
        and appeared in two NBA finals with the Nets in 2002 and 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa950328-6540-47c9-98c9-e4a5066b39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retires with career averages of 12.3 points, 6.8 rebounds, and
        1.9 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89520111-4f9b-4ccf-84f7-e5e23a4dbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Martin shared his appreciation for the teams he has
        played for in his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1aed71-5b39-409f-8673-0cbcc0ddb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a great 15 years," said Martin. "Thanks to all the fans
        that supported me over the years. But a time does come when you have to walk
        away, and the time is now for me. I''m ready for the next chapter of my life.
        I would like to thank the Nets, Nuggets, Clippers, Knicks and Bucks for the
        opportunity to play the game that I love.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc07c7b-abcb-4257-8ea5-b642f96206a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:31:04.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been real. Thanks for the love."</p>'
  'Wimbledon-2015-Rafael-Nadal-Dustin-Brown':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Rafael Nadal (right) of Spain shakes hands with Dustin Brown of Germany
      after losing his Gentlemens Singles Second Round match during day four of the
      Wimbledon Lawn Tennis Championships at the All England Lawn Tennis and Croquet
      Club on July 2 (July 3 PHT), 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-03T07:58:10.586+08:00
    'imagesource': 'jcr:1ddb7561-ed94-4c03-882f-7b80cca0f3ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f05cd31-f9a0-40b5-8936-3d69502f5151'
    'lead': 'Rafael Nadal loses out at Wimbledon once again, this time to underdog
      Dustin Brown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:36:32.895+08:00
