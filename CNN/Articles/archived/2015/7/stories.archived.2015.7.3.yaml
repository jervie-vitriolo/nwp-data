  'Back-to-the-Future-movie-celebrates-30th-anniversary':
    'author': 'Lisa Respers France, CNN'
    'caption': 'A scene photograph from the 1985 movie "Back to the Future." In the
      1989 film "Back to the Future II," Marty McFly traveled to Oct. 21, 2015, a
      future with flying cars, auto-drying clothes and shoes that lace automatically.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-03T02:27:43.275+08:00
