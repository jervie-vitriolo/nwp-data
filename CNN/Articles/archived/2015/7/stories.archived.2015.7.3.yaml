      'mgnl:created': 2019-12-03T10:25:18.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also recall that dreadful moment when the cassette player would
        suddenly chew up the magnetic tape. Very carefully, you try to get it out
        of the machine, untangle the knots, and gently rewind it using a pen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d60e6-2c60-4a84-9953-6c306da91ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us who are old enough to have grown up with the tape revolution
        certainly have various fond memories with this technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8c364-62aa-4a4a-884a-4d6e64ef0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape cartridge usually contained music, but for homesick Filipinos
        working abroad, the cassette tapes had another purpose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a785d-af43-43b0-8ff2-e823e7b398df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jasmin Albert, the only thing that would stand out in her memory
        about the cassette tape was how her father, who, instead of writing, spent
        his free time recording voice messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f731e-939b-4a80-95cc-06c7ddf7928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of favorite albums, their tapes, which they get at least
        every two weeks, contained recorded audio messages created by her father,
        who used to work in Riyadh, Saudi Arabia in the 1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70df955-e6b4-4e8b-84f3-fe010e69cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert, 46, shares how excited she was every time the tapes arrive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f41c4e-18c8-42fa-a504-8100c8c81694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always thanked the mailman and was delighted to see him. Because
        I knew he had the tapes from my dad,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d51caa-8a3b-420e-843f-7e2942741ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practical and effective use of recorded tapes sent through the
        postal office served as one of the early communication tools of Overseas Filipino
        Workers with their families and friends in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814a5bb-a889-4de9-a703-8620357764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:25:18.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:40.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We no longer use the cassette tape, but it undeniably enjoyed years
        of unparalleled success.</p>'
