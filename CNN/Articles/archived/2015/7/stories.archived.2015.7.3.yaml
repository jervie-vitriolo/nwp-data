      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b6ac5-fbff-4d19-bfd1-6a813bc38bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — Families of the
        missing passengers of the ill-fated MB Kim Nirvana-B continue to hope that
        their loved ones will be found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1290d-4f85-471b-bb7b-fd7e4113de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2015/07/02/Motorboat-capsizes-off-Ormoc-City.html">Related:
        Motorboat capsizes off Ormoc City</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fac0c-39e3-442d-af63-29f7e365dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Lucero of Pilar, Camotes Island, was on the boat with his
        aunt and a cousin when it capsized, several minutes after it left Ormoc port.
        He survived; but his aunt, Celsa, was among the victims found in the Ormoc
        Bay. Lucero''s cousin, Gerladine, remains missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122f3ae-ceef-4dbd-b3a5-fa8d7af7c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the Philippine Coast Guard (PCG) and other rescue
        teams have recovered 42 bodies from the bay. A total of 134 passengers, including
        three foreigners, have been rescued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56643dfc-4784-4274-88d3-d16ab00a2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors were brought to different hospitals in Ormoc City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1930c1-1a7b-4aba-b9cc-63e494ce3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was carrying a total of 189 passengers, including sacks
        of cement and rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7360140-5382-4deb-874c-1d0edb6e7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:46:35.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 a.m. today (July 3), a gale warning issued by the Philippine
        Atmospheric, Geophysical, and Astronomical Services Administration prompted
        the PCG to ban passenger vessels with tonnage of less than 1,000 to leave
        the port.</p>'
