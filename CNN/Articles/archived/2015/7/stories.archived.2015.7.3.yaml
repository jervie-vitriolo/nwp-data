    'template': '1'
    'title': 'Agrarian reform beneficiaries win parts of 1,715-hectare property'
    'updated': 2015-07-04T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a5d60-bef9-406f-87b5-488bfd933478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After more than
        10 years of fighting for parts of Hacienda Matias in Quezon Province, agrarian
        reform beneficiaries (ARBs) of the Kilusang Magbubukid ng Bondoc Peninsula
        (KMBP) can now call the land they till their own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef9c16-f63e-42ba-89e9-c8ca317a4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barriers to agrarian reform in Hacienda Matias are now gone.
        The farmers finally won the battle. The government did what was needed to
        be done — give the land to the tiller, said National Anti-Poverty Commission
        (NAPC) Secretary Joel Rocamora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee441f-e825-4345-a169-bdb5a1506cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patches of what used to be known as Hacienda Matias were officially
        turned over to ARBs on Thursday (July 2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0e10b-e2c4-4925-aeb9-8e843ed00dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Department of Agrarian Reform (DAR) and other government
        agencies assisted the farmers as they tore down the cemented walls and steel
        gates that once hindered them from entering the property.</p>'
    '4':
      'image': 'jcr:538afdb5-1a48-4a96-b411-59f891c27af0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97033b3-b80d-4dc6-b386-4fc22765d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f481ca-932e-48ff-aa41-edca7d8eea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NAPC, human barricades and armed guards were ushered
        out of the premises before the installation of the ARBs. The Philippine National
        Police (PNP) has also served warrants of arrest against a barangay official
        and other individuals for allegedly harassing the farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53538d2-3b01-4dcc-89d6-36018e6244c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, meanwhile, will continue to monitor the 1,715-hectare property
        and the farmers who now occupy the space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2673aa-9f51-4b7d-b2cf-3ae52280d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMBP head Maribel Luzara expressed her glee and gratitude, citing
        that farmers like her can now protect their right to harvest their own crops
        and earn from these without having to give a percentage of their income to
        their landlords.</p>'
    '8':
      'image': 'jcr:4c71d4e7-666e-4b1b-83e7-f9383e004357'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57158435-9480-4e8c-9655-077022b4e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c47ee3-102d-443d-afde-7a0e6117b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Labis ang aming tuwa dahil napagtagumapayan namin and laban
        na ito. Ngayon malaya na kaming makakapagbungkal, makakapag</em>-harvest,<em>
        at makakapagtinda sa ibang</em> traders,"&nbsp; Luzara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f6af5-5e6d-46b6-b408-e56575382c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are overjoyed because we won this battle. We are
        now free to cultivate our lands, harvest our crops, and sell to other traders."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b54e77-d54e-4419-b404-4340b7d37e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:18:43.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala nang</em> landlord<em> na mang-aangkin sa</em> 70 porsyento<em>
        ng aming mga kita</em> [Now, there''s no longer a landlord who will claim
        70% of our earnings]."</p>'
  'PNP-policemen-arrested-alleged-kidnapping':
