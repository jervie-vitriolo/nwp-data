      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Cesar Ituralde, who serves as City Officer in Charge,
        has declared the suspension of classes in all kindergarten, elementary and
        high school levels in public and private schools.</p>'
