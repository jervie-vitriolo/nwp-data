      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Coast Guard in Cebu launched on Thursday night (July 2) a search-and-rescue
        operation shortly after getting a report at 10:00 p.m. that a fishing boat
        with seven fishermen aboard had gone missing.</p>'
