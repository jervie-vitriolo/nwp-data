    'jcr:uuid': 'a27a7aea-2359-4cda-9139-685ea778c2ed'
    'lead': 'Over the years, thousands of passengers have died in a number of sea
      tragedies in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:28:56.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:43.368+08:00
