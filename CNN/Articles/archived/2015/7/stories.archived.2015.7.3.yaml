  'NCAA-season-91-Arellano-Lyceuem-Saint-Benilde-Perpetual-Letran-Jose-Rizal-University':
    'author': 'Paolo del Rosario and Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-03T06:50:47.819+08:00
    'imagesource': 'jcr:27751168-9adf-42ed-b788-34dcf92ccd04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013b47eb-5470-4cc4-b54a-c041f042a105'
    'lead': 'The Arellano Chiefs register their first win of season 91 of the NCAA
      at the expense of the Lyceum Pirates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:59:12.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:45.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.172+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Arellano, Letran hold off separate foes; Akhuetie explodes for
      44 points as Altas down Benilde

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eee0f8-a23d-429f-85f8-6eb8875c07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After what was
        a lackluster showing in their first match, the Arellano University Chiefs
        squeezed into the win column of season 91 of the National Collegiate Athletic
        Association (NCAA) after getting past the Lyceum Pirates, 80-78, on Friday
        (July 3) at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb20ccf-14a7-4164-8906-35232398c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After building a 51-35 lead at halftime, the Chiefs looked to hold
        on for an easy win, but the Pirates fought back to push the Chiefs to the
        very end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9d555-604d-4775-a5bf-df1c5bbb87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than 30 seconds left in the fourth quarter, Lyceum fought
        their way to trail, 80-78. Solid defense by the Pirates denied the Chiefs
        to put the game to bed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7845229-3655-4998-ba01-79b169dfc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3.4 ticks remaining on the clock, the Pirates were not able
        to come up with a bucket to extend or win the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaeccf8-3239-4889-933e-bb66d2eab7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs were led by 20 points, 12 assists, and six rebounds by
        Jiovani Jalalon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf53bc-ad88-4bd6-8501-c25a2652f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Perpetual Help Altas racked up their second
        straight win at the expense of the College of St. Benilde Blazers, 77-69.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f435a7-81af-48ad-8537-b247d7346944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akhuetie shone the brightest as he carried the Altas on his
        broad shoulders with 44 points, the highest output since Jose Rizal University''s
        John Wilson scattered 48 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5cc39-f94a-4a1e-9824-7ca1d96cb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie set the tables up for the breakaway, dropping 20 points
        in his first 13 minutes while the Altas took control the rest of the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810e1ea-316f-4674-831b-e258a261973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual dealt Benilde its second straight loss in the post-Paolo
        Taha era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35f30e-cb91-4ba9-8a55-4bdbbfed48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran Knights made short work of JRU Heavy Bombers, 78-62, in the
        third game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64271d-291c-4587-8db2-6a02e20a7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights, who are now backed by Filipino boxing superstar Manny
        Pacquiao, rolled on to their second straight win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0da5f3-b40f-4400-ac41-f21cfced2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:59:12.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Pacquiao invited the team to come to his mansion after
        the win according to coach Aldin Ayo, who quit as assistant coach of Pacquiao
        in KIA to concentrate on Letran.</p>'
  'Taiwan-wedding-prenup':
    'author': 'Gwendolyn Sung, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-03T03:21:24.281+08:00
    'imagesource': 'jcr:5cbad20e-29a3-46b0-a207-3e83977a5278'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35137985-7898-420b-8182-5cc3707b367e'
    'lead': 'Unlike Western traditions, Taiwanese brides-to-be go through these sessions
      before their actual wedding day. The photos are seen as a status symbol as well
      as a way to capture the brides'' youth and glamor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:02:30.641+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:45.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.257+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To be a glamorous bride for less, I flew to Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b732a2-a8e1-44ee-afdf-1834545f06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Since getting engaged last
        September, planning for my wedding has taken over my life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716640c-ad6d-4f60-92f5-52e4ebb9ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From scoping out wedding venues, to tasting banquet food, to meeting
        vendors, I''ve spent my last 8 months planning the big day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f000ed-85a8-4250-bdcd-342778027045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s one thing I haven''t spent a single night worrying about:
        my wedding dress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93499c3e-e1e1-490f-a89a-5aa87907983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprised?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226791b-0a0e-41a7-9af2-476109907337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because I''m Taiwanese American and am in on a little-known
        secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0540aaf-255b-4662-87f3-c809947779fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called the hun sha 婚紗 package. Traditionally, hun sha means
        bridal portraits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad67d0-db81-4acf-8a87-8582a7f1d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Western traditions, Taiwanese brides-to-be go through these
        sessions before their actual wedding day. The photos are seen as a status
        symbol as well as a way to capture the brides'' youth and glamor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd024f-8f8e-4d44-9a4b-a3aa8ff22d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my case, I chose a deluxe package that included not only the
        photography but my actual gown rental as well. As part of this package, I
        was able to choose from some of the most glamorous wedding dresses that are
        available for rent. My 3 selected gowns are altered to fit me and shipped
        to my house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559be69-53c0-4878-99cc-b03d83856628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what a full package looks like:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f5d71-2cf8-4971-bf99-460dcde2024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*A full day photo shoot, which includes 4 separate gowns, 2 tuxedos
        for the groom, full hair and makeup with touch-ups all day long *3 wedding
        gowns -- for the ceremony, reception, and the after-party *2 veils -- a long
        and short one *Jewelry and hair accessories *2 flower girl dresses *Bridesmaids
        dresses *3 photo books, in different sizes *2 enlarged prints -- a jumbo 24x30
        inches and one that was 8x12 inches. Both come with custom frames *Thank you
        cards, guest books and digital files The entire elaborate affair cost us $2,600.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00aac03-e95f-4c82-81f4-7f7861d716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we did have to fly to Taipei, and each ticket cost $1,300 round
        trip. Not only was it an amazing experience at an exotic place, it also beats
        the cost of buying or renting a bridal gown and a having photo shoot stateside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344b84d-932e-40e2-83ef-37822c3a775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of just one bridal gown of the same quality in the United
        States starts at a staggering price of $5,000, which excludes tax and additional
        alteration costs. A wedding photographer in New York starts at $4,000, which
        often does not include the actual prints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb532ce-92c4-41f0-b0ef-deb960979d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We chose LinLi, a reputable full-service wedding company that''s
        been around since 1987. Due to its popularity, we had to make our portrait
        appointment 6 months ahead. But there are over 1,000 wedding photography studios
        to choose from in Taipei alone, all offering different price points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bfaf7-9b94-4cbf-92d7-b8e1301e74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because it is customary for bridal parties to rent instead
        of purchasing in Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a86b2f-7924-49f0-989f-dbe911eed34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. rental industry too has been gaining in popularity with
        the rise of rental sites. But choices are limited for bridal dresses at the
        popular rental Rent the Runway and another site Borrowing Magnolia outfits
        range from $400 to over $2,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc30a6-8d60-48be-acb5-9cd199ca6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess experience</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac7aa6-9d72-4fcd-bfbd-d1bb925194c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were told to come to LinLi, one day before the actual shoot to
        choose our outfits. On our arrival, we were warmly greeted by Nico Hsu, who
        has been our direct point of contact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82a8f2-ff18-41dc-8053-7f44dcf05274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She takes us to a beautiful room filled with dresses. A lot of dresses.
        For a girl who grew up with princess aspirations, this was a dream.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4df35-8bdf-44e3-a83b-482021c4b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gown specialist, Diana Yi, had prepared a rack full of dresses
        based on inspirations I sent her over several months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9f114-1d27-475a-9ca7-2c6f0259c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I happily dived right into the pile of ruffles and bling and before
        I knew it, three hours had passed before I finally made by final selection
        of 2 wedding gowns and 2 evening wear outfits for the shoot. After my final
        measurements were taken, the chosen gowns were carted off to be altered overnight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fc246-c7ee-4bc8-8b07-d4b0c73040db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also chose the three separate wedding gowns that would be shipped
        for my actual wedding, which takes place on July 18th, 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c046d13-32fa-4a74-b64f-9b906a095f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, we had a 7 a.m. start time at LinLi. My makeup
        artist/hair stylist, Wing Xiao, was waiting for me and she made me feel like
        a movie star for the rest of the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed2843-0d59-4a27-91b0-de52d36e2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wing and her assistants started by tucking my hair into rollers
        and applying my makeup. Each gown has its own hair and makeup plan. It was
        going to be a long day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29497a1-f95b-4ab4-beb9-7a7e7363375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer, Heather Huang, and her assistant had the music
        blasting. The constant click-click-click of the camera made me feel like a
        supermodel. Heather constantly directed my poses: "美女 (mei nǚ - pretty girl),
        touch your fingers, stick your stomach out, laugh, look down!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8bedf-b27b-41bf-bd19-186aacb71e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first shoot is indoors and the second one is outdoors - so a
        new set of hair and makeup and an outfit change. She sprays me down with sunblock
        and bug spray before she took us to the nearby Daan Park. The 90-degree humid
        weather made the next hour extremely challenging. My dress felt like a giant
        mop, sweeping up all the leaves through the park. My fiancé John del Carmen
        was such a good sport, battling heat in a full suit with a vest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393aaca-0204-4839-b60d-5b3b565388c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We headed back in a cab to LinLi after our outdoor shoot was done.
        Exhausted and hungry, I was very excited that lunch was waiting for us. Unfortunately,
        they put me in the next dress before allowing me to eat. "Just in case you
        have trouble squeezing back into the dress after you eat," they politely explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dbc13-f188-4b80-a706-1891ad5ccc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time we wrapped up, it was 5 p.m. and we were spent. But
        I was able to spend a day playing dress up princess bride.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b197e5b-611c-4de5-b1da-749e0bafe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will never forget the whirlwind 24 hours I spent as a glamorous
        Taiwanese bride.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741a05b-e860-4f5e-8dcb-7bb6e0fea4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:02:30.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:45.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "To be a glamorous bride
        for less, I flew to Taiwan"</em></p>'
  'voters-in-8-metro-manila-cities-can-register-in-malls':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Some 4.3 million registered voters are still without biometrics, according
      to Comelec.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-07-03T03:04:09.447+08:00
    'imagesource': 'jcr:055d9713-4197-4488-b879-dea255560ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d11c5c-9737-440b-be68-b4bf13d47590'
    'lead': 'In a bid to have more voters registered, the Commission on Elections
      (Comelec) has set up satellite registration and validation booths in Metro Manila
      malls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:07:07.391+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:44.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:19.381+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters in 8 Metro Manila cities can register in malls

      '
    'updated': 2015-08-20T04:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e9c66-2f8c-4b9c-84f4-8a44205ac85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a bid to have
        more voters registered, the Commission on Elections (Comelec) has set up satellite
        registration and validation booths in Metro Manila malls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b1b4f-5bcc-4614-9406-ac31b19c9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to make the voter registration and validation process a
        lot easier and accessible to all,” Comelec Chairman Andres Bautista said on
        Thursday (July 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183ad56-cb3a-4ce2-b65d-e77bcd13b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the reason behind the partnership with malls, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c497d3-1c3f-4c21-8774-a8703b8a4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/07/comelec-satellite-voter-registration-validation-in-malls-luzon-provinces.html">Related:
        Voter registration in malls to cover 6 Luzon provinces</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418fdab-deb8-4a43-850b-3770cf188d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Comelec''s “No Bio No Boto” campaign, voters who fail
        to register their biometrics or submit themselves for validation shall not
        be allowed to vote for the May 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebe87e-7e2a-4c41-8f3c-393fee061574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chairman explained that some 500,000 registered voters
        in Metro Manila may lose their chance to vote unless they submit themselves
        for validation, which is the process of digitally capturing a voter’s photograph,
        fingerprints, and signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4db83e-5cd5-45bf-bf34-50e7294ac354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:07:07.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:44.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
