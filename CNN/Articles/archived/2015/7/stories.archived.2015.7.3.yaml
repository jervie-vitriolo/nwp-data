      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Heat stay healthy this year, Wade fancies his team''s chances
        in the league.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0d257-dee4-4eaa-80e5-95dd19bb0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:16:11.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:41.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be better. I know that," Wade said. "Knock on wood,
        you stay healthy, I think we''re a good team. I like our chances."</p>'
