  'state-department-governors-on-guard-for-terror-threat-ahead-of-july-4':
    'author': 'Eugene Scott and Elise Labott, CNN'
    'caption': 'New York Gov. Andrew Cuomo (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-03T11:52:27.239+08:00
    'imagesource': 'jcr:7f085d34-3426-4bfc-b69c-c1c68d2b387e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440110a9-5cd8-443b-b2a8-51c3f1492f68'
    'lead': 'U.S. leaders at home and abroad are taking steps to increase security
      and surveillance ahead of the July 4 holiday, following a warning from security
      officials that such gatherings could be targets of a terror threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:08:32.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:48.470+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:17.959+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State department, governors guard for terror threat ahead of July 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2a3a9-d8c5-4d5c-8e3a-737ca546c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. leaders at home and abroad
        are taking steps to increase security and surveillance ahead of the July 4
        holiday, following a warning from security officials that such gatherings
        could be targets of a terror threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae50627-bed1-45aa-a3cf-4b6f538032bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo is following fellow state and city executives
        Friday (July 3) in announcing increased security efforts in his state. Cuomo
        said he directed the Division of Homeland Security and Emergency Services
        Office of Emergency Management to enhance monitoring of celebrations and events
        on July 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb48933-1294-4840-aa60-3d29ee6fe969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are keenly aware that New York State remains a top target for
        terrorists," the governor said. "As we celebrate with family and friends this
        Independence Day, I urge all New Yorkers to not only remember the freedoms
        that we hold dear, but also remain cautious of their surroundings and learn
        to recognize and report suspicious activity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e992266-eb1b-4399-addb-ce6905dca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the release, Cuomo said New York state will increase monitoring
        and communication with local, state, and federal emergency management and
        law enforcement partners in response to a federal government warning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e29ad-fe39-4117-b71e-bf4feabe5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also sent instructions to all its diplomatic
        posts worldwide to review their security before the July 4 holiday weekend,
        a senior State Department official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f0eca-fe1b-4233-a8c7-0cabf2db7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note called for all embassies and consulates to convene a meeting
        of their security teams, called an Emergency Action Committee, to assess their
        current security posture and determine whether any additional measures needed
        to be taken ahead of the holiday, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a5ad6-00de-4b17-a2ba-1f673032b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there has been a drumbeat of intelligence chatter
        about terrorist threats as the weekend approaches, but nothing credible or
        specific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba27b1-b713-4ef2-bfd8-61575a68897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with a holiday of this nature, but there has
        been nothing that is causing massive canceling of events," the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a05b55-fc7f-45c7-9f8d-0989b1103b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the high threat posts in the Middle East held their July
        4 celebrations last month because the Muslim holy month of Ramadan fell early
        this year. In other countries where the heat is particularly punishing during
        July, embassies and consulates have begun to hold their national celebration
        on Presidents Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa6411-2b62-40dd-9831-a60bba6c7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation and the U.S. Department of Homeland
        Security issued recent terror guidance, citing the July 4 holiday specifically
        as a target. As a result, the Governor also urged New Yorkers to be alert
        to any potential suspicious activity over the holiday weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969d2fc-e130-4317-ac7d-e855b1c9be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence and security agencies also cited several upcoming
        Prophet Mohammed drawing events, which could invite terrorist attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fc88f-e59e-4c55-907a-a44669041c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, U.S. police departments are heightening their
        security to combat threats, including some proposed by suspected supporters
        of ISIS who live in the states. The city of New York and Los Angeles had already
        announced taking increased steps in security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1d1ac-712a-4759-aa2f-53adf3bcf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:08:32.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/03/politics/andrew-cuomo-july-4-security-threats/index.html">State
        department, governors guard for terror threat ahead of July 4</a>."</em></p>'
  'pba-semifinals-alaska-beats-hotshots-for-second-win':
    'author': 'CNN Philippines Staff'
    'caption': 'Noy Baclao shone late in the game for the Alaska Aces.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-03T10:07:37.923+08:00
    'imagesource': 'jcr:402e0f1a-f063-465b-9a72-b98ede7af3b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26bc923b-984c-4575-9b31-36a3e8419eb9'
    'lead': 'Alaska took a 2-0 lead in the PBA Governors'' Cup semifinals duel against
      the Star Hotshots with a win on Friday (July 3). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:11:04.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:48.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:18.030+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Alaska takes 2-0 series lead with win over Hotshots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fb5fd-d2dc-42a2-940c-5f4ca4dbe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the nth time,
        the Alaska Aces leaned on defense to turn back the Star Hotshots, 95-74, in
        Game 2 of their Philippine Basketball Association (PBA) Governors'' Cup semifinal
        duel at the SMART-Araneta Coliseum on Friday (July 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03e486-08d3-4301-a684-3c7866a883ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense worked wonders anew for the Aces, who held the Hotshots
        to just two points in the final six minutes while dropping 15 points to pull
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74b085-1c99-4d42-925f-aaf1e1b79325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the second half our guys played good defense," said
        Alaska coach Alex Compton. "Our defense really got us going. We showed our
        character."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d57e4-17cb-4329-8475-87dca19be886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/07/01/pba-governors-cup-semifinals-alaska-hotshots-game-1.html">Related:
        Alaska takes headstart with come-from-behind win over Hotshots</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa273e8-2975-4617-ba0b-9cace3b2abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska is now a win away from securing a slot in the finals, thanks
        in part to two unlikely heroes in Noy Baclao and Ping Exciminiano who sparked
        the 15-2 surge in the homestretch. Both players chipped in 10 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a18b24-52b9-4209-b2cd-0df5b09c6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was import Romeo Travis who led the Aces most of the way
        with 19 points, 14 rebounds, four assists, and three steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e08727-5c4d-4d12-9a43-2d5d40a072be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-0 advantage in the best-of-five duel, though, doesn''t put
        the Aces in a prime position to book the coveted ticket to the last dance
        according to Compton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f510dba-e0da-4be9-8331-afc7619699f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Alaska has never held a 2-0 advantage in a race-to-three
        battle since the 2013 Commissioner''s Cup finals against Ginebra. The Aces
        went on to win the title that conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e619c-c415-452c-909e-6c34fbd5c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not yet done," he said. "It''s finished only after we win
        a third game which would surely be a battle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2781d2-c49b-4384-b35e-ddcf8ba672d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were paced by import Marqus Blakely''s 19 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec95b68-c7ce-4c2c-aa60-5c223067e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:11:04.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:48.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJ Simon caught fire in the third period with 10 of his total output
        of 17 points, but failed to fan the flames in the dying minutes.</p>'
  'DAR-agrarian-reform-beneficiaries-win-land-hacienda-matias-quezon-province':
