      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2014, 48 people were killed when a TransAsia ATR 72-500
        crashed when approaching to land in bad weather on Penghu Island, Taiwan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07e3a4-986c-47ed-b399-121cecae57c0'
