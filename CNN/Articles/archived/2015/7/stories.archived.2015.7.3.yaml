    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Captain of TransAsia Flight 235 shut off working engine after other
      failed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55df44b-f43e-4d09-9d1b-c7537c77df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Wow, pulled back the wrong side throttle."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bc892-5c03-4abe-a23c-37d1f8d6253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the words of the captain of TransAsia Airways Flight GE235,
        eight seconds before the plane clipped a bridge and plunged into a Taiwanese
        river mere minutes after takeoff, killing 43 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782df7b7-853a-4259-b9a2-a191a773ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report by Taiwan''s Aviation Safety Council into the
        February crash confirms that the captain of the ATR 72-600 turboprop aircraft
        mistakenly switched off the plane''s working engine after the other lost power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30388b0d-d9c2-430d-aff1-95b1a6f32c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane is designed to be able to be flown on one engine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9d103-962d-46dc-a718-7f83632540c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that the captain had failed simulator training
        less than a year earlier, partly because he had demonstrated a lack of knowledge
        of how to respond to engine flameout at takeoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f6cbd-a0c3-4d06-b650-668825fcab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, which was less than a year old, flew perilously between
        buildings and clipped a bridge and a taxi before crashing into the shallow
        Keelung River in Taiwan''s capital, Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5872e-8bf5-4ee5-8db6-a807e83e04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the 58 people on board the flight, all mainland Chinese
        or from Taiwan, survived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df2ddd-b06f-45ef-b892-0c5b210f5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s entire cockpit crew was killed in the crash, authorities
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b4ac7-7e89-441d-a53f-afe49163ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Engine flameout</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94452712-87fa-4973-b7df-3cc0397f1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come in the Aviation Safety Council''s Factual Data
        Collection Group Report, a presentation of facts found in investigating the
        crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb4047-2090-4d2a-92fa-0faabf5b449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report draws no conclusions and makes no recommendations, and
        a final report is to follow in April 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ca497-30d0-448c-bbb4-ef520a20d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed that less than a minute after takeoff, once the
        plane had climbed 1,200 feet, a master warning sounded, and a display showed
        that there had been an engine flameout, or power failure, in engine 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42968358-4e1e-4cf7-84ed-52a171990718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain responded by pulling back on the throttle -- but on
        the other, working engine, shutting it off about 46 seconds after the other
        engine failed, causing the aircraft to stall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd3d9c-0909-43ab-92c6-99da2d8a8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mistake was not noticed until about two minutes later, when
        the pilot managed to restore some power to engine 1, but it was too late to
        avoid the crash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896f796-0ae1-4a86-93fb-bba76815761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Criticisms of pilot</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89d03d-af8a-47c9-a476-05905932f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to records provided to the investigators by TransAsia,
        the captain had previously served in the Taiwan Air Force as a pilot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c67bd-72c7-48b3-bf4e-0bfcece61b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked for another airline briefly after leaving the Air Force,
        before joining TransAsia in August 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8927390-7332-467c-b563-44d698ae7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as a first officer in the ATR 72-500 fleet, before completing
        upgrade training and being promoted to captain in August 2014. In November
        that year, he completed further training to transfer to the ATR 72-600 fleet
        as captain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810792e-8b68-4213-89dd-86e2b592c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransAsia training records show that during his upgrade training
        in April 2014, he failed a simulator check, performing unsatisfactorily on
        the abnormal engine start section, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5af6c-b706-4082-ae28-d6ace8e47722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the areas of concern was that he demonstrated insufficient
        knowledge of dealing with engine flameout at takeoff, the instructor noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a308b6a-d122-423e-9a67-25f86901b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was given another session and qualified as captain after
        passing the simulator check.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55d2c6-12fa-441a-8d2c-5f7e203711a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Insufficient knowledge''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fb462-dc80-49a6-9fab-26d17c45d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During subsequent line training in July and August 2014, however,
        instructors made the following comments critical of his performance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25254d0c-3349-4ca1-bfd5-c43440841453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted he was "prone to be hesitated (sic) when facing situation
        that requires making decisions," and "prone to be nervous and may make oral
        errors during the engine start procedure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a3a1b-6457-4e5a-9dec-c191364f211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the pilot had shown "insufficient knowledge leading to
        hesitations in ''both EEC (electronic engine controls) failure'' and ''engine
        failure after V1'' situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b817c90-758d-4bed-ad57-787ffc800793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V1 is the speed beyond which takeoff can no longer be safely aborted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a473688-9bf6-4bfd-8bf1-f7b92c8fe876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the captain, who had clocked 4,914 hours of flight time,
        passed all his training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e4375-2f96-4893-85a4-b9c63ef708dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TransAsia response</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac13d1-4aaa-48fa-97f2-d8cfa82caa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransAsia issued a statement Thursday saying it had been "making
        a concerted effort" to enhance aviation safety, while attempting to assist
        the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898eb3a-a14b-42f0-8f87-294d37f9bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the crash in February, the Taiwanese carrier had recruited
        aviation safety professionals, including Jon Beatty, CEO of the Flight Safety
        Foundation, to join its aviation committee to provide advice, the statement
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b693609-7d28-4ada-98ca-fa187f03717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline had brought manufacturers of its aircraft to Taiwan
        to examine its planes, and had had all captains of its ATR craft sit "appropriateness"
        exams, which they had passed, it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b196e-f59f-482a-8de2-6939997b289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:42.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransAsia had also improved its training facilities, founding a
        training center and purchasing simulation planes, and had made other improvements
        including forming an aviation safety committee and boosting pay for staff,
        the airline said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148c6f2-2e6d-470e-955f-689cd4a1cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:53.146+08:00
      'mgnl:createdBy': 'cnnproducer'
