    'template': '1'
    'title': 'PBA: Alaska clinches finals berth at Hotshots'' expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dd3ff-04d9-41f8-abda-c4751eb29110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Alaska Aces
        booked a trip to the Philippine Basketball Association (PBA) Governors‚Äô Cup
        finals following an 82-77 victory over Star Hotshots in Game 3 on Sunday (July
        5) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dc2c2-96b3-4527-baf9-0ecc259e76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis led the Aces with 19 points and 10 rebounds,
        while Vic Manuel added 14 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7a09f-64f9-4ed9-9145-3c44b1595fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was in the past three games, the Alaska Aces fell behind in
        the first half but made up for it with a strong second half to push Star to
        the brink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3535d8-ea50-4fdb-bb49-00c0f8431ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that we ended it now," said Alaska coach Alex Compton.
        "I didn''t wanna go into a Game 4 or Game 5."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185eeda-0714-47b0-8915-b2f99f8327cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Travis three pointer with 2:01 left on the clock gave the Aces
        a 79-77 advantage, putting the pressure on the Hotshots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fac944-d91f-43a0-bc3a-f27df8640f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an Alaska turnover, James Yap had the chance to give the Star
        the lead but missed the mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa64d0-5e7c-4f6e-8a4b-1fd8f3e79d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the succeeding possession, Vic Manuel put the final nail in the
        coffin with a baseline jumper, 81-77, with 33 seconds to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd79fb-79ed-4c32-80ad-e4b734e52967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap led the Star with a 20-point outing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b757d33-3313-451f-904a-c7ecb78eb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will face the winner between Rain or Shine Elasto Painters
        and San Miguel Beermen in the other semifinal pairing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be2b8c-0b23-4f8b-8c02-c89577097485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:25:25.992+08:00
