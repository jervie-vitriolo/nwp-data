  'China-stock-market-crash':
    'author': 'Heather Long, CNN'
    'caption': 'The brokerage firms indicated they will keep buying as long as the
      Shanghai Composite Index is below 4,500. The index currently stands at just
      above 3,685.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-05T16:43:14.559+08:00
    'imagesource': 'jcr:451505c6-d57d-433a-be96-775d21ea8eb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '566a2c3e-076c-4c28-8de7-525fc9191b63'
    'lead': 'China''s 21 largest brokerage firms said they would spend a whopping
      120 billion yuan (about $19.3 billion) to try to stabilize the market, according
      to Chinese state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:40:05.197+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:53.695+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:24.422+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China spends billions to prevent stock market crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2290e5d-6142-465f-8eff-5c76b462fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî China''s stock market is in trouble. It''s
        down over 20% since mid-June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31374e13-89e0-4d77-905c-660cb66fc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese stock brokers are trying to tell scared investors: Stop
        selling. Help is on the way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099086c5-ee5d-48b2-96da-d8d8a96c88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (July 5 PHT), China''s 21 largest brokerage firms said
        they would spend a whopping 120 billion yuan (about $19.3 billion) to try
        to stabilize the market, according to Chinese state media. The firms will
        actually buy stock funds themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fbeeb-67f6-4a70-9922-f8530086d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to show regular mom and pop investors that the big players
        still think buying stocks is a good idea. It''s a similar strategy to companies
        buying back their stock when they think it''s undervalued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ad6d5-fa88-4669-bcc4-73da68b37383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big stock slide: The Shanghai Composite -- the world''s third largest
        stock exchange if you add up the value of its companies -- has lost 24% since
        June 12, putting it officially in bear market territory. The bears are growling
        even louder on the smaller Shenzhen Composite, down roughly 30% in the same
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4efb81-2b6c-47f5-8fac-a30c7019392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brokerage firms argue that after the steep drop in many Chinese
        stocks, the shares now "offer a precious investment opportunity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5e6da-1285-4c9e-9755-ee6690bd7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firms indicated they will keep buying as long as the Shanghai
        Composite Index is below 4,500. The index currently stands at just above 3,685.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fd0b7-8b71-41a7-80bb-d6b70e66c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble ahead? China''s stock market has been on a wild ride in
        recent months. It shot way up and many Chinese investors jumped in, hoping
        to get rich quickly. While the stock market has tumbled in recent days, the
        Shanghai Composite is still up 14% this year -- a better gain than America''s
        stock market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7d162-0442-4d0e-88ed-7f5d271ec17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are warning signs that more pain may be coming. According
        to Oxford Economics, shares may have to fall another 35% or so to bring them
        into line with long-term averages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feff85-c256-49d9-a354-f5c4e8ff205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:40:05.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/04/investing/china-stock-market/">China
        spends billions to prevent stock market crash</a>"</em></p>'
  'Greece-economic-crisis':
    'author': 'Rich Barbieri, CNN'
    'caption': 'The people of Greece are going to the polls to decide if the country
      should accept the terms and conditions of a bailout with its creditors. Greek
      Prime Minister Alexis Tsipras is urging people to vote ''a proud no'' to European
      creditors'' proposals, and ''live with dignity in Europe.'''
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-05T16:30:13.193+08:00
    'imagesource': 'jcr:91ea219b-dccb-4c85-b345-45ee1756b1d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c2bd38-521c-48e5-8316-fe18c1964f24'
    'lead': 'Years of recession and austerity, compounded by failed political brinksmanship,
      have left Greece dead broke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:43:18.381+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:53.508+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:24.653+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece Crisis 101: No way out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e4707-0a97-4a1b-a177-dfb514f5bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> On Sunday (July 6 PHT), Greece will vote
        on a landmark referendum: "Yes" or "No" to another bailout and more austerity?
        In Greek, that''s "Nai" or "Oxi?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29ec20-3a4d-43d6-b786-b1ed3ce54d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show a contest too close to call. But this much is known:
        The result could cost Prime Minister Alexis Tsipras his job and force an abrupt
        change in government. And no matter how it goes down, it won''t solve the
        urgent crisis facing Greece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728ec63-c31f-441e-8fcf-de985299293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of recession and austerity, compounded by failed political
        brinksmanship, have left Greece dead broke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583a65b-4cef-45e8-9732-bd6f75aaad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without another rescue, economic calamity is likely: Banks will
        run out of money, seniors may not get their pensions, and unemployment --
        already an unimaginably high 25% -- will worsen. Here''s how Greece got to
        this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e3ae2-e1a4-4709-b818-adcb9da3efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s at the root of Greece''s problem?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e459a5-bf41-488a-a0a2-533b01057bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt. Greece has way too much of it. Greece is not a big country.
        It has about 11 million people and an economy the size of Missouri''s. Tourism
        represents around 16% of Greece''s economic output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a939a-5efb-4341-8cf9-da30b556da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has so much debt that regular investors stopped buying its
        bonds -- ie. lending it money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fc052-772d-42d5-a1b2-b4350cba2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All healthy countries -- and even some unhealthy ones -- borrow
        money by selling bonds to investors big and small. The point is to use the
        money to make the country stronger by doing things like building better transportation
        and infrastructure and making education better. The U.S. has a lot of debt,
        but it has a giant economy and can afford to pay it back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10a7bf-ba44-4bc5-8052-45b94db479a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But countries get into trouble when they borrow beyond their means.
        That''s what happened to Greece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1498015-d191-43d4-bbb6-0525e175bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did Greece''s debt trouble begin?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237720c3-34e0-4938-98db-e5cee47af90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a debate about just how deep the roots of Greece''s overspending
        go. But this much is clear: Like a lot of countries in Europe, Greece wasn''t
        in a crisis until after the global economy melted down in 2007 and 2008 and
        financial "contagion" spread all over the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31356f0c-c541-448c-a3b0-156fd4604a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things got worse, governments spent more money. The spending
        put money in people''s pockets and paid for a safety net for the most vulnerable,
        but it also added to governments'' debts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018dd97-233e-425f-beb9-0865c0769904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries were able to keep their heads above water. But some
        European countries nearly drowned. Greece was in the worst spot of all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bf3a3-0193-4469-bfd8-bee801a6dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When was the first Greek bailout?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9933f53-9b8f-4439-9cf8-5e7da1217f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010. Europe''s leaders, along with the International Monetary Fund,
        gave hundreds of billions of euros to Greece and several other countries so
        they could pay their debts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a633b66-cbb6-4e6e-b18c-9f2e32c80fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bailouts involved a tradeoff: The crisis countries got emergency
        money, and in turn agreed to cut spending and make make their economies more
        efficient. The austerity was harsh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa250a-1565-4987-9690-0f7d978cdcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece was forced to make deep cuts in government salaries, hike
        taxes, freeze state pensions, and ban early retirement. Many economists warned
        that austerity would make things worse; others said Greece had no choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd60cf-7843-45b4-98eb-a0e65e980e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, Greece reduced its new debt, but it hasn''t made progress
        in paying down its bailout loans or reforming its economy like other countries
        have. And austerity added to the country''s economic suffering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8d4ae-7fe6-4608-9f36-fb4208bbd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past January, fed up voters elected a party called Syriza that
        promised to end the austerity. Alexis Tsipras, who led Syriza, became prime
        minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8d55a-3ee5-4b44-a349-318d226ee3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras knew bailout loans were coming due and that Greece didn''t
        have enough money to pay them. He needed to negotiate with Europe to roll
        over the loans into new bailouts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec48e8-2c39-4caa-8479-870843d657c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsipras took a hard line, insisting that the bailout lenders
        loosen austerity. It was a high-stakes game of chicken. The lenders didn''t
        blink, and last week Greece defaulted on a loan to the IMF,&nbsp; becoming
        the first developed country to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91a9a2-7a5b-4a8a-a271-07f3af2a4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are Greece''s options now?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02d3ab-40f9-45f2-b53b-d83a950a05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There aren''t many. The debt is still there and Greece''s economy
        has gotten worse this year. The country''s banks are almost out of money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7322c60-585c-42c8-a1b9-b83e5d4ad3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Greece is on the euro -- a currency used by 19 countries
        -- it doesn''t set the value of its money. So it can''t turn to an age-old
        response by countries with too much debt: devaluation. Devaluation means using
        the levers of finance to make money worth less. When money is devalued, the
        cost of debt goes down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c924b30-2ff4-4788-9f53-fdf955bd8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankruptcy is also not an option for Greece. Companies deep in the
        red can ask a judge to help them get lenders to accept less than they are
        owed. There is no bankruptcy court for countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ae5fe-65d4-43aa-b25b-5ab63eeaed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other way a country can get rid of debt is if the economy grows.
        But Greece owes so much compared to the size of its economy, it would take
        a miracle for that to work anytime soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21aebf-1b96-4fd9-a2de-dcc6b89d8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40d74e-1923-4a27-9378-c3b05c261096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing good. Sunday''s vote asks Greeks to accept, or reject, yet
        another bailout with less-severe austerity conditions attached to it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffc988-21f6-4d3f-8c95-a9a3f0d4eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras, who called for the referendum, wants people to vote "No."
        He thinks that would give him more leverage with Greece''s bailout lenders.
        Leaders of Tsipras'' political opposition think that''s crazy -- that an "Oxi"
        vote will only tell the rest of Europe that Greece doesn''t want to be part
        of the eurozone anymore. They will expect him to resign if the "No" vote wins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff34cf0-49c2-4664-a0ab-0b0c403cb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, exiting the eurozone and going back to Greece''s
        old currency, the drachma, would be very disruptive. The value of the money
        people have in their pockets (and banks) would decline. Prices would go way
        up. Life could get even worse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368d03c-926e-475c-871d-719c82cbc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s still the debt and no money to pay for it. And
        the ravaged economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83708b5-4735-4397-aa0a-67f8d33c6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:43:18.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2015/07/04/news/economy/greece-crisis-101/">Greece
        Crisis 101: No way out</a>"</em></p>'
  'Facts-you-dont-know-about-US-Declaration-of-Independence':
    'author': 'Evelyn Andrews, Special to CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-05T16:58:44.672+08:00
    'imagesource': 'jcr:dc764f7f-929c-459f-be37-4e51972fdce7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a77564-71ff-480f-b5ac-52b412a6550f'
    'lead': 'You may know about John Hancock''s famously large signature or that Thomas
      Jefferson authored the document, but here are six facts you may not know about
      the Declaration of Independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:48:07.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:53.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:24.804+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Declaration of U.S. Independence: Things you didn''t know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff4c65-4181-42ee-a357-5af2c2ed958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Today (July 5 PHT) marked the 239th anniversary
        of the adoption of the Declaration of U.S. Independence, the document that
        birthed the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778665b-0047-4b17-81a8-d78810bf47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may know about John Hancock''s famously large signature or that
        Thomas Jefferson authored the document, but here are six facts you may not
        know about the Declaration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10651ea3-ed4c-4aaf-8919-e4e48b8b17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Declaration of Independence was not signed on July
        4.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955deb8-9231-4e03-9581-9832aa6a9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although July 4 is the day the United States celebrates independence,
        that was not the day the document was signed. The Continental Congress did
        adopt the Declaration on that day, but most delegates did not sign the document
        until August 2, 1776, according to the National Archives. New York delegates
        could not officially give their support until July 9, and the Congress didn''t
        order that the official document be written on parchment until the 19th. Also,
        July 4 was not the day the founders expected to be remembered as Independence
        Day. July 2, the day the Continental Congress voted for independence, was
        thought to be the day of celebration, which was even noted by John Adams in
        his writings, according to the National Archives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354ecb8-164f-49e3-b1cd-8f307afa570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. There is more than one copy.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59e67e-675c-4769-8d32-766aee44b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though most people who see the document see the original on
        display at the National Archives in Washington, D.C., hundreds more were printed.
        These copies are known as the "Dunlop broadsides", after the owner of the
        shop that printed them, John Dunlop. The copies were dispatched to the colonies
        to be read aloud for people who could not read. Of the hundreds printed, only
        26 are known to have survived, including two which were found in the last
        26 years. One was found in 1989 by a Philadelphia man hidden in a picture
        frame he bought at a flea market for $4 and the other was found in a box of
        papers at the British National Archives in 2009.</p>'
    '11':
      'image': 'jcr:f9537eec-e6f3-4887-ae60-1ac32c39c067'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a0c13-6845-49cd-a5c9-1bae9afbc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705445b-1dac-4f9a-8ecb-bd8e41f98f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. It started a riot.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145b551-2635-489f-bd4a-b2f2e57911bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Dunlop broadside was read by George Washington in New York
        City on July 9, 1776, the words so inspired the people listening that they
        started a riot. Later that day, they tore down a statue of George III, which
        was later melted and shaped into musket balls for the American army, according
        to the History Channel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfd3a0-5975-4bc7-ba17-bdbf978ae5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Jefferson and Adams died on the same day -- July 4</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac80ba1-2147-4374-a457-be48bc43325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Jefferson and John Adams both died on the same day -- on
        July 4, 1826, 50 years after the Declaration''s adoption, according to the
        National Archives. Adams assisted Jefferson in writing the declaration and
        also played a part in persuading the Congress to declare independence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e1a19-10e9-4ece-b084-55c424914f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Reese Witherspoon: actor and Daughter of the Declaration?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ff0dc-72b8-4056-a2f1-d00f8696dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon has said that she is a direct descendant of John
        Witherspoon, who signed the Declaration as a representative of New Jersey.
        However, her claim has never been proven.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbdcf4-dc4f-48b9-8e3c-acc31d470b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. A mark on the document is still an unsolved mystery.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57df67b-e37e-4354-a3c6-dc6f87819be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mystery about the document that still has yet to be solved is
        that a handprint appears on the bottom left corner. Although the origins of
        the mark are still unclear, its presence does not seem to surprise historians,
        since the document was rolled, put in bags and transported in wagons and ships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ab414-9076-44af-97b0-5cac157bdbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrible," said David Ward, senior historian at the National
        Portrait Gallery, told CNN''s Chris Moody. "It was put in a burlap bag. They
        rolled it up all the time, which you''re not supposed to do. It was exposed
        to light, it was exposed to smoke."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f73f7-0219-41f8-af8e-3f71770be4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection of the document has of course ramped up significantly,
        now sealed in a titanium-and-aluminum frame with controlled humidity. During
        World War II, according to the National Archives, it was transported in 150
        pounds of protective gear to Fort Knox, where it spent the remainder of the
        war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83c261-90ca-4a18-862c-fc87d1614455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:48:07.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/02/us/declaration-of-independence-unknown-facts/index.html">The
        Declaration of Independence: Six things you (probably) didn''t know</a>"</em></p>'
  'nba-free-agency-aldridge-spurs':
    'author': 'CNN Philippines Staff'
    'caption': 'After nine years with the Portland Trail Blazers, LaMarcus Aldridge
      has decided to take his talents somewhere else. On Sunday (July 5 PHT), he has
      signed with the San Antonio Spurs.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-05T15:05:12.739+08:00
    'imagesource': 'jcr:3cf363a1-7268-4d7c-b879-06ff55e5c120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4119a8e4-dfe6-40d9-9e5c-35abd17faa5e'
    'lead': 'The much-coveted LaMarcus Aldridge announced on Twitter on Sunday (July
      5 PHT) that he is set to join the San Antonio Spurs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:51:22.663+08:00
