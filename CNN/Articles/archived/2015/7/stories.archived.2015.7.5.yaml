    'lead': 'The Alaska Aces swept the Star Hotshots in three games  to book a trip
      to the PBA Governors‚Äô Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:25:25.991+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:54.508+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
