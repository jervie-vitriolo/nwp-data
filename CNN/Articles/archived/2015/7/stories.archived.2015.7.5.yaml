    'title': 'MB Nirvana owner, captain facing multiple murder raps

      '
    'updated': 2015-07-06T23:58:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad196b6c-6ea9-4caa-9089-00cd48e6811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The owner and
        the captain of MB Kim Nirvana-B, the motor boat that capsized 200 meters from
        the port in Ormoc, Leyte, on Thursday (July 2), are facing multiple murder
        raps, according to Chief Supt. Asher Dolina, chief of Police Regional Office
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aeb79e-692a-4b89-8805-6d17677b0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 crew members of the boat were included in the complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3344e20-a8eb-4d80-bdc8-98de36d33873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry owner, Jorge Bong Zarco, and the Captain Warren Oliviero,
        are already under police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3638d2a-8c4b-4f23-a906-5b3506babed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning (July 5), Capt. Pedro Tinampay ‚Äî commander
        of the Philippine Coast Guard (PCG) Eastern Visayas District ‚Äî said 60 were
        confirmed dead while 145 survived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf4e61-d8e4-4f7f-9406-c888da087b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinampay added that most of the victims were women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0af2d1-74ef-4946-bd29-f892ecbbdf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/07/02/Motorboat-capsizes-off-Ormoc-City.html">Read:
        Motorboat capsizes off Ormoc City: 60 dead</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853d9e0-f5f1-4b7d-8e3c-c14901359756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhome Nuttall, an American who was among the survivors, said there
        was a "big thud" when the boat flipped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f9dcf-ed56-4a2f-9549-9598cbbc123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:55:07.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a little wave, which is normal, but yesterday that caused
        the boat to flip to the right," she recalled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb696bb-4d4a-4073-a3b5-769a5df31036'
