      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî&nbsp; LaMarcus
        Aldridge, perhaps the biggest name in the National Basketball Association
        (NBA) free agent market, has decided to sign with the San Antonio Spurs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09628d1b-68fc-4adc-bf8a-fb678a5a54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-coveted power forward of the Portland Blazers himself announced
        this on his Twitter account on Sunday (July 5 PHT).</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">I&#39;m
        happy to say I&#39;m going home to Texas and will be a Spur!! I&#39;m excited
        to join the team and be close to my family and friends.</p>&mdash; Lamarcus
        Aldridge (@aldridge_12) <a href="https://twitter.com/aldridge_12/status/617366531958116352">July
        4, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0ea24-49f3-49b9-846d-2389bfd31bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ef5b5-42d9-4885-88b8-1b8fcb7fe74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Aldridge signed a four-year, $80-million contract
        with a player option after the third year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f1a48-4294-4e40-ac1e-3a67948d5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge will join a team which has five NBA titles under its belt
        and has established itself as a contender in the past decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b20f5-a5e4-40ad-bb96-dcbe7761564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:52.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His addition made the Spurs a serious threat to the reigning champions
        Golden State Warriors, who beat LeBron James and the Cleveland Cavaliers in
        this year''s NBA finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19903270-ac6a-4878-8105-ed3dccc98f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs, who captured the championship in 2014 but bowed out in
        this spring''s playoffs opposite the Los Angeles Clippers, fortified their
        bid for a return trip to the finals with Aldridge pairing up with future Hall
        of Famer Tim Duncan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e2406-2d7e-4baf-95c4-aabd9306e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:53.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also team up with cerebral point guard Tony Parker, Manu
        Ginobili, and Danny Green and Kawhi Leonard, who both signed contract extension
        with the Spurs.</p>'
  'MB-Kim-Nirvana-B-owner-charged':
