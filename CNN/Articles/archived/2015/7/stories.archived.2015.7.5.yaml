      'jcr:uuid': '3d7ad443-579d-4081-96d9-d5f2d1d2361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police force, Norfolk Constabulary, is expecting "a large
        number of well-wishers" who "could be queuing for some time." That could be
        underplaying it somewhat. History shows that thousands of people turn out
        for key royal moments, especially those involving the younger royals. For
        this event, there is an open invitation and with lots of notice so expect
        people to come from much farther afield than the local villages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86035a46-25cc-4985-8b9b-e9adb5bf9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal superfans, famous for camping out the night before to guarantee
        their spot, will have to wait at the gates. Police are warning the paddock
        will only be opened an hour-and-a-half before the christening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4094b-5552-43b9-a1fc-b76c95378af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this being such a special occasion we are expecting the area
        to be extremely busy on Sunday and encourage the public to heed our advice
        so they can enjoy the event safely," Superintendent Kevin Clarke said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916a2b1-4cf7-4d68-89ac-f8575858b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all in stark contrast to Prince George''s christening at
        a chapel in central London, where there was no public access. Their father,
        Prince William, is constantly trying to balance his family''s privacy and
        the public interest. William grew up hounded by the media and is very sensitive
        to that but also understands his future royal subjects want regular updates
        on him and his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b91213-3f31-4f4c-abae-780bc9f90794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media access to Charlotte''s christening is restricted. No cameras
        inside the church so the public is likely to get as good a view as anyone.
        There will be official pictures taken at the after-party by Mario Testino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781835e0-9014-4f52-8a06-9abc8b70e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed and honored to be chosen to document this occasion
        and to carry on the documentation of the family that is the soul of this country,
        a country that has given me so much," the celebrity photographer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a8e76-04cd-4cb9-82b5-e09d60ea023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.793+08:00
      'mgnl:createdBy': 'cnnproducer'
