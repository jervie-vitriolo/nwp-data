      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A paddock in the English countryside --
        more used to stampeding cows than people -- will open its gates Sunday (July
        6 PHT) to an influx of royal well-wishers, hoping to catch a glimpse of the
        country''s newest princess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17970bec-088b-4665-8173-b77c0c10c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte -- the fourth in line to the UK throne -- is to be christened
        in the church opposite at St. Mary Magdalene in Sandringham, Norfolk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21e8b0-7a55-4330-9a2f-21e69ef05428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a private service with close family and friends who will
        come out to greet the crowds afterward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76f9c1-66ea-46fc-bd4b-5e5dfb1d9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Cambridge will be pleased to welcome well-wishers
        into the paddock outside the church," Kensington Palace said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e80bd-c2b6-4da1-9e4f-153eae032880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:24.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" The Duke and Duchess are hugely grateful for the warm wishes they
        have received since Princess Charlotte''s birth -- many of them from local
        people in Norfolk -- and are delighted the paddock can be opened on the day
        of the christening."</p>'
