  'Egay-maintains-strength-as-it-moves-over-Cagayan':
    'author': 'CNN Philippines'
    'caption': 'Track of Tropical Storm Egay as 10:00 a.m. Sunday, July 5, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-05T16:52:45.305+08:00
    'imagesource': 'jcr:94741a19-bf10-4438-9482-a985286a231c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a0587a5-cdd3-4d2c-99e7-df05e3527401'
    'lead': 'As of 10 a.m. on Sunday (July 5), Tropical Storm Egay has maintained
