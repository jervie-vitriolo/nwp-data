        addressing it.</p>&mdash; Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/617570373022806023?ref_src=twsrc%5Etfw">July
        5, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

