    'lead': 'The owner and the captain of MB Kim Nirvana-B, the motor boat that capsized
      200 meters from the port in Ormoc, Leyte, on Thursday (July 2), are facing multiple
      murder raps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:55:07.862+08:00
