    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Free Agency: Aldridge signs with Spurs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042d61a-59cd-41e5-a157-963ad64fdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:51:22.663+08:00
