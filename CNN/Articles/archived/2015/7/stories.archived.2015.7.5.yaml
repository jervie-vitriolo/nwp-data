      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine and San Miguel Beer are currently tied at one game
        apiece.</p>'
  '2-die-6-injured-in-helicopter-crash-in-Batangas':
    'author': 'Alexander T. Magno and Rex Remitio, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-05T16:40:31.110+08:00
    'imagesource': 'jcr:23c582d8-416f-4773-9837-0edbbeb091bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5437fe2f-74e7-403a-93cd-844eb1f591bc'
    'lead': 'Two people died and six others were injured when an Augusta 109E helicopter
      crashed in Barangay Pinagkaisahan near Mount Maculot in Cuenca, Batangas on
      Sunday afternoon (July 5). Those who died were the pilot, Capt. Felicisimo Taborlupa,
      and Victoria Court owner Archimedes "Archie" Rosario King.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:28:40.553+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:00:54.329+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:57:24.160+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Motel chain owner, pilot killed in chopper crash in Batangas

      '
    'updated': 2015-07-14T14:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd10127-8d0a-410b-a515-8711c2fa6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äì</strong> Two people died
        and six others were injured when an Augusta 109E helicopter crashed in Barangay
        Pinagkaisahan near Mount Maculot in Cuenca, Batangas on Sunday afternoon (July
        5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc98a4f-c8a3-4835-b1c9-77532d9e2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported incident was verified by the Batangas Police Provincial
        Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531e313-4792-40dc-b64d-c26729cfff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who died were the pilot, Capt. Felicisimo Taborlupa, and Victoria
        Court owner Archimedes "Archie" Rosario King.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89094fd8-300d-44ed-ac8a-35f1c71fcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the injured passengers as entrepreneur Ricco Ocampo
        and wife Tina Maristela Ocampo, a former model; Anton San Diego, editor-in-chief
        of Philippine Tatler; Christopher Chilip, Dunlop Tires president, and wife
        Patricia Chilip, president of Standard Insurance; and Ling-ling King, wife
        of the motel chain owner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476277e4-d065-4db1-8b0d-71081fb54de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were taken to the Martin Marasigan Hospital in Cuenca for treatment
        of minor fractures and bruises. They were later transferred to St. Luke''s
        Medical Center in Bonifacio Global City in Taguig, Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9273e4-7f8c-4ffb-a774-6717f054b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the Taborlupa and King remained at the Marasigan Hospital
        while funeral arrangements were being made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2f3c8-8753-4d6d-a9d8-1ae142f8e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Joel Laraya, chief of the Cuenca Police Station, said
        the crash could have been caused by zero visibility because of bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851d1ce-c0e4-43f4-bc98-0905b4e23a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines'' Roanna Jamir, Laraya
        said that was what one of the survivors told authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951f82b-ca4f-4927-85fc-5a05969a225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter ‚Äì with registry number RP-C272 ‚Äì came from Puerto
        Galera and was on its way to Metro Manila, according to Eric Apolonio, spokesperson
        of the Civil Aviation Authority of the Philippines (CAAP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9c914-bb69-46ae-bd9c-1f57212c94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was being operated by the Malate Tourist Development
        Corp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1158d5b-e6af-4ab0-8847-2c9f9d0eb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio said CAAP started an investigation to find out, among other
        things, why the helicopter still went through the flight amid bad weather
        brought by Tropical Storm Egay (internationally known as Linfa).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46923dea-13d0-4ef7-aa64-8cbbf1c68d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also look into other possible angles behind the
        chopper crash, such as mechanical failure and human error.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f8c0d-24d8-4018-8168-aeb7f3867afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP investigators, led by Col. Romel Ronda, were dispatched to
        site to inspect the wreckage of the helicopter, which was being secured by
        officers from the Cuenca Police Station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cac00-c64b-46de-9acf-bd6b0312aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the ill-fated chopper will be recovered from the
        crash site after the investigation of CAAP and the Philippine National Police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d281bc-7fad-4a1f-ac71-f0db5c49c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:40.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:00:54.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first who broke the story online was Philippine Red Cross
        Chairman Richard Gordon who posted this message on Twitter:</p>'
    '16':
