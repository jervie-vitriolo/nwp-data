    'template': '1'
    'title': 'Import Arizona Reid after winning first PBA title: ''I''m retiring''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985c7fe-138a-4264-9c13-cd19c3f73023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:16:39.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:16:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> San Miguel Beer
        import Arizona Reid got what he had badly wanted, so he is retiring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff22845-221b-42f2-8b45-64c3aa632ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:16:39.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:16:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, at least from playing in the Philippine Basketball Association
        (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309694c6-5e3d-46b4-b4dd-9442ad7643d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:16:39.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:16:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on Friday (July 17), Reid hoisted a championship trophy
        in the first play-for-pay league in Asia following failed attempts with former
        team Rain or Shine Elasto Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ccc61-9aca-47ae-af74-5714b996ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:16:39.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:16:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m retiring," bared the sweet-shooting reinforcement after his
        team swept the Alaska Aces in four games in the Governors'' Cup finals at
        the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdee175-793e-429f-b428-517502f42151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:16:39.716+08:00
      'mgnl:createdBy': 'cnnproducer'
