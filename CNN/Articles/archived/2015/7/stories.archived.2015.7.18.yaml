    'lead': 'A legal counsel of the Ampatuans confirmed late Friday evening (July
      17) that the family patriarch, former Gov. Andal Ampatuan Sr. died at the National
      Kidney and Transplant Institute (NKTI) in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:19:47.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T15:19:47.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andal Ampatuan Sr. passes away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c7fc7-ff1c-41df-acc5-c14939f2ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ampatuan patriarch
        and alleged brains behind the infamous Maguindanao massacre passed away on
        Friday (July 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026cffc-7ea0-4626-b168-7f752012a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a broadcast interview late Friday evening, Atty. Ferdinand Topacio
        said former Gov. Andal Ampatuan Sr. or Andal Sr. died at 10:02 p.m. at the
        National Kidney and Transplant Institute (NKTI) in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f13b09-8a7e-45c2-95c4-7a4ebf3d43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old Andal Sr. had been behind bars after being implicated
        in the November 2009 killing of 58 people — many of whom were members of the
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649dfb7-7c84-4302-bef0-581b80eee7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was diagnosed with stage four liver cancer in May and was brought
        to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ca408-4366-4485-8721-8673d5c7d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, July 13, he fell into a coma after a massive heart
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b284f-beaf-484d-9d0d-8af756b19f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:19:47.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:19:47.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio, who is one of the Ampatuans'' counsel, said the bereaved
        family will give the details later, but noted that the death will be treated
        in accordance with Islamic laws.</p>'
