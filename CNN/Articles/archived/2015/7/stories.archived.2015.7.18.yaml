  'pba-june-mar-fajardo-mvp-mon-fernandez':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo won back-to-back Most Valuable Player (MVP) awards
      and led San Miguel Beer to the Governors Cup title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-18T14:12:52.053+08:00
    'imagesource': 'jcr:3c995f04-6469-40ba-92c1-1862d332416e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3952eae3-8cd6-482a-903e-e2ae61176785'
    'lead': 'No less than Ramon "El Presidente" Fernandez said San Miguel Beer big
      man June Mar Fajardo can reap more Most Valuable Player (MVP) awards – if the
      6-10 giant remains healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:04:23.721+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:07.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:48.278+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fajardo can win more MVP awards, says Mon Fernandez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b24221-0844-4ae4-8325-12c79b59b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – San Miguel Beer
        big man June Mar Fajardo was crowned the Philippine Basketball Association
        (PBA) Most Valuable Player (MVP) for the second straight year during the Leo
        Awards on Friday (July 17) that ushered in Game 4 of the Governors'' Cup finals
        between the Beermen and Alaska Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623992c6-ed98-47e4-a0d6-b0000bce126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/17/PBA-Leo-Awards-June-Mar-Fajardo-MVP-Stanley-Pringle.html">Read:
        Fajardo bags second MVP award</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b76ef-5a3a-4850-a80a-6c7fd620ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with his dominance that has other teams teetering on their heels,
        is Fajardo on track to win more?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884f55f-58fc-4995-82c7-e58c000d7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Ramon "El Presidente" Fernandez said the 6-10 giant
        can reap more MVP plums – if he remains healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027ae78-d7ab-4ac9-aa98-46ffed7937d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said before how June Mar will dominate the PBA in the coming
        years," said Fernandez in a phone interview on CNN Philippines'' Sports Desk
        on Friday (July 17).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d57bd-b985-49a2-a9ca-dffb0f1cec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he has to do is keep himself healthy physically and mentally."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51ce83-9cdc-4322-9f70-1735efa9b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time MVP added, "If he can play healthy for 15 years in
        the PBA, I think he''s going to break most of the records."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516a388-d119-4975-bbdf-34fbf2ba169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Fernandez, considered one of the most dominant centers
        in the history of the league, will be happy if Fajardo breaks his - and Alvin
        Patrimonio''s - record of four MVP awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c89a26-fbb3-495a-9ae9-0ef262aa1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be very happy if somebody breaks my record because it could
        only mean one thing: at least <em>na</em>-motivate<em> ko mga</em> up and
        coming players or nakatulong man lang ako sa kanila to excel in this sport,"
        said Fernandez, who, incidentally, also played for the same franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa35692-d493-4ad6-b33e-09f1d7080d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, for his part, is not eyeing more MVP awards but more titles
        for the franchise that drafted him with the No. 1 pick in the 2012 PBA Draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2a297-db0e-4934-b31b-421b61ee0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dagdagan pa yung championship," said Fajardo, who was also named
        Holcim-PBA Press Corps Finals MVP in Friday''s conquest of the Alaska Aces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9538bde-4e84-415a-b34c-422c1167d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana healthy kami lagi para maganda yung itatakbo pa ng team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d24ec-63bb-4101-ad11-670a47795eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:04:23.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/07/17/pba-finals-game-4-san-miguel-beer-sweep-alaska-governors-cup-title.html">Related:
        Beermen sweep Alaska to capture 21st championship</a></p>'
  'africa-nigeria-bombing-violence':
    'author': 'Christian Purefoy and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T16:21:29.529+08:00
    'imagesource': 'jcr:19e063a0-84b7-4399-8a1e-03b0873f49c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '640224be-ea22-45f1-b52e-325bcfd5eb64'
    'lead': 'A bombing attack targeting Muslim prayer grounds in Nigeria''s northeastern
      Yobe state killed nine people and injured 18, an army spokesman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:09:32.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T15:09:35.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girl, elderly woman carry out bombings in northeastern Nigeria, army
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a96b52-11e4-4f81-92f8-8eae330ec75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagos, Nigeria (CNN)</strong> — A bombing attack targeting
        Muslim prayer grounds in Nigeria''s northeastern Yobe state killed nine people
        and injured 18, an army spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9caed-8548-449a-a2fe-2988067cea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly woman and a 10-year-old girl carried the explosives used
        in the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9960db-458b-4a35-8f05-8f878238f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They detonated their devices at screening areas set up by security
        forces outside two sites where worshippers were gathering for prayers in the
        town of Damaturu, Col. Sani Kukasheka Usman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29366e-b3c3-4dc1-b036-256bc1276795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Gbadegesin Joshua Toyin had earlier said at least
        12 people were killed in the blasts as well as the two attackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd768843-8cf1-4e45-abad-43d0babed34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, two simultaneous bombings ripped through a market
        in the city of Gombe, capital of neighboring Gombe state, killing at least
        48 people and injuring 58 others, a Red Cross official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6444a84-5b59-4988-b88a-9dde3ca94608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the blasts was caused by a female suicide bomber, the other
        by a bomb hidden at the market, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9652742-75a0-44da-80f1-0be7bdf7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly attacks struck a region where violence blamed on the
        Islamic militant group Boko Haram has killed hundreds of people in recent
        weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704c87a-dca8-45f2-a10c-928b7c18eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highway barricaded</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d00de-2108-4031-baae-a348938103fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has so far claimed responsibility for the latest attacks.
        But Boko Haram terrorists have previously carried out suicide and bombing
        attacks on bus stations and markets in Gombe and other northern cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad530c-27e3-4e53-ae1a-d20a3262103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damaturu, which is about 185 kilometers (115 miles) northeast of
        Gombe, has repeatedly found itself the target of attacks tied to Boko Haram
        in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418c113-a52e-4a64-9686-47ee0c20f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, gunmen barricaded a highway that links Damaturu
        to another town and killed more than 20 motorists, a lawmaker said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2845bd-625b-4466-b696-feb443ae952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces responded immediately to Friday''s blasts in Damaturu,
        and the situation is "currently under control," an army statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a375eff-7c20-45c4-9d5e-1324096cd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yobe State Governor, Ibrahim Geidam and the Chief of Army Staff,
        Major General Tukur Yusuf Buratai have (sympathized) with the victims and
        the people of the state and urged residents to stay calm and be security conscious
        at all times," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f99c2c-0010-44f7-8361-6a7a7c496304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deadly insurgency</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6687106-520a-459f-9e05-7bff776bcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram, which has pledged allegiance to the Islamist extremist
        group ISIS, appears to have intensified its campaign of brutal violence in
        northern and central Nigeria recently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efece67-a719-4bf5-b54c-887422e56a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian military has been unable to put a stop to the frequent
        raids and bombings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b5711-9f25-4997-872e-65c538f72843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has been leading a ruthless, deadly insurgency for more
        than a decade, pushing to bring an extreme version of Islamic law, or Sharia,
        to the masses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10ce22-c378-4ed8-a011-c28508006bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Nigerian President Muhammadu Buhari -- who took
        office in May, pledging to step up the fight against the terrorist group --
        said recently it would be open to talks with the militants at some stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669aad59-c625-46e2-8e14-eef6e2a8368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:09:32.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:09:35.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/africa/nigeria-violence/index.html">Girl,
        elderly woman carry out bombings in northeastern Nigeria, army says</a>"</em></p>'
  'tennessee-naval-reserve-shooting':
    'author': 'Greg Botelho, Ed Payne and Victor Blackwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T14:09:10.479+08:00
    'imagesource': 'jcr:7ae39ff6-2162-4165-9c2d-1e5a205ad2e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c78c73d-0934-421f-bd2f-afa8f38e546a'
    'lead': 'A man sprays bullets from a silver convertible Mustang at a military
      recruiting center tucked into a Chattanooga, Tennessee, strip mall. He moves
      to another military facility a few minutes later, a few miles away, killing
      four Marines there before he dies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:12:31.148+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-10T15:12:33.777+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chattanooga shooting: Four Marines dead in what could be an act of terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f71860-a155-4057-8f6b-17f4b1d0c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chattanooga, Tennessee (CNN) —</strong> A man sprays bullets
        from a silver convertible Mustang at a military recruiting center tucked into
        a Chattanooga, Tennessee, strip mall. He moves to another military facility
        a few minutes later, a few miles away, killing four Marines there before he
        dies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c70e6-668a-4efc-a0bd-cb9f6c7d91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified the man behind the carnage as Mohammad
        Youssuf Abdulazeez. What they haven''t said is what spurred this once accomplished
        student, well-liked peer, mixed martial arts fighter and devout Muslim to
        do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110b9b5-e3d8-425a-b59e-8425d4f2ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism is one real possibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5922505-031d-45b0-bdbd-cc828b06717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Thursday''s (Friday PHT) shooting, U.S. Attorney Bill
        Killian told reporters that authorities are treating it as an "act of domestic
        terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621ece0-5755-46ee-b3f6-10b2d76c0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Reinhold, the FBI special agent in charge in eastern Tennessee,
        stressed that investigators "have not determined whether it was an act of
        terrorism or whether ... it was a simple, criminal act." He added that as
        of just before midnight Thursday, "we don''t have anything that directly ties
        him to an international terrorist organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edf7a2-0b58-4f98-ac3b-1519e68681bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding out Abdulazeez''s motive is a top priority, as is learning
        who he interacted with and how they might factor into the bloodshed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8f520-8fe2-4890-8349-fe642fdfb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are checking every possible place that he ... could have resided,
        visited, where he shopped, where he went to school, who his friends were,
        if he worked out at a gym," said Reinhold. "Every possible lead."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94f931-bae8-466e-92c2-24755bc2add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two shooting scenes, four Marines killed</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f2bf5-f725-45cf-8d70-527ed464fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Mule was opening up her restaurant late Thursday in a small
        plaza along Chattanooga''s Lee Highway when she heard a "pow, pow, pow!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc35e4-6106-435d-8a8a-5364fc4ed516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never got out of the car. He had a big, huge, high-powered rifle,
        and he was unloading shots right into the recruiters," referring to the offices
        of an armed forces recruiting center. "There had to be 20 to 30 shots."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b7923-038d-4409-a115-45735a044bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching from a nearby hair salon, April Grimmett saw a man ducking
        between cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19113635-3d7d-413c-a2f9-5e624f5074a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after that, we heard the (shots). It was very loud and
        very fast," she said. "It was insane."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a5ad8-1c34-4f7f-a80c-ec1b4853dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only got worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc04b57-6e32-4a1a-bd8f-6321354268ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next half-hour, Abdulazeez, a 24-year-old with an engineering
        degree from the University of Tennessee at Chattanooga, drove his rental car
        to a Navy operational support center 7 miles away, a law enforcement official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4debe4-7330-45fb-8d0c-611585a177ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rammed the gates of the center and got into the facility, said
        Reinhold, who added that investigators are still trying to pin down whether
        or not he got inside a building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186a879-ee9e-440b-a685-9703537643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was armed with an AK-47-style weapon and 30-round magazines,
        according to two law enforcement officials. He kept police at bay for some
        time before being killed, with Reinhold saying Thursday night it "has not
        been determined ... how he died."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e07864-3ae2-4878-8815-299aaa54d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Marine recruiter, who has since been treated at a hospital and
        released, was wounded in the first shooting, and four Marines were killed
        at the second scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dcbcc-a4b4-4f8f-b9fd-9ead66766a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military hasn''t released their names.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224aa90-3e39-4992-84cb-11fb9ff67eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media, including from Massachusetts Gov. Charlie Baker,
        say one of the dead is Thomas Sullivan, a Springfield native who was a Marine
        gunnery sergeant. Friends also said Skip Wells, a 2012 graduate of Sprayberry
        High School outside Atlanta, was also killed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93667f40-4200-45d3-9cfc-ce786b9b650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sailor, a man, was in "pretty serious" condition after surgery,
        a Pentagon official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fa57d-4f64-4b40-92ff-c57966987d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a police officer was shot in the ankle. A law enforcement
        source close to the investigation identified him as Dennis Pedigo, one of
        the first responders on the scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daecfd7-51df-4f20-9eb2-727d53c69ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No indications yet that Abdulazeez posed a threat</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebba6d8-8928-43d9-85d4-17a8be330f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities aren''t aware if, as he carried out the rampage, Abdulazeez
        said anything about his religion or did anything to suggest he belonged to
        a terrorist group, says a law enforcement official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849dd5e-867c-4035-9567-e1f6c56e2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a devout Muslim but didn''t appear to be radical, according
        to some who knew him. The Kuwaiti-born Abdulazeez, who officials say had Jordanian
        citizenship and was a naturalized U.S. citizen, seemed to joke about his background
        in his high school yearbook, with a quote alongside his picture that read:
        "My name causes national security alerts. What does yours do?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b6434-251b-4f22-af46-a303ab4c1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former mixed martial arts coach Almir Dizdarevic said Abdulazeez''s
        father told him that his son had left the United States to "move back home."
        And yet Dizdarevic said that Abdulazeez told him he was teaching wrestling
        and doing well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f849b-57ff-420f-b10c-a1d4596ab224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a good kid. ... They''re good people," neighbor Dean McDaniel
        said of Abdulazeez and his family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e749f6-cbf8-432f-a263-19c72cf1acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former high school wrestling coach Kevin Emily described Abdulazeez
        as "a great student" and "great kid" who sometimes missed practice to pray
        and "always contributed, always did what I asked him to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0e41c-1c5a-4606-9e37-20c16e86b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Samantha Barnette sat next to him in class, but now she
        says she feels like she never really knew him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69dd5d-3755-4c7e-a49e-64436736d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was also incredibly intelligent, which really makes me wonder
        about his true motives for doing this," she said. "He was always getting recognized
        for his high grades and getting awards all throughout school. It''s upsetting
        to see him waste it all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc923f39-b2a5-4e2d-8cef-09a9fb867d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez had a DUI arrest in April but didn''t raise any alarms
        in Chattanooga before the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3441731-15e6-46fd-9eb4-f4991c8d7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly didn''t have any indication that he was a threat or
        that ... something was going to happen," Mayor Andy Berke told CNN''s "New
        Day" on Friday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe40c2-7080-4b72-924b-f897108a69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the security situation?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608836af-bc73-459c-8280-53ad6cebc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, authorities are painfully aware that such threats do exist.
        Terrorists around the world have unleashed venom, and sometimes attacks, on
        U.S. troops, citizens and the government. The United States has responded
        with force, going after groups such as ISIS and al Qaeda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff5a6d-1bfa-4176-9375-99cecc70fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that back-and-forth has happened overseas, including attacks
        on places like Iraq and Afghanistan. But the home front hasn''t been completely
        safe, in particular military installations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee466c5-5935-4338-9d01-f05838298830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodiest cases were the September 11, 2001, terrorist attacks
        and then-Army psychiatrist Maj. Nidal Malik Hasan''s 2009 massacre at the
        Fort Hood, Texas, base that left 13 dead and 32 injured.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdbf78-79a2-4814-9128-76b0a463f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other attacks on military recruiting centers. A
        bomb exploded in front a recruiting center in New York''s Time Square in 2008
        and, the next year, Abdulhakim Mujahid Muhammad killed one soldier and wounded
        another at a military recruiting center in Little Rock, Arkansas. He was sentenced
        to life in prison in 2011.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88089dca-8062-4229-8eda-29cef8e721ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s been no indication Abdulazeez was part of a terrorist
        network, Homeland Security Secretary Jeh Johnson said authorities are stepping
        up security at "certain federal facilities, out of an abundance of caution."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8224ec-5aec-4907-9008-104cbb2312a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all shootings very seriously," President Barack Obama said.
        "Obviously when you have an attack on a U.S. military facility, then we have
        to make sure that we have all the information necessary to make an assessment
        in terms of how this attack took place and what further precautions we can
        take in the future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61351f29-5282-4ff6-a32f-e133456ab0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Chattanooga are not only on guard, but they are shock.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8378375-745d-47dd-8dda-b6fcb17445cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while Gov. Bill Haslam admits "this is a great city whose heart
        is broken right now," he says residents are finding strength in one another.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba241f-1ed6-4f40-8bca-8c3057661fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are already coming together," he said Friday. "(They are)
        doing ... one of the things Tennesseans do best, which is (ask), ''How can
        we help? What can we do to make a difference?'' "</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08390f6a-9e2d-4c0c-b42a-b037aec694b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:12:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T15:12:33.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/us/tennessee-naval-reserve-shooting/index.html">Chattanooga
        shooting: Four Marines dead in what could be an act of terrorism</a>"</em></p>'
  'pba-governors-cup-san-miguel-beer-champion-reid-retiring':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Arizona Reid capped his PBA stint with 33 points to lead the San Miguel
      Beermen to the Governors'' Cup title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-18T14:21:41.694+08:00
