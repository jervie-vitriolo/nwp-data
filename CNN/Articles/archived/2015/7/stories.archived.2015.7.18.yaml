      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3b553-4d22-4fb3-80ed-a7f44cb86806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/18/Andal-Ampatuan-Sr.-death-Maguindanao-massacre.html">Related:
        Andal Apmatuan Sr. kin: May his death bring peace</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc9378-58d7-43ee-b35a-5c7a418670a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.148+08:00
