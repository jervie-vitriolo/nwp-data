  'guilt-free-dulse-superfood-tastes-like-bacon':
    'author': 'Euan McKirdy, CNN'
    'caption': 'A strain of dulse, a red algae which, researchers claim, tastes just
      like bacon when fried.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-18T17:52:35.041+08:00
    'imagesource': 'jcr:c05668c4-6863-4540-b5c7-3f0fa81ed7da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2840f909-3208-4126-9e14-14ec11f1239b'
    'lead': 'Food lovers might no longer have to choose between tastiness and healthiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:29:41.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:09.573+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.090+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The holy grill: A guilt-free superfood that tastes like bacon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484f00b-0522-482b-a190-cdee9259bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Food lovers might no longer have to choose
        between tastiness and healthiness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a669da-f6f6-4de9-83d3-e1481f671de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As will be familiar to anyone miserably chewing through leaf after
        leaf of kale in a beleaguered attempt to shed a few pounds, it''s hard to
        banish thoughts of cheeseburgers, pizza or — many a dieters'' Achilles'' heel
        — bacon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14091531-4705-4e1a-b8d7-0d80b4a35288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of those cravings, at least, might soon be banished, if
        researchers at Oregon State University are correct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d2777-181d-4beb-971e-ae8eee71551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Langdon, a researcher at OSU''s Hatfield Marine Science Center,
        has along with colleagues created and patented a new strain of dulse, a red
        seaweed which boasts amazing nutritional benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f855a-b79e-4a08-bff6-1c23a55af9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also, and perhaps more importantly, tastes like bacon, according
        to its creators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c187207-ddfc-4d2f-8c9e-dfc392310ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, they add the powder to smoothies, or add flakes onto
        food," Langdon says in an article in the University''s newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3b7ac-aabb-4b61-9cdb-4eafba468891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There hasn''t been a lot of interest in using it in a fresh form.
        But this stuff is pretty amazing. When you fry it, which I have done, it tastes
        like bacon, not seaweed. And it''s a pretty strong bacon flavor."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ff15e-0c82-4d63-9f46-586f938c0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulse, which is an "excellent source" of minerals, vitamins and
        antioxidants and contains a high percentage of protein, could be the answer
        we''re all looking for, he and his co-workers say.</p>'
    '15':
      'image': 'jcr:482bf931-80cb-4cef-8517-b02008f12a06'
      'imageCaption': 'Chris Langdon, a researcher at OSU''s Hatfield Marine Science
        Center, has along with colleagues created and patented a new strain of dulse,
        a red seaweed which boasts amazing nutritional benefits.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736d72a-b096-4688-af34-3e8420a9d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a3dd2-a5f3-4c6d-bab1-67002f24bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Superfood</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af8c17-7134-4c21-8316-26cac59918dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dulse is a superfood, with twice the nutritional value of kale,"
        Chuck Toombs, a faculty member in OSU''s College of Business, who worked with
        Langdon to make the strain a commercial prospect, added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6c780-4ddf-4840-8d2d-c3ef5be9d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSU had developed this variety that can be farmed, with the potential
        for a new industry for Oregon."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561636a-a253-4de0-a5ac-ecddfe4fa57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its quick growth time is an advantage that the seaweed has over
        other food sources, especially livestock, which is expensive to rear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2a72c-18d0-4bed-9a15-bd8bafec410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langdon says it can be cultivated anywhere that there is "a modest
        amount of seawater and some sunshine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61e3a9-0f74-45ef-a915-5c34f6eb8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSU article said that several Portland chefs, as well as the
        Food Innovation Center in Portland, are experimenting with the new ingredient.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dd600-1330-47ee-8fd3-213535afb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acid test will come when they put it on top of a cheeseburger,
        thus moving one step closer to attaining the holy grail of a delicious, guilt-free
        snack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3566c8b-559d-459f-9aab-2c7fc741c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:29:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/tech/dulse-bacon-flavored-seaweed/">The
        holy grill: A guilt-free superfood that tastes like bacon</a>."</em></p>'
  'Alaska-small-plane-crash':
    'author': 'Ben Brumfield,CNN'
    'caption': 'The sruvivors of the small plane crash were flown to Juneau.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T16:10:46.762+08:00
    'imagesource': 'jcr:a172da78-f37f-4bcc-915c-030902b246cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815a4afd-7986-4f79-bcef-4c2c5c825f60'
    'lead': 'A small plane carrying five people crashed on a hillside Friday (July
      17) in Alaska, killing one occupant, the U.S. Coast Guard said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:31:47.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:09.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.180+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska small plane crash leaves 1 person dead; 4 people survive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab2462-9474-4106-bce1-90f74db66f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:31:47.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A small plane carrying five people crashed
        on a hillside Friday (July 17) in Alaska, killing one occupant, the U.S. Coast
        Guard said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65570698-82ff-4ecd-92c2-396f55330d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:31:47.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four people survived and were flown to Juneau, where their
        injuries were treated. The Coast Guard did not say what condition the survivors
        were in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7c4b0-aa3f-48b5-8dff-ad0756be1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:31:47.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plane went down, one of its occupants called 911 and notified
        the Juneau Police Department of the crash, police said in a statement. Police
        informed multiple rescue agencies, including the Coast Guard, which sent a
        large search and rescue helicopter to look for the crash site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39d4dd-52b3-4d72-905a-94a090090c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:31:47.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue agencies also received a signal from the plane''s automatic
        emergency beacon, the Coast Guard said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f69d73-f74c-40bd-a47b-89439bad3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:31:47.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew discovered the downed Cessna 207 on a hillside and dropped
        rescue operators onto the ground to tend to the aircraft''s occupants. Rescuers
        hoisted three people on board were airlifted to Juneau.</p>'
    '5':
