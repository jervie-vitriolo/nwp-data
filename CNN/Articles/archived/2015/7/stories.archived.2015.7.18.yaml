      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still missing were Danilo Bayhon, Noel Penolla and Ian Catulay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61ded3-0909-4391-ae19-c9d9bcd023d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who survived the mishap were Brendo Tuarez, Nelson
        Villamor, Patrick Morgado, Renan Entible and Ricardo Cabrera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64183e1-5f44-445a-a13c-e63a5220a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Ricky Lavega, a representative of the provincial government
        said the landslide happened around 4 a.m early Friday morning (July 17).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7255e6f-9c26-459b-8e9c-8a2e7cbc227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavega said the weather was fine and there was no rain since the
        other day on the island, contrary to an earlier report that steady rain had
        been pouring over the area for days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de722a1a-8691-4d39-bf18-b60ad0b7081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 50 people were said to be working at the coal mine
        for the night shift when the landslide took place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42832548-2bbc-4609-a0ff-9837d59c1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operated by the DM Consunji Inc. (DMCI), the Semirara coal mine
        operation was temporarily suspended last February 13, 2013 after a similar
        incident killed five workers then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3927f-6de7-44d9-a5c2-53d873e7db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:22:44.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) had ordered Semirara to suspend operations
        pending an investigation into the incident.</p>'
  'VP-Binay-on-prolonging-terms-Viagra':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'VP Binay (L) was not the first presidentiable to talk about the male
      performance-enhancing pill in front of supporters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-18T23:21:57.355+08:00
    'imagesource': 'jcr:4ed84df0-7e81-4d18-8a17-86c5e86eece4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e7978b-4051-42cc-a6a1-2fda89140735'
    'lead': 'Vice President Jejomar Binay, who was making the rounds in Negros Occidental
      since Thursday (July 16), made it to the news again over statements on revising
      elected officials'' term limits — and "amusing gifts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:26:29.992+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:09.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:46.988+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay on prolonging terms, Viagra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe19cb-631a-46a3-a291-d82177ce088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Any opinions expressed here are solely the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30df6fd-6a5e-4b4a-a00b-511539e284e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañan and
        the vice president find each other at odds again over the issue of term limits
        — but it could very well be just a simple misunderstanding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14028e00-b1de-413f-8637-f8122488f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials said on Friday (July 17) that putting term limits
        to a public official''s stay in office was meant to prevent the rise of another
        strongman who would want to hold onto a lifetime of power — clearly alluding
        to the Marcos regime experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49d94f-5ac7-4c4e-b8c5-a96dc931c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifting terms limits opens the door to dictators who can abuse
        the resources of the State to stay in power, which was precisely the concern
        of the framers of the 1987 Constitution," Deputy Presidential Spokesperson
        Abigail Valte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be5e9b-aeb4-4735-a733-bf13154b12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vice president''s camp clarified that this was not what VP Jejomar
        Binay said during a sortie in Negros Occidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a281eae-367a-437e-9130-3e9fb70bf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Salgado, head of the vice president''s media affairs, said
        that Binay did broach about amending the Constitution on the president''s
        term — but it was not about an "unlimited" stay in Malacañan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6a183-447f-4c39-ac09-0333f151e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that the president cannot run for re-election
        after a six-year term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9c77d-54d1-4b83-84d7-5cb7b3dd1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of a single six-year term, Binay wanted a four-year
        term with a re-election for another four years, according to Salgado.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745b670-e8cc-4aa8-a3da-8aa2c4bd5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the vice president, six years is too long for a bad president&nbsp;
        and too short for a good one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bb155-006a-4cbd-bb9f-ad7f5e077f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado added that it would be unfair for the people to suffer for
        six long years so they should be given a chance to do away with a bad leader
        or give a fresh mandate to an effective one after four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def730ec-6be0-43cb-85c6-17d9a58f8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That settled, Salgado said Binay indeed wanted an "unli term" or
        "one to sawa" but only for local officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df6334-9157-4a8e-949e-d011f79031b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the people elect their leaders in an honest, free and
        credible election, they should not be restricted as to their choices."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6d2a6-5eaa-4f25-857c-d40f17b00b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this was based on Binay''s own experience as a mayor
        of Makati for 20 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a44f27-9521-41a3-a1e0-d2a04cd072fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, United Nationalist Alliance (UNA) spokesman Mon Ilagan
        added that lifting term limits on local officials "will end the existing situation
        where relatives substitute for an incumbent to circumvent term limits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cfcb91-5974-44b6-bcd0-a8159f5195f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be noted that when Binay finished his first three consecutive
        terms as mayor, his wife, Dr. Elenita, took his place for one term from 1998
        to 2001. But it was Binay again who was back in the saddle after his better
        half''s three-year tenure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cf436-fd23-4c6a-a298-7dddee09fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even this idea did not sit well with the Palace, with Valte
        saying this scenario could lead to political dynasties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c507df3-4183-47e5-9a75-d12bc2dcabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that we don''t already have ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4212fd-f17b-492c-917c-aae05ed536c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay making the rounds</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12938e97-21d5-4454-a6d8-1e204af356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who was going around Negros Occidental for a three-day sortie,
        told senior citizens in Bacolod City on Thursday (July 16) that he would do
        to the country what he did for Makati once elected as president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d4d31-7ed5-4dda-b09e-1744433b171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati is a city known for its public hospitals and schools, like
        the Ospital ng Makati and the Makati Science Hgh School.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccc09c-8612-4253-bd38-ada0539bbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And aside from the famous, albeit controversial birthday cakes,
        Binay told senior citizens in Barangay Banago that he will give them false
        teeth or pustiso, adult diapers and... Viagra — to the amusement of a crowd
        of mostly elderly women.</p>'
