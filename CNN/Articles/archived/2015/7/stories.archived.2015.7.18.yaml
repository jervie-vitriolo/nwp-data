  'Ampatuan-Sr.-passes-away':
    'author': 'CNN Philippines Staff'
    'caption': 'The 74-year-old Andal Sr. fell into a coma recently after a massive
      heart attack.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
