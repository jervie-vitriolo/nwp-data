      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The <a href="http://nine.cnnphilippines.com/news/2015/07/18/Ampatuan-Sr.-passes-away.html">death
        of Andal Ampatuan Sr.</a> will not affect the cases filed against those involved
        in the Maguindanao massacre, Justice Usec. Francisco Baraan said on Saturday
        (July 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be463ac-f7d7-48fa-9540-eeae139ad7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baraan said that aside from Andal Sr., there were still over a hundred
        other suspects that may still be held criminally liable for the 2009 mass
        killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e27177-3587-402e-963b-f035e3027848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal Sr.''s criminal liability, however, had already been extinguished
        by his death, but once there would be a guilty verdict on other suspects and
        the judgment included a finding that Andal Sr. committed wrongful acts, the
        court can order that the property left behind by&nbsp; the Ampatuan patriarch
        can be taken and sold by the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4eeec-cffe-4291-a30b-f9028121f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds would then be given to the relatives of the victims
        to answer for the monetary damages awarded by the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c98b8-2a70-4d85-8196-da5219a4191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:28.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor and alleged brains behind the infamous Maguindanao
        massacre passed away on Friday night (July 17).</p>'
