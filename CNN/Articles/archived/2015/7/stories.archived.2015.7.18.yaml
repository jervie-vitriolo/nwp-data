    'jcr:uuid': 'f1b98969-37b7-4271-a558-e457f496cc15'
    'lead': 'San Miguel Beer import Arizona Reid got what he badly wanted, so he is
      retiring from the Philippine Basketball Association (PBA).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:16:39.715+08:00
