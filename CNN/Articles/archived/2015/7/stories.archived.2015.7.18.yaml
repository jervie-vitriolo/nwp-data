      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last mid-June, Davao City Rodrigo Duterte, gave glowing praises
        for Viagra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2a8ea-72a6-4ec5-8d95-dc99f2701329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
