  'Marshall-London-music-smartphone-by-amp-maker-Marshall':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-18T18:54:35.822+08:00
    'imagesource': 'jcr:b5e3cabc-894e-4068-a3d6-cc867ab54e96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f060c966-1718-4270-a790-d93a0f6c0027'
    'lead': 'Marshall, the makers of guitar amplifiers, surprised the tech world when
      it unveiled on Thursday (July 16) its first foray into the smartphone scene
      — the Marshall London. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:45:39.262+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:08.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.747+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amp maker Marshall rocks tech world with music-centric smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde2780-e966-4bd2-b955-bec61d851a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marshall, the
        makers of guitar amplifiers, surprised the tech world when it launched on
        Thursday (July 16) its first foray into the smartphone scene — the Marshall
        London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b41b5-4e14-4a5b-baa8-3de63f062d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s unsurprising is that the Marshall London focuses on providing
        its users the best music experience by adding two front-facing speakers and
        two stereo jacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f3ca6-99b1-4a14-8847-965afcdbba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between the two stereo jacks located on top of the London is
        the M-Button, a dedicated one-click button that will take you straight to
        your tunes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09b833-4afc-431d-bbd2-d05277480814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature that sets this looker apart from other smartphones
        is its gold scroll wheel, replacing the usual +/- volume rocker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206e276-ea10-4fe4-87df-ea0fb4626665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2015/06/20/The-perfect-smartphone-iphone-6-LG-G4-Samsung-S6-Nokia.html1">Related:
        This is the perfect smartphone</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6eae8-dd84-4fa7-8155-ada8c7b739ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying under the hood is a separate processor for music, the Wolfson
        WM8281 Audio Hub, which allows the smartphone to play audio at a higher resolution.
        It will also be able to play uncompressed music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94452713-cf4a-4ee5-9c97-8851c6e50702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maximize the experience, the Mode in-ear headphones are included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2a196-6fa3-4399-a476-e8ee7bc143df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music apps like DJApp and LoopStack, a four-channel recorder that
        allows you to record four tracks independently, will also be pre-installed
        on the Marshall London for the audiophile junkies.</p>'
    '15':
      'image': 'jcr:fc7d09dd-0d17-489f-8f93-cb163138a1d2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c36f0-053c-443f-9188-34293d1bca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c750c-a8e8-41d6-beaa-221d142e0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not just about the music</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a03f8-1fa4-4824-9876-9acb6c462116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshall London is a bit smaller compared to the top smartphones
        in the market, with the 4.7" Gorilla glass 3 screen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f61154-c0e0-415e-b2e2-5b6f5155953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s powered by a Qualcomm Snapdragon 410 (1.2 GHz Quad Core) and
        runs on Android Lollipop.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e124c55-f446-4442-9fc2-77df7c608172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the look and feel, the London sports a matte black surface
        similar to the skin of Marshall amps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7db6b-c316-42f5-9471-1e1d000caf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the other key specs: 2,500 MAh Li removable battery, 16GB
        mass storage and Micro SD card slot, 8-megapixel main camera and 2-megapixel
        front camera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5d3a8-8489-4a3d-bb96-e120063ed3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is available for preorder on the <a href="https://www.marshallheadphones.com/ph/en/404">Marshall
        website</a> for SEK (Swedish Krona) 4,995 — that''s roughly P27,000 when converted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ca583-37e9-470f-a3ab-996d1485c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:45:39.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s hope that it will be made available in the Philippines.</p>'
  'mexico-el-chapo-escape':
    'author': 'Jason Hanna, Richard Beltran and Catherine E. Shoichet, CNN'
    'caption': 'Authorities say Mexican drug lord Joaquin "El Chapo" Guzman slipped
      through a hole in a shower at the prison where he was held and made his way
      through a nearly mile-long tunnel to freedom on Saturday night (July 11).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T16:02:52.975+08:00
    'imagesource': 'jcr:d014bc86-c66b-4360-afaf-106d0fa0c6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e285bd15-5a46-4e9c-9616-768d011ee81f'
    'lead': 'On the night that Mexican drug kingpin Joaquin "El Chapo" Guzman escaped
      from prison, it took 18 minutes for guards to arrive at his cell after they
      lost sight of him on surveillance video, Mexico''s interior minister said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:48:51.231+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:08.302+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.839+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' escape: Guards took 18 minutes to arrive at cell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1325d-0564-45c4-bd45-c94f76ad56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the night that Mexican drug kingpin
        Joaquin "El Chapo" Guzman escaped from prison, it took 18 minutes for guards
        to arrive at his cell after they lost sight of him on surveillance video,
        Mexico''s interior minister said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fd9ad-2c11-4614-8858-e0cd89249f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are trying to determine if the guards'' response time
        contributed to his July 11 escape from the maximum-security prison west of
        Mexico City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f73a04-548d-474e-bcff-df96f9a9c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is part of what the attorney general''s office is looking
        at -- if the protocols were fulfilled in the correct times," Interior Minister
        Miguel Angel Osorio Chong said at a news conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db549a08-13cc-4a4d-a48c-e336a7df8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, Mexico''s most notorious drug lord, slipped through a hole
        under the shower in his cell and escaped through a mile-long tunnel to freedom,
        authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bb62c-6286-4f58-b113-3bf0c13bffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s cell was videotaped 24 hours a day. But the surveillance
        had two blind spots for privacy -- the toilet and the shower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871371a2-9400-417c-bfa8-8221dd3af4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed-circuit video shows him going to the shower fully clothed
        twice and bending down behind a wall. After the second time, he never resurfaced
        in the cell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25fcd2-376f-4ed1-9098-82382819e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely prison workers helped Guzman break out, the interior
        minister said this week. Osorio Chong said he has already fired the prison
        director and other prison officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d255cbb-fefa-4d39-bc59-2ccb1c2249da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities announced a $3.8 million reward for information
        leading to Guzman''s capture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb078fd-3e90-4883-ba28-7eb150bfb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Shorty" for his height, Guzman already had pulled off
        one elaborate escape from a maximum-security prison. In 2001, he managed to
        break free while reportedly hiding in a laundry cart. It took authorities
        13 years to catch him -- closing in as he was sleeping at a Mexican beach
        resort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63952d-97cd-4b42-bd56-f6c69e9074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:48:51.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/americas/mexico-el-chapo-escape/index.html">''El
        Chapo'' escape: Guards took 18 minutes to arrive at cell"</a></em></p>'
  'fiba-hall-of-fame-michael-jordan':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-18T15:04:56.293+08:00
    'imagesource': 'jcr:21ac3825-17b8-4add-a6e8-b79c6a4b7ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8becff70-b659-41bb-8bfc-10c478c24fea'
    'lead': 'Chicago Bulls legend Michael Jordan leads the nine-man list of world-class
      basketball personalities that will be enshrined into the FIBA Hall of Fame in
      September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:51:39.597+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:08.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.924+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan leads FIBA''s 2015 Hall of Fame class

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc577c-fc89-416c-a571-4e68872c3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – FIBA released
        the list of its 2015 Hall of Fame Inductees on Friday (July 17), and no less
        than arguably the greatest player of all-time headlined this year''s class.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6252f-51d9-4653-9628-ae6464e12370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Bulls legend Michael Jordan, who also saw action in several
        international tiffs with Team USA, leads the nine-man list of world-class
        basketball personalities that will be enshrined into the FIBA Hall of Fame
        on September 19 (September 20 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d097b-73fa-4786-95cc-09db2711a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlotte Hornets'' owner will be joined by cagers Anne Donovan
        of USA, Ruperto Herrera Tabio of Cuba, Sarunas Marciulionis of Lithuania,
        Antoine Rigaudeau of France, Vladimir Tkachenko Russia, legendary coach Jan
        Stirling of Australia, technical official Robert Blanchard, and contributor
        Noah Klieger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80725ad4-c20d-4ee1-9be0-a6dfe0820987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very honored to announce the illustrious 2015 Class of the
        FIBA Hall of Fame," FIBA President Horacio Muratore said in an article posted
        in the federation''s official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52af69-cdec-48df-8b4a-94db89b5d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These nine individuals are great personalities who have experienced
        tremendous success on and off the court."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266a4b4-eb43-4ff0-804b-126b153a3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:51:39.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:08.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratore added: "Just as important, they also stand out for the
        character they have displayed and the countless efforts they have made to
        promote our sport. We look forward to honoring them."</p>'
  'ukraine-mh17-aftermath-video':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T14:39:44.731+08:00
    'imagesource': 'jcr:9458a0b0-1f12-4669-a33a-ec8f4415dc16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5883b63a-cb03-4565-afcd-80716dbf0888'
    'lead': 'A year after Malaysia Airlines Flight 17 was shot down over Ukraine,
      Australian leaders have slammed harrowing video footage that appears to show
      Russian-speaking fighters rifling through the belongings of victims at the crash
      site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:56:53.457+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:07.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:47.995+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17: Australia slams video appearing to show crash aftermath

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb343f4-f3d5-40c3-8443-705d7fb824f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A year after Malaysia Airlines Flight 17
        was shot down over Ukraine, Australian leaders have slammed harrowing video
        footage that appears to show Russian-speaking fighters rifling through the
        belongings of victims at the crash site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff622e8c-28fa-4a2b-b269-0e6e9fc2535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia published the video Friday as relatives of the
        298 people killed aboard the commercial airliner still wait for those responsible
        to be brought to justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b769410-59fe-4c8a-8690-3ca32b038cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows smoldering wreckage strewn across a grassy field.
        At one point, a man dressed in combat fatigues dumps clothes and other belongings
        out of a backpack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41789a94-7630-4b24-ab38-b16fe617ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background, voices can be heard speaking Russian, telling
        "civilians" to leave the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641d2d5-0772-43b3-8ed1-83836184caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People talking off camera remark that the aircraft was a passenger
        plane carrying foreigners. One of them asks how it was allowed to fly through
        the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e6152-5c48-473d-a8e3-d332920a3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia reported that Russian-backed rebels filmed the
        footage using a camcorder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9c1aa-d91d-42ac-8205-48dc724ddbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN couldn''t immediately verify whether the video is authentic
        or who the people in it are. But top government officials in Australia, 38
        of whose citizens and residents were on the aircraft, spoke out about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48488ab-ffb7-4d05-a5ee-5f5a785fdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia flagged the footage as new in its reports Friday,
        but it appears at least some may already have been in the public domain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e2bc4-d8e3-421f-8319-f51af7eb8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minister: ''It is disgusting''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11310a-08cc-4785-b52c-9fb4ee50bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disgusting to watch that video footage," Australian Foreign
        Affairs Minister Julie Bishop told CNN affiliate Sky News. "I can''t verify
        the authenticity of it, but it is certainly consistent with all that we were
        told, the advice that we received 12 months ago, that Flight MH17 had been
        shot down by a missile in eastern Ukraine and that the pro-Russian separatists
        were involved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2df69a-d08b-4f87-ba83-0992b7aa5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Western nations, as well as the Ukrainian government, have
        said they believe pro-Russian rebels operating in the region shot down the
        plane. Rebel leaders and the Russian government have repeatedly disputed the
        accusations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b170df3-3e49-4e60-8e05-26e2b6188675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash site was in an area of war-torn eastern Ukraine largely
        controlled by rebel groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8995a2-041d-4811-8ec5-7e66c6e69615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Tony Abbott said the video "highlights
        the fact that this was an atrocity, it was in no way an accident. They may
        not have known that they were shooting down a civilian passenger plane, but
        they were deliberately shooting out of the sky what they knew was a large
        aircraft."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249e859-e2f3-4533-9f0b-77e5206d6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that it was weaponry that came across the border
        from Russia, fired and then shortly thereafter -- once it was realized what
        had happened -- it went back into Russia," Abbott said in an interview with
        the Australian Broadcasting Corp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05efb00-24a9-42e6-bcde-09fe624566c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chaos at crash site</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cc276-8243-4048-a0c9-be8c7724a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of people going through victims'' belongings at the chaotic,
        unsecured MH17 crash site aren''t new. Western and Ukrainian leaders criticized
        such acts last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed8abc-8458-41e2-982b-4a9417c78b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts of looting, how the terrorists are dealing with the bodies,
        are beyond the moral boundaries," Ukrainian President Petro Poroshenko, whose
        government is locked in a bitter conflict with the rebels, said at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622062e-a2a5-4ef0-bca5-9b31f8724353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported interference with the wreckage and difficulties gaining
        access to the crash site have complicated the task of investigators seeking
        to establish what happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c93d85-51ba-41bc-a26c-cb65d01519c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case highlighting the free-for-all at the site, a television
        reporter caused an uproar by rummaging through the contents of an open suitcase
        during a broadcast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ccf2d-70a7-4bb7-969e-4fd04d3bb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the immediate aftermath of the disaster has also emerged
        previously, and unverified material has circulated online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75675d6b-db03-4c61-b429-52d11a9842eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia said it had turned the video it published Friday
        over to international investigators this week. The Dutch Safety Board, which
        has been leading the investigation into the crash, declined to comment on
        the video when CNN contacted it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95892b42-a89f-4b6e-a3d3-9fc278bf834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victims honored in Australia, the Netherlands</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc201ec7-bfb4-4b4f-9606-7c2d7462c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage comes on a day when the victims, who came from all
        around the world, are being honored.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18730fdf-eb0f-4fce-b5c2-fb62cd6c8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, a ceremony was held in the Great Hall at Parliament
        House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9be563-84ec-4cb7-ab8f-a35d544a71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorations also are taking place in the Netherlands, home to
        the majority of the people on board Flight 17. The plane, a Boeing 777, was
        en route from Amsterdam to Kuala Lumpur, Malaysia, when it was shot down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13904e50-c97e-4955-9a27-babbafd149ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko also paid respects to the victims and their relatives
        in a video message Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc2d0e-b278-444a-8d3b-ee610b1c9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, our people recall this tragedy and share the grief and sorrow
        of the families who lost their loved ones," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe790c5-6216-4a11-8d88-c099ad31a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shows a man in combat fatigues emptying a backpack on the
        ground</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcb492-49fd-4598-b254-5fe76ab5e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia reports Russian-backed rebels filmed the video</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b168938-bb7c-4f9d-830b-5098b395c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disgusting to watch that video footage," Australian foreign
        affairs minister says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325e288-9d13-4de4-b8e9-2efba5e3a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:56:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/europe/ukraine-mh17-aftermath-video/index.html">MH17:
        Australia slams video appearing to show crash aftermath</a>"</p>'
  'tennessee-shooter-mohammad-youssuf-abdulazeez':
    'author': 'Ben Brumfield and Scott Zamost, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-18T15:34:59.553+08:00
    'imagesource': 'jcr:0efed1b6-dc4e-4da5-a88b-f5a666f51c27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3016bfc0-d4f1-49f7-b569-fc400b5373bd'
    'lead': 'A once devoted, disciplined mixed martial arts fighter. A top student
      known for smarts, charm and humor. A devout Muslim, who kept in touch with his
      roots in the Middle East. That''s how a former coach and classmates describe
      Mohammad Youssuf Abdulazeez, 24, who killed four U.S. Marines and wounded three
      more people Thursday (Friday PHT) in Chattanooga. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:00:42.586+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:07.596+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:48.136+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who was Chattanooga shooter Mohammad Youssuf Abdulazeez?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25b7fb-b127-479c-b6ac-f983dede83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chattanooga, Tennessee (CNN) —</strong> A once devoted,
        disciplined mixed martial arts fighter. A top student known for smarts, charm
        and humor. A devout Muslim, who kept in touch with his roots in the Middle
        East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade42d81-13f0-468f-b836-def092eb76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how a former coach and classmates describe Mohammad Youssuf
        Abdulazeez, 24, who killed four U.S. Marines and wounded three more people
        Thursday (Friday PHT) in Chattanooga. Police killed Abdulazeez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a0aef-ee39-4793-8c92-8b016495cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who knew him were stunned to hear he was the man who sprayed
        a military recruiting center at a strip mall with bullets, then drove 7 miles
        to assault a Navy Operational Support Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1aa8b-fa93-406b-8e1c-28777de6e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI hasn''t released much information on Abdulazeez, saying
        it doesn''t yet know what motivated the bloodshed but it is working on an
        assumption. "We will treat this as a terrorism investigation until it can
        be determined that it is not," said FBI Special Agent Edward Reinhold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb5758-8299-4cd1-95b5-e587d2d4f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/07/18/tennessee-naval-reserve-shooting.html">Related:
        Four Marines dead in what could be an act of terrorism</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4d7d0-5873-42d2-991a-853c60e5d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''National security alerts'' joke</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec02548-fee3-46ba-9b04-85f6dc9f8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez was born in Kuwait in September 1990, during the Iraqi
        invasion of that country, Kuwait''s Interior Ministry said Friday. The ministry
        didn''t explain how Abdulazeez came to be born there but said he holds Jordanian
        citizenship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec8ea9-d5df-4cc8-bb06-b6a3828f7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. law enforcement officials said he was a naturalized U.S. citizen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c7bb5-e0d6-419f-b1cf-8fc82c79cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former coach in mixed martial arts, Scott Schraeder, thought
        of him as "all-American."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e87e-54a2-45be-b88b-dc12033e1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were tears in my eyes," Schraeder said of the moment he heard
        the news. "He was one of the nicest kids we trained."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ff347-b059-4a6b-913a-7500ea52e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former 10th-grade classmate Kagan Wagner, who now lives in Washington
        state, said Abdulazeez "always fit in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf3c08-3d7d-4f5b-9081-20e3b24b67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a big group of friends. He was never bullied or treated
        like an outcast. He was pretty popular," Wagner told CNN''s Drew Griffin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f3d75-0b64-4da5-8615-bb7f5e3b72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was funny, she said. "Always had a witty comment to add."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417dfb3-4ec8-4c2a-a084-f3cfa783f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to his senior yearbook photo from 2008, Abdulazeez added a
        quip he attributed to "Hijabman." "My name causes national security alerts.
        What does yours do?" it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7088fb-4617-456e-81eb-e31d6bb980d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner said she believes he was making a joke, and never thought
        he could do anything like what happened in Chattanooga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb4346-756d-4eb7-9cd0-d70916166f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was funny at the time," she said, "and now, it''s a little morbidly
        ironic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3417280-fcce-4fb3-9c53-140ce3113c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two classmates lost touch after graduation. Abdulazeez went
        to the University of Tennessee at Chattanooga, where he graduated with a degree
        in electrical engineering in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abf604-88a8-496e-bdf6-cb2559b459a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devout but not ''overly religious''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c7b0a-a6f0-4356-8cad-866bb66a9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who knew Abdulazeez described him as religious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5348e8-823a-4198-a7de-47ec237d158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a devout Muslim and used to talk about his families'' prayer
        habits, and that always interested me to hear about his culture," said Samantha
        Barnette, another former classmate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173abc1-d010-4f77-a7c3-93fe142bf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He at times interrupted training sessions with fighting coach Schraeder
        to pray.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f7c04-3565-4bef-ad2e-6179e9979011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t call it overly religious," Schraeder said. "He followed
        his religion; he would pray at 6 o''clock. He''d go into our office and pray."
        But he would skip prayers at times, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f07889-d3b0-4200-bac7-ebe151f5c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schraeder said he does not believe Abdulazeez was an extremist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8c14d-93ca-4f65-94ba-2dd308d6716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His favorite training partner to grapple with -- not striking,
        but actually submission grapple with, when you''re actually on the ground
        in close proximity contact with -- was a Russian Jew, hardly what you would
        see as someone who would be a radical Islamist," Schraeder said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a781c-a52e-4c85-91f6-796612cc362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Return to Middle East</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63af631-98a7-43c4-a991-0f43c82ac751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez also once trained as a fighter under coach Almir Dizdarevic.
        They also knew each other from mosques they attended, even after the training
        relationship ended. They would bump into each other and chat, or Dizdarevic
        would speak with his family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cfac7-0705-4119-991e-901012acce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had heard his former athlete moved to the Middle East a year
        or so ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fe42c-a34f-45bb-825c-ba4e2760d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went back home and he stayed overseas," Dizdarevic said. "And
        I asked his dad about, you know, where''s Mohammad? I haven''t seen him in
        a while, and he said, ''He moved back home.'' "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcde9ea-91e1-484a-a66a-29502fe76a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizdarevic and Abdulazeez saw each other occasionally when the latter
        visited. "I asked him ''How is everything, what you doing?'' He said he is
        teaching kids, he is teaching wrestling," Dizdarevic said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad27a8-8053-48ea-ae5d-a8b883a67605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Abdulazeez moved back to Tennessee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cc1a8-6302-4a1a-aa48-cd7c04ffd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two greeted each other was a month ago after Friday
        prayers, Dizdarevic said. It seemed like everything was fine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eb44d-25c1-4bcd-bba0-1b69a1c6436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Radicalized?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a7f2b-54ee-4d10-bb79-f0b36755fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Dizdarevic heard the news about his former trainee on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b1e17-b026-4cac-ae76-d21fc9bc2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they actually showed a picture on the news, I mean I looked
        at the phone, and I was like, ''Wow, I can''t believe this,'' " he said. Dizdarevic
        said he had been a police officer himself but resigned. He has talked to his
        former colleagues about anything he knew about Abdulazeez.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f36a9-7fbe-4f41-8b54-62fb9a7edef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can''t believe Abdulazeez was radicalized through anyone in Chattanooga.
        Any extremism influence would have had to come from somewhere else, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba6f74-0a37-45f6-a91e-0294595669d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are examining a blog authored by a user designated
        as "myabdulazeez," but they have not confirmed that it belonged to the gunman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6e05b-fa76-4b05-9c91-23b4c9d6c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two posts appear on it, both dated three days before the shooting.
        One compares life on Earth with being in a pleasant prison. The other encourages
        readers to follow historic Islamic figures, who the writer said fought in
        jihadi wars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa77f2d-713b-48b2-99d7-90d1a17732a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not in databases</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd91d4-e5b8-40a6-943d-53eeb75e013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez was not in any U.S. databases of suspected terrorists,
        a U.S. official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cb65d-9166-4133-a1f4-2807cf0d9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only reported prior trouble with the law was a DUI arrest in
        April. His court hearing was scheduled for July 30.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d11e63-858e-4411-a17d-044f267bdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he killed the four Marines, Abdulazeez was carrying an AK-47-style
        rifle and a lot of ammunition, a law enforcement official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4acdd-c1d1-44f0-aa16-70291e64595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held off responding police officers for a while, an official
        said. Police found 30-round magazines on his body and several weapons, said
        Reinhold, the FBI special agent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae564216-8ba8-4adf-9991-eaf072fcd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:00:42.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulazeez appeared to have acted alone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cb9c5-3e06-4c85-a718-6b8c6dfbd92c'
      'mgnl:activationStatus': true
