      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> French Formula One driver Jules Bianchi
        has died of injuries sustained at last year''s Japanese Grand Prix, his family
        said in a statement on Saturday (July 18). He was 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910a195-5c55-4af7-a826-12fff1dc7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianchi had been in a coma since the accident at Suzuka last October.
        He passed away at a hospital in Nice, near his parents'' home in the south
        of France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287783c7-a5a8-43cb-972b-862e1fa896e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jules fought right to the very end, as he always did, but today
        his battle came to an end," said the Bianchi family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6c8c8-5779-4a56-b579-17de56e37652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain we feel is immense and indescribable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac14087-1270-47c5-b0e7-31118350f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianchi was the first driver since Brazilian triple world champion
        Ayrton Senna, at Italy''s Imola circuit in May 1994, to die from injuries
        sustained during a grand prix weekend.</p>'
