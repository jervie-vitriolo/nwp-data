      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he would increase the entry pay of teachers from P18,000
        to P33,000 per month if he makes it as the most powerful public official of
        the land.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
