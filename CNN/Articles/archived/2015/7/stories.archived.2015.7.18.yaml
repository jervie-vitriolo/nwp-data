      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, 72, was not the first presidentiable to mention the blue
        pill, male performance-enhancing medicine in front of supporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adae46-e1e3-4af9-b4fa-0984b6614cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.897+08:00
