      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-fisted, 70-year-old mayor even quipped that he wanted to
        give Pfizer, the pill''s manufacturer, an award for keeping elderly sex life
        alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaacea0-2c58-4b82-ba67-7a09e70d66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:09.897+08:00
