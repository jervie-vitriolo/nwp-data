      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay also promised to raise teachers'' salary in Murcia
        town on Saturday (July 18).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b47e0-227f-48c0-87a6-3e05061895e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:29.995+08:00
