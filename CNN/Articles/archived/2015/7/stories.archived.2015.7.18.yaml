      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated to lose Jules after such a hard-fought battle,"
        his Manor F1 team Tweeted. "It was a privilege to have him race for our team."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We are devastated to lose Jules after such a hard-fought battle.
        It was a privilege to have him race for our team.  <a href="https://t.co/USrDQbG7fZ">https://t.co/USrDQbG7fZ</a></p>&mdash;
        Manor Racing (@ManorRacing) <a href="https://twitter.com/ManorRacing/status/622214914933977088?ref_src=twsrc%5Etfw">July
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bb3b4-138d-4060-a0c9-38a5c6a5084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e95e3b-28f8-4f93-b757-2d7f637ea0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman suffered severe head injuries when, in wet conditions
        and fading light, his Marussia slammed into a recovery tractor while it was
        attempting to remove Adrian Sutil''s crashed Sauber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabace3d-6927-4db8-8c85-888d969bd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television images of the Oct. 5 accident, which were not publicly
        broadcast but have since been posted on the Internet, showed the Marussia''s
        roll hoop had been entirely ripped off in the massive impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4899819-5c6c-4cd1-91ff-4c0c6988622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was stopped and the unconscious driver was extracted from
        the wrecked car and taken by road ambulance to the nearby hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9e71b-45e7-4c57-9151-144013e881f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianchi, who was also contracted to Ferrari and was considered to
        have a bright future in the sport, was initially treated in the Mie General
        Medical Centre in Yokkaichi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00774b-40d4-423b-b545-0773c5ea615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents and siblings flew out from France and were a constant
        presence at his bedside, hoping against hope for a miracle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68b453-6267-4d6f-9c60-feb8c23d6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An International Automobile Federation (FIA) report said in December
        that the Frenchman had not slowed sufficiently under warning flags before
        crashing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ff4a3-8743-4430-99df-dc48e8cfd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that Bianchi''s car hit the tractor at 126 kph
        and said medical services were not at fault in their handling of the aftermath.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64046d69-1ca2-40bb-a496-759ab90f6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:40:11.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-10T14:40:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family praised medical staff in Nice and Mie Prefecture for
        their care over the last nine months and asked for privacy as they sought
        to come to terms with the loss.</p>'
