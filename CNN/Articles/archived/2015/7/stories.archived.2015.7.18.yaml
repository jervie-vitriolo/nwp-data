  'Loch-Ness-monster-A-catfish':
    'author': 'Alyssa Jackson, Special to CNN'
    'caption': 'Steve Feltham has been searching for the Loch Ness Monster for 24
      years, and he''s recently come to the conclusion that the legendary creature
      people have reported seeing might have been a Wels catfish'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-18T22:12:21.322+08:00
    'imagesource': 'jcr:3deb5b37-2a1f-4dd7-8f15-d8cb74079069'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '465e8d71-f4ef-4c95-aea3-dfa71a30968e'
    'lead': 'Loch Ness Monster believers everywhere brace yourselves: Nessie might
      just be a catfish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:20:43.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T11:03:10.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:58:46.833+08:00
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loch Ness monster: A catfish?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a76f6f-5dcf-43e4-b1da-9d7f84e45954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Loch Ness Monster believers everywhere
        brace yourselves: Nessie might just be a catfish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6505a41-d86f-41f8-921f-f768226bf7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lore goes, the legendary creature is rumored to live in Loch
        Ness. There have been several reported sightings in history dating back to
        AD 565, according to the Official Loch Ness Monster Sightings Register. There
        are sightings as recent as April 2015, but one longtime searcher now says
        that perhaps it wasn''t the famous creature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fd1f8-3d4f-452d-8367-29bd1cf81a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Feltham has been searching for the Loch Ness Monster for 24
        years, and he''s recently come to the conclusion that the legendary creature
        people have reported seeing might have been a Wels catfish. These freshwater
        fish, native to Europe, can grow to monstrous sizes and do look a bit terrifying.
        They can reach well over 600 pounds (272 kilograms) and more than 9 feet (2.7
        meters) long.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9896392-ba12-4d73-b96b-f58d67f16e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Sky News that he often picks up very large animals on his
        sonar, some reaching the size of a car. "We get sonar contacts with things
        that are far bigger than any fish that should live in this body of water,"
        he said. "We only get one or two decent sightings a year." He believes that
        the large catfish can explain these sonar readings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e722d-4fa2-4970-99c4-360a9d12de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN couldn''t reach Feltham on Friday, but on his website, he chronicles
        his journey in search of the mythical monster. In 1991, he sold his home and
        left his job and girlfriend in pursuit of Nessie. He lives in what he describes
        as an ex-mobile library van at Dores Beach on Loch Ness. He searches for Nessie
        full-time but makes and sells figurines of the creature to tourists on the
        side to supplement his income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414fb93-7347-4d26-b5f3-3baa627e6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loch Ness Monster can easily be described as Feltham''s passion,
        and he realized it at a young age. He first traveled to the Loch Ness Investigation
        Bureau, a group of volunteers that also searches for Nessie, with his family
        when he was 7 years old. He was immediately hooked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681afd48-5727-4dec-acd4-e4860e16b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltham stressed that he has not claimed to have solved the mystery
        of Nessie and he fully intends to continue searching for other plausible theories.
        And even if he has solved the conundrum, he has no regrets. "I''m in my utopia
        living here on the shores of the loch," he told Sky News. CNN reached out
        to Feltham but has not heard back yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691f454-79e7-4433-92a8-242bf63b435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest Wels catfish that has been caught in the record book
        of the International Game Fish Association weighed 297 pounds, but Jason Schratwieser,
        conservation director for the association, explained that there are ones that
        have been caught that are bigger than that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405d709-0d8a-4b5c-b09c-24d4eed06288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, catfish get big and they are pretty scary looking," he
        said. "They''re big enough that a giant one might be able to eat a baby, but
        I don''t think they are man-eaters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652acde2-0673-49e3-9e9e-860b6255e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These huge Wels catfish are caught throughout the world, but primarily
        are seen in Spain and Italy. In fact, in February Dino Ferrari reeled in a
        whopping 280-pound, 8.75-foot-long catfish along Italy''s Po River.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c2927-1d11-45e3-ac4c-0bb78bcb9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schratwieser has his doubts that the sightings could be contributed
        to the large fish though, saying that they don''t look like the long-necked,
        dinosaur-type creature that one imagines when you hear "Nessie." "If they
        (Wels catfish) were introduced to the lake and had a viable population, I
        would expect people would catch them, you know?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323e535-b02b-4d18-aa1b-93fcfba08103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he doubts that the catfish are what people may have seen,
        he also doubts the existence of the monster, citing his pragmatic personality
        as a biologist. He says Nessie stories may have just started as urban legends
        that people took too seriously.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fc977-07fa-4798-a6a1-cb672c42092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people want to believe stuff like that. I think that it''s
        exciting to think that there are these strange things throughout the world,"
        he said. "But again, for a confined body of water like that, I would be surprised
        if there was anything monster-ish in there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e323300-27bc-4aca-9935-d00ea8650496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schratwieser has other theories too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19346f00-5804-4323-9d65-74429ca61cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that region of the world is known for excellent whiskey.
        ..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e96c16-7699-44bd-afe3-6509d9036fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:20:43.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T11:03:10.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/17/world/loch-ness-monster-catfish-irpt/index.html">Loch
        Ness hunter: Have we been catfished by Nessie</a>?"</em></p>'
