    'created': 2015-07-24T20:06:35.827+08:00
    'imagesource': 'jcr:66cfae0a-e3c0-4ad1-93cb-03f4c8423182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985e33bf-c935-40d8-8d3a-339f02621261'
    'lead': 'Japanese publishing group Nikkei Inc. is paying Pearson £844 million
      ($1.3 billion) in cash for the Financial Times Group, which includes the famous
      pink newspaper, luxury lifestyle magazine How to Spend It, and a range of specialist
      titles including The Banker and Investors Chronicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:22:04.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Financial Times sold to Japan''s Nikkei for $1.3 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6bf4b-744e-40fa-b40c-0f6b3fd8a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The Financial Times has a new
        owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213449e4-26b5-454f-bc58-af2b4b916179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese publishing group Nikkei Inc. is paying Pearson £844 million
        ($1.3 billion) in cash for the Financial Times Group, which includes the famous
        pink newspaper, luxury lifestyle magazine How to Spend It, and a range of
        specialist titles including The Banker and Investors Chronicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f57b96-17f2-42f1-9e5d-f99dceacbed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson said it was selling the FT Group to concentrate on its primary
        business – its educational textbook and publishing unit. It said the media
        industry had reached "an inflection point" driven by explosive growth of mobile
        and social.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78d2f3-871c-4e53-acb2-0a227a709bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this new environment, the best way to ensure the FT''s journalistic
        and commercial success is for it to be part of a global, digital news company,"
        said Pearson CEO John Fallon in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b37138-499e-42bc-88b8-f37d2a9f143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal does not include Pearson''s 50% stake in business and current
        affairs weekly The Economist. Pearson is also holding onto the FT''s headquarters
        at a prized riverside location in central London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308418f-1d20-4939-a71a-9f48fb6bd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its flagship Nikkei newspaper, the new Japanese owner
        also has interests in digital media, data services, and broadcasting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38850557-5957-46c6-9d96-7b5fce93f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the same journalistic values," said Nikkei CEO Tsuneo
        Kita. "Together we will strive to contribute to the development of the global
        economy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a3633-56ad-4a55-aba8-c6732ef2949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale has long been the subject of media speculation. Others
        rumored to be interested in buying the paper had included media company Bloomberg,
        Thomson Reuters, and Germany''s Axel Springer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328228b-29f6-40b7-abaa-1c8a64e70e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson said circulation at the FT – founded in 1888 – had grown
        by 30% over the past five years to 737,000. Digital now accounts for 70% of
        that, with half of all traffic being driven by mobile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5a178-480e-46c9-b7e6-81544fee6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FT Group had sales of £334 million in 2014, and made an operating
        profit of £24 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7dbb6-47c2-4185-9e8e-9e3cc03f5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is subject to a number of regulatory approvals. Pearson
        expects it to be completed in the fourth quarter of 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcfa62c-27d8-4172-816e-a59190015a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:22:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:22:20.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/23/media/financial-times-sale/">Financial
        Times sold to Japan''s Nikkei for $1.3 billion.</a>"</em></p>'
  'James-Comey-ISIS-al-Qaeda-FBI':
    'author': 'Evan Perez and Tom LoBianco, CNN'
    'caption': 'FBI Director James Comey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-24T20:15:47.563+08:00
    'imagesource': 'jcr:749cef93-1e0d-4c3d-9d92-5e70e4a57d83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e25149-c63d-43bd-9d70-a30823449567'
    'lead': 'Comey, in an interview with CNN''s Wolf Blitzer, used an appearance at
      the Aspen Security Forum to raise concerns about encrypted communications the
      FBI can''t access, comparing ISIS militants to needles in a regional haystack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:25:04.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:25:04.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI head: Khorasan Group diminished; ISIS bigger threat than al Qaeda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774736b-8f03-4f66-9fbd-ab7291c61c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aspen, Colorado (CNN)</strong> — FBI Director James Comey
        says U.S. military strikes have diminished the al Qaeda offshoot Khorasan
        Group, but the bigger threat faced by the U.S. is now ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781e53b-6dfe-4a18-b33b-7a94b4c4f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey, in an interview with CNN''s Wolf Blitzer, used an appearance
        at the Aspen Security Forum to raise concerns about encrypted communications
        the FBI can''t access, comparing ISIS militants to needles in a regional haystack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbafa85-a2a4-4cc0-a9fc-d50e23adc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you imagine a nationwide haystack, we are trying to find needles
        in that haystack. And a lot of those needles are invisible to us either because
        in they are communicated or just because they have communicated in a place
        that we can''t see them," Comey said. "And knowing there are needles out there
        that you can''t see is very worrisome."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963b4ef-84af-4a52-b3d0-91de2b88364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said Wednesday (July 23) SIS has become a bigger threat to
        the United States than al Qaeda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730632f5-79ce-4f47-b30c-933b02c4a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat that ISIL presents and poses to the United States is
        very different in kind, in type and degree than al Qaeda," Comey said. "ISIL
        is not your parents al Qaeda. It''s a very different model. And by virtue
        of that model, it''s currently the threat we are worried about in the homeland
        most of all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5ba9d-b92f-4874-8b52-0ead526592d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the security forum was Department of Homeland Security Secretary
        Jeh Johnson, who said the imminent threat comes from the potential smaller-scale
        attacks within the United States, giving the recent shooting in Chattanooga
        as an example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d43daf-082d-4bef-9e41-efe18925940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abdulazeez was not on our radar and I wouldn''t consider Chattanooga
        a high risk area," Johnson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780779c3-68b3-4377-aaef-bdd7164b548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the long-term effects could come from concerns that
        the terror organization, ISIS, will use the large portion of land it has obtained
        to train fighters and then send them to the West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479248f6-a8df-4390-98c7-d21812f4551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon announced Tuesday (July 21) Muhsin al Fadhli, a Kuwaiti-born
        jihadi and leader of the Khorasan Group, was killed earlier this month in
        a targeted strike. The strike happened July 8 while Fadhli was traveling to
        Sarmada. Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c582ac-fd3b-440c-b48a-844b25301ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death will degrade and disrupt ongoing external operations
        of al-Qaeda against the United States and our allies and partners," Pentagon
        spokesman Capt. Jeff Davis said in a written statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d956fa-e6bf-4ef0-b6eb-40bf4b3b2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While terrorist groups like ISIS and the al Qaeda affiliate Jabhat
        al-Nusra are responsible for much of the violence inside Syria, the Khorasan
        Group was believed to direct most of its energy plotting external attacks
        in the West.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28192027-a974-4dcf-a00a-cd3d1bcf5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Johnson also defended the Obama administration''s decision
        to not call terrorism "Islamic extremism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405b1ff-3d24-4a87-bc6c-c98a93452d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ISIL believes what it''s doing is driven by religion. The
        Muslims I know in this country believe just the opposite. This band of criminals
        does not represent the overwhelming majority believes is what Islam is all
        about," Johnson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a318171-e32f-4c43-909e-2bfb74498c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey also said Wednesday that investigators haven''t determined
        why Mohammad Abdulazeez carried out the shootings that killed four Marines
        and a sailor last week in Chattanooga, Tennessee. He said the FBI is determined
        to "understand every second of his life" for the last two years, at least.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b635e49-6216-488f-8b44-2e59fd84b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:04.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:25:04.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
