      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some alarmed INC members, along with reporters from various news
        organizations, gathered outside the Manalo house a day after a video was posted
        on YouTube.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
