      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead stars Chris Pratt and Bryce Dallas Howard will return for the
        sequel, with Spielberg slated as executive producer and<em> Jurassic World
        director Colin Trevorrow</em> set to pen the script.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34545339-2f7d-43c0-bdfd-ef06a77b90f0'
