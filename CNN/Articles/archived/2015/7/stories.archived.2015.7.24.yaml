  'Chris-Brown-leaves-Philippines':
    'author': 'Eli Watkins, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-24T23:24:04.992+08:00
    'imagesource': 'jcr:2d57a9e7-2f43-45f8-bdd8-61c77366b36c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6509946c-0b9b-47e4-82d0-b3cdde1dfa11'
    'lead': 'The 26-year-old singer headed out for Hong Kong at 9:30 p.m. local time,
      Eric Apolinario, a spokesman for the Civil Aviation Authority of the Philippines,
      told CNN.'
