    'title': 'First PPP project under Aquino opens

      '
    'updated': 2015-07-25T22:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907af168-77fa-407d-ad37-a6c68c37f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After more than
        three years, the Muntinlupa-Cavite Expressway (MCX), the first project under
        President Benigno Aquino III''s flagship Public-Private Partnership (PPP)
        program, has been completed and is now operational.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbb91b-d196-4054-a9c8-8145f0294e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president personally checked on the project.&nbsp; He drove
        his own car, got his toll card and paid the fee. His passenger: Ayala Corporation
        Chairman and Chief Executive Officer Jaime Augusto Zobel de Ayala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a82a7-db12-4cf9-94d0-b03f1cc78e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2012, Ayala signed the 30-year concession agreement.&nbsp;
        But the delivery of the road right of way delayed the project. Ayala began
        early works on the road in May 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffca81-0c10-4c42-8eaf-5d04aa41aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/videos/2015/07/21/Muntinlupa-Cavite-Expressway-to-open-on-July-24.html">MCX</a>
        is expected to help relieve traffic congestion along the Daang Hari Road and
        Commerce Avenue — where vehicle build-up could reach over a kilometer at peak
        hours. It''s estimated to benefit more than 20,000 motorists everyday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7b3f6-103d-4ec7-9cc6-01dfd5af4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
