      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – There''s no hostage
        taking at the house of the late Eraño Manalo on Tandang Sora Avenue in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdad0ea-7b1e-4d6a-88c8-f3d959899b84'
