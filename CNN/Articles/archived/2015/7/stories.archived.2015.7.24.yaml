      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/entertainment/chris-brown-philippines-departure/">Chris
        Brown leaves the Philippines</a>."</p>'
  'lafayette-shooter-john-russel-houser':
    'author': 'Michael Pearson and Ed Payne, CNN'
    'caption': 'John Russel Houser the suspect in the Lafayette, Louisiana theater
      shooting where two people were killed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-24T23:11:37.066+08:00
    'imagesource': 'jcr:757c97f4-375f-451d-89c3-8276bcd60b3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bffa8bf4-54e9-4e6f-ab4a-0a0624494f7e'
    'lead': 'Why John Russel Houser was there, why he chose to stand up in a movie
      theater full of people Thursday night and unleash at least 13 rounds on them,
      killing two and wounding nine? Those things remained a mystery, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:02:55.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:02:55.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lafayette theater shooter: A drifter who leaves police little to go
      on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95bc24-0250-49aa-9c97-0c5ba0df2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> The gunman in Thursday''s (July 23)
        movie theater shooting in Lafayette, Louisiana, was a drifter with no obvious
        motive for his crime, police told reporters Friday (July 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e1aea-d1fb-4d8c-bd48-fa495ff0278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Russel Houser, 59, blew into town in early July, Lafayette
        police Chief Jim Craft said. He had been staying at Motel 6 in the city, where
        police found wigs and glasses – "disguises basically," Craft said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11f832-6129-4cad-b9d3-80d531ee018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why he was there, why he chose to stand up in a movie theater
        full of people Thursday night and unleash at least 13 rounds on them, killing
        two and wounding nine? Those things remained a mystery, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903cba-caa8-4095-9a0e-949e09f95419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very little information this far, and that''s why we are
        asking for the public''s help, anybody who may have had interaction with him,"
        Craft said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd9da5-5ce4-4dbc-8707-7f20028ec714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what police say they do know about Houser:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5551682-ae10-4f9b-8345-3010ffeba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is originally from Alabama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fa561-e3ef-4c0a-8e80-63bdd5727e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a criminal record, for arson and selling alcohol to a minor,
        but his record had been clean for the last 10 to 15 years, Craft said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45528ea-4e8e-4f75-b250-1a2371173613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been married once before and was largely estranged from his
        family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9f2a9-6130-4bfc-ba92-d5ca31c1752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only known connection to Lafayette: an uncle once lived there,
        but he''s been dead for 35 years, police say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55315d12-bf73-49a3-a9b6-abbd03a889fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on what police know, Houser was basically just "drifting along,"
        Craft said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fac3d-31b2-455b-93c0-ddc914dd7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some indications of alcohol consumption by Houser, Craft
        said, but no evidence of drug use, Craft said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b889a3-d360-43a9-a477-5965d0276172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the uncertainty, authorities said one thing seems clear:
        Houser didn''t intend to die Thursday night at the Grand Theatre 16. He''d
        swapped the license tag on his blue 1995 Lincoln Continental and parked it
        near the theater exit, ready for a quick escape, Craft said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225dd60-ac7b-48a6-9700-5400dbc9ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apparently tried to make his way out of the theater along with
        the people he''d just been shooting at, then saw police swarming in, Craft
        said. Houser then returned to the theater and shot himself in the head with
        his .40-caliber handgun, Craft said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22515bd8-36d3-4a54-bc39-3ea0257305ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful of possible booby traps such as those set by Aurora, Colorado,
        theater shooter James Holmes three years ago, police blew out the windows
        of Houser''s car and used a robot to blow open the trunk. While initially
        suspicious of some of the things they found inside, they ultimately found
        no explosives, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f4d8b-c258-4e9d-b2fc-eae9cb64a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What police are left with, then, is for the moment at least an inexplicably
        random shooting perpetrated by a man with no obvious motive, no known reason
        for being where he was and a thin trail for investigators to follow. And that''s
        left police stumped, and a little frustrated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459bf06-e128-4883-9be5-3cf5aa652239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the victims," Craft said, "we''re searching for answers,
        too."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be79a6-565a-4e48-9892-57b4f50bf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:02:55.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:02:55.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/24/us/louisiana-theater-shooter/">Lafayette
        theater shooter: A drifter who leaves police little to go on</a>."</em></p>'
  'Cotabato-City-grenade-explosion-Noli-Bustillo':
