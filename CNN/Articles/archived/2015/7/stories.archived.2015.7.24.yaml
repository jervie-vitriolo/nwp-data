      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Breach of contract''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5478eb-d3bd-4cb3-a3b1-dcd6f6fb1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ memo, the complaint alleges that Brown and
        Pio Roda committed a breach of contract when the international star canceled
        his January 1 appearance at the 2015 Philippine Countdown event at the Philippine
        Arena in Bulacan — a venue operated by Maligaya Development Corp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f58df-aba3-4590-bcce-a50108199a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant is named as Glicerio P. Santos IV, chief operating
        officer of Maligaya Development Corp. and head legal counsel of the Iglesia
        ni Cristo, a religious group in the Philippines.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr"><a
        href="https://twitter.com/hashtag/TeamBreezyManila?src=hash">#TeamBreezyManila</a>!
        Due to unfortunate circumstances I can&#39;t bring in the new year with you...</p>&mdash;
        Chris Brown (@chrisbrown) <a href="https://twitter.com/chrisbrown/status/550220198783881217">December
        31, 2014</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bc008-ec9a-4833-b0e2-0e08671dffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb36b2-a65a-4f61-bf35-dab696db722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the cancellation, according to Brown in a video shown
        at the Philippine Arena, was that he had lost his passport and was unable
        to make the trip to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1cbb8-7460-4734-b9c3-1393ae4b820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos alleged that Brown and Pio Roda refused to return the money
        that had already been paid to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854aacc2-9542-472c-b26d-d19156fec193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/23/Chris-Brown-DOJ-Philippines-criminal-charges.html">Related:
        Singer Chris Brown frustrated, confused as forced stay in Philippines drags
        on</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8549f-fa53-44e6-8b93-96e884d3da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A way out</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e1b07-9a7e-4afe-b7e6-ba0ef85a139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (July 21 PHT) Brown finally arrived in the Philippines,
        and performed at a different venue.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="4"
        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0
