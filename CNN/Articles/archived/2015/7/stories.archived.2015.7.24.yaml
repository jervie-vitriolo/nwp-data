      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 350 elementary
        school students in Calamba were rushed to different hospitals on Friday (July
        24) in the city after showing symptoms of possible food poisoning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf928b4-36ae-4d35-922f-40a0ef9691f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Office chief, Dr. Dennis Labro, said the students of
        Real Elementary School felt dizzy and vomited after eating cupcakes and ice
        candy given to them during a story telling program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607fa2c-b34b-4012-a5bb-eb6a7da8e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of students, 179 were brought and treated at
        the Calamba Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad173c-b25d-428f-8932-fc77e669a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, most of them had been discharged and only three
        remained under observation at the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8757aed-c0cf-4095-82cd-c871127ed398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, school principal Marivic Calderon related that there
        was a daylong activity on biodiversity and climate change for Grades I to
        Grade VI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec558b-6143-43ad-9691-740abc45539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 a.m., the students were given cupcakes and ice candy for
        snacks. Moments later, the children vomited and complained of stomach ache.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d585b0-2a96-4da9-8bfe-c556942044a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City health officer, Dr. Adelino Labro, brought samples of the cupcakes
        to the Department of Science and Technology (DOST) in the nearby town of Los
        Banos and to the Bureau of Food and Drugs (BFAD) in Alabang, Muntinlupa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81cb8e-cb57-471f-a106-833a02837116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:10:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:10:55.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Yumi Lugod contributed to this report.</p>'
  'Cayetano-wants-to-reopen-Senate-probe-of-Mamasapano-clash':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senate Majority Leader Alan Peter Cayetano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-24T20:35:59.543+08:00
    'imagesource': 'jcr:1709ea00-0ee2-40cb-8a34-c3b127a2ab47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8fce16-0184-4a07-bd69-f806bac83453'
    'lead': 'Senator Alan Peter Cayetano on Friday (July 24) wanted to reopen the
      Mamasapano probe and expressed dismay over a decision to include junior police
      officers in a prelim probe to determine criminal and administrative liabilities
      in connection with the botched police operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:14:47.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:14:47.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano wants to reopen Senate probe of Mamasapano clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede84e7-f4e6-409f-b9df-fd8075a312c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Alan Peter
        Cayetano apparently could barely contain his dismay over a recent ruling on
        criminal and administrative cases in connection with the infamous Mamasapano
        encounter that left almost four dozen police commandos dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca58f3-ad9f-462e-b722-897d66d42f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano — who was among the senators who cross-examined police
        and <a href="https://cnnphilippines.com/news/2015/05/28/Govt-peace-negotiators-face-treason-sedition-raps.html">peace
        panel officials</a> in a series of Senate hearings in the wake of the January
        25 bloodbath — said on Friday (July 24) that he was "deeply concerned" over
        the Ombudsman''s approval of a recommendation to conduct preliminary investigation
        that included even lower-ranking police officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43e13c-d009-42fc-bfee-6920df5d83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented that justice for Special Action Force (SAF) members
        killed in Maguindanao still had to be served and now, two of the survivors
        were facing cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667ff3d-22de-40d5-810d-40ceebbafdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gulat na gulat po ako nang pinaimbestigahan pati ang mga junior
        officers ng SAF. Isipin mo, kung ikaw ay isang police officer, police superintendent,
        o kaya colonel, kapag hindi ka sumunod sa utos na kunin ang teroristang si
        Usman o Marwan, kakasuhan ka ng insubordination. Ngayon, sumunod ka pero hindi
        perfect ang operation, at maraming namatay, pero nahuli ang terorista, kakasuhan
        ka pa din," Cayetano said. Damned if you do, damned if you don''t.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0113d-abf3-43e9-bba1-93a70d818702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I was really very surprised that even junior officers were set
        for&nbsp; investigation. Just think of it this way, if you were just a police
        officer and you did not follow orders, you will be slapped with insubordination.
        Now, if you followed orders and the operation messed up, you will still face
        charges.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e492811-8b1a-4beb-a9ac-8a30178a4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While admitting that there were varying liabilities in the execution
        of Oplan Exodus, Cayetano said the Ombudsman''s decision demoralizes both
        police and military officials who were merely obeying orders — not to mention
        that it was "dishonoring the memory of SAF 44" and could lead to a chilling
        effect on the entire police chain of command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba6ed7-1bbf-4d96-b2e5-cca17660539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano held that command responsibility over the failed operation
        should only rest with those who gave the orders — such as dismissed former
        PNP chief Dir. Gen. Alan Purisima — and not the ones receiving them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f5503-c7d1-416b-a889-fd0e25f9cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Cayetano wanted the Committee on Public Order and Dangerous
        Drugs chaired by Senator Grace Poe, to reopen its <a href="http://nine.cnnphilippines.com/news/2015/03/17/criminal-charges-recommended-vs-SAF-executioners.html">investigation</a>
        into the botched police operation — which at the same time could reconcile
        the seemingly conflicting findings of various <a href="http://nine.cnnphilippines.com/news/2015/03/13/Mamasapano-Report.html">investigative
        bodies</a> regarding the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b728e-10ae-4ede-a939-396e0923859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate committee, once and for all, should set out to reveal
        the entire truth behind this gruesome massacre," he said, adding that finding
        justice for the deaths of the 44 elite cops should be a prerequisite for peace
        talks with Moro rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f503d9-0733-4936-a25d-3d8d2d8a2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, July 22, it was announced that Ombudsman Conchita
        Carpio-Morales had given the green light to a team of field investigators
        to proceed with the <a href="https://cnnphilippines.com/news/2015/07/22/Purisima-Nape%C3%B1as-face-preliminary-probe-over-Mamasapano-clash.html">preliminary
        investigation</a> involving various complaints against Purisima and former
        SAF head Dir. Getulio Napeñas — along with nine other officials of the Philippine
        National Police (PNP) — in relation to the gruesome gunbattle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f15edd-8788-449e-b63b-4168c0f229c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe said also on Friday that she shared Cayetano''s concern,
        but she would rather have the matter discussed in plenary first to determine
        if there would really be a need for further public hearings</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133797ab-7d94-4fdc-a9e0-10a33ee071b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:14:47.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:14:47.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cayetano''s suggestion may also be discussed in the caucus that
        is traditionally held by the Senate membership days after the SONA. This could
        be another way to get the consensus of the Senate as a whole on the matter,"
        Poe said.</p>'
  'NCAA-Season-91-Mapua-EAC-JRU-Lyceum':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-24T18:09:52.993+08:00
    'imagesource': 'jcr:26719f50-0b02-4415-b659-b98a509d7fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8653d24-fdf6-4206-8368-e600402f6e1a'
    'lead': 'Josan Nimes, Stephan Que, and Justin Serrano posted big numbers for the
      Mapua Cardinals as they brushed away in convincing fashion the EAC Generals,
      blowing them out in the NCAA, 101-72.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:16:45.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:16:45.912+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Mapua Cardinals clobber EAC Generals; JRU blasts Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e47fd-c20f-4f66-a6f0-93d100fa73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Mapua Cardinals
        capped off a well-rounded performance with a dominant win over the Emilio
        Aguinaldo College (EAC) Generals, 101-72, in the National Collegiate Athletic
        Association (NCAA) on Friday (July 24) at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135463c-d65f-4bf3-b865-3c6a45a9cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josan Nimes led the Cardinals with 18 points on the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8032f-49f3-4f1c-90c4-a767223441d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan Que and Justin Serrano got in the action for Mapua with
        17 and 16 markers, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560c599-4169-409f-b7a3-b46bf9385cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals banked on a strong second quarter performance to build
        a 45-33 advantage at the half. No respite came for the Generals in the second
        half as the Cardinals pulled away with what was a comfortable victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817174fd-6d78-4eb9-935e-d066b2754682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamadou Laminou led the charge for the General’s losing effort with
        16 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f7f71-94e2-410c-8ccd-edcd62be02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals improved to 2-3 early on in the season, while the
        Generals find themselves still searching for their first victory after five
        games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7139038-34cf-486c-9aa4-15b3af79b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the Jose Rizal University (JRU) outlasted the
        Lyceum of the Philippines University (LPU) Pirates, to take home a 75-60 victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112875d4-fcc7-4940-961a-5303346cced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey Teodoro caught fire for the Heavy Bombers, notching 25 points,
        seven rebounds, and three assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7354a1-72d0-4d62-852a-7ed7cb3c21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite trailing by wide margins for most of the game, LPU mounted
        a furious fightback to come within five in the final quarter of play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0a26a-1860-4dfa-b052-8d42ddf93a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when LPU seemed to have the momentum, Teodoro dropped huge
        three-pointers to stem the tide and pave the way to the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6741c2-9206-494c-8f8b-44f72405b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:16:45.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:16:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JRU Heavy Bombers added another win to their record to make
        it 3-2, while the LPU Pirates slipped to 1-4.</p>'
  'pba-ginebra-tenorio-cone-understand-offense':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-07-24T18:26:15.309+08:00
    'imagesource': 'jcr:15ede700-8cc9-4456-9572-fa4791ea320c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98305c63-9813-4821-af59-eaaae3c0e3c7'
    'lead': 'LA Tenorio played for Alaska from 2008-2012 and excelled under Cone’s
      tutelage. Now that Cone is with Ginebra, Tenorio is thrilled that his teammates
      will now get the opportunity to learn from one of the league’s best coaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:22:44.496+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:22:44.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tenorio advises Ginebra teammates: ‘Understand the offense’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706891e2-b755-49fa-8e7b-e83b80311156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Together again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffd02a-45e2-47fd-a31d-408b75712956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cone will now be calling the shots for Barangay Ginebra, and
        LA Tenorio is ecstatic that he will be reunited with his former coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463e58d-d18b-4e89-a877-7f5191f31fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra star played for Alaska from 2008-2012 and excelled under
        Cone’s tutelage. In 2010, Tenorio won the Most Improved Player plum and, in
        the Fiesta Conference, led the Aces to a championship — the franchise’s 12th.
        He was named co-Finals MVP with Cyrus Baguio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f801927-63ef-4960-b5c2-6e3c4fac76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/23/PBA-Tim-Cone-Jason-Webb-head-coach-Barangay-Ginebra-Star-Hotshots.html">Related:
        Cone unveiled as Ginebra coach</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ad2f6-89b8-49a1-a5d1-f5f68d712af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Cone is with Ginebra, Tenorio is thrilled that his teammates
        will now get the opportunity to learn from one of the league’s best coaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc312c54-c27e-4f61-8364-fcecd7544148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to reunite with coach Tim, but more so I’m excited
        for my teammates,<em> ma</em>-experience <em>nila yung</em> winningest coach
        in the PBA now,” Tenorio said in an interview on CNN Philippines'' Sports
        Desk on Thursday (July 23).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7ebea-4ab6-45b8-9064-5b89dc15b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba talaga si</em> coach Tim, I always explain to them,<em>
        sinasabi ko sa kanila</em> that coach Tim is different.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7ffd7-289e-4900-adb5-425dfea3955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will his reunion with Cone help Ginebra regain glory?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e342664-4a6f-472e-b09e-3f6dfcde31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, for one, Tenorio will have to assist his current teammates
        in learning Cone’s “triangle” system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd19c5-b401-49e4-a85c-b84604267ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously it’s not an easy offense to learn. It will take years<em>
        para matutunan itong</em> triangle <em>na ‘to.</em> I was with Alaska under
        coach Tim for so many years <em>pero</em> I think it took me 2-3 years before
        I mastered the offense,” Tenorio, a one-time Best Player of the Conference
        awardee, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bee997-346e-46e3-9c39-f8f0b13e1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Di naman talaga kailangan i</em>-master<em> yung</em> offense
        e… just understand the offense.<em> ‘Yun lang masasabi ko sa mga</em> teammates.
        It’s hard to memorize, <em>maraming</em> options <em>ang</em> triangle.<em>
        Kailangan</em> players have to buy into the system, <em>isapuso nila yung
        sistema para maging</em> effective.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d4275-ffdb-4228-aff4-d202a7f6e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/07/23/pba-ginebra-coach-tim-cone-sonny-jaworski-legacy.html">Related:
        Cone motivated to follow Jaworksi’s legacy</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcf018-cc27-4aae-a775-3b78a0e93fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Cone is a multi-titled coach, Tenorio isn’t expecting a championship
        for Ginebra anytime soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982c782-342e-4ab4-af2c-cf45a981f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:22:44.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:22:44.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on experience, every time napapasok si coach Tim<em> sa isang
        team nananalo agad pero</em> I don’t want to expect <em>agad na mag</em>-champion
        kami,” added Tenorio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
