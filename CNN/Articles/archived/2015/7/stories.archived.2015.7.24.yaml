      'jcr:uuid': 'd24ecbeb-d5d9-4790-b051-d2dcba2c2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino boxing
        icon Manny Pacquiao looks to involve himself further in basketball, this time
        lending a hand to promote the Philippines’ bid to host the 2019 FIBA World
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbf964-926e-4534-b858-c4e0299b2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m going to Tokyo with the Philippine delegation to help in our
        bid to host FIBA 2019,” said Pacquiao in a statement on Wednesday (July 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefee98-b26a-4eba-85e4-db2c24eeac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines goes toe-to-toe with China for the hosting rights
        of the 2019 World Cup, with both nations set to make their final pitch on
        August 7 in Tokyo, Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfde38-e110-4746-a518-1118b69123a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t the first time Pacquiao has dabbled in basketball — last
        year, he joined the KIA franchise in the Philippine Basketball Association
        (PBA) as a player-coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3211b-2cfb-4784-80f7-f0ef0e8e3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxer was also recently unveiled as the new manager
        of the Letran Knights men''s basketball team in the National Collegiate Athletic
        Association (NCAA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50406f7-8742-4adc-8007-956d35cb3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a PBA cager, Pacquiao''s career pales in comparison to his achievements
        in boxing. He currently posts career averages of 0.25 points, 0.25 assists,
        and 0.50 in 6.50 minutes of action in over four games played.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64997f84-8f58-4939-8542-3310cef2c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:50:12.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:50:12.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino slugger''s KIA Carnival side barely missed post-season
        action in the recently concluded conference of the PBA, finishing with a 5-6
        record.</p>'
  'Budget-Sec.-Abad-slapped-with-plunder-charge-over-DAP':
    'author': 'AC Nicholls and Mikas Matsuzawa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-24T22:44:18.764+08:00
    'imagesource': 'jcr:da5189cd-a697-47c7-a58d-6b214571aadd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cdfbb0b-464d-4e93-b009-397f2c925d73'
    'lead': 'Another plunder complaint was filed before the Office of the Ombudsman
      against Budget Secretary Florencio Abad over the Aquino administration''s Disbursement
      Acceleration Program (DAP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:52:58.475+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:52:58.759+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Sec. Abad slapped with plunder charge over DAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05504845-b2bb-4c0c-b8b6-1aa65b9a5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Another plunder
        complaint was filed before the Office of the Ombudsman against Budget Secretary
        Florencio "Butch" Abad over the Aquino administration''s Disbursement Acceleration
        Program (DAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3397aa-90ff-4339-96d0-f76f72bf73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Bonifacio Alentajan, former president of the Philippine Constitutional
        Association (Philconsa), filed the plunder complaint on Thursday (July 23)
        for carrying out the controversial fund disbursement mechanism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1add3-0910-4a29-a0d5-e3880bd252a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alentajan accused Abad of committing a crime when he approved the
        realignment of funds without the approval of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f40a83-d52d-469d-a3f8-04a87d09ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also accused Abad of awarding P50 million to 19 senators
        for voting to impeach then Chief Justice Renato Corona in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce09a8-af1f-4385-a698-c00578765223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP first came under fire when Senator Jose "Jinggoy" Estrada,
        Jr., in a privilege speech back in 2013, said that he himself received additional
        pork as incentive for Corona''s impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88bc0e-07cb-42b1-afb6-e5b703ec701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad has since clarified that the funds given to senators were part
        of DAP, a mechanism designed to fast-track public spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf909add-74a3-49fb-b61a-e2938f04c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alentajan also asked the Ombudsman to immediately place Abad under
        preventive suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2953939-aabf-4d64-9b63-ab44ff1d192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Figment of imagination''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb6636-f56a-40ec-a795-f665f4a0ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget secretary, however, dismissed the second plunder complaint
        filed against him saying that it has "absolutely" no basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffca52-cf67-47c8-ae2c-0578ca02cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was just “a figment of the complainant''s imagination.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55509d96-64ab-4ce2-922c-9bcc8709a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañan said it would just let the rule of law prevail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968678d0-d170-4059-996c-7862fb5bba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pong mga proseso ang batas hinggil diyan at wala naman
        pong balakid para sinomang mamamayan o pangkat na maghain ng usapin o kuwestyon
        sa Tanggapan ng Ombudsman. [Iyan] naman po ay ayon sa pag-iral ng rule of
        law sa ating bansa,</em>" Presidential Communications Operations Office Secretary
        Herminio Coloma Jr. said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c20d27-6fe5-4172-80af-b10f52d15e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a legal process for that and any citizen or
        group can file a complaint before the Ombudsman. It is in accordance with
        the country''s rule of law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1962d-8024-4560-aebe-1c4ce6357dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Second complaint</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede667b6-b4f8-4996-9650-ded8a9e21150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second plunder complaint over DAP lodged against the
        budget official before the Office of the Ombudsman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27553e90-4b04-4e98-b7ec-335333478a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, the Kabataan Partylist also filed a similar plunder
        complaint against Abad but the Ombudsman has yet to resolve it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176c66f-af1f-44d1-88d2-bf64c51a54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has declared parts of the DAP illegal, including
        the transfer of the Executive''s savings to other offices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94f513-c5ed-44a1-afdf-94139c8b82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:52:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:52:58.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
