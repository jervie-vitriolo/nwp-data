      'mgnl:lastActivated': 2019-12-12T15:06:00.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court decided on Tuesday (July 21) that Facebook does
        not have the right to challenge 381 search warrants, issued by Manhattan prosecutors,
        seeking access to users'' profile information in a massive social security
        fraud investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efa762-1bb6-4701-9d87-b29735f4f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, Pinterest, Microsoft, Twitter, and Yelp were among the tech
        companies that filed briefs in support of Facebook''s legal challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6536c-ed90-4747-a3ed-5fe245913307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has raised privacy concerns over digital information and
        what the government can do in terms of accessing social media accounts, said
        Mariko Hirose, an attorney who focuses on privacy and freedom of speech for
        the New York Civil Liberties Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adf64f-6e6e-47d9-aa1f-0bce61621325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern involves the government claim that it was proper
        to obtain all the digital information and keep it for an unlimited time period,
        even for those people who they aren''t going to indict, according to the NYACLU,
        which supported Facebook in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80da3ee-1660-4cca-bc0d-637333dfdef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major implication for Facebook users is not having a way to
        have their privacy rights protected before the government obtains their data,"
        Hirose said. "If Facebook doesn''t have the right to challenge those search
        warrants, its customers lose one layer of protection against the violation
        of their privacy rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb459b68-5c54-4679-b48b-85772e5fe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrants at the heart of the case were issued in July
        of 2013 as part of an investigation into a social security disability scam
        for which more than 100 retired New York City police officers and firefighters
        were indicted in January of 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479e99d-97fa-4584-9c85-629f52f0f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the search warrants used to obtain access to Facebook
        accounts helped them indict people who lied about their psychiatric conditions
        and disabilities in order to obtain benefits. Evidence of alleged fraud was
        found in images posted to Facebook accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b645265-14d3-48b8-b48c-8a3958cd8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 381 people whose accounts were the subject of those warrants,
        only 62 were charged in the disability fraud case. That meant that no charges
        were filed against more than 300 people whose personal data was accessed by
        the government, and there are no limits on how long the government can retain
        the account information obtained through the warrant, according to Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033998a-5b09-400e-92ee-a0aca9898bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Fourth Amendment against unreasonable searches and seizures,
        Facebook claimed the search warrants were unconstitutional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489baee9-68f6-4749-9a34-1104228f6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But law enforcement officials demanded that Facebook turn over nearly
        all data, including photos, private messages, and other information, without
        informing the people whose accounts were searched.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd9c03-3104-4318-8a3a-9ed4f0af375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook representatives told CNN the company is considering its
        legal options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26dc67c-e284-464c-8562-d530dcb55f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe that overly broad search warrants – granting
        the government the ability to keep hundreds of people''s account information
        indefinitely – are unconstitutional and raise important concerns about the
        privacy of people''s online information," Facebook spokesman, Jay Nancarrow,
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65452f44-5bc4-4f03-951e-af7ee037227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Manhattan District Attorney''s office defended its win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1873c1-d73e-47e7-ba37-f0fd8c925d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Vollero, a spokeswoman for the district attorney said 108 people
        – including four ringleaders – have so far pleaded guilty to felony charges
        for their roles in the disability fraud scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59a31f-2e54-4899-9bb6-eb8171f3d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing so, they admitted to lying to the federal government about
        their day-to-day activities and psychiatric conditions," Vollero said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79f85c-d444-445c-b8d6-7fc172699661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email statement, Vollero said that as part of their sentences
        the defendants were ordered to pay back more than $24.7 million in restitution
        on the money stolen from U.S. taxpayers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e724028-29e5-4e9b-9ff4-d64d9bd2a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cases across the nation have touched on the complex relationship
        between the privacy of users and Facebook''s ability to protect it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a27a1-9b8b-4bef-b127-4c40ca181615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a federal judge in New Jersey ruled that law enforcement
        can create fake social network profiles in order to search through a suspect''s
        account.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0268e-56c2-46d3-ac4f-18fab287cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a federal judge in New York ruled that a gang member who
        had shared incriminating posts and information online lost all claims to privacy
        when he shared those details with friends, who then shared it with the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17abd4-7871-4e97-80b2-68ffc8b94ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials throughout the country are increasingly
        turning to social media and modern technology to help them in preventing and
        investigating crime, according to a 2014 LexisNexis survey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d6e90-c5f7-47d7-a5b0-d66a498b5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequency of social media use by law enforcement, while already
        high, is projected to rise even further in the coming years," the survey said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259259c-e2ad-4840-9b04-7bb7b3a3a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:05:57.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:06:00.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/tech/facebook-search-warrants/index.html">Facebook
        loses appeal over access to user data</a>."</em></p>'
  'Two-men-charged-in-U.S.-with-murder-of-Filipino-in-the-Philippines':
    'author': 'Joseph Ax, Reuters'
    'caption': 'The suspects were arrested at their homes in Roxboro, North Carolina,
      according to the office of U.S. Attorney Preet Bharara (shown here speaking
      at Harvard Law School’s Class Day on May 28, 2014).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-07-24T20:21:06.991+08:00
    'imagesource': 'jcr:71039167-9fc3-4959-b800-197f25b48c27'
