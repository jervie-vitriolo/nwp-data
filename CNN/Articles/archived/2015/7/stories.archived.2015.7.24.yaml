      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal, one of the outstanding midfielders in the game, is expected
        to sign a deal worth $140,000 a week for the next four years.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr">.<a href="https://twitter.com/kingarturo23?ref_src=twsrc%5Etfw">@kingarturo23</a>
        - Rummenigge bestätigt, dass mit beiden Parteien Einigkeit erzielt wurde.
        Mehr: <a href="http://t.co/zzBNtqxpFr">http://t.co/zzBNtqxpFr</a> <a href="http://t.co/7wmXk9ind1">pic.twitter.com/7wmXk9ind1</a></p>&mdash;
        FC Bayern München (@FCBayern) <a href="https://twitter.com/FCBayern/status/624117856423280640?ref_src=twsrc%5Etfw">July
        23, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b01bba-d79a-406d-bdde-c1cc7db53352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab419d0c-83be-4372-afd4-dd8186d86f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl Heinz Rummenigge, Bayern''s chief executive officer, told reporters
        following the club on its tour of China, that he expected Vidal to seal his
        move imminently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd20a8-0403-4c96-9a8f-8fb2d0615953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that we have with both parties, Juventus and the
        player, reached an agreement," he told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f22e6-25cb-4875-8b8c-961caa18a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is missing is the medical and the signature of the contract.
        If everything goes according to plan, he can start training next week."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb5a19-6dec-4154-a1c7-a0b469f81bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of Vidal is yet another statement of intent by Pep Guardiola,
        the Bayern head coach, who is aiming to win the Bundesliga title for the third
        year in succession and strengthen the German club''s Champions League challenge
        next season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f958248-8546-40e4-aa0b-b50b7c684e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No midfielder scored more goals than Vidal''s 28 in Serie A over
        the past three seasons while he also won more tackles than any other player
        in the Champions League in last year''s competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95155aed-2ff6-46cb-89a7-c24dd49b9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern moved for Vidal after selling Bastian Schweinsteiger, a club
        icon, to Manchester United after 17 years at the club.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971b4af-833f-4f88-a029-9019552371e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal has had a frenetic few months since helping Juventus reach
        the Champions League final where it was beaten 3-1 by Barcelona.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5779e6-e8f6-4dc5-b175-a2c56c55390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month he admitted to driving while under the influence of alcohol
        after crashing his Ferrari.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcffb17-64e3-47c0-85c0-20423ebc28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and his wife suffered minor injuries in the crash on June
        16 but he was allowed to retain his place in the Chile side despite huge condemnation
        from supporters and media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070cd6b-3ac1-4464-b612-989a3828afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal reached a deal with prosecutors earlier this month where he
        agreed to pay compensation to the other driver involved in the crash and donate
        sports equipment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc403f14-86e1-4f0b-9a74-dc5fe19ec209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was banned from driving for two years and was ordered to give
        motivational speeches to prisoners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c808a-7f95-4d7d-b3c2-4dfb597a59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidal also apologized for insulting a police officer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1faba2-b59a-41bb-8aa2-09892c52e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the accident, Vidal helped Chile win the Copa America for
        the first time in its history by defeating Argentina on penalties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db03af2-d9fc-42c5-b562-1893c6bde253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:00:31.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:00:32.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/football/arturo-vidal-bayern-munich-transfer/index.html">Arturo
        Vidal: Bayern Munich transfer imminent</a>"</em></p>'
  'Jovito-Atanacio-Dumaguete-City-police-chief':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': 'Left to right: Supt. Jovito Atanacio, Provincial Director Senior Supt.
      Dionardo Carlos, and Supt. James Goforth.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-24T20:05:38.270+08:00
    'imagesource': 'jcr:3bb3eea5-040f-417a-a0d8-a9aca77647fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce87c26d-bcd4-427e-a4c6-36ebfac07889'
    'lead': 'Supt. Jovito Atanacio said he is ready to accept the duties and responsibilities
      turned over to him by his predecessor, Police Superintendent James T. Goforth'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:02:25.238+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:02:25.415+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atanacio is new Dumaguete City police chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352355f3-a07a-4b5f-bb75-0f52dfdbd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — Supt. Jovito
        Atanacio, formerly assigned at the Bohol Provincial Police Office and a member
        of Philippine National Police Academy (PNPA) Class of 1999, assumed office
        on Thursday (July 23) as the new officer-in-charge of the Dumaguete City Police
        Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68347f-1254-4ecb-bfa2-67857b53278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atanacio said he is ready to accept the duties and responsibilities
        turned over to him by his predecessor, Supt. James T. Goforth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1fedee-a17b-4060-afaa-070c6a44dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would also deliver genuine public service as expected
        by the people of Dumaguete City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80699ad9-2e51-417e-8cab-c1b288e9958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atanacio asked the people to help the police in curbing illegal
        activities in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f2d14-b21e-455b-8533-8c09bca72580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With four big universities in Dumaguete City, one of Atanacio''s
        plans is to meet the school officials and student government leaders to discuss
        illegal drugs and other problems involving students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef40c03-fdb6-45b5-b483-46767143543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete Mayor Manuel Sagarbarria challenged Atanacio to continue
        all programs and projects already in place and encouraged him to make improvements
        to better the city</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f290ca3-9f9a-452a-b771-8ba3eaafb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Dionardo Carlos, chief of the Negros Oriental Provincial Police
        Office, also welcomed Atanacio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0819f8-2437-45c6-a5fc-55ad9766838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:02:25.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:02:25.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Carlos''s orders for the new chief was to give more focus
        not only in his area of jurisdiction.but also to neighboring towns and cities.</p>'
