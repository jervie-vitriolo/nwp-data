  'NASA-earth-Kepler-452b':
    'author': 'Michael Pearson, CNN'
    'caption': 'This artist''s concept compares Earth (left) to the new planet, called
      Kepler-452b, which is about 60 percent larger in diameter.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-24T20:24:27.807+08:00
    'imagesource': 'jcr:2992bfc3-68c3-475a-aad8-2992e4e1c8fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee20d40b-6b86-4bb2-ad31-289ce51a48e9'
    'lead': 'The planet, Kepler-452b, is about 1,400 light years from Earth in the
      constellation Cygnus. It''s about 60% bigger than Earth, NASA says, and is located
      in its star''s habitable zone – the region where life-sustaining liquid water
      is possible on the surface of a planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:31:40.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:31:40.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA finds ''Earth''s bigger, older cousin''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8bdc28-89e2-43e6-b466-35f47b451a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA said Thursday (July 23) that its Kepler
        spacecraft has spotted "Earth''s bigger, older cousin": the first nearly Earth-size
        planet to be found in the habitable zone of a star similar to our own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271df447-7611-4668-a099-68bfa462df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though NASA says it can''t say for sure whether the planet is rocky
        like ours or has water and air, it''s the closest match yet found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19f6bd-a50a-4f6e-8fc0-135b89ebda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Earth is a little less lonely," Kepler researcher Jon Jenkins
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0f728-0e5b-41a8-b9ef-da3505bf08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, Kepler-452b, is about 1,400 light years from Earth in
        the constellation Cygnus. It''s about 60% bigger than Earth, NASA says, and
        is located in its star''s habitable zone – the region where life-sustaining
        liquid water is possible on the surface of a planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43903d5-9307-4b1a-91a0-f7f2bc034e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visitor there would experience gravity about twice that of Earth''s,
        and planetary scientists say the odds of it having a rocky surface are "better
        than even."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67467773-fd65-45b1-abc5-cac2b57969ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a bit farther from its star than Earth is from the sun,
        its star is brighter, so the planet gets about the same amount of energy from
        its star as Earth does from the sun. And that sunlight would be very similar
        to Earth''s, Jenkins said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede50afc-ae22-4343-8938-50be2e46bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the assumptions of planetary geologists are correct, he said,
        Kepler-452b could have a thicker atmosphere than Earth''s, as well as active
        volcanoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ec16c-2e3b-44f8-8cdd-891cfc0e7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 385 days for the planet to orbit its star, very similar
        to Earth''s 365-day year, NASA said. And because it''s spent so long orbiting
        in this zone – 6 billion years – it''s had plenty of time to brew life, Jenkins
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee802d6-869c-4c0b-b89c-4ec4af947abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s substantial opportunity for life to arise, should all the
        necessary ingredients and conditions for life exist on this planet," he said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eabd4-dec7-4548-986f-7993a276c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has found other planets in the habitable zone, but they''ve
        been either too big or too close to their parent stars to support life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc873818-61d5-4f3c-a327-d53551cc8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says this is the first time it has found one that is
        both the right size to have a rocky surface and in the right orbit around
        its star to be potentially habitable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868bd16-643c-44b3-ba78-c45043840163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $600 million Kepler mission launched in 2009 with a goal to
        survey a portion of the Milky Way for habitable planets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023c5e5-3a7c-4d38-a49d-25730b966366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a vantage point 64 million miles from Earth, it scans the light
        from distant stars, looking for almost imperceptible drops in a star''s brightness,
        suggesting a planet has passed in front of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b3b03-785d-4ad6-9aae-e7afe24c6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has discovered more than 1,000 planets. Only a handful have been
        less than twice the size of Earth and in the habitable zones of the stars
        they orbit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fde901-1020-4ff3-9eb9-a9e3e5c398bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:31:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:31:40.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/us/feat-nasa-kepler-planet-discovery/index.html">NASA
        finds ''Earth''s bigger, older cousin</a>''."</em></p>'
  'Explosion-kills-1-hurts-9-in-Zamboanga-City-massage-parlor':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'One person was killed and nine others were injured in a blast in Zamboanga
