    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fab94b-5e32-479c-8267-5a7bea0b4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Leila de Lima said that Brown can leave the country
        after securing clearance from the BI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a181d90-0266-43c6-82ce-048023d93813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Elaine Tan explained that the ILB is not a hold
        departure order and is not, on its own, a bar to departure of subjects. Nevertheless,
        Brown and Pio Roda would need to obtain an Emigration Clearance Certificate
        (ECC) before they can be allowed to depart from the Philippines".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b371c7-c0c9-4e0d-b611-7682b8cf5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For foreign nationals, the ILB requires subjects to obtain the ECC,
        pursuant to the Philippine Immigration Act, to ensure that the foreign national
        has no pending obligations in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28e316-526f-4eee-9336-94804d40bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday night (July 23 PHT), De Lima said that Brown has
        yet to comply with this requirement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed02a61-b5f2-4976-b2ec-fb82638b06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was supposed to leave on Wednesday (July 22 PHT) for a concert
        in Hong Kong.</p>'
    '20':
