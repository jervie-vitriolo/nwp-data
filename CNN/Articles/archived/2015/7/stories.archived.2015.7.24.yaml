      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only James Cameron’s <em>Titanic and Avatar</em> have outperformed
        the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3124145-0c7d-44d5-9b18-d3284573f859'
      'mgnl:activationStatus': true
