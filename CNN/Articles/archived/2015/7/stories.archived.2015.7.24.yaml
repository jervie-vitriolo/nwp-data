  'gold-prices-fall':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-24T12:50:31.209+08:00
    'imagesource': 'jcr:8929d997-d348-4444-8754-c57a1607e79c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af601f85-7484-4829-94e7-ddcf437ded1a'
    'lead': 'Gold prices have declined for 10 straight days, the longest losing streak
      since September 1996.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:39:45.789+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:39:46.085+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold is in its worst slump since 1996

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30ebfb-6f5d-4ea5-90a2-b0054aae07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — So much for predictions that
        gold would spike to $2,000 an ounce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b14d52-2b82-4a45-8e56-8f242a330fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow metal is in a deep slump. It''s down more than 40% from
        its 2011 peak and crashing back toward $1,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53da10f-3c0f-438c-98be-a097addf16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slide just keeps getting worse. Gold has declined for 10 straight
        days. That''s the longest losing streak for gold since September 1996.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480b32a-b5b8-4c60-9860-a31b23ecc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, back then oil prices were fetching
        just $19 a barrel, New York Yankees rookie shortstop Derek Jeter was nearing
        his first World Series title and rap fans were mourning the death of Tupac
        Shakur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329c142-e939-41fd-a05c-4a3ef143cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is gold getting creamed? It comes down to three key factors:
        a strong U.S. dollar, China slowing down its gold purchases and little worry
        about inflation anymore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37325f8d-7181-4e5d-b6fa-65748606503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Strong dollar: A strong greenback hurts commodities that are
        measured in dollars because it makes them more expensive for overseas buyers.
        It''s a double negative for gold because the precious metal is supposed to
        be a hedge against inflation and the devaluing of currency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45b4a2-7fb8-417e-a29c-780a9dc7f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gold has taken it on the chin with the strength in the dollar.
        Over the past week or so, it was almost like a perfect storm," said Bob Alderman,
        head of wealth management at Gold Bullion International, a provider of precious
        metals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd45717-3641-41ff-81f9-73499e83e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. dollar lost ground against most currencies on Thursday,
        giving gold a short reprieve. Gold prices ticked up 0.2% to $1,093 an ounce.
        But over the coming months, the dollar is expected to keep climbing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5821c7f-abce-4c3d-93be-3f31f1c57b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. China, Iran &amp; Greece: Gold plummeted by as much as $40 an
        ounce in mere minutes after China''s central bank gave a rare update on how
        much gold it''s hoarding. The numbers showed the world''s largest gold producer
        has been stockpiling gold reserves at a slower pace than previously thought,
        spooking gold investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162f053-1907-4e8d-9f39-939ad6f5651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold has also been hurt by easing tensions in Europe and the Middle
        East. Iran''s landmark nuclear agreement with the West has lessened some fears
        about a conflict in that volatile region. Those fears had allowed gold, and
        more so oil, to trade at a premium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7969d99-efdf-4335-8202-46da1383f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Greece landed a last-minute deal with its creditors that
        allows the crisis-ravaged country to stay in the euro. Investors are no longer
        speculating about a Greek exit or the long-term implications for the currency
        union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c5377-3e53-4053-a02e-3a0374e37cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new bailout softened the fear of contagion. That was not a
        good thing for gold," said Alderman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad00abc-b77d-4694-98fa-f007339a4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. What inflation? Inflation worries also remain muted. When gold
        topped $1,900 in September 2011, some investors bought gold because they feared
        the Federal Reserve''s money printing would cause runaway inflation. But inflation
        continues to undershoot the Fed''s goals despite extremely low interest rates
        and years of massive bond purchases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e2744-f2c9-4bd8-bdce-a284af7758bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 5,000 years gold has been a store of value that will
        be there for a time when there is inflation. There is no inflation now," said
        George Gero, vice president of global futures at RBC Capital Markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a35efc-cfe4-4cf1-9cc0-642834526b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the recent collapse in the commodities complex is only
        lowering inflation and inflation expectations. Everything from coffee, sugar,
        beans to crude oil is heading south. Industrial metals like copper and aluminum
        have renewed their tumble in recent days as soft global economic growth hurts
        demand and supply gluts deepen. All of that is creating an anti-inflationary
        environment that sucks the air out of the gold market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103985e0-977a-4f6c-96b5-1ec9ebf8408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could gold fall below $1,000? The big question is what will happen
        when the Federal Reserve finally starts raising interest rates, as it signaled
        it will do later this year. A rate hike will only strengthen the dollar, putting
        more pressure on gold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2eb2b-1dc3-49a3-88a4-2a394f99063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a major reason why Goldman Sachs commodities chief Jeffrey
        Currie warned this week that gold could dip below $1,000 an ounce for the
        first time since 2009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da9131-6d78-47d4-b781-d098473fe219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe gold will bounce back. Gero said it''s due for at
        least a short-term bounce next week. Alderman thinks it could withstand a
        stronger dollar, as it has done for stretches in the past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81625407-48b4-4702-a9c2-5d0d059813f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that over time there will be a reversal. Gold
        remains the ultimate store of value during the worst of times and a great
        diversifier in the best of times," said Alderman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693d6f7-991a-4253-97e8-95e44002bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:39:45.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:39:46.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/23/investing/gold-prices-fall/index.html?iid=surge-stack-dom">Gold
        is in its worst slump since 1996</a>"</em></p>'
