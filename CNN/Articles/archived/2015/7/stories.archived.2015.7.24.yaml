    'template': '1'
    'title': 'Two men charged in U.S. for Philippines murder-for-hire plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd389d-5284-4963-9d13-54186410ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters)</strong> - Two North Carolina men were
        charged on Wednesday (July 23) with killing a Filipino woman in a murder-for-hire
        plot, federal prosecutors in New York said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb1d79-ae93-4d56-abd1-19780a3dd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Samia, 41, and Carl David Stillwell, 47, were arrested at their
        homes in Roxboro, North Carolina, according to the office of Manhattan U.S.
        Attorney Preet Bharara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad01afc-20c9-4413-a482-95e19b683c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men are accused of traveling to the Philippines and murdering
        a woman there in February 2012 in exchange for a promised $35,000 each. The
        woman, identified only as "Victim 1" in court papers, was shot several times
        in the face and left on a pile of garbage, prosecutors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3792ea-d4b0-450c-9668-045aca9292ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is connected to an earlier high-profile prosecution in
        New York involving an international team of military-trained contract killers
        led by a former U.S. Army sniper instructor nicknamed "Rambo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb411a5-fb9f-4b94-bc08-93ed165f052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, the instructor, Joseph Manuel Hunter, was accused
        of recruiting former U.S. and European soldiers to carry out killings for
        the purported leaders of a Colombian drug cartel, later revealed to be undercover
        U.S. drug enforcement informants running a sting operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2eebdd-33c3-4036-885b-bde0a66bdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Wednesday''s indictment does not mention Hunter by name,
        it was filed in Manhattan federal court as part of the Hunter case and assigned
        to the same judge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04683134-e7cd-4d20-9e80-7eddc32bf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, according to court documents, Hunter was recorded discussing
        with his partners an operation he directed involving two men who had killed
        a woman in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ad4a3-b8ee-429f-8000-971e13a5a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter said they did a "sloppy" job," according to a transcript.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3daee-bd48-42ca-933f-917324fdef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samia and Stillwell indictment, meanwhile, said an unnamed man
        hired them for the Philippines job and later sent an angry email calling their
        work "sloppy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079870d8-947e-4c15-a00a-a49311406b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter, who was charged in 2013 alongside four other former soldiers,
        pleaded guilty in February and faces up to life in prison at sentencing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9e015-2a24-4980-9862-563e9159cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His four co-defendants also pleaded guilty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37746713-2f6b-4708-be3c-c4fcecc699cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samia is a self-described "personal protection/security industry"
        professional trained in tactics and weapons, while Stillwell''s resume claims
        he worked at a North Carolina firm that provides firearms training, the indictment
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b207da-354c-427d-b8da-addaef36e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with conspiring to murder and kidnap abroad, using
        a firearm to commit a violent crime and conspiring to launder money. They
        face up to life in prison if convicted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300788e6-c832-4b8d-8dfa-666688c128e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged in the indictment, Samia and Stillwell traveled as hired
        guns from North Carolina to the Philippines to commit a cold-blooded murder,"
        Bharara said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522cbd0-d114-4ac7-9cb0-943fb8be8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:08:17.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:08:17.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two men, who are expected to appear in federal court
        in North Carolina on Thursday, were not immediately known.</p>'
  'Gombe-Nigeria-death-toll-bomb-blasts':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-24T17:17:23.369+08:00
    'imagesource': 'jcr:32636c7c-bbd9-4e41-bc6e-a1b6ff392dea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98412327-9ead-49ca-a93b-a89600a4b8a2'
    'lead': 'No one claimed responsibility for the attacks, but they bore the hallmarks
      of the Islamist group Boko Haram, which has killed thousands of people in the
      past six years as it tried to establish a caliphate in the northeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:10:06.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:10:06.402+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 37 after blasts in Nigerian city of Gombe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e715a92-091d-4b5b-bdb4-7161245f93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abuja (Reuters)</strong> — The death toll from multiple
        bomb blasts at two bus stations in the northern Nigerian city of Gombe on
        Wednesday (July 22) has risen to 37, with 105 others injured, a Red Cross
        official said on Thursday (July 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c07718-1fd0-4bd4-a05c-bb79f6ae7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one claimed responsibility for the attacks, but they bore the
        hallmarks of the Islamist group Boko Haram, which has killed thousands of
        people in the past six years as it tried to establish a caliphate in the northeast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d1719-3dc5-47c5-aea1-f6f8d7afffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bomb, which exploded around 7 p.m., was detonated by a
        suspected suicide bomber at a mosque at Dadin Kowa motorpark as people gathered
        to pray, two witnesses said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a0a53-286a-4eaf-9998-3654c868e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two blasts occurred at the gate of the major Duku bus station
        and a small market nearby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29221780-237a-4919-a271-353cb55b8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twin explosions ... led to 37 dead, and 105 injured are currently
        receiving treatment at the specialist hospital and Federal Medical Centre,
        Gombe," said a Red Cross official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e5b0d-6220-44ee-bd58-e24d1289d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 people were killed in two bombings at a market in the
        same city last Friday (July 17).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16728bbd-6e66-4f43-8da7-d3490e653d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings on Wednesday were the latest in a string of attacks
        by suspected Boko Haram militants in the past few weeks in the northeast of
        Africa''s most populous nation, which has the continent''s biggest economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bb2b8-ada0-4a81-9591-cf5b68386a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks have also been carried out in neighbouring Chad, Niger,
        and Cameroon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13e881-31a2-4bc5-81c5-5aee6542b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two suicide bomb attacks killed at least 13 people and injured 32
        others in northern Cameroon on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed111239-51f4-46e6-bf32-f685a7e6ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, at least nine people were killed in the community of
        Pompomari, near the large town of Biu in Borno state, in a raid on Wednesday
        night by suspected Boko Haram militants, military and police sources said
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68422ed9-7924-40d0-b0a3-6bf2fcd042d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:06.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:10:06.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borno, which borders Gombe state, is the heartland of the Boko Haram
        insurgency. Militants attacked another village near Biu, called Buratai, earlier
        this week, the hometown of the new chief of army staff.</p>'
  'Converse-Chuck-Taylor':
    'author': 'Jackie Wattles, CNN Money'
    'caption': 'Converse''s Chuck II will be available starting July 28.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-07-24T20:06:27.485+08:00
    'imagesource': 'jcr:00148234-dd80-4273-a72b-8fb0b9ece78d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d5fbe86-b1d6-4f64-9555-f42407c98edc'
    'lead': 'Dubbed "The Converse Chuck II," this new version will add arch support,
      cushioned souls, and a breathable lining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:12:52.077+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:12:52.325+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converse hopes the Chuck Taylor II is a game changer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0ff66-68b9-482f-909f-dd02e6b850c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Converse''s iconic Chuck
        Taylor sneaker is getting an update. The goal? To finally make them comfortable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa02ee-2d06-4ff2-84d7-857d522debe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "The Converse Chuck II," this new version will add arch support,
        cushioned souls, and a breathable lining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2965e-eaa2-4c0a-88bb-d5c233d38c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new shoe is set to hit store shelves on July 28 and comes in
        black, white, red, and blue. The price: $75 for high-tops and $70 a low-cut
        pair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c10b-aecf-4410-9a29-9c7a29268153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outside, the Chuck II will look a whole lot like the original.
        The same capped rubber toe, canvas exterior, and circular "All-Star" emblem
        will all be in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ee676-877c-4750-97d1-4b43e182ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the updated sneaker will have some bells and whistles, including
        a padded tongue, perforated suede lining, and more durable canvas. Nike''s
        Lunarlon foam gives extra cushioning, just like it does for about 100 ther
        Nike styles, from the casual Air Force 1, to its Kobe X basketball shoe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce88de-0b0b-431c-bf39-7a2000222cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike bought Converse in 2003 as the All-Star manufacturer faced
        bankruptcy. Since then, the Converse brand has grown considerably. Sales were
        up 20% in the last year alone, and Chucks are its bestseller, according to
        vice president Richard Copcutt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06a1dd-7518-4415-8a18-01715507d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copcutt lives in Chucks. He even wore a pair to his wedding, but
        he realized that the shoes needed an update when he first spent time on the
        road with a rock band three years ago. The band members were hardcore Converse
        fans, but they wanted something more comfortable and durable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bd3b1-c5bb-4594-95b5-3155aa52f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converse also hears from a lot of fans via its social media – it
        has 920,000 Twitter followers, and its Instagram following tops 2.3 million
        – and Copcutt says online feedback has helped Converse understand its customers
        like never before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733d988-5367-432f-868b-a2bcdb549b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after nearly a century selling Chuck Taylor''s, Converse remade
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740b935-4a8c-4e98-bed6-ef7fbf7c9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a slew of Chuck spinoffs – including designer collaborations
        and even a rubber, high-heel collection. But the Chuck II is not a special
        edition, it''s an update to the original, iconic Chucks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d784348-7f5e-467b-af3e-03ae71255afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chuck Taylor debuted nearly a century ago in 1917, and Copcutt
        says the company has been working on the Chuck II for more than two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490223a-b939-44b4-90d9-9bdadee35344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''re) ushering in not just a new sneaker, but a completely new
        way of thinking," Converse CEO Jim Calhoun said in a press release, calling
        it a "ground-breaking moment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be335e1-93ca-4243-a08f-b09b45f19acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:12:52.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:12:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/07/23/news/companies/converse-chuck-taylor-2/">Converse
        hopes the Chuck Taylor II is a game changer.</a>"</em></p>'
  'Donald-Trump-Hispanic-vote':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-07-24T16:34:58.777+08:00
    'imagesource': 'jcr:7b4bdece-bc11-4f33-bea1-39e5961009ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ae4b1c8-8f33-43fc-abe1-5d4a98b3a997'
    'lead': '"I think I''ll win the Hispanic vote," Trump told reporters, with the
      bustling border interchange roaring with trucks behind him. "Over the years,
      thousands and thousands of Hispanics have worked for me."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:15:15.883+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:15:16.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump at the border: ''I''ll win the Hispanic vote''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd489f01-6d6d-4d8d-b034-45aabd59da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laredo, Texas (CNN)</strong> — Donald Trump has arrived
        at the U.S.-Mexico border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35c957-44f0-49e6-a506-c708ec5c9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he floated the idea Wednesday (July 22) of running as a third-party
        candidate, his trip Thursday (July 23) began with controversy: The union representing
        border patrol agents said they were backing out of the tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43724ddd-da63-4b4c-a2ba-1b23c8578104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump still visited the border, his spokeswoman said, going to World
        Trade Bridge in Laredo, Texas, instead of going on a tour of border facilities
        with agents as originally planned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec09869-d8bf-4144-a6f5-353af7c4f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ll win the Hispanic vote," Trump told reporters, with
        the bustling border interchange roaring with trucks behind him. "Over the
        years, thousands and thousands of Hispanics have worked for me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74638d43-238a-4507-8876-c7e5be5cbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who met with Laredo officials and law enforcement, was flanked
        by the city''s manager Jesus Olivares, whom Trump said he wanted to hire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e7c6e-d1c9-4748-9d52-ee2033da718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what is happening here is because of the fact that Mexico
        is doing so well, it is just doing beyond what anybody thought. And I don''t
        know if that''s good for the United States, but it''s good for Mexico," Trump
        said, adding later "There''s great danger with the illegals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684c8d8-ce4b-49ae-ac43-a36750e829e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign said in a statement that the union who planned
        to give him a tour backed out because its leaders "were totally silenced directly
        from superiors in Washington who do not want people to know how bad it is
        on the border – every bit as bad as Mr. Trump has been saying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba0ece-3fb7-45ff-bb34-55da5fcc3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being silenced, and are very unhappy about it, as told
        directly to Mr. Trump," the campaign said. "It can only be assumed that there
        are things the politicians in Washington do not want Americans to see or discuss.
        It shows that we are not even safe in our own country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f904a-0197-452f-8c3f-afae6c4a5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union announced they were pulling out in a statement Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095098e-483e-48c5-94fc-0d687dac4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, our border with Mexico is not secure and there''s
        no doubt that we need to have an honest discussion about that with the American
        people," the union said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201f010-924a-43b9-9fb2-6ee2b97c9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Laredo''s mayor is trying to capitalize on the void – and
        Trump''s trip may end up being more educational than he anticipated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb8e2d-0c4c-491b-a28c-211cad6e84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Pete Saenz, who will greet Trump at the airport in this 95%
        Hispanic town, is hoping to give Trump another perspective – a border town
        that sees billions of dollars in trade between the U.S. and Mexico pass through
        its port.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1537d-baa9-49e7-9a11-00a4f0761700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saenz spokeswoman Xochitl Mora Garcia said the mayor''s office is
        trying to coordinate a tour of the port with Trump as he will now have more
        time to spare in Laredo, to give Trump "a different perspective of life on
        the border."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa83f6-bc96-4a09-96c8-77db2cdaecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will make his much-publicized visit while raising the specter
        of a third-party bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479ff7f-063d-4263-be16-550e971f6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told The Hill newspaper Wednesday that the Republican
        National Committee (RNC) has not been supportive of his candidacy as a Republican.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968780d-4ca0-4309-84e7-6a8b7bb597aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RNC has not been supportive. They were always supportive when
        I was a contributor. I was their fair-haired boy," Trump said in the interview.
        "The RNC has been, I think, very foolish."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef2228-e281-4cae-b3d4-82b064756dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll have to see how I''m being treated by the Republicans," Trump
        said, when asked if he would make an independent run. "Absolutely, if they''re
        not fair, that would be a factor."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d819a-aa75-4eaa-b32a-117e7a083be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border visit marks the culmination of more than a month of controversy-filled
        campaigning, mostly centered around Trump''s comments about illegal immigration
        and border security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ebe47-de0c-483d-89ca-6e7d898d1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump is looking for vindication as he marches right to the
        bounds of Mexico, the country he accuses of marching its criminals into the
        United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b9ffc-272b-42eb-94a8-ba558dd41ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the only one that speaks their language," Trump said of the
        border patrol agents in an interview with CNN earlier this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bc625-287e-46f8-b21d-bf7efb668069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s visit also comes at a time when Trump desperately needs
        to shift the focus of his campaign away from roundly scorned comments he made
        Saturday (July 18) questioning Republican Sen. John McCain''s heroism as a
        prisoner of war for more than five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1dd87-9979-422d-9204-9c19ef370360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not a war hero," Trump said of McCain on Saturday at a presidential
        forum in Iowa, before quickly adding, "He is a war hero because he was captured.
        I like people that weren''t captured, OK? I hate to tell you. He is a war
        hero because he was captured. OK, you can have – I believe perhaps he is a
        war hero."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a6dfa-551b-48af-8aa8-ce0ca455f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of Trump''s 2016 contenders took their time in condemning
        his immigration comments, they all swiftly pounced on Trump''s McCain remarks,
        which were seen as an opportunity to isolate Trump on an issue no one in the
        GOP would support him on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9fe34-f1b4-4f58-ad4b-e51b344842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t backed down – insisting once again that his remarks
        were being misinterpreted – but it''s become increasingly clear over the last
        few days that Trump is ready to move on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67712098-4b16-42c1-a31d-ffd34b043e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect a shift in tone from The Donald.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052222d-e34d-4308-9c40-8e133843d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the onslaught of attacks he''s faced from the Republican
        establishment and nearly every one of his primary opponents, Trump shows no
        signs of flinching even after he spent the week slamming opponents like Texas
        Gov. Rick Perry on Twitter and giving out Sen. Lindsey Graham''s cell phone
        number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9518eab-f861-4d31-8046-7f50ce30c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did suggest in an interview Wednesday with CNN''s Anderson
        Cooper that he would one day prepared to tone it down: as President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1871b82-f8db-439d-8421-517d5817f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:15:15.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:15:16.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/07/23/politics/donald-trump-border-visit-texas/index.html">Donald
        Trump at the border: ''I''ll win the Hispanic vote</a>''."</em></p>'
  'Taylor-Swift-Nicki-Minaj-apology':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Nicki Minaj and Taylor Swift'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-24T16:10:22.384+08:00
    'imagesource': 'jcr:0def97b1-7cb6-409c-9170-dcf6bd23b4f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '494e54c2-3a5a-4bea-8ad5-74cdff495ac0'
    'lead': 'On Thursday (July 23), pop star Swift tweeted a "my bad" after mistakenly
      believing that a Minaj tweet was all about her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:19:27.919+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T15:19:28.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift apologizes to Nicki Minaj for Twitter to-do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd8a89-4922-4d72-9994-f2337932bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It started with a tweet, and it ended with
        one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde59868-a274-436f-8378-8d5937f30a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can all breathe easier now that the great battle that was Taylor
        Swift vs. Nicki Minaj is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a051d-44bf-4dd7-8e7a-125d1f767191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (July 23), pop star Swift tweeted a "my bad" after mistakenly
        believing that a Minaj tweet was all about her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff7b7a-8453-4b3f-8ded-bde40e77c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was being called out," Swift tweeted. "I missed the
        point, I misunderstood, then misspoke. I''m sorry, Nicki."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">I
        thought I was being called out. I missed the point, I misunderstood, then
        misspoke. I&#39;m sorry, Nicki.&#10;<a href="https://twitter.com/NICKIMINAJ">@NICKIMINAJ</a></p>&mdash;
        Taylor Swift (@taylorswift13) <a href="https://twitter.com/taylorswift13/status/624240681750536192">July
        23, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb0b05-a279-4e51-a9ef-9fb8ef57e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa40c8-36a3-41aa-a858-a17a14bbb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began when Minaj expressed her disappointment that her hit
        "Anaconda" wasn''t nominated for video of the year at the MTV Video Music
        Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9c7c5-b2e5-4546-a137-b6523a1b15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was a different ''kind'' of artist, Anaconda would be nominated
        for best choreo and vid of the year as well," she tweeted, adding, "When the
        ''other'' girls drop a video that breaks records and impacts culture they
        get that nomination."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88e28c-0e49-496a-96d7-43211a89a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/22/Nicki-Minaj-Taylor-Swift-MTV-VMA-Video-of-the-Year.html">Related:
        Is Nicki Minaj''s Twitter blowup a fight for all black artists?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd608a1-2943-472f-a2b7-1519294e5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper later explained that she was addressing the issue of
        a lack of recognition for minority artists, but Swift, who was nominated,
        took it personally, and it was on. Swift even offered to take Minaj on stage
        with her if she won.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f938fd-96bf-4493-99f0-3ab3bf7b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media took sides. Heck, even celebs took sides, with Katy
        Perry appearing to be #TeamNicki and Ed Sheeran appearing to go #TeamTaylor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f92114-3cb9-4ef7-a394-e0b7bd9462f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone knows that Taylor has done nothing wrong in that
        situation," The Daily Telegraph quoted Sheeran as saying. "She didn''t nominate
        herself for the awards. She just made some good videos, and people think they''re
        good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f78802-9953-44c7-92e4-956f693303ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was quoted as saying Minaj''s argument was "redundant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6633152-fff7-4f7d-8e55-6c5068caaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps he was just "Thinking Out Loud," but Sheeran tweeted that
        his comments had been "taken out of context."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f543f5-c1f4-42ec-ad87-c2660b82e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:19:28.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj used Instagram to thank the media outlets that she felt helped
        her explain that her comments were about diversity and fairness, not an attempt
        to slam another artist.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="4"
        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0
        rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px;
        padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100%
        - 2px);"><div style="padding:8px;"> <div style=" background:#F8F8F8; line-height:0;
        margin-top:40px; padding:50% 0; text-align:center; width:100%;"> <div style="
        background:url(data:image/png;base64,);
        display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px;
