      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — One person was
        killed and nine others injured in an explosion in a massage parlor in this
        city shortly before 10 p.m. on Thursday (July 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcbe39-0fd3-4a63-b448-a67ee2b398dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:34:23.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:34:23.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zamboanga City Councilor Joel "Elong" Natividad, the
        explosion, believed to be caused by an improvised explosive device, occurred
        at the Manly Massage Parlor in front of the flower stalls on San Jose Road
        at around 9:50 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cdbe0-18e1-433d-8992-e860ea8b433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:34:23.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:34:23.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness said that the explosion occurred at the ground floor
        of the massage parlor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846dede-9d07-41f7-8ec8-bb147c03a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:34:23.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:34:23.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the fatality as a certain Geraldine Miguel of
        Barangay Canelar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819a5dc-07c3-4216-8dfe-6e65de0ef73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:34:23.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:34:23.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured, who were brought to the Zamboanga City Medical Center,
        were identified as Teresita de los Santos and Stephanie Martel, the cashier
        and massage therapist, respectively, of the parlor; Cheska Mendoza, Nestos
        Alaban, Alfredo Enojo, Elizabeth Alarcon, Rina Ananog, Nilo Gonzales, and
        Karen Alvarez.</p>'
