  'Nirvana-first-pictures-concert':
    'author': 'Michael Pearson, CNN'
    'caption': 'Kurt Cobain, the lead singer of Nirvana, committed suicide at his
      home in Seattle on April 5, 1994. 21 years on, images of their first concert
      surfaced on social media.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-07-24T23:01:00.109+08:00
    'imagesource': 'jcr:bccd05c8-49be-452c-9dbf-5b982cdb434b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '265ae3f0-5dff-462c-949a-4fd396f7dc29'
    'lead': 'Pictures of Kurt Cobain and the rest of Nirvana''s first ever concert
      surfaced on social media after 19-year-old Maggie Poukkula posted the photo
      on her personal account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:48:09.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:48:09.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen uncovers photos of Nirvana''s first concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817711e-a1ae-4b2d-8489-46febd70477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After finding a dog-eared photo strip showing
        her old man palling around with, oh, just rock legend Kurt Cobain of Nirvana,
        19-year-old Maggie Poukkula did what any teen might do: She posted them to
        Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90001e-9880-442c-b99c-bd1b86a9e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pictures of my dad and Kurt Cobain playing together back in the
        day," Poukkula said in the tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463a7e3-46e6-4639-9d4a-c8d903a7bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did she know what she had on her hands: photos of Nirvana''s
        first concert, a house party in her dad''s Raymond, Washington, home back
        in the spring of 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99293c27-338f-49f9-ab5f-8fdd39966cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone''s dad played guitar for Cobain, so I was like, ''Oh,
        this is cool, I''m going to post this,'' " Poukkula told CNN affiliate KIRO
        in Seattle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc7b74-66ff-4f3a-a053-c84ae7ad3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user told her what she''d stumbled across and urged
        her to look for the originals, prompting a deluge of media attention from
        Rolling Stone, local television stations and other outlets.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pictures of my dad and Kurt Cobain playing together back in the
        day😎 <a href="http://t.co/y7lXh6acVn">pic.twitter.com/y7lXh6acVn</a></p>&mdash;
        Maggie (@mjpoukkula) <a href="https://twitter.com/mjpoukkula/status/621491873601843200?ref_src=twsrc%5Etfw">July
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642aaa0c-8d76-4445-b0d1-b64e5bdc9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d6b66-d82f-431f-87b8-ca4545f37b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rolling Stone, the band performed early versions of
        "Aero Zeppelin," "Mexican Seafood," "Pen Cap Chew," "Hairspray Queen," "Spank
        Thru" and "If You Must." Poukkula''s dad also apparently joined the band to
        play guitar on two Led Zeppelin covers, "Heartbreaker" and "How Many More
        Times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca995688-1316-4a09-8ebe-0897b18d3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poukkula said she found the photos in her dad''s copy of the biography
        of Cobain, who died in 1994. She knew he had played with him a bit, but he
        doesn''t talk much about those days, she said, so she didn''t know much in
        the way of details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6cd9cc-74d6-4f46-b00d-1c6394d21133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it was historical, and I didn''t even know it," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4acbd-a456-4b4f-ae92-a9d15c0148d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery has earned her some cred on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12b69a-232f-4085-b112-fce458d60c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:09.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:48:09.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re officially the coolest teenager on the planet right now!
        And your dad rocks too," Twitter user @allprettyerica posted.</p>'
