      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Pictures revealed on Thursday (July 24) that the<em> Jurassic
        World</em> sequel is targeted to be released on June 22, 2018.</p>'
