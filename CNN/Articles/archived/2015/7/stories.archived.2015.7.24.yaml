      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Joel Pagdilao, director of the Quezon City Police District
        (QCPD), gave this assurance to members of the Iglesia Ni Cristo late Thursday
        night (July 23).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b514a-c76f-40eb-8392-41a897c4b5b7'
      'mgnl:activationStatus': true
