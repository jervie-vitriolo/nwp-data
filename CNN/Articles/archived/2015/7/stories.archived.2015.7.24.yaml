      'mgnl:type': 'text'
      'text': '<p>The 2015 reboot is the highest earning film in Steven Spielberg’s<em>
        Jurassic Park</em> franchise, as well as the third-highest grossing film in
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19449f97-a4c3-4cde-b0ce-f67e24e8d0ae'
