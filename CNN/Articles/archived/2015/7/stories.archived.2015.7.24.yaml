      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Sec. Rogelio Singson said the project will substantially
        improve traffic in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e510bbe-753a-4a50-b9ff-73129ef8d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
