      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the injured as 42-year-old Noli Bustillo of Happy
        Homes Subdivision. He sustained wounds on the lower part of his abdomen.</p>'
