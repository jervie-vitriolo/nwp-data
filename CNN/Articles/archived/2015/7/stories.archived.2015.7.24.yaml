      'text': '<p>The local police brought Bustillo to the hospital and investigators
        continued to dig deeper into the case.</p>'
  '350-pupils-rushed-to-hospital-due-to-suspected-food-poisoning':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-07-24T20:10:42.797+08:00
