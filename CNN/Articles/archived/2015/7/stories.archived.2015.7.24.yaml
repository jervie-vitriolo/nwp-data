      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCX toll rates are set at P17 for Class 1 vehicles, P34 for Class
        2 vehicles, and P51 for Class 3 vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef462ae-0fc5-4965-9a01-5e4fb3d368c2'
