      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that video, Felix Nathaniel "Angel" Manalo, brother of INC Executive
        Minister Eduardo Manalo, made an appeal for help, his voice slightly trembling,
        saying he was in danger, along with his mother Cristina, and his sister Lolita.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b8617-70e0-492d-a4f8-92ef805f2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/23/Iglesia-Ni-Cristo-INC-Manalo-appeal-for-help.html">RELATED:
        Grandson of INC founder appeals for help</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7ddf3-b450-476e-800a-c55be02b9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also photos and videos that appeared on television and
        online news sites supposedly showing a window of the Manalo. The images showed
        a signs, held by an unseen person, one of them reading: "Tulong hostage kami
        [Help we''re being held hostage]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e6daa-3852-4162-9d91-1a63bf5d36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Thursday 6 p.m. INC service, Eduardo Manalo himself announced
        that his mother and his three siblings, had been excommunicated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c2339-4454-45fb-8d7f-71b1e67bce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/07/23/Iglesia-ni-Cristo-expels-Manalo-siblings-mother.html1">RELATED:
        Iglesia ni Cristo expels Manalo siblings, mother</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36eb81-61ec-4fb4-9af8-b2747524d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the dispute among them was doctrinal and had nothing
        to do with issues of corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5702de4-853d-4ca8-ab43-339e6168e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that his family members violated important doctrines
        regarding the validity of existence of INC until the "apocalypse."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4f1d9-cf3d-471f-bfba-9ba76e5e3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, outside the Manalo house, Edwil Zabala, INC
        spokesman, said the expelled Manalos could still be reinstated if they could
        ask the forgiveness of the executive minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea981bb-374d-43ac-a343-565a7856d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T15:29:21.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as of posting time, Cristina Manalo and her children
        were still in their house, saying that had enough food and water, contrary
        to reports circulating in social media that they had not eaten or drunk anything
        for days.</p>'
    '25':
