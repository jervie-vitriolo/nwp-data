      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old is set to leave Juventus after winning four league
        titles in four years and is expected to move to Germany for a reported fee
        of $40 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
