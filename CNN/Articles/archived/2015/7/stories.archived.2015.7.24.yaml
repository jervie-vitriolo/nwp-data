    'lead': 'At least 350 elementary school students in Calamba were rushed to different
      hospitals on Friday (July 24) in the city after showing symptoms of possible
      food poisoning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:10:55.053+08:00
