        font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;
        word-wrap:break-word;" target="_top">Marie Claire, thank u ❤ Time Magazine,
        The Guardian, New York Times, Complex, Vibe, Karen Civil, TV Guide, etc. The
