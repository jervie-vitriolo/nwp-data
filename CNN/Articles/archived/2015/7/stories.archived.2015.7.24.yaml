    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ede7ef-86fc-425b-9edc-293feb2adc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:29:20.791+08:00
