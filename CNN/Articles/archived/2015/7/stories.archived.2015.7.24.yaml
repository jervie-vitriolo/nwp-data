  'inflation-drops-record-low-q2-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-07-24T15:01:50.263+08:00
    'imagesource': 'jcr:e578127f-60ea-4dc3-b46c-4bbb821db514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0866bf6-2da8-4d49-8aa6-70bc1ec3e50d'
    'lead': 'Headline inflation dropped to a record low of 1.7% in the second quarter
      of 2015, according to figures from the Bangko Sentral ng Pilipinas (BSP) relative
      to its 2006-based Consumer Price Index series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:24:46.888+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T14:24:47.074+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation drops to record low in Q2 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448e1f8-483a-4ccf-9388-4edcd7a83323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Headline inflation
        — the overall increase of prices for goods and services — dropped to a record
        low of 1.7% in the second quarter of 2015, according to figures from the Bangko
        Sentral ng Pilipinas (BSP) relative to its 2006-based Consumer Price Index
        series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8957d22-f1dd-4f1f-95cc-3683b9bc7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is markedly lower than the quarter and year-ago rates
        of 2.5% and 4.4%, respectively. Headline inflation has dropped for the past
        three consecutive quarters, after rising 4.6% in Q3 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa31a4-8ad8-43a4-9104-7d69e2c10814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-to-date inflation rate of 2% remains with the government''s
        2% to 4% target range for 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11822cc4-6601-424c-8f8c-767d82e01d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that moderate price increases for most
        food items — due mainly to adequate supply — helped push the figure down.
        Likewise, lower prices of electricity and domestic petroleum products eased
        inflation for non-food items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b26db-9daa-428d-b62c-4e433b26de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private sector economists, according to the BSP''s June 2015 Consensus
        Economics survey, believe that the decline in oil and food prices may offset
        the effects of the El Niño dry spell, possible power shortages, election-related
        spending, and an expected interest rate increase in the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a5e9a-791a-4113-9dde-7c6afc2d4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey forecasts yearly inflation at 2.4% in 2015 and 3.5%
        next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec88c0-d316-44ea-8781-7989ba359c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, which excludes selected volatile food and energy
        prices, also decelerated further to 2.2% during the second quarter, from 2.5%
        during the first three months of the year and 3% in Q2 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a5957-713e-444c-b671-4ce770d9f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that an uneven pace of global growth amid soft commodity
        prices — including oil — is expected to keep inflation benign. "The international
        price of oil is projected to remain below 2014 levels as the current oil market
        oversupply persists in the coming months."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4430d-1349-4b73-bc6e-6273b43675d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation expectations remain well-anchored while domestic economic
        activity continues to expand at a solid pace, the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b567e00-94c8-4701-8b27-d6756860b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:24:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:24:47.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firm domestic demand is expected to continue to deliver positive
        impulses to the economy, underpinned by ample liquidity and sustained credit
        expansion. Planned increase in government spending should provide further
        support to economic activity."</p>'
