    'mgnl:created': 2019-12-12T13:56:12.046+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-12T13:56:12.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown finally allowed to leave the Philippines

      '
    'updated': 2015-07-25T15:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22b50d-cc24-49ab-b477-540adb390e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Chris Brown left the Philippines
        on Friday (July 24) after a contract dispute initially prevented him from
        departing the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2417f-f04a-45df-8d2b-3cf05626433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old singer headed out for Hong Kong at 9:30 p.m. local
        time, Eric Apolinario, a spokesman for the Civil Aviation Authority of the
        Philippines, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af31d8-8389-4997-bea6-1e3465e85168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted to Brown''s Twitter account seemed to corroborate
        the departure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985337a8-e481-4db0-8eb4-1ba3113af77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila, it was fun. I love y''all man," the singer said in the
        video.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="http://t.co/ougms9CIdy">pic.twitter.com/ougms9CIdy</a></p>&mdash;
        Chris Brown (@chrisbrown) <a href="https://twitter.com/chrisbrown/status/624539721247526912?ref_src=twsrc%5Etfw">July
        24, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b3071-015f-455d-a2a4-7a15c14c290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30abaa8-903c-40d0-a8ed-50d05784f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Department of Justice issued an order this week to
        prevent Brown from leaving. The order was to force him to pay promoters who
        said the singer owed them money after failing to appear for a scheduled performance
        on New Year''s Eve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dcca2-16dc-4c43-95fc-a62e94ad2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/07/22/Chris-Brown-reportedly-barred-from-leaving-Philippines-DOJ.html">Related:
        Chris Brown barred by DOJ from leaving Philippines</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c18f3-7ae3-4c44-9148-85ba7d911500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T13:56:12.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is scheduled to appear Friday night in Macau. Tickets are
        almost $600.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00f2f3-0ccf-4b6f-a66d-4fa233ac64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:56:12.047+08:00
