      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial investigation showed that Bustillo was having dinner
        around 7 p.m. at his friend''s place when unnamed riding-in-tandem suspects
        passed by and lobbed something at the house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
