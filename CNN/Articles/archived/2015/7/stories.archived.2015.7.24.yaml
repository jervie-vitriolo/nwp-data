        but everything to do with a system that doesn&#39;t credit black women for
        their contributions to pop culture as freely/quickly as they reward others.
        We are huge trendsetters, not second class citizens that get thrown crumbs.
        This isn&#39;t anger. This is #information. It&#39;s all love to MTV. Kisses
