  'Muntinlupa-Cavite-Expressway-first-PPP-project-under-Aquino-completed':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The highway, also known as Daang Hari-South Luzon Expressway Link
      Road, connects Bacoor, Cavite to the South Luzon Expressway.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
