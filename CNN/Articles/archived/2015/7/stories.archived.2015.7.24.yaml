    'lead': 'Two North Carolina men were charged on Wednesday (July 23) with killing
      a Filipino woman in a murder-for-hire plot, federal prosecutors in New York
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:08:17.119+08:00
