      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> American artist
        Chris Brown is still stuck in the Philippines because of an alleged breach
        of contract — and he has taken to social media on Friday (July 24 PHT) to
        plead his innocence.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">I
        have nothing to do with anything going on right now. I came back to Manila
        to do a make up show for New Years. I did the show 3 days ago</p>&mdash; Chris
        Brown (@chrisbrown) <a href="https://twitter.com/chrisbrown/status/624413347098726401">July
        24, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f2ea0-ca23-4ef3-9314-3a4ebea81161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79467d24-2a8a-4eb5-a75f-6f74be8c0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was barred from leaving Manila on Wednesday (July 22 PHT)
        at the Ninoy Aquino International Airport (NAIA) because of an Immigration
        Lookout Bulletin (ILB) issued by the Bureau of Immigration (BI), as ordered
        by the Department of Justice (DOJ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c5008-cbbe-4c24-b334-e869d663a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin was posted due to a criminal complaint of estafa filed
        against Brown and his promoter, John Michael Pio Roda, for "deceitful misrepresentation
        and swindling." Brown believes that he has nothing to do with such complaints.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">This
        is a very serious situation and someone needs to be held accountable for mixing
        my name up in all this. I&#39;ve done nothing wrong!!!</p>&mdash; Chris Brown
        (@chrisbrown) <a href="https://twitter.com/chrisbrown/status/624414015599439872">July
        24, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7aef6-e827-436b-b08d-55638bc1736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:33:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad22066-1bf6-4d1d-a1fb-e79160a594e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:55.170+08:00
      'mgnl:createdBy': 'cnnproducer'
