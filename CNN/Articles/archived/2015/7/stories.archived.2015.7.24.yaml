      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCX is expected to save travel time by an average of 45 minutes.
        It is three kilometers shorter than the Commerce Avenue-Filinvest route, and
        1.5 kilometers shorter than the Daang Hari-Alabang Zapote route to Makati.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8ae35-7b32-4f17-9f4e-d283f1b1f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Corporation invested&nbsp; P2.2 billion to build the road,
        including a P902 million cash payment to the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb3eea-554e-4994-b6f9-58157678f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-12T14:37:25.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:24:06.231+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a great project that we hope contributes to the national
        development goals of the government... We have a very pleasant arrangement
        with the Vista group on one side and we have interoperability as well as with
        the South Super [Highway] as well," Ayala said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0610cf9-fd56-452f-b7ce-100c227158dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:37:25.138+08:00
