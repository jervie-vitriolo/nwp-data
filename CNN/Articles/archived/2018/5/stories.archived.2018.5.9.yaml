  'jollibee-tim-ho-wan-franchise':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-09T21:49:48.568+08:00
    'imagesource': 'jcr:f489729d-6954-4c6b-93f7-a0260efe3843'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f634b1b-aa09-4a5e-ad1f-ae5af4fb1be7'
    'lead': 'Fast-food giant Jollibee Food Corporation (JFC) is seeking to invest
      in dim sum restaurant chain Tim Ho Wan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:27:50.124+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:27:50.315+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee seeks bite of Tim Ho Wan franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f3da7-36f0-4cbb-a5a6-97d60c1f640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Fast-food
        giant Jollibee Food Corporation (JFC) will invest in nearly half of the buyer
        of the dim sum chain Tim Ho Wan master franchise holder for Asia Pacific,
        a venture that will eventually allow substantial control of the master franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71baf8-497d-4115-b3c8-002a5580de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the stock exchange Wednesday, JFC announced it
        will invest up to SG$45 million, or around P1.74 billion, in Singaporean company
        Titan Dining LP. Titan is a private equity fund that will acquire 100 percent
        of the Asia Pacific franchise holder of the Tim Ho Wan brand, Tim Ho Wan Pte.
        Ltd. (THWPL), and its affiliate Dim Sum Pte. Ltd. (DSPL), which owns and operates
        Tim Ho Wan stores in Singapore</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed096d3d-2e23-4b85-be97-76c298209d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the disclosure, THWPL holds the exclusive long-term
        master franchise to operate the "Tim Ho Wan" food and beverage business within
        the Asia Pacific region, excluding Hong Kong. Aside from DSPL in Singapore,
        THWPL also has franchisees in Cambodia, Indonesia, Japan, Macau, Taiwan, Thailand,
        Vietnam, Australia, and the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7edf3c-cdb1-43e7-ab20-eb350f865782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee said Titan has a fund size of SG$100 million (around P3.88
        billion). JFC''s planned investment will result in a 45 percent share, and
        the rest from other investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f25510-f557-4f5b-aa17-867d4ff99b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement provides JFC the opportunity to acquire a substantial
        ownership in Tim Ho Wan''s master franchise in the Asia Pacific region when
        the term of the fund ends in 7 years, through a purchase mechanism that is
        provided for in the agreement with Titan Dining LP. To prepare for this eventuality,
        JFC will operate as a franchisee of Tim Ho Wan in Shanghai, People''s Republic
        of China," the fast-food giant said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cc6ac-00cd-4d2b-a9c1-a3194be18ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is looking forward to growing its investment in the
        future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b73085-2be1-4a35-a03b-6f4e4c01e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment gives JFC the opportunity to have a significant
        interest in the Tim Ho Wan franchise in the long term and will bring very
        healthy financial returns to JFC," said JFC Chairperson Tony Tan Caktiong
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855ce07-4bc0-44a6-a29d-7f8e0ff1cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ho Wan began in Hong Kong in 2009. It is a dim sum restaurant
        that earned the coveted Michelin star -- an international ranking for restaurants
        -- the same year it was established. It has several branches in malls in Metro
        Manila, often attended by long lines to get in during peak hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88772020-bc62-47ec-ba47-e373ea884310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our long term interest in Tim Ho Wan is in line with JFC''s mission:
        to serve great tasting food and spread the joy of eating to everyone," Caktiong
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22a136-2b2d-4e9f-ac60-0eb67ea55b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC is no stranger to serving Chinese cuisine. Chowking, Yonghe
        King and Hong Zhuang Yan in China, three brands under JFC, account for nearly
        a fourth of the company''s profits last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3f3d1-18b2-4922-b3c7-99c4b647a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It operates 2,895 restaurant outlets in the Philippines, including
        the brands Jollibee, Chowking, Greenwich, Red Ribbon, Mang Inasal and Burger
        King. JFC operates an additional 943 stores abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236537f5-20d7-4350-a567-09c35aba121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:27:50.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:27:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, JFC also acquired a sizeable share in U.S. fast-food
        chain Smashburger.</p>'
  'PBA-Meralco-Bolts-San-Miguel-Beermen-Christian-Standhardinger-debut-Baser-Amer':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-09T22:39:48.534+08:00
    'imagesource': 'jcr:29be3ca1-9d52-4f4f-afc4-02de8025c363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7712ae-adaf-4fe1-bd3d-5ecf3aa16e1d'
    'lead': 'The Meralco Bolts slayed the loaded San Miguel Beermen to nab their fourth
      win in the 2018 PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:31:38.193+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:31:38.377+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco spoils Christian Standhardinger''s PBA debut with 93-85 victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f66de6-d979-4acd-9b47-8d9a1e51c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The Meralco
        Bolts threw a different kind of welcoming party to San Miguel Beermen''s top
        draft pick Christian Standhardinger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5774014-3797-47cb-a329-5e103672f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts shocked the Beermen, 93-85, Wednesday at the Mall of Asia
        Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c5a75-98c0-40ce-9d13-42cc8747c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer led the charge for Meralco with 28 points on 8-of-13
        shooting from the field and eight rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af91f00-b348-47f0-8abe-946982b37ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel was off to a 9-3 start anchored by import Troy Gillenwater''s
        hot hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d3117-aa6a-4bd9-94a6-de51ac347eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated plunge to action of the Filipino-German Standhardinger
        in the first pay-for-play league came at the 3:40 mark of the opening quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741695b8-bc27-4c78-8595-6498e630f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Beermen were threatening to pull away, Meralco''s composure
        paved the way for it to snatch the lead going into the halftime break, 46-41.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a3e73-cd21-4198-8e9d-54a2cd832d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot came alive for San Miguel after scoring timely buckets
        enough to flip the switch and give the edge back to the Beermen at the conclusion
        of the third period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828444a-9b21-45c7-89ec-1cc98429c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amer provided the spark to the Bolts as they managed to grab the
        lead en route to their fourth win in the Commissioner''s Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37232f5a-7bea-46dd-aa91-f3f583359974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome added 23 points and seven rebounds for Meralco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fff330-362a-4843-ac28-762a32601745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillenwater paced the Beermen with 19 points and 14 rebounds, while
        Standhardinger finished with four markers and five boards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faec24d-e99c-4d8b-b7b3-06602299a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:31:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:31:38.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB will next face the Rain or Shine Elasto Painters on May 13 at
        the Ynares Center in Antipolo, while the Meralco Bolts take on the Magnolia
        Hotshots on May 18 at the Smart-Araneta Coliseum.</p>'
