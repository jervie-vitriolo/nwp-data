      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has appointed Agriculture Undersecretary
        <a href="http://cnnphilippines.com/news/2018/05/08/Bernadette-Romulo-Puyat-tourism-secretary.html">Bernadette
        Romulo-Puyat as new Tourism Chief.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8a09b-f126-4e56-9362-6c4611d99432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo is the fifth official to leave the Cabinet after the resignation
        of former Justice Secretary Vitaliano Aguirre. Others were Commission on Higher
        Education Chair Patricia Licuanan, Information and Communications Technology
        chief Rodolfo Salalima, and former Housing and Urban Development Coordinating
        Council Chairman, Vice President Leni Robredo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91d412-11b1-477a-a57e-ff6cfe679936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said Teo should not be appointed to another position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89adb1b-e61f-4a46-98b6-526cc5316443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.250+08:00
