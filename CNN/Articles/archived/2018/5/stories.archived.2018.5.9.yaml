      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Chief Justice
        Maria Lourdes Sereno was all smiles as she went back to work Wednesday, two
        months after taking an indefinite leave at the request of her fellow magistrates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834fa83-a8af-447a-a82c-659cad80966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp shared a photo of the embattled chief justice doing
        paper work on her first day back in her office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5b815-011b-48d6-8895-3cd7b3ab69e8'
      'mgnl:activationStatus': true
