      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, the NPC said account passwords, transaction
        details, and modes of payment were also exposed.</p>'
  'uber-nasa-flying-cars':
    'author': 'Matt McFarland, CNNMoney'
    'caption': 'Uber released renderings of the rooftop skyports it envisions flying
      cars will land on.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-09T12:40:07.260+08:00
    'imagesource': 'jcr:ea55876c-047f-47c8-b2b6-228a185e1fca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c98eff-3575-4b69-a685-19d1f444c999'
    'lead': 'Your dream of riding in a flying car may be one step closer to reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:36:18.154+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:36:18.631+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber teams with NASA to make flying cars a reality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ee911-c73d-417a-823b-93b00fbf134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Your dream of riding in a flying
        car may be one step closer to reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d9ed7-ccb2-4520-9f54-a5990572c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and NASA announced on Tuesday they''re teaming up to simulate
        flying taxis in urban areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f9383-b249-4873-8426-61a9227ff6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Uber <a href="https://money.cnn.com/2016/10/27/technology/uber-flying-car/?iid=EL">unveiled</a>
        plans to develop electric flying cars to help improve transportation in cities,
        alleviate congestion and provide affordable transportation. NASA became <a
        href="https://money.cnn.com/2017/11/08/technology/uber-web-summit-uberair/index.html">a
        partner</a> for the program a year later by developing air traffic management
        for a fleet of flying cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9756a21-e4bf-4d90-80ef-ef6edaa3bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now NASA wants to help get the concept off the ground even more.
        Literally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7f9b0-d125-4912-987b-1b8dc38a0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it will share its plans for a ridesharing network of flying
        cars with NASA, which will conduct simulations. NASA''s findings will help
        guide the creation of industry standards and regulations, the government organization
        said in a press release timed to Uber Elevate, the tech giant''s second-annual
        summit to discuss flying cars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98069c8a-b6bb-466c-b885-8b3f9191265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies hope commercial trips will be available in 2023. Rides
        will be booked within the Uber app, similarly to how someone selects a ride
        in a car or SUV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5659f8-594e-4991-b431-f011a16bce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cars — technically referred to as VTOL, or vertical
        takeoff and landing vehicles — seem like glorified helicopters, Uber believes
        its concept will be safer and cheaper than what''s already available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee57d6-196b-48f5-a4f7-970a89708f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s flying car has a futuristic look. Most of its propellers
        face upward like a helicopter''s main blade, and another one is positioned
        forward like a plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a95690-7213-49df-8421-1f7eb40e5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a simpler design compared to what we''ve seen from Uber before.
        This could lead to a safer vehicle," ARK Invest industry innovation analyst
        Sam Korus told CNNMoney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80de2f7-eea8-48e7-822a-2afd06c17010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber isn''t the only company eyeing the skies. Competitors developing
        similar technology range from aviation giant Airbus to startups backed by
        Google co-founder Larry Page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57cba4-a19e-458e-809b-6d1b24dea926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2017/04/25/technology/uber-flying-car/index.html">Uber
        unveils plans to demo flying cars by 2020</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442b2de-09be-48fc-8f71-65755df42f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will likely be years before the technology is ready and broadly
        available. Flying cars will need to safely operate in crowded airspace, near
        small drones and traditional airplanes. The safety of flying cars will need
        to be proven, and regulations will need to be developed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03ff22-fc7c-4a1a-adb7-47e930832d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the partnership with NASA is an early move toward figuring
        out regulations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581abdbb-98fb-4abb-817c-5688a7b26502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urban air mobility could revolutionize the way people and cargo
        move in our cities and fundamentally change our lifestyle much like smart
        phones have," NASA associate administrator Jaiwon Shin said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527c795-5dee-409b-9f05-9c492c43ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying cars would operate autonomously over dense areas, which could
        be extremely dangerous if something goes wrong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041489b6-9545-4035-8ead-7f976aad817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is well-versed in the risks associated with developing new
        technologies. It paused public tests of its self-driving cars after an Uber
        SUV in autonomous mode struck and killed a pedestrian in Tempe, Arizona in
        March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00473963-6f47-428b-9122-cabaead1f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators are expected to deliver a preliminary report
        on the cause of the crash in the weeks ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425904a-6131-4d8a-9eb6-008cbe04f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:36:18.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:36:18.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/08/technology/uber-nasa/index.html">Uber
        teams with NASA to make flying cars a reality.</a>"</em></p>'
  'oscar-albayalde-nine-police-bashers-administrative-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T11:45:53.097+08:00
    'imagesource': 'jcr:ac0434ff-41c6-4f88-8433-edd48aad4397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0be75e6d-a07e-4041-b0eb-29b440497753'
    'lead': 'Police Chief Oscar Albayalde previously said the officers, who took to
      Facebook to criticize him, would face administrative charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:39:00.629+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:39:07.141+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T13:39:06.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 police who bashed PNP Chief Albayalde reassigned to Mindanao'
    'updated': 2018-05-10T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d855409-6213-4571-a60f-468a7a6f3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Eleven
        police officers who hit Philippine National Police (PNP) Chief Oscar Albayalde
        on social media will be relocated to Mindanao, the PNP announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb852563-ec01-4f6a-99c9-369aa9c29054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been relieved and reassigned to Sulu because Sulu lacks
        personnel for the maintenance of peace and security in that area," PNP spokesperson
        John Bulalacao said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dea135-f7a8-417d-accd-9ab31c2bd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the reassignment is "not punitive and is never
        a form of punishment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfb2be-f92c-4c80-9d7f-138e17161d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be appropriately charged for conduct unbecoming of a
        police officer," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8e68b-affd-44bb-a57e-5b58c2a4d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Tuesday said the officers could face administrative
        charges, such as insubordination. Nine of the 11 policemen reported to him
        at Camp Crame on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d02e0d-4334-4b2d-8a5b-39bc08caceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to them. And I made them realize na mali ang ginagawa
        ng mga ganyan [what they are doing is wrong]," said Albayalde.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b268cf8-6ce2-4058-a96e-5991f73611e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen used false names to hide their identities while posting
        on a Facebook page called "Buhay Lespu." They came from various units of the
        PNP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53047627-31c3-4962-b7ff-185d51bb1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May tamang paraan para mag-express ng grievance mo -- hindi sa
        Facebook, hindi sa social media na parang tinataga mo ang kasamahan mo at
        commander mo... sa maling paraan," said Albayalde.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2f3b1-145e-46f6-866c-e3eb45886eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a proper way to express your grievances --
        not through Facebook or social media, where you hit your colleagues and commander...
        in the wrong way.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a09b53-e75a-469a-8255-fafb529e4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the posts were like "(washing) dirty linen in public"
        and willfully put the organization in bad light.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc38c3-0ea2-4473-b45c-d209e49787bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day we signed-up for the police service, in effect, we waived
        certain civil liberties and political rights that private citizens enjoy,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e05e01-9078-4cb6-b479-b778a4200048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Memorandum Circular No. 2008-0116 details the systems for uniformed
        personnel to raise their grievances. It also maintains that no member of the
        PNP "ventilate their grievance, direct to any forum outside of the PNP organization."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24fc68-c5af-4baa-a40d-632112490b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the circular, those who violate the guidelines can be held
        administratively liable. Supervisors and heads of offices who refuse to act
        on the grievances can also be held liable for neglect of duty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e49f6-cff4-47eb-9636-b12eca247324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-uniformed personnel can refer to PNP Memorandum Circular No.
        2016-077 when airing their grievances, a PNP statement added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c38f4-e4f5-48a1-b8bb-06691f637aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Directorate for Investigation and Detective Management is investigating
        20 police personnel for alleged violation of these regulations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd901d-c7ca-4101-8a88-aa002333dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, who succeeded former PNP Chief Ronald "Bato" Dela Rosa,
        has vowed to prioritize the discipline and reform of police officers during
        his term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48221043-e667-473e-a220-b4f7e144d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told his men his office was open to those who sought an audience
        and they should "sound-off if there is anything so urgent that I should know."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364990a7-4f53-4933-9587-881cdce66b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:39:00.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:39:07.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'Berna-Romulo-Puyat-Tourism-Secretary-Duterte-corruption':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'President Duterte and Bernadette Romulo-Puyat (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T11:28:52.386+08:00
    'imagesource': 'jcr:aa5febed-8b00-4149-82c0-0ea363970ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47917934-5a11-4db0-a95f-478cdad0a57d'
    'lead': 'Berna Romulo-Puyat says President Duterte told her she is perfect for
      the job because there are no corruption allegations against her despite working
      for the government for over a decade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:42:06.198+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:42:06.389+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming Tourism Secretary Berna Puyat: Duterte warned me against corruption'
    'updated': 2018-05-10T00:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458de840-2cd2-4d0d-a25c-629b1164449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Incoming
        Tourism Secretary Bernadette Romulo-Puyat is ready to take on the challenge
        of President Rodrigo Duterte to keep her name clear from corruption issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fe426-c54f-4302-ac24-4f490b414752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat on Wednesday said Duterte told her she is ideal for the job
        because there are no corruption allegations against her despite working for
        the government for over a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb03b05-34be-4564-9264-ed54289c5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I think you are perfect. You are honest. No corruption,''" she
        told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f907d-c9bb-40fb-b238-c5c0b7d48ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The only message of the President to me when I accepted
        it was, ''I don''t want any corruption. It is one of the controversial departments
        (Department of Agriculture) and you''ve kept your name clean. I''m confident
        you can keep it the same way.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7bb28-c4d6-441d-ab11-b8f690073372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said Duterte informed her Tuesday night that she was being
        appointed to replace resigned Tourism Chief Wanda Teo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425561a-a7ef-4dba-b045-22f16a2e8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been working with the Department of Agriculture for 12 years,
        and will be leaving her post as agriculture undersectetary to become the tourism
        department head. She is also a former consultant at the Presidential Management
        Staff during the Arroyo administration. Puyat, who has a Master''s degree
        in Economics from the University of the Philippines, handles agri-business
        and organic agriculture as agriculture undersecretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11276209-49dc-4284-8697-52a955f535a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was in shock when the President offered her the post
        on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b506f3-7e4e-41b5-8f99-c3911a9632bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was briefing him on the rice situation, then he suddenly asked
        me. I was surprised. He told me, ''Have you heard that Secretary Teo resigned?
        I think you are fit for that job.'' I thought he was joking because the president
        sometimes jokes around," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf2308-c95c-437d-8a66-2dec274122ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not disappoint him (Duterte)," the incoming Tourism Chief
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f82122-3694-4074-ae85-c809361f6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was to eradicate corruption
        in government, and he has said he would fire officials at the "first whiff
        of corruption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78022c-1caa-4152-a59b-00bff7bac7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat, the daughter of former senator Alberto Romulo, said she will
        focus on farm tourism and culinary tourism as the new head of the department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e94803-f19b-4eda-8a27-6ae85ea0651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:42:06.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:42:06.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of my background, we should continue what''s already working
        and what I''m familiar with," she said.</p>'
  'Cerebrospinal-fluid-runny-nose':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-09T11:11:45.994+08:00
    'imagesource': 'jcr:7c5e102b-0607-446b-9015-0c500dce4590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbdccc7-ece1-4479-9d87-45ac15f87e54'
    'lead': 'The coughing, sneezing, and runny nose began 2½ years after Kendra Jackson
      was involved in a serious car accident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:46:08.936+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:46:09.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman''s runny nose was actually fluid from inside her brain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fab4e-d217-4a7e-985e-010853ff2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the past two years, 52-year-old Kendra
        Jackson of Omaha, Nebraska just thought she had a bad cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2086dd-2076-4e0d-8e2e-659084c3f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it first started out, I just thought it was my allergies or
        a runny nose — like the beginning of a fresh cold," Jackson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57da5a-11ab-427b-bdf5-557b3b62035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coughing, sneezing and runny nose began 2½ years after Jackson
        was involved in a serious car accident. She remembers hitting her face against
        the dashboard, and she has struggled with migraine headaches ever since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb94269-56de-44f0-86eb-44025662cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Jackson''s "runny nose" began to worsen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1772f-db38-4a0c-9f9a-76f46e5392a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it didn''t go away, I kept going back and forth to the doctors,
        and they prescribed every kind of medicine you can think of, and my nose just
        kept on running," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c4c83-5113-4e02-8290-752aedffa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors she saw told her that she probably had allergies. But
        this year, Jackson went to physicians at the University of Nebraska Medical
        Center and learned the real reason behind her nasal discharge: a cerebrospinal
        fluid (or CSF) leak caused by a small hole in her skull.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00619df5-e0c4-4a61-a0fb-22fdde754efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would wake up in the morning after sleeping upright in a chair,
        and the whole front of her shirt was wet with fluid. It was a lot of fluid,"
        said <a href="https://www.unmc.edu/ent/faculty/rhinology/barnes.html">Dr.
        Christie Barnes</a>, a rhinologist at the University of Nebraska Medical Center
        and a lead surgeon on the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081baab5-ad78-40b7-a6b6-848e65bca4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said she was losing about half a liter of fluid per day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1c526-84a3-44a9-b90b-2013bea67148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A physician''s assistant "astutely recognized right away that this
        was something different than a runny nose and was consistent with a CSF leak.
        So we had her collect her fluids and sent it off for evaluation," Barnes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2dd4cb-d691-4282-8211-0f69d7e24b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrospinal fluid is a clear, colorless fluid that surrounds and
        protects the brain and spinal cord. The fluid also helps to remove waste products
        from the brain and distribute nutrients and other substances throughout the
        central nervous system, according to the <a href="https://my.clevelandclinic.org/health/diseases/16854-cerebrospinal-fluid-csf-leak">Cleveland
        Clinic.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f396658-82d4-4608-ab8d-5190b1dc0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSF is a fluid that actually bathes the brain. Because the skull
        is a fixed box and the brain is a nice soft organ, it needs to be protected
        from moving around inside that hard box," Barnes said. "So it actually provides
        a cushion for the brain and the spinal cord."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007bec8-08c3-4b0f-8d5f-dedacd4254f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrospinal fluid is produced continuously in the brain and is
        normally absorbed into the bloodstream through protrusions in the outer membrane
        of the brain, called the dura mater.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f1151-f50a-4c25-b27c-6c81d1a1d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Jackson''s case, a tiny hole in her cribriform plate — a
        thin bone that separates her cranial and nasal cavities — allowed the fluid
        to drip into her nose and mouth, resulting in her symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ec39b-8a74-4525-9392-87d532cf6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barnes, this part of the skull is "very thin, less
        than a potato chip. And it''s one of the most common locations for this type
        of a CSF leak," Barnes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2414e-538e-4124-94e1-fdcac3b5289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrospinal fluid leaks are relatively rare, occurring in approximately
        five in 100,000 individuals worldwide every year. They are most commonly caused
        by trauma or surgery, according to the <a href="https://www.csfleak.info/what-is-a-cerebrospinal-fluid-csf-leak/">CSF
        Leak Association.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c93b6c-a6c1-41f9-a550-821de97d7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jackson''s case, the physicians believe that her car accident
        may have caused a small hole that increased in size over time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97dfb0-7dac-4b4f-8704-652bc78b8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was rear-ended and had head trauma, so it''s certainly possible,"
        Barnes said. "It may have caused a bit of a thin area there. Her symptoms
        actually started a little bit after (the accident), so for her, I think there''s
        probably a combination of both the trauma and the increased pressure."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc02449-7fa5-4013-82fc-cf8a2b533f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the amount of fluid loss, cerebrospinal fluid leaks
        can be life-threatening. They also place the patient at an increased risk
        of infections such as meningitis, according to Barnes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e83df5-c3d5-431e-aab0-4251175322de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to treat Jackson''s condition, physicians at the University
        of Nebraska Medical Center performed a surgery that plugged the hole in her
        skull using tissue from her nose and abdomen, Barnes said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7124a7-ee02-4800-8a9f-0eceb4bd8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used tissue from the inside of her nose to plug the leak," Barnes
        said. "I also borrowed some abdominal fat; it makes a great plugging agent
        in this location, so with just a tiny bit of fat, I was able to plug the leak."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d99f0-6872-416a-afb8-74e84051524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month after the surgery, Jackson is back home and reports
        that the mysterious drip has disappeared.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c06784-c14d-4fd1-92e5-894e360ed1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the nasal drip anymore, but I still have the headaches,"
        she said. "I actually feel pretty good, and I''m able to get a little bit
        of sleep."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe9361-61e6-4e25-968d-df6b15c73130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:46:08.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:46:09.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her condition is rare, Jackson wants people to know that
        cerebrospinal fluid leaks can occur, particularly after head trauma: "For
        people who hear my story, if they''re tasting a very salty taste and something''s
        draining in the back of your throat, it''s probably something other than allergies.
        So get to the doctor."</p>'
  'Paolo-Duterte-graft-perjury-Ombudsman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T10:38:08.550+08:00
    'imagesource': 'jcr:7a21a97a-4d6c-4211-b7af-b18761c0d1b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '339a090d-7a01-443e-bf25-c7911bb0466f'
    'lead': 'President Rodrigo Duterte''s son, former Davao City Vice Mayor Paolo
      Duterte, is under investigation for graft and four other cases, sources at the
      Ombudsman confirm'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:49:16.242+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:49:16.462+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte under investigation for graft, other charges at Ombudsman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab78e70-22f3-4464-9b4b-dd3de5e265cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114ffbf-01b0-498e-9b37-a6ca9109d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> President
        Rodrigo Duterte''s son, former Davao City Vice Mayor Paolo Duterte, is under
        investigation for graft and four other cases, sources at the Ombudsman confirmed
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6869b-bc0d-4518-b948-0ffe53f51d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of the cases show the younger Duterte is also charged with
        perjury, forfeiture, violation of the code of conduct and ethical standards,
        and conduct prejudicial to the best interest of government service, grave
        misconduct, and serious dishonesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3131929-af30-477d-9614-dd66cc98b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five cases, two are criminal, two are administrative, and
        the one on foreiture involves ill-gotten wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaafb0f-1832-4bfd-9e0c-d0218d0100ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources did not specify the actual cases or their details, but
        said investigators found sufficient basis to elevate them to the preliminary
        investigation stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3bc75-a74b-4a37-b16b-6deb0bac1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte, in a Facebook post, said this was an old, "recycled"
        story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da77daa-d713-4eef-9475-940e8e75da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case on the alleged involvement of the former vice mayor in the
        smuggling of P6.4 billion shabu to the country was excluded as this was already
        dismissed on May 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a02f15-dec7-46cd-86be-bcb6d74c5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/05/02/ombudsman-bureau-of-customs-nicanor-faeldon-paolo-duterte-mans-carpio-shabu-smuggling.html">Ombudsman
        Investigators recommend filing of charges vs. Faeldon over ₱6.4 billion shabu
        smuggling case</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5bd04-372e-4434-ab72-f168b7afa562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales on Tuesday confirmed there were
        other pending cases against Paolo Duterte in her office, but declined to  provide
        details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e6212-2da6-40c5-a010-19779524ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who is due to retire in July, said she had already inhibited
        herself from all cases against the Duterte family. A nephew of the Ombudsman
        is a son-in-law of President Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da74d7-27bd-405c-9119-3e0db08fb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Ombudsman is exercising
        its power to investigate and initiate proper action against public officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67ba1d-373a-4239-872a-5708f36aa7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as part of the Ombudsman''s constitutional mandate
        to ensure public accountability," he said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecc229-ebde-4139-826e-be4bc178a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:49:16.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:49:16.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'kim-jong-un-xi-jinping-china':
    'author': 'Steven Jiang, Ben Westcott and Sol Han, CNN'
    'caption': 'North Korea leader Kim Jong Un met Chinese President Xi Jinping in
      the northeastern Chinese city of Dalian on Monday and Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-09T09:22:49.079+08:00
    'imagesource': 'jcr:dea4e23b-b0f4-40fd-bc4d-9db16da7d225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3a23c2-bca8-4813-a1bf-b8d96c6a8f4b'
    'lead': 'Kim met Xi in the northeastern Chinese city of Dalian on Monday and Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:53:56.512+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:53:56.755+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un holds second meeting with Xi Jinping in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb2bb6-a62f-436b-b62f-a70b10a1f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has paid
        a second visit to China in two months, meeting with President Xi Jinping ahead
        of highly anticipated talks between Kim and US President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f4abf-755e-4eaa-8df2-b135be7ed4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim met Xi in the northeastern Chinese city of Dalian on Monday
        and Tuesday, according to China''s foreign ministry. The leaders met in person
        for the first time during a <a href="https://edition.cnn.com/2018/03/27/asia/north-korea-kim-jong-un-china-visit/index.html">secret
        meeting in the Chinese capital of Beijing</a> in late March, which was widely
        viewed as a sign of warming ties between the two fractious allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fc92d-d7d3-42bf-8342-590ebd758ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media KCTV said Kim flew to Dalian Monday on
        his private jet, where he was welcomed by high-profile Chinese officials including
        Foreign Minister Wang Yi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9f44e-80c7-4a8f-bcd4-10a8b01960f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi held a welcome banquet for the North Korean leader and took a
        casual stroll with him along a beach, Chinese state media Xinhua reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3f0c7-fa68-4699-9302-e1466469104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi praised Kim for "promoting inter-Korean dialogue and easing tension,"
        with both leaders reiterating their commitment to denuclearization and peace
        on the Korean Peninsula, according to the Chinese foreign ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6b5f5-6da7-4d0f-a800-9d6ec83602ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a warning to the United States, Kim said he was willing to
        denuclearize "as long as relevant parties <a href="http://www.xinhuanet.com/politics/leaders/2018-05/08/c_1122802575.htm">eliminate
        the hostile policy and security threats</a>" against Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab35fa9-c159-4257-9e4a-d40e97701fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks come amid a flurry of diplomacy on the Korean Peninsula,
        including a landmark summit in late April between <a href="https://edition.cnn.com/2018/04/27/asia/korean-summit-intl/index.html">Kim
        and South Korean President Moon Jae-in.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb476d-313a-49d0-bd09-30cead7fecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented meeting at the demilitarized zone separating
        the two countries, Kim became the first North Korean leader to step into South
        Korean territory since 1953.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c11af4-490e-465d-90b0-3e20184ea857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, Kim and Moon committed themselves to the complete
        denuclearization of the Korean Peninsula and pledged to bring a formal end
        to the Korean War, 65 years after hostilities ceased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cd4a9-2ec2-46c3-bfeb-37c6e1e2cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader''s greatest test may still be to come, however,
        when he sits down for face-to-face talks with Trump that are expected to take
        place by late May or early June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85388e-8a11-4530-b5c4-d69f74b9ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A historical new golden era''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8299295-36ce-4133-8d75-cb2031dd7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation had been swirling online earlier Tuesday of a mystery
        visitor to the northern Chinese province, including reports of a North Korean
        plane touching down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2857759-23be-41fa-ad21-cfd210b89a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, North Korean leaders have been reluctant to travel
        by air on international journeys, especially Kim''s father, Kim Jong Il, who
        famously went everywhere <a href="https://edition.cnn.com/2018/03/30/asia/kim-jong-un-china-train-footage-intl/index.html">in
        his personal armored train.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775afc4b-2a95-4e4e-841b-ffcf7df13a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was likely seeking guidance from the Chinese leader ahead of
        his high-profile summit with Trump, according to former British charge d''affaires
        to North Korea Jim Hoare. "Kim Jong Un is looking for advice, support and
        encouragement," he told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf8460-7eee-44b7-94b3-c2917952ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Chinese side, experts say Beijing has been desperate to ensure
        <a href="https://edition.cnn.com/2018/04/24/asia/china-north-korea-intl/index.html">Pyongyang
        doesn''t move outside its orbit</a> as Kim steps out onto the diplomatic world
        stage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f2f79-6550-4dd1-bfbd-107b1285a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said he was pleased to see Kim visiting China again so soon after
        his first trip, saying it showed how seriously the North Korean leader took
        the bilateral relationship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326826aa-e360-411d-ad62-a7ae15466696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China and North Korea have long been allies, their diplomatic
        relationship grew rocky<a href="https://edition.cnn.com/2018/04/18/asia/xi-jinping-north-korea-pyongyang-visit-intl/index.html">
        following Kim''s rise to power in 2011.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08804489-e7d9-4a7b-b3b6-ffd4c4734ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young leader stirred up tensions on the Korean Peninsula with
        his nuclear weapons testing and purging of several key officials close to
        Beijing, including his uncle, Jang Song Thaek.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492164f-49b1-42fc-b5b1-4aee4b96e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, North Korean state media KCNA praised the relationship
        between the two countries as "in the midst of a historical new golden era."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe731ae-0fca-44f5-95ba-af94f26e5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a cordial and friendly atmosphere, the top leaders of the two
        parties and the two countries had an all-round and in-depth exchange of views
        on China-DPRK relations and major issues of common concern," Xinhua reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb771a-68c8-4457-aa89-7ac96ffc90cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-level officials from both North Korea and China attended the
        summit, including Kim''s sister Kim Yo Jong and Wang Huning, a member of China''s
        powerful seven-man Politburo Standing Committee, according to Chinese state
        media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ada777-a69b-44cf-b81a-f622a24185b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President is reportedly planning a trip to the North
        Korean capital Pyongyang, <a href="https://edition.cnn.com/2018/04/18/asia/xi-jinping-north-korea-pyongyang-visit-intl/index.html">an
        official told CNN in April,</a> but no date has been announced as yet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b54844-d2e1-4624-9ebb-b18d051c033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the meeting between the two leaders was released,
        Trump announced that he would be speaking to "my friend" Xi on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec87587-4b5d-4c1c-a74a-f6ad5b555b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary topics will be trade, where good things will happen,
        and North Korea, where relationships and trust are building," Trump tweeted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1ab42-3e05-4346-8e26-c7a8fbbf4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:53:56.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:53:56.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/08/asia/kim-jong-un-xi-jinping-china-intl/index.html">Kim
        Jong Un holds second meeting with Xi Jinping in China.</a>"</em></p>'
  'US-China-Asian-Power-Index-Lowy-Institute':
    'author': 'Ben Westcott, CNN'
    'caption': 'The inaugural Asian Power Index ranked the United States as the most
      powerful nation in the Asia region in spite of a rising challenge from China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-09T08:44:39.954+08:00
    'imagesource': 'jcr:20ca95b8-a2e7-498e-a91c-60bc1dd77baa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc3dcf1-551d-4055-ab72-13575b1173b2'
    'lead': 'While the United States comes in at the top spot in 2018, project director
      Herve Lemahieu said China could overtake it in coming years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:58:11.966+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T13:58:12.481+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stands tall as Asia''s most powerful country despite rising China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb90f4f-62b8-4769-926b-e2249e79e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is still the most powerful
        nation in the Asia region in spite of a rising challenge from China, a new
        ranking by an Australian think tank has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b108c9-ca50-477a-be0b-5cc480866dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural Asian Power Index, <a href="https://power.lowyinstitute.org/">published
        Tuesday</a> by Sydney''s Lowy Institute, ranked 25 nations in the Asia Pacific
        region and scored them on their level of influence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc70fa-8fe8-4d03-a320-53d09cb4a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the factors taken into account by Lowy Institute researchers
        were each country''s economic, military and diplomatic relations as well as
        their "future trends," or how strong they''re likely to be by 2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8acf6-7f4f-4c67-ab3e-733cdd4f366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight main rankings by which each country is measured are defense
        networks, military capability, cultural influence, diplomatic influence, economic
        resources, economic relationships, resilience and future trends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1cbac-9984-46b2-b15c-1ac106d041f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States comes in at the top spot in 2018, project
        director Herve Lemahieu said China could overtake it in coming years amid
        threats of <a href="https://edition.cnn.com/2018/01/27/asia/asia-trump-us-china-intl/index.html">disengagement
        from the Asia</a> region by the Trump administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f02dca-8cc1-466b-8ec6-801c8373fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a general retrenchment or a loss of confidence in the
        U.S. and its ability to underline security for its allies in the region, then
        you will see a weakening in that defense network score," he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5647f-ca38-4faf-bb5d-2c0514182dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see that measure starting to dissolve in coming years ...
        you could see a radical redefinition in the balance of power in Asia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8106b38-d87d-4d5f-bdea-93534c0f4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the three most surprising parts of Tuesday''s report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4598205-2864-4124-a503-dd599fc461fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. and China locked at top</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73c56b-723d-402a-8fa3-239fcc830c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since opening its economy in the 1980s, China has risen quickly.
        As of 2011, the Chinese economy is second only to the United States in terms
        of GDP size. At roughly $7.9 trillion, the Asian giant now accounts for more
        than a tenth of all global economic activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b27eaa-8a86-4615-a7ef-1aea5af8fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Lemahieu, the United States still has a huge advantage
        over China in terms of its cultural influence, or "soft power" as it''s sometimes
        known, as well as its military partnerships across Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50a075-e63d-485f-8418-1528399af34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially we can describe the current state of affairs in Asia
        as one of contested U.S. primacy ... China does not have anywhere near the
        quality or depth of alliances that the U.S. has," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9605e57-e6e4-4480-98fb-57107ef0c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States has close military relationships with Australia,
        Japan and South Korea, among others, China''s only longstanding treaty ally
        is North Korea. "[Pyongyang] has proved a very unreliable, single-minded country
        even for China," Lemahieu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e6003-e9b6-4b9d-8096-786dc2e6751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just because the United States has an advantage, Beijing
        has been working hard to make up ground across the Asia region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfb819-806f-4a87-9653-e2aa7b97fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has pumped hundreds of billions of dollars into ports, rail
        lines and other projects in Asia through its signature Belt and Road infrastructure
        program and the Asian Infrastructure Investment Bank. According to the Lowy
        Institute, it now tops the US on rankings such as economic relationships and
        diplomatic influence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc21dc8-063f-40dd-aa85-0acd443da030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become the largest lender and provider of foreign assistance
        in the region," Lemahieu said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31981f39-7b2d-4607-a36e-2a609de211fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia vying with Japan and India</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfdc7e-052b-4545-87c0-607dd643ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise to see Japan and India battling for third place
        behind China, the first a venerable regional power with deep diplomatic ties,
        and the latter a massive economic powerhouse expected to grow dramatically
        in the coming years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79775e4f-9c39-4184-8066-5aa8de1ff891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For India we see this massive economy that''s going to grow further,
        it has a working age population really going through a kind of demographic
        revolution," explains Lemahieu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0d698-82f6-445c-9fb3-26ac96f55cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see 169 million people will join India''s working age population
        by 2030 and will mean India becomes bigger in population than China."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1679b1a-6dfd-46eb-ac72-760621c64378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which, like the U.S., is considered a pan-continental power,
        comes in a close fourth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459821b5-c99f-417f-98a7-72c47d79db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has its own pivot to Asia which preexists the U.S. pivot ...
        During his first term as President, Putin went and renegotiated treaties with
        North Korea in the early 2000s, with Vietnam, with India and with China so
        there is a kind of Russian defense network out there in Asia," Lemahieu said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7811743-c11c-4b43-8132-667a08331f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia ranks very highly on a few key indicators according to the
        Lowy Institute — diplomatic influence, military capabilities and resilience,
        a measure of their ability to deter threats to the security of their country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6812f8-a2b0-4d6f-bfe5-70b129feecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the above, Moscow has been more successful in spreading
        its information networks across Asia. "Its Russia Today and its English-language
        broadcaster are more popular in Asia than China''s equivalent of CGTN," he
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9dc66-4788-4e07-8bd5-4adf7f6ab4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Japan and India rank higher than Russia, they are both
        closer to the Eurasian power than they are to China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ca5c1-d0e7-4d9e-9a1d-96fd26da317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India ranks low on its defense networks in Asia, while Japan''s
        resilience and military capability are below its middle power neighbors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac5b8e-a23a-412f-b421-ee563f07fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one factor more than anything else determines Russia''s high
        ranking above many other Asian powers. "It''s a nuclear power, it''s a UN
        Security Council permanent member, it''s that sort of global clout also which
        also produces an Asia clout," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c359db-01af-4354-aaf1-1f60b1c9b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore rising</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285dcad-b4d5-46b7-8748-21b71ca7c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most surprising findings of the study was the high-level
        ranking of Singapore, the city-state on the end of the Malay Peninsula.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21033c2e-fdb5-42ab-8dc1-3e81ceed4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ranked above Malaysia, New Zealand, Indonesia and Pakistan, coming
        in only just below the well-known middle-power countries of Australia and
        South Korea.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e01d76-1186-41d3-9eec-25a070724e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of just 5.5 million, Singapore''s power comes
        from its high-level economic relationships and defense networks, according
        to Lemahieu.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ea110-b564-45c9-b64a-bed80884a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s at the heart of Asia''s trade routes. It is a means of foreign
        investment so a lot of foreign investment might come to Singapore first before
        investing in the region," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52181907-d53f-4e35-8ad0-da99e69673cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Singapore''s high-quality military hardware and close
        defense relationships throughout the region, including many drills with non-allied
        partners, give it an advantage.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f824ab7-d206-42a8-a4d8-d256db521fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the failing of a small island state, reliant wholly on trade,
        means it is highly vulnerable to economic changes such as the threatened trade
        war between the United States and China. "It''s probably the most vulnerable
        middle power," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343291cd-0473-471b-a8d9-e523a81f9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other country''s ranking might be surprising to regional leaders.
        Far at the bottom of the ranking, despite its freshly developed nuclear capabilities
        and its new diplomatic outreach, is Asia''s most infamous rogue state, North
        Korea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ae72f-589b-4b9f-91e8-a89488d83283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it does have intercontinental missiles it is a very brittle
        state and it flatlines in all the other aspects of power," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a53d4-61bc-41da-a802-5827b9c96e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:11.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T13:58:12.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/08/asia/us-china-power-index-intl/index.html">US
        stands tall as Asia''s most powerful country despite rising China.</a>"</em></p>'
  'duterte-forbes-most-powerful-people':
