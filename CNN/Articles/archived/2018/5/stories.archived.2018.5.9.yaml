      'mgnl:lastActivated': 2019-05-30T11:03:02.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The country''s
        former top cop is not letting up on the administration''s campaign against
        illegal drugs, this time laying down the law at the Intelligence Service,
        Armed Forces of the Philippines (ISAFP) detention center in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b73cc3-1abb-4dc0-84b2-b0cf74d137bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) director Ronald "Bato" Dela Rosa visited
        eight alleged drug lords inside the facility Wednesday – Herbert Colangco,
        Robert Durano, Jerry Pipino, Noel Martinez, Gernan Agojo, Jaime Patio, Thomas
        Donina, and Rodolfo Magleo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d914130-0aef-4d87-b6ea-9768a18076d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he was satisfied about the detention center''s security,
        he wanted to let the detainees know he would be as strict as ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff2dd4-5507-4582-88c0-8e5042484e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniisip ko masyado kaming maghihigpit dun sa Bilibid, lahat
        lahat ay hinigpitan namin yung</em> Building 14 <em>at saka yung</em> maximum,
        <em>saka</em> medium, <em>baka mamaya wala na talagang</em> transaction, <em>magiging</em>
        transaction <em>sa droga dun, baka dito naman sila magtatransact. Dahil baka
        mamaya isipin nila na</em> they have the privilege being state witness <em>baka
        sabihin nila baka may utang loob kami sa kanila na pwede silang magtuluy-tuloy
        sa kanilang</em> drug transaction," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c00d9-62cf-444e-a554-029c53f46bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was thinking we will be very strict in Bilibid,
        we will be clamping down on Building 14 as well as maximum and medium, what
        could happen is there might be no more transactions there and they could all
        move here. They could think that since they have the privilege of being state
        witness, they might say we owe them a debt of gratitude and continue their
        drug transaction.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e58b7a-1d12-46bf-ad30-4eeefd4bea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he talked to the detainees and told them that while
        they were state witnesses, it could become "dying witness" if they continue
        in the drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9fd57-3854-40fb-9f31-39cd9755a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after his inspection, Dela Rosa said his scenario might
        be unfounded as the guards and officers in the facility would be difficult
        to corrupt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cf8f6-b491-4a70-9875-7ec8914c1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the newly-installed BuCor chief visited
        high-profile inmates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a6490-9c49-46a3-8613-d562f72f0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="http://cnnphilippines.com/news/2018/05/07/Bato-dela-Rosa-BuCor-drug-lord.html">Dela
        Rosa visited Building 14 of the New Bilibid Prison</a> where 60 high-risk
        inmates are detained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61672d-e667-48e6-80f1-32497225f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa warned the inmates he could be their worst enemy if they
        continue selling illegal drugs under his watch, but said he could also be
        their ally if they behaved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828103da-52a7-4052-8ef7-645338eb2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he is not taking the inmates'' word that the drug
        trade inside Bilibid is gone, and they should not test his resolve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbcae0-c4d3-4109-8029-1ead3ac70c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:03:02.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, Pia Garcia, and Xianne Arcangel
        contributed to this report.</em></p>'
  'smic-q1-2018-earnings':
    'author': 'CNN Philippines Staff'
    'caption': 'According to the SBP Executive Director Sonny Barrios, the Olympic
      Qualifying Tournament would most likely be held at the Mall of Asia Arena.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-09T18:55:58.379+08:00
    'imagesource': 'jcr:f5a6fbc5-c7b8-4f25-bf75-140c21af01cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17048483-4b45-43ae-ad17-373cf9977762'
    'lead': 'SM''s retail revenues were driven by the expansion of specialty stores
      like Miniso. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:06:01.411+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:06:01.576+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM Investment Corporation''s income up 10% in Q1 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f89d2e-3b1e-4137-9a7e-1fd40c2eed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> SM Investment
        Corporations (SMIC), or all of SM''s companies and subsidiaries as a whole,
        reported a 10% increase in net income for the first quarter of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad133a9-fa37-4168-a4fa-8cfee1ead32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC''s profit comes from its three core businesses: retail, property
        and banking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d09d7a-ebc9-4585-a20e-e49aa180ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-in-all, SM''s posted a net income of P8.5 billion pesos for
        the first three months of the year, a 10% increase from the P7.78 billion
        they earned for the same period last year. A company''s net income is its
        total revenue after all expenses and losses have been paid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da0f9d-d885-495e-9d7e-f27adece8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to build on our strong 2017 performance with revenues
        rising faster in the first quarter this year. Looking ahead we remain cautiously
        optimistic about underlying consumption trends despite inflationary pressures,"
        SMIC President Frederic DyBuncio said in a press statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a7c54-6101-4440-8e0b-711ebb547084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Retail Inc., which includes SM malls, supermarkets, department
        stores and specialty stores, reported a net income of P2.6 billion for the
        first quarter, or 14% more compared to last year''s profits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c19f8-3a0f-4fba-b514-1ac7902da3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was driven by the expansion of its specialty stores, particularly
        the Japanese-inspired variety store Miniso, which has a total of 48 stores
        as of March 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d9e63-44a0-4241-bca5-6fcd1974558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March this year, SM has a total of 2,081 stores, composed
        of 59 THE SM STOREs (formerly known as SM Department Store), 53 SM Supermarkets,
        47 SM Hypermarkets, 186 Savemores, 46 Waltermarts, 407 Alfamarts and 1,283
        specialty retail stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19212623-608d-407f-9d5c-7d371ebe0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime Holdings, Inc. (SM Prime), which handles the development
        of SM malls, condominiums, office buildings, hotels and convention centers,
        reported a net income of P7.6 billion, or 15% more than what it earned for
        the first three months of 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25668150-ab88-4845-a894-7812bbbe16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall development business accounted for 59% of the profits of
        SM Prime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dc883-333c-420e-a202-197e36084b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for banking, SM controls both BDO Unionbank and China Banking
        Corporation (ChinaBank). BDO had a profit of P5.9 billion, almost the same
        as its earnings for the first quarter last year. ChinaBank''s first quarter
        income is P1.5 billion, a mere 2% increase from it''s earnings for the same
        period last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4401764-41b1-4018-a04b-2fe057f9a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC has a total of P972.1 billion in assets as of March 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6caa6e-d2d3-4a5a-89ef-3bb7bc2965bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:06:01.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:06:01.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SM maintains a healthy balance sheet with a conservative gearing
        ratio of 44% net debt to 56% equity," SMIC said in a press statement.</p>'
  'benjamin-diokno-train-law-bam-aquino':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T18:40:47.411+08:00
    'imagesource': 'jcr:44cd5ac5-a851-4d89-a88a-2848a18260b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f331b7fb-9cdb-45e7-9ab5-fe67e6c137f7'
    'lead': 'This comes after Senator Bam Aquino filed a bill suspending the excise
      tax on fuel products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:09:30.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:09:30.625+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Suspending TRAIN Law ''will do more harm than good'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cc3e4-a641-434c-8fb2-5f9e1f75aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Budget
        Secretary Benjamin Diokno said Wednesday he is against a proposal to suspend
        the Tax Reform for Acceleration and Inclusion Act (TRAIN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8f109-ec1d-41d4-89ee-9a3ae2180afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspending the law will do more harm than good," Diokno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce000f40-635e-4b54-8467-4a35c9bc7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will create a lot of chaos because the BIR (Bureau of Internal
        Revenue) and the BOC (Bureau of Customs) are already geared towards collecting
        these taxes so it will upset for example the revenue projection," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0245b3-1a5d-4bf9-8317-6351971ab59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Senator Bam Aquino''s proposal to suspend
        the excise tax on fuel if the inflation rate - or the annual rise in the prices
        of goods and services - breaches four percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec45a2-f094-42cc-a8fb-5a5914d33fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April inflation reached a five-year high of 4.5 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b01d2f-441e-4ee5-a4a5-178951ab3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focus on what we can actually reform, ano yung kaya nating repormahin
        ,ano ang kaya nating gawin upang matulungan po yung ating mga kababayan,"
        Aquino said during the hearing of the Senate Committee on Economic Affairs
        on the TRAIN Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1ad28-2c73-4c04-99d2-8625b90880e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We focus on what we can actually reform, what we can
        further reform, and what we can do to help our countrymen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030281a9-9363-44eb-b1fd-99c4f2b4273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno admitted the measure has caused "transitory increases" in
        prices of goods, but pointed out the law also provides mitigating measures
        to help those affected by price hikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999686d-9902-4803-ab88-060bbfa8ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted about P28 billion to grant the poorest
        families a P200 monthly cash aid, which will increase to P300 by 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8802324-340a-4f1c-a21e-93ee7f0447a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increase in prices is transitory. We don''t expect this to
        linger so we expect prices to normalize maybe during the 2nd half of the year
        of maybe 2019," Diokno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3b67c-ee34-4a01-9db7-999cacfbc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the TRAIN deliberations before the passage of the law, the
        Senate approved Aquino''s amendment to include a safeguard where the implementation
        of the TRAIN Law would be stopped once it breaches the "target range."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948c3e8-72cb-44b1-91d8-041244038eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision, however, did not make it to the approved version
        of the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e3e4d-8d7a-4696-a200-1171fcc07ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi inalis ang safeguard na ito, napatigil na sana natin
        ang TRAIN Law ngayong napakataas na ng presyo ng mga bilihin," Aquino said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec9c2f-f601-407d-8d8a-2db5e6074f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this safeguard was not removed, we could have suspended
        TRAIN Law now that prices of goods are already too high.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f6f44-17de-4f10-9263-84939ca42f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito also called on the suspension of the tax reform
        law, following the projection of the Bangko Sentral ng Pilipinas that the
        inflation rate for April moved at a faster pace of 4.5 percent, higher than
        the target two to four percent for the entire year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef44c75-e05d-4df5-88fd-6de77a987f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be wise to consider suspension of the TRAIN law if the
        trend continues to breach the inflation threshold," Ejercito said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790df0b-3b70-4eed-9f6e-d6a78feb53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the TRAIN Law on December 2017,
        which guarantees lower personal income tax to offset the impact of higher
        taxes on sugar sweetened beverage, automobile, coal, fuel, and tobacco.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8bd45-5527-4921-8b1d-7c62a9570d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The impacts of TRAIN Law</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fa566-b314-43a4-9c34-d336326d33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry, meanwhile, recorded a minimal
        movement on the prices of basic commodities since the implementation of the
        TRAIN Law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd8546-f13d-45b6-93be-0aabc9afbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of low-end canned sardines, coffee refill, instant noodles,
        loaf bread, variety of milk products and detergent soap have increased by
        7 to 21 centavos each.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f087a-2f2b-4881-a0e0-1eaa5f56b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of loaf bread, corned beef, and toilet soap have risen only
        by 8 to 13 centavos per piece.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8631ee-3cdf-4acf-bfbe-7c9e25a75f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo explained there is nothing to
        worry about and that global market prices contribute largely to the movement
        of prices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5965eb7-15ac-4b81-8b35-debf0bae2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not want the market to have an undue perception that inflation
        is out of control...Inflation is very much manageable, we just have to communicate
        to the market the proper analysis and assessment of this price dynamics,"
        Guinigundo said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140c196-5fcc-40a6-a56d-f2149025c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Economic Affairs chair Win Gatchalian, however,
        said he is worried saying that consumers are already reeling from the impact
        of the first round of the implementation of the TRAIN Law, especially the
        price on petroleum products.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651fd4c-7a92-492a-8b32-397f8e70172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s research shows the price of galunggong rose from P139
        per kilo to P141 per kilo, when the TRAIN Law took effect.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd5e3a-3171-4c39-bfa1-d27820d80f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the price of NFA rice also increased from P25.50 per kilo
        to P29.20 per kilo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea7a4e-a8d8-4885-aa59-50fbe812c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nakita natin yung increase in the first year ay pumalo na
        ng 4.5 percent ang inflation, I''m quite worried na yung second round of increase
        magkaroon din ng mataas pa na pagtaas ng presyo," Gatchalian said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689f245-d996-498a-a84f-77a20ed41d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we already saw that the inflation increased to
        4.5 percent in the first year, I''m worried that the second round would also
        come with even higher prices.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de544f7b-c3f7-4972-a9e0-9ff9ca1fdeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:09:30.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:09:30.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondents Cecille Lardizabal and
        Ina Andolong contributed to this report.</em></p>'
  'Willie-Cauley-Stein-Sheryl-Swoopes-Jr.-NBA-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-09T17:55:20.500+08:00
    'imagesource': 'jcr:fd69629c-9f87-40e5-b3b5-37442b41c4ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb1fad1-5032-47ac-9aa0-658dff11c9dd'
    'lead': 'A current Sacramento Kings player and Hall of Famer will fly to the country
      to train the finalists of Jr. NBA Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:12:07.537+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:12:07.669+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sacramento Kings'' Willie Cauley-Stein, Hall of Famer Sheryl Swoopes
      to visit PH for Jr. NBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc72bf-1cdb-4b62-a44c-a6ba627deee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Willie Cauley-Stein of the
        Sacramento Kings and Hall of Famer Sheryl Swoopes will visit the Philippines
        to help identify elite, young basketball talents from different parts of the
        country, the National Basketball Association (NBA) announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed188bc8-9c51-4ced-8d86-00cb56ba6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also assist in the national training camp which will feature
        75 boys and 75 girls aged 10 to 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f9cc6-719e-4414-bcb0-ecef663ad767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cauley-Stein and Swoopes will serve as coaches for the top eight
        boys and eight girls from the camp which will be named as 2018 Jr. NBA Philippines
        All-Stars who will participate at the Jr. NBA Alumni All-Star Game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701c11c-80f6-4987-b07c-82c0fa5acf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected as the sixth overall pick in the 2015 NBA Draft, Cauley-Stein
        averaged 12.8 points, seven rebounds, and 2.4 assists for the Kings this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f532b2-57ad-4ebb-b036-1a5f7d9f0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swoopes, on the other hand, was signed by the Houston Comets in
        the 1997 WNBA season. She is a four-time WNBA Champion, three-time WNBA MVP,
        six-time WNBA All-Star, and an Olympic gold medalist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02c515-a9d6-4c3a-8c41-5f88a36d40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:12:07.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:12:07.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball clinic will be conducted at the Don Bosco Technical
        Institute on May 19 and at the SM Mall of Asia Music Hall on May 20.</p>'
  'dole-labor-boracay-workers-assistance-beep-amp':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T16:24:01.843+08:00
    'imagesource': 'jcr:13b34169-5a47-4eae-9e5c-6eda6b6aa593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cf939e-d295-493d-8331-26ff4ff97a8f'
    'lead': 'Boracay workers whose jobs have been affected by the island''s closure
      may soon avail of monetary assistance from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:15:00.427+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:15:07.001+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:15:06.907+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE sets guidelines for Boracay workers assistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c65f0-5fd2-4524-a8f8-56fb89adc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Boracay
        workers whose jobs have been affected by the island''s closure may soon claim
        monetary assistance from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e781f-2eaf-4f10-88a7-a44762062c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) on May 4 issued guidelines
        on the government''s adjustment measures program (AMP), which falls under
        the Boracay Emergency Employment Program (BEEP) through Department Order no.
        191-18. This order will take effect on May 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3329a-54d3-4e07-a05b-e5785d90952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular employees can receive ₱4,200 per month, or 50% of the monthly
        minimum wage for Region VI, for a period of six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6531ae4-b3b7-4a39-a191-6d2c4728bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, employees who do not get a regular salary can only receive
        ₱2,100 per month, or 25% of the minimum wage for Region VI, for a period of
        three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88a6ea-9ed2-45eb-908e-87088df5299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEEP AMP beneficiaries can also receive training from government
        agencies like the Technical Education and Skills Development Authority (TESDA),
        Department of Trade and Industry (DTI), Department of Tourism or Department
        of Science and Technology (DOST).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57727758-f2ab-4b33-8bd2-f2dffc801b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced and suspended workers should submit to DOLE an accomplished
        BEEP AMP application form, a photocopy of their certificate of employment,
        a photocopy of any government-issued ID, and their Land Bank of the Philippines
        account details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856a5a9-3125-45c7-9053-1db0526a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:15:00.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:15:07.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE Regional Director has the right to deny applications if
        the applicant is ineligible for the benefits, misrepresented facts, or submitted
        false documents.</p>'
