      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isko Moreno, whose real name is Francisco Moreno Domagoso, was appointed
        as chairman and CEO of the North Luzon Railways Corporation in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ce360-c2d2-46cd-8e98-fc577a6283fb'
