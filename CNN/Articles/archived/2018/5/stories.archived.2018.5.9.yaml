      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db2055-dc2b-4f69-887c-ef26603fc484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.167+08:00
      'mgnl:createdBy': 'eunice'
