  '11000-martial-law-victims-may-11-claim-reparations-hrvcb':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T14:55:45.923+08:00
    'imagesource': 'jcr:05f71db1-1076-46a2-af5d-b4ca59d0318f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bacca430-6bf9-486a-820d-a257c88c44a2'
    'lead': 'Claimants only have until May 9 to open accounts at the Land Bank of
      the Philippines and submit their savings transaction information in order to
      ensure they are paid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:42:53.188+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:42:53.322+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11,000 martial law victims have until May 11 to claim reparations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995894ba-31a2-4fff-ac83-40f29c1e5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Over 11,000
        victims of human rights violations under martial law have until May 11, Friday,
        to claim reparations, the (HRVCB) reminded on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316513d2-7a51-4bb2-8ceb-c79e79c0b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, claimants only have until May 9, Wednesday, to open
        bank accounts and submit information to receive the payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbed19c-aa85-470b-8571-ccd04d130234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise all claimants included in the final list to open a regular
        savings account with the nearest Landbank Branch and submit a copy of their
        Savings Transaction Information (STI) with the HRVCB not later than May 9,
        2018 to ensure full payment of monetary reparation," HRVCB Chairperson Lina
        Sarmiento said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de9741-8da6-4b24-8a1b-0ba106bf9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of 11,103 claimants is available on the <a href="http://hrvclaimsboard.gov.ph/cgi-sys/suspendedpage.cgi">HRVCB
        website</a>. Each claimant can receive compensation ranging from P176,000
        for one point to P1.76 million for ten points.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fhrvclaimsboard.gov.ph%2Fposts%2F1817605424964171&width=500&show_text=true&height=645&appId"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc1497-bef8-4a9b-99ea-a4758640e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4d79c-294d-4bfa-872a-a955a244fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVCB <a href="http://cnnphilippines.com/life/culture/politics/2017/05/17/martial-law-compensation.html">will
        close operations on May 11</a> in line with its limited term under Republic
        Act 10368. The board is a quasi-judicial body tasked with evaluating and providing
        claims for reparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814baf7-26e5-44cf-9cfe-ec83cce634eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides a point system that determines the compensation
        granted to victims, survivors, and their family members. It provides 10 points
        ofr enforced disappearance and killing; 6 to 9 points for torture; 3 to 5
        points for arbitrary detention; and 1 to 2 points for other violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a9148-3805-4abd-9f54-af5f40755f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:42:53.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:42:53.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Ferdinand Marcos was in power, his family allegedly
        plundered an estimated $10 billion (roughly P500 billion) during his two-decade
        regime. The HRVCB deliberated on a total of 75, 537 human rights violations
        cases during that period.</p>'
  'COA-on-Dengvaxia':
    'author': 'CNN Philippines Staff'
    'caption': 'Pharmaceutical company Sanofi Pasteur in November 2017 announced the
      anti-dengue vaccine Dengvaxia posed potentially severe dengue risks among those
      with no dengue history.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T14:54:36.963+08:00
    'imagesource': 'jcr:9996d431-dde8-4fb3-aff1-c41ff09c7892'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dec475c-deb4-476e-93ad-74d7c3aa933d'
    'lead': 'The audit body, however, recognizes the recommendations have been ''moot
      and academic'' since DOH has suspended the vaccination program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:47:09.473+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:47:16.353+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T11:47:16.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: Dengvaxia procurement skirted regulations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b21c93-4dbc-41d8-8b2c-8e2eb388da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Commission
        on Audit (COA) flagged the government-run children''s hospital responsible
        for procuring the dengue vaccine Dengvaxia for violating regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62650a-5b34-4c94-a898-ea9cda1d2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 45-page report, auditors said the Philippine Children''s Medical
        Center (PCMC) conducted pre-procurement activities for the P3 billion worth
        of vaccines around a month before its memorandum of agreement (MOA) with the
        Department of Health (DOH). PCMC procured the vaccines under the term of former
        Health Secretary Janette Garin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2276f-4a99-46dc-9777-b4ef2af5492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MOA provides that it shall take effect upon signing by the
        parties and shall be effective for a period of one year and five months renewable
        thereafter. The date of the MOA as earlier mentioned was February 19, 2016
        signed on the same date," the report read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5926ec2-0459-4c27-a7b5-00c86f41bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report stated PCMC conducted a pre-procurement conference,
        posting of invitation to bid, pre-bid conference, bid opening, bid evaluation
        and post-qualification, all before February 19, 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece89aa-128d-4cdb-a9d4-c14860e016e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the procurement process did not follow implementing
        rules and regulations (IRR) on making an exemption to procure the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baadc2-7a9b-4b37-9e61-c95b437b1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procurement of Dengue Tetravalent Vaccine amounting to P3.0
        billion were not in accordance with the Implementing Rules and Regulations
        (IRR) of Executive Order No.49, the Revised Implementing Rules and Regulations
        of Republic Act 9184 and the Memorandum of Agreement by and between the DOH
        and PCMC," the report read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec7b8f-5141-4419-b241-f0e24ef05d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IRR of EO 49, only medicines in the National Formulary
        may be procured by government bodies. Exemptions may be granted if the request
        is approved by the National Center for Pharmaceutical Access and Management
        (NCPAM) Program Director, upon the recommendation of the Formulary Executive
        Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45969c-344d-452a-a3a1-fe0bb328674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA''s review of the documents said the request was not
        submitted to the NCPAM but forwarded to Garin instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbafa72-d5ce-4160-a8c8-8289daff90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body also said the shelf life of Dengvaxia in the approved
        purchase order of Dengvaxia differed from those in the provisions in the terms
        of reference (TOR) for the procurement, as created by the PCMC''s technical
        working group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a871a8-7b32-4c17-9577-8a928df461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the purchase order said all vaccine vaccines should have at
        least one year before expiring, the TOR said the vials should have a shelf
        life of 18 to 24 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13924a3-2e43-49a1-a469-dcfa9750dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recognized the recommendations have been "moot and academic"
        since DOH has suspended the vaccination program. The Senate has also investigated
        the Dengvaxia mess, with <a href="http://cnnphilippines.com/news/2018/04/11/Dengvaxia-vaccine-Senate-Aquino-Garin-Abad.html">Blue
        Ribbon Committee Chair Richard Gordon recommending graft charges against Garin,
        former President Benigno Aquino III, and other officials.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3c5fc-ec62-4aac-b824-c47eb272d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inclusion in this Annual Audit Report of the said audit observations
        is to ensure that implementation of future projects/programs/transactions
        of similar nature be dealt with proper caution and the due observance of laws/rules/regulations
        governing the transactions," the commission said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20730e-d5c5-4d3c-a3c7-329057a22706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:47:09.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:47:16.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
