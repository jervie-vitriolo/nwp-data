      'text': '<p>SALN issues also topped the articles of impeachment of the House
        justice committee report. The panel impeached Sereno and the Lower House is
        set to vote on the complaint this month. If the complaint is approved by one-third
        of the House, it will be brought to the Senate for an impeachment trial.</p>'
