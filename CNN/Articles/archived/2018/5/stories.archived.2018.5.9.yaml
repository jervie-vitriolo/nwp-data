      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It leaves a bad taste in the mouth... The fact that a person was
        asked to resign, that means they failed the test," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a804d-be66-49c6-8c72-0511eec74e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.995+08:00
      'mgnl:createdBy': 'eunice'
