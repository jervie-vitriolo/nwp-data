      'text': '<p>Before he entered politics, he was an actor in the 1990s.</p>'
  'senators-sonny-trillanes-nancy-binay-probe-wanda-tulfo-teo-60-million-tourism-advertisement-controversy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T15:43:21.557+08:00
    'imagesource': 'jcr:30555c63-7e6e-47c3-9893-91de1d429177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f1df83-3f2b-423e-aef1-c466a360cbf6'
    'lead': 'Senators Nancy Binay and Sonny Trillanes file resolutions to scrutinize
      the Tourism Department''s ad placements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:24:13.992+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:24:14.246+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators call for probe on P60-M tourism ad deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa017a-aa14-4102-b4b6-97231c17ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senators
        called for an investigation on the P60-million tourism advertisement controversy
        hounding former Tourism Secretary Wanda Tulfo-Teo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16012705-a902-4de4-b3c3-c9e00e4e8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio "Sonny" Trillanes IV on Wednesday filed Senate Resolution
        726, which urges the Senate Tourism Committee to look into the alleged anomalous
        placement, which paid for advertisements that ran on Kilos Pronto on the government
        network. The show is hosted by Teo''s brothers, Ben and Erwin Tulfo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a465f2-0fd9-4b05-9e23-f5015c5abf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must know the extent of corruption at the (Tourism Department)
        under her watch," Trillanes said in a statement on Tuesday. "Moreover, appropriate
        cases must be filed against her and those involved in the ad scam and other
        anomalies."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator <a href="https://twitter.com/TrillanesSonny?ref_src=twsrc%5Etfw">@TrillanesSonny</a>
        files resolution urging Senate Committee on Tourism to probe ₱60 million DOT-PTV
        ad controversy <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/DH3HtJn9yf">pic.twitter.com/DH3HtJn9yf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/994061676101226496?ref_src=twsrc%5Etfw">May
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122eac7a-e13d-41c1-b22d-a942612f6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81401076-654b-40d0-ba39-25f4200c79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is the second one that called for the probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2380125-3181-4d87-9f18-57995bbd5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Tourism Committee Chair Nancy Binay on Monday announced she
        filed a similar resolution that calls for an investigation on how the Tourism
        Department spends its advertising and marketing budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658834e-53ce-4f79-86b6-0c33c8426209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kailangan natin alamin kung paano nila nira-rationalize
        ang [We need to know how they rationalize] local advertising placements and
        if they are congruent with the strategic marketing and media plans of the
        department," said Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f8b1f-9ebd-46e9-9614-2583fde94902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara supports a probe, and suggested focusing on
        "systems and safeguards," leaving liability issues with the Ombudsman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bd9ed-6c3a-4cc0-a032-674440c8f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still surprising as to how the husband and wife were able
        to occupy approximate positions," Angara told CNN Philippines'' <em>The Source</em>.
        "Maybe we have to see what are the safeguards... so these types of arrangements
        are avoided in the future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338ad80-6fab-4668-aeb1-aa862415cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara was referring to Tulfo-Teo holding office while her husband,
        Roberto, sits in the board of the Tourism Infrastructure and Enterprise Zone
        Authority (TIEZA), which is under the supervision of the Tourism Department.
        Malacañang has said Teo has resigned from TIEZA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f0859-68d6-49ff-8560-4544b3077d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:24:14.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo <a href="http://cnnphilippines.com/news/2018/05/08/Duterte-Tourism-Secretary-Wanda-Teo-resign-Tulfo.html">resigned
        on Tuesday</a> amid the controversy, but her lawyer said it was done "out
        of delicadeza" for her family and the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7ae36-9533-4ac4-adc0-85389be4b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
