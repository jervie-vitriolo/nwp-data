      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs Chief Nicanor Faeldon and Social Security System
        (SSS) Commissioner Pompee La Viña were also accused of corruption. However,
        both were re-appointed Office of Civil Defense deputy administrator and Tourism
        undersecretary, respectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
