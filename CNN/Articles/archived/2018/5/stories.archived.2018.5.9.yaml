      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed his appointment paper on Tuesday and it was released
        by Malacañang on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b5379-437f-4a17-a4dd-6e269affae1f'
