      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/life/culture/literature/2017/12/28/best-filipino-books-of-2017.html">
        The best Filipino books of 2017</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54987c-28e9-4e6b-8670-dd6202c31e40'
      'mgnl:activationStatus': true
