      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Ferdinand Topacio, insisted the President did not fire
        her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f87bd-cf0c-4af6-82a9-0c7019088c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:24:13.994+08:00
      'mgnl:createdBy': 'eunice'
