  'Christina-Aguilera-Accelerate-filmmaker':
    'caption': 'Miko Revereza, known as “the VHS guy” in the Los Angeles filmmaking
      community, talks about his work in Christina Aguilera''s "Accelerate," how his
      immigrant status influences his art, and his thoughts on working with controversial
      artists. Screenshot from CHRISTINA AGUILERA/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-05-09T15:09:50.243+08:00
    'imagesource': 'jcr:bb9df1fe-b3dd-4c69-8c99-ee389ef31ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e0c014-dfff-4ae3-9d1c-810652a0cc07'
    'lead': 'Filmmaker Miko Revereza has gained the reputation of being “the VHS guy”
      in the Los Angeles filmmaking community. Here, he talks about his work in Christina
      Aguilera’s “Accelerate.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:31:00.207+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:31:00.563+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoy talent helped in making Christina Aguilera’s latest video'
    'updated': 2018-05-16T21:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab37f2b-7b96-4825-84c7-59a8e0081ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Miko Revereza is
        illegally residing in Los Angeles, California. His family relocated to the
        U.S. for better economic opportunities and the promise of working and being
        sponsored for a green card. “It’s a common story,” he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72b5a0-c321-47ab-a328-a10fd95f837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Revereza was in high school, he realized he was undocumented,
        and so he became acutely aware of the lack of opportunities to get a lucrative
        job or even go to college after graduation. At that time, he already studied
        black and white photography, but he was also interested in making images move,
        so he bought a VHS camcorder at a thrift store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f238d0c-0630-40b4-889c-fd9b8dedc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This gave me license to be creative and experimental, to earnestly
        mess around and immerse myself in underground culture with no promise of a
        future career,” he explains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158f470-0da7-4350-9b39-89ed172ea563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His illegal immigrant status in the U.S. has since informed his
        work, particularly his 2014 documentary short film “Droga!,” which explores
        the <a href="https://medium.com/trytobegood/alexis-convento-x-miko-revereza-f80c5c5d37b0">cultural
        erasure of his being Filipino and the Americanization of his identity</a>.
        His 2017 essay film “Disintegration 93-96” also reflects on his experience
        of immigration, diaspora, and the blurring of individual identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb3813-808b-4c12-b919-a28ff5e59c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both these films, he says, are typically screened and discussed
        in the context of experimental film. He shares that “Droga!”, for instance,
        is part of the Philippine experimental cinema Kalampag Tracking Agency, a
        curatorial initiative of filmmaker Shireen Seno and artist Merv Espina. This
        project has also featured works of filmmakers such as Rox Lee, Raya Martin,
        and Tad Ermitaño.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb00e2e-9b20-411c-acf6-d1653069c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Revereza, experimental cinema is especially empowering because
        anyone would be able to make it. “You don’t have to be a pro or even have
        access to a camera. You can make art films with the materials that available
        to you,” he says. “Experimental cinema in the Philippines is thriving and
        is getting international recognition by the most prestigious film festivals.
        It will be part of our cultural heritage.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03028ec-2589-46ec-8898-6384daaf74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s been living in Los Angeles for eight years, and over this period
        of time, he says that he’s gained a reputation of being “the VHS guy” within
        the emerging art and music scenes. Because of this, his work with experimental
        filmmaking, and with VHS specifically, caught the interest of one of the producers
        of Christina Aguilera’s latest music video “Accelerate.” The lead single from
        Aguilera’s latest studio album “Liberation” includes vocals from Ty Dolla
        $ign and 2 Chainz, and is co-produced by Kanye West.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c8229-f062-4e90-8a85-bbcf8b5ad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, reminiscent of Aguilera’s “Stripped” persona from over
        a decade ago, opens with the analog visuals of Revereza. CNN Philippines Like
        talked to Revereza about his work on the music video, how his illegal immigrant
        status has influenced his art, and his thoughts on controversial artists like
        Kanye West. Below are edited excerpts from the interview.</p>'
    '15':
      'image': 'jcr:4812808d-25af-45d6-8bee-0a446ea34120'
      'imageCaption': 'Revereza''s immigrant status informs his work, and has led
        him to pursue experimental film projects that tackle subjects like immigration,
        diaspora, and the blurring of individual identities. He says using VHS gives
        him “license to be creative and experimental, to earnestly mess around and
        immerse myself in underground culture with no promise of a future career.”
        Photo courtesy of MIKO REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af3c09-fbbf-4f22-9d66-3ef2bd434680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348785c9-4124-431e-a53c-a57da4d9182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You moved to America and have lived there <a href="https://iffr.com/en/persons/miko-revereza">illegally</a>
        and it was also mentioned here that your "life long struggle with documentation
        and exclusion it imposes" informs your craft. Can you elaborate on this or
        give examples of how your status in the States has influenced your films or
        your writing?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac9945-e2ea-4343-af1d-ac9dcd125e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a “TNT” it is custom to settle for whatever you can get in America,
        even if you are exploited and the wages are unlivable. I take issue with blindly
        accepting allegiance to a country that exploits me. There is privilege and
        class to even being here, but without papers, I cannot legally work, drive,
        fly, take out a student loan, vote, have social security, or travel outside
        the country … I am put in a situation that doesn’t allow me to have a decent
        life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f0f47-c3f2-4bf6-b310-e17dcc9c40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undocumented voice has long been an underrepresented one because
        of the fear of being captured by immigration police and processed like criminals.
        Now we are speaking up and telling our stories. As a filmmaker, I am sharing
        a perspective from an undocumented lens. I am grappling with questions of
        identity, what Filipino means to me and how our history has lead me here to
        America. Film is the medium which allows me to think about my situation and
        history and to document that thought process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5f4a8-f240-4212-9600-43cffd745aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you are classified as an "experimental filmmaker" what
        does that mean for you?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f815a28-59f4-455d-95ce-8d6d3fcf65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimental film is the classification of films that deviate from
        the standard methods of producing mainstream narrative and documentary cinema.
        The first films ever produced were naturally experimental and rudimentary.
        They were studies of what the film camera can do and how one sees the world
        through a movie camera lens. This classification can be loosely applied to
        my films that explore themes of migration and identity through a Filipino-American
        undocumented lens.</p>'
    '25':
      'image': 'jcr:5c10cf47-55a9-445d-a5a4-e27de6a6cb07'
      'imageCaption': '“I didn’t hold back and go for a basic VHS look; there are
        apps for that, says Revereza on his work in “Accelerate.” “I went full on
        experimental punk film.” Screenshot from CHRISTINA AGUILERA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca9292-90b0-49c5-8387-4fe43615c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da5f3d-e1fd-4eb1-b393-6d03fc536915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that it was your work with VHS that enabled
        you to work with the team behind Christina Aguilera’s video? What was the
        experience like and what sort of directives were given to you?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e30ab-cce7-43e4-af95-244f86939ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, I worked with the producer years ago on a fashion
        editorial where I shot behind the scenes footage on VHS. Hearing from her
        again was a nice reunion and the opportunity was too good to pass up. I grew
        up in the same era as Christina Aguilera’s debut and remember taping some
        of her music videos onto VHS. The direction given to me was to be creative
        and do my thing. I was given ultimate freedom which is rare. There were no
        monitors for people to see what I was shooting so they trusted me and it allowed
        me the confidence to push the boundaries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7654b1-d800-4aba-97d2-ca2ac96f89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the VHS analog visuals come to life? Did you encounter
        any roadblocks given that it’s an old technology?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5127c-c22e-4466-bb76-168eb8b3fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VHS and any old analog formats can be technically problematic and
        prone to sudden failure. It’s scary to shoot on such a finicky camera for
        something this big. I had one fully charged battery but made it through the
        shoot. After the shoot, I processed this footage through my old analog machines
        that colorize and deteriorate the image even further to my liking. I didn’t
        hold back and go for a basic VHS look; there are apps for that. I went full
        on experimental punk film and I’m excited to see how it turned out.</p>'
    '33':
      'image': 'jcr:d6d40eb5-cf60-485d-96ee-9185f780a6a2'
      'imageCaption': 'On his collaboration with "Accelerate" director Zoey Grossman,
        Revereza says "They just let me go off and do my experimental VHS thing with
        so much trust in whatever that vision would be. As an artist, those are the
        best words to hear. I was surprised and pleased with how much of the footage
        made it into the video." Screenshot from CHRISTINA AGUILERA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0415440-e38c-4556-9f2b-21c153106135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f807b-0ea0-440c-a1dc-d8942b7a53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The song has a very synth-heavy production. How did you
        ensure that your visuals were in tune with the melody?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21443c3e-4d78-411c-86b0-50cc01443302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is very catchy. [It’s] one of my favorite Xtina songs I’d
        have to say, so it was easy to vibe with. Rather than the synths that recall
        ‘80s cliches, I found the lyrics more inspiring. <em>“Try to play us we gon
        start a riot up in here, Accelerate, come on babe, pick up your speed, Stamina,
        fill me up, that''s what I need.”</em> Basically, I wanted the VHS footage
        to look completely destroyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30b0f4-217f-4b7c-a53c-c0dfa4d14262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How collaborative was the process with director Zoey Grossman?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631de470-0bd6-402e-ae98-42eb1c245f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoey was cool and so was the entire production company and crew.
        It was a chill and supportive environment and I made friends there. They just
        let me go off and do my experimental VHS thing with so much trust in whatever
        that vision would be. As an artist, those are the best words to hear. I was
        surprised and pleased with how much of the footage made it into the video.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ecd2d1-14c6-4115-a4d6-07dbf5294e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kanye West, who produced the track, continues to have several
        controversial opinions; the latest being about how slavery, he says, was a
        choice. Do you consider these certain aspects of the people you work with
        when you decide to work with them? Or do you consciously isolate the work
        and whatever controversy that may plague the artists you work with?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f55df-7078-4814-9d4f-c9853fc5fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a difficult question for me because in all honesty Kanye
        has been an influential cultural figure who I''ve felt like I could always
        relate to. As an immigrant we struggle for a seat at the table and dream of
        breaking through the glass ceiling. I think Filipinos can relate to the obsession
        with class and the insecurities and prejudices it breeds. Having a cultural
        heritage handed down from Spanish and American colonial rule, our instincts
        are programed to erase our violent history and trauma and be part of the colonial
        hallucination itself. To desire being mistaken as mestizo or American only
        reflects the continued subordination in our minds.</p>'
    '46':
      'image': 'jcr:7525e297-b823-40c8-bd41-24430e70b595'
      'imageCaption': 'When asked about how the project is true to who he is as a
        filmmaker, Revereza says, "The content of the video has nothing to do with
        the fact that I’m an undocumented immigrant but check it out ya’ll, I’m [a]
        TNT and proud to be an immigrant! This is an example that migration is beautiful
        and grows culture and innovation in the world." Screenshot from DISINTEGRATION
        93-96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df063cd6-a2c1-4de0-9571-31d816857af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd41cb0-a256-4cbe-8ded-a14d7c444e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is a Facebook group, Memories of Old Manila, and there
        was a comment thread about how Spanish colonization was not that bad. In relation
        to Kanye’s comments on slavery being a choice, who does it serve when we (people
        of color) begin to erase the violence, theft and exploitation in the hands
        of white society from our history books?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cee51-81f1-4e03-b1e2-6db4ea0735a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeezus” is one of my favorite albums of all time because it reflects
        that crab mentality in America and the desire to conquer the glass ceiling
        just to spite that it even exists. He makes the idea of hijacking luxury seem
        like a radical act. For someone so knowledgeable about culture, it''s astonishing
        to me why he would say something so dangerously uninformed. I hope that if
        there is anything to be gained by Kanye’s comments, it’s that more people
        will educate themselves and our pop stars, that America was founded on the
        theft of land and continues to be built on the exploitation of free labor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad7a56-13bd-4726-a33f-e913844aae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to your life as an immigrant filmmaker in the
        U.S., what factors do you consider that make you feel that the project is
        true to who you are as a filmmaker?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6050fce-3005-4d5c-9ca5-b84b5d4101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:31:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:31:00.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am proud I had a creative hand in this project. It’s not one of
        my personal films about migration and at the end of the day this was just
        another gig to help me get by and pay for grad school. The content of the
        video has nothing to do with the fact that I’m an undocumented immigrant but
        check it out ya’ll, I’m [a] TNT and proud to be an immigrant! This is an example
        that migration is beautiful and grows culture and innovation in the world.
        Let''s open all the borders! Let’s make all passports equal! Let’s make migration
        a human right and stop the exploitation of immigrants! New York, worldwide!
        LA, worldwide! Parañaque, WORLDWIDE!</p>'
  'sonny-angara-granting-quo-waranto-injustice-chief-justice-sereno':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T15:01:29.908+08:00
    'imagesource': 'jcr:15cae38c-96b9-4f34-b07d-8f07b38feebc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63dcb7b6-3972-4c42-9241-5efbf3d36dd5'
    'lead': 'Senator Sonny Angara said the Supreme Court would be violating its own
      rules if it grants the quo warranto petition ahead of an expected impeachment
      trial in Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:38:50.365+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:38:50.580+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sonny Angara: Granting quo warranto would be an injustice to Sereno'
    'updated': 2018-05-10T14:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29d897-ac26-4130-8067-1b7abc05d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Granting
        the quo warranto petition to unseat Chief Justice Maria Lourdes Sereno would
        be an injustice to her, Senator Sonny Angara said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcc058-53c4-4329-a03e-66070e71a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wasn''t really given her day in the impeachment court. What
        the Constitution says is she''s going to be tried by elected representatives...
        by the people, not by 15 justices," Angara told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefebd0-70a8-4da5-9ff9-a76f7fba5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes in the wake of reports Supreme Court justices
        will grant a quo warranto petition that renders Sereno''s appointment as Chief
        Justice invalid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d140da0-cbfb-407f-bdd9-caf279a708e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granting it may result in prematurely ending the impeachment process.
        The House of Representatives is poised to elevate the impeachment complaint
        to the Senate when session resumes on May 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4245164-e7f8-470e-9f97-e931f3652f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara pointed out the Constitution provides that a Chief Justice
        can only be unseated by impeachment, which goes through the legislative body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59d349-4d57-4a63-bf07-b748f625595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"pagka ginawa ng judiciary on its own, against its highest member,
        medyo nagkakagulo ang institutional set up natin," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5face-8d57-442c-97b1-578170390ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the judiciary does that on its own against its
        highest member, our institutional set-up gets messy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be0de2-47e1-4832-9de9-4cc08db2c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed to Rule 66, Section 11 of the Rules of
        Court. The rule provides that quo warranto petitions can only be effective
        within a year "after the cause of such ouster, or the right of the petitioner
        to hold such office or position, arose."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e6255-3aa4-4d7a-b990-9149668712aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida filed the quo warranto in March this
        year. He questioned Sereno''s appointment in 2012, citing missing statements
        of assets, liabilities, and net worth (SALNs) from her years teaching as a
        law professor at the University of the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93168d3-f4ba-465c-816b-d2f4f2153cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Supreme Court grants it, in effect they''ll be violating
        their own rules because there''s a one-year prohibition," said Angara.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9199e-b864-4062-8371-01887701952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara is one among other senators who believe an impeachment trial
        at the Senate is the proper recourse for Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a44882-f663-4ba2-a5df-53cddfa2d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, Senate President Koko Pimentel floated the idea of
        voting on the validity of the quo warranto decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73722313-2b23-463b-a01f-4e99e8b3dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angara said that the Senate could not do anything if the
        Supreme Court renders a decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644da79-570f-46ad-babd-9454fd2907ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:50.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:38:50.584+08:00
