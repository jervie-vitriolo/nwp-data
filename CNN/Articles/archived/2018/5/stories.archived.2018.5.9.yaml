      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media tributes</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3533f6-b97a-4fc9-a231-1a04739c8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio Writers Group paid tribute to its two prominent members
        in separate posts on Facebook. It said it would continue to regard Bautista
        "our editor, headmaster, guardian and spiritual guide."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBaguioWritersGroup%2Fposts%2F10156251940286727&width=500&show_text=true&height=548&appId"
        width="500" height="548" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b77bc-16b8-4537-8a77-b38dc037a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:54.290+08:00
