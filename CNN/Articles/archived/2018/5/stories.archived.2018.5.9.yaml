  'duterte-hints-at-another-firing':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T21:02:19.786+08:00
    'imagesource': 'jcr:b5ec21bb-02d8-435a-a270-38915040c8ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae40f190-c58d-41a6-a8bf-59a7912787b6'
    'lead': 'Is another government official on the way out?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:53:53.250+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:53:53.407+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hints another official may be fired'
    'updated': 2018-05-10T08:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1500a4d-3c47-413c-96dd-b24c9c58558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, May 9) —</strong> Is another
        government official on the way out?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6dd62-b465-457a-87c6-9d49c24f304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the presentation of new banknotes and coins in
        Malacañang Wednesday, President Rodrigo Duterte said another official will
        be on his way out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b36ba-3625-4bdd-8859-c4b068cfa718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name the official, but he talked about those who often
        fly out of the country for unnecessary trips,especially ones related to climate
        change forums.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8a48a-8800-41c1-9812-cb9f29c4e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s another one coming up. I think… you know, if you go to
        other places to attend important meetings that may affect the country, I would
        appreciate it...<em>Pero kung</em> climate change <em>dito sa</em> Brussels,
        then climate change sa Tokyo, climate change <em>dito sa</em> Indonesia, climate
        change <em>sa</em> Africa<em> nandun ka</em>. <em>Tapos t*******g ''yan ang
        bagyo...dito yung isa, palabas yung isa</em>, and there''s blood and everything.
        You''ve spent millions for that and I''ve not seen any improvement," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85197299-1628-409c-87b5-459cfa8a4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s another one coming up. I think… you know,
        if you go to other places to attend important meetings that may affect the
        country, I would appreciate it...But if you attend a climate change forum
        in Brussels, a climate change forum in Tokyo, a climate change forum in Indonesia,
        a climate change in Africa. Then these f*****g storms...one is here, another
        one is leaving, and there''s blood and everything. You''ve spent millions
        for that and I''ve not seen any improvement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ef3a1-e004-429c-82e2-f41d80e3a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the President lamented how officials he fired were the very
        same officials who pushed him to run for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c952ef3-aa86-47b0-8791-cfc563887c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this Tuesday where he revealed another government official
        was fired because of corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787908a-a91d-4bd6-b356-71af15aa606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:53:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:53:53.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was to eradicate corruption
        in government, and he has said he would fire officials at the "first whiff
        of corruption."</p>'
