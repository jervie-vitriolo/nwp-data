    'template': '1'
    'title': 'Duterte ranks 69th in Forbes ''Most Powerful People'' list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766701c5-8672-48d2-9bc8-0c0fa12d7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from Malacañang.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca1a68-da4c-4255-b4ec-161da7a0559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> After <a
        href="http://cnnphilippines.com/news/2018/05/04/Duterte-Strongman-Putin-TIME-magazine-cover.html">being
        called a strongman, President Rodrigo Duterte</a> was featured anew as part
        of "The World''s Most Powerful People" in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda63a5-6a97-4517-b0fd-b2f86975850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed 69th in Forbes'' list of 75 influential people. On
        its website, Forbes said the list selects one person out of every 100 million
        "whose actions mean the most."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161eac4e-4a81-4e92-9633-926e9d2b016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' report on Duterte took note of his anti-illegal drug campaign
        — which has resulted in "the killing of thousands of people" — and his "raw
        and vulgar vocabulary" against his critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b0499-0820-451e-bd61-0ad2a4949011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, in a statement, said that true source of power is the
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd484e-0e25-4e13-8200-1d6b4060a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Chief Executive for almost two years, he has faithfully served
        our people by promoting the interests of the Filipino people and the Filipino
        nation first," Presidential Spokesperson Harry Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322adf98-b27c-48a4-bab9-15cb69c5ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Duterte administration''s "pro-poor policies and
        programs" advance the welfare of the Filipino people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df476217-dcd1-418c-9546-ec9c809730c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidency, in the mind of (Duterte), begins and ends with public
        trust where real power emanates," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c49f9b-08f9-490f-aa51-e7af9aaa6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the top spot in 2018 is Chinese President Xi Jinping, followed
        by Russian president Vladimir Putin, U.S. President Donald Trump, and German
        Chancellor Angela Merkel. Putin and Duterte made it on the cover of TIME magazine
        as strongmen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be0532-ad6d-4ae0-8317-2dd75b0565ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi broke Putin''s streak in the list as he was featured in the top
        spot for four consecutive years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d25658-b92f-4f67-a59e-f33590ec2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the top 10 are Amazon CEO Jeff Bezos, Pope Francis, Microsoft
        founder Bill Gates, Saudi Arabia Crown Prince Mohammed bin Salman Al Saud,
        India Prime Minister Narendra Modi, and Google CEO Larry Page.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af679da9-1a4c-401f-acc5-5300fedb226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of editors from Forbes ranks the candidates and scores are
        averaged into the individual rankings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6272c-c0bb-4e5a-8e32-9cbe1a6be637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:00:50.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:00:51.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s list comes at a time of rapid and profound change,
        and represents our best guess about who will matter in the year to come,"
        Forbes said.</p>'
  'trump-US-withdraws-iran-deal':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-09T07:08:34.494+08:00
    'imagesource': 'jcr:97459d81-dd84-4619-9bee-b51f48d2edca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22f3cfa-cd6f-4c55-8593-cf15c0f0779f'
    'lead': 'In announcing his decision, Trump said he would initiate new sanctions
      on the regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:05:46.228+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:05:46.571+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump withdraws from Iran nuclear deal, isolating him further from world'
    'updated': 2018-05-10T09:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0b459-349f-4b24-bb08-0251f1763716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump announced Tuesday
        he is quitting the Iran nuclear deal, pitting him against the United States''
        closest allies and leaving the future of Tehran''s nuclear ambitions in question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf670243-d203-4a2e-a064-cda2b734ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear to me that we cannot prevent an Iranian nuclear bomb
        under the decaying and rotten structure of the current agreement," Trump said
        from the White House Diplomatic Room. "The Iran deal is defective at its core.
        If we do nothing we know exactly what will happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2439061-514c-49f9-bda0-5d2b2b5166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing his long-telegraphed decision, Trump said he would
        initiate new sanctions on the regime, crippling the touchstone agreement negotiated
        by his predecessor. Trump said any country that helps Iran obtain nuclear
        weapons would also be "strongly sanctioned."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71179cf2-3c40-45a0-9ac5-cb528b94e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a horrible one-sided deal that should have never, ever
        been made," the President said in remarks that, at times, <a href="https://edition.cnn.com/2018/05/08/politics/fact-check-trump-iran/index.html">misrepresented
        the international agreement''s provisions</a>. "It didn''t bring calm, it
        didn''t bring peace, and it never will."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f17a7-2263-470f-9522-f0a8240814d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision could have explosive consequences, straining longstanding
        U.S. alliances, disrupting oil markets and boosting tensions in the Middle
        East, even if the U.S. reversal doesn''t lead Iran to restart its atomic program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d630a-2318-4041-b54a-826c209dc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump supporters praised the move, analysts and critics said
        it undermines Washington''s credibility in future negotiations — <a href="https://edition.cnn.com/2018/05/08/politics/north-korea-iran-deal-donald-trump/index.html">particularly
        with North Korea</a> — and potentially empowers the very hardliners in Iran
        that Trump vilified in his remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c007c1f-fa42-4610-8cda-20a6d50e1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also further isolates Trump on the global stage, where he has
        angered even the staunchest U.S. allies by reneging on U.S. commitments to
        the Paris climate accord and pulling out of the Trans-Pacific Partnership
        trade agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50f525-03c6-4f64-913a-bcfcfc5ca977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction was swift</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32ec7c-22fe-485d-a4c2-0ab962bae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former <a href="https://edition.cnn.com/2018/05/08/politics/barack-obama-iran-deal-trump/index.html">President
        Barack Obama</a>, who rarely comments on his successor, issued a statement
        describing Trump''s move as a "serious mistake" that could leave the U.S.
        with a "losing choice between a nuclear-armed Iran or another war in the Middle
        East."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3326c0c-8e19-4d95-9983-3144f515eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the U.S.'' closest allies, the UK, France and Germany, issued
        a statement expressing "regret and concern" about the decision, emphasizing
        Iran''s compliance with the deal and their "continuing commitment" to the
        Joint Commission Plan of Action, as the deal is formally known.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c543f-3a39-4170-858d-31c0d4adeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s President, Hassan Rouhani, said he had ordered the country''s
        atomic industry to be ready to restart industrial uranium enrichment, while
        the country''s foreign minister said he would work with the pact''s remaining
        partners — France, the UK, Germany, China and Russia — to see whether they
        could ensure "full benefits for Iran. Outcome will determine our response,"
        Javad Zarif tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3defc-6ea2-446b-848e-333b80da4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the region are high, with <a href="https://edition.cnn.com/2018/05/08/politics/us-concerns-iran-israel-attack/index.html">U.S.
        officials citing "concerns"</a> that Iran might attack Israel, without citing
        their evidence for the claim, while Israel called up reserves and the State
        Department issued a security alert for U.S. citizens in the Golan Heights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318819a-a42e-417a-88f0-675cf952d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan told CNN that he fears that
        "new crises" will break out in the Middle East as a result of the U.S. decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cf01c-bfb6-4e8d-acdd-74db01049534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need new crises in the region," Erdogan told CNN''s Becky
        Anderson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae6dd0-04a1-4d8c-99f9-55ef298ca541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. foes used the decision to portray the U.S. as an international
        outlier, underscoring that the U.S., not Iran, is now technically in violation
        of the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06045ee4-ae92-4caa-a062-4e14866e5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position promulgated by Washington represents a significant
        violation of the JCPOA," the Russian foreign ministry said in a statement,
        describing Trump''s decision as "new confirmation of Washington''s incompetence."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571d91c-df3c-4051-98da-901c908e1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians also said that U.S. "claims regarding Iran''s absolutely
        legitimate nuclear activities are just a cover for keeping political scores
        with the country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058458f-1a59-4c8d-8e8e-e224a11cf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, senior Trump administration officials — including Secretary
        of State Mike Pompeo and the Director of National Intelligence Daniel Coats
        — have said Iran is adhering to its commitments under the deal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb727f9-8552-4da8-b938-8dc88505ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has argued while they may be sticking to the letter of
        the accord, they have violated its spirit by fostering discord in the region,
        supporting groups like Hezbollah, Houthi rebels in Yemen, and the Syrian regime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1ee3d-0e0b-47ce-bb8f-547efad7fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump derided the deal as an embarrassment that gave the regime
        dollars at the same time it sponsored terrorism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa157c4f-a103-4b85-9f0a-baf1c3902816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the point when the U.S. had maximum leverage, this disastrous
        deal gave this regime — and it''s a regime of great terror — many billions
        of dollars, some of it in actually cash — a great embarrassment to me as a
        citizen," Trump said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed6c93-1ba4-457a-95a0-66e0e2924bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, such as Pennsylvania Republican Sen. Pat Toomey, backed
        the decision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0afba-7d9f-4bc3-b031-bdb1f189de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support U.S. withdrawal from the flawed, dangerous Iran nuclear
        deal," Toomey said, calling for the U.S. to develop harsh new sanctions to
        punish Iran for "its grotesque human rights abuses, openly hostile aggression
        in the Middle East, extensive ballistic missile testing, and support for terrorism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c417606-40f5-41e5-8a23-6e6375e97578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions don''t go into effect for months</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecd79a-84da-4f8a-8660-d1fabd4bd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions could take months to go into effect as the U.S. government
        develops guidance for companies and banks. But reapplying the sanctions —
        which were lifted in exchange for Iran''s commitment to curb its nuclear program
        — will effectively cripple the 2015 accord that Trump has deemed a disaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acbfe7-38b4-48e0-a06a-cbdd9802083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grace period could allow for further negotiations between U.S.
        allies on a side agreement that addresses Trump''s concerns about the missile
        program and Tehran''s support for terror groups. Trump said Tuesday he was
        open to finding diplomatic means to address his concerns.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b4449-ad0c-4644-a81c-86e8e233a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if a deal is struck, it''s not clear how they would convince
        Iran to sign on, or whether Russia and China — two other partners to the deal
        — would agree.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f8242-b522-4de0-b30e-fbddade7c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New U.S. sanctions will undoubtedly cause companies to reconsider
        investments in Iran and European firms may have no choice but to scale back
        or risk running afoul of U.S. rules.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6422a-8b81-46c5-9237-a7e65c5c2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions surrounding the announcement also highlighted a seeming
        lack of strategic planning by the Trump administration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ded98-ebb5-4cb9-8490-c74da2cdb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials admit that during negotiations with European officials
        about a side deal to address Trump''s concerns about missiles and Iran''s
        regional activities, they did not discuss what they would do if the U.S. walked
        away from the deal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb165dc-9f28-43d0-9601-2a1ab92cb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Plan B</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbea3aa-822c-441d-9269-185299443458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not talk about a Plan B because we were focused on negotiating
        a supplemental agreement," a senior State Department official said Tuesday,
        "so we did not — we did not talk about Plan B."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873c3d0-ab46-4ba8-b0e7-ba0e4fa6922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official said the U.S. is prepared to sanction Europeans with
        the end goal of creating a "global coalition" to work toward a comprehensive
        agreement that addresses all U.S. concerns about Iran using the leverage of
        economic isolation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eaf35a-4d8e-4a42-9cf0-e37a1db02834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a plan that has former officials scratching their heads.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cc6db-03c2-4e4f-ae81-a20b5d685cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to see how we get a better deal given that
        Iran would have no reason to go back to the negotiating table and no reason
        to trust us," said Andrew Keller, a former deputy assistant secretary of state
        for sanctions and counter threat finance.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd07714-bad7-48ee-b43e-95e5ff8767dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we were to get the Europeans to agree to something, what
        is the administration''s plan to get the Russians on board, the Chinese on
        board, not to mention the Iranians," Keller said. "And if there''s not a plan
        for a new and better deal, how can we possibly be safer outside of this one?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0af6d0-dd1d-4672-bcff-85a77aa9b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official said the administration doesn''t know
        whether or to what degree Europeans will be on board — discussions with European
        allies began this afternoon, the official said — nor how Iran will react.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86f58c-acce-4a31-ab90-6e4a8a013e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton, an Iran hawk who nonetheless
        told people he was committed to providing all options to Trump, offered a
        variety of paths, including reimposing all sanctions, applying new sanctions,
        or allowing for more time to negotiate with the Europeans.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a651ab-05f4-4556-a64d-ea54a07c6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump determined that more time would not bridge disagreements,
        most pointedly his demand that Iran''s nuclear program be curbed past the
        current deal''s sunset in 2030.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191cdf1-50b8-4418-8a3b-b9fc29cc79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House officials were caught off guard when Trump announced
        on Twitter Monday that he was planning to make the announcement. Most aides
        expected him to wait until closer to Saturday, when the deadline for issuing
        a sanctions waiver landed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff7b53-8f77-437c-9d8e-b9155a8ec55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official suggested the timing was moved up so as not to impede
        next week''s opening of the US embassy in Jerusalem, another move that could
        cause jitters in the Middle East.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdca67b-2b6a-4f9c-93e1-eb07b5af9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:05:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:05:46.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/08/politics/donald-trump-iran-deal-announcement-decision/index.html">Trump
        withdraws from Iran nuclear deal, isolating him further from world."</a></em></p>'
  'ebola-outbreak-congo':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-09T06:56:01.113+08:00
    'imagesource': 'jcr:ee68728a-edfa-4dd3-996c-3c5b25e76421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '383c0c98-a80c-4149-8c09-76154502753c'
    'lead': 'The declaration came after laboratory results confirmed two cases of
      the disease in the province of Bikoro in the northwestern part of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:09:48.838+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola outbreak declared in Democratic Republic of Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ebd45-f86a-49e8-a937-c57500bba8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The government of the Democratic Republic
        of Congo declared an outbreak of Ebola hemorrhagic fever, a rare and deadly
        disease, on Tuesday, the <a href="https://www.who.int/news-room/detail/08-05-2018-new-ebola-outbreak-declared-in-democratic-republic-of-the-congo">World
        Health Organization reported</a>. The declaration came after laboratory results
        confirmed two cases of the disease in the province of Bikoro in the northwestern
        part of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815139d-1461-4b45-999c-6c029784170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola virus disease, which most commonly affects people and nonhuman
        primates (monkeys, gorillas and chimpanzees), is caused by one of five Ebola
        viruses. The virus is transmitted to people from wild animals and spreads
        in the human population through human-to-human transmission. The average case
        fatality rate is around 50 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e40e8-06eb-47d6-8bd3-cfa6d002a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past five weeks, there have been 21 suspected cases of <a
        href="https://edition.cnn.com/2014/08/07/world/ebola-virus-q-and-a/index.html">viral
        hemorrhagic fever</a>, including 17 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10a01b-1e9e-457b-ac37-cb583ecaaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will gather more samples, conduct contact tracing, engage the
        communities with messages on prevention and control, and put in place methods
        for improving data collection and sharing," said Dr. Matshidiso Moeti, the
        WHO''s regional director for Africa. "WHO will work closely with health authorities
        and partners to support the national response."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff22c8-5168-4086-af9f-70b157604f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is endemic to the Democratic Republic of Congo, and this is
        its ninth outbreak of Ebola virus disease since the discovery of the virus
        in the country in 1976. The last outbreak occurred there in 2017 in the northern
        Bas Uele province. That outbreak was quickly contained due to joint efforts
        by the government, the WHO and other partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977bcf6-305f-498b-b79c-24a8d1c0425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it is again working closely with the government to
        rapidly scale up its operations and mobilize health partners, including Medicin
        sans Frontieres (Doctors Without Borders), using its model of a successful
        response to the Ebola outbreak of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6298a1a-0a50-4d6f-b8ac-6db5cf8f5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:09:48.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:10:10.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of the confirmed cases, the WHO alerted neighboring
        countries and set up its Incident Management System to fully dedicate staff
        and resources to the response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9ce75-6a66-4407-99c3-5ed62b07b73e'
      'mgnl:activationStatus': true
