  'kuwait-philippines-harry-roque-drivers-released':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T19:48:42.495+08:00
    'imagesource': 'jcr:3ae78ab7-3e51-4e79-8b0a-b949d93bd2db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c341fbc9-c760-4c4c-960a-b3867b3db9e2'
    'lead': 'The four drivers were hired to rescue distressed Filipino workers in
      Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:59:41.652+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:59:41.855+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: 4 Filipino drivers released after meeting between PH, Kuwait
      officials'
    'updated': 2018-05-10T18:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf2759-904d-4bb6-a1a7-2f2614493ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Kuwait
        has released four Filipino drivers arrested for taking part in Philippine
        officials'' rescue operation for distressed Filipino workers in the Gulf state,
        Malacañang said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90bbf0-a2a8-4798-88e0-0768377ae01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a meeting between Philippine and Kuwaiti officials
        to iron out the two nations'' diplomatic row, according to a statement from
        the Office of the Presidential Spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d763b-6ae5-4337-8cc4-e94559d74fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Kuwait, Presidential spokesperson Harry Roque
        said charges against the four drivers would also be dropped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce0295-54eb-4472-aa4e-5283f80a4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four drivers hired by the Philippine Embassy were arrested after
        a video showing embassy officials on a rescue mission in Kuwait went viral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be5532-3de5-42e8-9433-15403eb393c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video had prompted Kuwait to declare Philippine Ambassador Renato
        Villa persona non grata and expel him. Warrants of arrest were also issued
        against Filipino diplomats who participated in the rescue effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f482b-9c6e-4443-97f9-16c50a690e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, however, they are still coordinating with the Kuwaiti
        Ministry of Interior on the charges against the three diplomats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1ad65-e971-49f9-b59f-eb8859386c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Silvestre Bello said the proposed labor
        deal that will protect Filipino workers from abuse by their employers would
        be signed on May 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366dd38f-ca89-45fd-a938-94079b7c8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino officials wanted provisions to include that employers not
        confiscate workers'' passports and for the documents to instead be deposited
        with the Philippine Embassy. They also asked that workers be allowed at least
        seven hours of sleep, a day off, permission to cook food, and not to be physically
        abused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c4c3e-0856-4864-8598-f0d21b6eb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have interchangeably used memorandum of understanding
        and memorandum of agreement to refer to the labor deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d48b6-edf8-4e27-abe2-23f950d3fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, Kuwait agreed to create a Special Unit within the Police
        that the Philippine Embassy can liaison with regarding complaints of Filipino
        workers which will be available 24 hours and a Special Number that Filipino
        workers can call for assistance (also available 24 hours)," the Palace statement
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367bcda-96fa-46fa-ab90-cbcf137eadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegate that met with the Kuwaiti Interior Ministry
        was composed of Roque, Labor Secretary Silvestre Bello, former Labor Secretary
        Marianito Roque, Labor attaché Rustico dela Fuente, and Deputy Chief of Mission
        in Kuwait Mohd Noordin Lomondot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b1706-cac8-49b5-bbab-3b18d3bb3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the four drivers coming home, Roque said over 500
        undocumented Filipino workers may also come home, with the Kuwaiti government
        shouldering the expenses. At least 150 of them could join Philippine officials
        when they return home on Saturday, while 62 others will remain in Kuwait due
        to pending cases, Roque added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7200e7d-ac10-4a93-a8c3-083d9a81c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0ef67-9ba0-49c8-bbf0-cee581ec1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:59:41.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:59:41.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances from Kuwait for the first two months of 2018 amounted
        to P5.5 billion, according to the Bangko Sentral ng Pilipinas. In 2017, a
        total of P42 billion were remitted from the Gulf state.</p>'
  'bato-dela-rosa-isafp-detainees-drug-trade':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T18:55:18.015+08:00
    'imagesource': 'jcr:cb23a25a-3587-424a-bda7-10c0ea64900d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9d816e-2f5e-4d60-a41c-7373ba9ff046'
    'lead': 'Bureau of Corrections chief Ronald "Bato" Dela Rosa is not letting up
      on the administration''s campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:03:02.025+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:03:02.201+08:00
