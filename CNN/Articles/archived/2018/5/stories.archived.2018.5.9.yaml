      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines professor and writer Butch Dalisay
        shared a handwritten poem by Bautista on Twitter.</p>'
    '39':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A poem by Cirilo Bautista, in his own hand. <a href="https://t.co/kcMFHjEpvC">pic.twitter.com/kcMFHjEpvC</a></p>&mdash;
        Butch Dalisay (@penmanila) <a href="https://twitter.com/penmanila/status/885842990815617024?ref_src=twsrc%5Etfw">July
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70b4b0-0097-4b77-8a0c-37e76728833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51780bed-968d-4e07-81f7-c32c3bac2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, he recalled Maranan as a "wizard of wit (and)
        poet of passages" as well as "a good friend and fine writer."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21491d-c9f9-4533-bda4-5b43eb8533b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lualhati Bautista, who wrote the acclaimed novels "Dekada ''70"
        and "Bata, Bata, Pa''no Ka Ginawa?" wrote on Facebook she had prayed for a
        peaceful passing for Maranan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019230ba-7340-4c53-aac3-9aa0a0931cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulad ni Cirilo at ng iba pa, hindi kayo tunay na mawawala dahil
        mananatiling buhay ang inyong mga obra at paninindigan. Saludo kami sa inyo,"
        she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2a5e8-0236-4825-ac75-fa6789e05fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Like Cirilo and the others, you will not really be
        gone, because your masterpieces and convictions are still alive. We salute
        you.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Flualhati.bautista.3%2Fposts%2F10156358588169621&width=500&show_text=true&height=245&appId"
        width="500" height="245" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fbdc9-1275-4234-ab0a-c9862b5f1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:54.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a110b2a-9d63-4641-be21-1ab3922b8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Samar, author of the bestselling Janus Silang series, also
        thanked Bautista and wished him "Maligayang paglalakbay [safe travels]." He
        also wrote a longer post recalling a conversation with Maranan, who missed
        his youth.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99720184-6642-4ca0-9964-ae0a46f1242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa huling birthday greeting ko sa kaniya, dama ko ang isang pangungulila
        sa pagkabata at isang mapayapang pagtanggap sa pagtanda," said Samar. "Exciting
        ang aming henerasyon dahil sa mga tulad ninyong niyakap ang pagsusulat hanggang
        sa huling sandali!"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b01c8-e473-493e-90f4-8977c39bd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During my last birthday greeting to him, I felt both
        longing for childhood and a peaceful acceptance of growing up... Our generation
        is exciting because of those like you, who embraced writing until the end!]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591e45e-e2e9-49dd-8088-25fddc0ea69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Joel Pablo Salud also recalled a previous conversation
        with Maranan, who said he was "regaining ''some balance.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afd459-1287-4399-b4cc-4e1af2aa2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall feeling sour inside, not knowing what to say to you,"
        wrote Salud. "I had no knowledge on the nature of your condition save what
        I''ve read online... but you never failed to send me news that you were okay.
        Paalam parekoy at matalik na kaibigan [Goodbye, my good friend]."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbb37b-bd3b-42df-bd34-ef00389f0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer <a href="https://www.facebook.com/nash.tysmans/posts/10156279274377243">Nash
        Tysmans</a>, who co-authored a book on Maranao cuisine "Mga Tutul a Palapa,"
        said of Bautista and Villalon, "I can''t help but appreciate how rich they''ve
        made me feel as a Filipina."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42668956-2037-4864-ae86-645e0954117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.170+08:00
