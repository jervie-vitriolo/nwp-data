      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/business/2018/05/08/wendys-jollibee-website-hack-delivery.html">Wendy''s
        PH website hack exposes thousands of personal data</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db6f36-1793-4b44-a053-a4635a777c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
