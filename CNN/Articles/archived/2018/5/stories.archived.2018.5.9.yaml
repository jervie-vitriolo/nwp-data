    'lead': 'Government employees will receive their mid-year bonus starting May 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:49:37.930+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:49:38.065+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government employees to get mid-year bonus by May 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdf1a3-d8c2-44a1-9367-9f8e4a8c37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> More than
        a million government employees will receive their 2018 mid-year bonus by mid-May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016accf-e015-4b97-9a2a-7e497d0465c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) announced Wednesday
        that government employees will receive a mid-year bonus that is equivalent
        to one month''s basic salary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1edb35-00c0-4fd6-9d7b-92d4ccc7118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Circular no. 2017-2, which would take effect this May 15,
        allocated approximately ₱36.2 billion to cover more than 1.5 million employees
        from all branches of government, whether appointed, elected or regular.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8517157-c756-4b58-8768-3878fcad3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel like the police and the military, and some contractually
        hired personnel, will also get a bonus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06213ee5-666b-46b2-b943-b5e8a8cdf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the mid-year bonus, an employee must have rendered
        at least 4 months of service from June 2017 to May 15, 2018, remains in active
        government service, and has obtained a satisfactory performance rating or
        better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1feb46-c9d1-46ae-adfc-954b4d800d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:49:37.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:49:38.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, laborers hired through job contracts for a specific project
        (pakyaw) or whose payments are output-based, consultants, student workers
        and apprentices, and employees of government-owned and controlled corporations
        (GOCCs) will not receive mid-year bonuses based on the DBM circular.</p>'
