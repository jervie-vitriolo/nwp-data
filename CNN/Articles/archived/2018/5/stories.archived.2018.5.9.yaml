      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e837ca-4aab-4312-abfe-b8291b680b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s smiling, happy to be back," said lawyer Jojo Lacanilao,
        one of Sereno''s spokespersons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabaee4-e9a4-4f4f-9725-b5547d08ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is going to stay here to the bitter end," Lacanilao added,
        describing Sereno as "unfazed" despite two proceedings seeking her ouster:
        <a href="http://cnnphilippines.com/incoming/2018/03/07/What-is-a-Quo-Warranto-petition.html">a
        quo warranto petition</a> before the Supreme Court and a <a href="http://cnnphilippines.com/news/2018/03/19/impeachment-cj-sereno-saln.html">possible
        impeachment trial at the Senate.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a4d95-df9c-40e3-ad6c-3c70281bcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said Sereno spoke with <a href="http://cnnphilippines.com/news/2018/03/01/Supreme-Court-Carpio-acting-chief-justice-Sereno-leave.html">Associate
        Justice Antonio Carpio</a>, who took over the chief justice post when Sereno
        went on leave on March 1 at the request of all 13 justices present in a February
        27 en banc session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b568194-257a-43f8-ba54-7403bc38bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacanilao stressed, Sereno did not have to ask permission from
        anyone to return to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb68f72-3f03-40db-9b11-e52d168a76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has all the right to come back.  She''s still the Chief Justice,"
        Lacanilao said, adding that Sereno was ready to fulfill her constitutional
        mandate as the country''s top magistrate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e8985-2848-4071-b042-16b49ba78b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">declaring
        himself an enemy of the Chief Justice</a> and asking for her ouster, Malacañang
        on Wednesday said it will let the Supreme Court handle issues about Sereno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7506d-13be-4283-846e-ee9bb6d8656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive recognizes judicial independence and respects the
        separation of powers of the three branches of government, including a functioning
        judiciary," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed40ff-2149-4bfc-84bc-1d05ace63973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facing quo warranto</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c4f2a-ae27-4c03-967f-bd36c9e3d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno will preside over the High Court''s en banc session on Friday,
        but will inhibit herself from deliberations on the ouster petition filed against
        her by <a href="http://cnnphilippines.com/news/2018/04/20/Sereno-Calida-quo-warranto-petition.html">Solicitor
        General Jose Calida</a>, according to Lacanilao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb72788-ffbe-4b7f-85f5-cdcbaf484741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp insisted that six associate justices - Diosdado Peralta,
        Lucas Bersamin, Francis Jardeleza, Noel Tijam, Samuel Martires, and Teresita
        Leonardo-de Castro - should also inhibit themselves from the case. Sereno
        earlier said these justices had "manifested actual bias" against her during
        impeachment proceedings at the House Committee on Justice and the ouster hearing
        in the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0506a-18b2-4bdc-a9db-604394052190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers said Sereno would file a motion for reconsideration
        if the Supreme Court grants Calida''s quo warranto petition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e808d-2bdb-460c-b3fb-bb80da1b88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General said that Sereno should be removed from office
        failing to file her Statements of Assets, Liabilities, and Net Worth (SALNs)
        for ten years before applying for the Chief Justice post in 2012.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecce3ec-0e26-4f41-945a-939ebb017452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ouster proceedings on April 10, Sereno argued her case
        before her colleagues and said she would only present her SALNs before the
        Senate impeachment court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88feca0-cb70-4527-a768-60e47bc8dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has repeatedly said impeachment is the only way to remove
        a chief justice from office, asking lawmakers to "give me my day in the Senate
        impeachment court."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f4721-e101-47d8-8345-518e103f53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:55:17.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:55:17.838+08:00
