  'cirilo-bautista-ed-maranan':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-05-09T21:27:16.882+08:00
    'imagesource': 'jcr:7950c8d4-3f2f-473a-a5b8-c6ee57c87ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '255e331e-bc91-480d-b883-3cdcc88b7c10'
    'lead': 'National Artist for Literature Cirilo Bautista and 30-time Carlos Palanca
      winner Ed Maranan passed away earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:40:55.164+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:49:58.406+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T10:49:58.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino literary community pays tribute to poets Cirilo Bautista, Ed
      Maranan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729963c-c27a-426c-88d4-d25b1b457cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Readers
        and writers alike took to the Internet to pay tribute to two Filipino poets
        who passed away earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0547da2-f9c3-4b3e-93e8-75eddb2bb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Literature Cirilo Bautista passed away at the
        age of 76 on May 6, on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f58c0e-d607-4af5-bf63-a67fb71ebfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passing was followed by 71-year-old writer and activist Edgardo
        Maranan on May 8, Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35776b-ed0c-408a-970f-b70f87ed3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is a multi-awarded poet, fictionist, and essayist who is
        known for helping establish the Baguio Writers Group, the Bienvenido Santos
        Creative Writing Center in De La Salle University (DLSU), the Iligan National
        Writers Workshop, the Philippine Literary Arts Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5fd3c-fdb5-4fa3-b2c3-453ccee0eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DLSU Department of Literature said his obra maestra was the
        modern epic "The Trilogy of Saint Lazarus," for which he was hailed Makata
        ng Taon in 1993.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc12aab-182e-485e-b925-f8c97cc2345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan, a 30-time Carlos Palanca awardee, wrote in both English
        and Filipino across various genres including drama, children''s stories, fiction,
        nonfiction, and poetry. He was inducted into the Carlos Palanca Memorial Awards
        for Literature Hall of Fame in 2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11c8d8-9a01-4688-8bb8-ab40002bde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won many other awards and wrote dozens of books, amid stints
        in foreign service and later, teaching political science and Philippine Studies
        at the University of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6313cb-02ad-4076-8729-91caa554bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deaths come as the Filipino cultural community mourns the
        passing of architect and heritage advocate Augusto "Toti" Villalon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33742c46-ef44-4310-96a0-e821570ac5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necrological services for Bautista will be held on Thursday, May
        10, at the Cultural Center of the Philippines. He will receive state funeral
        rites at the Libingan ng mga Bayani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc1909-38ee-4fb2-b095-1bff8074cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan''s wake will be held at the University of the Philippines
        Catholic Church from May 8 to 10. His body will be cremated on May 11, and
        his ashes will be brought to his home in Baguio City.</p>'
