      'mgnl:type': 'embedCode'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c827f-259a-4f09-be9a-3fa63c81936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.170+08:00
      'mgnl:createdBy': 'eunice'
