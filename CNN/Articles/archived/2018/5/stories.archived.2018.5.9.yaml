      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also extended its condolences to Maranan''s family.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBaguioWritersGroup%2Fphotos%2Fa.10150845898011727%2F10156253654921727%2F%3Ftype%3D3&width=500&show_text=true&height=541&appId"
        width="500" height="541" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694a2bd-d9cc-460d-b536-184e5b0ee0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:54.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1e418-5404-4a26-b1c1-54fc12e167dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Toledo, former literary editor of the Philippines Free Press,
        said on Facebook the writers were "two of the best poets the country ever
        produced."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e48f7-1a60-4445-a580-b9eecf26bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute to Bautista on Facebook, DLSU''s Department of Literature
        said it lost its "Moses, Gandalf, Nero Wolfe, Obi Wan Kenobi."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdlsulitdept%2Fphotos%2Fa.984028051648014%2F1783100741740737%2F%3Ftype%3D3&width=500&show_text=true&height=479&appId"
        width="500" height="479" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacb7d1-53be-4753-8281-f1714d671003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:54.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81537d3d-cfd9-483f-a7fa-cc5df32a34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his <a href="https://ericgamalinda.tumblr.com/post/173673243357/i-was-a-teenager-when-i-read-cirilo-bautistas-the">Tumblr
        blog</a>, poet and novelist Eric Gamalinda wrote, "We have lost one of our
        greats."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598625db-094d-43af-80e2-be2f2454138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cirilo''s work changed the way I looked at poetry, and I realized
        poetry was an effective way to explore Filipino history and identity," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4979a4-3ae9-45b3-bdd7-c13a2c25bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete-based fictionist Ian Rosales Casocot also wrote about
        how Bautista remembered his writing and encouraged him to keep at it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafa7f0-907e-4eaa-a96a-96258e67ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think kindness is what we remember most of people above all else,
        including accomplishments," said Casocot. "He had both: a towering career
        as one of our most important poets, and the heart of a good man."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fian.casocot%2Fposts%2F10160622362085529&width=500&show_text=true&height=302&appId"
        width="500" height="302" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60218c8a-174c-4949-a94a-d444067b5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:49:54.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b18d7-533b-4309-a367-579eb5aa7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:55.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:49:58.408+08:00
