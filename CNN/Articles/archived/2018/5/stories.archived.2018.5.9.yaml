      'mgnl:lastActivated': 2019-05-30T11:55:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went out of the Supreme Court building on Padre Faura Street
        in Manila at around 11 a.m. and waved at the crowd of mostly supporters and
        members of the media.</p>'
