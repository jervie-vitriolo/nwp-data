  'Jollibee-online-delivery-data-privacy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-09T20:04:15.386+08:00
    'imagesource': 'jcr:9376113c-e28a-49c3-b5ac-1e4897a1ca59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac458998-7baf-43ee-a9ba-2b45a7d770b1'
    'lead': 'The online delivery service of Jollibee is indefinitely suspended'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:58:39.975+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T11:58:40.142+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee, Chowking, Greenwich online delivery shut down in line with
      data privacy order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ac247-5590-4952-9184-0cb407da0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Fast-food
        giant Jollibee Foods Corporation has indefinitely closed its online delivery
        service to comply with the order of the National Privacy Commission (NPC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49b8fe-be36-4932-9825-f1ebf39c60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In compliance with the NPC order, we have temporarily taken our
        Jollibee delivery website offline. As an additional precaution, we have voluntarily
        taken offline the delivery websites of our other brands, with the exception
        of Burger King which is on a different platform," it said in a statement on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5954f4-acb8-4d21-a688-e352c4413ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Jollibee online delivery, other fast food chains
        under JFC, such as Chowking, Greenwich, and Red Ribbon, have also temporarily
        shut down their online delivery services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786b770-c04d-4fae-99db-d7b400ff0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Foods Corporation said the temporary closure will help
        them update the website''s security to strengthen data protection.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jollibee: Delivery website now offline in compliance with NPC order
        <a href="https://t.co/RLi9Q7AG2u">https://t.co/RLi9Q7AG2u</a> <a href="https://t.co/bCmHzpTG0q">pic.twitter.com/bCmHzpTG0q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/994052544824459264?ref_src=twsrc%5Etfw">May
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64c0f4-1f59-4eea-86b5-ead093f258ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1360c-50b4-4dcb-b464-93293cd44903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission on May 4 ordered JFC to<a href="https://www.privacy.gov.ph/">
        indefinitely suspend</a> the operation of its website "until the site''s identified
        vulnerabilities are addressed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7f560-a629-4fe8-9168-0aeb774c45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee in December 2017 reported that vulnerabilities surfaced
        during a testing by a marketing firm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4474e20-60e5-4873-9ad7-6ed57d659283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very high risk that approximately 18 million people
        currently on the database will be exposed to harm," NPC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090bbcf-5d94-4813-8ec5-e3694f9236c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fast food chain Wendy''s Philippines also reported its
        website has been hacked, exposing over 80,000 records including the personal
        data of its customers and job applicants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c5101-8203-44d9-9308-f1f992c21094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s Philippines on Tuesday revealed that names, email addresses,
        home addresses, contact numbers, and resumés might have been compromised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6247228-2a05-428a-a294-3933ab69704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:58:39.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T11:58:40.145+08:00
