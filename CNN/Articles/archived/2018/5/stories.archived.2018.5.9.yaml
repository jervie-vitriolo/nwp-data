    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato warns ISAFP detainees against taking part in drug trade while in
      jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe58a1-5c97-475f-b169-961de7d5e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:03:02.025+08:00
