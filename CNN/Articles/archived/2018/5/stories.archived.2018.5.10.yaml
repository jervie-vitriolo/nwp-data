    'title': '104-year-old scientist David Goodall ends life listening to ''Ode to
      Joy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4b816-7cc4-4af2-8013-1f73a945fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 104-year-old Australian scientist who
        had campaigned for the legalization of assisted dying in his home country
        has ended his life at a Swiss clinic, a representative from the pro-euthanasia
        group Exit International said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb0bc5-d5d2-443b-ab0b-a79036c0e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Goodall, a respected botanist and ecologist, died Thursday
        at the Life Circle clinic in Basel, Switzerland, after administering a lethal
        drug under the guidance of doctors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9092cbe-b47c-42a8-b582-673c5449c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit International, which represented the scientist, said Goodall
        passed away while listening to Beethoven''s "Ode to Joy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7612891-5394-4b8f-98d3-ab27a5083ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandfather of 12 had attracted over $20,000 in donations from
        the public to help fund his journey to Europe from Perth, Australia, earlier
        this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575742a-c20c-4a73-a86f-e4a44cc9271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://edition.cnn.com/2018/05/08/health/david-goodall-australia-switzerland-interview-intl/index.html">CNN
        on Tuesday</a>, two days before he was due to die, Goodall said that his life
        stopped being enjoyable "five or 10 years ago," in part because of his failing
        mobility and eyesight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1e239-cc04-4a1b-b288-a01ea6e06615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life has been out in the field (working), but I can''t go out
        in the field now," said Goodall, who needs a wheelchair and walking frame
        to get around, during an interview at his Basel hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4ae36-dcaa-4945-bf06-bf88d00699c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to be able to walk into the bush again, and see what
        is all around me," added the father of four, who during his long life had
        three wives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c748b-2303-4332-bbbf-fb99316f19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could still enjoy birdsong," he added. "But my lack of vision
        would seriously impair it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13506d66-b727-47c7-a98e-6c7907ecdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodall told CNN he would have preferred to have died when he lost
        his driver''s license in 1998, adding that the loss of independence at 94
        was a big moment in his life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786493bd-8997-4b0e-8e14-d5073b71473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At my age, I get up in the morning. I eat breakfast. And then I
        just sit until lunchtime. Then I have a bit of lunch and just sit. What''s
        the use of that?" said the scientist, who appeared to have lost none of his
        sense of humor on Tuesday, wearing a top inscribed with the words "Aging Disgracefully."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfaaaa-d1d2-4d1e-806c-10ecf94c8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing ''euthanasia to light''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b961c-9a1c-48cc-8d8a-967ad9c6b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euthanasia is illegal in Australia, thought the state of Victoria
        is planning <a href="https://www.abc.net.au/news/2017-11-29/euthanasia-passes-parliament-in-victoria/9205472">to
        allow assisted dying</a> from mid-2019. Goodall''s home state of Western Australia
        is currently debating <a href="https://dwdnsw.org.au/western-australia-hope-to-have-assisted-dying-too/">whether
        to introduce the policy.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27429026-f184-4232-89f1-915d5fb7d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodall said he hoped his story would lead to the legalization of
        assisted dying in other countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d23ca-b065-4ece-a4c0-289d16d497d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to it," he said of his imminent death. "I''m
        happy that this period beforehand has been used to interview me, and I''ve
        brought the ideas of euthanasia to light."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd61c6f-1100-4647-9abf-147202263e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would like is for other countries to follow Switzerland''s
        lead and make these facilities available to all clients, if they meet the
        requirements, and the requirements not just of age, but of mental capacity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457d7ea-aec8-459b-a64c-665fb4299857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US states have a form of physician-assisted suicide, as
        do a small number of countries including Japan, Belgium and Switzerland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b008ed4-de9c-4a71-b0ec-681829922546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Aging disgracefully''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c6c5c-de89-464f-9578-954a18d98833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in London in April 1914, just months before the outbreak of
        World War I, Goodall and his family moved to Australia when he was a child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb22bfc-970b-424c-9ce4-a1b79cef5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respected botanist and ecologist went on to hold academic positions
        across the world, including in the United Kingdom, the United States and Australia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7a63f-8160-46cc-b26c-050fa497a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his retirement in 1979, Goodall edited a 30-volume series
        of books called "Ecosystems of the World," written by more than 500 authors.
        In 2016, the professor was awarded the prestigious Order of Australia Medal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504a79e-4482-47fa-bb65-3cebe9d5310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Exit International for over 20 years, Goodall said earlier
        this week that he did not fear death, but instead would "welcome it when it
        comes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a17a24-766e-47a1-a52e-2f2782b3d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of dying can be rather unpleasant, but it need not
        be," he said. "And I hope it won''t be for me."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14457260-2d86-4ece-b2f3-aa13c72ffd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:02:50.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:02:50.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/10/health/david-goodall-australian-scientist-dies-intl/index.html">104-year-old
        scientist David Goodall ends life listening to ''Ode to Joy''</a>."</em></p>'
  'foreign-direct-investments-february-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-10T20:09:47.744+08:00
    'imagesource': 'jcr:240ad94a-5471-4cc4-900e-497e726021a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5203854b-7db0-4ad1-b26e-0f9c2bfbbed9'
    'lead': 'Foreign direct investments grew by almost half in February, led by investments
      inter-company borrowings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:08:39.880+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T15:08:40.053+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign direct investments surged in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6feca-9a5a-42fd-af6b-fc361fc1160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Central
        bank data shows foreign direct investment (FDI) grew by almost half in February
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7d483-0658-4b2d-b56a-f03fa71f71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) reported that
        FDI in February was at $573 million (around P29 billion), 46.4 percent higher
        than in the same month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf44c85-8e22-4c1d-9e2e-1970b1720897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growth was driven by debt instruments, which amounted to $412
        million (approximately P21 billion) that month. This was a 56.3 percent growth
        from the same month last year. The BSP defines debt instruments as "inter-company
        borrowings between foreign direct investors and their subsidiaries/affiliates
        in the Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43066806-beed-4fa7-94e5-ee0f637d53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net equity capital, or share capital, made up $96 million (P4 billion)
        of February''s FDI, and likewise posted a 55.4 percent increase from last
        year''s figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d18836-9aad-40a8-8dce-dfef8181a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Hong Kong, Japan, the Netherlands, and the United States
        were the main sources of equity capital that month, invested mostly in arts,
        entertainment, and recreation; real estate; manufacturing; construction; and
        electricity, gas, steam and air-conditioning supply activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93fb89-a478-4499-aa16-799524572800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:08:39.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:08:40.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
