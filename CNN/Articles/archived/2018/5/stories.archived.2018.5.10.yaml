      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest rate hike is expected to stabilize inflation in the
        long run. The BSP sees inflation reverting to within the target range in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41537610-90ba-4c02-a57a-bacc5f5374fe'
