      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa9a3b-8bfe-4e19-8494-88d66c3e1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A week before the <a href="https://edition.cnn.com/2018/05/07/middleeast/jerusalem-us-embassy-sign-intl/index.html">formal
        opening of the U.S. Embassy in Jerusalem</a>, Turkish President Recep Tayyip
        Erdogan described the decision to move the office as a "huge mistake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733b54e-8ce2-4039-b556-71d3b0ae448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN in Ankara on Tuesday, Erdogan said that
        there was "nothing to gain" by the move and urged the U.S. to reverse the
        decision while there was still time to do so, repeating his claim that "East
        Jerusalem is the capital city of Palestine" and will one day be home to an
        embassy serving Turkey''s interests in a Palestinian state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c50f7-4a44-4a9b-81c2-7ca467a7ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the decision had contributed to isolating the
        U.S. diplomatically. Pointing to the <a href="https://edition.cnn.com/2017/12/21/politics/haley-un-jerusalem/index.html">United
        Nations vote in December</a>, when 128 countries condemned the decision and
        just nine supported it, Erdogan said: "The United States is losing true friends
        right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3532592-a795-41dd-a917-8718acb53703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The U.S. will lose in the end''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97338f-84f7-4320-88a9-1dd1f30b389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, which took place shortly before Trump announced
        the U.S. withdrawal from the Iran nuclear deal, Erdogan also leveled strong
        criticism at the U.S. on its approach to the Iran treaty, on allegations of
        "hostage diplomacy" and on interventions in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5995c5-a924-465f-94f3-b90fabec03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the <a href="https://edition.cnn.com/2018/05/08/europe/iran-deal-world-leaders-react/index.html">position
        of many world leaders</a> outside the Middle East, Erdogan criticized the
        US for abandoning the Iran deal, insisting that "you should respect an agreement
        that you have signed," and said he feared "new crises" would break out as
        a result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e53da-c21f-4306-90ac-a745bf03b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the move would jeopardize the global economy. "The
        United States might gain some certain positivity out of the withdrawal...or
        the rising oil prices, but many of the countries in poverty will be hit even
        harder and deeper."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf3b60-2ce5-466f-b1b7-40bd56a56411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By reimposing sanctions on Iran, Trump is declaring "an economic
        war" that the world can ill afford, the Turkish leader said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839acd9-da99-46cd-b609-5a74e8bd09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he has concerns of a geopolitical war breaking out
        as a result, he said: "That''s not what we would wish to see, of course ...
        this is not what we''d like to expect. However, in my view, the US would be
        the ones to lose. Iran will never compromise on this agreement, and will abide
        by this agreement to the end ... that''s what I think. However, the U.S. will
        lose in the end."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f52569-937f-4fe9-af3f-8591d46aa775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly what he thinks about the U.S. President, Erdogan
        said only that "as politicians, we need to abide by the boundaries of mutual
        respect."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db47f0-8490-450b-8058-fff45c6086d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. is ''giving weapons free of charge to terrorists''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba972e4-765f-4c5c-8c8a-9412a73fc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s negative remarks about U.S. policy speak to the growing
        tensions between the two nations. While they retain an important military
        alliance, their relations have become increasingly frayed as Erdogan has consolidated
        political power and aligned himself more closely with U.S. foes such as Russia
        and Iran.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c98b8-e2ed-4c0c-ba75-a5d0e3af05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO allies have sparred over a slew of issues in recent years,
        with added friction coming from the continuing conflict in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a712a-3398-4991-a82e-017ed1defa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Turkey launched an <a href="https://edition.cnn.com/2018/03/18/middleeast/turkey-afrin-syria---intl/index.html">assault
        on Afrin</a>, a town in northern Syria controlled by a U.S.-allied group of
        Syrian Kurds called the YPG, which Turkey says is an arm of a designated terrorist
        organization that threatens Turkish sovereignty. US officials say Turkey''s
        military offensive there undermines the fight against ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef93b0-dd03-47b4-b088-bff0b0fbf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, Erdogan accused the U.S. of giving weapons
        "free of charge" to members of the YPG and the Kurdish Democratic Union Party
        (PYD), whom Erdogan described as "terrorists."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb413126-9ec4-4cd9-9c50-600392af5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Trump directly for rejecting Turkey as a "strategic
        partner" in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee02f7-9b8a-4278-b06d-eb121fc43b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s fight together in Raqqa, was what I said to President Trump
        personally," Erdogan said. "And stop supporting PYD and YPG. Don''t walk hand
        in hand with these terrorists or that''ll be a mistake. But unfortunately,
        the U.S. preferred moving with them and set aside Turkey."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0586a-5371-4694-9d64-7b86ca742dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended a <a href="https://edition.cnn.com/2018/04/04/middleeast/syria-iran-turkey-russia-us-summit-intl/index.html">series
        of trilateral meetings</a> involving Turkey, Russia and Iran on Syria that
        have been widely criticized and boycotted by a number of Western countries
        and Syrian groups. "We''re taking strong steps forward," Erdogan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da7dcb-7188-4277-a6d7-f17a67983f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish-U.S. relationship has been further strained by Turkey''s
        <a href="https://edition.cnn.com/2017/05/17/politics/trump-erdogan-white-house-meeting-andrew-brunson/index.html">detention
        of North Carolina pastor Andrew Brunson</a>, who was arrested in 2016. Trump
        has repeatedly called for the missionary''s release.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bcf65-6d91-4e00-b4b6-2c8cb17cfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Brunson is undergoing a fair judicial process in Turkey
        and "is not a hostage." He accused the U.S. of politicizing a judicial matter
        and questioned instead why the US was refusing to extradite Fethullah Gulen,
        an exiled cleric living in Pennsylvania whom the Turkish government accuses
        of being behind a failed coup attempt in July 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92469619-dfdc-4bdb-a452-84907236c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being harbored there. And he''s not a convict. He''s not
        even being detained," Erdogan said of Gulen. "And we demand his extradition,
        and he''s not being extradited to us. But there is a Pastor Brunson here,
        who is being currently prosecuted — and he''s allegedly associated with terrorist
        organizations. And you''re asking for him?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b7163-8711-4217-87f8-17a2c02c21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two incidents are completely independent from one another,"
        he said, despite <a href="https://edition.cnn.com/2017/10/12/politics/turkey-us-relations-erdogan/index.html">suggesting
        last year that the two men could be swapped</a>. "This is not a hostage diplomacy
        ... It''s not about that at all."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf4348-88d3-482e-ad80-f15afd626c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:20:18.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:20:18.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/09/europe/erdogan-interview-becky-anderson-intl/index.">Turkey''s
        Erdogan calls Jerusalem US Embassy move ''huge mistake''.</a>"</em></p>'
  'najib-razak-loss-mahathir-mohamad-malaysia':
    'author': 'Marc Lourdes, CNN'
    'caption': 'Prime Minister Najib Razak has suffered a stunning elections loss
      to former leader Mahathir Mohamad in Malaysia''s elections. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-10T12:26:56.786+08:00
    'imagesource': 'jcr:4655b03b-b3bb-4eb2-b227-96eb1fa2244a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85401f4d-92bb-4bf8-acb9-e2f04fab029d'
    'lead': 'The defeat is a humiliating fall from grace for Najib, the scion of one
      of Malaysia''s most prominent political families, and his coalition party which
      had led the country since its independence 61 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:26:14.805+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T17:26:15.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prime Minister Najib Razak defeated as opposition claims victory in
      Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11332f2-deac-417e-936e-3413d8bc4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian Prime Minister Najib Razak has
        suffered a stunning election loss to former leader Mahathir Mohamad, who at
        92 is set to become the world''s oldest leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fba18-475e-4959-87fc-e804a373917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandal-plagued Najib, 64, was thrashed at the polls by a coalition
        of parties led by Mahathir, who led the country for 22 years and came out
        of retirement to challenge Najib in the country''s 14th general election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc191d7e-a62c-4e6e-a32b-fb92688b20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat is a humiliating fall from grace for Najib, the scion
        of one of Malaysia''s most prominent political families, and his coalition
        party, Barisan Nasional, which had led the country since its independence
        61 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00955317-5eea-4bee-b111-f0ae4e7c3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all 222 seats in the country''s Parliament accounted for, Mahathir''s
        coalition had officially won 121 seats -- enough to form a simple majority
        and take control of the House. Barisan Nasional, in contrast, only had 79
        seats -- a far cry from the 133 it won in the 2013 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506dceb-33f9-43c2-b303-bc6eed674749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodbath did not end there -- Najib also saw several members
        of his Cabinet, ministers and deputy ministers, defeated at the polls, and
        crashed out of eight of the battles for control of 12 state legislatures contested
        in the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959fb6f-ade8-4d8e-b7ec-367aa7efe5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the country''s Election Commission,
        over 76% of the 14.3 million eligible voters in the country turned out to
        cast their ballots, which opened at 8 a.m. local time and went on until 5
        p.m. The turnout was lower than the 85% the country saw in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc706a-a77e-4117-8ea3-113dcef8aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the defeat surely spells the end of Najib''s political career,
        for Mahathir, it represents the culmination of a stunning return to power,
        a decade-and-a-half after retirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a599c-984a-4106-a91e-fe39371a4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remarkable victory</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3b8b3-ca79-4150-b905-0efe06b1c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s victory is all the more remarkable considering he is
        92 years old, and was fighting the very party he led for over two decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b95d0-00ba-45a8-80a3-0b4bd548aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridget Welsh, a John Cabot University expert on Malaysian politics,
        said Barisan Nasional could have won the elections had it not been for Najib.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a6ffd-ac08-4ef2-ab24-ad19fd3842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Najib is a liability. His narcissism cost them the elections,"
        she said, of a Barisan Nasional campaign that featured Najib and his election
        promises as a centrepiece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369d10e-a375-4f62-be5f-215323adb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh added Najib''s re-election campaign never really took off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7699c-2a54-4a3f-ada5-4faa92088a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used racial politics and money, like he did in 2013, but it
        did not have the same traction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e1660-63c6-4c57-8622-1e40e580b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a Malaysian tsunami across races, generations and background."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e123b-248f-40cc-bff3-ef00ed0028c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Chin, the director at the Asia Institute in the University
        of Tasmania, said Najib had "finally run out of tricks" and said Mahathir
        had pulled off a masterstroke in snatching the rural vote away from Najib.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9df27d-fb23-4442-bde3-0a82ecb69ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the campaign speeches given by the two men on Tuesday
        night, hours before voting began. "Najib was still playing the bribery game
        -- you give me your vote, I give you this or that. Mahathir, on the other
        hand, came across as a statesman and appealed to Malay dignity," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a865d-95bd-4266-9986-0ad7f2525752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin called out two things that helped turn the tide against Najib
        -- a high voter turnout and the swing in rural support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b2212-2c04-4cd8-930b-3d80d3b526a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the rural voters didn''t understand 1MDB, they understood
        that some monkey business was happening. And so the Najib brand became toxic,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8e9b6-37da-4f26-ae88-fe88c378389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comeback for Anwar?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbbe93-a7c5-4a63-9239-7a0d297ca88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the twists of the election came in the form of Mahathir''s
        embrace of Anwar Ibrahim, his former deputy and later political foe, whom
        he <a href="http://edition.cnn.com/WORLD/asiapcf/9904/13/anwar.01/">once jailed
        on sodomy and corruption charges</a> critics said were politically motivated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008930b-2c66-4b08-829e-61c99dc13ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar remains imprisoned after being found guilty of sodomy a second
        time in 2015 -- a charge he has also said is politically motivated. He''s
        expected to be released in June, after serving the bulk of the sentence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdc73d-a099-44ac-88aa-2c3019c30e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the election Mahathir pledged he would step aside for Anwar,
        after securing him a royal pardon. Mahathir has pledged only to serve two
        years before handing over to his former rival.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca107ab-4225-4539-bdc8-d83686883a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it an "unprecedented" alliance in Malaysian politics, Welsh
        told CNN before the election the two former political enemies had "not only
        a strategic (alliance) but one based on an idea of statesmanship, of moving
        the country in a different direction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63276dd9-f7f2-431f-a1e2-e266c9043186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks a lot to the character of both Mahathir and Anwar that
        they can come together," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8828d-df76-4d19-bea9-ee13ebf36135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s been easy for either of them. For Mahathir
        he''s had to face some of the things he''s done, and to apologize. For Anwar,
        it''s to go along with someone who''s created a lot of harm to his family."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc5d27-ff40-4603-b860-161b35123ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A contentious election</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4c34f-2b69-41f8-9d19-bd230a26cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib had been <a href="https://edition.cnn.com/2018/05/06/asia/najib-razak-malaysia-general-election-intl/index.html">under
        massive pressure</a> in the run up to the elections, chiefly due to long-running
        allegations of corruption and misappropriation of money from a state fund,
        known as the 1Malaysia Development Berhad, but also because of deeply unpopular
        moves such as the introduction of a goods and services tax (GST), which many
        Malaysians feel has caused the cost of living to spike sharply.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6c74b-34e1-491b-b521-f25156ced569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections have been contentious. Najib came under fire from
        opposition parties and civil society groups for a <a href="https://www.freemalaysiatoday.com/category/nation/2018/04/03/redelineation-has-created-race-dominant-constituencies-says-bersih/">redrawing
        of electoral lines</a> that skewed constituencies heavily in favor of his
        ruling coalition, towards the rural ethnic Malay-Muslim voters that have traditionally
        formed Barisan Nasional''s power base, and away from the urban voters that
        have largely abandoned his coalition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16354ed-ee5f-41b8-833f-7a0f50499566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib also rammed through a bill in Parliament, days before it was
        dissolved and elections were called, that was ostensibly <a href="https://edition.cnn.com/2018/03/30/asia/malaysia-anti-fake-news-bill-intl/index.html">targeted
        at curbing the spread of fake news</a>, but which critics said was aimed at
        stifling free speech and dissenting voices. Mahathir has become one of the
        first people to be investigated under the law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c5714-5010-496b-b1fc-4094a64c7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also deep unhappiness at the fact that the elections were
        held on a weekday -- only the fifth time in the country''s <a href="https://www.malaymail.com/news/malaysia/2018/04/10/ge14-not-the-first-weekday-polling-date-in-countrys-history/1618331">history
        such a thing has happened</a>, and the first time in the country''s history
        it was held in midweek. Many believed that the choice to have it on a weekday
        was a deliberate attempt to suppress the number of votes cast.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60b5c2-5bfa-4941-8f98-896e8096707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Election Commission also came under significant fire,
        with overseas voters furious about the length of time it took them to get
        their postal voting ballots. <a href="https://www.thestar.com.my/news/nation/2018/05/08/postal-ballot-delay-among-issues-raised-in-london-bersih-rally/">Malaysians
        in London staged a protest</a> earlier this week excoriating the commission
        for the late arrival of their ballot papers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81dc92d-9db9-4a40-9976-7444a03542b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election day controversies</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ffb9e-4b73-4dba-b403-a87335d024a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling day came with its own share of controversies. Voters in
        some areas were turned away by election officials for wearing shorts and flip-flops,
        despite a statement from the Electoral Commission''s chairman the day before
        that there wouldn''t be a dress code for voters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f9efd-730f-4811-b2ae-fe42f28cc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also allegations of <a href="https://www.malaysiakini.com/news/423859">discrepancies
        in voting papers</a>, with some voters who turned up to cast their ballots
        told that they had already voted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392357ad-87ee-4009-ab20-a4f19de15327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, opposition politicians claimed their <a href="https://www.malaysiakini.com/news/423830">phones
        and email accounts had been hacked and spammed,</a> saying it was a deliberate
        attempt to disrupt their communications.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc43705-ef8d-4ce5-8882-e2fad50068f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote counting by officials went on into the morning, with final
        results still pending. Najib and Prime Minister-elect Mahathir are expected
        to address the nation early Thursday. And for the rest of the country, the
        party has already begun -- May 10 and May 11 have already been declared public
        holidays in celebration of one of the most remarkable moments in Malaysia''s
        modern history.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cf16e-6383-4f10-99cf-5f53d2f96825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:26:14.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:26:15.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/09/asia/malaysia-elections-results/index.html">Prime
        Minister Najib Razak defeated as opposition claims victory in Malaysia.</a>"</em></p>'
  'trump-release-3-americans-north-korea':
    'author': 'Zachary Cohen, CNN'
    'caption': 'Three Americans, Kim Dong Chul, Kim Hak-song and Kim Sang Duk, also
      known as Tony Kim, have been detained in North Korea for month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-10T16:01:21.811+08:00
    'imagesource': 'jcr:fa32b330-844e-4e51-a684-e65a17faf075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd22d16db-9230-404a-9f28-4c431c453fca'
    'lead': 'Under an American flag and dark night sky, US President Donald Trump
      personally welcomed home three American detainees Thursday morning after they
      were released from North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:33:04.863+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T17:33:05.143+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says 3 Americans held in North Korea have been released'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc120c-59dc-4145-8b5a-d131dbc21801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump announced Wednesday
        that three Americans held in North Korea have been released and are on their
        way back home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdc76c-3dde-4ce2-83ea-7e644001e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to inform you that Secretary of State Mike Pompeo
        is in the air and on his way back from North Korea with the 3 wonderful gentlemen
        that everyone is looking so forward to meeting. They seem to be in good health,"
        Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7551f-1efe-4ed1-a41a-5f73f3d4e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pompeo had a "good meeting" with North Korean leader
        Kim Jong Un and said a "date &amp; place set" for a meeting between the two
        leaders, ec<a href="https://edition.cnn.com/2018/05/08/politics/pompeo-north-korea-trip-trump/index.html">hoing
        a similar comment</a> he made Tuesday at the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7fef9-7e22-44a0-9e9d-4fb6ff5e21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President said Pompeo and his "guests" will be arriving
        at Andrews Air Force Base in Maryland at 2 a.m. ET, presumably Thursday, where
        he will greet them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34dace7-3a92-45e9-a173-c8154704d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also tweeted about the meeting with Kim and said he is "delighted"
        to bring home the three Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575fa0d-b5d1-4cfc-8db6-64643f9caef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had productive meetings in Pyongyang with Chairman Kim Jong-un
        and made progress. I''m delighted to bring home three Americans," the tweet
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78f814-88c4-4b3f-9ce3-366bb15982f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a Cabinet meeting on Wednesday, Trump said he is
        "honored" by the release of the three Americans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1f691-9a26-4d26-8954-18c1536612cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re honored by the fact that the three gentlemen are coming
        home and I look forward to seeing you," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3b1c3-6315-4560-ae57-d4fae0856a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the White House said Trump "appreciates
        Kim Jong Un''s action to release these American citizens and views this as
        a gesture of goodwill."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7728f-93f7-413f-8292-49e46286f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three Americans appear to be in good condition and were all
        able to walk on the plane without assistance. All Americans look forward to
        welcoming them home and to seeing them reunited with their loved ones," the
        statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bfb56-f541-415e-ba1e-a2a5faa9a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans, Kim Dong Chul, Kim Hak-song and Kim Sang Duk, also
        known as Tony Kim, have been held in North Korea for months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2411944-c8e0-4915-bc9f-3c65d89292fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim Dong Chul has been in North Korean custody since before
        Trump was elected, the other two detainees were arrested last spring, after
        Trump''s inauguration and as tensions between Washington and Pyongyang were
        beginning to ramp up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fdcc8-57ed-4879-95b5-be1c13395a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Tony Kim specifically thanked Trump for working to
        secure the Americans'' release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3785f-1edb-48c3-be33-1b98196f96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful for the release of our husband and father,
        Tony Kim, and the other two American detainees. We want to thank all of those
        who have worked toward and contributed to his return home. We also want to
        thank the President for engaging directly with North Korea. Mostly, we thank
        God for Tony''s safe return," the family wrote in a statement Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d6be8-b179-4eb1-a113-ca5cd9f0ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate all of the support and prayers of friends and even
        strangers during this challenging year. You are dear to our hearts. We ask
        that you continue to pray for the people of North Korea and for the release
        of all who are still being held. Thank you," it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b970594-2662-4120-9f03-de8eb261132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Kim and Kim Hak-song, who were arrested in April and May of
        2017, respectively, were both accused of carrying out "hostile acts" against
        the Kim Jong Un regime. Both worked at the Pyongyang University of Science
        and Technology, which bills itself as the only privately run university in
        the North Korean capital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b9635-1a79-46e8-93cb-341513bd3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members of the two educators have said their loved ones
        are innocent. Shortly after Kim Hak-song was detained, his wife <a href="https://edition.cnn.com/videos/world/2017/05/08/cnn-talks-to-wife-of-american-detained-in-nk--watson.cnn">said
        in an interview</a> with CNN that her husband is an agricultural expert and
        was teaching rice-growing at the university, trying to help North Koreans
        feed themselves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d348dd1-f246-4292-be8a-d4454140b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong Chul was arrested in 2015 for spying on behalf of South
        Korea, <a href="https://edition.cnn.com/2016/01/11/asia/north-korea-alleged-us-detainee/">he
        told CNN</a> in January 2016. The interview was conducted in the presence
        of North Korean officials, so CNN could not determine whether Kim''s comments
        were made under duress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c66bc-7273-4d05-939b-86be4308b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yun, who until March was the administration''s top diplomat
        working on North Korea issues, told CNN the release of the three Americans
        is "terrific news" and he hopes they "are in good health."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec799e-75aa-42df-b921-00a2c34f5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m delighted for their families, as you know I''ve met all three
        of them last year when I was there, so I couldn''t be more delighted," he
        said, adding now the U.S. must close this chapter and move on with summit
        preps.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ba48a-74b2-4ee3-9d56-55e24783ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens to denuclearization, what happens to peace treaty
        ... those are the key issues we need to concentrate {on}," said Yun, who is
        now a CNN global affairs analyst.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955e00b-0e57-4f30-87d1-b6b3b7256650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with knowledge of the negotiations previously told CNN
        that the North Koreans decided to free the Americans two months ago, and that
        North Korea''s foreign minister, Ri Yong Ho, had proposed their release <a
        href="https://edition.cnn.com/2018/03/16/europe/north-korea-sweden-intl/index.html">during
        his visit to Sweden in March.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d06b1-4653-4fea-afa5-3a4d37b82da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, U.S. officials insisted that their release "must not
        be related or used to loosen the main issue of denuclearization," the source
        said, but that message seems to have changed in recent days, according to
        a source at the National Security Council, who said the development would
        be viewed as a goodwill gesture ahead of the planned summit with Kim Jong
        Un.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c482320-4027-4f53-89cc-ae5902c19ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies outside the government had sought to fan the
        heightened expectations ahead of Wednesday''s announcement, casting the potential
        development as evidence of his negotiating prowess ahead of the summit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48d005-0e0f-4ce9-bc6e-a39b16d4172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had hinted at a potential development in their case last week
        in a tweet: "As everybody is aware, the past Administration has long been
        asking for three detainees to be released from a North Korean Labor camp,
        but to no avail. Stay tuned!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf2975-7938-4db9-80de-bfc2656316c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention that two of the Americans had been detained after
        he became President.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee5efe-2e6e-47cc-a50a-450680e41012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rudy Giuliani, a member of Trump''s legal team but not himself
        an employee of the government, teased the release last week as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f78395-f9ea-49e5-9b03-a604c422e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: This story has been updated near the end of the
        story to reflect that the announcement was made on Wednesday.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23725306-83b0-4193-9487-0c818a128cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:33:04.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:33:05.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/09/politics/donald-trump-north-korea-detainees/index.html">Trump
        says 3 Americans held in North Korea have been released.</a>"</em></p>'
  'bernadette-romulo-puyat-tourism-plans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T01:03:27.096+08:00
    'imagesource': 'jcr:940d3f97-58d7-4ba6-8eb1-ab81d3395365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da7c44e4-b908-427d-ad53-2d1880702dd0'
    'lead': '"It''s More Fun in the Philippines" will continue to be the Department
      of Tourism''s sales pitch for the country, the incoming tourism chief said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:36:34.531+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T17:36:34.747+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming Tourism Secretary reveals plans for DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c407f-ce9c-4f0d-9fae-3a3fa16e3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> "It''s
        More Fun in the Philippines" will continue to be the Department of Tourism''s
        sales pitch for the country, the incoming tourism chief said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96231ff5-49f7-4459-bf60-402d4d53ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Bernadette Romulo-Puyat said she admires
        former Tourism Secretary Ramon Jimenez, Jr. and likes the slogan he coined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086cd90-47f6-4a68-9464-2bef316f9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody asked me if I would change the slogan, I said no. It works.
        So why change it?" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7f87b-a04d-49d3-97d8-b5f4bac7d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also said she plans to scrutinize all of the department''s
        deals and that she will "definitely" go over television ad placements of the
        DOT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ee831-6d94-440e-822b-643795f560f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to check everything that may be implemented under me. Because
        at the end of the day, if I''m the one implementing it, that will be under
        my watch," she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420b578-cfb8-4ae6-b9e2-c4b6ea056fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat succeeds Wanda Tulfo-Teo, who resigned amid allegations of
        an anomalous multi-million peso ad deal between governtment-owned TV station
        PTV 4 and the DOT. The ad placement went to a show produced by her brother,
        who hosts the program in PTV-4 along with her other brother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c382f-7813-463d-827e-b0ceaec0c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possibility of the Miss Universe pageant once again being
        held in the country, she said she could not yet comment because plans, programs,
        and budget concerns still need to be discussed and assessed with other DOT
        officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c128f-6f84-47e0-bc66-912b7e8e01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said her appointment papers have yet to arrive, so she is
        still performing her duties as agriculture undersecretary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70c65a-9416-477f-a740-3d90f2cdc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told that they were already fixing my appointment papers,
        but I''m not really in a rush because I still have a lot of things to do so
        there''s a proper turnover for whoever is going to take my place," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dda970-54dd-4cec-80ba-ac0e6467eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming tourism chief said the appointment <a href="http://cnnphilippines.com/news/2018/05/09/Berna-Romulo-Puyat-Tourism-Secretary-Duterte-corruption.html">caught
        her by surprise</a> and she was "overwhelmed." President Rodrigo Duterte''s
        marching orders, she said, were "to be transparent in everything that is done
        in the Department, and that there should be no corruption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ef514-36d5-420f-9215-160ec081c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how her family was taking the news of her new job, she said
        they were both overwhelmed and excited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a470c13-b1da-4b5a-b149-a9f470b2cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that it was all unexpected and hoped that the spotlight
        would veer away from her soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c665e-0bf0-4316-bfd5-876cac69fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to her late husband, Dave, she said: "My husband would
        have been laughing right now. He knows I hate attention. He knows I hate being
        interviewed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112961a3-21f0-4168-a866-a8d4208e4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t like...being out there. I just want to do the work,"
        she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cd752-eb25-416a-b832-865564858f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:36:34.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:36:34.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview here:</p>'
