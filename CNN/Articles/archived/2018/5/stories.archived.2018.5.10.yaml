  'barangay-elections-dilg-midterm-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T18:06:56.939+08:00
    'imagesource': 'jcr:2c478531-af18-42d0-a9e2-39e4c5695ff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bbabeb4-3e68-4a3a-8d6f-bb1f2c9a1e49'
    'lead': 'The Department of Interior and Local Government says the harassment reports
      came from Metro Manila and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:09:03.639+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:09:03.820+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local officials influencing barangay polls — DILG'
    'updated': 2018-05-14T16:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ab5ab-e884-4f6a-9d33-a3b93b4ccf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The midterm
        polls are still be next year but this early some local officials are trying
        to exert influence on the outcome of Monday''s barangay elections, the Department
        of Interior and Local Government (DILG) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7099fd2-eea0-4108-bcb1-8159db187111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatawag sila ng mayor nila</em> or congressman or <em>ano,
        tapos pinaaatras sila para ang tatakbo nalang, iyon nalang bata ng</em> mayor,
        <em>bata ng</em> congressman,<em> bata ng ano. Minsan, pagsasabihan sila,
        minsan may</em> monetary consideration [The mayor or congressman will call
        them to their offices and then they are being asked to drop out of race in
        favor of the official''s bet. Sometimes, there is monetary consideration.],"
        said Interior Undersecretary Martin Diño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac805a3-d2dc-42f2-961b-faa22c59382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many harassment reports came from Metro Manila and Mindanao.
        The DILG has asked the Commission on Elections (Comelec) to classify more
        areas as election hotspots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9c298-554f-4422-b5d4-4e8cf9d4f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has so far identified 7,915 election hotspots. Of his number,
        the 597 are red hotspots, 4,970 orange hotspots, and 2,071 yellow hotspots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd3f20-7d91-4f5c-9da5-ba6f10258ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "red spots" refer to areas which are in "critical situation,"
        orange have "presence of armed groups and "organized movements outside the
        law," while "yellow spots" refer to places "with history of political unrest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895cd39-2381-4639-bda9-3f714ec7c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote buying</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23059f5-f65e-47b6-9686-e29aa477f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it has received reports that local officials also
        finance barangay candidates to buy votes. Dino said these officials want their
        candidates to win in the barangay elections to establish grassroots support
        for the midterm elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76241ec3-110e-43eb-adbb-d2e3a7de0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you become the barangay captain, you have influence over the
        barangay. You become the asset of the mayor, the congressman or governor who
        helped you win. Of course, the votes coming from the barangay are essential
        for them to win in the upcoming national and local elections," Diño said in
        Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb00f86-8750-43d7-832b-5fb308ceaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino warned barangay candidates that getting into a deal with incumbent
        officials to drop out of the race or fund vote-buying will backfire on the
        community. He said the candidates are likely to protect illegal drug peddling
        in the barangays if they get elected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5ab60-1037-4008-8cf4-665937dd7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) said it will be
        deploying around 3,000 police personnel nationwide on election day on May
        14. It urged the public to report vote-buying or committing other election
        violations to the police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c34f5b-b9fc-4cd1-908f-5384fb48be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman John Bulalacao said that apart from police personnel
        stationed in polling precincts, there will also be officers on patrol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b00c3a-6416-4b45-96d0-b2c2ea2aa3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:09:03.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:09:03.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 14-May 9, the PNP said there have been 20 election-related
        incidents and 24 reported casualties.</p>'
  'philippines-kuwait-labor-deal-mou-moa-joanna-demafelis-president-duterte-harry-roque-cayetano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T17:54:51.878+08:00
    'imagesource': 'jcr:c3813888-da15-48d1-a970-b87f1f6e128c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f231ba-ff20-4c8f-8d98-e8edd72a8cd8'
    'lead': 'Philippine and Kuwaiti officials are ironing out the diplomatic row between
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:12:02.737+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:12:02.959+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Kuwait to sign labor deal on Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f885dc7-4b2d-4906-9dc7-07d6260e3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Philippine
        and Kuwaiti officials will sign on Friday the proposed labor deal protecting
        the welfare of Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f7cbf-1e03-4146-b855-b42e4e7a3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Presidential Spokesman Harry Roque
        confirmed the agreement will be signed in Kuwait at around 1:45 p.m. (6:45
        p.m. Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81875a8-6df9-4723-b03a-1c303cc0a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they really wanted to resolve the situation. I had a pull
        aside meeting with the member of Assad family-sila yung ruling Emir-at meron
        namang pinadala sa aking personal message to the President which I have relayed
        to the President," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3e4bf-9c85-4b27-968d-4f13755238aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that they want to normalize ties as soon as possible.
        Medyo nasaktan but they realized that it is to the mutual interest of the
        Philippines and Kuwait to resolve this as soon as possible," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543a145-32d1-450c-973d-a90b33708190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang cited Presidential Adviser for Overseas Filipino Workers
        Affairs Abdullah Mama-o, who was appointed special envoy to Kuwait on Tuesday,
        for the development in the labor deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d741db-f776-4295-b4a4-180d4d2024a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed labor deal would include provisions such as no confiscation
        of passport - depositing instead with the Philippine embassy, seven hours
        of sleep, a day off, permission to cook food, and no physical abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c6404-410a-4cfd-a1c8-ae3e122b7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said he will first
        meet his Kuwaiti counterpart before the signing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34559f88-7c78-4684-a5e9-cfb88bd3382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like naman that everything na hiningi, tapos may dinagdag
        lang kami two days ago," Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeabbd3-98ce-4bec-807d-5c67f069b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks like everything we asked for, and those we
        added two days ago (will be approved).]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f8879-ba9b-4e10-adb2-f6b8c9823c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they added a provision creating a special unit within
        the Kuwaiti police that the Philippine Embassy can liaison with regarding
        complaints of Filipino workers. There would also be a 24-hour hotline dedicated
        to distressed workers who may need immediate assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80241c3-b3fe-4580-bc90-0ebfcb9149e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have interchangeably used memorandum of understanding
        and memorandum of agreement to refer to the labor deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e0b0d-90ef-4ac5-a63b-2d5840d1baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor deal comes amid a diplomatic row between the two nations,
        after a video showing Philippine embassy officials on a rescue mission in
        Kuwait went viral.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c07043-ee8e-48f3-8955-5f70c88d8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video had prompted Kuwait to declare Philippine Ambassador Renato
        Villa persona non grata and expel him. Warrants of arrest were also issued
        against Filipino diplomats who participated in the rescue effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9aa7e-8903-4c4d-8e53-d75a51ea906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had also issued a deployment ban to Kuwait
        in February, after authorities found the body of Filipina maid Joanna Demafelis
        stuffed inside a freezer. Thousands of Filipino workers in Kuwait have been
        repatriated since.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8f280-a8c4-4b70-8ead-90bafd337d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the labor deal set to be signed, Roque said the lifting of
        the deployment ban to Kuwait could happen soon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3ae58-06de-4a09-affa-82521bfd267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that I am confident that with the signing of the MOA,
        mayroong partial lifting na mangyayari pero hindi pa siguro full lifting until
        we arrange the other details," Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883abd8-f862-4c66-9aad-b6d3f74024c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine officials in Kuwait will return home on Saturday,
        along with an initial batch of 80 undocumented Filipino workers, with the
        Kuwaiti government shouldering the airfare expenses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4257b-e440-4f7a-abc1-c792952c3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/09/kuwait-philippines-harry-roque-drivers-released.html">Malacañang:
        4 Filipino drivers released after meeting between PH, Kuwait officials</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58bbff-ece0-4ac1-b217-d583b0010987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the four Filipino drivers hired by the Philippine
        embassy to rescue distressed Filipino workers in Kuwait have been freed, and
        all charges against them have been dropped.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ff9d1-f7d6-4fd3-a45b-1bafca5b3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc105810-0928-4a22-9451-a5d7a0990960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        were remitted from the Gulf state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c00cd-df28-4cfb-a9a4-2957c2222653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:12:02.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:12:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  '10-traveling-tips-from-weekend-warriors':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Several weekend warriors share their best advice on balancing work
      and travel, as well as how to make the most out of every weekend. Illustration
      by RACHEL HALILI OF WHERE TO NEXT'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-05-10T17:35:47.774+08:00
    'imagesource': 'jcr:97621f97-61f1-4f99-8fdf-ed1e1f3419e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e121015-1579-47ea-9ce0-aaf9e9d4e32e'
    'lead': 'Several weekend warriors share their best advice on balancing work and
      travel, as well as how to make the most out of every weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:18:36.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:18:37.123+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 traveling tips to make the most out of your weekends'
    'updated': 2018-05-12T15:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f47bb-a652-4dd2-81d4-13c57cad7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As much as the
        younger generation gets a lot of flak for being lazy and entitled, research
        suggests that they might actually be <a href="https://hbr.org/2016/08/millennials-are-actually-workaholics-according-to-research">workaholics</a>.
        Between the fear of being replacable and rising prices of goods, many of them
        find that there is a need to be a “work martyr,” sacrificing personal time,
        whether it’s a scheduled vacation or even time after work, to put more hours
        in and prove their worth to their employers. <a href="https://www.bostonglobe.com/business/2016/12/19/millennials-aren-lazy-they-workaholics/3ZD86pLBYg954qUEYa3SUJ/story.html">Studies</a>
        also show that not being able to get away from work can negatively impact
        one’s life and lead to reduced productivity and eventually burnout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912e9da-96c3-41cd-b8f7-1468f41e4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, avoiding this counterproductive cycle can be challenging
        for most employees, as limited paid leaves, time sensitive projects, and strict
        bosses can keep them from taking days off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa8aa8-d676-404b-9435-4ef9e094028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the weekend warrior. They may be that friend who finds time
        to hike up the mountains of Rizal or Batangas every other weekend, or that
        guy who always seems to be in La Union. These are the people who spend those
        two days unplugged from the rest of the world — work included — striking that
        much coveted balance between work and play. But how do they do it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9c012-0bcb-40e1-be33-531b4d2515d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of <a href="https://www.instagram.com/wtn_wheretonext/">Where
        To Next</a>, an online community of creatives with a passion for adventure
        and storytelling based in the Philippines, we reached out to several weekend
        warriors for their best advice on balancing work and travel, as well as how
        to make the most out of every weekend.</p>'
    '7':
      'image': 'jcr:d912aa26-a88c-440d-a4f5-eb3d20ca30af'
      'imageCaption': '“Time is all about perspective. Change the way you think, and
        the amount of things you can do in a certain timeframe will change drastically
        as well,” says Javi Cang on how a weekend can actually provide a lot of time.
        Photo courtesy of JAVI CANG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0998b0d-50dc-4f1c-a5e4-88b6f6c86260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15394399-dec6-4b15-a10e-ec1bdb5d899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go to places with fewer people</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4790908-77fb-4d01-a02c-8c1733c39051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m an engineer by profession and a travel videographer by passion.
        My work requires me to be at the office from 8 a.m. to 5 p.m. during weekdays.
        I find weekends as a chance to refresh and remove all the stresses that work
        may give.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a04475-77a2-4bfb-b1a9-7b727800fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[To maximize your weekends,] plan ahead. Avoid places with too many
        people. More people will mean longer lines, heavier traffic, and more congested
        spots. These factors will consume time; time that you could use to explore
        other places worth seeing. Start your day early. It gives you more time to
        experience and appreciate the places that you are visiting.” — <strong>Cedrick
        Altamirano, telecom</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675ed42-c09f-414f-a57d-d4c6968c42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plan as soon as list of public holidays is released</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db81337-e7d9-4a18-8bf3-f0a1d0ad19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s something you love doing, then by hook or by crook, you’ll
        find a way to do it. Traveling entails being strategic with vacation leaves,
        work requirements, and budgets. I look at traveling as an opportunity to learn
        beyond the four walls of an office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0e18a-c963-4c45-814e-263f771d2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I plan my trips for the year as soon as the list of public holidays
        is released. I opt for transportation that allows me to maximize my time.
        This means taking red-eye flights or night buses on Fridays, so that I have
        the entire weekend to explore. For local trips, I choose destinations that
        are just three to five hours away from Manila. I don’t try to cram too many
        activities into one weekend. This choice allows me to keep going to the same
        destination, and discover new experiences each time I go.” — <strong>Lia Pablo,
        public sector</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f9ab6-2cbf-41ba-b879-9c22c2f6aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choose which weekends will be spent for traveling, and which
        ones will be spent at home</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6faf14c-8e71-4b77-a220-e45c3d1d3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Work doesn’t end. There will always be a next project, a next deadline,
        and an unread email. Give yourself permission to pause and enjoy the weekend.
        The work will be there when you get back. Traveling can give you fresh ideas
        and insights that can even help you at work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e521c10-2e0f-4b95-9f2f-bfa03bbe4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, making the most out of every weekend means choosing which
        weekends should be spent travelling, and which ones should be spent at home.
        I prefer quality over quantity. Long weekends, local activities, and the weather
        should be factors to consider when planning for a trip. Remember to consult
        locals and the travel community, so you can get the most out of your weekend!”
        —<strong> Hensie Go, FMCG</strong></p>'
    '26':
      'image': 'jcr:c3fd9089-6788-4681-87a6-87fefad047b4'
      'imageCaption': '“I plan my trips for the year as soon as the list of public
        holidays are released. I opt for transportation that allows me to maximize
        my time,” says Lia Pablo on how she plans her travels. Photo courtesy of LIA
        PABLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07212bcb-daa5-498c-961b-b3b177a06dbe'
