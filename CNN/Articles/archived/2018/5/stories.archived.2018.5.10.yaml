    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: Electricity rates lower in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1d82a-40b1-4961-a059-5ce2870d34d4'
      'mgnl:activationStatus': true
