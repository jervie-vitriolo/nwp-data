    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d17aec-2683-4f63-a74f-dc55e1c33189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
