      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Satellite images show that PLAN (People’s Liberation Army Navy)
        destroyers, frigates, and other combat ships and CCG patrol vessels regularly
        visit the artificial islands, along with many auxiliary and logistics vessels,"
        it said.</p>'
    '17':
      'image': 'jcr:105a653b-0622-4b2c-9bc7-f2e9fa7be0c9'
      'imageCaption': 'A ship AMTI believes to be a Fubai AOT oil tanker at Mischief
        Reef on May 6.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c440e32-0237-4b03-99a1-eebdb3f8e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5779ac0-6867-4621-b203-ce247f8d7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese activity in the South China Sea has been escalating, most
        recently <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">with
        the deployment of missile systems.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420dc76-86c1-44fd-b1c4-3c585fa3a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines said it will take diplomatic action over these recent
        military moves and island building. So far, however, President Rodrigo Rodrigo
        Duterte has not raised an international arbitral ruling invalidating Beijing''s
        vast claims in the South China Sea although he has promised to do so sometime
        during his term.</p>'
  'first-quarter-2018-gdp-pernia-dominguez':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-10T16:12:23.489+08:00
    'imagesource': 'jcr:c4a2d639-a2db-41c5-a450-7acfd334bb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af8025c-59b3-4182-a0ae-9183d37faf5d'
    'lead': 'The Philippine economy grew by 6.8 percent for the first quarter of the
      year, a few notches short of the government''s target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:31:38.750+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:31:39.006+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Price spikes dampen first quarter economic growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b08d2-deb2-4a82-8164-3ba420351468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The government
        today announced that the Philippine economy grew by 6.8 percent for the first
        quarter of 2018 — the 10th consecutive quarter of expansion of 6.5 percent
        or better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a87427-7084-49da-911f-dbefec4ee8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines almost hit the government''s 2018 target of 7-8
        percent gross domestic product (GDP) growth but inflation spoiled the momentum,
        officials said. Meeting and sustaining this target would make it easier for
        wealth to trickle down to the more impoverished sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c244a0-69a4-4dbd-8c08-d0121a2c5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s first quarter GDP was also faster than the 6.5 percent
        growth recorded for the same period last year. Data from the Philippine Statistics
        Agency (PSA) showed that this was driven primarily by the services sector
        by 4.0 percentage points, followed by industry with 2.7 percentage points
        and agriculture with a mere 0.1 percentage point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a369d-08cb-4fe3-9f63-89a9d3467498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not for the first quarter 2017 to first quarter 2018 rate of
        increase of inflation, real GDP growth could have well been within our growth
        range target of 7-8 percent," Socioeconomic Planning Secretary Ernesto Pernia
        said in a press conference Thursday. "Inflation is the spoiler."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de33c31-e747-4ddb-8b18-95073de586fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/04/inflation-rate-rises-april-2018.html">Commodity
        prices continue to rise in April</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa66f40-ec7a-4e89-837b-feafa6d254e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia added that this means that the government should keep a closer
        eye on inflation, not only because of its effect on GDP, but because people
        are greatly concerned about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e7a4d-3312-42fd-aec8-83bc34cf2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters what the GDP could have been if it wasn''t
        for inflation, Pernia said that it would have been "approaching" 7.5 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f5e60-a132-4860-9b38-b83fc991612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agriculture has not been performing well, and the fisheries sub-sector,"
        he explained. While other economic sectors did well, Pernia added that they
        could have all benefited from lower inflation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4e023-430f-4f4f-8d66-ca2c5afb3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Tax Reform for Acceleration and Inclusion (TRAIN)
        Act affected this quarter''s inflation by 0.4-0.7 percentage points. The first
        package of TRAIN, which took effect last year, imposed higher taxes on fuel,
        sin products, and sugary drinks while lowering personal income tax rates.
        There will be another increase in the fuel excise tax imposed by the act next
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f5850-fd46-4133-b93d-8f41256022ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/03/PhilRice-farmers-income-TRAIN.html">2018
        study: Rice farmers'' income drops due to TRAIN</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1d730-23b4-4dac-8559-a967bd0b0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture, despite the increase in production in food staples
        rice and corn, grew by a mere 1.5 percent for the first quarter. Pernia attributed
        this to last year''s El Niño and the rise of consumer prices. The fishing
        sub-sector, on the other hand, has been on decline for the fourth consecutive
        quarter at 3.7 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfccd50-db28-494a-a34f-7331fde9c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For inclusive growth to happen, the agriculture and fishing sector
        need extensive reforms," said Pernia, calling for further study on these sectors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f587bc1-cbfc-4d24-aea8-873228d186ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry sector posted the fastest growth this quarter at 7.9
        percent backed by "Build, Build, Build",  the government''s aggressive infrastructure
        spending program. Services was the second fastest growing sector at 7.5 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386875c9-0809-420c-9d18-5ad697663802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the domestic demand side, rising inflation likewise dampened
        private consumption due to high prices, and weakened consumer confidence.
        Demand was instead driven by government consumption, public construction and
        capital formation, again due to "Build, Build, Build."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a66d3-bebf-46c0-be14-42a1ffdeebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External demand weakened significantly. Growth in the exports sector
        for the quarter was a mere 2.9 percent, compared to the double-digit growth
        it posted last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194b55b-86db-47bc-b9da-11573c894e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net exports therefore worsened during the quarter. This is something
        that we need to keep an eye on," Pernia said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20159929-01b8-4696-ac7f-19a640d0a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government action</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02b162-ce14-4a4f-847e-30d67fce8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, President Duterte''s economic team remain optimistic that
        the economy can reach the 7-8 percent target within the year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ae43d-3cd3-4cec-8fe2-44c4feeec8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia expects that once inflation is addressed, the TRAIN would
        spur domestic demand by boosting income and consumption of taxpayers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c32b22-8f2f-40f0-bbad-eed49b9ff4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However we need to boost investor and consumer confidence to sustain
        this growth," Pernia explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064666d-2f01-4300-a6f2-2f43194252f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers, he suggested addressing the effect TRAIN has on inflation.
        He urged the government to hasten its programs to mitigate the effects of
        tax reform through unconditional cash dole outs to the most affected households
        and the Pantawid Pasada program geared towards jeepney drivers who are affected
        by higher fuel prices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8c402-f794-437a-af26-5c25a853d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/09/benjamin-diokno-train-law-bam-aquino.html">Diokno:
        Suspending TRAIN Law ''will do more harm than good''</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4902312-8d02-4ce1-910f-35340f605f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more enduring solutions will require structural reforms," Pernia
        added. He cited lifting the quantitative restrictions on rice to reduce its
        retail price, amending the Agricultural Tarrification Act, restructuring the
        National Food Authority (NFA) to focus on buffer stocking, and addressing
        the rising prices of fresh fish, meat and vegetables as needed economic reforms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739257cd-5d48-48e3-9b6f-edf2d37ac314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia suggested that the government provide skills and capacity
        training to farmers, fisherfolk and laborers, as well as giving them access
        to innovation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484f992-577b-420b-ad00-d5f64b45a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that to draw in more investors, there need to be more
        efforts to reduce the cost of doing business and to lift restrictions on foreign
        direct investments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0d125-0f4b-412f-9db7-06b00b0db0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Easing restrictions in public utilities, retail, trade, telecoms,
        and public procurement are of high priority," Pernia said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf3f0c-ef6f-462f-ab16-54c35589698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said that the administration is
        ready to meet the 7-8 percent growth target.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba862100-3f52-4dae-a81f-e953a32e4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people will feel the economic benefits of these [Build, Build,
        Build] projects soon enough and our country would move up to upper middle-income
        status by the time the President leaves office in 2022," Dominguez said in
        a statement in response to the first quarter GDP announcement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b165e-2603-46cf-ad05-5029e95d3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:31:39.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the TRAIN law has helped provide the government with
        a steady flow of revenue for it to invest back to the people.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bfd27-f3e9-4038-93fe-bfb4ac9a5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.756+08:00
