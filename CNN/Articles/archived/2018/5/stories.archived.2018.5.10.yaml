    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf29c19-7aad-4fb1-8f4f-5f4f31a66ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.421+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno asked the high court to junk the petition, stressing that
        impeachment is the only way to remove a chief justice. "Give me my day in
        the Senate impeachment court," Sereno had repeatedly said.</p>'
