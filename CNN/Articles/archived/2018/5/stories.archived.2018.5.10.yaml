  'solgen-jose-calida-ombudsman':
    'author': 'CNN Philippines Staff'
    'caption': 'Solicitor General Jose Calida. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T13:14:52.287+08:00
    'imagesource': 'jcr:ace007f0-20b5-4f69-bd17-b18a7534bcb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93a328c0-c2e3-468d-bfdf-ccba7e024167'
    'lead': 'The complainant accuses Jose Calida of graft for filing a case  to oust
      Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:51:53.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:51:53.986+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen faces criminal, administrative charges at the Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703e8ff-c245-4f53-90d7-8774bf95a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The government''s
        top lawyer is facing criminal and administrative charges at the Ombudsman
        for seeking the ouster of Supreme Court Chief Justice Maria Lourdes Sereno
        through a quo warranto petition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81413d-4d34-46cb-8d5e-b22c39a2ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed on Thursday by a private citizen, a certain
        Jocelyn Marie Acosta, who accused Solicitor General Jose Calida of violating
        the Anti-Graft and Corrupt Practices Act and the Code of Conduct and Ethical
        Standards for Public Officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee14550-50a7-4766-b80f-7bfe5f3dc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, a Sereno supporter, said Calida violated the Constitution
        with the petition he filed based on Sereno''s failure to file her Statements
        of Assets, Liabilities and Net Worth (SALNs) before she applied for the Chief
        Justice post in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd765b2-18a9-4d8b-ab81-e3e6ec3b3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta had earlier asked Calida to also file a quo warranto case
        on the same ground against Sereno''s critic, Associate Justice Teresita Leonardo-de
        Castro. <a href="http://cnnphilippines.com/news/2018/04/25/SolGen-Calida-quo-warranto-petition-Justice-De-Castro.html">The
        Solicitor General denied the plea.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6f4e0-09d0-4c23-82f2-575219901702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the charter, the Chief Justice can only be unseated through
        impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4676c6a-af84-416a-8908-91049e8226b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also accused Calida of being unethical for his bias for the
        family of former President Ferdinand Marcos family based on the claims of
        a former official of the Philippine Commission on Good Government (PCGG).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443edcb-5b9a-4dc9-a47c-3f29a30a748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Calida) being unabashedly pro-Marcos, his declared intention to
        dissolve the PCGG and usurp its functions, plus the fact that the PCGG does
        in fact currently refuses to perform its mandate of running after Marcos''
        ill-gotten wealth, all point to the same conclusion: (Calida) is not true
        to his oath as Solicitor General," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb4e94-4cf5-4142-9f03-63427fb350b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Acosta charged that Calida was involved in malversation
        for using public funds for his personal benefit, citing news reports that
        the Solicitor General spent some ₱1.8 million of government money his 22-year
        old intern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a38414-f9bf-48f7-9e00-46224a6d035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant also said Calida still had a 60 percent share in
        a company that provides security guards in at least four government agencies
        in a "clear conflict of interest" case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43db4-5f7d-4c24-b677-0d61200d67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:51:53.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:51:53.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman and AC Nicholls contributed
        to this report.</em></p>'
  'fortnite-revenue-pubg-ea-video-games':
    'author': 'Paul R. La Monica, CNN'
    'caption': '"Fortnite" is a game that lets more than one person play at once.
      The goal? To survive a zombie apocalypse.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-10T11:13:37.802+08:00
    'imagesource': 'jcr:e06e3efd-a706-4732-bfb8-23208b9a5c8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c54b69a2-93b7-461d-b1bf-7951278d6a58'
    'lead': '''Fortnite'' generated more than $125 million in revenue in March — mostly
      from in-game purchases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:55:07.087+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:55:07.310+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fortnite'' is red hot, but EA and Activision are still thriving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac8708-e0a3-4539-8ad5-e41882db7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "Fortnite" is insanely popular.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e3dbe-1256-4d30-979c-c2ac4c8f68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It generated more than $125 million in revenue in March — mostly
        from in-game purchases. You can even play for a limited time as Thanos, the
        baddest of bad guys from the Disney (DIS)-owned Marvel Cinematic Universe
        and the "Avengers: Infinity War" blockbuster movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bc476-39d6-4826-84ca-575d32102677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Fortnite" and other so-called multiplayer battle royale games,
        like PlayerUnknown''s "Battlegrounds" ("PUBG" for short), don''t appear to
        be hurting traditional video game companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec4d2d-920f-42e0-a4fd-9a71d9eec4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortnite" is a game that lets more than one person play at once.
        The goal? To survive a zombie apocalypse. It was developed by Epic Games,
        a company partly owned by the Chinese mobile and gaming giant Tencent (TCEHY).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2a8c-a748-4fc8-b7d5-8f9b2a5a71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from Electronic Arts and Activision Blizzard both seem
        to think it''s good for them because it increases attention for all games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937aa0b-9442-41e3-9125-db85bdf2dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EA (EA), the maker of the FIFA, "Madden NFL," "Battlefield" and
        "Sims" franchises of games, beat Wall Street forecasts for sales and profit.
        Shares rose 3% on Wednesday and are up more than 20% this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea784ee4-e932-4a70-a182-4f982c72455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week Activision Blizzard (ATVI), which owns the "Call of
        Duty" and "World of Warcraft" games, posted its own solid results. Its stock
        has gained 12% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787540d-f9fe-43bf-99b5-5ab9e5bcc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of both companies, along with Take-Two Interactive (TTWO),
        the company behind the "Grand Theft Auto" series, all took a hit earlier this
        year because of concerns that "Fortnite" would eat into their sales and profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c92df8-fc69-40eb-906d-4e167237aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears appear to be for naught.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659451f-b0da-4d83-bd24-7304cc8b1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Jorgensen, EA''s chief operating officer and chief financial
        officer, told analysts that "Fortnite" has "helped grow the whole marketplace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a40009-a4c4-4612-8260-f0cd64cad6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in particular, it''s bringing younger people into the marketplace
        and younger people into first-person shooters," he said, referencing a type
        of action game. "I think that''s good for the long-run health of that category
        for all of us in the industry."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38376e-426b-46ef-afff-9f7259fddcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activision Blizzard CEO Bobby Kotick had a similar take.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656057c-be5d-4089-a902-fa64cecd11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaming is constantly evolving and innovating, which often expands
        the marketplace, and the success of Fortnite is no exception," Kotick said
        on his company''s earnings call. "This game is attracting new players of all
        ages and gender and it is helping gaming become even more mainstream entertainment."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff58872-ac4e-4b82-abdf-3f08bfd724b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, bring it. The more the merrier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32b914-21f0-43b1-97b3-4640fdb5f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts are wondering whether the popularity of "Fortnite"
        and "PUBG" might hurt other video game companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a77148-44a7-487d-95e5-1b3f78f34971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from smaller mobile game companies Zynga (ZNGA) and Glu
        (GLUU) were asked about Fortnite on their latest earnings calls. One analyst
        even asked executives at Snap Inc. (SNAP) whether people are spending less
        time on Snapchat because they''re playing so much "Fortnite" and "PUBG."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c031b-6688-4be6-8404-5983cff57456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap chief strategy officer Imran Khan, a former Wall Street analyst,
        conceded that his 8-year-old son is a "Fortnite" fan — and that they''ve played
        it together. But he wasn''t sure that the rise of games like "Fortnite" is
        hurting Snapchat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c6042-4ac8-4dae-98ec-c1b7ccc8ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really hard for me to sit here and predict how that''s
        ... impacting time on our platform at this point," Khan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d4d3f-dd65-49a4-b6cb-0da663c3b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have an 8-year-old, too. For what it''s worth, he''s more interested
        in playing EA''s "FIFA" on his tablet than "Fortnite."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c69de-0644-4fc6-803a-7d4b9cecc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:55:07.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:55:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''<a href="https://money.cnn.com/2018/05/09/investing/fortnite-game-popularity/index.html">Fortnite''
        is red hot, but EA and Activision are still thriving</a>"</em></p>'
