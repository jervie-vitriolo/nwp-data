      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While inflation momentum has started to slow down, inflation may
        still breach the inflation target range of 3.0 percent ±1.0 percentage point
        for 2018 due primarily to temporar supply-side factors," the BSP added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50d4c9-bbe4-40a5-b99d-9d18234fe3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.552+08:00
