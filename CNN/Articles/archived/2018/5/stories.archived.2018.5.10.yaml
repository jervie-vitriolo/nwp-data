    'template': '1'
    'title': 'After surprising discovery, researchers look for more ''early human''
      fossils in PH'
    'updated': 2018-05-12T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d62b7-14fe-432d-b523-b8291aa93193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — In the
        mountainous area of Sitio Greenhills in Rizal, Kalinga under the scorching
        heat of the sun, researchers, archaeologists, and local field workers search
        for pieces and remnants of history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9487cbf-52ed-4ccb-a2aa-cc31078befdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an ordinary day in February 2014 when the group led by Thomas
        Inggico found a tooth that would later reveal an astonishing discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94547cc-7a00-4aeb-9222-fc73d837d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were arguing whether it was a rock or a tooth, it was bluish
        and then it came to a point that my colleague picked it and showed it to me
        and she said ipin ito, it was a tooth." Mylene Lising recalled during the
        press briering held at the National Museum of Natural History on May 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ce4a2-f507-4ec6-8d74-f3d9e70543e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lising was one of the archaeologists in the team searching for ancient
        fossils.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d2382-7042-4885-be05-4686b6311d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Manalo, another archaeologist also said that it took a while
        before the team realized how big their discovery was.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79127ea0-d152-4d96-88e4-f5e92b80273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an ordinary day. Before that, it was nothing remarkable
        and special and we were around a meter deep, and we were not expecting something,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b0319-1ffd-4b02-94f7-088ddbea10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the team saw the rhinoceros tooth, everything changed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a897d-1145-4e5e-9c2c-3298e2f0d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local people who were working for us said, ''<em>Bato lang
        ''yan</em>'' [that is only a rock] but then I said let''s wait for it and
        when we finally got the confirmation it was an amazing moment because that
        was the first part of rhino that we found," Manalo explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c8d76-302d-45a6-a3b3-286fb935cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motivation to look for</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82eea8-f576-4383-863f-47a294e138e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers went back to the area and looked for more until the
        team unearthed a whole Rhinoceros Phlilipinensis fossil. The team said at
        least 75 percent of the fossil''s remains are intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046e56b-999f-4118-85bb-bcd6697ecb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the bones recovered displayed cut marks that indicate
        the animal was butchered, and that there was human presence during that time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c262a-2d70-450b-b258-c94b39013fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the research team was overwhelmed with the disovery, they
        found more — at least 57 stone tools used during the same period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086a6ea-7be9-4423-9c53-9870d78d0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rhinoceros remains and stone tools within the same layer points
        to the same association and coexistence in the past," said Jeremy Barns, director
        of the National Museum. "Butchery marks on the rhino bones lead to conclusions
        that the carcass was butchered to the side and the marks were made was from
        a stone on the nearby river."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96c6cf-2d39-41f5-9b5d-1360baea23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "the addition is simple rhinoros remains plus stone tools
        plus butchery marks equals indirect evidence was presence of ancient humans
        when this particular ancient rhino was walking around the earth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6747e-be37-4032-a927-04e6bb54c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barns was also thankful for the cooperation of the community during
        the excavation process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964e3c3-f17e-41f5-bd7c-780491b800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal mayor of Rizal, Kalinga admits there was an initial
        resistance from the locals about the excavation process, thinking that the
        group was only for ''treasure hunting'' on the site.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c4106-958e-4239-9962-39acd5eabb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong</em> 2013 <em>na</em> surprise <em>ako na may nag</em>
        excavate <em>sa</em> area <em>ko ''yun pala mga</em> archaeologists<em> sila.
        ''Nung una galit sila</em> (locals) <em>ayaw nila so maraming</em> consultation
        <em>ginawa namin sa</em> locals until such time <em>pumayag na sila</em> [
        Back in 2013 I was surprised that they excavated in my city. We learned later
        they were archeaologists. The locals initially were angry. So we did a lot
        of consultation sessions with the locals until they finally agreed]," Mayor
        Marcelo Dela Cruz explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec25d78-bf2e-4557-b176-0225e67e2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No changing of history books for now</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8cc1f-d34f-46a6-963e-e14145f24dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the astonishing discovery of the rhino''s of fossils from
        709,000 years ago, the team has yet to find an actual human fossil that co-existed
        with the animal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693ce38-bb4d-4764-b23a-c094df1e5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if teachers should now teach it to theit students, Barns
        said that it''s still a very long process and researchers will go back to
        the area in June to continue the excavation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279ec05-9377-4ed7-be63-a22536c3568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they have so far are bones and stone tools that indicate early
        human occupation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222006a1-20d7-4c8d-a76a-20343a65dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reseachers say that while there is a great possibility that the
        so-called ''Kalinga man'' had existed hundreds of thousands of years ago,
        they hope to find more evidence through the help of Kalinga locals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4961219-6658-45c9-8f4f-c6ed778db5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unit the recent discovery, scientists said the oldest known human
        fossil in the Philippines was a foot bone found in Callao Cave, in northern
        Cagayan province, which was dated to 67,000 years ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d538ac-e553-4bd0-9a4b-86bcd473e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Callao Cave discovery, there was the "Tabon Man" of Palawan,
        which was the oldest known skeletal remains in the country dating back to
        16,500 years ago. The oldest human fossil recovered from Tabon cave is a lower
        leg bone that dates back to 47,000 years, according to the National Museum.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24831a-7639-4ef6-84fd-80d8894267fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:39:36.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:39:37.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other early humans in Asia include Indonesia''s Java Man and China''s
        Peking Man.</p>'
  'aquino-dengvaxia-plunder-topacio':
