  'president-rodrigo-duterte-roy-cimatu-boracay-task-force':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'FILE PHOTO. Environment Secretary Roy Cimatu'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T20:04:23.783+08:00
    'imagesource': 'jcr:50056f7b-b04e-48a4-86dd-4a58b6df1fee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb337fe2-091e-4a0e-a680-800d08802e72'
    'lead': 'President Duterte signed an Executive Order assigning key people and
      outlining the mandate of the Boracay Task Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:11:27.914+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T15:11:28.138+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte assigns Environment chief to lead Boracay Task Force'
    'updated': 2018-05-11T00:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723940c6-6527-4b04-8228-c49d1a2eb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
        Rodrigo Duterte has assigned Environment Secretary Roy Cimatu as the chair
        of the inter-agency task force in charge of rehabilitating Boracay island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179c61a-4370-42e0-8e34-7e022d44813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order 53 signed by Duterte on May 8, Interior
        Acting Secretary and Officer-in-Charge Eduardo Año will be the task force
        vice chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb90e0d-e3c3-40c0-9d0c-3f6767a8a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the secretaries of the Departments of Tourism, Justice,
        Public Works and Highways, Social Welfare and Development, Labor, and Trade
        and Industry will act as co-vice chair members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ec2df-8651-4134-b489-28ac905c3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the same position are the Chief Operating Officer of the
        Tourism Infrastructure and Enterprise Zone Authority, Philippine National
        Police Chief, Aklan Governor, and Malay Mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256889ee-7eaa-4912-9e08-b0bdc20c91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force will function for two years, unless extended by the
        President upon the recommendation of the Cabinet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ce6ff-bf67-4e38-8e6e-85b64f3c5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from appointing key positions, the EO also outlined the objectives
        of the task force, which must "ensure that policies on Boracay Island are
        consistent with relevant laws, rules, and regulations," and implement such
        policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38541780-25f7-470c-b435-17d553d6b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also indicated the duties assigned to each department, which
        are aligned with the functions of the agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630c915-bfd0-4b02-b678-f1e9cf69caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moratorium on the construction of new tourism and other business
        facilities and enterprises in the island is also imposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82465f3c-9c1c-431b-975c-1da2fcb7caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO requires the task force to submit a monthly report that will
        include the progress made in the rehabilitation of Boracay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370ea55-3971-40aa-b3db-54e6b0786edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been shut down since April 26. The six-month closure
        will usher in the island''s rehabilitation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532470a-af60-4490-b699-1f84e39aa399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:11:27.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:11:28.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to cleanup the world-famous tourist destination came
        after President Rodrigo Duterte called it "a cesspool," and threatened to
        shut it down permanently if its pollution problem went unsolved.</p>'
  'san-miguel-corporation-profits-q1-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
