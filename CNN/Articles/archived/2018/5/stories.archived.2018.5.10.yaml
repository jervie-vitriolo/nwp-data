  'North-Korea-American-prisoners-Donald-Trump':
    'author': 'Allie Malloy and Jeff Zeleny, CNN'
    'caption': 'Three Americans, Kim Dong Chul, Kim Hak-song and Kim Sang Duk, also
      known as Tony Kim, have been detained in North Korea for month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-10T16:01:39.467+08:00
    'imagesource': 'jcr:fa32b330-844e-4e51-a684-e65a17faf075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000e4034-b82c-4b58-a3d8-b23467542d39'
    'lead': 'Under an American flag and dark night sky, US President Donald Trump
      personally welcomed home three American detainees Thursday morning after they
      were released from North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:40:18.123+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:40:18.348+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. President Trump welcomes 3 Americans freed by North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a75d4c-b9b9-4b48-b51c-4c88b143c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Under an American flag and dark night sky,
        U.S. President Donald Trump personally welcomed home three American detainees
        Thursday morning after they were released from North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b57770-aa3d-4fcd-bbfc-00deb421c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans — Kim Dong Chul, Kim Hak-song and Kim Sang Duk, also
        known as Tony Kim — were freed Wednesday while Secretary of State Mike Pompeo
        was on a visit to the North Korean capital of Pyongyang to discuss President
        Trump''s upcoming summit with North Korean leader Kim Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea37cae-b806-4553-aad3-9a3370e476d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No family members or friends of the three freed Americans were on
        hand for their arrival in the early hours of Thursday due to protocol reasons,
        an official told CNN, adding the men had to first debrief intelligence officials
        before heading to their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfb95a-94b8-4937-a37b-8616d83d0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://edition.cnn.com/2018/05/09/politics/mike-pompeo-north-korea-prisoners-tick-tock/index.html">
        13 hours hours in North Korea: How US prisoners were released</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1002117-0031-4502-9be4-236cb0451c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on the tarmac at Joint Base Andrews Air Force
        Base, Kim Dong Chul said his release felt "like a dream."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068291b8-8990-4c5b-90fb-98499cf57633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very, very happy," said Kim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee57f86-a069-4f0f-9875-808a8f4cc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump, who was accompanied by his wife Melania, told waiting
        reporters it was "nice" of the North Korean leader to release the three men
        ahead of their planned summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e670f-9d7e-463c-94e8-8a88c6d7a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly we didn''t think this was going to happen ... it''s a very
        important thing to all of us to be able to get these three great people out,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ddeaa-9c0d-4099-b201-c8dbdcfe506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he wanted to pay his "warmest respects" to the family
        of Otto Warmbier, the American who was released by the North Koreans in a
        vegetative state, only to die days later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16454bd7-c005-4170-9897-63cac579e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting with Trump, the three men will go to Walter
        Reed Medical Center in Maryland for further evaluation and medical treatment,
        according to White House Press Secretary Lindsay Walters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642edfc5-ba2c-4656-b0a5-73d4c7d643b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is marking the men''s arrival as a major milestone
        ahead of his upcoming historic summit with Kim Jong Un.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911e9d9-48b1-4591-af63-abf4e52363d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After addressing the return of the three American detainees, Trump
        was asked about the prospects of making a deal with the North Korean leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc475a37-916c-4468-accb-78ea3d1ecd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think he wants to do something and bring his country into
        the real world," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca1691-a7d8-477c-b2ba-1748f936cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will be a very big success. It''s never been taken
        this far, there''s never been a relationship like this."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb0ce9-cc39-4483-abe4-c2a4719eab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some great things can happen, and that''s what we hope," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c7cfb-3ce9-4773-b248-4d9982984519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously said the release of the three men was part
        of working towards the denuclearization of the Korean Peninsula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4779592-436a-48a5-86e8-d882ff438005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Wednesday that administration officials have been instructed
        to move forward with plans to convene that meeting in <a href="https://edition.cnn.com/2018/05/09/politics/singapore-north-korea-summit/index.html">Singapore,
        according to two people familiar with the plans.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedb58a-8d98-4064-a30e-619879706226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Wednesday said they viewed the action to release
        the Americans as a "gesture of good will."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0971e4-1d48-45d2-95ae-c6f63caceef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men on Wednesday issued a joint statement thanking Trump
        saying, "We would like to express our deep appreciation to the United States
        government, President Trump, Secretary Pompeo, and the people of the United
        States for bringing us home," the trio said in the statement which the State
        Department supplied to journalists traveling with Pompeo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e74db-e43f-48fd-afed-e585b3c10803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:40:18.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:40:18.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Pence and his wife Karen Pence were also on hand
        to welcome the three men home.</p>'
  'Wanda-Teo-Tulfo-P60-million-ad-Bitag':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T16:17:26.849+08:00
    'imagesource': 'jcr:25634417-7c54-4966-8842-b65b8b2b9695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d9a3b8f-528d-4d79-b5e2-91d465f122b8'
    'lead': 'Is Ben Tulfo going to return the P60 million paid by the Tourism Department
      to his production house or not? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:43:49.697+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:43:49.886+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mon Tulfo belies claim blocktimer will return P60M ad spend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee581d-8f54-454e-9316-8169a60b3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Are the
        Tulfos going to return the P60 million paid by the Tourism Department or not?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc33b3d-8356-4200-be0e-8eac2c2fb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster and columnist Mon Tulfo denied the claim of Ferdinand
        Topacio — legal counsel of outgoing Tourism Secretary Wanda Tulfo-Teo — that
        the production house owned by his brother Ben agreed to return the millions
        of pesos paid to them for a tourism ad placement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522b9c8-20bf-47c0-8e4c-fea9058bf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Topacio said the Tulfo brothers, in a family meeting, had
        decided to return the P60 million, the guy was talking for himself. I was
        never consulted. Nor were Ben, Erwin or Raffy," he wrote in his column in
        the Philippine Daily Inquirer on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7c47c-4265-4cfd-947c-8ae398b7ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said on CNN Philippines on Monday that Ben personally called
        to inform him that his production house Bitag Media Unlimited, Inc. agreed
        to return the Tourism Department''s advertising budget to end the controversy.
        Topacio also said that the money would be returned even if Teo resigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96db16-5422-4b14-8751-2fab870203a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon said his brothers, Raffy and "Kilos Pronto" co-host Erwin,
        are asking why they should return the money to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e70b19-f737-4e6e-ad15-30efaecba14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I return the money that I never got in the first place?
        That''s what Erwin and Raffy are also asking," he said in his <a href="https://newsinfo.inquirer.net/989000/setting-the-record-straight/amp?__twitter_impression=true">]</a>entitled
        "Setting The Record Straight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206380c1-f1e5-4ed6-9efa-b7140ddb14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio brushed off Tulfo''s piece, insisting he has talked to Ben.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21905325-59ba-4aec-8430-b58932e4b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mon lang ang may sabi nun, huwag niyo nang intindihin si Mon,
        kawawa naman ulyanin na yun eh. Ben and Raffy should speak for themselves.
        I never consulted him... Ang kliyente ko si Wanda Teo, not even Ben, but Ben
        talked to me twice," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c55dca-1774-406c-9b94-f80a03495a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t listen to Mon, he''s old. Ben and Raffy should
        speak for themselves. I never consulted him. Wanda Teo is my client, not Ben,
        but Ben talked to me twice.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1998688-044c-4691-bb58-96ace630ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo got caught in the controversy after the Commission on Audit
        (COA) questioned her department''s P60-million ad placement on the Tulfo brothers''
        show "Kilos Pronto" through a deal with government network PTV-4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88c284-9716-4f58-85d0-99ee65752bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the transaction between PTV and Bitag Media lacked supporting
        documents. It said the Tourism Department paid P60.009 million in three tranches
        to Bitag Media to place commercials on "Kilos Pronto," the show on PTV-4 which
        features Ben and Erwin Tulfo and Alex Santos. "Kilos Pronto" is a blocktimer,
        meaning it is paying PTV-4 to air their show on the state-run TV network.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea04eb-36f9-4b45-8f38-60f663a3d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blame on Ben, not Wanda</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279cc8f-e497-49a8-8587-619b5e1b9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon Tulfo pinned the blame on his brother Ben, saying he should
        have refused the ad placement on his show "Kilos Pronto" as it could put Teo
        in a tight spot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74387f-ac25-4b08-b2b6-c310dde28b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ben ... should have known better than to touch the multi-million
        peso advertising contract with PTV-4 since that would constitute conflict
        of interest on his sister''s part," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a2c25-5766-4a53-b556-3f04cdf36119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon said Teo wanted to protect her younger brother, Ben, which resulted
        in her eventually losing her job.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d733d-9d9d-4b50-9761-b25e5f25a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:43:49.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:43:49.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added President Rodrigo Duterte sacked Teo, contrary to Topacio''s
        statement she resigned voluntarily out of delicadeza and to protect the President.</p>'
  'chief-justice-sereno-appeals-8-justices-quo-warranto-petition':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T14:51:05.282+08:00
    'imagesource': 'jcr:348ffeae-3378-4058-a52d-2d9f2eee4c18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db792bd-17b9-4f4c-bd39-995d8c9c4a1c'
    'lead': 'If the Supreme Court votes to oust Chief Justice Maria Lourdes Sereno,
      she will accept it — but leave ''with her head held high,'' her spokesperson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:49:06.019+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:49:06.272+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice''s camp appeals to 8 justices to ''do the right thing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983dae96-dbfa-4911-9931-ad1a23a2b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Chief
        Justice Maria Lourdes Sereno''s camp is appealing to eight Supreme Court associate
        justices to oppose an ouster petition against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9e2fb-41e4-4405-a264-bf16198bbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would rather focus our attention in making a plea, an urgent
        one, to the eight — for them to please do the right thing," Sereno''s spokesperson
        Carlo Cruz told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f445775-d29c-491e-8541-1113265b7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp previously filed petitions for <a href="http://cnnphilippines.com/news/2018/04/10/Sereno-associate-justices-oral-arguments-quo-warranto.html">six
        associate justices</a> to inhibit from the case. These are Lucas Bersamin,
        Teresita de Castro, Francis Jardeleza, Samuel Martires, Diosdado Peralta,
        and Noel Tijam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b9b16-7876-40f4-acb8-0e27f0792ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves eight justices to whom she is making the appeal — Alfredo
        Benjamin Caguioa, Antonio Carpio, Mariano Del Castillo, Alexander Gesmundo,
        Marvic Leonen, Estela Perlas-Bernabe, Andres Reyes, and Presbitero Velasco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd02dd-8280-4672-9c5a-c0105ed39b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno needs eight out of 14 votes to remain in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de8033-b528-4739-965a-1c1d3c1e8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal comes a day before the Supreme Court''s scheduled en
        banc session on Friday. The court is expected to discuss and possibly vote
        on the pending quo warranto case against Sereno, which seeks to invalidate
        her appointment as Chief Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6012a-a778-458b-9ef9-9f5ec84c8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible court action may further interpet Rule 66, Section
        11 of the Rules of Court. It provides that quo warranto petitions can only
        be effective within a year "after the cause of such ouster, or the right of
        the petitioner to hold such office or position, arose."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490db9e5-5b17-4343-92c5-0bb01b16be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida <a href="http://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">filed
        the quo warranto</a> in March this year. He questioned Sereno''s appointment
        in 2012, citing missing statements of assets, liabilities, and net worth (SALNs)
        from her years teaching as a law professor at the University of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed5b62-2531-4e7b-a49e-b63c91638584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has maintained that an impeachment trial at the Senate is
        the only way to unseat her. The House of Representatives is poised to act
        the impeachment complaint against her, but this may be preempted by a quo
        warranto decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323ccce-7252-4621-abc6-13f533d93617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, Cruz says Sereno would accept the decision even
        as she disagrees with it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e8493-61e0-49bf-976d-8058a1debac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were a final decision ousting her via this mode, then
        we would have to respect it," said Cruz. "But if we leave that office, it
        would be with our heads held high and our hearts whole-because even if we
        would have lost, we would have won."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befb563-54d3-43c7-a536-ded58237deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Rey Umali maintains that despite Rule
        66, the House would respect the Supreme Court''s interpretation of the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12248f5-7f19-4617-a011-65ebf3dd3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Congress, while we have the power to impeach, are not removing
        that power (from) the Supreme Court to act on and take jurisdiction on the
        quo warranto case," he told <em>The Source.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f975c-1427-4c13-9f00-681db7b0ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali''s opinion differs from<a href="http://cnnphilippines.com/news/2018/05/09/Chief-Justice-Sereno-back-to-work-Supreme-Court.html">
        his colleagues in the Senate</a>, who prefer that an impeachment case be brought
        to them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44e570-a17d-4906-9d62-985f023a8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>En banc session will be ''awkward''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b64fe-eb8c-4655-be27-75b3cb4bc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Sereno''s return to the Supreme Court on Wednesday was
        a "publicity stunt" and a "wrong move." He maintained that the justices''
        13-0 resolution to have her go on indefinite leave still stood, and she should
        have filed an appeal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004f138-d72a-44bb-b8a1-44669beb1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will probably add to the votes that will be had come
        Friday," said Umali.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ee7be-7979-48e0-b6fb-e219fe7062bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cruz pointed out there was no formal restrictions that
        prevented Sereno from returning to work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8be032-6b9e-4148-a4c6-4cb6e86c9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that consensus were to be construed as a directive, decision,
        or an order, she would have been placed as preventive suspension, or she would
        have been effectively ousted," said Cruz.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fe365-5ebf-48b6-8a10-9f27f25134f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I consider would be unprecedented would be for a person to
        first ask for permission to go on indefinite leave and then ask permission
        again to return. It is a matter of personal choice," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e26e51-21fa-4d96-b789-cb8b4b425711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has since said she would inhibit from discussing her case.
        However, Umali believes it would be "awkward for the Chief Justice" if she
        did not step out during this discussion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6f5c0-acf9-4712-9cdf-105111dd81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re there languishing on whatever they will talk about," said
        Umali.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5e828-697c-4834-8a67-feaa6fb9264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said Sereno need not be present throughout the discussion,
        but "if she chooses to stay, she is entitled."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ba80f-a0b4-403f-a0c1-f28139d0ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us say there are 50 items on the agenda," he said. "Are you
        telling me for every matter that there is a recusal, the one who inhibits
        will have to step out?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb158c-89a3-4e6f-b0f9-04eeb89fcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has voted against some of President Rodrigo Duterte''s decisions,
        including extended martial law in Mindanao and the burial of late President
        Ferdinand Marcos at the Libingan ng mga Bayani. Duterte''s critics believe
        the move to oust her is clampdown on the judiciary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4f022-d819-4c9e-95cd-0717a95779bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:49:06.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:49:06.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Cruz and Umali here.</p>'
