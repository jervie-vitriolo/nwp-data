      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Swift enthusiasts, including a fan site, interpreted the gift
        as Katy Perry''s attempt to quell the apparent animosity between the two superstar
        singers — perhaps on full display in Swift''s 2014 song, "Bad Blood" — on
        what was to be a huge night for Swift. Perry made no mention of it on social
        media.</p>'
