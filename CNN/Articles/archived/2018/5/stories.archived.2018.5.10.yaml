      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-kilometer West Valley Fault line runs from Bulacan to Laguna
        and last moved in 1658, making it ripe for another earthquake.</p>'
  'DILG-Drug-money-vote-buying-barangay-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T21:48:05.131+08:00
    'imagesource': 'jcr:7deaa572-c2ef-44bd-a0c5-2c7e3980c779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd03cf73-df9e-4d11-8435-b66815cc8d38'
    'lead': 'Authorities have received reports that individuals involved in illegal
      drugs are funding candidates to buy votes in barangay elections'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:53:00.134+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:53:00.270+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Drug money funds vote-buying in barangay elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906f0f0-509c-4cf1-910f-d34c8724ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Money
        from the illegal drugs trade is funding vote buying by candidates in barangay
        elections, the Department of Interior and Local Government (DILG) said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2882e3-0f77-449e-9783-cae667cafb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon, hindi nawawala. Kaya nga ang sumbong sa''min</em>
        all over the Philippines. <em>Hindi lang</em> Metro Manila [Until now, it
        is still there. That is why the complaints are coming from all over the Philippines.
        It''s not just in Metro Manila.]," said DILG Undersecretary Martin Diño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f138546-1ac5-47f5-9172-b96450543a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared one report he received from Siquijor, accompanied by a
        video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a03e2-3c2c-4f68-85fe-9117e60343db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung isa pinadalhan ako ng</em> video <em>na ''yung</em>
        barangay captain <em>nag-sha-shabu, kandidato pa ngayon. Sa</em> Siquijor
        <em>''to</em> [One sent me a video showing a barangay captain running for
        re-election taking shabu. This is from Siquijor]," said DILG Undersecretary
        Martin Diño.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b22ce5-faac-4aac-8944-1201e32b1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said the DILG is working with the police in preparing cases
        against candidates involved in illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82300f29-684d-4652-88d0-9862c4b07386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many barangay officials identified in the narco list
        the Philippine Drug Enforcemnet Agency released are still running this elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0eaa38-631f-44b7-804a-45590088b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:53:00.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:53:00.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and Sangguniang polls are set on May 14. It has been
        postponed twice due to the government''s war on drugs.</p>'
