  'duterte-executive-order-54-compensation-employees-with-disabilities':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T20:46:03.144+08:00
    'imagesource': 'jcr:d2cfbeb9-1a85-4a7f-87e1-091e06894cd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5560cd-03db-462a-b439-61bb49033356'
    'lead': 'President Rodrigo Duterte signed Executive Order (EO) No. 54, increasing
      the disability compensation benefits of private employees'' across the board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:58:34.723+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:58:34.893+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs EO increasing compensation benefits of employees with
      disabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de89555-7e83-4bd8-8d88-ebd9063e7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
        Rodrigo Duterte signed Executive Order (EO) No. 54, increasing the disability
        compensation benefits of private employees'' across the board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207f9ff-109f-4b75-a68d-e0ed1f99727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO signed May 8, a ₱1,150 increase in monthly disability
        benefits has been approved. This would apply to all permanent disability pensioners
        and qualified beneficiaries in the public sector, effective January 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3fc3f-c888-4a8d-ac67-08cdf745261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allowance of carers of permanent disability pensioners from
        both the private and public sectors have also been raised from ₱575 to ₱1,000
        per month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a060a-db59-465c-9ad0-5d3fefc1b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following were also included in the EO:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e53b8e-cb61-4a6c-b0ba-86aa86c8032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security System (SSS) shall continue to implement the
        minimum Employees'' Compensation (EC) monthly disability and survivorship
        pension in the private sector, which should not be less than ₱2,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c917797-4415-4c4c-8238-7bdc530815e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS shall continue to grant the entitlement of primary beneficiaries
        of deceased permanent total disability (PTD) pensioners in the private sector
        from 80 percent to 100 percent of the PTD pensioner''s monthly pension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716b2a2-c836-4f4f-9cd5-18d18a5f9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO said there was a need to "continually improve benefits under
        the Employees Compensation Program to make them more responsive to the welfare
        and development needs of occupationally disabled workers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d9f2d-8acd-4392-a9af-de1c610ba2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:58:34.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:58:34.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 54 shall take effect immediately upon publication in a newspaper
        of general circulation.</p>'
