      'mgnl:lastActivated': 2019-05-30T17:02:55.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/09/middleeast/israel-rockets-syria/index.html">Rockets
        fired at Israel from Syria, Israel says.</a>"</em></p>'
  'taylor-swift-reputation-tour-glendale-snake':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-10T10:52:33.548+08:00
    'imagesource': 'jcr:f44d6f10-c664-42f4-9faa-c8550747a166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9522520-6eea-49d6-99d6-0739e983dd87'
    'lead': 'The superstar kicks off her Reputation Stadium Tour in Glendale, Arizona,
      and opens up a bit about her trademark snake imagery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:07:21.412+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T17:07:21.578+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift: ''I went through some really low times'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0e1b7-6592-4f93-a834-83fb3fa634f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift launched her concert tour
        Tuesday talking about her reputation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c235a-14ff-4fa8-a0ef-ace05834b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer kicked off her Reputation Stadium Tour in Glendale,
        Arizona, and opened up a bit about her trademark snake imagery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b64ad-fb31-46e3-b2d3-79d4dac1b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of years ago, someone called me a snake on social media,
        and it caught on," Swift said, according to video tweeted by a fan. "Then,
        a lot of people were calling me a lot of things on social media. And I went
        through some really low times for awhile because of it. I went through some
        times when I didn''t know if I was going to get to do this anymore."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e3d9c-5929-4ee8-b39b-967ac4a8703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift apparently was referring to an episode in 2016 when she clashed
        with rapper Kanye West after he called her a "b****" and took credit for her
        fame in his song, "Famous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e58fa-f477-4adf-8ada-26f9d44622d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got even more heated when his wife, reality star Kim Kardashian
        West, shared a video on social media of a call between West and Swift in an
        attempt to prove Swift knew about the West lyric and had signed off on it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9910d-a344-4dfa-98ec-edad5095c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West also tweeted at the time about National Snake Day,
        which some interpreted as being aimed at Swift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbe253-63c2-4bb0-ad1c-9aea6668fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait it''s legit National Snake Day?!?!?They have holidays for
        everybody, I mean everything these days," Kardashian West wrote.</p>'
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wait it&#39;s legit National Snake Day?!?!?They have holidays for
        everybody, I mean everything these days! 🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍🐍</p>&mdash;
        Kim Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/754818471465287680?ref_src=twsrc%5Etfw">July
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4691ce-e3d1-46c3-9c96-4565a9ec5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2953f07-976f-4bf6-bd86-538d9f287bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Swift talked to her concert audience about how she''s
        embraced the snake imagery, which has figured prominently in the music videos
        for her "Reputation" album and her shows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593041d-5718-4d42-966a-868c6ca30ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to send a message to you guys that if someone uses name-calling
        to bully you on social media, and even if a lot of people jump on board with
        it, that doesn''t have to defeat you," she said. "It can strengthen you instead."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a95904-4e5a-471e-b00f-6bf0de664445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued as her audience cheered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ae8d1-0218-4740-9af1-f3a2ee0803c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think something that came out of it that was good is that
        I learned a really important lesson that I''ve been telling you from the stage
        for about 10 years, but I never had to learn it so harshly myself," Swift
        said. "And that lesson has to do with how much you value your reputation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30122640-bac7-4efd-bd89-af9812f3bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the lesson is that you shouldn''t care so much if
        you feel misunderstood by a lot of people who don''t know you, as long as
        you feel understood by the people who do know you — the people who will show
        up for you, the people who see you as a human being," she told her fans. "So
        thank you, thank you, thank you for taking the time to get to know me, for
        showing up for me, for seeing me as a human being."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91630b6f-268c-4979-9ddb-63c480517674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:07:21.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:07:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also on Tuesday apparently had some words of thanks on social
        media for a former rival. In an Instagram post, the pop star shared an image
        of an olive branch and a letter, along with the superimposed title, "Thank
        you Katy."</p>'
    '26':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Katy Perry sent Taylor an olive branch for the opening night of
        the reputation Stadium Tour! <a href="https://t.co/6GDamcxezI">pic.twitter.com/6GDamcxezI</a></p>&mdash;
        Taylor Swift Updates (@TSwiftPR) <a href="https://twitter.com/TSwiftPR/status/993962439820697601?ref_src=twsrc%5Etfw">May
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0b239-6e4d-446c-b180-ee2af5237c72'
      'mgnl:activationStatus': true
