      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68af09-b535-44bf-b37a-608ce93cb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen to your body</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6d406-4691-48c6-8071-e7d06d365dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be days that my work would bleed into the weekends.
        But I make time to reset my body and my mind for the week ahead. One way of
        seeking balance is by doing things that bring me joy. This can be an early
        morning hike, watching something on Netflix, and even just meditating for
        a few minutes. I listen to my body. I feed it with adventure and spontaneity.
        But when I know that it’s about to give up, I rest. Try to slow down once
        in a while. Give yourself time to recharge.” — <strong>Ikat Gallardo, advertising</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683aa6af-cd1d-4743-912b-9156a927b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surround yourself with people you love spending time with</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da38c8-ae5f-4e82-aa8f-4354e5831d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During weekends, I surround myself with people I love spending
        time with. Find company you’d like to keep, regardless if you’re relaxing
        at a white-sand beach or just chilling in the city. As cliché as it sounds,
        travel is not always about the place. It’s about who you’re with and the relationships
        you grow.” — <strong>Quennie Lao, culinary arts</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8c47e-c542-4279-aafb-b165ce6f9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change the way you think about time</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fddde-b762-4b23-908e-93b35f51284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A weekend provides you with a lot of time. In two days, you can
        climb the highest mountain in the Philippines, you can visit a far-away province,
        or even put in significant work towards a personal goal. Time is all about
        perspective. Change the way you think, and the amount of things you can do
        in a certain timeframe will change drastically as well!” —<strong> Javi Cang,
        finance</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b263a6-ce7c-45db-8c04-f34cf500051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make time for what’s important to you</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324e6ca-e7fe-4d5f-9a6d-3fa30f3c48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leaving after work on a Friday night, spending a total of 20 hours
        on the road to go to a place just to trek for nearly 18 hours, and be back
        just in time for 7 a.m. work on a Monday might sound crazy to a lot of people.
        But if there''s one thing I''ve learned through the years, it''s that classic
        piece of advice: you make time for what''s important to you.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397dfc3-723f-4d5f-a020-f7fe3bb1c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess at the end of the day, it all boils down to commitment —
        a pact you make with yourself that no matter how busy the days may get, you
        squeeze in time for other things that drive you, aside from work.” —<strong>
        Nella Lomotan, marketing</strong></p>'
    '44':
      'image': 'jcr:22c9b138-4e1c-4ca5-9c8a-c3e80100e4c4'
      'imageCaption': '“One way of seeking balance is by doing things that bring me
        joy. This can be an early morning hike, watching something on Netflix, and
        even just meditating for a few minutes. I listen to my body,” says Ikat Gallardo
        on work-life balance. Collage by RACHEL HALILI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43bba7-033b-49b0-a8f8-6bcbacfc223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215ef71-c5d8-49a8-b66e-5157bb931516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You don’t need to go far</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d7f28-980f-4c14-8401-204c473d82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe in ‘work-life integration.’ Some people want these two
        things to be at spectrum''s end. But I don’t see it that way. I travel to
        get new perspectives for work. When I''m working, I feel like I also reap
        the benefits of traveling. I get to learn a lot of things by discovering other
        people''s stories and ideas. Go to the nearest park. Try to talk to strangers,
        and find out about their stories. You don’t need to go far just to make the
        most out your weekend. “ — <strong>Eggy Amoncio, research</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498ed29-f958-44dd-9245-2dd36a43ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn to tolerate discomforts that come along with weekend
        traveling</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573a300-8a3f-4c1f-afa2-3653f6965357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s okay to be passionate about many things. Spend time on projects
        that feed your bank, and pursuits that feed your soul. Working on the former
        doesn’t mean you are any less passionate about the latter. Whenever I choose
        to travel, I’ve learned to tolerate the discomforts that come along with my
        choice, such as the aching body and the mountainous pile of work waiting for
        me at home.” — <strong>Ayen dela Torre, education and e-commerce</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3758f99-0b3e-4711-bfe4-4037ec0bb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complement your job with your travel lifestyle and vice
        versa</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b657a2-23f6-4861-8f71-2e7d74b91014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:18:36.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:18:37.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Choose a job that complements your travel lifestyle. It doesn''t
        mean that you have to work for a travel agency, though that''s an option for
        some. If you travel to unplug completely from work, then choose a job that
        doesn''t require you to check in during weekends or odd hours. If you don''t
        mind weaving in and out of work during a vacation, then a job that allows
        you to work from home could let you do that. You could also reverse it: find
        travel options that complement your job. Traveling for work? Ask for a day
        to go around. Non-consecutive rest days? Find day trips or activities that
        you can get to quickly.” <strong>— Karis Corpus, education</strong></p>'
  'china-planes-vessels-AMTI':
