    'template': '1'
    'title': 'Rockets fired at Israel from Syria, Israel says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8638757-4223-4726-b5c6-cefc9b55168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 20 rockets were fired overnight
        Wednesday at Israel from Syria, and some were intercepted by an aerial defense
        system, according to a spokesman for the Israel Defense Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679568f-a311-4ead-b981-934102673882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel believes the rockets were fired by the Iranian al-Quds Force
        in Syria, said IDF spokesman Lt. Col. Jonathan Conricus. The damage was limited
        and there were no casualties, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7620577-b607-4090-8f03-bb15a5029586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team in the Golan Heights heard drones flying throughout the
        night and occasional explosions in the distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d2e8f-d2d5-46f4-ad46-0f7ce5632476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF is responding to the rocket attacks, but the military had
        no more information on those responses at this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce951aef-94db-4c29-9442-90d426a84251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has been on high alert in the Golan Heights, and bomb shelters
        have been open and prepped since Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee371a69-b4f1-4f59-bd67-df7a1636bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:02:55.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Syrian military sources said Syrian air defenses were
        intercepting "hostile Israeli missiles," according to a tweet from Syrian
        state-run news agency SANA early Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49811fa4-0b96-4fb9-bf86-cc349bfa0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:02:55.045+08:00
