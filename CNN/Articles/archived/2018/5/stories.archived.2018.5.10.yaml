  'christian-standhardinger-PBA-San-Miguel-Beermen':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': 'Top rookie draft pick, Christian Standhardinger plays his very first
      game in the PBA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-10T07:58:43.947+08:00
    'imagesource': 'jcr:901744fb-6877-4336-bf23-a3b561394d2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9be3ee-ebaf-44fa-92ee-17b4674a319a'
    'lead': 'Top rookie draft pick, Christian Standhardinger plays his very first
      game in the PBA'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:15:16.362+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T17:15:16.488+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Standhardinger plays ''facilitator'' in debut with San Miguel Beermen'
    'updated': 2018-05-30T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db34038-e66c-438e-8910-be989a6f14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> With Christian
        Standhardinger finally suited up for the San Miguel Beermen, the top rookie
        draft pick delivered a different kind of play in his PBA debut from what his
        fans are used to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01fdd2-64cf-47a5-9bce-45b3ac049e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from his stint in the ASEAN Basketball League under the Hong
        Kong Eastern Lions, the 28-year-old averaged 22.5 points, 11.8 rebounds, and
        2.3 assists in 51 percent field goal shooting. However, this offensive firepower
        was nowhere to be found in his first outing against the Meralco Bolts on Wednesday
        night at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d8642-4b08-4b75-a9fe-4fa59018e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing off the bench, Standhardinger was immediately found on the
        end of Meralco''s aggressive defensive efforts right from the first period.
        He also had trouble managing his errors as he found himself committing four
        fouls in just his first seven minutes of playing time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb4416-91a3-4563-8898-33d89796fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ABL and Gilas player admitted that the level of playing
        in the PBA was just something he wasn''t familiar with and used to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36579137-202c-429b-9bc9-e56152cbb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s that physical, to be honest with you. I think
        the ABL was more physical. I was surprised actually it''s not more on the
        same level," he shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1765ec1-5f65-46ca-9f70-ebb0024c9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger finished the game with four points, five rebounds,
        two assists and two steals against his five fouls in 20 minutes of playing
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabda5fe-ab8d-4ce1-8694-db78ff8e6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was a quiet game for the celebrated rookie, he reiterated
        that his main priority for this conference is to be a ''role-player'' within
        the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019274e-10e9-4499-900f-a9d30d802caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to go all out here like I did in the ABL where I
        was the main scorer of the team trying to really aggressively get my points.,"
        he admitted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90fcdb-4ce2-4688-86e1-e0a9460855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m okay with any role I am needed in. I think in this team we
        have so many scorers and my job is to defend, give energy, and facilitate
        more. That was my main focus today on the court and I will keep doing that
        as long as coach Leo tells me differently."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9957bd-c535-4b19-a18c-015a14181e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the veteran coach, he recognizes and appreciates that
        Standhardinger was just trying to channel the aggressiveness he''s been accustomed
        to in former leagues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e24d47-88d4-44b9-8cef-eb01bd82842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let him play a little bit longer because I wanted him to get
        into the rhythm pero tinawagan pa rin siya ng foul eh. As a coach, kinailangan
        na ilabas ko muna siya but definitely in the next few games okay na siya."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26252592-8799-4e69-a826-d8f88104d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:15:16.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:15:16.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger and the rest of the Beermen are scheduled to suit
        up once again on Sunday, May 13 as they face the Rain or Shine Elasto Painters
        at 6:45 pm at the Ynares Center, Antipolo.</p>'
