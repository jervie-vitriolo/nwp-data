  'BSP-monetary-board-policy-interest-rate-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-10T18:42:55.059+08:00
    'imagesource': 'jcr:dafba938-fd70-43c5-a722-2d7fea3c57c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d083925-e61e-47a7-8422-2548f2b80d2e'
    'lead': 'The Bangko Sentral ng Pilipinas hiked interest rates for the first time
      since September 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:06:20.550+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:06:20.723+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP raises interest rate to address rising prices'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1f0d0-9303-444b-9e88-a80fcaa006b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:06:20.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> To temper
        rising commodity prices, the Bangko Sentral ng Pilipinas (BSP) raised interest
        rates for the first time in two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2379649-46e1-4401-a3ae-3887b49387d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:06:20.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the BSP''s policy-making body, announced it
        raised interest rates by 25 basis points to 3.25 percent from 3 percent after
        its meeting Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658f886-c5cf-437a-8d85-bfb7b8014448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:06:20.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rate had been pegged at 3 percent since June 2016. The
        last rate adjustment was in September 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406fd86-2d0f-4b92-976b-a163997cde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:06:20.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given these considerations, the Monetary Board believes that a
        timely increase in the BSP''s policy interest rate will help arrest potential
        second-round effects by tempering the buildup in inflation expectations,"
        the BSP said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fb59f-ec0e-4600-bcac-a74fe3d30c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:06:20.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation reached a five-year high in April, at 4.5 percent. This
        breached the BSP''s target inflation rate of 2 to 4 percent for 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972cce81-454f-4d5c-9656-efacf196e55b'
      'mgnl:activationStatus': true
