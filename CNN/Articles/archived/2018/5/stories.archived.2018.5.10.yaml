  'early-human-kalinga-philippines-national-museum':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T22:52:15.000+08:00
    'imagesource': 'jcr:00afd887-bedd-4bdf-b669-8b00d32208cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f847afc-8e39-4d0e-8011-39e4bcfc7b9e'
    'lead': 'It was an ordinary day in February 2014 when the group led by Thomas
      Inggico found a tooth that would later reveal an astonishing discovery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:39:36.923+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:39:37.270+08:00
