      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/04/inflation-rate-rises-april-2018.html">Commodity
        prices continue to rise in April</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7370c3b-91a1-4ae4-899a-8d35ddd2fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:06:20.551+08:00
