      'mgnl:created': 2019-05-08T15:50:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.421+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
