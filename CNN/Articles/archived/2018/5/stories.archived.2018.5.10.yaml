      'mgnl:lastActivated': 2019-05-30T17:00:05.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford will temporarily stop making the F-150 at its plant in Dearborn,
        Michigan, on Wednesday night. The company had already suspended truck production
        at a plant just outside Kansas City, Missouri. Those are the only plants that
        make the truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e987c4f-d539-4be3-a0d5-b16b04b6e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-150 has been the top selling US vehicle by any manufacturer
        for more than 40 years. It''s a key profit generator for Ford.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981eb7e-09a0-438b-bfc8-5a2411134d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to get production up and running as soon as possible,"
        said spokesperson Mark Truby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf49b0-1dda-408b-a04d-5b07ca09c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto maker is also pausing production of the Ford F-Series Super
        Duty, a larger version of the pickup truck, at its Kentucky Truck Plant in
        Louisville, but plans to continue production of the truck at another plant
        in Ohio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1954a-ac26-4cbd-95b7-4ef7524c1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fluid situation, but we are working closely with our
        supplier partners to do everything we can to limit the impact on our production,"
        said Joe Hinrichs, Ford''s president of global operations in a statement.
        "We''re confident that any impacts will be short term."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fbc47-4e79-4470-b8ae-58d404405f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/02/technology/ford-blind-view-tech/index.html">Ford
        showcases smart window that allows blind to ''feel'' the view</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3cd03-f84f-4942-b24f-28f21b3cbf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdowns could last for several weeks, according to a person
        familiar with the situation, although plans are in flux as Ford seeks an alternative
        supply of the missing parts. Even one missing part from a supply chain is
        enough to halt production of a vehicle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b861ec-e8f8-4721-b5e1-2e932d952d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has about an 84-day supply of the F-Series truck in dealers''
        inventories, according to the company. That''s enough that there won''t be
        any shortages in the near term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec658e-62cc-495c-83a0-0d7a4128cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the shutdown lasts a month, buyers may discover the version
        of the truck they want — the type of engine, or the type of cab configuration
        or trim — won''t be available. Those shortages are typical when vehicle inventory
        falls below 50 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e14c4-b1b1-4fae-a4db-c915a3c13afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precarious situation "demonstrates the riskier side of Ford''s
        strategy to put all its eggs in the trucks and SUVs basket," said Ivan Drury,
        a senior analyst with the auto website Edmunds. "When you''re more dependent
        on only a few models to drive sales, the company''s bottom line is much more
        sensitive to these kinds of unplanned setbacks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910feb93-04ff-47bd-a77f-b96093b78034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/04/26/news/companies/ford-suv-shift/index.html">Ford''s
        decision to drop sedans and hatchbacks makes sense. Here''s why</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de5b33-a38c-4819-b135-68f0d4c14b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said in a statement that the shortage could affect near-term
        results but it still expects to hit the profit targets it gave to investors
        for the full year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909a04a-4ef1-4654-92a1-fd926d31c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was at the Meridian Magnesium Products of America plant
        in Eaton Rapids, Michigan, on May 2. The plant supplies other automakers as
        well, but so far only one — Fiat Chrysler — has reported an impact on production.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b1566-645a-43e0-b34e-c90fe51868d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has sold 287,000 F Series trucks in the United States in the
        first four months of this year, up 4% compared to a year ago. That includes
        some larger trucks than the F-150, although the F-150 makes up the overwhelming
        majority of those sales. It also is more than four times the sales of its
        second best selling vehicle, the Escape SUV.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3175f2-ca7d-4355-a167-e5a05c017cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7,600 workers build F-150 trucks at the two plants. They will get
        most of but not all of their pay during the temporary layoff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8ba91-76ca-4d29-8ddd-3f51eabba20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:05.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T17:00:05.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/09/news/companies/ford-f-150-production/index.html">Ford
        suspends production of F-150 trucks.</a>"</em></p>'
  'rockets-fired-israel':
    'author': 'Oren Liebermann, CNN'
    'caption': 'An Israeli artillery unit takes position near the Syrian border in
      the Israeli-annexed Golan Heights on May 9, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
