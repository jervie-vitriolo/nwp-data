      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Chinese
        vessels and planes were spotted on artificial islands in the South China Sea
        as seen in photographs by an American think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed222e6d-6c82-4bf2-a013-38f542382c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures released Wednesday by the Asia Maritime Transparency
        Initiative (AMTI)  were taken on April 28 showing a Shaanxi Y-8 military transport
        aircraft on Zamora (Subi) reef, which is claimed by both China and the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494890d-8505-4935-80a1-f37e4d545367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be particularly concerning to the Philippines, which
        has about 100 civilians and a small military garrison on Thitu (Pag-asa) Island
        just 12 nautical miles away," the report read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adebf3-54e5-4fbf-921f-8d28067ed483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said this deployment confirms the successful landing of military
        aircraft on all of China''s three airstrips in the Spratly Islands: the first
        was of a "naval patrol" Y-8 plane on Kagitingan (Fiery Cross) Reef in April
        2016, and two Xian Y-7 transport aircraft on Panganiban (Mischief) Reefs as
        shown in photos published by  Philippine Daily Inquirer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bbead-9a5a-4461-8ba3-0fa53ec32c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military jamming equipment were also sighted on Kagitingan and Panganiban
        Reefs, as early as mid-February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7765dac-0b38-4979-8ebd-3e7533a2b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank claimed that most of China''s deployments on the
        three largest islands in the Spratlys followed an earlier "pattern" on Woody
        Island of the Paracel Group from April 2016 to the present.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc5675-3093-47aa-a8a5-a30a6c61ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From harbor dredging and runway improvements to hangar and radar
        construction, upgrades at Woody Island have served as a blueprint for things
        to come on China''s Spratly holdings to the south," AMTI said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a313697-68b2-4fb1-b52b-08a9dcd813b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:27:40.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:27:40.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI also spotted vessels on the three islands between April 28
        to May 6, including a Chinese Coast Guard patrol ship, tankers, tugboats,
        and oceanographic surveillance ships.</p>'
    '15':
