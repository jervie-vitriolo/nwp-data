      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also estimated 170,000 residential houses would collapse,
        while 340,000 will be partially damaged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f5fa8-7897-4eeb-a5b7-baf77436da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.527+08:00
