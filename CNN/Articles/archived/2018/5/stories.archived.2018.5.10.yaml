      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Banko Sentral ng Pilipinas Monetary Board will meet later on
        Thursday to discuss whether or not to raise the interest rate to address inflation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0640c7-20fd-4db4-a608-32b898398570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:31:38.756+08:00
