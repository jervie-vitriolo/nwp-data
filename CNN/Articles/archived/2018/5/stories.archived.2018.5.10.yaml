      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the Philippine Statistics Authority and National
        Economic and Development Authority announced that the economy grew by 6.8
        percent during the first quarter of 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
