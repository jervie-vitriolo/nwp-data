    'lead': 'Meralco announced Thursday that power rates for the month of May will
      go down by P0.54 per kWh, bringing the overall rate to P10 per kWh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:36:33.568+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T16:36:33.703+08:00
